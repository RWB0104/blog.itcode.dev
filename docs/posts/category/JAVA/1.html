Ïóê ÌÇ§Îãà Ïò§Î•òÎ•º Î±âÏúºÎ©∞ ÎªóÏñ¥Î≤ÑÎ†∏Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/121893316-c6bca500-cd58-11eb-9c2a-658c604ee6d1.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎëê Í∞úÏùò Ïò§Î•òÏ∞ΩÏù¥ Îñ¥ÎäîÎç∞, ÌïòÎÇòÎäî ÏúÑÏôÄ Í∞ôÏùÄ \u003cspan class=\"red-A400\"\u003ejava.net.BindException: Address already in use: bind\u003c/span\u003eÏóêÎü¨ÏòÄÍ≥† Îã§Î•∏ ÌïòÎÇòÎäî Ïô† \u003cspan class=\"red-A400\"\u003eNullPointerException\u003c/span\u003eÏù¥ Îñ¥ÏóàÎã§. ÌïòÌïÑ \u003cspan class=\"red-A400\"\u003eNullPointerException\u003c/span\u003eÏù¥ Îß® ÏúÑÏóê Îú®Îäî Î∞îÎûåÏóê ÏóâÎö±ÌïúÍ±∏ Ï∞æÍ≥† ÏûàÏóàÎäîÎç∞, Ï∞Ω ÏòÆÍ∏∞ÎãàÍπå Îí§Ïóê Ï†Ä Ïò§Î•òÏ∞ΩÏù¥ Ïà®Ïñ¥ÏûàÏóàÎã§.\r\n\r\n# ÏõêÏù∏?\r\n\r\nWindowsÏùò Í∞ÄÏÉÅ OSÎ®∏Ïã†Ïù∏ \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003eÏôÄ Ïó∞Í¥ÄÏù¥ ÏûàÎäî Î™®ÏñëÏù¥Îã§. Windows Î∂ÄÌåÖ Ïãú \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003eÏóêÏÑú ÏûêÏã†Ïù¥ ÏÇ¨Ïö©Ìï† Ìè¨Ìä∏Î•º ÏßÄÏ†ïÌïòÎäîÎç∞, Ïù¥Í≤å \u003cspan class=\"primary\"\u003eIntelliJ\u003c/span\u003eÏôÄ Í≤πÏ≥êÏÑú ÏÉùÍ∏¥Îã§Í≥† ÌïúÎã§. ÏïÑÎãà Í∞ëÏûêÍ∏∞ Ïù¥Ï†úÏôÄÏÑú?\r\n\r\nÏã§Ï†úÎ°ú ÎÇú \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003eÎ•º ÏÇ¨Ïö©ÌïúÎã§. CentOS 8Í≥º Windows 10ÏùÑ Íµ¨ÎèôÌïòÍ≥† ÏûàÎã§. CentOS 8ÏùÄ Î¶¨ÎàÖÏä§ÎèÑ Îã§Î§ÑÎ≥º Í≤∏ DB ÌïòÎÇò ÏÑ§ÏπòÌï¥ÏÑú, ÏßëÏóêÏÑú ÏΩîÎî©Ìï† Îïå DB Ïì∏ Ïùº ÏûàÏúºÎ©¥ Ï†ÑÎ∂Ä Ï†ÄÍ∏∞Îã§Í∞Ä Í∞ñÎã§ Î∂ôÏó¨ÏÑú Ïì∞Í≥† ÏûàÎã§. Windows 10ÏùÄ ÌÅ¥Î¶∞ PCÍ∞Ä ÌïÑÏöîÌïòÍ±∞ÎÇò, ÎÇ¥Í∞Ä Í∑πÌòêÌï¥ ÎßàÏßÄÏïäÎäî Ïù∏ÌÑ∞ÎÑ∑Î±ÖÌÇπÏùÑ Ìï† Îïå ÏÇ¨Ïö© Ï§ë ~~(ÌîåÎü¨Í∑∏Ïù∏ „ÖÇ„Ñ∑„ÖÇ„Ñ∑.....)~~ Ïù¥Í∏¥ ÌïúÎç∞, Í±∞Ïùò 3Í∞úÏõî Í∞ÄÍπåÏù¥ ÏÇ¨Ïö©Ìïú Ï†ÅÏù¥ ÏóÜÎã§. Í∞ÑÌòπ Windows UpdateÍ∞Ä ÏÑ§Ï†ïÏùÑ ÏßÄÎ©ãÎåÄÎ°ú Î≥ÄÍ≤ΩÌïòÍ∏∞ÎèÑ ÌïúÎã§ÎäîÎç∞ Í∑∏ ÎïåÎ¨∏Ïù∏Í∞Ä.. Í∞ëÏûêÍ∏∞ Ïûò ÎêòÎçòÍ≤å Ïñ¥Îñ†Ìïú Î¨∏Ï†úÎ°ú Ïù∏Ìï¥ Ïïà ÎêúÎã§Í≥† ÌïòÎäî Í≤ΩÏö∞Í∞Ä ÏôïÏôïÏûàÎã§. ÏßÄÍ∏àÍπåÏßÄ Ïûò ÎèåÏïÑÍ∞Ñ Ïù¥Ïú†Îäî ÎÇ¥Í∞Ä ÏïåÏßÄ Î™ª ÌïòÎäî Ïñ¥Îñ§ Ïã†ÎπÑÏùò ÌûòÏù¥ÎùºÎèÑ ÏûëÏö©ÌñàÎäî Î™®ÏñëÏù¥Îã§.\r\n\r\n# Ìï¥Í≤∞Î∞©Î≤ï\r\n\r\n\u003cspan class=\"green-A400\"\u003eÏúàÎèÑÏö∞ ÏΩòÏÜîÏùÑ Í¥ÄÎ¶¨Ïûê Í∂åÌïúÏúºÎ°ú Ïã§Ìñâ\u003c/span\u003eÌïúÎã§. \u003cspan class=\"primary\"\u003ecmd\u003c/span\u003e, \u003cspan class=\"primary\"\u003ePowerShell\u003c/span\u003e Îì± Ïñ¥Îñ†Ìïú ÏΩòÏÜîÏù¥Îì† Î™ÖÎ†πÏñ¥Îßå Î≥¥ÎÇº Ïàò ÏûàÏúºÎ©¥ ÏÉÅÍ¥ÄÏóÜÎã§. ÏΩòÏÜîÏóê ÏïÑÎûòÏùò Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïúÎã§.\r\n\r\n``` batch\r\n# Hyper-V ÎπÑÌôúÏÑ±Ìôî (ÏúàÎèÑÏö∞ Ïû¨Î∂ÄÌåÖ ÌïÑÏöî)\r\ndism.exe /Online /Disable-Feature:Microsoft-Hyper-V\r\n\r\n# TCPv6 6942 ~ 6952 Ìè¨Ìä∏ ÏòàÏïΩ\r\nnetsh int ipv6 add excludedportrange protocol=tcp startport=6942 numberofports=10\r\n\r\n# Hyper-V ÌôúÏÑ±Ìôî (ÏúàÎèÑÏö∞ Ïû¨Î∂ÄÌåÖ ÌïÑÏöî)\r\ndism.exe /Online /Enable-Feature:Microsoft-Hyper-V /All\r\n```\r\n\r\n\u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003e ÌôúÏÑ±Ìôî/ÎπÑÌôúÏÑ±ÌôîÏóê Í∞ÅÍ∞Å Ïû¨Î∂ÄÌåÖÏùÑ ÏöîÍµ¨ÌïúÎã§. Ïù¥ÌõÑ \u003cspan class=\"primary\"\u003eIntelliJ\u003c/span\u003eÎäî Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÏºúÏßÄÎäîÎç∞, \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003eÍ∞Ä Ï†úÎåÄÎ°ú Ïïà ÎêòÎäî Í±∞ Í∞ôÏïòÎã§. OSÎ•º ÏºúÎèÑ \"ÏãúÏûëÌïòÎäî Ï§ë\"ÏóêÏÑú ÎÑòÏñ¥Í∞ÄÏßà ÏïäÎäîÎã§. \u003cspan class=\"lightBlue-A400\"\u003eHyper-V\u003c/span\u003e Í∏∞Îä• Ïû¨ÏÑ§ÏπòÌïòÍ≥† Ïû¨Î∂ÄÌåÖÌïòÍ≥† Îã§Ïãú ÏãúÎèÑÌñàÎäîÎç∞ Ïïà ÎêúÎã§.... Ïã∂ÏóàÎäîÎç∞ ÎÉÖÎë¨ÎÜìÍ≥† Í∏∞Îã§Î¶¨Îãà Ïûò ÎêòÎçîÎùº. IntelliJ Í≥ÑÏó¥ ÌîÑÎ°úÍ∑∏Îû® Î™®ÎëêÏóêÍ≤å Î∞úÏÉù Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÎã§Í≥† ÌïúÎã§.\r\n\r\nÍ∞úÏö¥ÌïòÏßÑ ÏïäÏßÄÎßå, Ïñ¥Ï®åÎì† Ïûò Ìï¥Í≤∞ÎêêÏúºÎãà Îã§Ìñâ.","url":["2021-06-14-intellij-error-onstart","2021","06","14","intellij-error-onstart"]},{"header":{"title":"[JAVA] split vs StringTokenizer","excerpt":"ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÌíÄÎã§Î≥¥Î©¥, ÌïÑÏó∞Ï†ÅÏúºÎ°ú ÏûÖÎ†•Í∞í Ï≤òÎ¶¨Î•º ÌïòÍ≤åÎêúÎã§. Îã§ÏñëÌïú ÏºÄÏù¥Ïä§Ïóê ÎåÄÏùëÌïòÍ∏∞ ÏúÑÌï¥, ÏÇ¨Ïö©ÏûêÏùò Í∞íÏùÑ ÏßÅÏ†ë ÏûÖÎ†•Î∞õÏïÑ Ïù¥Î•º Ï≤òÎ¶¨ÌïòÍ≤å ÎêúÎã§. Ïù¥ Îïå, Ïö∞Î¶¨Îäî Ïã≠Ï§ëÌåîÍµ¨ Ïù¥ÏôÄ Í∞ôÏùÄ ÏÉÅÌô©Ïù¥ Î∞úÏÉùÌïúÎã§. Îç∞Ïù¥ÌÑ∞ÏÖãÏùÑ Î≥¥ÎÇ¥Í∏∞ ÏúÑÌï¥ Îç∞Ïù¥ÌÑ∞Ïùò Î™®ÏùåÏùÑ Íµ¨Î∂ÑÏûê(Í≥µÎ∞± ÌòπÏùÄ ÏâºÌëú)Î•º ÌÜµÌï¥ ÌïòÎÇòÏùò Î¨∏ÏûêÏó¥Î°ú Ìï©Ï≥ê Ï†ÑÎã¨ÌïúÎã§.","coverImage":"https://www.textrazor.com/img/letters3.png","date":"2021-06-14T01:56:01","type":"posts","category":"JAVA","tag":["JAVA(ÏûêÎ∞î)","String(Î¨∏ÏûêÏó¥)","split","StringTokenizer"],"comment":true,"publish":true},"name":"2021-06-14-split-and-stringtokenizer.md","content":"\r\n# Í∞úÏöî\r\n\r\nÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÌíÄÎã§Î≥¥Î©¥, ÌïÑÏó∞Ï†ÅÏúºÎ°ú ÏûÖÎ†•Í∞í Ï≤òÎ¶¨Î•º ÌïòÍ≤åÎêúÎã§. Îã§ÏñëÌïú ÏºÄÏù¥Ïä§Ïóê ÎåÄÏùëÌïòÍ∏∞ ÏúÑÌï¥, ÏÇ¨Ïö©ÏûêÏùò Í∞íÏùÑ ÏßÅÏ†ë ÏûÖÎ†•Î∞õÏïÑ Ïù¥Î•º Ï≤òÎ¶¨ÌïòÍ≤å ÎêúÎã§. Ïù¥ Îïå, Ïö∞Î¶¨Îäî Ïã≠Ï§ëÌåîÍµ¨ Ïù¥ÏôÄ Í∞ôÏùÄ ÏÉÅÌô©Ïù¥ Î∞úÏÉùÌïúÎã§. Îç∞Ïù¥ÌÑ∞ÏÖãÏùÑ Î≥¥ÎÇ¥Í∏∞ ÏúÑÌï¥ Îç∞Ïù¥ÌÑ∞Ïùò Î™®ÏùåÏùÑ Íµ¨Î∂ÑÏûê(Í≥µÎ∞± ÌòπÏùÄ ÏâºÌëú)Î•º ÌÜµÌï¥ ÌïòÎÇòÏùò Î¨∏ÏûêÏó¥Î°ú Ìï©Ï≥ê Ï†ÑÎã¨ÌïúÎã§.\r\n\r\n$$\r\n[ \"A\", \"B\", \"C\", \"D\" ] -\u003e \"A B C D\"\r\n$$\r\n\r\nÏù¥Î•ºÌÖåÎ©¥, ÏúÑÏôÄ Í∞ôÏù¥ $[ \"A\", \"B\", \"C\", \"D\" ]$ÏôÄ Í∞ôÏùÄ Î∞∞Ïó¥ÏùÑ Ï†ÑÎã¨ÌïòÍ∏∞ ÏúÑÌï¥, Í∞Å ÏöîÏÜåÎ•º Í≥µÎ∞±ÏúºÎ°ú Íµ¨Î∂ÑÌïòÏó¨ $\"A B C D\"$ÏôÄ Í∞ôÏù¥ Ï†ÑÎã¨ÌïòÍ≤å ÎêúÎã§. Î≥¥ÌÜµ ÎÇ¥ Í≤ΩÏö∞ `split` Î©îÏÜåÎìúÎ•º ÌôúÏö©ÌïòÎäîÎç∞, ÏïåÍ≥†Î¶¨Ï¶ò ÌíÄÏù¥Î•º Ï∞æÏïÑÎ≥¥Îã§Î≥¥Îãà `StringTokenizer`Ïù¥ÎùºÎäî \u003cspan class=\"orange-400\"\u003eclass\u003c/span\u003eÎ•º Ïì∞Îäî ÏΩîÎìúÎì§Ïù¥ ÎçîÎü¨ÏûàÏóàÎã§. Ï≤òÏùåÎ≥¥Îäî \u003cspan class=\"orange-400\"\u003eclass\u003c/span\u003eÏù∏Îç∞Îã§, Ï†ëÍ∑ºÏÑ±Ïù¥ Ìõ®Ïî¨ Îõ∞Ïñ¥ÎÇú `split`Î•º Íµ≥Ïù¥ ÎåÄÏ≤¥Ìï¥ÏÑú Ïì∞Îäî Ïù¥Ïú†Í∞Ä ÏûàÏùÑÍ±∞Îùº ÌåêÎã®. ÏßÅÏ†ë ÌçºÌè¨Î®ºÏä§Î•º ÎπÑÍµêÌï¥Î≥¥Í∏∞Î°ú ÌñàÎã§. ÏïåÍ≥†Î¶¨Ï¶òÏùÄ ÏàòÌñâÏÜçÎèÑ Ïó≠Ïãú Ï§ëÏöîÌïú ÏßÄÌëúÎ°ú ÏûëÏö©ÌïòÍ∏∞ ÎïåÎ¨∏Ïóê, Ï°∞Í∏àÏù¥ÎùºÎèÑ ÏãúÍ∞ÑÏùÑ Ï§ÑÏùº ÌïÑÏöîÍ∞Ä ÏûàÎã§. ÏïàÌÉÄÍπùÍ≤åÎèÑ ÎÇòÎäî ÏΩîÎìú ÏµúÏ†ÅÌôî Ïã§Î†•Ïù¥ ÏµúÏïÖÏù¥Îùº, Ïù¥Îü∞ÏãùÏúºÎ°ú Ï§ÑÏùº Ïàò ÏûàÎäî ÏûêÏûòÌïú Î∂ÄÎ∂ÑÏùÄ Ï§ÑÏó¨ÏïºÌïúÎã§. ÌïµÏã¨ ÏΩîÎìúÎ•º ÏµúÏ†ÅÌôîÌï† ÏÉùÍ∞ÅÏùÄ Ïïà ÌïòÍ≥† Ïù¥Îü∞Îç∞ÏÑú ÏãúÍ∞ÑÏùÑ Îã®Ï∂ïÌïòÎäîÍ≤å Íº≠ Îã§Ïù¥Ïñ¥Ìä∏ÌïúÎãµÏãúÍ≥† ÌîºÏûê Î®πÏúºÎ©¥ÏÑú Ï†úÎ°úÏΩúÎùº ÎßàÏãúÎäî ÎäêÎÇåÏù¥Í∏¥ ÌïòÎÇò, `StringTokenizer`Ïù¥ Îçî ÏÑ±Îä•Ïù¥ Îõ∞Ïñ¥ÎÇòÎã§Î©¥ ÏïûÏúºÎ°ú Ìë∏Îäî ÏïåÍ≥†Î¶¨Ï¶òÏóê Ï†ÅÏö©Ìï† Í∞ÄÏπòÍ∞Ä ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n## ÌÖåÏä§Ìä∏ ÌôòÍ≤Ω\r\n\r\n| Íµ¨Î∂Ñ  |                                                        ÎÇ¥Ïö©                                                         |\r\n| :---: | :-----------------------------------------------------------------------------------------------------------------: |\r\n| Ïñ∏Ïñ¥  | ![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange) |\r\n|  OS   |                                                  Windows 10 64bit                                                   |\r\n|  CPU  |                                                   Intel i7-10700K                                                   |\r\n|  RAM  |                                                        32GB                                                         |\r\n\r\n# split Î©îÏÜåÎìú\r\n\r\n`split` Î©îÏÜåÎìúÎäî ÌäπÏ†ï \u003cspan class=\"lightBlue-400\"\u003eÍµ¨Î∂ÑÏûê\u003c/span\u003eÎ°ú Î¨∏ÏûêÏó¥ÏùÑ Î∂ÑÎ¶¨ÌïòÎäî Ï†ÑÌÜµÏ†ÅÏù∏ Î©îÏÜåÎìúÎã§. Íµ≥Ïù¥ JAVAÍ∞Ä ÏïÑÎãàÎçîÎùºÎèÑ C(++, #), JavaScript, Python Îì± Ïó¨Îü¨ Ïñ∏Ïñ¥Ïóê Ï°¥Ïû¨ÌïòÎäî ÌÇ§ÏõåÎìúÎùº Ïñ¥Îñ§ Ïñ∏Ïñ¥Îì† Î¨∏ÏûêÏó¥ÏùÑ Íµ¨Î∂ÑÌï† Îïå Ï†úÏùº Î®ºÏ†Ä ÏãúÎèÑÌïòÎäî Î∞©Î≤ïÏù¥Îã§.\r\n\r\nJAVAÏùò `split`ÏùÄ Î¨∏ÏûêÏó¥ Îç∞Ïù¥ÌÑ∞ ÌòïÏãùÏù∏ `String` \u003cspan class=\"orange-400\"\u003eclass\u003c/span\u003eÏóê Ìè¨Ìï®Îêú Î©îÏÜåÎìúÎã§. Î¨∏ÏûêÏó¥ Îç∞Ïù¥ÌÑ∞ÎùºÎ©¥ `split`Î•º Ìò∏Ï∂úÌïòÏó¨ Î¨∏ÏûêÏó¥ÏùÑ Íµ¨Î∂ÑÌï† Ïàò ÏûàÎã§. Î∞òÌôòÍ∞íÏùÄ `String[]` Í∞ùÏ≤¥.\r\n\r\nÏÇ¨Ïö©Î≤ïÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n``` java\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * Î©îÏù∏ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.06.13 Sun 22:50:57\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tString text = \"A B C D\";\r\n\t\t\r\n\t\tString[] splited = text.split(\" \");\r\n\t\t\r\n\t\tSystem.out.println(Arrays.toString(splited));\r\n\t}\r\n}\r\n```\r\n\r\nÏ∂úÎ†•ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n``` tc\r\n[A, B, C, D]\r\n```\r\n\r\nÎ¨∏ÏûêÏó¥ `A B C D`Í∞Ä Í≥µÎ∞±ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú `[A, B, C, D]`Î°ú Î∂ÑÎ¶¨ÎêúÍ±∏ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. Í∑∏ Î∞ñÏóê Ìïú Í∞ÄÏßÄ ÌäπÏù¥Ìïú Ï†êÏù¥ ÏûàÎäîÎç∞, JAVAÏùò `split` Î©îÏÜåÎìúÎäî \u003cspan class=\"red-A400\"\u003eÍµ¨Î∂ÑÏûêÏóê Ï†ïÍ∑úÏãùÏùÑ Ï†ÅÏö©\u003c/span\u003eÌï† Ïàò ÏûàÎã§. Ïù¥Î•º ÏûòÎßå Ïù¥Ïö©ÌïòÎ©¥ Î≥µÌï©Ï†ÅÏù∏ Íµ¨Î∂ÑÏûêÎ•º ÏÇ¨Ïö©Ìï† ÏàòÎèÑ ÏûàÎã§.\r\n\r\n# StringTokenizer\r\n\r\nÏù¥ Ìè¨Ïä§ÌåÖÏùÑ Ïì∞Í≤å ÎßåÎì† ÏßÅÏ†ëÏ†ÅÏù∏ ÏõêÏù∏. `StringTokenizer` Ïó≠Ïãú Î¨∏ÏûêÏó¥ÏùÑ Íµ¨Î∂ÑÌïòÎäîÎç∞ ÌäπÌôîÎêú \u003cspan class=\"orange-400\"\u003eclass\u003c/span\u003eÏùò ÏùºÏ¢ÖÏù¥Îã§. `String[]`ÏùÑ Î∞òÌôòÌïòÎäî `split`Í≥º Îã¨Î¶¨ Í∑∏ ÏûêÏ≤¥Î°ú ÌïòÎÇòÏùò Í∞úÎ≥ÑÏ†ÅÏù∏ \u003cspan class=\"orange-400\"\u003eclass\u003c/span\u003eÎùºÎäî Ï∞®Ïù¥Í∞Ä ÏûàÎã§.\r\n\r\n`StringTokenizer tokenizer = new StringTokenizer(\"Î¨∏ÏûêÏó¥\");`Í≥º Í∞ôÏùÄ ÌòïÌÉúÎ°ú Ï¥àÍ∏∞ÌôîÌï¥ÏÑú ÏÇ¨Ïö©ÌïúÎã§. `StringTokenizer` Ïù∏Ïä§ÌÑ¥Ïä§Î•º ÏÇ¨Ïö©ÌïòÎäîÎç∞ ÏïåÏïÑÎëêÎ©¥ Ï¢ãÏùÑÎ≤ïÌïú Î©îÏÜåÎìúÎäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|    Î©îÏÜåÎìú     | Î∞òÌôòÍ∞í  |         ÎÇ¥Ïö©          |\r\n| :-----------: | :-----: | :-------------------: |\r\n|  countToken   |   int   |      ÌÜ†ÌÅ∞Ïùò Í∞ØÏàò      |\r\n|   nextToken   | String  |       Îã§Ïùå ÌÜ†ÌÅ∞       |\r\n| hasMoreTokens | boolean | Îã§Ïùå ÌÜ†ÌÅ∞Ïùò Ï°¥Ïû¨ Ïú†Î¨¥ |\r\n\r\n`StringTokenizer tokenizer = new StringTokenizer(\"Î¨∏ÏûêÏó¥\", \"Íµ¨Î∂ÑÏûê\");`ÏôÄ Í∞ôÏù¥ ÏÉùÏÑ±ÏûêÏùò Ïù∏ÏàòÏóê Íµ¨Î∂ÑÏûêÎ•º Ï∂îÍ∞ÄÌïòÏó¨ ÏõêÌïòÎäî Íµ¨Î∂ÑÏûêÎ°ú Íµ¨Î∂ÑÌïòÍ≤å Ìï† ÏàòÎèÑ ÏûàÎã§. Î≥ÑÎèÑÎ°ú ÏßÄÏ†ïÌïòÏßÄ ÏïäÎäîÎã§Î©¥ Íµ¨Î∂ÑÏûêÎäî `\\t\\n\\r\\t`Î°ú, Ï§ÑÎ∞îÍøà, Í≥µÎ∞±, ÌÉ≠ÏùÑ Íµ¨Î∂ÑÌïúÎã§. Ïó¨Í∏∞ÏÑú Ï£ºÏùòÌï† Ï†êÏù¥ ÌïòÎÇò ÏûàÎäîÎç∞, Í∏∞Î≥∏ Íµ¨Î∂ÑÏûê `\\t\\n\\r\\t`Îäî \u003cspan class=\"red-A400\"\u003eÏ§ÑÎ∞îÍøà, Í≥µÎ∞±, ÌÉ≠ÏùÑ Ï†ÑÎ∂Ä Ìè¨Ìï®\u003c/span\u003eÌïúÎã§. Ï¶â, `A B C D\\nA B C D`ÏôÄ Í∞ôÏù¥ Í≥µÎ∞±Í≥º Ï§ÑÎ∞îÍøàÏù¥ ÌòºÏö©ÎêòÏñ¥ ÏûàÏùÑ Í≤ΩÏö∞, Í≥µÎ∞±Í≥º Ï§ÑÎ∞îÍøàÏùÑ Ï†ÑÎ∂Ä Íµ¨Î∂ÑÌïòÏó¨ `[A, B, C, D, A, B, C, D]`ÏôÄ Í∞ôÏù¥ Ï∂úÎ†•ÎêúÎã§. ÏÉùÏÑ±ÏûêÏóê Íµ¨Î∂ÑÏûêÎ•º Í∞ïÏ†úÎ°ú ÏßÄÏ†ïÌï¥Ï§Ñ Í≤ΩÏö∞, Ïù¥Î•º ÎßâÏùÑ Ïàò ÏûàÎã§. ÏßÅÏ†ë ÏßÄÏ†ïÌï† Í≤ΩÏö∞ Í≥µÎ∞±Ïù¥ÎÇò Ï§ÑÎ∞îÍøàÏù¥ ÏïÑÎãàÎçîÎùºÎèÑ Ïó¨Îü¨ Î¨∏ÏûêÏó¥ÏùÑ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎã§.\r\n\r\n``` java\r\nimport java.util.Arrays;\r\nimport java.util.StringTokenizer;\r\n\r\n/**\r\n * Î©îÏù∏ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.06.13 Sun 23:48:14\r\n */\r\npublic class Test\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tString text = \"A B C D\";\r\n\t\t\r\n\t\tStringTokenizer tokenizer = new StringTokenizer(text);\r\n\t\t\r\n\t\tString[] splited = new String[tokenizer.countTokens()];\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c splited.length; i++)\r\n\t\t{\r\n\t\t\tsplited[i] = tokenizer.nextToken();\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(Arrays.toString(splited));\r\n\t}\r\n}\r\n```\r\n\r\nÏ∂úÎ†•ÏùÄ ÎèôÏùºÌïòÎã§.\r\n\r\n``` tc\r\n[A, B, C, D]\r\n```\r\n\r\n# ÏÜçÎèÑ ÎπÑÍµê\r\n\r\nÍ∑∏Î†áÎã§Î©¥ `split`Í≥º `StringTokenizer`Ïùò ÏÑ±Îä•ÏùÄ Ïñ¥Îñ®Íπå? Ïù¥Î•º ÎπÑÍµêÌïòÍ∏∞ ÏúÑÌï¥ Í∞ÑÎã®Ìïú ÌÖåÏä§Ìä∏ ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÎßåÎì§ÏóàÎã§.\r\n\r\n1. Î∞òÎ≥µÌöüÏàò `t`Í∞Ä Ìï†ÎãπÎêúÎã§.\r\n2. ÏºÄÏù¥Ïä§ÎßàÎã§ 5 ~ 20ÏûêÏùò ÎûúÎç§Ìïú Î¨∏ÏûêÏó¥ÏùÑ ÏÉùÏÑ±ÌïúÎã§. Í∞Å Î¨∏Ïûê ÏÇ¨Ïù¥Ïóî Í≥µÎ∞±Ïù¥ Ìè¨Ìï®ÎêúÎã§.\r\n3. Í≥µÎ∞±ÏùÑ Íµ¨Î∂ÑÏûêÎ°ú Î¨∏ÏûêÏó¥ÏùÑ Íµ¨Î∂ÑÌïúÎã§\r\n   1. `split` ÏÇ¨Ïö©\r\n   2. `StringTokenizer` ÏÇ¨Ïö©\r\n4. Ï¥ù ÏÜåÏöî ÏãúÍ∞Ñ Î∞è ÌèâÍ∑† ÏÜåÏöî ÏãúÍ∞ÑÏùÑ Í≥ÑÏÇ∞ÌïúÎã§\r\n5. Í≤∞Í≥ºÎ•º ÌëúÏãúÌïúÎã§\r\n\r\nÏÜåÏä§Îäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n``` java\r\nimport java.text.DecimalFormat;\r\nimport java.util.Arrays;\r\nimport java.util.Random;\r\nimport java.util.StringTokenizer;\r\n\r\n/**\r\n * Î©îÏù∏ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.06.14 Mon 00:06:32\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tint t = 10000;\r\n\t\t\r\n\t\tlong[] timer = { 0, 0 };\r\n\t\t\r\n\t\tint[] sum = { 0, 0 };\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c t; i++)\r\n\t\t{\r\n\t\t\tint random = (int) ((Math.random() * (20 - 5)) + 5);\r\n\t\t\t\r\n\t\t\tString text = getTestString(random);\r\n\t\t\t\r\n\t\t\t// split Î°úÏßÅ ----------------------------------------\r\n\t\t\tlong timeStart = System.nanoTime();\r\n\t\t\t\r\n\t\t\tString[] a1 = useSplit(text);\r\n\t\t\t\r\n\t\t\tlong timeEnd = System.nanoTime() - timeStart;\r\n\t\t\t\r\n\t\t\tsum[0] += a1.length;\r\n\t\t\t\r\n\t\t\ttimer[0] += timeEnd;\r\n\t\t\t\r\n\t\t\tSystem.out.println(Arrays.toString(a1) + \": \" + addComma(timeEnd) + \"ns\");\r\n\t\t\t// split Î°úÏßÅ ----------------------------------------\r\n\t\t\t\r\n\t\t\t// StringTokenizer Î°úÏßÅ ----------------------------------------\r\n\t\t\ttimeStart = System.nanoTime();\r\n\t\t\t\r\n\t\t\tString[] a2 = useStringTokenizer(text);\r\n\t\t\t\r\n\t\t\ttimeEnd = System.nanoTime() - timeStart;\r\n\t\t\t\r\n\t\t\tsum[1] += a2.length;\r\n\t\t\t\r\n\t\t\ttimer[1] += timeEnd;\r\n\t\t\t\r\n\t\t\tSystem.out.println(Arrays.toString(a2) + \": \" + addComma(timeEnd) + \"ns\");\r\n\t\t\t// StringTokenizer Î°úÏßÅ ----------------------------------------\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(addComma(t) + \"Í∞ú Îç∞Ïù¥ÌÑ∞ Í∑∏Î£π ÏàòÌñâ\");\r\n\t\t\r\n\t\tSystem.out.println();\r\n\t\t\r\n\t\tSystem.out.println(\"split Í≤∞Í≥º\");\r\n\t\tSystem.out.println(\" * Ï¥ù ÏÜåÏöî: \" + addComma(timer[0]) + \"ns\");\r\n\t\tSystem.out.println(\" * ÌèâÍ∑† ÏÜåÏöî: \" + addComma((timer[0] / t)) + \"ns\");\r\n\t\tSystem.out.println(\" * Î∂ÑÌï¥Ìïú ÏöîÏÜå: \" + addComma(sum[0]) + \"Í∞ú\");\r\n\t\t\r\n\t\tSystem.out.println();\r\n\t\t\r\n\t\tSystem.out.println(\"StringTokenizer Í≤∞Í≥º\");\r\n\t\tSystem.out.println(\" * Ï¥ù ÏÜåÏöî: \" + addComma(timer[1]) + \"ns\");\r\n\t\tSystem.out.println(\" * ÌèâÍ∑† ÏÜåÏöî: \" + addComma((timer[1] / t)) + \"ns\");\r\n\t\tSystem.out.println(\" * Î∂ÑÌï¥Ìïú ÏöîÏÜå: \" + addComma(sum[1]) + \"Í∞ú\");\r\n\t\t\r\n\t\tSystem.out.println();\r\n\t\t\r\n\t\tSystem.out.println(\"split \" + (timer[0] == timer[1] ? \"==\" : (timer[0] \u003e timer[1]) ? \"\u003c\" : \"\u003e\") + \" StringTokenizer\");\r\n\t}\r\n\t\r\n\t/**\r\n\t * Íµ¨Î∂ÑÎêú Î¨∏ÏûêÏó¥ Î∞òÌôò Ìï®Ïàò (split)\r\n\t *\r\n\t * @param text: [String] ÎåÄÏÉÅ Î¨∏ÏûêÏó¥\r\n\t *\r\n\t * @return [String[]] Íµ¨Î∂ÑÎêú Î¨∏ÏûêÏó¥\r\n\t */\r\n\tprivate static String[] useSplit(String text)\r\n\t{\r\n\t\treturn text.split(\" \");\r\n\t}\r\n\t\r\n\t/**\r\n\t * Íµ¨Î∂ÑÎêú Î¨∏ÏûêÏó¥ Î∞òÌôò Ìï®Ïàò (StringTokenizer)\r\n\t *\r\n\t * @param text: [String] ÎåÄÏÉÅ Î¨∏ÏûêÏó¥\r\n\t *\r\n\t * @return [String[]] Íµ¨Î∂ÑÎêú Î¨∏ÏûêÏó¥\r\n\t */\r\n\tprivate static String[] useStringTokenizer(String text)\r\n\t{\r\n\t\tStringTokenizer tokenizer = new StringTokenizer(text, \" \");\r\n\t\t\r\n\t\tint count = tokenizer.countTokens();\r\n\t\t\r\n\t\tString[] result = new String[count];\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c count; i++)\r\n\t\t{\r\n\t\t\tresult[i] = tokenizer.nextToken();\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î¨¥ÏûëÏúÑ Î¨∏ÏûêÏó¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param n: [int] Î¨∏Ïûê Í∞ØÏàò\r\n\t *\r\n\t * @return [String] Î¨¥ÏûëÏúÑ Î¨∏Ïûê\r\n\t */\r\n\tprivate static String getTestString(int n)\r\n\t{\r\n\t\tRandom random = new Random();\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c n; i++)\r\n\t\t{\r\n\t\t\tbuilder.append((char) ((random.nextInt(26)) + 97)).append(\" \");\r\n\t\t}\r\n\t\t\r\n\t\treturn builder.toString().trim();\r\n\t}\r\n\t\r\n\t/**\r\n\t * 1000 Îã®ÏúÑ Íµ¨Î∂Ñ Ïà´Ïûê Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param num: [long] ÎåÄÏÉÅ Ïà´Ïûê\r\n\t *\r\n\t * @return [String] 1000 Îã®ÏúÑ Íµ¨Î∂Ñ Ïà´Ïûê\r\n\t */\r\n\tprivate static String addComma(long num)\r\n\t{\r\n\t\tDecimalFormat format = new DecimalFormat(\",###\");\r\n\t\t\r\n\t\treturn format.format(num);\r\n\t}\r\n}\r\n```\r\n\r\nÌöüÏàòÎ≥ÑÎ°ú 10Î≤àÏî© ÎèåÎ¶∞ Í≤∞Í≥ºÎ•º ÏïÑÎûòÏùò ÌëúÎ°ú Ï†ïÎ¶¨ÌñàÎã§.\r\n\r\n* $t = 1$\r\n\r\n| ÌÖåÏä§Ìä∏ ÌöüÏàò | split Ï¥ù ÏÜåÏöî | StringTokenizer Ï¥ù ÏÜåÏöî |          ÏÜçÎèÑ           |\r\n| :---------: | :-----------: | :---------------------: | :---------------------: |\r\n|      1      |    80.3us     |         44.8us          | split \u003c StringTokenizer |\r\n|      2      |    83.7us     |         46.2us          | split \u003c StringTokenizer |\r\n|      3      |    136.6us    |         31.8us          | split \u003c StringTokenizer |\r\n|      4      |    111.3us    |         40.4us          | split \u003c StringTokenizer |\r\n|      5      |    93.4us     |         32.2us          | split \u003c StringTokenizer |\r\n|      6      |    104.5us    |         28.7us          | split \u003c StringTokenizer |\r\n|      7      |    40.1us     |         42.7us          | split \u003e StringTokenizer |\r\n|      8      |    40.1us     |         42.7us          | split \u003e StringTokenizer |\r\n|      9      |    104.7us    |         28.3us          | split \u003c StringTokenizer |\r\n|     10      |    38.3us     |         29.2us          | split \u003c StringTokenizer |\r\n\r\nÌïú Î≤àÎßå Î∞òÎ≥µÌï† Í≤ΩÏö∞, 8:2Î°ú `StringTokenizer`Ïù¥ ÏïïÏäπÌïúÎã§.\r\n\r\n* $t = 100$\r\n\r\n| ÌÖåÏä§Ìä∏ ÌöüÏàò | split Ï¥ù ÏÜåÏöî | StringTokenizer Ï¥ù ÏÜåÏöî |          ÏÜçÎèÑ           |\r\n| :---------: | :-----------: | :---------------------: | :---------------------: |\r\n|      1      |    1.12ms     |         0.602ms         | split \u003c StringTokenizer |\r\n|      2      |    1.11ms     |         0.612ms         | split \u003c StringTokenizer |\r\n|      3      |    1.06ms     |         0.562ms         | split \u003c StringTokenizer |\r\n|      4      |    1.02ms     |         0.595ms         | split \u003c StringTokenizer |\r\n|      5      |     1.ms      |         0.550ms         | split \u003c StringTokenizer |\r\n|      6      |    1.16ms     |         0.651ms         | split \u003c StringTokenizer |\r\n|      7      |     98ms      |         0.558ms         | split \u003c StringTokenizer |\r\n|      8      |    1.11ms     |         0.627ms         | split \u003c StringTokenizer |\r\n|      9      |    0.981ms    |         0.555ms         | split \u003c StringTokenizer |\r\n|     10      |    1.23ms     |         0.666ms         | split \u003c StringTokenizer |\r\n\r\n100Î≤àÏùÑ Î∞òÎ≥µÌï† Îïå Ïó≠Ïãú 10:0ÏúºÎ°ú `StringTokenizer`Ïù¥ ÏïïÏäπÌïúÎã§.\r\n\r\n* $t = 1,000$\r\n\r\n| ÌÖåÏä§Ìä∏ ÌöüÏàò | split Ï¥ù ÏÜåÏöî | StringTokenizer Ï¥ù ÏÜåÏöî |          ÏÜçÎèÑ           |\r\n| :---------: | :-----------: | :---------------------: | :---------------------: |\r\n|      1      |    3.00ms     |         3.17ms          | split \u003e StringTokenizer |\r\n|      2      |    2.53ms     |         2.71ms          | split \u003e StringTokenizer |\r\n|      3      |    2.79ms     |         2.84ms          | split \u003e StringTokenizer |\r\n|      4      |    2.53ms     |         2.67ms          | split \u003e StringTokenizer |\r\n|      5      |    2.67ms     |         2.97ms          | split \u003e StringTokenizer |\r\n|      6      |    2.58ms     |         2.87ms          | split \u003e StringTokenizer |\r\n|      7      |    2.48ms     |         2.65ms          | split \u003e StringTokenizer |\r\n|      8      |    2.69ms     |         3.01ms          | split \u003e StringTokenizer |\r\n|      9      |    2.50ms     |         2.90ms          | split \u003e StringTokenizer |\r\n|     10      |    2.62ms     |         2.94ms          | split \u003e StringTokenizer |\r\n\r\n$2^1$, $2^3$Ï≤òÎüº ÎÅäÏñ¥Í∞ÄÎã§Í∞Ä Îú¨Í∏àÏóÜÏù¥ 1000ÏùÑ ÎÑ£ÏùÄ Ïù¥Ïú†Îäî, Ïù¥ÏÉÅÌïòÍ≤å $t = 1,000$Ïùº Îïê `split`Ïù¥ ÏïïÏäπÌïúÎã§.\r\n\r\n* $t = 10,000$\r\n\r\n| ÌÖåÏä§Ìä∏ ÌöüÏàò | split Ï¥ù ÏÜåÏöî | StringTokenizer Ï¥ù ÏÜåÏöî |          ÏÜçÎèÑ           |\r\n| :---------: | :-----------: | :---------------------: | :-- s         | split \u003c StringTokenizer |\r\n|     10      |   306.00ms    |        256.56ms         | split \u003c StringTokenizer |\r\n\r\n8:2Î°ú `StringTokenizer`Ïù¥ ÏïïÏäπÌïúÎã§.\r\n\r\n$t = 1,000$Ïù¥ÎùºÎäî ÌäπÏàòÌïú ÏÉÅÌô©ÏùÑ Ï†úÏô∏ÌïòÍ≥†Îäî Î≥¥Ìé∏Ï†ÅÏúºÎ°ú `StringTokenizer`Í∞Ä ÏÑ±Îä•Ïù¥ Îçî Ïö∞ÏàòÌïòÎã§. Ï†ÄÎü∞ ÌòÑÏÉÅÏù¥ Ïôú Î∞úÏÉùÌïòÎäîÏßÄ Ïù¥Ìï¥Îäî Ïûò Ïïà ÎêúÎã§. Î¨ºÎ°† ÌÜµÍ≥ÑÎùºÎäîÍ≤å Ïà´ÏûêÍ∞Ä ÌÅ¥ ÏàòÎ°ù ÏùòÎØ∏Í∞Ä Ïª§ÏßÄÎØÄÎ°ú 10Î≤àÏù¥ÎùºÎäî ÏûëÏùÄ ÌöüÏàòÎßåÏúºÎ°ú Îã®Ï†ïÏßìÍ∏¥ Ïñ¥Î†µÎã§.\r\n\r\nÌöåÏÇ¨ Ïª¥Ìì®ÌÑ∞(AMD Ryzen 2700X)ÏóêÏÑúÎäî Î™®Îì† ÏºÄÏù¥Ïä§ÏóêÏÑú `StringTokenizer`Ïùò ÏÜçÎèÑÍ∞Ä Îπ®ÎûêÎã§. CPUÏóê Îî∞Îùº Ïó∞ÏÇ∞ Í≤∞Í≥ºÎÇò Î∞©ÏãùÏóê Ï°∞Í∏àÏî© Ï∞®Ïù¥Í∞Ä ÏûàÏùÑ Ïàú ÏûàÍ≤†Îã§.\r\n\r\n[JAVA API](https://docs.oracle.com/javase/6/docs/api/java/util/StringTokenizer.html)Ïóê ÏùòÌïòÎ©¥, `StringTokenizer`ÏùÄ ÌïòÏúÑ Ìò∏ÌôòÏÑ±ÏùÑ Î≥¥Ïû•ÌïòÍ∏∞ ÏúÑÌïú Î†àÍ±∞Ïãú ÌÅ¥ÎûòÏä§ÎùºÍ≥† ÌïúÎã§. JAVA APIÎäî Í∞ÄÍ∏âÏ†Å `StringTokenizer`Î≥¥Îã§ `split` ÎÇ¥ÏßÄÎäî `regex` \u003cspan class=\"orange-400\"\u003eÌå®ÌÇ§ÏßÄ\u003c/span\u003eÎ•º ÌôúÏö©ÌïòÎèÑÎ°ù Í∂åÍ≥†ÌïòÍ≥† ÏûàÎã§.\r\n\r\n\u003e **ÏõêÎ¨∏**  \r\n\u003e `StringTokenizer` is a legacy class that is retained for compatibility reasons although its use is discouraged in new code. It is recommended that anyone seeking this functionality use the `split` method of String or the `java.util.regex` package instead.\r\n\r\n# Í≤∞Î°†\r\n\r\nÌëúÏùò ÏàòÏπò ÏÉÅ `StringTokenizer`Í∞Ä `split`Ïóê ÎπÑÌï¥ ÏµúÎåÄ ÏïΩ 20% Ï†ïÎèÑ Îçî Îπ†Î•¥Îã§. ÌïòÏßÄÎßå JAVA APIÏóêÏÑú Í∞ÄÍ∏âÏ†Å Îã§Î•∏ ÎåÄÏ≤¥Ï†úÎ•º ÏÇ¨Ïö©ÌïòÎèÑÎ°ù Í∂åÍ≥†ÌïòÍ≥† ÏûàÍ≥†, Î∞±ÎßåÎ≤àÏùò Ïó∞ÏÇ∞ÏóêÎèÑ $ms$ Îã®ÏúÑÏóêÏÑú ÏõÄÏßÅÏù∏Îã§. ÏÉÅÎåÄÏ†ÅÏúºÎ°† Ï∞®Ïù¥Í∞Ä ÏûàÏñ¥ÎèÑ Í∞ùÍ¥ÄÏ†ÅÏù∏ ÏßÄÌëúÎ°ú Î¥§ÏùÑÎïê Î≥ÑÎã§Î•∏ Ï∞®Ïù¥Í∞Ä ÏóÜÎäî ÏÖà. Î¨∏ÏûêÏó¥ Î∂ÑÎ¶¨ÌïòÏûêÍ≥† ÏÉàÎ°úÏö¥ \u003cspan class=\"orange-400\"\u003eclass\u003c/span\u003eÎ•º Îã§Î£∞ Î∞îÏóê Í∑∏ÎÉ• Î¨∏ÏûêÏó¥ ÏûêÏ≤¥Î•º Îã§Î£®Îäî `split`ÏùÑ ÏÇ¨Ïö©ÌïòÎäî Í≤å Îçî Ìö®Ïú®Ï†ÅÏù¥Îùº ÏÉùÍ∞ÅÌïúÎã§.","url":["2021-06-14-split-and-stringtokenizer","2021","06","14","split-and-stringtokenizer"]},{"header":{"title":"Unsupported major.minor version ÏóêÎü¨ Ìï¥Í≤∞ÌïòÍ∏∞ (+Servlet 404 ÏóêÎü¨)","excerpt":"Í∞ÑÌòπ JAVA ÌîÑÎ°úÍ∑∏Îû®ÏùÑ Ïã§ÌñâÌïòÎã§Î≥¥Î©¥ Unsupported major.minor version 52(Ïà´ÏûêÎäî class Î≤ÑÏ†ÑÏóê Îî∞Îùº Îã§Î¶Ñ) Ïò§Î•òÍ∞Ä Ï∂úÎ†•ÎêòÎ©¥ÏÑú Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÎèôÏûëÌïòÏßÄ ÏïäÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌïúÎã§. Unsupported major.minor version Ïò§Î•òÎäî ÏßÅÏó≠ÌïòÎ©¥ \"ÏßÄÏõêÌïòÏßÄ ÏïäÎäî Ï£º/Î∂Ä Î≤ÑÏ†Ñ\"Ïù¥Îã§. JAVA Î≤ÑÏ†ÑÍ¥ÄÎ†® Ïò§Î•òÎùºÍ≥† Î≥¥Î©¥ ÎêúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120079117-78b76880-c0ed-11eb-944d-c0d020228db3.png","date":"2021-05-30T02:16:35","type":"posts","category":"JAVA","tag":["JAVA","WAS","Tomcat(ÌÜ∞Ï∫£)","Ïò§Î•ò Ìï¥Í≤∞Ï±Ö"],"comment":true,"publish":true},"name":"2021-05-30-unsupported-version-error.md","content":"\r\n# Unsupported major.minor version\r\n\r\nÍ∞ÑÌòπ JAVA ÌîÑÎ°úÍ∑∏Îû®ÏùÑ Ïã§ÌñâÌïòÎã§Î≥¥Î©¥ \u003cspan class=\"error\"\u003eUnsupported major.minor version 52\u003c/span\u003e(Ïà´ÏûêÎäî class Î≤ÑÏ†ÑÏóê Îî∞Îùº Îã§Î¶Ñ) Ïò§Î•òÍ∞Ä Ï∂úÎ†•ÎêòÎ©¥ÏÑú Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÎèôÏûëÌïòÏßÄ ÏïäÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌïúÎã§.  \r\n\u003cspan class=\"error\"\u003eUnsupported major.minor version\u003c/span\u003e Ïò§Î•òÎäî ÏßÅÏó≠ÌïòÎ©¥ \"ÏßÄÏõêÌïòÏßÄ ÏïäÎäî Ï£º/Î∂Ä Î≤ÑÏ†Ñ\"Ïù¥Îã§. JAVA Î≤ÑÏ†ÑÍ¥ÄÎ†® Ïò§Î•òÎùºÍ≥† Î≥¥Î©¥ ÎêúÎã§.\r\n\r\n# ÏõêÏù∏\r\n\r\nJAVAÎäî Ïª¥ÌååÏùº Ïñ∏Ïñ¥Î°ú, Í∞úÎ∞úÏûêÍ∞Ä ÏûëÏÑ±Ìïú ÏΩîÎìúÎäî `.java` ÌååÏùºÏù¥Îã§. Ïù¥Î•º Ïª¥ÌååÏùºÌïòÎ©¥ JVM(Java Virtual Machine, ÏûêÎ∞î Í∞ÄÏÉÅÎ®∏Ïã†)Ïù¥ ÏùΩÏùÑ Ïàò ÏûàÎäî `.class` ÌååÏùºÎ°ú Î≤àÏó≠ÌïúÎã§. ÏΩîÎî©ÏùÄ ÏÇ¨ÎûåÏù¥ Ïù¥Ìï¥Ìï† Ïàò ÏûàÎäî Ïñ∏Ïñ¥Î°ú ÏûëÏÑ±ÌïòÍ≥†, Ïã§Ï†ú ÎèôÏûëÏùÄ Ïª¥ÌååÏùºÏùÑ ÌÜµÌï¥ Ïª¥Ìì®ÌÑ∞Í∞Ä Ïù¥Ìï¥Ìï† Ïàò ÏûàÎäî Ïñ∏Ïñ¥Î•º ÏÇ¨Ïö©ÌïòÎäî ÏÖàÏù¥Îã§.  \r\nJAVAÎäî ÏûëÏÑ±Ïùº Í∏∞Ï§ÄÏúºÎ°ú 16ÍπåÏßÄ Î¶¥Î¶¨Ï¶àÎêêÎã§. JAVAÏùò Ïó≠ÏÇ¨Í∞Ä ÏßßÏßÄ ÏïäÍ≥†, Ïù¥ ÏãúÍ∞ÑÎèôÏïà ÌÅ¨Í≥†ÏûëÏùÄ Î≤ÑÏ†Ñ ÏóÖÎç∞Ïù¥Ìä∏Í∞Ä ÏßÄÏÜçÏ†ÅÏúºÎ°ú Ïù¥Î£®Ïñ¥Ï°åÎã§.  \r\nÎ¨∏Ï†úÎäî Ïù¥ Í≥ºÏ†ïÏóêÏÑú ÏÉùÍ∏¥ Ìò∏ÌôòÏÑ± Î¨∏Ï†úÎã§. 1.5 Î≤ÑÏ†ÑÏúºÎ°ú Ïª¥ÌååÏùºÌïú `.class` ÌååÏùºÏùÑ 1.8 Î≤ÑÏ†ÑÏùò ÌôòÍ≤ΩÏóêÏÑú Íµ¨ÎèôÌïúÎã§Í±∞ÎÇò, Í∑∏ Î∞òÎåÄÏùò Í≤ΩÏö∞Í∞Ä Í∑∏ ÏòàÏãúÎã§. Îã§ÌñâÏä§ÎüΩÍ≤åÎèÑ, JAVAÎäî ÌïòÏúÑ Î≤ÑÏ†ÑÏóê ÎåÄÌïú Ìò∏ÌôòÏÑ±ÏùÑ Î≥¥Ïû•ÌïúÎã§. 1.8 Î≤ÑÏ†ÑÏùò ÌôòÍ≤ΩÏóêÏÑúÎäî 1.8 Ïù¥ÌïòÎ°ú Ïª¥ÌååÏùºÎêú `.class` ÌååÏùºÏùò Ïã§ÌñâÏùÑ Î≥¥Ïû•ÌïúÎã§. ÌïòÏßÄÎßå Î∞òÎåÄÎ°ú ÏÉÅÏúÑ Î≤ÑÏ†ÑÏóê ÎåÄÌïú Ìò∏ÌôòÏÑ±ÏùÄ Ï†úÍ≥µÌïòÏßÄ ÏïäÎäîÎã§. Í∑∏ÎèÑ Í∑∏Îü¥ Í≤ÉÏù¥, Ìò∏ÌôòÏÑ±ÏùÑ ÏßÄÌÇ§Í∏∞ ÏúÑÌï¥ÏÑ†, Í∞Å Î≤ÑÏ†Ñ Í∞ÑÏùò Íµ¨ÏÑ±ÏùÑ ÏïåÎßûÍ≤å Î≥ÄÌôòÌï¥Ïïº ÌïòÎäîÎç∞, ÏïÑÏßÅ Í∞úÎ∞úÎêòÏßÄ ÏïäÏùÄ ÎØ∏Îûò Î≤ÑÏ†ÑÏùò Íµ¨ÏÑ±ÏùÑ Ïïå Ïàú ÏóÜÎäî ÎÖ∏Î¶áÏù¥Îãà...\r\n\r\n| ÌîÑÎ°úÍ∑∏Îû® JAVA Î≤ÑÏ†Ñ | PC JAVA Î≤ÑÏ†Ñ | Unsupported Ïò§Î•ò Î∞úÏÉùÏó¨Î∂Ä |              Ìï¥Í≤∞Ï±Ö              |\r\n| :----------------: | :----------: | :-----------------------: | :------------------------------: |\r\n|         14         |     1.8      |             O             | JAVA 14 Î≤ÑÏ†Ñ Ïù¥ÏÉÅÏúºÎ°ú ÏóÖÍ∑∏Î†àÏù¥Îìú |\r\n|        1.6         |     1.7      |             X             |              ÏπºÌá¥Í∑º              |\r\n\r\nÏ¶â, \u003cspan class=\"green-A400\"\u003eUnsupported major.minor version Ïò§Î•òÎäî ÎÇ¥Í∞Ä Ïã§ÌñâÌïòÎ†§Îäî JAVA ÏΩîÎìúÍ∞Ä ÎÇ¥ PCÏùò JAVA ÌôòÍ≤ΩÎ≥¥Îã§ ÎÜíÏùÄ Î≤ÑÏ†ÑÏóêÏÑú Ïª¥ÌååÏùºÎêú Í≤ΩÏö∞ Î∞úÏÉù\u003c/span\u003eÌïúÎã§.\r\n\r\n# Ìï¥Í≤∞\r\n\r\nÍ≤∞Í≥ºÏ†ÅÏúºÎ°ú, JAVA Î≤ÑÏ†ÑÏùÑ ÎèôÎì± ÌòπÏùÄ Í∑∏ Ïù¥ÏÉÅÏùò ÏÉÅÏúÑÎ≤ÑÏ†ÑÏúºÎ°ú ÏóÖÍ∑∏Î†àÏù¥ÎìúÌïòÎ©¥ ÎêúÎã§. ÌÅ¨Í≤å Îëê Í∞ÄÏßÄ Î∞©Î≤ïÏù¥ ÏûàÎã§.\r\n\r\n## ÌîÑÎ°úÍ∑∏Îû® ÏΩîÎìúÏùò Î≤ÑÏ†Ñ Îã§Ïö¥Í∑∏Î†àÏù¥Îìú\r\n\r\nÎßåÏïΩ Î≥∏Ïù∏Ïù¥ Ïò®Ï†ÑÌïú ÌîÑÎ°úÍ∑∏Îû® ÏΩîÎìúÎ•º Í∞ñÍ≥† ÏûàÏùÑ Í≤ΩÏö∞, ÏãúÎèÑÌï¥Î≥º Ïàò ÏûàÎäî Î∞©Î≤ïÏù¥Îã§.  \r\n\u003cspan class=\"green-A400\"\u003eJAVA Î≤ÑÏ†ÑÏùÑ Îã§Ïö¥Í∑∏Î†àÏù¥ÎìúÌïòÍ≥† Ïª¥ÌååÏùºÏùÑ ÏßÑÌñâ\u003c/span\u003eÌïòÎ©¥, ÌîÑÎ°úÍ∑∏Îû®Ïùò JAVA Î≤ÑÏ†ÑÏù¥ ÎÇÆÏïÑÏ†∏ Í∏∞Ï°¥Ïùò Î≤ÑÏ†ÑÎ≥¥Îã§ Ìõ®Ïî¨ ÎÇÆÏùÄ Î≤ÑÏ†ÑÏùò ÌôòÍ≤ΩÏóêÏÑú Íµ¨ÎèôÏù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\nÎã®, Ï°∞Í±¥Ïù¥ ÏûàÎã§. JAVA Î≤ÑÏ†ÑÏù¥ ÏóÖÍ∑∏Î†àÏù¥ÎìúÎê®Ïóê Îî∞Îùº Ïó¨Îü¨ Ïã†Í∑ú Ìå®ÌÑ¥, Î¨∏Î≤ï Îì±Ïù¥ Ï∂îÍ∞ÄÎêêÎã§. ÎßåÏïΩ \u003cspan class=\"red-A400\"\u003e1.8 Î≤ÑÏ†ÑÎ∂ÄÌÑ∞ ÏÉàÎ°ú ÏÉùÍ∏¥ Í∏∞Îä•ÏùÑ Ï†ÅÍ∑πÏ†ÅÏúºÎ°ú ÌôúÏö©ÌñàÎã§Î©¥, 1.7 Ïù¥ÌïòÏùò Î≤ÑÏ†ÑÏóêÏÑ† Ïª¥ÌååÏùº Ïò§Î•òÍ∞Ä Î∞úÏÉù\u003c/span\u003eÌïúÎã§.  \r\nÍ∑∏ÎèÑ Í∑∏Îü¥Í≤ÉÏù¥, 1.8 Î∂ÄÌÑ∞ ÏÉùÍ∏¥ Í∏∞Îä•ÏùÄ 1.7ÏóêÏÑúÎäî Íµ¨ÌòÑÎêòÏßÄ ÏïäÏùÄ Í∏∞Îä•Ïù¥Í∏∞ ÎïåÎ¨∏.\r\n\r\nÏù¥ Í≤ΩÏö∞ ÌîÑÎ°úÍ∑∏Îû®Ïùò ÏΩîÎìúÎ•º Ï¢ÄÎçî Î≤îÏö©Ï†ÅÏù∏ Î∞©ÏãùÏúºÎ°ú Î¶¨Ìå©ÌÜ†ÎßÅÌï¥ÏïºÌïúÎã§.\r\n\r\n## PCÏùò Î≤ÑÏ†Ñ ÏóÖÍ∑∏Î†àÏù¥Îìú\r\n\r\nÎßåÏïΩ Î≥∏Ïù∏Ïù¥ `.class` ÌååÏùºÎßå Í∞ñÍ≥†ÏûàÎã§Í±∞ÎÇò, ÏÉÅÍ∏∞Ìïú Î¨∏Ï†úÎ°ú Îã§Ïö¥Í∑∏Î†àÏù¥ÎìúÍ∞Ä Ïñ¥Î†§Ïö∏ Í≤ΩÏö∞ ÌòπÏùÄ Í∞ÑÎã®Ìïú Î∞©Î≤ïÏùÑ Ï∞æÏùÑ Í≤ΩÏö∞ ÏãúÎèÑÌï¥Î≥º Ïàò ÏûàÎäî Î∞©Î≤ïÏù¥Îã§.\r\n\u003cspan class=\"green-A400\"\u003ePCÏùò JAVA Î≤ÑÏ†ÑÏùÑ ÏóÖÍ∑∏Î†àÏù¥ÎìúÌïòÍ≥† ÌîÑÎ°úÍ∑∏Îû®ÏùÑ Ïã§Ìñâ\u003c/span\u003eÌïòÎ©¥ ÎêúÎã§.\r\n\r\nJAVAÎäî ÌïòÏúÑ Ìò∏ÌôòÏÑ±ÏùÑ ÏßÄÌÇ§Í∏∞ ÎïåÎ¨∏Ïóê, Î≥ÑÎã§Î•∏ Ï°∞Í±¥Ïù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\n# ÏïÑÎãà Î≤ÑÏ†Ñ ÎßûÏ∑ÑÎã§Í≥† ÏïÑ„Öã„Öã\r\n\r\nÌÜ∞Ï∫£ÏùÑ ÏÇ¨Ïö©ÌïòÎã§Î≥¥Î©¥, Ïù¥ Ïò§Î•òÍ∞Ä Îú®Îäî Í≤ΩÏö∞Í∞Ä ÏûàÎã§. Í∑∏Îü∞Îç∞ Í∞ÑÌòπ PCÏóê ÏÑ§ÏπòÎêú JAVA Î≤ÑÏ†ÑÏóê ÎßûÍ≤å Ïª¥ÌååÏùºÏùÑ Ìï¥Ï§¨ÏùåÏóêÎèÑ Ïò§Î•òÍ∞Ä ÏÇ¨ÎùºÏßÄÏßÄ ÏïäÎäî ÌòÑÏÉÅÏù¥ Î∞úÏÉùÌïòÍ∏∞ÎèÑ ÌïúÎã§.  \r\nÏù¥ Í≤ΩÏö∞ ÎèôÎ∞òÎêòÎäî Ï¶ùÏÉÅÏù¥, Servlet ContextÏóê Ï†ëÍ∑ºÌï† Í≤ΩÏö∞, Ï≤´ Ï†ëÏÜçÏãú 500 ÏóêÎü¨(Unsupported major.minor version Ïò§Î•òÎ°ú Ïù∏Ìï¥ Î∞úÏÉù)Í∞Ä Î∞úÏÉùÌïòÍ≥†, Ïù¥ÌõÑÎ∂ÄÌÑ∞Îäî 404 ÏóêÎü¨Îßå Î∞úÏÉùÌïúÎã§. Ïù¥Îü¨Ìïú ÌòÑÏÉÅÏùÑ Í≤™Ïñ¥Î≥¥ÏßÄ ÏïäÏïòÍ±∞ÎÇò, Í≤ΩÌóòÏù¥ Ï†ÅÏùÄ Í∞úÎ∞úÏûêÍ∞Ä Ïù¥Îü¨Ìïú Î¨∏Ï†úÏóê Î∂ÄÎî™ÌûàÎ©¥ Ïã≠Ï§ëÌåîÍµ¨ Í≥†ÏÉùÌïúÎã§. ÏõêÏù∏Ïù∏ Unsupported major.minor version Ïò§Î•òÍ∞Ä Î≥¥Ïù¥ÏßÄ ÏïäÏïÑ Servlet ÎèôÏûëÏùò 404 Ïò§Î•òÏôÄ Í¥ÄÎ†®Îêú Ï†ïÎ≥¥Î•º Í≤ÄÏÉâÌïòÍ±∞ÎÇò ÏßàÎ¨∏ÌïòÍ∏∞ ÎïåÎ¨∏. ÎãπÏó∞Ìûà Ïù¥Îü¨Ìïú ÏÇ¨Ï†ïÏùÑ Î™®Î•¥Îäî Îã§Î•∏ ÏÇ¨ÎûåÎì§ÏùÄ 404 Ïò§Î•òÏóê Í¥ÄÌïú ÎãµÎ≥ÄÏùÑ Ï§Ñ Ïàò Î∞ñÏóê ÏóÜÎã§. Ïù¥Îü∞ Í≤ΩÏö∞ Ï†ïÎßê ÎÇúÍ∞êÌïòÍ∏∞ Í∑∏ÏßÄÏóÜÎã§. Ï†àÎåÄ Í≤ΩÌóòÎã¥Ïù¥ÎùºÏÑúÍ∞Ä ÏïÑÎãàÎã§.\r\n\r\nÌòπÏãú ÏúÑ Ï≤òÎüº Ï†ïÏÉÅÏ†ÅÏù∏ Servlet(ÏÑúÎ∏îÎ¶ø)ÏûÑÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† 404 Ïò§Î•òÍ∞Ä Îú∞ Í≤ΩÏö∞ ÏïÑÎûòÏùò ÌôòÍ≤ΩÎ≥ÄÏàòÏóêÏÑú JRE_HOMEÏù¥ ÏÑ§Ï†ïÎ
