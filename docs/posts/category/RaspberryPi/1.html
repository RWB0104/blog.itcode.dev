application/json">{"props":{"pageProps":{"posts":[{"header":{"title":"[ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ 4] UbuntuÏóê ÌÜ∞Ï∫£ ÏÑ§ÏπòÌïòÍ∏∞","excerpt":"OSÍ∞Ä Ï§ÄÎπÑÎêòÏóàÏúºÎØÄÎ°ú Î≥∏Í≤©Ï†ÅÏúºÎ°ú Ïõπ ÏÑúÎ≤Ñ ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌï¥Î≥¥Ïûê. ÎåÄÌëúÏ†ÅÏù∏ WASÏù∏ TomcatÏùÑ ÌôúÏö©ÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/131238727-666f2aaa-d759-4f62-af73-3856086da73d.png","date":"2021-09-02T23:07:19","type":"posts","category":"RaspberryPi","tag":["ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","Ubuntu","ÎèÑÎ©îÏù∏"],"group":"ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","comment":true,"publish":true},"name":"2021-09-02-ubuntu-in-tomcat.md","content":"\r\n# Í∞úÏöî\r\n\r\nOSÍ∞Ä Ï§ÄÎπÑÎêòÏóàÏúºÎØÄÎ°ú Î≥∏Í≤©Ï†ÅÏúºÎ°ú Ïõπ ÏÑúÎ≤Ñ ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌï¥Î≥¥Ïûê. ÎåÄÌëúÏ†ÅÏù∏ WASÏù∏ TomcatÏùÑ ÌôúÏö©ÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§.\r\n\r\n* Tomcat 9.0.50\r\n\r\n# Ïõπ ÏÑúÎ≤Ñ Íµ¨Ï∂ïÌïòÍ∏∞\r\n\r\nÏïÑÎûòÏùò Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ Ubuntu ÏÑúÎ≤ÑÏóê Ïõπ ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïòÏûê.\r\n\r\n## 1. JAVA ÏÑ§Ïπò\r\n\r\nÏö∞Î¶¨Í∞Ä ÏÇ¨Ïö©Ìï† WASÎäî TomcatÏúºÎ°ú, Íµ¨Îèô Ïãú WASÎ•º ÌïÑÏöîÎ°úÌïúÎã§.\r\n\r\n``` bash\r\nsudo apt-get install openjdk-15-jdk\r\n```\r\n\r\nÏõêÌïòÎäî JAVA Î≤ÑÏ†ÑÏùÑ ÏÑ§ÏπòÌïúÎã§. Î≥∏ Î¨∏ÏÑúÏóêÏÑúÎäî ÏµúÏã† Î≤ÑÏ†ÑÏù∏ JAVA 15Î•º ÏÑ§ÏπòÌïúÎã§.\r\n\r\n``` bash\r\njava -version\r\n```\r\n\r\n``` output\r\nopenjdk version \"15.0.3\" 2021-04-20\r\nOpenJDK Runtime Environment (build 15.0.3+3-Ubuntu-1)\r\nOpenJDK 64-Bit Server VM (build 15.0.3+3-Ubuntu-1, mixed mode, sharing)\r\n```\r\n\r\n`java -version` Î™ÖÎ†πÏñ¥Î•º ÏàòÌñâÌïòÏó¨ ÏúÑÏôÄ Í∞ôÏùÄ ÌòïÏãùÏùò Í≤∞Í≥ºÎ¨ºÏù¥ Ï∂úÎ†•ÎêòÎ©¥ JAVA ÏÑ§ÏπòÍ∞Ä ÏôÑÎ£åÎêú Í≤ÉÏù¥Îã§.\r\n\r\n## 2. ÌôòÍ≤ΩÎ≥ÄÏàò ÏÑ§Ï†ï\r\n\r\nJAVA ÌôòÍ≤ΩÎ≥ÄÏàòÎ•º ÏÑ§Ï†ïÌïúÎã§. ÏûêÎ∞î Ïª¥ÌååÏùºÎü¨Ïù∏ `javac` Î™ÖÎ†πÏñ¥ ÏûÖÎ†• Ïãú Ïã§Ï†úÎ°ú Ìò∏Ï∂úÎêòÎäî ÌååÏùºÏùò Í≤ΩÎ°úÎ•º ÌôïÏù∏ÌïòÏó¨ ÏÑ§Ïπò Í≤ΩÎ°úÎ•º Ï∞æÎäîÎã§.\r\n\r\n``` bash\r\nwhich javac\r\n```\r\n\r\n``` output\r\n/usr/lib/jvm/java-15-openjdk-arm64/bin/javac\r\n```\r\n\r\n`which` Î™ÖÎ†πÏñ¥Îäî Î™ÖÎ†πÏñ¥Ïùò ÏúÑÏπòÎ•º Ï∞æÏïÑÏ£ºÎäî Î™ÖÎ†πÏñ¥Îã§. Ïù¥Î•º ÏûÖÎ†•ÌïòÏó¨ ÏúÑÏπòÎ•º ÌôïÏù∏ÌïòÎ©¥ ÏúÑÏôÄ Í∞ôÏùÄ Í≤ΩÎ°úÍ∞Ä ÎÇòÏò®Îã§. `java-{VERSION}-openjdk-arm64`Í≥º Í∞ôÏùÄ Ìè¥ÎçîÏóê ÏÑ§ÏπòÎêòÏñ¥ÏûàÏúºÎ©∞, Î≤ÑÏ†ÑÎßàÎã§ Ìè¥ÎçîÎ™ÖÏù¥ Ï°∞Í∏àÏî© Îã§Î•¥Îã§.\r\n\r\nÏúÑ Í≤ΩÎ°úÎäî Ìè¥ÎçîÍ∞Ä ÏïÑÎãå, Î™ÖÎ†πÏñ¥ ÌååÏùºÏùò Í≤ΩÎ°úÎã§. `JAVA_HOME`ÏùÄ ÏûêÎ∞îÍ∞Ä ÏÑ§ÏπòÎêú ÏµúÏÉÅÏúÑ Í≤ΩÎ°úÏù∏ `/usr/lib/jvm/java-15-openjdk-arm64`Í∞Ä ÎêúÎã§.\r\n\r\nÏÇ¨Ïö©Ïûê ÏÑ§Ï†ïÌååÏùºÏù∏ `.profile`Ïóê ÌôòÍ≤ΩÎ≥ÄÏàòÎ•º ÏßÄÏ†ïÌïúÎã§.\r\n\r\n``` bash\r\nvi ~/.profile\r\n```\r\n\r\n``` input\r\nexport JAVA_HOME=/usr/lib/jvm/java-15-openjdk-arm64\r\nexport PATH=$JAVA_HOME/bin:$PATH\r\n```\r\n\r\nÏÇ¨Ïö©Ïûê ÏÑ§Ï†ïÌååÏùºÏùÑ Ïó¥Ïñ¥ ÏúÑ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïúÎã§. `a` ÌòπÏùÄ `i`Î•º ÎàåÎü¨ ÏûëÏÑ±Ìï† Ïàò ÏûàÎã§. ÏûëÏÑ± Ïù¥ÌõÑ `:wq`Î•º ÏûÖÎ†•ÌïòÏó¨ Ï†ÄÏû•ÌïòÎ©¥ ÎêúÎã§.\r\n\r\n``` bash\r\nsource ~/.profile\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ Î≥ÄÍ≤ΩÎêú ÏÇ¨Ïö©Ïûê ÏÑ§Ï†ïÌååÏùºÏùÑ Í∞±Ïã†ÌïúÎã§. Ïù¥Î•º ÏûÖÎ†•ÌïòÏßÄ ÏïäÏúºÎ©¥ Ìï¥Îãπ ÏâòÏóêÏÑúÎäî Î≥ÄÍ≤ΩÎêú ÌôòÍ≤ΩÎ≥ÄÏàòÍ∞Ä Î∞òÏòÅÎêòÏßÄ ÏïäÎäîÎã§.\r\n\r\n## 3. Tomcat ÏÑ§Ïπò\r\n\r\n``` bash\r\nsudo apt-get install tomcat9\r\nsudo apt-get install libtcnative-1\r\n```\r\n\r\n`tomcat9`Îäî Tomcat 9Î≤ÑÏ†ÑÏù¥Í≥†, `libtcnative-1` Ìå®ÌÇ§ÏßÄÎ•º ÏÑ§ÏπòÌïòÏó¨ Ïª¥ÌååÏùºÏóÜÏù¥ Tomcat NativeÎ•º ÌôúÏÑ±ÌôîÌï† Ïàò ÏûàÎã§.\r\n\r\nTomcat Native Ï∞æÎã§Î≥¥Î©¥ `./configure`, `make` Í∞ôÏùÄ Î™ÖÎ†πÏñ¥Í∞Ä ÎÇòÏò§Í∏∞ÎèÑ ÌïòÎäîÎç∞, Tomcat Native Î™®ÎìàÏùÑ ÏßÅÏ†ë Ïª¥ÌååÏùºÌïòÎäî Î∞©ÏãùÏù¥Îãà Ï∞∏Í≥†Ìï† Í≤É.\r\n\r\nÌÜ∞Ï∫£Ïùò ÏÑ§Ïπò Í≤ΩÎ°úÎäî `/var/lib/tomcat9`Îã§.\r\n\r\n``` bash\r\n# ÌÜ∞Ï∫£ Í∏∞Îèô\r\nsystemctl start tomcat9\r\n\r\n# ÌÜ∞Ï∫£ Ï†ïÏßÄ\r\nsystemctl stop tomcat9\r\n\r\n# ÌÜ∞Ï∫£ Ïû¨Í∏∞Îèô\r\nsystemctl restart tomcat9\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ ÌÜ∞Ï∫£ ÏÑúÎπÑÏä§Î•º on/offÌï† Ïàò ÏûàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131715233-e70c15ac-0e38-48f3-8618-96b63a87ee0e.png)\r\n\r\nTomcat Native ÌôúÏÑ±Ìôî Ïó¨Î∂ÄÎäî Î°úÍ∑∏ÏóêÏÑú ÌôïÏù∏Ìï† Ïàò ÏûàÏúºÎ©∞, Î°úÍ∑∏Ïóê ÏúÑÏôÄ Í∞ôÏùÄ Î¨∏Íµ¨Í∞Ä Ï∂úÎ†•ÎêòÎ©¥ Tomcat NativeÍ∞Ä ÌôúÏÑ±ÌôîÎêú Í≤ÉÏù¥Îã§.\r\n\r\n``` bash\r\ncd /var/log/tomcat9\r\n```\r\n\r\nTomcat9 Í∏∞Ï§Ä Î°úÍ∑∏Îäî ÏúÑÏôÄ Í∞ôÏúºÎ©∞, `catalina.yyyy-MM-dd.log` ÌòïÌÉúÏùò ÌååÏùºÏùÑ Ïó¥Î©¥ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n## 4. Ìè¨Ìä∏ Í∞úÎ∞©\r\n\r\nÌÜµÏã†Ïóê ÏÇ¨Ïö©Ìï† Ìè¨Ìä∏Î•º Í∞úÎ∞©ÌïúÎã§.\r\n\r\nUbuntuÎäî \u003cspan class=\"primary\"\u003eufw\u003c/span\u003eÎ°ú Î∞©ÌôîÎ≤Ω ÏÑ§Ï†ïÏùÑ ÏâΩÍ≤å Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n``` bash\r\nsudo apt-get install ufw\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ ufwÎ•º ÏÑ§ÏπòÌï† Ïàò ÏûàÎã§.\r\n\r\n``` bash\r\n# ufw ÌôúÏÑ±Ìôî\r\nsudo ufw enable\r\n\r\n# ufw ÎπÑÌôúÏÑ±Ìôî\r\nsudo ufw disable\r\n\r\n# ufw ÏÉÅÌÉú ÌôïÏù∏\r\nsudo ufw status verbose\r\n```\r\n\r\nufwÎ•º ÏÑ§ÏπòÌïòÎ©¥ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú ÎπÑÌôúÏÑ±ÌôîÎêòÏñ¥ÏûàÏúºÎØÄÎ°ú, `sudo ufw enable` Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ ÌôúÏÑ±ÌôîÏãúÌÇ®Îã§.\r\n\r\nTomcatÏùò Í≤ΩÏö∞ `8080`ÏùÑ Í∏∞Î≥∏ Ìè¨Ìä∏Î°ú ÏÇ¨Ïö©ÌïòÎØÄÎ°ú Ìï¥Îãπ Ìè¨Ìä∏Î•º Í∞úÎ∞©ÌïúÎã§.\r\n\r\n``` bash\r\nsudo ufw allow 8080\r\n```\r\n\r\n\u003e **ufwÎ•º ÌôúÏö©Ìïú Î∞©ÌôîÎ≤Ω Íµ¨ÏÑ±ÌïòÍ∏∞**  \r\n\u003e UbuntuÏóêÏÑ† ufwÎ•º ÌÜµÌï¥ Î∞©ÌôîÎ≤ΩÏùÑ ÏâΩÍ≤å Íµ¨ÏÑ±Ìï† Ïàò ÏûàÏúºÎ©∞, [Ïù¥ Í≤åÏãúÍ∏Ä](/posts/2021/09/04/firewall-with-ufw)ÏóêÏÑú ÏÇ¨Ïö©Î≤ïÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n## 4. ÌéòÏù¥ÏßÄ Ìò∏Ïä§ÌåÖ ÌôïÏù∏\r\n\r\n``` bash\r\nifconfig -a\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÎ©¥ Ïó∞Í≤∞Îêú IPÎ•º Ïïå Ïàò ÏûàÏúºÎÇò, Í≥µÏú†Í∏∞Î•º ÏÇ¨Ïö©Ìï† Í≤ΩÏö∞ `192.168.0.x`ÏôÄ Í∞ôÏùÄ ÏÇ¨ÏÑ§ IPÍ∞Ä ÌëúÏãúÎêúÎã§. Ïù¥ Í≤ΩÏö∞ Í≥µÏú†Í∏∞ ÏÑ§Ï†ïÏóêÏÑú Îì§Ïñ¥Ïò§Îäî Ïã§Ï†ú IPÎ•º ÌôïÏù∏ÌïòÏûê.\r\n\r\n* `eth0` - Ïù¥ÎçîÎÑ∑ Ï†ïÎ≥¥\r\n* `wlan0` - Î¨¥ÏÑ†Îûú Ï†ïÎ≥¥\r\n\r\nÏù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ Î∞©ÏãùÏóê Îî∞Îùº ÏúÑÏôÄ Í∞ôÏù¥ Íµ¨Î∂ÑÎêúÎã§. ÎèôÏùºÌïú Î∞©ÏãùÏúºÎ°ú Ïó¨Îü¨Í∞úÍ∞Ä Ïó∞Í≤∞ÎêòÏñ¥ÏûàÎã§Î©¥ Ïà´ÏûêÍ∞Ä 1Ïî© ÎäòÏñ¥ÎÇúÎã§.\r\n\r\nÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò IP `xxx.xxx.xxx.xxx:8080`Ïóê Ï†ëÏÜçÌïòÏó¨ ÌÜ∞Ï∫£ ÌéòÏù¥ÏßÄÍ∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ï∂úÎ†•ÎêòÎäîÏßÄ ÌôïÏù∏ÌïòÏûê.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131716513-505d0ed5-32ef-423e-b86d-d020253cede0.png)\r\n\r\nÎ≥ÑÎã§Î•∏ ÏÑ§Ï†ïÏùÑ Î≥ÄÍ≤ΩÌïòÏßÄ ÏïäÏïòÏùÑ Í≤ΩÏö∞ ÏúÑÏôÄ Í∞ôÏùÄ Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄÍ∞Ä ÌëúÏãúÎê† Í≤ÉÏù¥Îã§.\r\n\r\nÎßåÏïΩ Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ï∂úÎ†•ÎêòÏßÄ ÏïäÎäîÎã§Î©¥ ÏïÑÎûò Ìï≠Î≥µÏùÑ ÌôïÏù∏Ìï¥Î≥¥Ïûê.\r\n\r\n* Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞Ïù¥ Ï†ïÏÉÅÏ†ÅÏù∏ÏßÄ\r\n* ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ïó∞Í≤∞Îêú IPÍ∞Ä ÎßûÎäîÏßÄ\r\n* Tomcat ÏÑúÎπÑÏä§ Ìè¨Ìä∏Í∞Ä Í∞úÎ∞©ÎêòÏñ¥ÏûàÎäîÏßÄ\r\n* TomcatÏù¥ Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Íµ¨ÎèôÎêòÏóàÎäîÏßÄ\r\n\r\n# Î™©Ìëú\r\n\r\n* \u003cdel class=\"grey-400\"\u003eÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ubuntu ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïúÎã§.\u003c/del\u003e\r\n* \u003cdel class=\"grey-400\"\u003eTomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§.\u003c/del\u003e\r\n* ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÌûåÎã§.\r\n* SSH, RDP Îì±Ïùò ÏõêÍ≤© ÌÜµÏã†ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌïúÎã§.\r\n* MariaDBÎ•º ÏÑ§ÏπòÌïòÏó¨ DB ÌÜµÏã†ÏùÑ ÏàòÌñâÌïúÎã§.","url":["2021-09-02-ubuntu-in-tomcat","2021","09","02","ubuntu-in-tomcat"]},{"header":{"title":"[ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ 4] ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Unbuntu ÏÑ§ÏπòÌïòÍ∏∞","excerpt":"Î™©ÏöîÏùºÏùÑ Í∏∞Ï†êÏúºÎ°ú Î™®Îì† Ï§ÄÎπÑÎ¨ºÏùò Î∞∞ÏÜ°Ïù¥ ÏôÑÎ£åÎêêÎã§. ÌÅ¥Î¶∞ ÏÉÅÌÉúÏùò ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Îäî OSÍ∞Ä Î≥ÑÎèÑÎ°ú ÍπîÎ†§ÏûàÏßÄ ÏïäÏùÄ FreeDOS ÏÉÅÌÉúÏù¥ÎØÄÎ°ú, ÏßÅÏ†ë OSÎ•º ÏÑ§ÏπòÌï¥ÏïºÌïúÎã§. Ïª¥Ìì®ÌÑ∞ÎèÑ Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Ìè¨Îß∑ÌïòÍ≥†, Í∞ÄÏÉÅÎ®∏Ïã†ÎèÑ Î™á Í∞ú ÎèåÎ†§Î≥∏ ÎÇòÎ°úÏç¨ ÌÅ¨Í≤å Î¨∏Ï†úÎê† Í±¥ ÏóÜÏßÄÎßå, Ïù¥Í±¥ ÎÇ¥Í∞Ä ÏßÄÍ∏àÍπåÏßÄ Îã§Î£®Îçò Ïª¥Ìì®ÌÑ∞ÏôÄÎäî Ï¢Ä Îã§Î•¥Îã§ÎäîÏ†êÏù¥ Ìù†. Ìïú Î≤àÎèÑ Îã§Î§ÑÎ≥¥ÏßÄ ÏïäÏùÄ Ïû•ÎπÑÏù∏Îç∞Îã§, ÏùºÎ∞òÏ†ÅÏù∏ Îç∞Ïä§ÌÅ¨ÌÉëÏóê ÎπÑÌï¥ Ïó¨Îü¨ Ï∞®Ïù¥Ï†êÍ≥º Ï†úÏïΩÏÇ¨Ìï≠Ïù¥ ÏûàÏñ¥ Í∑∏Î¶¨ ÏàúÌÉÑÌïòÏßÑ ÏïäÏïòÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/131238727-666f2aaa-d759-4f62-af73-3856086da73d.png","date":"2021-08-31T01:51:39","type":"posts","category":"RaspberryPi","tag":["ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","Ubuntu"],"group":"ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","comment":true,"publish":true},"name":"2021-08-31-ubuntu-in-raspberry.md","content":"\r\n# Í∞úÏöî\r\n\r\nÎ™©ÏöîÏùºÏùÑ Í∏∞Ï†êÏúºÎ°ú Î™®Îì† Ï§ÄÎπÑÎ¨ºÏùò Î∞∞ÏÜ°Ïù¥ ÏôÑÎ£åÎêêÎã§. ÌÅ¥Î¶∞ ÏÉÅÌÉúÏùò ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Îäî OSÍ∞Ä Î≥ÑÎèÑÎ°ú ÍπîÎ†§ÏûàÏßÄ ÏïäÏùÄ FreeDOS ÏÉÅÌÉúÏù¥ÎØÄÎ°ú, ÏßÅÏ†ë OSÎ•º ÏÑ§ÏπòÌï¥ÏïºÌïúÎã§. Ïª¥Ìì®ÌÑ∞ÎèÑ Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Ìè¨Îß∑ÌïòÍ≥†, Í∞ÄÏÉÅÎ®∏Ïã†ÎèÑ Î™á Í∞ú ÎèåÎ†§Î≥∏ ÎÇòÎ°úÏç¨ ÌÅ¨Í≤å Î¨∏Ï†úÎê† Í±¥ ÏóÜÏßÄÎßå, Ïù¥Í±¥ ÎÇ¥Í∞Ä ÏßÄÍ∏àÍπåÏßÄ Îã§Î£®Îçò Ïª¥Ìì®ÌÑ∞ÏôÄÎäî Ï¢Ä Îã§Î•¥Îã§ÎäîÏ†êÏù¥ Ìù†.\r\n\r\nÌïú Î≤àÎèÑ Îã§Î§ÑÎ≥¥ÏßÄ ÏïäÏùÄ Ïû•ÎπÑÏù∏Îç∞Îã§, ÏùºÎ∞òÏ†ÅÏù∏ Îç∞Ïä§ÌÅ¨ÌÉëÏóê ÎπÑÌï¥ Ïó¨Îü¨ Ï∞®Ïù¥Ï†êÍ≥º Ï†úÏïΩÏÇ¨Ìï≠Ïù¥ ÏûàÏñ¥ Í∑∏Î¶¨ ÏàúÌÉÑÌïòÏßÑ ÏïäÏïòÎã§.\r\n\r\n# Rasbian? Ubuntu?\r\n\r\nÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Îäî Ï†ÑÏö© OSÏù∏ \u003cspan class=\"pink-600\"\u003eRaspbian\u003c/span\u003eÏù¥ Ï°¥Ïû¨ÌïúÎã§. RaspbianÏùÄ ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Í∞ÄÏû• ÏµúÏ†ÅÌôîÎêú OSÏù¥ÎØÄÎ°ú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò ÎÑ§Ïù¥Ìã∞Î∏åÌïú ÏòÅÏó≠ÏùÑ ÏâΩÍ≤å Îã§Î£∞ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÌïòÏßÄÎßå ÎÇú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Î•º Îã§Î£¨Îã§Í∏∞Î≥¥Îã® ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Î•º ÌÜµÌï¥ ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌï† ÏòàÏ†ïÏù¥ÎØÄÎ°ú, RaspbianÎ≥¥Îã® Ìõ®Ïî¨ Î≤îÏö©Ï†ÅÏù∏ OSÍ∞Ä ÏïåÎßûÎã§. Ïù¥Î•ºÌÖåÎ©¥ CentOS Í∞ôÏùÄ Í±∞ ÎßêÏù¥Îã§.\r\n\r\nÍ∑∏ Ï§ëÏóêÏÑú ÎÇ¥Í∞Ä ÏÑ†ÌÉùÌïú OSÎäî Ubuntu. CentOSÎäî RHELÏóêÏÑú Ïù∏ÏàòÌïú Îí§ CentOSÏùò Í∞ÄÏû• ÌÅ∞ Ïû•Ï†êÏù∏ RHELÍ≥ºÏùò ÎèôÏùºÏÑ±ÏùÑ ÏïÑÏûëÎÇ¥ÎÜ®Îã§. Íµ≥Ïù¥ Ïì∏ ÌïÑÏöîÍ∞Ä ÏóÜÏñ¥ÏßÑ ÏÖà.\r\n\r\nÎïåÎ¨∏Ïóê Ïù¥Ï†ÑÎ∂ÄÌÑ∞ Ïç®Î≥¥Í≥† Ïã∂Í∏∞ÎèÑ ÌñàÍ≥†, ÌïúÍµ≠Ïù∏ÏóêÍ≤å Í∞ÄÏû• ÏπúÏàôÌïú LinuxÏù∏ UbuntuÎ•º ÏÑ§ÏπòÌïòÍ≥†Ïûê ÌïúÎã§.\r\n\r\nÏùµÏàôÌïòÏßÄ ÏïäÏùÄ ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Î°úÏùò ÏÑ§ÏπòÎäî Î¨ºÎ°† Í¥ÄÎ†® Ï†ïÎ≥¥Îì§ÏùÑ ÏâΩÍ≤å ÏñªÏùÑ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n# ÎùºÏ¶àÎ≤†Ïù¥ÌååÏù¥Ïóê Ubuntu ÏÑ§ÏπòÌïòÍ∏∞\r\n\r\nÎ≥∏Í≤©Ï†ÅÏúºÎ°ú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê UbuntuÎ•º ÏÑ§ÏπòÌï¥Î≥¥Ïûê.\r\n\r\n## Ï§ÄÎπÑÎ¨º\r\n\r\n* Raspberry Pi 4 Model B\r\n* Ï†ÑÏõê ÏºÄÏù¥Î∏î (5V 3A Ïù¥ÏÉÅ)\r\n* MicroSD, Î¶¨ÎçîÍ∏∞ (Íµ¨Ìòï ÌéåÏõ®Ïñ¥Ïùº Í≤ΩÏö∞)\r\n* Micro HDMI, ÌòπÏùÄ HDMI ÏºÄÏù¥Î∏î (Î™®ÎãàÌÑ∞ Ïì∏ Í≤ΩÏö∞)\r\n\r\nÏ§ÄÎπÑÎ¨ºÏùÄ ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\nÏõêÎûò Í∏∞Î≥∏Ï†ÅÏúºÎ°ú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Îäî MicroSD Ïù¥Ïô∏ÏóêÎäî Ïù∏ÏãùÌïòÏßÄ ÏïäÎäîÎã§. USBÍ∞ôÏùÄ Ïô∏Ïû• ÎîîÏä§ÌÅ¨Î•º Ïù∏ÏãùÌïòÎ†§Î©¥ ÌéåÏõ®Ïñ¥Ïùò ÏóÖÎç∞Ïù¥Ìä∏Í∞Ä ÌïÑÏöîÌïòÎã§.\r\n\r\n\u003cspan class=\"red-600\"\u003e2020ÎÖÑ 8Ïõî Ïù¥ÌõÑ Ï∂úÏãúÎêú Î≥¥ÎìúÏùò Í≤ΩÏö∞ ÌéåÏõ®Ïñ¥Í∞Ä Í∏∞Î≥∏Ï†ÅÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏\u003c/span\u003eÎêúÎã§Í≥† ÌïúÎã§. ÎÇú Ï§ëÍ≥†Î°ú ÏÉÄÎäîÎç∞, 8Ïõî Ïù¥Ï†Ñ Ï∂úÏãúÎêú Î≥¥ÎìúÏù∏ÏßÄ USBÎ•º Î∞îÎ°ú Ïù∏ÏãùÌïòÏßÄ ÏïäÏïòÏóàÎã§.\r\n\r\nÌéåÏõ®Ïñ¥ ÏóÖÎç∞Ïù¥Ìä∏Îäî OSÏÑ§Ïπò ÌõÑ Í∞ÄÎä•ÌïòÎØÄÎ°ú, ÎßåÏïΩ \u003cspan class=\"red-600\"\u003eÍµ¨Ìòï Î≥¥ÎìúÎùºÎ©¥ ÏñÑÏ®úÏóÜÏù¥ MicroSDÍ∞Ä ÌïÑÏöî\u003c/span\u003eÌïòÎãà Ï∞∏Í≥†Ìï† Í≤É.\r\n\r\n\u003cbr /\u003e\r\n\r\nÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Îäî Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Micro HDMIÎùºÍ≥† ÌïòÎäî ÏûëÏùÄ Îã®ÏûêÎ•º Ï†úÍ≥µÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131310544-4fc47a26-b541-45e1-ac8c-4586bcbdc978.png)\r\n\r\nÏúÑ ÏÇ¨ÏßÑÏùò Ï¢åÏ∏° Îã®ÏûêÍ∞Ä ÏùºÎ∞òÏ†ÅÏúºÎ°ú ÏïåÍ≥†ÏûàÎäî HDMI, Ïö∞Ï∏°Ïùò ÏûëÏùÄ Îã®ÏûêÍ∞Ä Micro HDMIÎã§. Argon M2 ÏºÄÏù¥Ïä§Ïùò Í≤ΩÏö∞ Micro HDMIÏôÄ Ïó∞Í≤∞Îêú HDMI Îã®ÏûêÎ•º Ï†úÍ≥µÌï¥Ï£ºÎØÄÎ°ú ÏÉÅÍ¥ÄÏóÜÏóàÏúºÎÇò, Î≥ÑÎèÑÏùò ÏºÄÏù¥Ïä§ÎÇò Ïª§ÎÑ•ÌÑ∞ ÏóÜÏù¥ Î™®ÎãàÌÑ∞Î•º Ïó∞Í≤∞Ìï† Í≤ΩÏö∞ ÏúÑ ÏÇ¨ÏßÑÍ≥º Í∞ôÏùÄ \u003cspan class=\"amber-500\"\u003eMicro HDMI to HDMI\u003c/span\u003e ÏºÄÏù¥Î∏îÏù¥ ÌïÑÏöîÌïòÎãà Ï£ºÏùòÌï† Í≤É.\r\n\r\n## Ubuntu ÏÑ§ÏπòÌååÏùº Îã§Ïö¥Î°úÎìú\r\n\r\nÎîîÏä§ÌÅ¨Ïóê UbuntuÎ•º ÏÑ§ÏπòÌïòÍ∏∞ÏúÑÌï¥ ÏïÑÎûò Îëê ÌååÏùºÏùÑ Îã§Ïö¥Î°úÎìúÌïòÏûê.\r\n\r\n* [Ïù¥ÎØ∏ÏßÄ Î†àÏΩîÎçî BalenaEtcher Îã§Ïö¥Î°úÎìú](https://www.balena.io/etcher/)\r\n* [Ubuntu ISO Îã§Ïö¥Î°úÎìú](https://ubuntu.com/download/raspberry-pi)\r\n\r\nÏù¥ÎØ∏ÏßÄ Î†àÏΩîÎçîÎäî Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨Î•º ÎßåÎì§Ïñ¥Ï§ÄÎã§. Windows Ìè¨Îß∑ USBÎ•º ÎßåÎìúÎäî Í≥ºÏ†ïÏù¥ÎùºÍ≥† ÏÉùÍ∞ÅÌïòÎ©¥ ÎêúÎã§.\r\n\r\nUbuntuÎäî LinuxÏù¥ÎØÄÎ°ú, ÏúÑ Í≤ΩÎ°úÏóêÏÑú ÏâΩÍ≤å Îã§Ïö¥Î°úÎìú Î∞õÏùÑ Ïàò ÏûàÎã§.\r\n\r\n* \u003cspan class=\"orange-600\"\u003eUbuntu Server\u003c/span\u003e - CLI Í∏∞Î∞ò (GUI ÏóÜÏùå)\r\n* \u003cspan class=\"orange-600\"\u003eUbuntu Desktop\u003c/span\u003e - GUI Í∏∞Î∞ò (ÏÑ§Ïπò Ïãú Î™®ÎãàÌÑ∞ ÌïÑÏöî)\r\n\r\nÌéòÏù¥ÏßÄÏóê Ï†ëÏÜçÌïòÎ©¥ Îëê Î≤ÑÏ†ÑÏùÑ Îã§Ïö¥Î°úÎìú Î∞õÏùÑ Ïàò ÏûàÎã§. DesktopÏùÄ Ïö∞Î¶¨Í∞Ä ÏùºÎ∞òÏ†ÅÏúºÎ°ú ÏïåÍ≥†ÏûàÎäî GUI Í∏∞Î∞òÏùò OSÎã§. ServerÎäî DOSÍ∞ôÏùÄ Î™ÖÎ†πÏñ¥ Í∏∞Î∞òÏùò CLI OSÎã§. Ïñ¥Îñ§ Í±∏ ÏÑ§ÏπòÌï¥ÎèÑ ÏÉÅÍ¥ÄÏóÜÏúºÎÇò LinuxÏóê ÏùµÏàôÌïòÏßÄ ÏïäÎã§Î©¥ DesktopÏùÑ Ï∂îÏ≤úÌïúÎã§. ÌïòÏßÄÎßå \u003cspan class=\"red-500\"\u003eGUI Í∏∞Î∞òÏù¥ÎØÄÎ°ú ÏÑ§Ïπò ÌõÑ OS ÏÖãÌåÖ Ïãú Î™®ÎãàÌÑ∞Í∞Ä ÌïÑÏöîÌï®\u003c/span\u003eÏóê Ïú†ÏùòÌïòÏûê.\r\n\r\nÏù¥ Î¨∏ÏÑúÏóêÏÑúÎäî Ubuntu DesktopÏùÑ ÏÑ§ÏπòÌïúÎã§. Electron Í∞ôÏùÄ UI ÌîÑÎ°úÍ∑∏Îû®Ïù¥ÎÇò UbuntuÏóêÏÑúÏùò Ïõπ ÌéòÏù¥ÏßÄ ÌÖåÏä§Ìä∏Î•º ÏúÑÌï¥ÏÑ† GUI ÌôòÍ≤ΩÏù¥ ÌïÑÏöîÌïòÎã§. CLIÏóêÏÑ† Î∏åÎùºÏö∞Ï†ÄÎ•º ÎùÑÏö∞Îäî Îì±Ïùò ÌñâÏúÑÍ∞Ä Î∂àÍ∞ÄÎä•ÌïòÍ∏∞ ÎïåÎ¨∏. Ubuntu ServerÎèÑ Ï∂îÌõÑ Í¥ÄÎ†® ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏÑ§ÏπòÌïòÏó¨ GUI ÌôòÍ≤ΩÏúºÎ°ú Íµ¨ÎèôÌï† Ïàò ÏûàÎã§.\r\n\r\n## Ubuntu Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨ ÎßåÎì§Í∏∞\r\n\r\nÏïÑÎûòÏùò Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨Î•º ÎßåÎì†Îã§. Î≥∏Î¨∏ÏóêÏÑúÎäî MicroSDÎ°ú ÏßÑÌñâÌïúÎã§. ÎîîÏä§ÌÅ¨ Ï¢ÖÎ•òÍ∞Ä Îã¨ÎùºÏßÑÎã§Í≥† Ìï¥ÏÑú Í≥ºÏ†ïÏù¥ Îã¨ÎùºÏßÄÏßÄ ÏïäÏúºÎãà Í±±Ï†ïÌïòÏßÄ ÏïäÏïÑÎèÑ ÎêúÎã§.\r\n\r\n### 1. BalenaEtcher Ïã§Ìñâ\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131342380-c9c0d006-e4cf-457a-9cbf-66ffcfbf8e4f.png)\r\n\r\nUSBÎ•º ÍΩÇÍ≥† Îã§Ïö¥Î°úÎìúÎ∞õÏùÄ \u003cspan class=\"green-400\"\u003eBalenaEtcherÎ•º Ïã§Ìñâ\u003c/span\u003eÌïúÎã§.\r\n\r\n### 2. Ubuntu ISO ÏÑ†ÌÉù\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131342500-b406e9e9-c72f-41f6-aedb-1e1d88f678f7.png)\r\n\r\nÎã§Ïö¥Î°úÎìúÎ∞õÏùÄ \u003cspan class=\"green-400\"\u003eUbuntu ISOÎ•º ÏÑ†ÌÉù\u003c/span\u003eÌïúÎã§. ÏÑ†ÌÉùÌïú ISOÍ∞Ä ÎîîÏä§ÌÅ¨Ïóê Í∏∞Î°ùÎê† Í≤ÉÏù¥Îã§.\r\n\r\nUbuntu Desktop ISOÎäî Ïö©ÎüâÏù¥ ÎßéÏùåÏóê Ïú†ÏùòÌïòÏûê.\r\n\r\n### 3. ÎîîÏä§ÌÅ¨ ÎìúÎùºÏù¥Î∏å ÏÑ†ÌÉù\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131343798-ae4caaa3-5b39-42cc-8d87-362bde5ad5eb.png)\r\n\r\nISOÍ∞Ä Í∏∞Î°ùÎê† ÎîîÏä§ÌÅ¨ ÎìúÎùºÏù¥Î∏åÎ•º ÏÑ†ÌÉùÌïúÎã§.\r\n\r\n\u003cspan class=\"blue-400\"\u003e[Show hidden]\u003c/span\u003eÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ USB ÌòïÌÉúÏùò Ïô∏Ïû• ÎìúÎùºÏù¥Î∏å ÎøêÎßå ÏïÑÎãàÎùº, M2 ÌòπÏùÄ SATAÏôÄ Ïó∞Í≤∞Îêú DÎìúÎùºÏù¥Î∏å Îì±ÎèÑ ÏÑ†ÌÉù Í∞ÄÎä•ÌïòÎã§. Î¨ºÎ°† Í∑∏Îü¥ÏùºÏùÄ ÏóÜÍ≤†ÏßÄÎßå, ÏãúÏä§ÌÖú ÎìúÎùºÏù¥Î∏åÎäî ÏÑ†ÌÉù Î∂àÍ∞ÄÎä•ÌïòÎã§.\r\n\r\n### 4. ÎîîÏä§ÌÅ¨ Í∏∞Î°ù\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131343897-2ab71120-ba0e-4a10-9e20-85b7f562f25c.png)\r\n\r\nÎ™®Îì† ÏÑ†ÌÉùÏù¥ ÏôÑÎ£åÎêòÎ©¥ \u003cspan class=\"blue-400\"\u003e[Flash!]\u003c/span\u003e Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨Î•º ÎßåÎì†Îã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131344037-dd53f8e7-4a66-4e3e-90d5-dd06bdf79904.png)\r\n\r\nSSDÍ∞ôÏù¥ Disk I/OÍ∞Ä Îπ†Î•¥Î©¥ Í∏àÎ∞© ÎÅùÎÇòÏßÄÎßå, ÎäêÎ¶¨Î©¥ Ïàò Î∂ÑÏùò ÏãúÍ∞ÑÏù¥ Í±∏Î¶∞Îã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131344661-ef5737a7-e2b8-483b-88af-9f79318c6661.png)\r\n\r\nÏôÑÎ£åÎêòÎ©¥ ÏúÑÏôÄ Í∞ôÏùÄ ÌôîÎ©¥Ïù¥ Îú¨Îã§.\r\n\r\nÎîîÏä§ÌÅ¨Î•º Î∫êÎã§ Íª¥ÏÑú Îã§Ïãú Ïù∏ÏãùÏãúÌÇ§Î©¥ ÏïÑÎûò Îëê ÎîîÏä§ÌÅ¨Í∞Ä Ïù∏ÏãùÎêúÎã§.\r\n\r\n* `system-boot` ÌòπÏùÄ `boot` - Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨\r\n* Î©îÏù∏ ÎîîÏä§ÌÅ¨\r\n\r\nÏù¥ Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨Î•º ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ïó∞Í≤∞ÌïòÎ©¥ UbuntuÎ•º ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎã§.\r\n\r\n## ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ Ïó∞Í≤∞\r\n\r\nÎ∂ÄÌåÖ ÎîîÏä§ÌÅ¨Î•º ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ïó∞Í≤∞ÌïòÏûê. MicroSDÎùºÎ©¥ Ïπ© ÏïÑÎûòÏ™ΩÏóê, USBÎùºÎ©¥ USB Îã®Ïûê Îì± ÎßûÎäî Î∞©ÏãùÏúºÎ°ú Ïó∞Í≤∞ÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏ†ïÏÉÅÏ†ÅÏúºÎ°ú Î∂ÄÌåÖÎêòÎ©¥ Îπ®Í∞ÑÎ∂àÍ≥º Ìï®Íªò ÎÖπÏÉâÎ∂àÏù¥ Ï†êÎ©∏ÌïúÎã§. \u003cspan class=\"red-500\"\u003eÎπ®Í∞ÑÎ∂àÎßå Îú®Î©¥ Î∂ÄÌåÖ Ï§ë Î¨∏Ï†úÍ∞Ä ÏûàÎã§Îäî Îúª\u003c/span\u003eÏù¥Îã§. Ïù¥ Í≤ΩÏö∞ Î™®ÎãàÌÑ∞Î•º Ïó∞Í≤∞Ìï¥Ïïº ÏûêÏÑ∏Ìïú Î¨∏Ï†úÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏù¥ÌõÑ ÏÖãÌåÖÏùÄ ÏùºÎ∞òÏ†ÅÏù∏ Ubuntu ÏÇ¨Ïö©Í≥º ÎèôÏùºÌïòÎã§. ÏÇ¨Ïö©Ïûê ÏÉùÏÑ±ÌïòÍ≥† ÏÑ§Ï†ïÍ∞í ÏßÄÏ†ïÌïòÍ≥† Í∑∏Îü∞ Í≤ÉÎì§.\r\n\r\nÎ≥∏Ïù∏Ïù¥ MicroSDÍ∞Ä ÏïÑÎãå USBÎ°ú Î∂ÄÌåÖÎîîÏä§ÌÅ¨Î•º ÎßåÎì§ÏóàÎäîÎç∞, ÌôîÎ©¥ÏóêÏÑú \u003cspan class=\"red-500\"\u003eUSB Stop\u003c/span\u003eÏù¥ÎùºÎäî Î¨∏Íµ¨Í∞Ä Îú®Î©∞ Î∞òÎ≥µÏ†ÅÏúºÎ°ú FailÏù¥ Îú®Î©¥ USBÎ•º Ïù∏ÏãùÌï† Ïàò ÏóÜÎäî Íµ¨ÌòïÎ≥¥ÎìúÎùºÎäî ÎúªÏù¥Îã§. \r\n\r\nMicroSD Ï†ïÎèÑÎ°ú ÎßåÏ°±ÌïòÍ±∞ÎÇò, Ïã†Ìòï Î≥¥ÎìúÎùºÏÑú Ïï†Ï¥àÏóê USBÎÇò SSDÎ•º Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨Î°ú ÏÇ¨Ïö©ÌñàÎã§Î©¥ Í∑∏ÎÉ• Ïì∞Î©¥ ÎêúÎã§. ÌïòÏßÄÎßå Î≥∏Ïù∏Ïùò ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò ÌéåÏõ®Ïñ¥Í∞Ä Íµ¨ÌòïÏù¥Í≥†, MicroSDÎ°úÎäî ÎßåÏ°±Ìï† Ïàò ÏóÜÎã§Î©¥ ÏïÑÎûòÏùò Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ ÌéåÏõ®Ïñ¥ ÏóÖÎç∞Ïù¥Ìä∏Î•º ÏßÑÌñâÌï¥ÏïºÌïúÎã§.\r\n\r\n# ÌéåÏõ®Ïñ¥ ÏóÖÎç∞Ïù¥Ìä∏\r\n\r\n\u003cp class=\"red-600\" align=\"center\"\u003eUSBÍ∞Ä Ïù∏ÏãùÎêòÎäî Ïã†Ìòï ÌéåÏõ®Ïñ¥Îäî ÏàòÌñâÌï† ÌïÑÏöî ÏóÜÏùå\u003c/p\u003e\r\n\r\nÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Í∞Ä USBÎÇò SSDÎ•º Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨Î°ú Ïù∏ÏãùÌï† Ïàò ÏûàÎèÑÎ°ù ÌéåÏõ®Ïñ¥Î•º ÏóÖÎç∞Ïù¥Ìä∏ÌïúÎã§.\r\n\r\nÌéåÏõ®Ïñ¥ ÏóÖÎç∞Ïù¥Ìä∏Îäî Î∞òÎìúÏãú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê OSÍ∞Ä ÏÑ§ÏπòÎêú ÌõÑÏóê ÏßÑÌñâÌï† Ïàò ÏûàÎã§. Ï¶â, Íµ¨Ìòï Î≥¥ÎìúÏóêÏÑú SSDÎ°ú Î∂ÄÌåÖÌïòÎ†§Î©¥ MicroSDÎ°ú Î∂ÄÌåÖ Ìïú Î≤à, ÌéåÏõ®Ïñ¥ ÏóÖÎç∞Ïù¥Ìä∏ ÌõÑ SSDÎ°ú Î∂ÄÌåÖ Ìïú Î≤àÏúºÎ°ú Ï¥ù Îëê Í∞úÏùò Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨Î•º ÎßåÎì§Ïñ¥Ïïº ÌïúÎã§.\r\n\r\n## 1. Ìå®ÌÇ§ÏßÄ ÏµúÏã†Ìôî\r\n\r\nÎ®ºÏ†Ä, ÌÑ∞ÎØ∏ÎÑêÏùÑ Ïó¥Ïñ¥ ÏïÑÎûò Îëê Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïúÎã§.\r\n\r\n``` bash\r\nsudo apt-get update\r\nsudo apt-get upgrade\r\n```\r\n\r\nÌå®ÌÇ§ÏßÄ Ï†ÄÏû•ÏÜå Î∞è ÏÑ§ÏπòÎêú Ìå®ÌÇ§ÏßÄÎ•º ÏµúÏã†ÌôîÌïúÎã§.\r\n\r\n## 2. ÏÑ§Ï†ïÍ∞í Î≥ÄÍ≤Ω\r\n\r\nÏóÖÎç∞Ïù¥Ìä∏Í∞Ä ÏôÑÎ£åÎêòÎ©¥ ÏïÑÎûòÏùò Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ Ìï¥Îãπ ÌååÏùºÏùò ÎÇ¥Ïö©ÏùÑ Î≥ÄÍ≤ΩÌïúÎã§.\r\n\r\n``` bash\r\nsudo vim /etc/default/rpi-eeprom-update\r\n```\r\n\r\n`FIRMWARE_RELEASE_STATUS=\"critical\"` ÏÑ§Ï†ïÍ∞íÏóêÏÑú `critical`ÏùÑ `stable`Î°ú Î≥ÄÍ≤ΩÌïúÎã§.\r\n\r\nÏ¶â, `FIRMWARE_RELEASE_STATUS=\"stable\"`Î°ú Î≥ÄÍ≤ΩÌï¥Ï£ºÎ©¥ ÎêúÎã§.\r\n\r\n## 3. Î∂ÄÌä∏Î°úÎçî ÏóÖÎç∞Ïù¥Ìä∏\r\n\r\nÏù¥Ï†ú Î∂ÄÌä∏Î°úÎçîÎ•º ÏóÖÎç∞Ïù¥Ìä∏ÌïúÎã§.\r\n\r\n``` bash\r\nsudo rpi-eeprom-update -d -f /lib/firmware/raspberrypi/bootloader/stable/pieeprom-2020-06-15.bin\r\n```\r\n\r\nÌï¥Îãπ Í≤ΩÎ°úÏóê Í∞ÄÎ≥¥Î©¥ `2020-06-15` Î≤ÑÏ†Ñ ÎßêÍ≥†ÎèÑ `2020-07-16`, `2020-12-11` Îì± Îã§ÏñëÌïú Î≤ÑÏ†ÑÏù¥ ÏûàÎäîÎç∞, ÎåÄÎ∂ÄÎ∂Ñ ÏúÑ Î≤ÑÏ†ÑÏùÑ Ï∂îÏ≤úÌïòÎäî Í≤É Í∞ôÎã§.\r\n\r\nÌïÑÏûêÎäî ÏµúÏã†Î≤ÑÏ†ÑÏùÑ Ï¢ãÏïÑÌï¥ÏÑú, Î≤ÑÏ†Ñ Ï§ë Í∞ÄÏû• ÏµúÏã†Ïù¥ÏòÄÎçò `2020-12-11`Î°ú ÏóÖÎç∞Ïù¥Ìä∏ÌñàÏúºÎÇò ÏÑ§Ï†ïÍ∞íÏù¥ Ïù¥ÏÉÅÌïòÏó¨ Í≤∞Íµ≠ ÏÉÅÍ∏∞Ìïú `2020-06-15` Î≤ÑÏ†ÑÏúºÎ°ú Îã§Ïãú ÏóÖÎç∞Ïù¥Ìä∏ÌñàÎã§. ÏóÖÎç∞Ïù¥Ìä∏Îäî Í∏àÎ∞©ÎêòÎãà Î∂ÄÎã¥Í∞ÄÏßà ÌïÑÏöîÎäî ÏóÜÎã§.\r\n\r\n## 4. ÌôïÏù∏\r\n\r\n``` bash\r\nsudo reboot\r\n```\r\n\r\nÎ∂ÄÌä∏Î°úÎçî ÏóÖÎç∞Ïù¥Ìä∏Í∞Ä ÏôÑÎ£åÎêòÎ©¥ Í∏∞Í∏∞Î•º Ïû¨Î∂ÄÌåÖÌïúÎã§.\r\n\r\nÏû¨Î∂ÄÌåÖÏù¥ ÏôÑÎ£åÎêòÎ©¥ ÏïÑÎûòÏùò Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ USBÎ•º Ïù∏ÏãùÌï† Ïàò ÏûàÎäîÏßÄ ÌôïÏù∏ÌïòÏûê.\r\n\r\n``` bash\r\nsudo vcgencmd bootloader_config\r\n```\r\n\r\n``` output\r\n[all]\r\nBOOT_UART=0\r\nWAKE_ON_GPIO=1\r\nPOWER_OFF_ON_HALT=0\r\nDHCP_TIMEOUT=45000\r\nDHCP_REQ_TIMEOUT=4000\r\nTFTP_FILE_TIMEOUT=30000\r\nENABLE_SELF_UPDATE=1\r\nDISABLE_HDMI=0\r\nBOOT_ORDER=0xf41\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÎ©¥ Ïù¥ÏôÄ Í∞ôÏùÄ ÌòïÏãùÏùò ÏÑ§Ï†ïÍ∞íÏù¥ Ï∂úÎ†•ÎêúÎã§. Îã§Î•∏Í±¥ ÏÉÅÍ¥ÄÏóÜÍ≥†, `BOOT_ORDER`Ïùò Í∞íÏù¥ `0xf41`ÎùºÎ©¥ Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏Í∞Ä ÏôÑÎ£åÎêú Í≤ÉÏù¥Îã§.\r\n\r\nÏù¥Ï†ú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Í∞Ä USBÎ•º Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨Î°ú Ïù∏ÏãùÌï† Ïàò ÏûàÎã§.\r\n\r\nÎîîÏä§ÌÅ¨Ïùò Í∞íÏù¥ ÏïÑÎãå ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ Í∏∞Í∏∞ ÏûêÏ≤¥Ïùò ÌéåÏõ®Ïñ¥Í∞Ä ÏóÖÎç∞Ïù¥Ìä∏Îêú Í≤ÉÏù¥ÎØÄÎ°ú, MicroSDÏóêÏÑú USBÎ°ú ÎîîÏä§ÌÅ¨Í∞Ä Î∞îÎÄåÏñ¥ÎèÑ ÏóÖÎç∞Ïù¥Ìä∏Îäî Ïú†ÏßÄÎêúÎã§. ÌïÑÏûêÎäî Ïù¥Í±∏ Î™∞ÎùºÏÑú Ïì∏Îç∞ÏóÜÎäî Í≥†ÎØºÏùÑ ÌñàÏóàÎã§.\r\n\r\n## 5. Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨ Ïû¨ÏÉùÏÑ±\r\n\r\nÏù¥Ï†ú MicroSDÏùò Ïó≠Ìï†ÏùÄ Î™®Îëê ÎÅùÎÇ¨Îã§. ÎÇòÏ§ëÏùÑ ÎåÄÎπÑÌï¥ MicroSDÎäî Í≥†Ïù¥ Î™®ÏÖîÎëêÏûê. ÏïÑÏ£º Í∞ÑÍ∞ÑÌûà Ïì∏ ÏùºÏù¥ ÏÉùÍ∏∞Í∏∞ÎèÑ ÌïòÍ≥† Í∑∏Îü∞Îã§.\r\n\r\nUSB, SSD Îì± ÏõêÌïòÎäî ÎîîÏä§ÌÅ¨ÏóêÎã§ Î≥∏Î¨∏Ïùò [Î∂ÄÌåÖ ÎîîÏä§ÌÅ¨ ÎßåÎì§Í∏∞](#Ubuntu-Î∂ÄÌåÖ%20ÎîîÏä§ÌÅ¨%20ÎßåÎì§Í∏∞) Í≥ºÏ†ïÏùÑ Îã§Ïãú ÏàòÌñâÌïúÎã§.\r\n\r\n# ÏÑ§Ï†ï\r\n\r\nUbuntu ÏÑ§ÏπòÍ∞Ä ÏôÑÎ£åÎêòÎ©¥, Ïù¥ÌõÑÎäî Ïö∞Î¶¨Í∞Ä ÏïÑÎäî ÏùºÎ∞òÏ†ÅÏù∏ OS ÏÖãÌåÖÏù¥ ÏßÑÌñâÎêúÎã§.\r\n\r\nUbuntu DesktopÏùò Í≤ΩÏö∞, Ïñ∏Ïñ¥, Í≥ÑÏ†ï Îì±Ïùò ÏÑ§Ï†ïÏù¥ Ï∂îÍ∞ÄÎ°ú ÏßÑÌñâÎêúÎã§.\r\n\r\nUbuntu ServerÏùò Í≤ΩÏö∞, CLI ÌôòÍ≤ΩÏù¥ÎØÄÎ°ú Î≥ÑÎèÑÏùò ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌïòÏßÄ ÏïäÎã§. Í∏∞Î≥∏ Í≥ÑÏ†ïÏù¥ ÏÉùÏÑ±ÎêòÎ©∞, ÏïÑÏù¥ÎîîÏôÄ ÎπÑÎ∞ÄÎ≤àÌò∏ Î™®Îëê ÎèôÏùºÌïòÍ≤å ubuntuÎã§. Î°úÍ∑∏Ïù∏ ÌõÑ Î∞îÍøîÏ£ºÏûê. \r\n\r\n# Î™©Ìëú\r\n\r\n* \u003cdel class=\"grey-400\"\u003eÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ubuntu ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïúÎã§.\u003c/del\u003e\r\n* ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÌûåÎã§.\r\n* SSH, RDP Îì±Ïùò ÏõêÍ≤© ÌÜµÏã†ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌïúÎã§.\r\n* TomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§\r\n* MariaDBÎ•º ÏÑ§ÏπòÌïòÏó¨ DB ÌÜµÏã†ÏùÑ ÏàòÌñâÌïúÎã§.","url":["2021-08-31-ubuntu-in-raspberry","2021","08","31","ubuntu-in-raspberry"]},{"header":{"title":"[ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ 4] Hello Raspberry!","excerpt":"Í∞úÎ∞úÏûêÏùò Ï†ÅÏßÄÏïäÏùÄ ÏàòÍ∞Ä ÌÅ¥ÎùºÏö∞ÎìúÎì†, ÎîîÎ∞îÏù¥Ïä§Îì† ÏûêÏã†ÎßåÏùò ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïòÏó¨ Îã§ÏñëÌïòÍ≤å ÌôúÏö©ÌïòÍ≥† ÏûàÎã§. Í∞úÎ∞úÏùÑ ÌïòÎã§Î≥¥Î©¥ ÌïÑÏó∞Ï†ÅÏúºÎ°ú 24ÏãúÍ∞Ñ Ïñ∏Ï†úÎÇò Í∞ÄÎèôÎêòÎäî ÏÑúÎ≤Ñ ÎπÑÏä§Î¨¥Î¶¨Ìïú Í≤ÉÏù¥ ÌïÑÏöîÌï† ÎïåÍ∞Ä ÏûàÎã§. ÏùºÎ°ÄÎ°ú GitHub PagesÏùò Í≤ΩÏö∞ Ï†ïÏ†Å ÌéòÏù¥ÏßÄÎßå Ìò∏Ïä§ÌåÖÌï¥Ï§Ñ Îøê, Î∞±ÏóîÎìúÎÇò DBÎäî ÏÇ¨Ïö©Ìï† ÏàòÍ∞Ä ÏóÜÏñ¥ ÎèôÏ†Å ÌéòÏù¥ÏßÄ Ìò∏Ïä§ÌåÖÏùÄ Î∂àÍ∞ÄÎä•ÌïòÎã§. Í∑∏Îü¨ÎÇò Í∞úÏù∏ API ÌòπÏùÄ DB ÏÑúÎ≤ÑÍ∞Ä Ï°¥Ïû¨ÌïúÎã§Î©¥, Ìï¥Îãπ ÏÑúÎ≤ÑÏôÄÏùò ÌÜµÏã†ÏùÑ ÌÜµÌï¥ ÎçîÏö± ÎèôÏ†Å ÌéòÏù¥ÏßÄ Ìò∏Ïä§ÌåÖÏù¥ Í∞ÄÎä•ÌïòÎã§. ÏõπÏóêÏÑú Î∞±ÏóîÎìúÍ∞Ä Í∞ñÎäî Ïó≠Ìï†ÏùÑ ÏÉùÍ∞ÅÌï¥Î≥∏Îã§Î©¥, Í∞úÏù∏Ïù¥ ÌôúÏö© Í∞ÄÎä•Ìïú ÏÑúÎ≤ÑÍ∞Ä ÏûàÍ≥† ÏóÜÍ≥†Ïùò Ï∞®Ïù¥Îäî Ï≤úÏßÄÏ∞®Ïù¥Í∞Ä ÎÇúÎã§. ÎÇò Ïó≠ÏãúÎèÑ Í∞úÎ∞úÌïòÎäî ÏûÖÏû•ÏóêÏÑú Ï†úÏïΩÏóÜÏù¥ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎäî ÏÑúÎ≤ÑÏùò ÏÜåÏöîÍ∞Ä Ïù¥Ï†ÑÎ∂ÄÌÑ∞ ÏûàÏñ¥ÏôîÍ≥†, Í∞úÏù∏ ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïòÍ∏∞ ÏúÑÌïú Î∞©ÏïàÏùÑ Î™®ÏÉâÌñàÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/131238727-666f2aaa-d759-4f62-af73-3856086da73d.png","date":"2021-08-29T13:41:41","type":"posts","category":"RaspberryPi","tag":["ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥"],"group":"ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","comment":true,"publish":true},"name":"2021-08-29-hello-raspberry.md","content":"\r\n# ÏÑúÎ≤ÑÍ∞Ä ÌïÑÏöîÌï¥!\r\n\r\nÍ∞úÎ∞úÏûêÏùò Ï†ÅÏßÄÏïäÏùÄ ÏàòÍ∞Ä ÌÅ¥ÎùºÏö∞ÎìúÎì†, ÎîîÎ∞îÏù¥Ïä§Îì† ÏûêÏã†ÎßåÏùò ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïòÏó¨ Îã§ÏñëÌïòÍ≤å ÌôúÏö©ÌïòÍ≥† ÏûàÎã§.\r\n\r\nÍ∞úÎ∞úÏùÑ ÌïòÎã§Î≥¥Î©¥ ÌïÑÏó∞Ï†ÅÏúºÎ°ú 24ÏãúÍ∞Ñ Ïñ∏Ï†úÎÇò Í∞ÄÎèôÎêòÎäî ÏÑúÎ≤Ñ ÎπÑÏä§Î¨¥Î¶¨Ìïú Í≤ÉÏù¥ ÌïÑÏöîÌï† ÎïåÍ∞Ä ÏûàÎã§. ÏùºÎ°ÄÎ°ú GitHub PagesÏùò Í≤ΩÏö∞ Ï†ïÏ†Å ÌéòÏù¥ÏßÄÎßå Ìò∏Ïä§ÌåÖÌï¥Ï§Ñ Îøê, Î∞±ÏóîÎìúÎÇò DBÎäî ÏÇ¨Ïö©Ìï† ÏàòÍ∞Ä ÏóÜÏñ¥ ÎèôÏ†Å ÌéòÏù¥ÏßÄ Ìò∏Ïä§ÌåÖÏùÄ Î∂àÍ∞ÄÎä•ÌïòÎã§.\r\n\r\nÍ∑∏Îü¨ÎÇò Í∞úÏù∏ API ÌòπÏùÄ DB ÏÑúÎ≤ÑÍ∞Ä Ï°¥Ïû¨ÌïúÎã§Î©¥, Ìï¥Îãπ ÏÑúÎ≤ÑÏôÄÏùò ÌÜµÏã†ÏùÑ ÌÜµÌï¥ ÎçîÏö± ÎèôÏ†Å ÌéòÏù¥ÏßÄ Ìò∏Ïä§ÌåÖÏù¥ Í∞ÄÎä•ÌïòÎã§. ÏõπÏóêÏÑú Î∞±ÏóîÎìúÍ∞Ä Í∞ñÎäî Ïó≠Ìï†ÏùÑ ÏÉùÍ∞ÅÌï¥Î≥∏Îã§Î©¥, Í∞úÏù∏Ïù¥ ÌôúÏö© Í∞ÄÎä•Ìïú ÏÑúÎ≤ÑÍ∞Ä ÏûàÍ≥† ÏóÜÍ≥†Ïùò Ï∞®Ïù¥Îäî Ï≤úÏßÄÏ∞®Ïù¥Í∞Ä ÎÇúÎã§.\r\n\r\nÎÇò Ïó≠ÏãúÎèÑ Í∞úÎ∞úÌïòÎäî ÏûÖÏû•ÏóêÏÑú Ï†úÏïΩÏóÜÏù¥ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎäî ÏÑúÎ≤ÑÏùò ÏÜåÏöîÍ∞Ä Ïù¥Ï†ÑÎ∂ÄÌÑ∞ ÏûàÏñ¥ÏôîÍ≥†, Í∞úÏù∏ ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïòÍ∏∞ ÏúÑÌïú Î∞©ÏïàÏùÑ Î™®ÏÉâÌñàÎã§.\r\n\r\n# Hello, Raspberry Pi\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131238727-666f2aaa-d759-4f62-af73-3856086da73d.png)\r\n\r\nÎßéÏùÄ ÏÑ†ÌÉùÏßÄÍ∞Ä ÏûàÏóàÏßÄÎßå, ÎÇ¥Í∞Ä ÏÑ†ÌÉùÌïú Î∞©ÏïàÏùÄ \u003cspan class=\"pink-700\"\u003eRaspberry Pi\u003c/span\u003eÎ•º ÌÜµÌï¥ ÏÑúÎ≤ÑÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌïòÎäî Í≤ÉÏù¥ÏòÄÎã§.\r\n\r\nÌïúÏ∞Ω Ìä∏Î†åÎîîÌïú \u003cspan class=\"orange-500\"\u003eCloud\u003c/span\u003e ÌîåÎû´Ìèº, ÏÑúÎ≤Ñ Ìò∏Ïä§ÌåÖ ÏÑúÎπÑÏä§ÎèÑ ÏûàÏóàÏßÄÎßå, Ïó¨Îü¨ ÏöîÏù∏ÏùÑ ÎπÑÍµêÌï¥Î≥∏ Í≤∞Í≥º ÎùºÏ¶àÎ≤†Ïù¥ ÌååÏù¥Í∞Ä Ï†ÅÏ†àÌïòÎã§Í≥† ÏÉùÍ∞ÅÌñàÎã§.\r\n\r\n# Ïôú ÌïòÌïÑ?\r\n\r\nÍ∑ºÎûò Îì§Ïñ¥ AWSÎ•º ÌïÑÎëêÎ°ú ÌÅ¥ÎùºÏö∞Îìú ÏãúÏû•Ïù¥ ÌÅ¨Í≤å ÌôúÏÑ±ÌôîÎêêÎã§. ÎçïÎ∂ÑÏóê Íµ≠/ÎÇ¥Ïô∏Î•º ÎßâÎ°†ÌïòÍ≥† Ïó¨Îü¨ ÏñëÏßàÏùò ÌÅ¥ÎùºÏö∞Îìú ÏÑúÎπÑÏä§ Ï†úÍ≥µÏ≤òÍ∞Ä ÏÉùÍ≤ºÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131238859-18b9cccd-4d6b-4e38-b279-c0faa66d4815.png)\r\n\r\nÌÅ¥ÎùºÏö∞Îìú ÏÑúÎπÑÏä§Î•º ÌôúÏö©ÌïòÎ©¥ Í∞úÏù∏ ÏÑúÎ≤ÑÎ•º ÏâΩÍ≤å Íµ¨Ï∂ïÌï† Ïàò ÏûàÍ≤†ÏßÄÎßå, Í∑∏ÎüºÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† ÎÇú ÎùºÏ¶àÎ≤†Î¶¨ ÌååÏù¥Î•º ÏÑ†ÌÉùÌñàÎã§.\r\n\r\nÌÅ¨Í≤å ÎπÑÏö©Ï†Å Ï∏°Î©¥, ÌïôÍµ¨Ï†Å Ï∏°Î©¥ÏóêÏÑú ÏÉùÍ∞ÅÌñàÎã§.\r\n\r\n## ÎπÑÏö©Ï†Å Ï∏°Î©¥\r\n\r\nÎùºÏ¶àÎ≤†Î¶¨ ÌååÏù¥Î•º ÏÑ†ÌÉùÌïú Í∞ÄÏû• ÌÅ∞ Ïù¥Ïú†.\r\n\r\nÎ™á Î≤à ÌÖåÏä§Ìä∏ÏÇºÏïÑ Ïì∏ Í≤ÉÎèÑ ÏïÑÎãàÍ≥†, WAS, DB Îì± Í∞ÅÏ¢Ö Í∞úÎ∞ú Í¥ÄÎ†® Ìà¥ÏùÑ Íµ¨ÎèôÌïòÎ†§Îäî ÎÇòÎ°úÏç®Îäî ÏÑúÎ≤ÑÏùò ÏÇ¨Ïñë ÎòêÌïú ÏâΩÏÇ¨Î¶¨ Î¨¥ÏãúÌï† Ïàò ÏóÜÎäî ÏöîÏÜå Ï§ë ÌïòÎÇòÎã§.\r\n\r\nÎÜíÏùÄ ÏÇ¨ÏñëÏùÄ ÎãπÏó∞ÌïòÍ≤åÎèÑ ÎÜíÏùÄ ÎπÑÏö©ÏúºÎ°ú ÏßÅÍ≤∞ÎêúÎã§. ÌïòÏßÄÎßå ÎÇú ÎèàÏù¥ ÏóÜÎã§. Í∑∏Î†áÎã§Í≥† ÎßàÎÉ• ÏïÑÎÇÑ Í±¥ ÏïÑÎãàÎã§Îßå, ÏµúÎåÄÌïú Ìï©Î¶¨Ï†ÅÏù∏ ÏÑ†ÌÉùÏßÄÎ•º Ï∑®Ìï† ÌïÑÏöîÍ∞Ä ÏûàÏóàÎã§.\r\n\r\nÎÇ¥Í∞Ä ÏõêÌïòÎäî Ï°∞Í±¥ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÏïòÎã§.\r\n\r\n* ÌïòÎÇò Ïù¥ÏÉÅÏùò TomcatÏùÑ Íµ¨ÎèôÌïòÎäîÎç∞ Î¨¥Î¶¨Í∞Ä ÏóÜÏùÑ Í≤É.\r\n* ÌïòÎÇò Ïù¥ÏÉÅÏùò DBMSÎ•º Íµ¨ÎèôÌïòÎäîÎç∞ Î¨¥Î¶¨Í∞Ä ÏóÜÏùÑ Í≤É.\r\n* ÏµúÏÜå 100GB Ïù¥ÏÉÅÏùò Îç∞Ïù¥ÌÑ∞Î•º Î≥¥Í¥ÄÌï† Ïàò ÏûàÏùÑ Í≤É.\r\n* ÏµúÎåÄÌïú Ï†ÅÏùÄ Ïú†ÏßÄÎπÑÎ•º ÏöîÍµ¨Ìï† Í≤É.\r\n\r\nÏúÑ Ï°∞Í±¥ÏùÑ Ï∂©Ï°±ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† ÎßéÏùÄ RAM, ÎîîÏä§ÌÅ¨ Ïö©ÎüâÏù¥ ÌïÑÏöîÌñàÎã§. SSDÏùº Í≤ΩÏö∞ Í∞ÄÍ≤©ÏùÄ Í∞ÄÍ≤©ÏùÄ ÎçîÏö± ÏÉÅÏäπÌï† Í≤ÉÏù¥Í≥†. ÏÑúÎ≤ÑÏóêÏÑú Ïª¥ÌååÏùºÍ∞ôÏùÄ Ïó∞ÏÇ∞ ÏûëÏóÖÏùò ÏÜåÏöîÎäî Í±∞Ïùò ÏóÜÏùÑ Í≤É Í∞ôÏïÑ CPUÎäî ÌÅ¨Í≤å Ïã†Í≤ΩÏì∞ÏßÄ ÏïäÏïòÎã§.\r\n\r\n\u003cspan class=\"orange-500\"\u003eAWS\u003c/span\u003eÏôÄ \u003cspan class=\"pink-700\"\u003eRaspberry Pi\u003c/span\u003eÎ•º ÎπÑÍµêÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ï†ïÎ¶¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n|  Íµ¨Î∂Ñ   | \u003cspan class=\"orange-500\"\u003eAWS LightSail\u003c/span\u003e | \u003cspan class=\"pink-700\"\u003eRaspberry Pi 4 Model B\u003c/span\u003e |\r\n| :-----: | :-------------------------------------------: | :--------------------------------------------------: |\r\n|   CPU   |                     2Core                     |                        4Core                         |\r\n|   RAM   |                      8GB                      |                         8GB                          |\r\n|   VGA   |                       X                       |                    O (Support 4K)                    |\r\n|   SSD   |                     320GB                     |                     256GB (Î≥ÑÎèÑ)                     |\r\n| Pricing |                40$ / per month                |                   160,000 (ÏòÅÍµ¨Ï†Å)                   |\r\n\r\nCPUÏôÄ VGAÎäî ÏúÑ Ï°∞Í±¥Ïùò ÏòÅÌñ•ÏùÑ Ï†ÅÍ≤å Î∞õÏúºÎØÄÎ°ú Ï†úÏô∏ÌïòÍ≥† Î≥∏Îã§Î©¥ AWSÍ∞Ä Ïö∞ÏàòÌï¥Î≥¥Ïù∏Îã§. ÌïòÏßÄÎßå AWSÎäî 40$ÎùºÎäî Ï†ÅÏßÄÏïäÏùÄ ÎèàÏù¥ **Îß§ Îã¨** Í≥ºÍ∏àÎêúÎã§Îäî Í≤å Î¨∏Ï†ú. ÎùºÏ¶àÎ≤†Î¶¨ ÌååÏù¥Í∞Ä 16ÎßåÏõêÏóê ÏòÅÍµ¨Ï†ÅÏù∏ ÏÜåÏû•Ïù¥ Í∞ÄÎä•Ìï®ÏùÑ Í∞êÏïàÌïòÎ©¥ 4Í∞úÏõî Ïù¥ÌõÑÎ∂ÄÌÑ∞ AWSÏùò ÎπÑÏö©Ïù¥ ÏßÄÏÜçÏ†ÅÏúºÎ°ú ÎäòÏñ¥ÎÇúÎã§. ÌôòÏú®ÏùÑ Ï≤ú ÏõêÏúºÎ°ú Í∞êÏïàÌñàÏùåÏóêÎèÑ Ïù¥ Ï†ïÎèÑÎã§.\r\n\r\nAWSÏóêÏÑú Í∞ÄÏÑ±ÎπÑÎ°ú Ìò∏ÌèâÎ∞õÎäî LightSailÏù¥ Ïù¥Ï†ïÎèÑÎ©¥ EC2Îäî Î≥º ÌïÑÏöîÎèÑ ÏóÜÎäî ÏÖà.\r\n\r\nÏû•Í∏∞Ï†ÅÏù∏ Ï∏°Î©¥ÏóêÏÑú Î≥º Îïå ÎπÑÏö©Ï†ÅÏúºÎ°† ÎùºÏ¶àÎ≤†Î¶¨ ÌååÏù¥Í∞Ä Ïö∞ÏàòÌïòÎã§.\r\n\r\n## ÌïôÍµ¨Ï†Å Ï∏°Î©¥\r\n\r\nÏÑúÎ≤ÑÎ•º Îã§Î£®Í≥†, ÏÉàÎ°úÏö¥ OSÎ•º Ï†ëÌïúÎã§Îäî Í≤É ÏûêÏ≤¥ÎèÑ Í∞úÎ∞úÏûêÏóêÍ≤ê ÌïòÎÇòÏùò Ïä§ÌéôÏúºÎ°ú ÏûëÏö©Ìï† Ïàò ÏûàÎã§.\r\n\r\nAWS Ïó≠Ïãú ÌÅ¥ÎùºÏö∞Îìú ÏóÖÍ≥ÑÏùò ÎåÄÌëúÎ°ú, ÏµúÍ∑ºÏùò ÌöåÏÇ¨Îì§ÏùÄ AWSÎ•º Îã§Î£®Îäî Îä•Î†• ÎòêÌïú Ï§ëÏöîÌïòÍ≤å Î≥¥Í≥†ÏûàÎã§.\r\n\r\nÏä§ÌéôÏ†ÅÏù∏ Î©¥ÏùÑ Í∞êÏïàÌïòÎ©¥ AWSÍ∞Ä Ìõ®Ïî¨ Ïö∞ÏÑ∏ÌïòÏßÄÎßå, AWSÎÇò ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ÎÇò Í≤∞Íµ≠ ÏÑúÎ≤ÑÏùò Î≤îÏ£ºÏóê Îì§Ïñ¥Í∞ÄÎØÄÎ°ú ÏÑúÎ≤ÑÎ•º ÌïôÏäµÌïòÎäîÎç¥ ÌÅ¨Í≤å Î¨¥Î¶¨Îäî ÏóÜÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Îäî Ï≤òÏùåÎ∂ÄÌÑ∞ ÎÅùÍπåÏßÄ ÏÇ¨Ïö©ÏûêÍ∞Ä ÏßÅÏ†ë Íµ¨Ï∂ïÌï¥ÏïºÌïòÏßÄÎßå, Ïù¥ Ï†êÏù¥ Ïò§ÌûàÎ†§ ÌïôÍµ¨Ï†ÅÏúºÎ°úÎäî Ïû•Ï†êÏúºÎ°ú ÏûëÏö©Ìï† Í≤ÉÏù¥Îã§.\r\n\r\n# Ïû•ÎπÑ Î™©Î°ù\r\n\r\nÏñ¥Îñ§ Ïû•ÎπÑÎ•º Íµ¨ÏûÖÌñàÎäîÏßÄ ÏÇ¥Ìé¥Î≥¥Ïûê. Í∞ÄÎä•ÌïúÌïú Ï§ëÍ≥†ÌíàÏùÑ Ï†ÅÍ∑πÏ†ÅÏúºÎ°ú ÌôúÏö©ÌñàÎã§.\r\n\r\n|  Íµ¨Î∂Ñ  |          Ïù¥Î¶Ñ          |                          Í∞ÄÍ≤©                           |\r\n| :----: | :--------------------: | :-----------------------------------------------------: |\r\n| Device | Raspberry Pi 4 Model B | 60,000Ïõê \u003cspan class=\"grey-600\"\u003e(Ï†ïÍ∞Ä 104,000Ïõê)\u003c/span\u003e |\r\n|  SSD   | SAMSUNG 256GB M2 SATA  | 31,000Ïõê \u003cspan class=\"grey-600\"\u003e(Ï†ïÍ∞Ä 57,900Ïõê)\u003c/span\u003e  |\r\n|  Case  |      Argon ONE M2      |                        59,000Ïõê                         |\r\n| Power  |      5V 4A Ïñ¥ÎåëÌÑ∞      |                        10,200Ïõê                         |\r\n|  Í∏∞ÌÉÄ  |    MicroSD, Î¶¨ÎçîÍ∏∞     |                       Ï¥ù 6,400Ïõê
