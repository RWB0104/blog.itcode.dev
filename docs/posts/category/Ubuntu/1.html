05</p><p class="MuiTypography-root footer_text__2kr9z MuiTypography-body1 MuiTypography-alignCenter">15a6cc3cb67</p></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"header":{"title":"[ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ 4] Let's EcryptÎ°ú Ubuntu ÏÑúÎ≤ÑÏóê HTTPS ÌÜµÏã† Ï†úÍ≥µÌïòÍ∏∞","excerpt":"Ïù¥Ï†Ñ Ïû•ÏóêÏÑú Google DomainsÎ•º ÌÜµÌï¥ dev ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏïòÎã§. Ïù¥ Î∏îÎ°úÍ∑∏Ïùò Ï£ºÏÜåÎäî Ïã§Ï†úÎ°ú Íµ¨ÏûÖÌïú https://blog.itcode.dev ÎèÑÎ©îÏù∏Ïù¥ Ï†ÅÏö©ÎêòÏñ¥ÏûàÎã§. dev ÎèÑÎ©îÏù∏ÏùÄ Í∞ïÌôîÎêú Î≥¥ÏïàÏ†ïÏ±ÖÏù¥ Ï†ÅÏö©ÎêòÏñ¥ÏûàÎã§. Ìï¥Îãπ ÎèÑÎ©îÏù∏ÏúºÎ°úÏùò Î™®Îì† HTTP ÌÜµÏã†ÏùÄ Î∞òÎìúÏãú HTTPS Î≥¥Ïïà ÌÜµÏã†ÏúºÎ°úÎßå Ï†úÍ≥µÎêúÎã§. ÎÑ§Ìä∏ÏõåÌÅ¨ Í≥ÑÏ∏µÏóêÏÑú https ÌîÑÎ°úÌÜ†ÏΩúÎ°ú ÎùºÏö∞ÌåÖÌïòÎØÄÎ°ú Ï¢ãÎì† Ïã´Îì† HTTPS ÏÑúÎπÑÏä§Î•º Ï†úÍ≥µÌï¥ÏïºÎßå ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/131238727-666f2aaa-d759-4f62-af73-3856086da73d.png","date":"2021-09-06T16:50:40","type":"posts","category":"Ubuntu","tag":["ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","Ubuntu","Tomcat(ÌÜ∞Ï∫£)","SSL"],"comment":true,"publish":true},"name":"2021-09-06-raspberry-ssl-domain.md","content":"\r\n# Í∞úÏöî\r\n\r\nÏù¥Ï†Ñ Ïû•ÏóêÏÑú Google DomainsÎ•º ÌÜµÌï¥ `dev` ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏïòÎã§. Ïù¥ Î∏îÎ°úÍ∑∏Ïùò Ï£ºÏÜåÎäî Ïã§Ï†úÎ°ú Íµ¨ÏûÖÌïú https://blog.itcode.dev ÎèÑÎ©îÏù∏Ïù¥ Ï†ÅÏö©ÎêòÏñ¥ÏûàÎã§.\r\n\r\n`dev` ÎèÑÎ©îÏù∏ÏùÄ Í∞ïÌôîÎêú Î≥¥ÏïàÏ†ïÏ±ÖÏù¥ Ï†ÅÏö©ÎêòÏñ¥ÏûàÎã§. Ìï¥Îãπ ÎèÑÎ©îÏù∏ÏúºÎ°úÏùò Î™®Îì† HTTP ÌÜµÏã†ÏùÄ Î∞òÎìúÏãú HTTPS Î≥¥Ïïà ÌÜµÏã†ÏúºÎ°úÎßå Ï†úÍ≥µÎêúÎã§. ÎÑ§Ìä∏ÏõåÌÅ¨ Í≥ÑÏ∏µÏóêÏÑú https ÌîÑÎ°úÌÜ†ÏΩúÎ°ú ÎùºÏö∞ÌåÖÌïòÎØÄÎ°ú Ï¢ãÎì† Ïã´Îì† HTTPS ÏÑúÎπÑÏä§Î•º Ï†úÍ≥µÌï¥ÏïºÎßå ÌïúÎã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî Let's EncryptÎ°ú SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏïÑ ÎùºÏ¶àÎ≤†Ïù¥ÌååÏù¥ÏÑúÎ≤ÑÏùò TomcatÏóê Ï†ÅÏö©ÌïúÎã§. Í∏∞Ï°¥Ïùò 1:1 ÎèÑÎ©îÏù∏ Îß§Ïπ≠ SSLÏù¥ ÏïÑÎãàÎùº, Ïó¨Îü¨ ÏÑúÎ∏åÎèÑÎ©îÏù∏Ïóê Ï†ÑÎ∂Ä ÎåÄÏùë Í∞ÄÎä•Ìïú ÏôÄÏùºÎìúÏπ¥Îìú Ïù∏Ï¶ùÏÑúÎ•º Î∞õÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n\u003e \u003cb class=\"teal-600\"\u003eÏôÄÏùºÎìúÏπ¥Îìú(Wildcard) Ïù∏Ï¶ùÏÑú?\u003c/b\u003e  \r\n\u003e ÌîÑÎ°úÍ∑∏ÎûòÎ∞çÏóêÏÑúÏùò \u003cspan class=\"primary\"\u003eÏôÄÏùºÎìúÏπ¥Îìú\u003c/span\u003eÎûÄ Î¨¥ÏûëÏúÑ ÎåÄÏÉÅÏùò ÌóàÏö©Ïù¥ÎûÄ ÏùòÎØ∏Î•º Í∞ÄÏßÑÎã§. ÎèÑÎ©îÏù∏Í≥º 1:1 Îß§Ïπ≠ÎêòÎäî Í∏∞Ï°¥Ïùò Ïù∏Ï¶ùÏÑúÏôÄ Îã¨Î¶¨, ÏôÄÏùºÎìúÏπ¥Îìú Ïù∏Ï¶ùÏÑúÎäî Ï£ºÏ≤¥Í∞Ä `*.example.com`Î°ú ÌëúÍ∏∞ÎêòÎ©∞, Î™®Îì† ÏÑúÎ∏åÎèÑÎ©îÏù∏Ïóê Ï†ÅÏö©Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n# CerbotÏúºÎ°ú SSL Ïù∏Ï¶ùÏÑú Î∞úÍ∏âÌïòÍ∏∞\r\n\r\nUbuntu ÏÑúÎ≤ÑÏóêÏÑú SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏïÑÎ≥¥Ïûê. ÏùºÎ∞òÏ†ÅÏù∏ SSL Ïù∏Ï¶ùÏÑúÎäî Ïù∏Ï¶ù Í≥ºÏ†ïÏóêÏÑú Ïõπ ÏÑúÎ≤ÑÏóê ÌäπÏ†ï ÌååÏùºÏùÑ Î∞∞Ìè¨Ìïú Îí§, Ïù∏Ï¶ù ÏÑúÎ≤ÑÏóêÏÑú Ìï¥Îãπ ÌååÏùºÏùò Ï†ëÍ∑º Î∞è Ïú†Ìö®ÏÑ± Í≤ÄÏ¶ùÏùÑ ÌÜµÌï¥ ÎèÑÎ©îÏù∏Ïùò ÏÜåÏú†Í∂åÏùÑ ÌôïÏù∏ÌïúÎã§.  \r\nÌïòÏßÄÎßå ÏôÄÏùºÎìúÏπ¥Îìú Ïù∏Ï¶ùÏÑúÎäî Ïó¨Îü¨ ÏÑúÎ∏åÎèÑÎ©îÏù∏Ïóê Ï†ÑÎ∂Ä Ï†ÅÏö©ÎêòÎäî ÌäπÎ≥ÑÌïú Ïù∏Ï¶ùÏÑúÎùº ÏúÑÏùò Ïù∏Ï¶ùÎ∞©ÏãùÏùÑ ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÎäîÎã§. ÏúÑÏùò Ïù∏Ï¶ùÎ∞©ÏãùÏùÄ ÌïòÎÇòÏùò ÎèÑÎ©îÏù∏Ïùò ÏÜåÏú†Í∂åÎßå Î≥¥Ï¶ùÌïòÍ∏∞ ÎïåÎ¨∏. ÏôÄÏùºÎìúÏπ¥Îìú Ïù∏Ï¶ùÏÑúÎäî DNS Î†àÏΩîÎìúÎ•º ÌÜµÌï¥ ÏÜåÏú†Í∂åÏùÑ Ïù∏Ï¶ùÌïúÎã§. DNS Î†àÏΩîÎìúÎäî ÎèÑÎ©îÏù∏Ïùò ÏÜåÏú†Í∂åÏûêÎßå ÏÑ§Ï†ï Í∞ÄÎä•ÌïòÍ∏∞ ÎïåÎ¨∏.\r\n\r\nÎßåÏïΩ, Ïñ¥Îñ†Ìïú Ïù¥Ïú†Î°úÎì† ÎèÑÎ©îÏù∏Ïùò DNS ÏÑ§Ï†ïÏùÑ Î≥ÄÍ≤ΩÌï† Ïàò ÏóÜÎã§Î©¥ ÏôÄÏùºÎìúÏπ¥Îìú Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏóÜÎã§.\r\n\r\n## Ïñ¥? Ï†Ñ ÏúàÎèÑÏö∞Î°ú ÌïòÍ≥†Ïã∂ÏùÄÎç∞....\r\n\r\nDNS Î†àÏΩîÎìú Ïù∏Ï¶ùÏúºÎ°ú ÏßÑÌñâÌïòÍ∏∞ ÎïåÎ¨∏Ïóê TomcatÏóê ÌååÏùºÏùÑ Î∞∞Ìè¨Ìï† ÌïÑÏöîÍ∞Ä ÏóÜÏñ¥ÏÑú ÏïÑÎ¨¥Îç∞ÏÑúÎÇò ÏßÑÌñâÌï¥ÎèÑ ÏÉÅÍ¥Ä ÏóÜÎã§.\r\n\r\nWindows ÌôòÍ≤ΩÏóêÏÑú Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÎäî Î∞©Î≤ïÏùÄ Ïù¥Ï†ÑÏóê ÏûëÏÑ±Ìïú Í≤åÏãúÎ¨º [[SSL] Windows 10ÏóêÏÑú Let's EncryptÎ°ú SSL Ïù∏Ï¶ùÏÑú Î¨¥Î£å Î∞úÍ∏âÎ∞õÍ∏∞](/posts/2021/08/19/lets-encrypt)ÏùÑ Ï∞∏Í≥†ÌïòÍ∏∏ Î∞îÎûÄÎã§.\r\n\r\n## Ï§ÄÎπÑÎ¨º\r\n\r\n* Ubuntu OS\r\n* DNS Record ÏÑ§Ï†ï Í∂åÌïú\r\n\r\nÌïÑÏûêÎäî Google DomainsÏóêÏÑú ÎèÑÎ©îÏù∏ÏùÑ Íµ¨ÏûÖÌñàÏúºÎØÄÎ°ú, Google DomainsÏóêÏÑú DNS ÏÑ§Ï†ïÏùÑ Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÎã§. ÎßåÏïΩ, Í∞ÄÎπÑÏïÑÎÇò ÌõÑÏù¥Ï¶à, ÎèÑÎ†àÏßÄ Îì± Îã§Î•∏ ÎèÑÎ©îÏù∏ ÏÇ¨Ïù¥Ìä∏ÏóêÏÑú ÎèÑÎ©îÏù∏ÏùÑ Íµ¨Îß§ÌñàÎã§Î©¥ Í∑∏ ÏÇ¨Ïù¥Ìä∏ÏóêÏÑú DNS ÏÑ§Ï†ïÏùÑ Ìï† Ïàò ÏûàÏúºÎãà Ï∞∏Í≥†Ìï† Í≤É.\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî Google DomainsÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏßÑÌñâÌïúÎã§.\r\n\r\n## 1. Certbot ÏÑ§ÏπòÌïòÍ∏∞\r\n\r\nUbuntuÏóêÏÑú CertbotÏùÑ ÏÑ§ÏπòÌïúÎã§.\r\n\r\n``` bash\r\nsudo apt-get install certbot\r\n```\r\n\r\n## 2. CertbotÏúºÎ°ú Ïù∏Ï¶ù ÏàòÌñâÌïòÍ∏∞\r\n\r\nCertbotÏùÑ ÏàòÌñâÌïòÏó¨ Ïù∏Ï¶ùÏÑú Î∞úÍ∏âÏùÑ ÏàòÌñâÌïúÎã§.\r\n\r\n\u003cp class=\"red-500\" align=\"center\"\u003e‚Äª ÏïÑÎûòÏùò itcode.dev ÎèÑÎ©îÏù∏ÏùÄ ÏòàÏãúÎ°ú, Ïã§Ï†úÎ°ú ÏûÖÎ†• ÏãúÏóî ÏßÅÏ†ë ÏÇ¨Ïö©Ìï† ÏûêÏã†Ïùò ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•ÌïúÎã§.\u003c/p\u003e\r\n\r\n``` bash\r\nsudo certbot certonly --manual --preferred-challenges dns --email psj2716@gmail.com -d *.itcode.dev\r\n```\r\n\r\n* `--manual` - ÏàòÎèô ÏÑ§Ï†ï\r\n* `--preferred-challenges` - Ïù∏Ï¶ùÎ∞©Ïãù ÏßÄÏ†ï\r\n* `--email` ÏÜåÏú†Ï£º Ïù¥Î©îÏùº\r\n* `-d` - ÎèÑÎ©îÏù∏ ÏßÄÏ†ï\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏÇ¨Ïö©ÌïòÎ©¥ Î≥ÑÎã§Î•∏ Î™ÖÎ†πÏñ¥ ÏûÖÎ†• ÏóÜÏù¥ Ï¶âÏãú Ïù∏Ï¶ùÏùÑ ÏàòÌñâÌï† Ïàò ÏûàÎã§. `-d`Ïùò Ïù∏ÏûêÍ∞íÏúºÎ°ú Íµ¨ÏûÖÌïú ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•ÌïòÎêò, ÏÑúÎ∏åÎèÑÎ©îÏù∏ÏùÑ `*`Î°ú ÏßÄÏ†ïÌï®ÏùÑ ÏûäÏßÄÎßêÏûê.\r\n\r\n``` output\r\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\r\nPlease read the Terms of Service at\r\nhttps://letsencrypt.org/documents/LE-SA-v1.2-November-15-2017.pdf. You must\r\nagree in order to register with the ACME server at\r\nhttps://acme-v02.api.letsencrypt.org/directory\r\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\r\n(A)gree/(C)ancel:\r\n```\r\n\r\nÏÑúÎπÑÏä§ Ïù¥Ïö© ÏïΩÍ¥ÄÏóê ÎèôÏùòÌï¥Îã¨ÎùºÎäî ÏùòÎØ∏Î°ú, AÎ•º ÏûÖÎ†•ÌïòÏó¨ ÎèôÏùòÌïúÎã§. ÎèôÏùòÌïòÏßÄ ÏïäÏúºÎ©¥ SSL Î∞úÍ∏âÏùÑ ÏßÑÌñâÌï† Ïàò ÏóÜÎã§.\r\n\r\n``` output\r\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\r\nWould you be willing to share your email address with the Electronic Frontier\r\nFoundation, a founding partner of the Let's Encrypt project and the non-profit\r\norganization that develops Certbot? We'd like to send you email about our work\r\nencrypting the  ÌïòÎÇòÎ•º Ï∂îÍ∞ÄÌïòÍ≥†, ÌÉÄÏûÖÏùÑ TXTÎ°ú ÏÑ§Ï†ïÌïúÎã§. Ïù¥ÌõÑ certbotÏóêÏÑú Ï†úÏãúÌïú Í∞íÏùÑ ÏûÖÎ†•ÌïúÎã§. ÏÑ§Ï†ïÌïú DNS Ï†ïÎ≥¥Í∞Ä Ï†ÑÌååÎêòÍ∏∞ÍπåÏßÄ Ïàò Î∂ÑÏùò ÏãúÍ∞ÑÏù¥ Í±∏Î¶¥ Ïàò ÏûàÎã§. Google DomainsÏùò Í≤ΩÏö∞ Ï†ÑÌååÏÜçÎèÑÎäî Îπ†Î•∏ Í≤É Í∞ôÎã§.\r\n\r\n``` bash\r\nnslookup -q=txt _acme-challenge.itcode.dev\r\n```\r\n\r\nTXT RecordÏù¥ÎØÄÎ°ú Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú Ìï¥Îãπ ÎèÑÎ©îÏù∏Ïóê Ï†ëÍ∑ºÌï¥ÎèÑ Î≥ÑÎã§Î•∏ ÎÇ¥Ïö©Ïù¥ Ï∂úÎ†•ÎêòÏßÄ ÏïäÎäîÎã§. `nslookup` Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ RecordÏùò Ï¢ÖÎ•òÎ•º ÏßÄÏ†ïÌïòÏó¨ Ï°∞ÌöåÌï¥ÏïºÌïúÎã§.\r\n\r\n``` output\r\nServer:         127.0.0.53\r\nAddress:        127.0.0.53#53\r\n\r\nNon-authoritative answer:\r\n_acme-challenge.itcode.dev      text = \"1sz-pJgM-3jL7mZacyByOO0S2lclAF0QmxtqujRuRHM\"\r\n\r\nAuthoritative answers can be found from:\r\n```\r\n\r\nÏúÑ Ï≤òÎüº Ìï¥Îãπ ÎèÑÎ©îÏù∏Ïùò TXT RecordÏóê ÏûÖÎ†•Ìïú Î¨∏ÏûêÏó¥Ïù¥ ÎÇòÏò§Î©¥ ÏÑ±Í≥µÏù¥Îã§. ÎßåÏïΩ, Í∞íÏù¥ ÎÇòÏò§ÏßÄ ÏïäÎäîÎã§Î©¥ Í∞íÏù¥ ÎÇòÏò¨ ÎïåÍπåÏßÄ ÏãúÍ∞ÑÏùÑ ÎëêÍ≥† Í∏∞Îã§Î¶¨Ïûê.\r\n\r\n### Ï£ºÏùòÏ†ê\r\n\r\nDNS TXT RecordÍ∞Ä ÎØ∏Ï≤ò Ï†ÑÌååÎêòÏßÄ ÏïäÏïòÏùåÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† ÌïúÍµ≠Ïù∏ ÌäπÏÑ±Ïù¥ Î∞úÎèôÌïòÏó¨ certbotÏóê EnterÎ•º ÎàåÎü¨ Ïù∏Ï¶ùÌôïÏù∏ Îã®Í≥ÑÎ°ú ÎÑòÏñ¥Í∞ÄÎäî Í≤ΩÏö∞Í∞Ä ÏôïÏôï Î∞úÏÉùÌïúÎã§.\r\n\r\nÎßåÏïΩ, TXT RecordÍ∞Ä ÌôïÏù∏ÎêòÏßÄ ÏïäÎäîÎã§Î©¥, Í¥ÄÎ†® Î©îÏãúÏßÄÏôÄ Ìï®Íªò Ïù∏Ï¶ùÍ≥ºÏ†ïÏùÑ Îã§Ïãú ÏãúÏûëÌïúÎã§. Î¨∏Ï†úÎäî Ïù¥ Îïå \u003cspan class=\"red-600\"\u003eTXT RecordÏóê Îì±Î°ùÌï† Î¨∏ÏûêÏó¥ÏùÑ ÏÉàÎ°ú Í∞±Ïã†\u003c/span\u003eÌïúÎã§. Ï¶â, DNS TXT RecordÏùÑ Í∞±Ïã†Îêú Í∞íÏúºÎ°ú Ïû¨ÏßÄÏ†ïÌï¥ÏïºÌïúÎã§.\r\n\r\nDNS Ï†ÑÌååÍ∞Ä ÎäêÎ¶¨Îã§Î©¥ ÎåÄÍ∏∞ÏãúÍ∞ÑÏù¥ ÎßéÏù¥ ÎäòÏñ¥ÎÇòÎ≤ÑÎ¶¨Îãà Ï£ºÏùòÌï† Í≤É. Î∞òÎìúÏãú `nslookup` Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ DNS Ï†ÅÏö© Ïó¨Î∂ÄÎ•º ÌôïÏù∏ÌïòÏûê.\r\n\r\n## 4. Ïù∏Ï¶ù ÌôïÏù∏ ÏöîÏ≤≠\r\n\r\nDNS TXT RecordÍ∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ï†ÑÌååÎêêÎã§Î©¥, ÏΩòÏÜîÏóêÏÑú EnterÎ•º ÎàåÎü¨ Îã§Ïùå Îã®Í≥ÑÎ°ú ÎÑòÏñ¥Í∞ÑÎã§. certbotÏù¥ Ïù∏Ï¶ùÌôïÏù∏ÏùÑ ÏãúÎèÑÌïòÎ©∞, Ïù∏Ï¶ùÏù¥ ÏôÑÎ£åÎêòÎ©¥ Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÌï¥Ï§ÄÎã§.\r\n\r\n``` bash\r\n# itcode.devÎäî Ïù∏Ï¶ùÌïú ÎèÑÎ©îÏù∏ Ïù¥Î¶Ñ\r\ncd /etc/letsencrypt/live/itcode.dev\r\n```\r\n\r\nÍ∏∞Î≥∏Ï†ÅÏúºÎ°ú ÏúÑ Í≤ΩÎ°úÏóê Ïù∏Ï¶ùÏÑúÍ∞Ä ÏÉùÏÑ±ÎêúÎã§. ÎßàÏßÄÎßâ Ìè¥Îçî `itcode.dev`Îäî ÎèÑÎ©îÏù∏ Ïù¥Î¶ÑÏù¥Îãà, Í∞ÅÏûêÍ∞Ä ÏûÖÎ†•Ìïú ÎèÑÎ©îÏù∏ÏúºÎ°ú Î≥ÄÍ≤ΩÌïòÏó¨ ÏûÖÎ†•ÌïúÎã§.\r\n\r\n* `cert.pem` - ÎèÑÎ©îÏù∏Ïùò Ïù∏Ï¶ùÏÑú\r\n* `chain.pem` - Î∞úÍ∏âÍ∏∞Í¥ÄÏùò Ïù∏Ï¶ùÏÑú\r\n* `fullchain.pem` - ÎèÑÎ©îÏù∏Í≥º Î∞úÍ∏âÍ∏∞Í¥ÄÏùò ÌÜµÌï© Ïù∏Ï¶ùÏÑú\r\n* `privkey.pem` - Ïù∏Ï¶ùÏÑúÏùò Í∞úÏù∏ÌÇ§\r\n\r\nSSLÏùÄ ÎèÑÎ©îÏù∏Ïùò Ïù∏Ï¶ùÏÑú ÎøêÎßå ÏïÑÎãàÎùº, Ïù¥Î•º Î∞úÍ∏âÌï¥Ï§Ä CAÏùò Ïù∏Ï¶ùÏÑúÍπåÏßÄ Í∞ôÏù¥ Í≤ÄÏ¶ùÌïúÎã§. ÎèÑÎ©îÏù∏Ïùò Ïù∏Ï¶ùÏù¥ Ïò¨Î∞îÎ•¥ÎçîÎùºÎèÑ, Ïù¥Î•º Î∞úÍ∏âÌï¥Ï§Ä Í∏∞Í¥ÄÏù¥ Ïù¥ÏÉÅÌï† Í≤ΩÏö∞ Ìï¥Îãπ Ïù∏Ï¶ùÏÑú ÎòêÌïú ÎØøÏùÑ Ïàò ÏóÜÍ∏∞ ÎïåÎ¨∏. ÏùºÏ¢ÖÏùò Î≥¥Ï¶ùÏÑúÎùºÍ≥† Î¥êÎèÑ Î¨¥Î∞©ÌïòÎã§.\r\n\r\nÏùºÎ°ÄÎ°ú, ÌïúÍµ≠Ïùò ÌôîÌèê ÎßåÏõêÍ∂åÏù¥ ÎßåÏõêÏùò Í∞ÄÏπòÎ•º Í∞ÄÏßà Ïàò ÏûàÎäî Ïù¥Ïú†Îäî ÌïúÍµ≠ÏùÄÌñâÏù¥ Ïù¥Î•º Î≥¥Ï¶ùÌïòÍ∏∞ ÎïåÎ¨∏. Î∞òÎåÄÎ°ú Ìï´Ìïú Í∞ÄÏÉÅÌôîÌèêÏùò Í≤ΩÏö∞, Í∞ÄÏÉÅÌôîÌèêÏùò Í∞ÄÏπòÎ•º Î≥¥Ï¶ùÌï¥Ï£ºÎäî Í∏∞Í¥ÄÏù¥ ÏóÜÎã§. ÎïåÎ¨∏Ïóê Í∞ÄÏπòÍ∞Ä ÏàòÏãúÎ°ú Î≥ÄÎèôÌïòÎ©∞, Ïñ∏Ï†úÎì† Í∑∏ Í∞ÄÏπòÏôÄ Í∏∞Îä•ÏùÑ ÏûÉÏùÑ Ïàò ÏûàÎã§.\r\n\r\n\u003e \u003cb class=\"teal-600\"\u003efullchain.pem\u003c/b\u003eÏùò Ï°¥Ïû¨ÏùòÎØ∏  \r\n\u003e Ïñ¥Ï∞®Ìîº `cert.pem`Í≥º `chain.pem`Ïù¥ Ï†úÍ≥µÎêòÎäîÎç∞, ÎëòÏùò ÌÜµÌï©Ïù∏Ï¶ùÏÑúÍ∞Ä Î¨¥Ïä® ÏùòÎØ∏Í∞Ä ÏûàÎÉêÍ≥† ÏÉùÍ∞ÅÌï† Ïàò ÏûàÎã§. `fullchain.pem`ÏùÄ Îëê Ïù∏Ï¶ùÏÑúÎ•º ÌÜµÌï©Ìï®ÏúºÎ°úÏç®, `cert.pem`Í≥º `chain.pem`Ïùò Îß§Ïπ≠Ïó¨Î∂ÄÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n# TomcatÏóê SSL Ïù∏Ï¶ùÏÑú Ï†ÅÏö©ÌïòÍ∏∞\r\n\r\nTomcat Native ÏÑ§ÏπòÏó¨Î∂ÄÏóê Îî∞Îùº Ï†ÅÏö©Î∞©Î≤ïÏù¥ Ï°∞Í∏àÏî© Îã¨ÎùºÏßÑÎã§. SSL Ïù∏Ï¶ùÏÑúÎäî Í∏∞Î≥∏Ï†ÅÏúºÎ°ú `pem` ÌôïÏû•ÏûêÎ°ú Ï†úÍ≥µÎêúÎã§.\r\n\r\nTomcat NativeÎäî `pem` ÌôïÏû•Ïûê Ïù∏Ï¶ùÏÑúÎ•º Î∞îÎ°ú Ïù∏ÏãùÌï† Ïàò ÏûàÏßÄÎßå, ÏùºÎ∞òÏ†ÅÏù∏ TomcatÏùÄ `pem`ÏùÑ Ïù∏ÏãùÌï† Ïàò ÏóÜÏñ¥ `jks` Îì± Îã§Î•∏ ÌòïÌÉúÏùò Ïù∏Ï¶ùÏÑúÎ°ú Î≥ÄÌôòÌï¥ÏïºÌïúÎã§.\r\n\r\n## Tomcat Native ÏÑ§Ïπò\r\n\r\n``` bash\r\nsudo apt-get install libtcnative-1\r\n```\r\n\r\nUbuntuÏóêÏÑ† ÏúÑ ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏÑ§ÏπòÎ•º ÌÜµÌï¥ Tomcat NativeÎ•º Ï†ÅÏö©Ìï† Ïàò ÏûàÎã§.\r\n\r\n## TomcatÏùò server.xmlÏóê Ïù∏Ï¶ùÏÑú Ï†ÅÏö©ÌïòÍ∏∞\r\n\r\n[[SSL] TomcatÏóê SSL Ï†ÅÏö©ÌïòÍ∏∞](/posts/2021/08/20/apply-ssl#SSL-Ïù∏Ï¶ùÏÑú%20Ï†ÅÏö©ÌïòÍ∏∞) Í≤åÏãúÍ∏ÄÏóêÏÑú ÏûêÏÑ∏Ìïú ÎÇ¥Ïö©ÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏúÑ Í≤åÏãúÍ∏ÄÏùò Î∞©Î≤ïÎåÄÎ°ú Ïù∏Ï¶ùÏÑúÎ•º Ï†ÅÏö©ÌïòÍ≥† TomcatÏùÑ Ïû¨Í∏∞ÎèôÌïú Îí§ `https://itcode.dev`ÏôÄ Í∞ôÏù¥ HTTPS ÌîÑÎ°úÌÜ†ÏΩúÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ Ï†ëÏÜçÏùÑ ÏãúÎèÑÌïòÏûê. Î∞òÎìúÏãú Ï†ëÏÜç Ï†ÑÏóê HTTPSÏùò ÏÑúÎπÑÏä§ Ìè¨Ìä∏Î•º ÌôïÏù∏ÌïòÏûê. TomcatÏùò Í∏∞Î≥∏ HTTPS Ìè¨Ìä∏Îäî 8443Ïù¥Îã§.\r\n\r\nHTTPS Ï†ëÏÜçÏù¥ Ï†ïÏÉÅÏ†ÅÏù¥ÎùºÎ©¥ ÏÑ±Í≥µÏù¥Îã§. Ïù∏Ï¶ùÏÑú Ï†ïÎ≥¥ ÎòêÌïú ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n# Î™©Ìëú\r\n\r\n* \u003cdel class=\"grey-400\"\u003eÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ubuntu ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïúÎã§.\u003c/del\u003e\r\n* \u003cdel class=\"grey-400\"\u003eTomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§.\u003c/del\u003e\r\n* \u003cdel class=\"grey-400\"\u003eÎèÑÎ©îÏù∏ÏùÑ ÏûÖÌûåÎã§.\u003c/del\u003e\r\n* \u003cdel class=\"grey-400\"\u003eSSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÌïòÏó¨ HTTPS ÌÜµÏã†ÏùÑ Ï†úÍ≥µÌïúÎã§.\u003c/del\u003e\r\n* SSH, RDP Îì±Ïùò ÏõêÍ≤© ÌÜµÏã†ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌïúÎã§.\r\n* MariaDBÎ•º ÏÑ§ÏπòÌïòÏó¨ DB ÌÜµÏã†ÏùÑ ÏàòÌñâÌïúÎã§.","url":["2021-09-06-raspberry-ssl-domain","2021","09","06","raspberry-ssl-domain"]},{"header":{"title":"[ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ 4] ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê ÎèÑÎ©îÏù∏ ÏûÖÌûàÍ∏∞","excerpt":"ÏßÄÍ∏àÍπåÏßÄ Í≥ºÏ†ïÏùÑ Í±∞ÏπòÎ©¥ÏÑú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê OSÎ•º ÏÑ§ÏπòÌïòÍ≥†, TomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ Ïõπ ÏÑúÎ≤ÑÎ°ú ÎèôÏûëÌï† Ïàò ÏûàÎèÑÎ°ù ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌñàÎã§. Ïù¥Ï†ú Ïö∞Î¶¨Îäî ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò IPÎ°ú Ï†ëÏÜçÌïòÏó¨ Ïõπ ÏÇ¨Ïù¥Ìä∏Î•º Ìò∏Ïä§ÌåÖÌï† Ïàò ÏûàÎã§. ÌïòÏßÄÎßå Ï†ïÏÉÅÏ†ÅÏù∏ ÌéòÏù¥ÏßÄÎùºÎ©¥ IPÎ•º ÏûÖÎ†•ÌïòÏó¨ Ï†ëÏÜçÌïòÏßÄ ÏïäÎäîÎã§. DomainÏùÑ Î∞úÍ∏âÎ∞õÏïÑ IPÏóê Ïó∞ÎèôÌïòÍ≥†, Ïù¥Î•º URL Ï£ºÏÜåÎ°ú ÏÇ¨Ïö©Ìï† Í≤ÉÏù¥Îã§. Ïù¥ Ïû•ÏóêÏÑúÎäî DomainÏùÑ ÏßÅÏ†ë Íµ¨ÏûÖÌïòÍ≥† ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ ÏÑúÎ≤ÑÏóê Ïù¥Î•º Ïó∞ÎèôÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/131238727-666f2aaa-d759-4f62-af73-3856086da73d.png","date":"2021-09-04T12:09:04","type":"posts","category":"Ubuntu","tag":["ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","Ubuntu","ÎèÑÎ©îÏù∏"],"comment":true,"publish":true},"name":"2021-09-04-raspberry-domain.md","content":"\r\n# Í∞úÏöî\r\n\r\nÏßÄÍ∏àÍπåÏßÄ Í≥ºÏ†ïÏùÑ Í±∞ÏπòÎ©¥ÏÑú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê OSÎ•º ÏÑ§ÏπòÌïòÍ≥†, TomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ Ïõπ ÏÑúÎ≤ÑÎ°ú ÎèôÏûëÌï† Ïàò ÏûàÎèÑÎ°ù ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌñàÎã§.\r\n\r\nÏù¥Ï†ú Ïö∞Î¶¨Îäî ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò IPÎ°ú Ï†ëÏÜçÌïòÏó¨ Ïõπ ÏÇ¨Ïù¥Ìä∏Î•º Ìò∏Ïä§ÌåÖÌï† Ïàò ÏûàÎã§.\r\n\r\nÌïòÏßÄÎßå Ï†ïÏÉÅÏ†ÅÏù∏ ÌéòÏù¥ÏßÄÎùºÎ©¥ IPÎ•º ÏûÖÎ†•ÌïòÏó¨ Ï†ëÏÜçÌïòÏßÄ ÏïäÎäîÎã§. DomainÏùÑ Î∞úÍ∏âÎ∞õÏïÑ IPÏóê Ïó∞ÎèôÌïòÍ≥†, Ïù¥Î•º URL Ï£ºÏÜåÎ°ú ÏÇ¨Ïö©Ìï† Í≤ÉÏù¥Îã§.\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî DomainÏùÑ ÏßÅÏ†ë Íµ¨ÏûÖÌïòÍ≥† ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ ÏÑúÎ≤ÑÏóê Ïù¥Î•º Ïó∞ÎèôÌïúÎã§.\r\n\r\n# Î¨¥Ïä® ÎèÑÎ©îÏù∏ÏùÑ Ïì∞ÏßÄ?\r\n\r\nÏùºÏ†Ñ [Í≤åÏãúÍ∏Ä](/posts/2021/08/18/freenom-domain)ÏóêÏÑú FreenomÏùÑ ÌÜµÌï¥ Î¨¥Î£åÎ°ú ÎèÑÎ©îÏù∏ÏùÑ Î∞õÎäî Í≥ºÏ†ïÏóê ÎåÄÌï¥ Îã§Î£¨Ï†ÅÏù¥ ÏûàÎã§.\r\n\r\nÎ¨¥Î£åÎèÑ ÏÉÅÍ¥ÄÏóÜÏßÄÎßå, FreenomÏùÄ Ïã§ ÏÑúÎπÑÏä§Ïóê ÏÇ¨Ïö©ÌïòÍ∏∞Ïóê Îß§Ïö∞ Î∂ÄÏ†ÅÌï©ÌïòÎã§.\r\n\r\nTLD Ï§ë Ïñ¥Îñ§ Í±∏ ÏÇ¨Ïö©Ìï†Íπå Í≥†ÎØºÌñàÎã§. Í∞úÏù∏Ï†ÅÏúºÎ°† `io` ÎèÑÎ©îÏù∏Ïùò Ìä∏Î†åÎîîÌï®Ïóê ÎÅåÎ†∏ÏßÄÎßå, Í∞ÄÎπÑÏïÑ Í∏∞Ï§Ä ÎèÑÎ©îÏù∏ ÎπÑÏö©Ïù¥ Î¨¥Î†§ Ïó∞ 20ÎßåÏõê... Î∞òÎìúÏãú `io`Í∞Ä ÌïÑÏöîÌïòÏßÄÎèÑ ÏïäÏùÄ ÎßàÎãπÏóê Ïó∞Ïóê 20ÏùÑ ÌÉúÏö∞Îäî Í±¥ ÎÑàÎ¨¥ ÎπÑÌö®Ïú®Ï†ÅÏù¥Îùº ÏÉùÍ∞ÅÌñàÎã§.\r\n\r\nÏõêÎûú ÎåÄÏ§ëÏ†ÅÏù∏ `com`ÏúºÎ°ú ÌïòÎ†§ÌñàÏúºÎÇò, Ï°∞ÏÇ¨ Ï§ë `dev`ÎùºÎäî Í∞úÎ∞úÏûêÏä§Îü¨Ïö¥ ÎèÑÎ©îÏù∏Ïù¥ ÏûàÏùåÏùÑ ÌôïÏù∏ÌïòÏó¨ Ïù¥Î•º ÏÑ†ÌÉùÌïòÍ∏∞Î°ú ÌñàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132054483-01b3e988-376d-444f-9d5e-8415368e0822.png)\r\n\r\n[Google Domains](https://domains.google/)ÏóêÏÑú Íµ¨Îß§ÌïòÍ∏∞Î°ú ÌñàÏúºÎ©∞, Google Domains Í∏∞Ï§Ä ÏùºÎ∞òÍ∞ÄÎäî 12$Îã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÎ≠êÎì†ÏßÄ ÎÑ§Ïù¥Î∞çÏù¥ Ï†úÏùº Ïñ¥Î†µÎã§. Í≤åÏûÑ Ï∫êÎ¶≠ÌÑ∞ ÎãâÎÑ§ÏûÑÏùÑ Ï†ïÌïòÎäî Í≤ÉÎèÑ Í∑∏Î†áÍ≥†, Î≥ÄÏàòÎ™ÖÏùÑ ÏßìÎäî Í≤ÉÎèÑ Í∑∏Î†áÎã§.\r\n\r\nÏú†Î™ÖÌïú ÎèÑÎ©îÏù∏Ïù∏ `socket.io`Ï≤òÎüº Î≠îÍ∞Ä `dev`Î•º Ï†ÅÏ†àÌûà Ïù¥Ïö©ÌïòÏó¨ ÌïòÎÇòÏùò Î¨∏Ïû•Ï≤òÎüº Î≥¥Ïù¥Îäî ÎèÑÎ©îÏù∏ÏùÑ ÏÉùÏÑ±ÌïòÍ≥† Ïã∂ÏóàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132054569-31a96ab2-652f-4631-849f-759d3c82f823.png)\r\n\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"orange-600\" align=\"center\"\u003eÎã®Ïñ¥Ïóê Îî∞Îùº ÌîÑÎ¶¨ÎØ∏ÏóÑÍ∞ÄÍ∞Ä Î∂ôÍ∏∞ÎèÑ ÌïòÎ©∞, Îã®Ïñ¥Ïùò Í≥†Ïú†Ìôî Ï†ïÎèÑÏóê Îî∞Îùº Í∞ôÏùÄ ÌîÑÎ¶¨ÎØ∏ÏóÑÏù¥ÎùºÎèÑ Í∞ÄÍ≤©Ïù¥ Îã§Î•¥Í≤å Ï†ÅÏö©ÎêúÎã§.\u003c/p\u003e\r\n\r\n\u003cbr /\u003e\r\n\r\nÍ∑∏Î†áÎã§Í≥† ÎÑàÎ¨¥ \u003cspan class=\"amber-600\"\u003eÎ≤îÏö©Ï†ÅÏù∏ Îã®Ïñ¥Î•º ÏÇ¨Ïö©ÌïòÎ©¥ ÌîÑÎ¶¨ÎØ∏ÏóÑ\u003c/span\u003eÏù¥ÎûçÏãúÍ≥† Í∞ÄÍ≤©ÏùÑ Îß§Ïö∞ ÎπÑÏã∏Í≤å Î∞õÎäîÎã§.... ÏùºÎ°ÄÎ°ú `unix.dev`Îäî unixÎùºÎäî Î≥¥ÌÜµÎ™ÖÏÇ¨Í∞Ä Îì§Ïñ¥Í∞îÏùåÏóêÎèÑ ÏïÑÏßÅ Î∞úÍ∏âÎêòÏßÄ ÏïäÏïòÎäîÎç∞, ÌîÑÎ¶¨ÎØ∏ÏóÑ Í∞ÄÍ≤©Ïù¥ Î¨¥Î†§ 1,000$Í∞Ä ÎÑòÏñ¥Í∞ÑÎã§. `webapps.dev`ÎèÑ Îß§Ïö∞ ÎπÑÏã∏Í∏¥ ÎßàÏ∞¨Í∞ÄÏßÄ.\r\n\r\nÌïòÏßÄÎßå Ïó¨Îü¨ Îã®Ïñ¥Î•º Ï°∞Ìï©Ìï¥ÏÑú ÎßåÎìúÎäî Î¨∏Ïû•ÏùÄ Ïù∏ÏãùÏùÑ Ïûò Î™ªÌïòÎäîÏßÄ, Ï∞æÎã§Î≥¥Î©¥ ÍΩ§ Í¥úÏ∞ÆÏùÄ ÎèÑÎ©îÏù∏ÏûÑÏóêÎèÑ ÌîÑÎ¶¨ÎØ∏ÏóÑÏù¥ Î∂ôÏßÄ ÏïäÍ∏∞ÎèÑ ÌïòÎã§.\r\n\r\nÍ≥†ÎØºÎÅùÏóê ÏÑ†Ï†ïÌïú ÌõÑÎ≥¥Îäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* itcode.dev\r\n* mustdo.dev\r\n* imnow.dev\r\n\r\nÏÖã Îã§ ÌîÑÎ¶¨ÎØ∏ÏóÑÏù¥ Î∂ôÏßÄ ÏïäÏúºÎ©∞, ÏµúÎåÄÌïú ÎèÑÎ©îÏù∏Ïóê Í∞úÎ∞úÏûêÏä§Îü¨ÏõÄÏùÑ Îã¥ÏïòÎã§. ÏõêÎûú `mustdo.dev`Î°ú ÌïòÎ†§ ÌñàÏúºÎÇò, `itcode.dev`Ïùò ÍπîÎÅîÌï® ÎïåÎ¨∏Ïóê ÎßâÌåêÏóê Ïù¥ Ï™ΩÏúºÎ°ú ÏÑ†ÌöåÌñàÎã§.\r\n\r\n# Google DomainsÏóêÏÑú ÎèÑÎ©îÏù∏ Î∞úÍ∏âÎ∞õÍ∏∞\r\n\r\nÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÎäî ÏÇ¨Ïù¥Ìä∏Îäî Ïó¨Îü¨Íµ∞Îç∞Í∞Ä ÏûàÏúºÎÇò, Ïù¥ Ïû•ÏóêÏÑúÎäî Google DomainsÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏÑ§Î™ÖÌïúÎã§.\r\n\r\nÏù¥Ïú†Îäî Í∑∏ÎÉ• Íµ¨Í∏ÄÏù¥ÎùºÏÑú.\r\n\r\n## Ï§ÄÎπÑÎ¨º\r\n\r\n* ÏÑúÎ≤Ñ\r\n* Ìï¥Ïô∏Í≤∞Ï†úÎ•º ÏßÄÏõêÌïòÎäî Í≤∞Ï†úÏàòÎã®\r\n\r\nÌïÑÏûêÍ∞Ä ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏùÑ Îïå ÌïÑÏöîÌñàÎçò Ï§ÄÎπÑÎ¨ºÏùÄ ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\nÎßåÏïΩ Google DomainsÍ∞Ä ÏïÑÎãå Íµ≠ÎÇ¥ ÏÇ¨Ïù¥Ìä∏ÏóêÏÑú Í≤∞Ï†úÌïúÎã§Î©¥ Ìï¥Ïô∏Í≤∞Ï†úÎäî Ïã†Í≤ΩÏì∞ÏßÄ ÏïäÏïÑÎèÑ ÎêúÎã§. GoogleÏùò Í≤ΩÏö∞ Ìï¥Ïô∏ ÏÑúÎπÑÏä§Ïù¥ÎØÄÎ°ú Ìï¥Ïô∏Í≤∞Ï†úÍ∞Ä ÏßÄÏõêÎêòÏïº ÌïúÎã§.\r\n\r\n## 1. ÎèÑÎ©îÏù∏ Í≤∞Ï†ïÌïòÍ∏∞\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132057934-b103e4ef-157d-46e1-b9aa-52a9b8f273c1.png)\r\n\r\nÏõêÌïòÎäî ÎèÑÎ©îÏù∏ÏùÑ Í≤ÄÏÉâÌïòÏûê.\r\n\r\nÎèÑÎ©îÏù∏ÏùÑ Í≥®ÎûêÎã§Î©¥ Ïö∞Ï∏° Í∞ÄÏö¥Îç∞ [Ïπ¥Ìä∏] Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ Ïû•Î∞îÍµ¨ÎãàÏóê Îã¥ÎäîÎã§.\r\n\r\n`dev` ÎèÑÎ©îÏù∏Í≥º Í∞ôÏù¥ Î™áÎ™á ÏùºÎ∂Ä ÎèÑÎ©îÏù∏ÏùÄ \u003cspan class=\"red-400\"\u003eMore secure\u003c/span\u003e Ï†ïÏ±ÖÏù¥ Ï†ÅÏö©ÎêòÏñ¥ SSLÏùÑ Í∞ïÏ†úÌïúÎã§.\r\n\r\nÏù¥Îü¨Ìïú Ï†ïÏ±ÖÏù¥ Ï†ÅÏö©Îêú ÎèÑÎ©îÏù∏ÏùÄ \u003cspan class=\"red-600\"\u003eHTTP ÏÑúÎπÑÏä§Í∞Ä Î∂àÍ∞ÄÎä•ÌïòÎ©∞, Î∞òÎìúÏãú HTTPS ÏÑúÎπÑÏä§ÎßåÏùÑ Ï†úÍ≥µ\u003c/span\u003eÌï®Ïóê Ïú†ÏùòÌïòÏûê.\r\n\r\n## 2. ÌôîÌèê Îã®ÏúÑ ÏÑ†ÌÉùÌïòÍ∏∞\r\n\r\nÏ≤´ Í≤∞Ï†úÎùºÎ©¥ Í≤∞Ï†úÌï† ÌôîÌèê Îã®ÏúÑÎ•º ÏÑ†ÌÉùÌï¥ÏïºÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132058739-2766fbd9-791c-4e19-971f-7520e46de5b2.png)\r\n\r\nÏïÑÏâΩÍ≤åÎèÑ ÏõêÌôîÎäî ÏßÄÏõêÎêòÏßÄ ÏïäÏúºÎØÄÎ°ú, ÏßÄÏõêÎêòÎäî ÌôîÌèê Ï§ë ÌïòÎÇòÎ•º ÏÑ†ÌÉùÌïúÎã§.\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî Îã¨Îü¨($)Î•º Í∏∞Ï§ÄÏúºÎ°ú ÏàòÌñâÌïúÎã§.\r\n\r\n\u003e \u003cspan class=\"yellow-600\"\u003eÌï¥Ïô∏Í≤∞Ï†úÏùò Í≤ΩÏö∞ Îã¨Îü¨Í∞Ä ÏàòÏàòÎ£å Ï∏°Î©¥ÏóêÏÑú Ïù¥ÎìùÏù¥Îã§\u003c/span\u003e  \r\n\u003e ÌïÑÏûêÎäî Íµ∞ÎåÄ Ï†ÑÏó≠ ÌõÑ Ïπ¥ÎìúÏÇ¨ ÏΩúÏÑºÌÑ∞ÏóêÏÑú Ïû†Íπê ÏùºÏùÑ Ìïú Ï†ÅÏù¥ ÏûàÏóàÎã§. Í±∞Í∏∞ÏÑú ÏñªÏùÄ ÏßÄÏãù Ï§ë ÌïòÎÇòÎ°ú, \u003cspan class=\"orange-600\"\u003eÌï¥Ïô∏Í≤∞Ï†úÎäî Îã¨Îü¨Î•º Í∏∞Ï§ÄÏúºÎ°ú ÌôòÏ†Ñ\u003c/span\u003eÌïúÎã§. ÎßåÏïΩ ÏõêÌôî -\u003e Ïú†Î°úÎ°ú Í≤∞Ï†úÌïúÎã§Î©¥, Ïã§Ï†úÎ°† \u003cspan class=\"blue-600\"\u003eÏõêÌôî -\u003e Îã¨Îü¨ -\u003e Ïú†Î°ú\u003c/span\u003eÎ°ú Îëê Ï∞®Î°Ä ÌôòÏ†ÑÏù¥ ÏùºÏñ¥ÎÇò ÏàòÏàòÎ£å Ïó≠Ïãú Ïù¥Ï§ëÏúºÎ°ú ÎÇòÍ∞ÑÎã§.  \r\n\u003e Ïù¥Îäî Ìï¥Ïô∏ÏóêÏÑú ÏõêÌôîÎ•º Í≤∞Ï†úÌï†ÎïåÎèÑ ÎßàÏ∞¨Í∞ÄÏßÄ. Ìï¥Ïô∏ÏóêÏÑú Íµ≠ÎÇ¥ Ïπ¥ÎìúÎ°ú ÏõêÌôîÍ≤∞Ï†úÎ•º ÏàòÌñâÌï† Í≤ΩÏö∞ \u003cspan class=\"blue-600\"\u003eÏõêÌôî -\u003e Îã¨Îü¨ -\u003e ÏõêÌôî\u003c/span\u003eÎùºÎäî Ìï¥Í¥¥Ìïú Îß§Ïª§ÎãàÏ¶òÏúºÎ°ú Í≤∞Ï†úÎêòÎãà, Ìï¥Ïô∏Í≤∞Ï†úÎäî Í∑∏ÎÉ• ÏÜçÌé∏ÌïòÍ≤å Îã¨Îü¨Î°ú ÌïòÏûê.\r\n\r\n## 3. ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÏûÖÎ†•\r\n\r\nÏ≤´ Í≤∞Ïû¨ÎùºÎ©¥ ÎèÑÎ©îÏù∏ ÏÜåÏú†Ï£º Ï†ïÎ≥¥Î•º ÏûÖÎ†•Î∞õÎäîÎã§. Ï†ÅÏ†àÌûà ÏûÖÎ†•ÌïòÏûê.\r\n\r\nÏö∞Ìé∏Î≤àÌò∏Ïùò Í≤ΩÏö∞ \u003cspan class=\"red-600\"\u003eÎØ∏Íµ≠ Ïö∞Ìé∏Î≤àÌò∏ÎßåÏùÑ ÏûÖÎ†•\u003c/span\u003eÎ∞õÏúºÎãà, Íµ¨Í∏ÄÏóê Í∑∏ÎÉ• ÎØ∏Íµ≠ Ï£ºÏÜå ÏïÑÎ¨¥Í±∞ÎÇò Ï≥êÏÑú Ïö∞Ìé∏Î≤àÌò∏ ÌïòÎÇò ÌôïÏù∏ÌïòÏó¨ ÏûÖÎ†•ÌïòÏûê.\r\n\r\n## 4. ÎèÑÎ©îÏù∏ Íµ¨Îß§\r\n\r\nÎèÑÎ©îÏù∏ Íµ¨Îß§Î•º ÏàòÌñâÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132058813-3eb136bc-d801-40ac-a1c3-83a68478f6e4.png)\r\n\r\n\u003cspan class=\"red-600\"\u003e[Read trademark notice]\u003c/span\u003eÎäî starcraftÎùºÎäî Î∏åÎûúÎìúÎ™ÖÏùÑ ÎèÑÎ©îÏù∏ÏúºÎ°ú ÏÇ¨Ïö©Ìï®Ïóê Îî∞Îùº Í¥ÄÎ†® ÏïΩÍ¥ÄÏùò ÎèôÏùòÎ•º Î∞õÎäî Í≤ÉÏù¥Îã§.\r\n\r\nÏùºÎ∞òÏ†ÅÏù∏ ÎèÑÎ©îÏù∏Ïóî Ìï¥Îãπ Í≥ºÏ†ïÏù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎã§.\r\n\r\n* \u003cspan class=\"amber-600\"\u003eRegistration\u003c/span\u003e - ÏÜåÏú† Í∏∞Í∞Ñ ÏÑ†ÌÉù (ÏµúÏÜå 1ÎÖÑ)\r\n* \u003cspan class=\"amber-600\"\u003ePrivacy protection is on\u003c/span\u003e - ÎèÑÎ©îÏù∏ ÏÜåÏú†Ï£º Ï†ïÎ≥¥Î•º Ïà®Í∏¥Îã§. ÌõÑÏù¥Ï¶à(WHOIS) Îì±ÏóêÏÑú ÎèÑÎ©îÏù∏ Ï†ïÎ≥¥Î•º Ï°∞ÌöåÌï† Í≤ΩÏö∞, ÏÜåÏú†Ï£ºÏóê ÎåÄÌïú Ï†ïÎ≥¥Î•º Ïà®Í∏¥ Ï±Ñ Ï†úÍ≥µÌïúÎã§.\r\n* \u003cspan class=\"amber-600\"\u003eAuto-renew is on\u003c/span\u003e - ÎèÑÎ©îÏù∏ ÏûêÎèô Í∞±Ïã† ÌôúÏÑ±Ìôî\r\n* \u003cspan class=\"grey-600\"\u003eCustom email\u003c/span\u003e - ÎèÑÎ©îÏù∏ Ïù¥Î©îÏùºÍ≥ÑÏ†ï ÌôúÏÑ±Ìôî\r\n\r\nCustom emailÏùÄ ÏûêÏã†Ïùò ÎèÑÎ©îÏù∏ÏúºÎ°ú Îêú Íµ¨Í∏Ä Ïù¥Î©îÏùºÏùÑ ÎßåÎìúÎäî Í≤ÉÏù¥Îã§. Ï¶â, `example@starcraft.dev`ÏôÄ Í∞ôÏù¥ \u003cspan class=\"orange-500\"\u003eÏûêÏã†Ïù¥ Íµ¨ÏûÖÌïú ÎèÑÎ©îÏù∏ÏúºÎ°ú Ïù¥Î©îÏùº ÏïÑÏù¥ÎîîÎ•º ÏÉùÏÑ±\u003c/span\u003eÌï¥Ï£ºÎäî ÏÑúÎπÑÏä§Îã§.\r\n\r\nÎ¨ºÎ°† Î¨¥Î£åÎäî ÏïÑÎãàÍ≥†, Ïú†Ï†ÄÎãπ Ïõî 12$ ÎπÑÏö©Ïù¥ Ï≤≠Íµ¨ÎêúÎã§. ÎèÑÎ©îÏù∏ Ïú†ÏßÄ ÎπÑÏö©Ïù¥ Ïó∞ 12$ÏûÑÏùÑ Í∞êÏïàÌïòÎ©¥ 10Î∞∞Ïóê Îã¨ÌïòÎäî ÎπÑÏö©Ïù¥Îã§. ÎπÑÏ¶àÎãàÏä§ Îì± Î∞òÎìúÏãú ÌïÑÏöîÌïú ÏÑúÎπÑÏä§Í∞Ä ÏïÑÎãàÎùºÎ©¥ Ìï¥Îãπ ÏÑúÎπÑÏä§Îäî Ï≤¥ÌÅ¨Î•º Ìï¥Ï†úÌïòÏûê.\r\n\r\n# IPÏôÄ ÎèÑÎ©îÏù∏ Ïó∞Í≤∞ÌïòÍ∏∞\r\n\r\nÎèÑÎ©îÏù∏ Íµ¨ÏûÖÏù¥ ÏôÑÎ£åÎêòÎ©¥ ÏÜåÏú†Ï£º Ï†ïÎ≥¥Ïóê ÏûÖÎ†•Ìïú Ïù¥Î©îÏùºÎ°ú Íµ¨Îß§ ÏòÅÏàòÏ¶ùÍ≥º Ìï®Íªò ÏïàÎÇ¥ Î©îÏùºÏù¥ ÏàòÏã†ÎêúÎã§.\r\n\r\nÍµ¨ÏûÖ Ïù¥ÌõÑ ÎèÑÎ©îÏù∏ÏùÄ Ï¶âÏãú ÏÇ¨Ïö©Ïù¥ Í∞ÄÎä•ÌïòÎã§. Ïù¥ ÎèÑÎ©îÏù∏ÏùÑ ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ïó∞ÎèôÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† DNS ÏÑ§Ï†ïÏùÑ ÌÜµÌï¥ \u003cspan class=\"green-600\"\u003eÎùºÏ¶àÎ≤†Ïù¥ÌååÏù¥Ïùò IPÏôÄ ÎèÑÎ©îÏù∏ÏùÑ Ïó∞Í≤∞\u003c/span\u003eÌï¥Ï£ºÎ©¥ ÎêúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132080600-d1083686-ceb4-4046-a6ab-c4a0c7a83f90.png)\r\n\r\nGoogle DomainsÏùò DNS Î©îÎâ¥ÏóêÏÑú DNS ÏÑ§Ï†ïÏùÑ Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132080643-7a92c2ec-8b8a-4428-b4c3-4ba149bb6875.png)\r\n\r\n[ÎßûÏ∂§ Î†àÏΩîÎìú Í¥ÄÎ¶¨]Î•º ÌÅ¥Î¶≠ÌïòÏó¨ DNS RecordÎ•º Ï∂îÍ∞ÄÌïúÎã§.\r\n\r\n\u003cspan class=\"green-600\"\u003eA RecordÎ•º ÌïòÎÇò Ï∂îÍ∞ÄÌïòÏó¨ Îç∞Ïù¥ÌÑ∞Ïóê ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò IPÎ•º ÏûÖÎ†•\u003c/span\u003eÌïòÍ≥† Ï†ÄÏû•ÌïúÎã§. Ïàò Î∂Ñ Ïù¥ÎÇ¥Î°ú Î∞òÏòÅÏù¥ ÏôÑÎ£åÎêúÎã§.\r\n\r\n\u003e \u003cb class=\"teal-A400\"\u003eÏÇ¨ÏÑ§ IP ÏûÖÎ†•? Î©àÏ∂∞!\u003c/b\u003e  \r\n\u003e Í≥µÏú†Í∏∞ ÌôòÍ≤ΩÏùÑ ÏÇ¨Ïö©ÌïúÎã§Î©¥ IP ÌôïÏù∏ Ïãú \u003cspan class=\"pink-600\"\u003e192.168.0.xxx\u003c/span\u003eÏôÄ Í∞ôÏùÄ ÏÇ¨ÏÑ§ IPÍ∞Ä Ï∂úÎ†•Îê† Í≤ÉÏù¥Îã§. A RecordÏóî ÏÇ¨ÏÑ§ IPÍ∞Ä ÏïÑÎãå Ïã§Ï†ú IPÎ•º ÏûÖÎ†•Ìï¥ÏïºÌïúÎã§. Í≥µÏú†Í∏∞ ÏÑ§Ï†ïÏù¥ÎÇò [findIP](https://www.findip.kr/)ÏóêÏÑú ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n# ÎèÑÎ©îÏù∏ Ïó∞Îèô ÌôïÏù∏\r\n\r\n``` bash\r\nnslookup [ÎèÑÎ©îÏù∏]\r\n```\r\n\r\nÏúàÎèÑÏö∞Îì† UbuntuÎì† ÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ ÎèÑÎ©îÏù∏Í≥º Ïó∞ÎèôÎêú IPÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nÎÇ¥Í∞Ä ÏûÖÎ†•Ìïú IPÍ∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÎÇòÏò®Îã§Î©¥ ÏÑ±Í≥µÏù¥Îã§.\r\n\r\nÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ÏóêÏÑú TomcatÏùÑ Í∏∞ÎèôÌïòÍ≥† `example.com:8080`Ïóê Ï†ëÏÜçÌïòÏó¨ ÌéòÏù¥ÏßÄÍ∞Ä Ïûò Ï∂úÎ†•ÎêòÎäîÏßÄ ÌôïÏù∏ÌïòÏûê.\r\n\r\n## Ïó∞Í≤∞Ïù¥ ÎêòÏßÄ ÏïäÏïÑÏöî!\r\n\r\n* `xxx.xxx.xxx.xxx:8080`ÏúºÎ°ú Ï†ëÏÜçÎêòÎäîÏßÄ ÌôïÏù∏\r\n* Ï†ëÏÜçÏù¥ Îê† Í≤ΩÏö∞ Ïô∏Î∂ÄÏóêÏÑú Î¨∏Ï†úÏóÜÏù¥ Ï†ëÏÜçÎêòÎØÄÎ°ú, ÎèÑÎ©îÏù∏Ïóê Ïó∞Í≤∞Ìïú IPÍ∞Ä Ïò¨Î∞îÎ•∏ÏßÄ ÌôïÏù∏\r\n* Ï†ëÏÜçÎêòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞ Ïï†Ï¥àÏóê Ïô∏Î∂ÄÏóêÏÑú Ï†ëÏÜçÎêòÏßÄ ÏïäÎäî Í≤ÉÏù¥ÎØÄÎ°ú Î∞©ÌôîÎ≤ΩÏù¥ÎÇò Ìè¨Ìä∏ ÌÜµÏã†Ïóê Î¨∏Ï†úÍ∞Ä ÏóÜÎäîÏßÄ ÌôïÏù∏\r\n* Í≥µÏú†Í∏∞ ÌôòÍ≤ΩÏùº Í≤ΩÏö∞ IPÏ£ºÏÜåÏùò Ìè¨Ìä∏Ìè¨ÏõåÎî©Ïù¥ ÏÑ§Ï†ïÎêòÏñ¥ÏûàÎäîÏßÄ ÌôïÏù∏\r\n\r\n# Î™©Ìëú\r\n\r\n* \u003cdel class=\"grey-400\"\u003eÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ubuntu ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïúÎã§.\u003c/del\u003e\r\n* \u003cdel class=\"grey-400\"\u003eTomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§.\u003c/del\u003e\r\n* \u003cdel class=\"grey-400\"\u003eÎèÑÎ©îÏù∏ÏùÑ ÏûÖÌûåÎã§.\u003c/del\u003e\r\n* SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÌïòÏó¨ HTTPS ÌÜµÏã†ÏùÑ Ï†úÍ≥µÌïúÎã§.\r\n* SSH, RDP Îì±Ïùò ÏõêÍ≤© ÌÜµÏã†ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌïúÎã§.\r\n* MariaDBÎ•º ÏÑ§ÏπòÌïòÏó¨ DB ÌÜµÏã†ÏùÑ ÏàòÌñâÌïúÎã§.\r\n\r\n`dev` ÎèÑÎ©îÏù∏ÏùÄ Î∞òÎìúÏãú SSLÏù¥ ÌïÑÏöîÌïòÎã§. ÎçîÍµ∞Îã§ÎÇò ÌòÑÏû¨Ïóê Î∞∞Ìè¨ÎêòÎäî Î™®Îì† Ïõπ ÌéòÏù¥ÏßÄÏóî HTTPS Ï†ÅÏö©ÏùÑ Í±∞Ïùò Í∞ïÏ†úÌïòÎã§ÏãúÌîº Ìï®ÏúºÎ°ú HTTPS Ï†ÅÏö©ÏùÑ Î™©ÌëúÏóê Ï∂îÍ∞ÄÌïúÎã§.","url":["2021-09-04-raspberry-domain","2021","09","04","raspberry-domain"]},{"header":{"title":"[Ubuntu] ufwÎ°ú Î∞©ÌôîÎ≤Ω Ìè¨Ìä∏ ÏÑ§Ï†ïÌïòÍ∏∞","excerpt":"Î™®Îì† Í±¥Î¨ºÏóêÎäî ÏûÖÍµ¨Í∞Ä Ï°¥Ïû¨ÌïúÎã§. ÏùºÎ∞òÏ†ÅÏù∏ ÏÉÅÌô©ÏóêÏÑú, ÎàÑÍµ¨Îì†ÏßÄ Ìï¥Îãπ Í±¥Î¨ºÏóê ÎìúÎÇòÎì§Í∏∞ ÏúÑÌï¥ÏÑ† Ï¢ãÎì† Ïã´Îì† ÏûÖÍµ¨Î•º ÌÜµÍ≥ºÌï¥ÏïºÌïúÎã§. Ïù¥ ÏûÖÍµ¨ÎùºÎäî Í≤ÉÏù¥ Îòê ÎßàÎÉ• Ïó¥Î†§ÏûàÎäî Í±¥ ÏïÑÎãàÎùºÏÑú, ÌïÑÏöî ÏãúÏóî Í∞úÎ∞©ÎêòÏñ¥ÏûàÎã§Í∞ÄÎèÑ ÌäπÏ†ï ÏãúÍ∞ÑÏóêÎäî ÌèêÏáÑÎêòÍ∏∞ÎèÑ ÌïúÎã§. Ïã¨ÏßÄÏñ¥ Ïñ¥Îñ§ Í≥≥ÏùÄ ÍπåÎã§Î°≠Í∏∞ Í∑∏ÏßÄÏóÜÏñ¥ÏÑú, ÏÇ¨ÎûåÏùÑ Í∞ÄÎ†§Î∞õÍ∏∞ÎèÑ ÌïúÎã§. Ïù¥Î•ºÌÖåÎ©¥ Î≥¥ÏïàÍµ¨Ïó≠Ïù¥ÎùºÎçòÍ∞Ä, Í∏àÏöîÏùº Î∞§Ïùò ÌÅ¥ÎüΩÏù¥ÎùºÎçòÍ∞Ä. PCÌÜµÏã†ÎèÑ Ïù¥ÏôÄ ÏõêÎ¶¨Í∞Ä Î≥ÑÎ∞ò Îã§Î•º Î∞î ÏóÜÎã§. Î≥¥Í∏∞Ïóî Í∑∏ÎÉ• Îßâ ÌÜµÏã†ÌïòÎäî Í≤É Í∞ôÏïÑÎèÑ, Ï†ÄÎßàÎã§ Ìï†ÎãπÎ∞õÏùÄ ÏûÖÍµ¨Î•º ÌÜµÌï¥ PCÏóê ÎìúÎÇòÎì†Îã§. PCÍ∞Ä Í±¥Î¨ºÏù¥ÎùºÍ≥† ÌïúÎã§Î©¥, PCÏùò ÏûÖÍµ¨Îäî Ìè¨Ìä∏(PORT)Îùº Ìï† Ïàò ÏûàÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/132039520-3efc64ec-28c2-499c-af29-dfe153f53852.png","date":"2021-09-04T01:26:20","type":"posts","category":"Ubuntu","tag":["Ubuntu","Î∞©ÌôîÎ≤Ω"],"comment":true,"publish":true},"name":"2021-09-04-firewall-with-ufw.md","content":"\r\n# Í∞úÏöî\r\n\r\nÎ™®Îì† Í±¥Î¨ºÏóêÎäî ÏûÖÍµ¨Í∞Ä Ï°¥Ïû¨ÌïúÎã§. ÏùºÎ∞òÏ†ÅÏù∏ ÏÉÅÌô©ÏóêÏÑú, ÎàÑÍµ¨Îì†ÏßÄ Ìï¥Îãπ Í±¥Î¨ºÏóê ÎìúÎÇòÎì§Í∏∞ ÏúÑÌï¥ÏÑ† Ï¢ãÎì† Ïã´Îì† ÏûÖÍµ¨Î•º ÌÜµÍ≥ºÌï¥ÏïºÌïúÎã§.\r\n\r\nÏù¥ ÏûÖÍµ¨ÎùºÎäî Í≤ÉÏù¥ Îòê ÎßàÎÉ• Ïó¥Î†§ÏûàÎäî Í±¥ ÏïÑÎãàÎùºÏÑú, ÌïÑÏöî ÏãúÏóî Í∞úÎ∞©ÎêòÏñ¥ÏûàÎã§Í∞ÄÎèÑ ÌäπÏ†ï ÏãúÍ∞ÑÏóêÎäî ÌèêÏáÑÎêòÍ∏∞ÎèÑ ÌïúÎã§.\r\n\r\nÏã¨ÏßÄÏñ¥ Ïñ¥Îñ§ Í≥≥ÏùÄ ÍπåÎã§Î°≠Í∏∞ Í∑∏ÏßÄÏóÜÏñ¥ÏÑú, ÏÇ¨ÎûåÏùÑ Í∞ÄÎ†§Î∞õÍ∏∞ÎèÑ ÌïúÎã§. Ïù¥Î•ºÌÖåÎ©¥ Î≥¥ÏïàÍµ¨Ïó≠Ïù¥ÎùºÎçòÍ∞Ä, Í∏àÏöîÏùº Î∞§Ïùò ÌÅ¥ÎüΩÏù¥ÎùºÎçòÍ∞Ä.\r\n\r\n\u003cbr /\u003e\r\n\r\nPCÌÜµÏã†ÎèÑ Ïù¥ÏôÄ ÏõêÎ¶¨Í∞Ä Î≥ÑÎ∞ò Îã§Î•º Î∞î ÏóÜÎã§. Î≥¥Í∏∞Ïóî Í∑∏ÎÉ• Îßâ ÌÜµÏã†ÌïòÎäî Í≤É Í∞ôÏïÑÎèÑ, Ï†ÄÎßàÎã§ Ìï†ÎãπÎ∞õÏùÄ ÏûÖÍµ¨Î•º ÌÜµÌï¥ PCÏóê ÎìúÎÇòÎì†Îã§.\r\n\r\nPCÍ∞Ä Í±¥Î¨ºÏù¥ÎùºÍ≥† ÌïúÎã§Î©¥, PCÏùò ÏûÖÍµ¨Îäî Ìè¨Ìä∏(PORT)Îùº Ìï† Ïàò ÏûàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÎ™®Îì† ÌîÑÎ°úÍ∑∏Îû®ÏùÄ PCÏôÄÏùò ÌÜµÏã† Ïãú ÏûÑÏùòÏùò ÏûÖÍµ¨, Ìè¨Ìä∏Î•º Ìï†ÎãπÎ∞õÎäîÎã§. ÌîÑÎ°úÍ∑∏Îû®ÏùÄ Ìï¥Îãπ Ìè¨Ìä∏Î•º ÌÜµÌï¥ Îì§Ïñ¥Ïò§Í≥†, ÎÇòÍ∞ÄÎ©∞ Ï†ïÌï¥ÏßÑ ÎèôÏûëÏùÑ ÏàòÌñâÌïúÎã§.\r\n\r\nÎßåÏïΩ Ìï¥Îãπ Ìè¨Ìä∏Í∞Ä ÎßâÌòÄÏûàÎã§Î©¥, Ìï¥Îãπ Ïª¥Ìì®ÌÑ∞Î•º ÎåÄÏÉÅÏúºÎ°† Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÎèôÏûëÌï† Ïàò ÏóÜÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÏù¥ ÌîÑÎ°úÍ∑∏Îû®Ïù¥ ÎÇ¥ PCÏóê ÌïÑÏöîÌïòÎã§Î©¥ Ìè¨Ìä∏Î•º Ïó¥Ïñ¥Ï£ºÎ©¥ Îê† Í≤ÉÏù¥Í≥†, ÏïÑÎãàÎùºÎ©¥ Ìè¨Ìä∏Î•º Îã´ÏùåÏúºÎ°úÏç® Ï†ëÍ∑ºÌïòÏßÄ Î™ªÌïòÍ≤å Ìï®Ïù¥ Î∞îÎûåÏßÅÌïòÎã§. ÌòπÏùÄ Ïù∏Ï¶ùÎêú ÏÜåÏàòÏùò ÌîÑÎ°úÍ∑∏Îû®ÏóêÍ≤åÎßå Ìè¨Ìä∏Î•º ÌóàÏö©Ìï† ÏàòÎèÑ ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÎßê Í∑∏ÎåÄÎ°ú Î≥¥ÏïàÍ≥º Îß§Ïö∞ Î∞ÄÏ†ëÌïú Í∞úÎÖêÏúºÎ°úÏç®, \u003cspan class=\"red-600\"\u003eÎ∞©ÌôîÎ≤Ω ÏÑ§Ï†ïÏùÑ ÌÜµÌï¥ ÏõêÌïòÎäî Ìè¨Ìä∏Î•º ÏõêÌïòÎäî ÎåÄÏÉÅÏóêÍ≤å Í∞úÎ∞©/ÌèêÏáÑ\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n\r\nUbuntuÏóêÏÑú ufwÎ•º ÌÜµÌï¥ Î∞©ÌôîÎ≤Ω ÏÑ§Ï†ïÏùÑ ÏõêÌïòÎäîÎåÄÎ°ú ÏÑ§Ï†ïÌï¥Î≥¥Ïûê.\r\n\r\n# Í∑∏ÎÉ• Îã§ Ïó¥Î©¥ Ïïà Îèº?\r\n\r\nÏ°∞ÏÑ†ÏãúÎåÄ Ï†úÏ£ºÎèÑÎäî Î¨∏ÏùÑ Ïû†Í∑ºÎã§Îäî Í∞úÎÖêÏù¥ Îß§Ïö∞ ÎØ∏ÏïΩÌñàÎã§Í≥† ÌïúÎã§.\r\n\r\nÏòõ ÍµêÌÜµÎ∞©ÏãùÍ≥º ÏÑ¨Ïù¥ÎùºÎäî ÌèêÏáÑÏ†ÅÏù∏ ÌôòÍ≤Ω ÎçïÎ∂ÑÏóê Ïú†ÎèôÏù∏Íµ¨Í∞Ä Îß§Ïö∞ Ï†ÅÏóàÍ≥†, Í∞Å ÎßàÏùÑ Ï£ºÎØºÏóê ÎåÄÌïú Ïã†ÏõêÏù¥ ÌôïÏã§ÌñàÏùÑ Í≤ÉÏù¥Îã§. ÎÇ¥Î•ôÏóê ÎπÑÌï¥ Ïô∏ÏßÄÏù∏Ïù¥ Î∞©Î¨∏/Í±∞Ï£ºÌï† ÏùºÎèÑ Îß§Ïö∞ Ï†ÅÏóàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÏù¥Ï≤òÎüº Ï£ºÎ≥Ä ÌôòÍ≤ΩÍ≥º ÏÇ¨ÎûåÎì§ Í∞ÑÏùò Ïã†Î¢∞ÏÑ±Ïù¥ ÏûàÎã§Î©¥ Íµ≥Ïù¥ Í∑∏Î†áÍ≤å ÌèêÏáÑÏ†ÅÏùº ÌïÑÏöîÎäî ÏóÜÏùÑÏßÄÎèÑ Î™®Î•∏Îã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÌïòÏßÄÎßå Ïù∏ÌÑ∞ÎÑ∑Ïù¥ÎùºÎäî ÌôòÍ≤ΩÏùÄ Ïù¥ÏôÄ Í≤∞Ïù¥ Îß§Ïö∞ Îã§Î•¥Îã§. Ïù∏ÌÑ∞ÎÑ∑Ïóê Ïó∞Í≤∞Îßå ÎêòÏñ¥ÏûàÎã§Î©¥ ÎàÑÍµ¨ÎÇò ÎÇ¥ PCÏóê Ï†ëÍ∑ºÌï† Ïàò ÏûàÎäî Ïû†Ïû¨Ï†Å Í∞ÄÎä•ÏÑ±ÏùÑ Í∞ÄÏßÑÎã§. ÎàÑÍ∞Ä, Ïôú, Î¨¥ÏóáÏùÑ ÏúÑÌï¥ Ïò§ÎäîÏßÄÎèÑ Ïïå Ïàò ÏóÜÎã§.\r\n\r\nÏù¥ Í≤ΩÏö∞ Î¨∏ÏùÑ ÏïÑÎ¨¥Î†áÍ≤åÎÇò Ïó¥Ïñ¥Ïû¨Íª¥ÎÜìÎäîÍ±¥ Î∞îÎûåÏßÅÌïú ÏÉÅÌô©Ïù¥ ÏïÑÎãê Í≤ÉÏù¥Îã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÎ∞©ÌôîÎ≤ΩÏùÄ Ïù¥Îü¨Ìïú Î¨∏Ï†úÎ°úÎ∂ÄÌÑ∞ PCÎ•º ÏµúÎåÄÌïú Î≥¥Ìò∏ÌïòÍ∏∞ÏúÑÌï¥, \u003cspan class=\"green-600\"\u003eÍ∏∞Î≥∏Ï†ÅÏúºÎ°ú ÌèêÏáÑÏ†ÅÏù∏ ÏÑ§Ï†ï\u003c/span\u003eÏùÑ Í∞ÄÏßÑÎã§. ÏùºÎã® Ïïà ÎêúÎã§Í≥† ÏßàÎü¨ÎÜìÍ≥† Î≥¥Îäî ÏÖàÏù¥Îã§.\r\n\r\nÎ≥¥ÏïàÏùÑ ÏúÑÌï¥ÏÑú Î∞©ÌôîÎ≤ΩÏùÄ Í∞ÄÍ∏âÏ†Å ÌèêÏáÑÌïòÎêò, ÌïÑÏöîÌïú ÌîÑÎ°úÍ∑∏Îû®Îßå Í∞úÎ∞©ÌïòÎäî ÌôîÏù¥Ìä∏Î¶¨Ïä§Ìä∏ Î∞©ÏãùÏùÑ Ïì∞Îäî ÏäµÍ¥ÄÏùÑ Îì§Ïù¥ÎèÑÎ°ù ÌïòÏûê.\r\n\r\n# ufw\r\n\r\nÍ∏∞Î≥∏Ï†ÅÏù∏ Î∞©ÌôîÎ≤Ω Î™ÖÎ†πÏñ¥ `iptables`Í∞Ä ÏûàÏßÄÎßå, Î™ÖÎ†πÏñ¥Í∞Ä Í∑∏Î¶¨ ÏßÅÍ¥ÄÏ†ÅÏù¥ÏßÄ ÏïäÎã§Îäî Îã®Ï†êÏù¥ ÏûàÎã§. Ïù¥Ïóê ÎπÑÌï¥ `ufw`Îäî `iptables`Ïóê ÎπÑÌï¥ Ìõ®Ïî¨ ÏâΩÍ≥† ÏßÅÍ¥ÄÏ†ÅÏù∏ Î™ÖÎ†πÏñ¥Î°ú Îã§Î£∞ Ïàò ÏûàÎã§.\r\n\r\n`iptables`Í≥º ÏÑ±Îä•ÏÉÅÏùò Ï∞®Ïù¥Í∞Ä Í±∞Ïùò ÏóÜÎã§Îäî Ï†êÏùÑ Í∞êÏïàÌïòÎ©¥ ÌôïÏã§Ìïú Ïû•Ï†ê.\r\n\r\n## ufw ÏÑ§Ïπò\r\n\r\nufwÎäî Í∏∞Î≥∏ Î™ÖÎ†πÏñ¥Í∞Ä ÏïÑÎãàÎã§. \u003cspan class=\"blue-400\"\u003eufwÎ•º ÏÑ§Ïπò\u003c/span\u003eÌïòÏûê.\r\n\r\n``` bash\r\nsudo apt-get install ufw\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ ÏÑ§ÏπòÌï† Ïàò ÏûàÎã§.\r\n\r\n## ufw ÏÉÅÌÉú Í¥ÄÎ¶¨ Î™ÖÎ†πÏñ¥\r\n\r\nufwÏùò ÏÉÅÌÉúÎ•º Í¥ÄÎ¶¨ÌïòÎäî Î™ÖÎ†πÏñ¥Îã§.\r\n\r\n``` bash\r\n# ufw ÌôúÏÑ±Ìôî\r\nsudo ufw enable\r\n\r\n# ufw ÎπÑÌôúÏÑ±Ìôî\r\nsudo ufw disable\r\n\r\n# ufw ÏÉÅÌÉú ÌôïÏù∏\r\nsudo ufw status verbose\r\n```\r\n\r\nufwÍ∞Ä ÏÑ§ÏπòÎêú ÌõÑ Î∞©ÌôîÎ≤ΩÏóê ÏòÅÌñ•ÏùÑ Ï£ºÎäî Í±∏ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ \u003cspan class=\"blue-400\"\u003eÍ∏∞Î≥∏Ï†ÅÏúºÎ°ú ÎπÑÌôúÏÑ±Ìôî ÏÉÅÌÉú\u003c/span\u003eÎ°ú ÏÑ§ÏπòÎêúÎã§.\r\n\r\n`sudo ufw enable` Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ ÌôúÏÑ±ÌôîÌïòÏûê.\r\n\r\n## ufw Ï†ïÏ±Ö Í¥ÄÎ¶¨ Î™ÖÎ†πÏñ¥\r\n\r\nufwÏóê Ï†ÅÏö©Îêú \u003cspan class=\"blue-400\"\u003eÏ†ïÏ±ÖÏùÑ Í¥ÄÎ¶¨\u003c/span\u003eÌïúÎã§.\r\n\r\n``` bash\r\n# Ï†ïÏ±Ö Ï°∞Ìöå\r\nsudo ufw show raw\r\n\r\n# Í∏∞Î≥∏ Ï†ïÏ±Ö ÌóàÏö©\r\nsudo ufw default allow\r\n\r\n# Í∏∞Î≥∏ Ï†ïÏ±Ö Ï∞®Îã®\r\nsudo ufw default deny\r\n```\r\n\r\nÎ™®Îì† Ìè¨Ìä∏ ÌÜµÏã†Ïóê ÎåÄÌïú ÏùºÍ¥Ñ ÌóàÏö©/Ï∞®Îã®Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n``` bash\r\n# Îì§Ïñ¥Ïò§Îäî ÌÜµÏã† Ï∞®Îã®\r\nsudo ufw default deny incoming\r\n\r\n# ÎÇòÍ∞ÄÎäî ÌÜµÏã† ÌóàÏö©\r\nsudo ufw default allow outgoing\r\n```\r\n\r\nÏò§ÎäîÏÇ¨Îûå ÎßâÍ≥† Í∞ÄÎäîÏÇ¨Îûå Ïïà ÎßâÎäîÎã§ÎùºÎäî ÎßêÏùÑ Îì§Ïñ¥Î≥∏ Ï†ÅÏù¥ ÏûàÏùÑ Í≤ÉÏù¥Îã§. Î≥¥ÏïàÎèÑ ÎòëÍ∞ôÎã§. ÎÇ¥Í≤å Îì§Ïñ¥Ïò§Îäî ÌÜµÏã†ÏùÄ ÏµúÎåÄÌïú ÌèêÏáÑÏ†ÅÏúºÎ°ú, ÎÇ¥Í≤åÏÑú ÎÇòÍ∞ÄÎäî ÌÜµÏã†ÏùÄ Í∞úÎ∞©Ï†ÅÏúºÎ°ú ÎåÄÌïúÎã§.\r\n\r\n## ufw Ï†ïÏ±Ö ÏÑ§Ï†ï Î™ÖÎ†πÏñ¥\r\n\r\n``` bash\r\n# 80Ìè¨Ìä∏(HTTP) ÌóàÏö©\r\nsudo ufw allow 80\r\n\r\n# 80Ìè¨Ìä∏(HTTP) TCP ÌóàÏö©\r\nsudo ufw allow 80/tcp\r\n\r\n# 80Ìè¨Ìä∏(HTTP) UDP ÌóàÏö©\r\nsudo ufw allow 80/udp\r\n\r\n# 80Ìè¨Ìä∏(HTTP) ÌóàÏö©\r\nsudo ufw allow http\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Îäî \u003cspan class=\"blue-400\"\u003eHTTP Ìè¨Ìä∏ 80ÏùÑ ÌóàÏö©ÌïòÎäî Î™ÖÎ†πÏñ¥\u003c/span\u003eÎì§Ïùò Î™®ÏùåÏù¥Îã§.\r\n\r\nufwÎäî Í≥†Ïú† ÏÑúÎπÑÏä§ Ïù¥Î¶ÑÏùÑ ÏÇ¨Ïö©Ìï¥ÏÑú Ìè¨Ìä∏Î•º Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÎã§. HTTP(80), HTTPS(443), FTP(21), SSH(22) Îì±Ïù¥ Ïù¥Ïóê Ìï¥ÎãπÌïúÎã§.\r\n\r\n`allow` Ïù¥Ïô∏ÏóêÎèÑ `deny`Î•º ÌÜµÌï¥ ÌÜµÏã†ÏùÑ Í±∞Î∂ÄÌïòÍ±∞ÎÇò, `delete`Î•º ÌÜµÌï¥ Ìï¥Îãπ Ï†ïÏ±ÖÏùÑ ÏïÑÏòà ÏßÄÏõåÎ≤ÑÎ¶¥ ÏàòÎèÑ ÏûàÎã§.\r\n\r\nÏ†ïÏ±ÖÏùÑ ÏßÄÏö∞Í≤å ÎêòÎ©¥ ufwÏóê ÏÑ§Ï†ïÎêú Í∏∞Î≥∏ Ï†ïÏ±ÖÏùÑ Îî∞Î•¥Í≤å ÎêúÎã§.\r\n\r\n## ufw Ï†ïÏ±Ö ÏÑ∏Î∂ÄÏÑ§Ï†ï Î™ÖÎ†πÏñ¥\r\n\r\n### IP ÌÜµÏã† Ï†ïÏ±Ö\r\n\r\n``` bash\r\n# 192.168.0.100 IPÏùò ÌÜµÏã† ÌóàÏö©\r\nsudo ufw allow from 192.168.0.100\r\n\r\n# 192.168.0.100 ~ 200 ÎåÄÏó≠Ïùò IPÏùò ÌÜµÏã† ÌóàÏö©\r\nsudo ufw allow from 192.168.0.100/200\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ÏÑú \u003cspan class=\"blue-400\"\u003eÌäπÏ†ï IP ÌòπÏùÄ IP ÎåÄÏó≠Ïùò ÌÜµÏã†ÏùÑ Í¥ÄÎ¶¨\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n\r\n### IP Î∞è Ìè¨Ìä∏ ÌÜµÏã† Ï†ïÏ±Ö\r\n\r\n``` bash\r\n# 192.168.0.100 IPÏùò 80Ìè¨Ìä∏ ÌóàÏö©\r\nsudo ufw allow from 192.168.0.100 to any port 80\r\n\r\n# 192.168.0.100 IPÏùò 80Ìè¨Ìä∏ TCP ÌóàÏö©\r\nsudo ufw allow from 192.168.0.100 to any port 80 proto tcp\r\n```\r\n\r\n\u003cspan class=\"blue-400\"\u003eÌäπÏ†ï IPÏùò ÌäπÏ†ï Ìè¨Ìä∏Îßå ÌóàÏö©/Ï∞®Îã®\u003c/span\u003eÌï† ÏàòÎèÑ ÏûàÎã§.\r\n\r\n## ufw Ï†ïÏ±Ö ÏàòÏ†ï Î™ÖÎ†πÏñ¥\r\n\r\n``` bash\r\nsudo ufw status numbered\r\n```\r\n\r\nÌòÑÏû¨ Ï†ÅÏö©Îêú Ï†ïÏ±ÖÏùÑ Ïù∏Îç±Ïä§ Î≤àÌò∏ÏôÄ Ìï®Íªò Î≥¥Ïó¨Ï§ÄÎã§.\r\n\r\nÌï¥Îãπ Î≤àÌò∏Î•º ÌÜµÌï¥ \u003cspan class=\"blue-400\"\u003eÏ†ïÏ±ÖÏùÑ ÏàòÏ†ï, ÏÇ≠Ï†ú\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n\r\n``` bash\r\n# 1Î≤à Ï†ïÏ±ÖÏùÑ 80Ìè¨Ìä∏ Ï∞®Îã® Ï†ïÏ±ÖÏúºÎ°ú Î≥ÄÍ≤Ω\r\nsudo ufw insert 1 deny 80\r\n\r\n# 2Î≤à Ï†ïÏ±ÖÏùÑ 192.168.0.100 IPÏùò ÌÜµÏã† ÌóàÏö© Ï†ïÏ±ÖÏúºÎ°ú Î≥ÄÍ≤Ω\r\nsudo ufw insert 2 allow from 192.168.0.100\r\n```\r\n\r\n## ufw Ï†ïÏ±Ö ÏÇ≠Ï†ú Î™ÖÎ†πÏñ¥\r\n\r\n``` bash\r\n# 1Î≤à Ï†ïÏ±Ö ÏÇ≠Ï†ú\r\nsudo ufw delete 1\r\n```\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÏÑúÎπÑÏä§ÏóêÏÑú ÏÑúÎ≤ÑÍ∞Ä Í∞ñÎäî Ïó≠Ìï†Í≥º ÎπÑÏ§ëÏùÑ ÏÉùÍ∞ÅÌï¥Î≥∏Îã§Î©¥, ÏÑúÎ≤ÑÏùò Î≥¥ÏïàÏùÄ ÏÑúÎπÑÏä§Ïùò ÏïàÏ†ïÏÑ±Í≥º ÏßÅÍ≤∞ÎêòÎäî Ï§ëÏöîÌïú Î¨∏Ï†úÎã§.\r\n\r\nÎïåÎ¨∏Ïóê ÏÑúÎ≤ÑÏùò Î≥¥ÏïàÏùÄ Í∑ÄÏ∞ÆÏùÑÏ†ïÎèÑÎ°ú Í≤¨Í≥†ÌïòÍ≤å Íµ¨ÏÑ±ÎêòÎäî Í≤ÉÏù¥ Î∞îÎûåÏßÅÌïòÎã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÌîÑÎ°úÍ∑∏Îû®, Ïõπ Îì± Î™®Îì† ÏÑúÎπÑÏä§Ïùò Í∏∞Ï¥àÎäî Îç∞Ïù¥ÌÑ∞Ïùò ÌÜµÏã†Ïù¥ÎØÄÎ°ú, ÌÜµÏã†ÏùÑ Ïûò Ï†úÏñ¥ÌïòÎäî Í≤ÉÏù¥ Ï§ëÏöîÌïòÎã§.\r\n\r\nÎ∞òÎìúÏãú ÌïÑÏöîÌïú ÌÜµÏã†ÎßåÏùÑ ÌóàÍ∞ÄÌïòÍ≥† Í¥ÄÎ¶¨ÌïòÏó¨ ÏÑúÎ≤ÑÍ∞Ä Ìï≠ÏÉÅ ÏµúÏÉÅÏùò Î≥¥ÏïàÏùÑ Ïú†ÏßÄÌï† Ïàò ÏûàÎèÑÎ°ù Î≥¥ÏïàÏ†ïÏ±ÖÏùÑ Íµ¨ÏÑ±ÌïòÏûê.","url":["2021-09-04-firewall-with-ufw","2021","09","04","firewall-with-ufw"]}],"categories":{"All":{"count":67,"flag":true},"Ubuntu":{"count":3,"flag":true},"RaspberryPi":{"count":3,"flag":true},"ÏïåÍ≥†Î¶¨Ï¶ò":{"count":32,"flag":false},"Ïû°Îã¥":{"count":2,"flag":false},"WEB":{"count":7,"flag":false},"CS":{"count":10,"flag":false},"React":{"count":1,"flag":false},"JAVA":{"count":3,"flag":false},"Jekyll":{"count":4,"flag":false},"WAS":{"count":2,"flag":false}},"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","city12.gif","city13.gif","city14.gif","city15.gif","city2.gif","city3.gif","city4.gif","city4.jpg","city5.gif","city6.gif","city7.gif","city8.gif","city9.gif","code1.gif","code2.gif","code3.gif","funk1.gif","funk2.gif","funk3.gif","funk4.gif","funk5.gif","funk6.gif","game1.gif","signal.gif"],"category":"Ubuntu","page":1,"hash":"15a6cc3cb67"},"__N_SSG":true},"page":"/posts/category/[...page]","query":{"page":["Ubuntu","1"]},"buildId":"GVckYk5CbNFBkai4wsgej","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
