∏îÎ°úÍ∑∏Î•º Î≤ÑÎ¶¨Í≥† React Í∏∞Î∞òÏùò \u003cspan class=\"blue-500\"\u003eNext.js\u003c/span\u003eÎ•º ÌÜµÌï¥ Î∏îÎ°úÍ∑∏Î•º ÏÉàÎ°ú Í∞úÎ∞úÌñàÎã§.\r\n\r\nGithub PagesÎ•º Ï≤òÏùå Ï†ëÌñàÏùÑ Îïå, Ìò∏Ïä§ÌåÖÏùÑ Î∞òÎìúÏãú \u003cspan class=\"pink-500\"\u003eJekyll\u003c/span\u003e Í∏∞Î∞òÏúºÎ°ú Ìï¥ÏïºÌïúÎã§Í≥† Ï∞©Í∞ÅÌïòÍ≥†ÏûàÏóàÎã§. ÏÇ¨Ïã§ Ï°∞Í∏àÎßå ÏÉùÍ∞ÅÌï¥Î≥¥Î©¥ ÏÉÅÍ¥Ä ÏóÜÎçòÍ±¥Îç∞.\r\n\r\nÏµúÍ∑ºÏóê ReactÎ•º Ï†ëÌñàÎäîÎç∞, ÏÉùÍ∞ÅÎ≥¥Îã§ ÍΩ§ÎÇò Îß§Î†•Ï†ÅÏù∏ ÌîÑÎ†àÏûÑÏõåÌÅ¨Îùº ÏÜåÏÜåÌïòÍ≤åÎÇòÎßà Î≠îÍ∞Ä ÎßåÎì§Ïñ¥Î≥¥Í≥† Ïã∂ÏóàÎã§.  \r\nÎ∏îÎ°úÍ∑∏Í∞Ä Ï†ÅÏ†àÌïú ÌîÑÎ°úÏ†ùÌä∏(?)Í∞Ä Îê† Í≤É Í∞ôÏïòÎã§. Î™ÖÏÉâÏù¥ Í∞úÎ∞úÏûêÏù∏Îç∞ Î∏îÎ°úÍ∑∏ ÌïòÎÇò Ï†ïÎèÑÎäî ÏßÅÏ†ë Í∞úÎ∞úÌï¥Ïïº Ìï† Í≤É Í∞ôÍ∏∞ÎèÑ ÌïòÍ≥†....\r\n\r\n# Íµ≥Ïù¥ Î©ÄÏ©°Ìïú Î∏îÎ°úÍ∑∏ ÎÜîÎëêÍ≥†?\r\n\r\nÌïúÎèôÏïà Ïïà ÌïòÍ∏¥ ÌñàÏßÄÎßå, ÏßÄÍ∏àÍπåÏßÑ \u003cspan class=\"pink-500\"\u003eJekyll\u003c/span\u003e Î∏îÎ°úÍ∑∏Î•º Ïö¥ÏòÅÌïòÍ≥† ÏûàÏóàÎã§. [Moon Theme](http://taylantatli.github.io/Moon/)Î•º Ï†ÅÏö©Ìï¥ÏÑú ÏÇ¨Ïö©ÌñàÏóàÎäîÎç∞, ÌÅ¨Í≥†ÏûëÏùÄ Î∂àÌé∏Ìï®Ïù¥ ÏûàÏóàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\r\n1. \u003cb class=\"green-500\"\u003eJekyllÏù¥ÎùºÎäî ÏÉùÏÜåÌïú ÌôòÍ≤Ω\u003c/b\u003e\r\n\r\n\tGithubÏùò Í∞úÎ∞úÏñ∏Ïñ¥Îäî \u003cspan class=\"red-500\"\u003eRuby\u003c/span\u003eÎã§. Í∑∏ÎûòÏÑúÏùºÍπå, Github PagesÏùò Í∏∞Î≥∏ Î∞∞Ìè¨Îäî \u003cspan class=\"red-500\"\u003eRuby\u003c/span\u003e Í∏∞Î∞ò ÌîÑÎ†àÏûÑÏõåÌÅ¨Ïù∏ \u003cspan class=\"pink-500\"\u003eJekyll\u003c/span\u003eÏùÑ Îî∞ÎùºÍ∞ÑÎã§.  \r\n\tÎ¨∏Ï†úÎäî ÌïúÍµ≠Ïóî \u003cspan class=\"pink-500\"\u003eJekyll\u003c/span\u003eÏùÄ Î¨ºÎ°†, \u003cspan class=\"red-500\"\u003eRuby\u003c/span\u003eÎùºÎäî Ïñ∏Ïñ¥ ÏûêÏ≤¥Ïùò ÏàòÏöîÍ∞Ä ÎßéÏßÄ ÏïäÎã§. Îã®Ïàú Î∏îÎ°úÍ∑∏ ÌïòÎÇò Ïö¥ÏòÅÌïòÍ∏∞ ÏúÑÌï¥ ÏÉùÌåê Î™®Î•¥Îäî Ïñ∏Ïñ¥Î•º Ï†ëÌï¥Ïïº ÌïúÎã§Îäî Ï†êÏùÄ Î¨¥ÏãúÌï† Ïàò ÏóÜÎäî ÎîîÎ©îÎ¶¨Ìä∏.\r\n\r\n\tÎ¨ºÎ°† \u003cspan class=\"red-500\"\u003eRuby\u003c/span\u003eÎ•º ÏßÅÏ†ëÏ†ÅÏúºÎ°ú Í∞úÎ∞úÌïòÏßÑ ÏïäÏßÄÎßå \u003cspan class=\"pink-500\"\u003eJekyll\u003c/span\u003e ÏÉùÌÉúÍ≥Ñ ÎòêÌïú Í∑∏Î¶¨ ÏπúÏàôÌïú ÌòïÌÉúÎäî ÏïÑÎãàÏòÄÎã§.\r\n\r\n2. \u003cb class=\"green-500\"\u003eÌÉÄÏù∏Ïù¥ Í∞úÎ∞úÌïú ÏÜåÏä§Ïùò Ïù¥Ìï¥\u003c/b\u003e\r\n\r\n\t1Î≤àÍ≥º Í∞ôÏùÄ Î¨∏Ï†úÎ°ú, Î∞ëÎ∞îÎã•Î∂ÄÌÑ∞ \u003cspan class=\"pink-500\"\u003eJekyll\u003c/span\u003eÏùÑ Í∞úÎ∞úÌï† Ïàò ÏóÜÏóàÎã§.  \r\n\tÌäπÏ†ï Í∏∞Îä•Ïóê ÎåÄÌïú ÏÜåÏöîÍ∞Ä Î∞úÏÉùÌï† Í≤ΩÏö∞, ÌòÑÏû¨ ÌÖåÎßàÏóê Ïñ¥Ïö∏Î¶¨ÎèÑÎ°ù \"**Ïûò ÎîîÏûêÏù∏**\"ÌïòÎäî Í≤ÉÏù¥ Ï§ëÏöîÌïòÎã§. ÌïòÏßÄÎßå ÏÇ¨Ïö©ÏûêÏùò ÏûÖÏû•ÏóêÏÑú ÌÖåÎßà Í∞úÎ∞úÏûêÏùò ÎîîÏûêÏù∏ Ï≤†ÌïôÏùÑ Ïù¥Ìï¥ÌïòÎäî Í≤ÉÏùÄ Îã®Ïàú ÎîîÏûêÏù∏Í≥ºÎäî Îòê Îã§Î•∏ Î¨∏Ï†ú. Íµ¨Ï°∞ ÌååÏïÖÏùÄ Îç§  \r\n\tÎçîÍµ∞Îã§ÎÇò ÎÇ¥ Í≤ΩÏö∞ Î™®ÏûêÎûÄ Ïã§Î†•Ïóê Ïù¥ÏÉÅÌïú Í∞ïÎ∞ïÏ¶ùÍπåÏßÄ ÏûàÏñ¥ÏÑú, ÎÇ¥ Ïä§ÌÉÄÏùºÎ°ú ÏûëÏÑ±ÎêòÏßÄ ÏïäÏùÄ ÏΩîÎìúÏùò Î¶¨Îî©ÏùÑ Î™ª ÌïúÎã§. ÎòêÌïú, ÌîÑÎ°úÏ†ùÌä∏Ïùò Î∏îÎûôÎ∞ïÏä§Î•º Ïã´Ïñ¥ÌïúÎã§. Ïã§Î†•ÏùÄ ÏóÜÎäî Ï£ºÏ†úÏóê ÌîÑÎ°úÏ†ùÌä∏ ÎÇ¥Ïóê ÎÇ¥Í∞Ä Î™®Î•¥Îäî ÏΩîÎìú Îç©Ïñ¥Î¶¨Í∞Ä ÏûàÎäî Í±∏ ÍµâÏû•Ìûà Ïã´Ïñ¥ÌïúÎã§. ÎîîÏûêÏù∏ Í∞êÍ∞ÅÏù¥ Ï¢ãÏßÄÎèÑ Î™ª Ìï¥ÏÑú Í≤∞Í≥ºÎ¨ºÎèÑ Í∏∞Ï°¥ ÌÖåÎßàÏôÄ Ïù¥ÏßàÏ†ÅÏù∏ Î¨¥Ïñ∏Í∞ÄÍ∞Ä ÎÇòÏò®Îã§.\r\n\r\n3. \u003cb class=\"green-500\"\u003eÌé∏Î¶¨Ìïú ÏÇ¨Ïö©Ïûê ÌôïÏû•ÏÑ±, Î∂àÌé∏Ìïú Í∞úÎ∞úÏûê ÌôïÏû•ÏÑ±\u003c/b\u003e\r\n\r\n\tÎ∏îÎ°úÍ∑∏ÎÇò, Ïõπ ÌéòÏù¥ÏßÄ, PPT Í∞ôÏùÄ ÌôòÍ≤ΩÏóêÏÑú \u003cspan class=\"grenn-500\"\u003eÌÖåÎßà\u003c/span\u003eÎ•º ÏÇ¨Ïö©ÌïòÎäî Ïù¥Ïú†Îäî Î≠òÍπå? Í∑ÄÏ∞ÆÏßÄÎßå Ï§ëÏöîÌïú ÎîîÏûêÏù∏Ïóê ÎåÄÌïú Ìà¨ÏûêÎ•º Í≥ºÍ∞êÌûà Ìå®Ïä§ÌïòÎ©¥ÏÑúÎèÑ Ï§ÄÏàòÌïú ÎîîÏûêÏù∏ ÌçºÌè¨Î®ºÏä§Î•º ÎÇ¥Í∏∞ ÏúÑÌï®Ïù¥Îã§. Î¨ºÎ°† Ï∑®ÏßÄÎäî Ï¢ãÎã§. Ïñ¥ÎîîÍπåÏßÄÎÇò **Îã®ÏàúÌûà Ìï¥Îãπ ÌÖåÎßàÍ∞Ä ÏùòÎèÑÌïú Î∞©Ìñ•Ïóê ÎßûÏùÑ ÎïåÎßå.**\r\n\r\n\tÎã§Îì§ ÎπÑÏä∑Ìïú Í≤ΩÌóòÏù¥ ÏûàÏóàÏùÑ Í≤ÉÏù¥Îã§. ÌÖåÎßà ÌòπÏùÄ ÌÖúÌîåÎ¶øÏùÑ ÏÇ¨Ïö©ÌïòÎ©¥ÏÑú ÌïÑÏöîÏóê Îî∞Îùº Ïª§Ïä§ÌÑ∞ÎßàÏù¥ÏßïÏù¥ ÌïÑÏöîÌï† Í≤ΩÏö∞Í∞Ä Í∑∏Î†áÎã§.  \r\n\tÎåÄÎ∂ÄÎ∂ÑÏùò ÌÖåÎßàÎäî Í≤∞Í≥ºÎ¨ºÏù¥ ÌÖåÎßàÍ∞Ä Ï∂îÍµ¨ÌïòÎäî ÎîîÏûêÏù∏ Ï≤†ÌïôÍ≥º ÏÉÅÌÜµÌï† Îïå Í∑∏ ÎπõÏùÑ Î∞úÌïúÎã§. Îã§Ïãú ÎßêÌï¥, Í∑∏ ÏùòÎèÑÍ∞Ä ÏÜêÏÉÅÎê† Í≤ΩÏö∞ Í≤∞Í≥ºÎ¨ºÏùò ÌÄÑÎ¶¨Ìã∞Îäî Í∏âÎùΩÌïúÎã§.  \r\n\tÏù¥ ÎøêÎßå ÏïÑÎãàÎùº, \u003cspan class=\"red-500\"\u003eÌïÑÏöîÏóê Îî∞Îùº Í∏∞Ï°¥Ïùò ÏöîÏÜå(ÏÜåÏä§ÏΩîÎìú, ÌîåÎü¨Í∑∏Ïù∏ Îì±)ÏùÑ Ï†úÍ±∞Ìï† Í≤ΩÏö∞ Í∑∏ ÏùòÏ°¥ÏÑ±ÏùÑ ÌååÏïÖÌïòÍ∏∞ ÌûòÎì§Ïñ¥ Î¶¨Ïä§ÌÅ¨\u003c/span\u003eÍ∞Ä ÌÅ¨Îã§.\r\n\r\n\tÏùºÎ°ÄÎ°ú, ÏúÑÏóêÏÑú Ïñ∏Í∏âÌïú \u003cspan class=\"lightBlue-500\"\u003eMoon Theme\u003c/span\u003eÏùò Í≤ΩÏö∞, JQueryÏóê ÏùòÏ°¥ÏÑ±ÏùÑ Í∞ñÍ≥† ÏûàÎã§.  \r\n\tÍ∑ºÎûò Ïõπ Í∞úÎ∞úÏùò JQueryÏóê ÎåÄÌïú ÎπÑÍ¥ÄÏ†ÅÏù∏ ÌèâÏùÑ ÏÉùÍ∞ÅÌïúÎã§Î©¥, Ïù¥Îäî ÌÅ∞ ÎîîÎ©îÎ¶¨Ìä∏Î°ú Îã§Í∞ÄÏò®Îã§. Ï†úÍ±∞ ÏûëÏóÖÏúºÎ°ú Ïù∏Ìïú Í≥µÏàò ÎòêÌïú Î¨¥ÏãúÌï† Ïàò ÏóÜÏùÑ Í≤ÉÏù¥Í≥†.  \r\n\tÎ¨ºÎ°† ÎãπÏãúÏùò Í∞úÎ∞ú Ìä∏Î†åÎìúÎ•º Î¨¥ÏãúÌï† Ïàò ÏóÜÏúºÎ©∞, **Í∞úÎ∞ú**ÏùÄ Í∑∏ Ï§ëÏóêÏÑúÎèÑ Ìä∏Î†åÎìúÏùò Ï£ºÍ∏∞Í∞Ä Îß§Ïö∞ Îπ†Î•∏ Ìé∏Ïù¥Îã§. Ïù¥Î°ú ÎØ∏Î£®Ïñ¥ Î≥º Îïå, Í≤∞Í≥ºÎ°†Ï†ÅÏù∏ ÏñòÍ∏∞Îã§. Í∑∏ÎüºÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥†, **ÏÇ¨Ïö©ÏûêÍ∞Ä ÏùòÎèÑÌïòÏßÄ ÏïäÏùÄ Í≤∞Ìï®**Ïù¥ÎùºÎäî ÏÇ¨Ïã§ÏùÄ Î∂àÎ≥ÄÌïòÎã§.\r\n\r\n4. \u003cb class=\"green-500\"\u003eÍ∞úÎ∞ú ÏöïÍµ¨\u003c/b\u003e\r\n\r\n\tÏ†ïÏ†Å Î∏îÎ°úÍ∑∏Ïùò Í≤ΩÏö∞ Î∞±ÏóîÎìú ÏòÅÏó≠Ïù¥ Í±∞Ïùò Ï†ÑÎ¨¥ÌïúÎç∞Îã§, Î≥µÏû°Ìïú ÎπÑÏ¶àÎãàÏä§ Î°úÏßÅÎèÑ ÌïÑÏöî ÏóÜÍ∏∞ ÎïåÎ¨∏Ïóê Í∞úÎ∞ú ÎÇúÏù¥ÎèÑÍ∞Ä ÏÉÅÎåÄÏ†ÅÏúºÎ°ú ÎÇÆÎã§Í≥† ÌåêÎã®ÌñàÎã§. Ï¶â, ÏõêÌïúÎã§Î©¥ ÎÇ¥Í∞Ä ÏßÅÏ†ë Í∞úÎ∞úÌïú Î∏îÎ°úÍ∑∏Î•º ÏÇ¨Ïö©ÌïòÎäîÍ≤å Í∑∏Î¶¨ Ïñ¥Î†µÏßÄ ÏïäÎã§.  \r\n\tÏúÑÏóêÏÑú Ïñ∏Í∏âÌñàÎìØÏù¥, ÏßÅÏ†ë Í∞úÎ∞úÌïú Î∏îÎ°úÍ∑∏Î•º ÏÇ¨Ïö©ÌïòÎäî Í≤ÉÏù¥ Ï¢Ä Îçî Í∞úÎ∞úÏûêÏä§ÎüΩÎã§. ÎÇúÏù¥ÎèÑ ÎòêÌïú Í≥µÎ∂Ä Ï§ëÏù∏ ReactÎ•º Ï†ÅÏö©ÌïòÍ∏∞ÎèÑ Ï†ÅÌï©ÌïòÍ≥†.\r\n\r\n# Hello, Next.js!\r\n\r\nReactÎ°ú Î∏îÎ°úÍ∑∏Î•º ÎßåÎì§ Îïê Ï£ºÎ°ú \u003ca href=\"https://nextjs.org/\" target=\"_blank\" class=\"blue-500\"\u003eNext.js\u003c/a\u003e ÌòπÏùÄ \u003ca href=\"https://www.gatsbyjs.com/\" target=\"_blank\" class=\"deepPurple-400\"\u003eGatsby.js\u003c/a\u003eÎ•º ÏÇ¨Ïö©ÌïúÎã§. Ïù¥Î≤àÏóê Í∞úÎ∞úÌïú Î∏îÎ°úÍ∑∏Îäî \u003cspan class=\"blue-500\"\u003eNext.js\u003c/span\u003eÎ•º ÌôúÏö©ÌñàÎã§.\r\n\r\n\u003cspan class=\"blue-500\"\u003eNext.js\u003c/span\u003eÎäî \u003cspan class=\"red-500\"\u003eRuby\u003c/span\u003eÏùò \u003cspan class=\"pink-500\"\u003eJekyll\u003c/span\u003e ÌîÑÎ†àÏûÑÏõåÌÅ¨ÏôÄ Í∑∏ Í≤∞Ïù¥ ÎπÑÏä∑ÌïòÎã§. \u003cspan class=\"pink-500\"\u003eJekyll\u003c/span\u003eÎäî **ÌîÑÎ†àÏûÑÏõåÌÅ¨ ÏûêÏ≤¥Ïóê Íµ¨Ï°∞ Ïä§ÌÇ§ÎßàÎ•º Ï†ïÌï®ÏúºÎ°úÏç® ReactÏùò ComponentÏôÄ Ïú†ÏÇ¨ÌïòÍ≤å ÎèôÏûë**ÌïúÎã§. Í∑∏ ÎãπÏãúÏùò ÎÇú ReactÎùºÎäî Í±∏ Ï†ëÌïòÏßÄÎèÑ ÏïäÏùÄ ÏÉÅÌô©ÏóêÏÑú, ReactÏùò Component Î∞©ÏãùÏúºÎ°ú Î∏îÎ°úÍ∑∏Î•º Íµ¨ÏÑ±ÌñàÎçò Í≤ÉÏù¥Îã§. Îßê Í∑∏ÎåÄÎ°ú ÎÇ´ ÎÜìÍ≥† Í∏∞Ïó≠ÏûêÎèÑ Î™®Î•∏ ÏÖà.\r\n\r\n\u003cspan class=\"blue-500\"\u003eNext.js\u003c/span\u003e Ïó≠Ïãú ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏûêÏ≤¥Ïóê Ï†ïÏ†Å ÏõπÏùÑ Íµ¨ÏÑ±ÌïòÍ≥† ÎπåÎìúÌï† Ïàò ÏûàÎäî ÌôòÍ≤ΩÏù¥ Íµ¨Ï∂ïÎêòÏñ¥ ÏûàÏñ¥, ÏâΩÍ≤å ÏÇ¨Ïö©Ïù¥ Í∞ÄÎä•ÌïòÎã§. Ïó¨Îü¨ ÏÇ¨Ïö©ÏûêÎì§Ïù¥ Í∞úÎ∞úÌïú Îã§ÏàòÏùò ÌîåÎü¨Í∑∏Ïù∏ÏùÄ Îç§.  \r\nÎçïÎ∂ÑÏóê Ï†ïÏ†Å Î∏îÎ°úÍ∑∏Î•º Î∞ëÎ∞îÎã•ÏóêÏÑúÎ∂ÄÌÑ∞ Í∞úÎ∞úÌï† Ïàò ÏûàÏóàÎã§. ÎÇòÎ¶ÑÎåÄÎ°ú ÎîîÏûêÏù∏ ÌïúÎã§Í≥† ÌïòÍ∏¥ ÌñàÎäîÎç∞, Ïó≠Ïãú ÎîîÏûêÏù∏ÏùÄ Ïñ¥Î†µÎã§.  \r\n\u003cspan class=\"blue-500\"\u003eNext.js\u003c/span\u003eÏôÄ \u003cspan class=\"deepPurple-500\"\u003eGatsby.js\u003c/span\u003eÏóê ÎåÄÌïú ÎÇ¥Ïö©ÏùÄ ÎÇòÏ§ëÏóê Îî∞Î°ú Îã§Î£∞ ÏòàÏ†ïÏù¥Îã§.\r\n\r\nÏïÑÏßÅ Ìï¥ÏïºÌï† Í≤ÉÎì§Ïù¥ ÎÇ®ÏïÑÏûàÎã§. sitemap ÏÉùÏÑ±Í∏∞ÎèÑ Î∂ôÏó¨Ïïº ÌïòÍ≥†, Ïó∞Í¥Ä Í≤åÏãúÎ¨º Í∏∞Îä•ÎèÑ ÌïÑÏöîÌïòÎã§. ÏïÑÏßÅ Îã§Îì¨Ïñ¥ÏßÄÏßÄ ÏïäÏùÄ ÏûêÏûòÌïú ÏöîÏÜåÎì§ÎèÑ ÏûàÍ≥†. Ïó≠Ïãú Í∑úÎ™®Ïóê ÏÉÅÍ¥ÄÏóÜÏù¥ Î¨¥Ïñ∏Í∞ÄÎ•º ÌçºÎ∏îÎ¶¨Ïã±ÌïòÎäîÍ±¥ Ï†ïÎßê ÌûòÎì† Í≤É Í∞ôÎã§.  \r\nÏ†ÅÏñ¥ÎèÑ Ïù¥Î≤à Î∏îÎ°úÍ∑∏Îäî ÎÇ¥ ÎÖ∏Î†•ÏúºÎ°ú ÎÇ¥Í∞Ä Í∞úÎ∞úÌïú Í±∞Îãà, Íæ∏Ï§ÄÌûà Ïö¥ÏòÅÌï† Ïàò ÏûàÏóàÏùå ÌïúÎã§.","url":["2021-05-21-jekyll-to-nextjs","2021","05","21","jekyll-to-nextjs"]}],"categories":{"ÏïåÍ≥†Î¶¨Ï¶ò":{"count":34,"flag":true},"Ïû°Îã¥":{"count":2,"flag":false},"WEB":{"count":7,"flag":false},"CS":{"count":10,"flag":false},"React":{"count":1,"flag":false},"JAVA":{"count":3,"flag":false},"Jekyll":{"count":4,"flag":false},"WAS":{"count":2,"flag":false}},"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","city12.gif","city13.gif","city14.gif","city
