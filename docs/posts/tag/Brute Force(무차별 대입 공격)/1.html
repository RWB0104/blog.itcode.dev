5)  | (0, -20) |       20        |\r\n| (-5, 5), (-5, -5) |  (5, 5), (5, -5)  | (-20, 0) |       20        |\r\n\r\nìœ„ì™€ ê°™ì€ ì´ìœ ë¡œ ì˜ˆì œ 1ì—ì„œ ë²¡í„° ì´í•©ì˜ ìµœì†Œê°’ì€ 0ì´ ëœë‹¤.\r\n\r\n## ì „ì²´ ì†ŒìŠ¤\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\n\r\n/**\r\n * ë°±ì¤€ ì „ì²´ 1007 ë¬¸ì œ ì•Œê³ ë¦¬ì¦˜ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/09/A1007/\"\u003e1007 í’€ì´\u003c/a\u003e\r\n * @since 2021.06.09 Tue 00:50:26\r\n */\r\npublic class Main\r\n{\r\n\t// ê²°ê³¼\r\n\tprivate static double result;\r\n\t\r\n\t// ì¡°í•© ì„ íƒ ì—¬ë¶€\r\n\tprivate static boolean[] isChecked;\r\n\t\r\n\t// ì ì˜ ë°°ì—´\r\n\tprivate static int[][] P;\r\n\t\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t *\r\n\t * @throws IOException ë°ì´í„° ì…ì¶œë ¥ ì˜ˆì™¸\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\t\r\n\t\t// ì¼€ì´ìŠ¤ ìˆ˜\r\n\t\tint T = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c T; i++)\r\n\t\t{\r\n\t\t\t// ì ì˜ ê°¯ìˆ˜\r\n\t\t\tint N = Integer.parseInt(reader.readLine());\r\n\t\t\t\r\n\t\t\tresult = Double.MAX_VALUE;\r\n\t\t\t\r\n\t\t\tisChecked = new boolean[N];\r\n\t\t\t\r\n\t\t\tP = new int[N][2];\r\n\t\t\t\r\n\t\t\tfor (int j = 0; j \u003c N; j++)\r\n\t\t\t{\r\n\t\t\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\t\t\r\n\t\t\t\tP[j][0] = Integer.parseInt(temp[0]);\r\n\t\t\t\tP[j][1] = Integer.parseInt(temp[1]);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tcombination(0, N / 2);\r\n\t\t\t\r\n\t\t\tSystem.out.println(result);\r\n\t\t}\r\n\t\t\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì¡°í•© í•¨ìˆ˜\r\n\t *\r\n\t * @param index: [int] ì¸ë±ìŠ¤\r\n\t * @param count: [int] ì¡°í•©í•  ì›ì†Œ ê°¯ìˆ˜\r\n\t */\r\n\tprivate static void combination(int
