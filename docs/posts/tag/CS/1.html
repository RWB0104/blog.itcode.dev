"teal-400\"\u003eë‹¤í˜•ì„±\u003c/span\u003eì´ ì ìš©ë˜ì–´ìˆê¸° ë•Œë¬¸ì´ë‹¤. ë‹¤í˜•ì„±ì´ë€, í•˜ë‚˜ì˜ ê°ì²´ í˜¹ì€ ë©”ì†Œë“œê°€ ì—¬ëŸ¬ íƒ€ì…ì„ ì°¸ì¡°í•  ìˆ˜ ìˆìŒì„ ì˜ë¯¸í•œë‹¤. ë‹¤í˜•ì„±ì€ í¬ê²Œ \u003cspan class=\"amber-400\"\u003eê°ì²´ì˜ ë‹¤í˜•ì„±\u003c/span\u003eê³¼, \u003cspan class=\"amber-400\"\u003eë©”ì†Œë“œì˜ ë‹¤í˜•ì„±\u003c/span\u003eìœ¼ë¡œ êµ¬ë¶„ëœë‹¤.\r\n\r\n## ë‹¤í˜•ì„±ì˜ ì˜ˆì œ\r\n\r\nì½”ë“œë¥¼ í†µí•´ ë‹¤í˜•ì„±ì„ ì•Œì•„ë³´ì.\r\n\r\n### ê°ì²´ì˜ ë‹¤í˜•ì„±\r\n\r\në¨¼ì €, ê°ì²´ì— ì ìš©ë˜ëŠ” ë‹¤í˜•ì„±ì´ë‹¤. ê°ì²´ì˜ ê²½ìš° ìƒì†ëœ ê°ì²´ì˜ ì¸ìŠ¤í„´ìŠ¤ ìƒì„± ì‹œ, ë‹¤í˜•ì„±ì„ ì ìš©í•  ìˆ˜ ìˆë‹¤.\r\n\r\nê°ì²´ì˜ ë‹¤í˜•ì„±ì€ \u003cspan class=\"red-400\"\u003eê°ì²´ê°€ ìƒì†ëœ ë¶€ëª¨ ê°ì²´ì˜ ì¸ìŠ¤í„´ìŠ¤ë¡œ í• ë‹¹\u003c/span\u003eë  ìˆ˜ ìˆìŒì„ ì˜ë¯¸í•œë‹¤.\r\n\r\n``` java\r\nclass TV\r\n{\r\n\t// ë©”ì†Œë“œ\r\n}\r\n\r\nclass SmartTV extends TV\r\n{\r\n\t// ë©”ì†Œë“œ\r\n}\r\n```\r\n\r\nìœ„ì™€ ê°™ì€ ë‘ ê°ì²´ê°€ ìˆë‹¤ê³  ê°€ì •í•˜ì. `SmartTV`ëŠ” `TV`ë¥¼ ìƒì†ë°›ì•„ êµ¬í˜„ëœ ê°ì²´ë‹¤. ì´ ê²½ìš° `SmartTV`ëŠ” ë‹¤í˜•ì„±ì„ ì ìš©í•  ìˆ˜ ìˆë‹¤.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\t// ê°ì²´ì™€ ì¸ìŠ¤í„´ìŠ¤ íƒ€ì… ì¼ì¹˜\r\n\t\tTV tv = new TV();\r\n\r\n\t\t// ê°ì²´ì™€ ì¸ìŠ¤í„´ìŠ¤ íƒ€ì… ì¼ì¹˜\r\n\t\tSmartTV smart = new SmartTV();\r\n\r\n\t\t// SmartTVëŠ” TVì˜ ìì‹ ê°ì²´ì´ë¯€ë¡œ ë‹¤í˜•ì„±ì´ ì ìš©ë˜ì–´ í—ˆìš©\r\n\t\tTV tv2 = new SmartTV();\r\n\r\n\t\t// ë¶ˆê°€ëŠ¥\r\n\t\tSmartTV smart2 = new TV();\r\n\t}\r\n}\r\n```\r\n\r\në‹¤ë¥¸ê±´ ëª…í™•í•˜ë¯€ë¡œ í•„ìš”ì—†ê³ , 12ë²ˆì§¸ ì¤„ì„ ìì„¸íˆ ë³´ì. `TV`ì™€ `SmartTV`ëŠ” ì—„ì—°íˆ ë‹¤ë¥¸ ê°ì²´ì„ì—ë„ ë¶ˆêµ¬í•˜ê³  ì¸ìŠ¤í„´ìŠ¤ê°€ ì •ìƒì ìœ¼ë¡œ ìƒì„±ëœë‹¤.\r\n\r\nì´ëŠ” ê°ì²´ì˜ ë‹¤í˜•ì„±ì´ ì ìš©ëœ ê²°ê³¼ë¡œ, `SmartTV`ëŠ” `TV`ë¥¼ ìƒì†ë°›ì•„ ë§Œë“¤ì–´ì§„ ê°ì²´ë‹¤. ì¦‰ `SmartTV`ëŠ” `TV`ë¥¼ ì˜¨ì „íˆ í¬í•¨í•˜ê³  ìˆìœ¼ë¯€ë¡œ `TV`ì˜ ì¸ìŠ¤í„´ìŠ¤ë¡œ ìƒì„±ì´ ê°€ëŠ¥í•˜ë‹¤. ì´ëŸ¬í•œ ê°ì²´ì˜ ë‹¤í˜•ì„±ì€ ê°ì²´ë¥¼ ìƒì†í–ˆì„ ë•Œ ë¿ë§Œ ì•„ë‹ˆë¼, ì¸í„°í˜ì´ìŠ¤ë¥¼ ìƒì†í• ë•Œë„ ê°€ëŠ¥í•˜ë‹¤.\r\n\r\n#### ë‹¤í˜•ì„±ì´ ì ìš©ëœ ì¸ìŠ¤í„´ìŠ¤\r\n\r\nê°ì²´ì˜ ë‹¤í˜•ì„±ì„ ë‹¤ë£° ë•Œ ì£¼ì˜í•  ì ì´ í•œ ê°€ì§€ ìˆë‹¤. ìš°ë¦¬ëŠ” ìœ„ì—ì„œ `SmartTV` ê°ì²´ë¥¼ `TV`ë¡œ ìƒì„±í–ˆë‹¤. ë­ ë‹¤í˜•ì„± ì–´ì©Œê³ ë¡œ ì¸í•´ ì¸ìŠ¤í„´ìŠ¤ê°€ ì •ìƒì ìœ¼ë¡œ ìƒì„±ë¨ì€ ì•Œê² ëŠ”ë°, ì´ `TV`ì¸ë“¯ `SmartTV`ì¸ë“¯í•œ ì¸ìŠ¤í„´ìŠ¤ëŠ” ì–´ë–»ê²Œ ë™ì‘í• ê¹Œ?\r\n\r\nì´ë ‡ê²Œ ìƒì„±ëœ ì¸ìŠ¤í„´ìŠ¤ `tv2`ëŠ” `SmartTV`ì— ì„ ì–¸ëœ ë©”ì†Œë“œë“¤ ì¤‘ `TV`ì— ì„ ì–¸ëœ ë©”ì†Œë“œì™€ ì¼ì¹˜í•˜ëŠ” ë©”ì†Œë“œë§Œ ì‚¬ìš© ê°€ëŠ¥í•˜ë‹¤.\r\n\r\n``` java\r\ninterface Movable\r\n{\r\n\tvoid move(boolean direction);\r\n}\r\n\r\nclass Unit implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\t// ë™ì‘\r\n\t}\r\n\r\n\tpublic void work(String act)\r\n\t{\r\n\t\t// ë™ì‘\r\n\t}\r\n}\r\n```\r\n\r\nì´ë²ˆì—” ì¸í„°í˜ì´ìŠ¤ë¥¼ ì˜ˆì‹œë¡œ ë“¤ì–´ë³´ì. ì›€ì§ì„ì— ëŒ€í•œ ë™ì‘ì´ ê¸°ìˆ ë˜ì–´ìˆëŠ” ì¸í„°í˜ì´ìŠ¤ `Movable`ê³¼ ì´ë¥¼ ìƒì†ë°›ì€ `Unit` ê°ì²´ê°€ ìˆë‹¤.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tMovable movable = new Unit();\r\n\r\n\t\t// Movableì— ì¡´ì¬í•˜ëŠ” ë©”ì†Œë“œì´ë¯€ë¡œ í˜¸ì¶œ ê°€ëŠ¥\r\n\t\tmovable.move(true);\r\n\r\n\t\t// Movableì—” ì—†ëŠ” Unitë§Œì˜ ê³ ìœ  ë©”ì†Œë“œì´ë¯€ë¡œ í˜¸ì¶œ ë¶ˆê°€ëŠ¥\r\n\t\tmovable.work(\"run\");\r\n\t}\r\n}\r\n```\r\n\r\nê°ì²´ì˜ ë‹¤í˜•ì„±ìœ¼ë¡œ ì¸í•´ `Unit` ê°ì²´ë¥¼ `Movable`ë¡œ ìƒì„±í•  ìˆ˜ ìˆìŒì€ ì˜ ì•Œ ê²ƒì´ë‹¤. `movable`ì´ë¼ëŠ” ì¸ìŠ¤í„´ìŠ¤ë¥¼ ë§Œë“¤ê³  `move()`, `work()` ë©”ì†Œë“œë¥¼ ê°ê° í˜¸ì¶œí•´ë³´ì.\r\n\r\n`move()`ì˜ ê²½ìš° `Movable` ì¸í„°í˜ì´ìŠ¤ì—ì„œ ìƒì†ë°›ì•„ êµ¬í˜„í•œ ë©”ì†Œë“œê³ , `work()`ëŠ” `Unit`ì—ì„œ ì§ì ‘ ìƒì„±í•œ ë©”ì†Œë“œë‹¤. ì´ ê²½ìš° `Unit`ì˜ ë©”ì†Œë“œë¥¼ í˜¸ì¶œí•  ìˆ˜ ìˆì§€ë§Œ, `Movable`ì— ì„ ì–¸ëœ ë©”ì†Œë“œë§Œ í˜¸ì¶œ ê°€ëŠ¥í•˜ë‹¤. ì¦‰, `Unit`ê³¼ `Movable` ê°ì²´ ê°„ì— ê²¹ì¹˜ëŠ” ë©”ì†Œë“œë§Œ ì‚¬ìš©ì´ í˜¸ì¶œì´ ê°€ëŠ¥í•˜ë‹¤. ì´ ë•Œ ë©”ì†Œë“œì˜ ë™ì‘ì€ `Unit`ì˜ ë©”ì†Œë“œë¡œ ë™ì‘í•œë‹¤.\r\n\r\nê°ì²´ì˜ ë‹¤í˜•ì„±ì„ ì‚¬ìš©í•˜ë©´ ë™ì¼í•œ ê°ì²´ë¥¼ ìƒì†ë°›ì€ ì—¬ëŸ¬ ê°ì²´ë“¤ì„ ë‹¤ë£¨ê¸° ë§¤ìš° í¸ë¦¬í•˜ë‹¤.\r\n\r\n``` java\r\nclass UnitA implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\twork(\"run\");\r\n\t}\r\n\r\n\tprivate void work(String act)\r\n\t{\r\n\t\tSystem.out.println(\"work: \" + act);\r\n\t}\r\n}\r\n\r\nclass UnitB implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\tdoing(3);\r\n\t}\r\n\r\n\tprivate void doing(int num)\r\n\t{\r\n\t\tSystem.out.println(\"doing: \" + num);\r\n\t}\r\n}\r\n\r\nclass UnitC implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\tactive(true);\r\n\t}\r\n\r\n\tprivate void active(boolean flag)\r\n\t{\r\n\t\tSystem.out.println(\"active: \" + flag);\r\n\t}\r\n}\r\n```\r\n\r\nìœ„ ì²˜ëŸ¼ ë™ì¼í•œ ì¸í„°í˜ì´ìŠ¤ `Movable`ì„ ìƒì†ë°›ì€ ì—¬ëŸ¬ ê°ì²´ê°€ ìˆë‹¤ê³  ê°€ì •í•˜ì. ì´ ê°ì²´ë“¤ì€ ê°ê° ê°œë³„ì ì¸ ê°ì²´ì§€ë§Œ, `Movable`ì„ ìƒì†ë°›ì•˜ìœ¼ë¯€ë¡œ, ì„¸ ê°ì²´ ëª¨ë‘ ë‹¤í˜•ì„±ì„ í†µí•´ `Movable` ì¸ìŠ¤í„´ìŠ¤ë¡œ í• ë‹¹í•  ìˆ˜ ìˆë‹¤.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tMovable movable = switch (new Random().nextInt(3))\r\n\t\t{\r\n\t\t\tcase 0 -\u003e new UnitA();\r\n\t\t\tcase 1 -\u003e new UnitB();\r\n\t\t\tcase 2 -\u003e new UnitC();\r\n\t\t\tdefault -\u003e null;\r\n\t\t};\r\n\t\t\r\n\t\tmovable.move(true);\r\n\t}\r\n}\r\n```\r\n\r\n``` output\r\n# ì‹¤í–‰ ì‹œë§ˆë‹¤ ë‹¬ë¼ì§\r\nwork: run\r\n```\r\n\r\nì‹¤í–‰ ì‹œë§ˆë‹¤ `UnitA`, `UnitB`, `UnitC` ì¤‘ ë¬´ì‘ìœ„ë¡œ ì„ íƒëœ ê°ì²´ì˜ ì¸ìŠ¤í„´ìŠ¤ë¥¼ `Movable`ì— í• ë‹¹í•œë‹¤. ì„œë¡œ ê°™ì€ ê°ì²´ì„ì—ë„ `Movable`ì´ë¼ëŠ” ë¶€ëª¨ ê°ì²´ë¡œ ì¸ìŠ¤í„´ìŠ¤ë¥¼ í• ë‹¹í•˜ì—¬ ê³µí†µëœ ë©”ì†Œë“œë¥¼ í˜¸ì¶œí•  ìˆ˜ ìˆë‹¤. í˜¸ì¶œëœ ê³µí†µ ë©”ì†Œë“œì¸ `move()` ë‚´ë¶€ì—ëŠ” `Unit` ê³ ìœ ì˜ ë©”ì†Œë“œê°€ í¬í•¨ë˜ì–´ë„ ìƒê´€ì—†ë‹¤.\r\n\r\nì´ì²˜ëŸ¼ ë©”ì†Œë“œì˜ ì…ë ¥ìœ¼ë¡œ ì—¬ëŸ¬ íƒ€ì…ì˜ íŒŒë¼ë¯¸í„°ê°€ ì™€ì•¼í•  ê²½ìš°, ì´ íŒŒë¼ë¯¸í„°ë“¤ì´ ë™ì¼í•œ ê°ì²´ë¥¼ ìƒì†í•˜ê³  ìˆë‹¤ë©´ ë‹¤í˜•ì„±ì„ ì ìš©í•˜ì—¬ ê³µí†µëœ íƒ€ì…ìœ¼ë¡œ ë‹¤ë£° ìˆ˜ ìˆë‹¤.\r\n\r\n### ë©”ì†Œë“œì˜ ë‹¤í˜•ì„±\r\n\r\ \u003cspan class=\"teal-400\"\u003eì¶”ìƒ ê°ì²´\u003c/span\u003eì¼ ê²½ìš° \u003cspan class=\"teal-400\"\u003eì¶”ìƒ ë©”ì†Œë“œ\u003c/span\u003eì™€ \u003cspan class=\"teal-400\"\u003eì˜¤ë²„ë¼ì´ë”©\u003c/span\u003e(Overriding)ì„ í†µí•´ ë¶€ëª¨ ê°ì²´ì˜ ë©”ì†Œë“œë¥¼ êµ¬í˜„í•˜ê±°ë‚˜ ë‹¤ë£° ìˆ˜ ìˆë‹¤.\r\n\r\n## ì¶”ìƒ ê°ì²´\r\n\r\n\u003cspan class=\"teal-400\"\u003eì¶”ìƒ ê°ì²´\u003c/span\u003eëŠ” í•˜ë‚˜ ì´ìƒì˜ ì¶”ìƒ ë©”ì†Œë“œë¥¼ í¬í•¨í•˜ëŠ” ê°ì²´ë‹¤.\r\n\r\n``` java\r\nabstract public class Main\r\n{\r\n\t// ë©”ì†Œë“œ\r\n}\r\n```\r\n\r\nJAVAë¡œ í‘œí˜„í•œ ì¶”ìƒ í´ë˜ìŠ¤ëŠ” ìœ„ì™€ ê°™ìœ¼ë©°, í´ë˜ìŠ¤ì˜ ë§¨ ì•ì— `abstract` í‚¤ì›Œë“œë¥¼ ì ì–´ í•´ë‹¹ ê°ì²´ê°€ ì¶”ìƒ ê°ì²´ì„ì„ í‘œí˜„í•  ìˆ˜ ìˆë‹¤.\r\n\r\n## ì¶”ìƒ ë©”ì†Œë“œ\r\n\r\n\u003cspan class=\"teal-400\"\u003eì¶”ìƒ ë©”ì†Œë“œ\u003c/span\u003eëŠ” ìì‹ ê°ì²´ì—ì„œ êµ¬í˜„í•´ì•¼í•˜ëŠ” ë©”ì†Œë“œë‹¤.\r\n\r\n``` java\r\nabstract public class Main\r\n{\r\n\tpublic void normalMethod()\r\n\t{\r\n\t\tSystem.out.println(\"ì¼ë°˜ ë©”ì†Œë“œ\");\r\n\t}\r\n\r\n\tabstract public void abstractMethod();\r\n}\r\n```\r\n\r\nìœ„ëŠ” JAVAë¡œ í‘œí˜„í•œ ì¶”ìƒ ê°ì²´ë‹¤. `normalMethod()`ì€ ì¼ë°˜ì ì¸ ë©”ì†Œë“œê³ , `abstractMethod()`ëŠ” ì¶”ìƒ ë©”ì†Œë“œë‹¤. ì¶”ìƒ ë©”ì†Œë“œëŠ” ì¼ë°˜ì ì¸ ë©”ì†Œë“œì™€ í° ì°¨ì´ê°€ ìˆëŠ”ë°, ë©”ì†Œë“œì˜ ë™ì‘ì´ ê¸°ìˆ ë˜ì–´ìˆì§€ ì•Šë‹¤.\r\n\r\nì¶”ìƒ ë©”ì†Œë“œì˜ êµ¬í˜„ì€ ìì‹ ê°ì²´ê°€ ë‹´ë‹¹í•˜ë©°, ì•„ë˜ ë‹¨ê³„ì—ì„œ ì´ë£¨ì–´ì§„ë‹¤.\r\n\r\n* ì¶”ìƒ ê°ì²´ì˜ ì¸ìŠ¤í„´ìŠ¤ ìƒì„± ì‹œ\r\n* ì¶”ìƒ ê°ì²´ë¥¼ ìƒì†ë°›ì„ ì‹œ\r\n\r\nì¼ë°˜ì ì¸ ë©”ì†Œë“œëŠ” ìì‹ ì˜ ê°ì²´ì—ì„œ ì„ ì–¸ë˜ì–´ìˆë‹¤. í•˜ì§€ë§Œ ì¶”ìƒ ë©”ì†Œë“œì˜ ê²½ìš°, ì¶”ìƒ ê°ì²´ë¥¼ í• ë‹¹ë°›ìœ¼ë ¤ëŠ” ê°ì²´ì—ì„œ ì„ ì–¸ì´ ì´ë£¨ì–´ì§„ë‹¤. ì´ ê²½ìš° ì–´ë–¤ ë©”ë¦¬íŠ¸ê°€ ìˆì„ê¹Œ?\r\n\r\nì˜ˆë¥¼ ë“¤ì–´, ë¶€ëª¨ ê°ì²´ `Main`ê³¼ ì´ë¥¼ ìƒì†ë°›ì€ ìì‹ ê°ì²´ `Sub`ê°€ ìˆë‹¤ê³  ê°€ì •í•˜ì. ë§Œì•½ ë™ì‘ êµ¬ì¡° ìƒ `abstractMethod()`ì—ì„œ ìì‹ ê°ì²´ì˜ ë³€ìˆ˜ë‚˜ ë©”ì†Œë“œë¥¼ ì‚¬ìš©í•´ì•¼ë§Œ í•œë‹¤ë©´?\r\n\r\n`normalMethod()` ì²˜ëŸ¼ ë™ì‘ì´ ì´ë¯¸ ë¶€ëª¨ ê°ì²´ì— ì„ ì–¸ë˜ëŠ” ê²½ìš° ìì‹ ê°ì²´ì˜ ìš”ì†Œë¥¼ ë°˜ì˜í•˜ê¸°ê°€ ë§¤ìš° ì–´ë µë‹¤. ì¸ìŠ¤í„´ìŠ¤ë¥¼ ìƒì„±í•˜ëŠ” ë°©ë²•ë„ ìˆê² ì§€ë§Œ ì–´ë–¤ ê°ì²´ë¥¼ ìƒì†ë°›ì„ ì§€ ì•Œ ìˆ˜ ì—†ëŠ” ê²½ìš°, ì˜ˆìƒë˜ëŠ” ê°ì²´ì˜ ì¸ìŠ¤í„´ìŠ¤ë¥¼ ì „ë¶€ í• ë‹¹ë°›ì•„ë†“ëŠ” ê²Œ ì•„ë‹ˆë¼ë©´ ë¶ˆê°€ëŠ¥ì— ê°€ê¹ë‹¤. ê·¸ë¦¬ê³  ì´ ë°©ë²•ì˜ ê²½ìš° ë©”ëª¨ë¦¬ ë‚­ë¹„ê°€ ë„ˆë¬´ ì‹¬í•´ì§„ë‹¤.\r\n\r\në°˜ë©´ `abstractMethod()` ê°™ì€ ì¶”ìƒ ë©”ì†Œë“œì˜ ê²½ìš° ìì‹ ê°ì²´ì—ì„œ êµ¬í˜„ë˜ê¸° ë•Œë¬¸ì— ìì‹ ê°ì²´ì˜ ë³€ìˆ˜ë‚˜ ë©”ì†Œë“œì— ì§ì ‘ì ìœ¼ë¡œ ì ‘ê·¼í•  ìˆ˜ ìˆë‹¤. ë•Œë¬¸ì— ìì‹ ê°ì²´ì˜ ìš”ì†Œë¥¼ í™œìš©í•´ì„œ ë™ì‘ì„ êµ¬í˜„í•´ì•¼ í•  ê²½ìš°, í•´ë‹¹ ë©”ì†Œë“œë¥¼ ì¶”ìƒìœ¼ë¡œ ì •ì˜í•˜ë©´ ìì‹ ê°ì²´ì˜ íŠ¹ì„±ì— ë§ê²Œ êµ¬í˜„í•˜ê¸° ìš©ì´í•˜ë‹¤.\r\n\r\n### ì¶”ìƒ ë©”ì†Œë“œ êµ¬í˜„ - ì¸ìŠ¤í„´ìŠ¤ ìƒì„± ì‹œ\r\n\r\nJAVAë¥¼ í†µí•´ `Main`ì˜ ì¸ìŠ¤í„´ìŠ¤ë¥¼ `Sub`ì—ì„œ ìƒì„±í•´ë³´ì.\r\n\r\n``` java\r\npublic class Sub\r\n{\r\n\tpublic void run()\r\n\t{\r\n\t\tMain main = new Main()\r\n\t\t{\r\n\t\t\t@Override\r\n\t\t\tpublic void abstractMethod()\r\n\t\t\t{\r\n\t\t\t\tSystem.out.println(text());\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n\r\n\tprivate String text()\r\n\t{\r\n\t\treturn \"Sub ê°ì²´ì˜ ìš”ì†Œ\";\r\n\t}\r\n}\r\n```\r\n\r\nì›ë˜ëŒ€ë¡œë¼ë©´ `abstractMethod()` ë©”ì†Œë“œëŠ” `Sub` ê°ì²´ì˜ `text()`ì— ì ‘ê·¼í•  ìˆ˜ ì—†ë‹¤. `text()`ëŠ” `private` ì ‘ê·¼ì œì–´ìë¥¼ ê°€ì§€ê¸° ë•Œë¬¸ì´ë‹¤.\r\n\r\ní•˜ì§€ë§Œ ì¶”ìƒ ë©”ì†Œë“œì˜ ê²½ìš° êµ¬í˜„ì´ `Sub`ì—ì„œ ì´ë£¨ì–´ì§€ê¸° ë•Œë¬¸ì— `Sub`ì˜ ëª¨ë“  ìš”ì†Œì— ì§ì ‘ì ìœ¼ë¡œ ì ‘ê·¼í•  ìˆ˜ ìˆë‹¤. ì¦‰, `private` ê°™ì€ ë‚´ë¶€ ë©”ì†Œë“œê¹Œì§€ ì „ë¶€ ì ‘ê·¼ ê°€ëŠ¥í•˜ë‹¤.\r\n\r\n### ì¶”ìƒ ë©”ì†Œë“œ êµ¬í˜„ - ìƒì† ì‹œ\r\n\r\nJAVAë¥¼ í†µí•´ `Main`ì„ `Sub`ì— ìƒì†ì‹œì¼œë³´ì.\r\n\r\n``` java\r\npublic class Sub extends Main\r\n{\r\n\t@Override\r\n\tpublic void abstractMethod()\r\n\t{\r\n\t\tSystem.out.println(text());\r\n\t}\r\n\r\n\tprivate String text()\r\n\t{\r\n\t\treturn \"ìì‹ ê°ì²´ Subì˜ ìš”ì†Œ\";\r\n\t}\r\n}\r\n```\r\n\r\në¶€ëª¨ ê°ì²´ì— ì¶”ìƒ ë©”ì†Œë“œê°€ ìˆì„ ê²½ìš°, ìì‹ ê°ì²´ëŠ” ì´ë¥¼ ë°˜ë“œì‹œ ì˜¤ë²„ë¼ì´ë”©í•´ì•¼í•œë‹¤. ê·¸ëŸ¬ì§€ ì•Šì„ ê²½ìš° ì»´íŒŒì¼ ì˜¤ë¥˜ë¥¼ ì¼ìœ¼í‚¨ë‹¤.\r\n\r\në§ˆì°¬
