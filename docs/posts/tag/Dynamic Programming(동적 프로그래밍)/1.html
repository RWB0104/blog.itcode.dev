Š¤\r\n\r\nì¼ë°˜ì ìœ¼ë¡œ ì•„ë˜ì˜ ì¼€ì´ìŠ¤ê°€ í•´ë‹¹ëœë‹¤.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927077-90f53c00-c71a-11eb-96cd-38edba684b10.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$a_5 - 1 = c_5$ ì´ë¯€ë¡œ $a_5 = c_5 + 1$\r\n\r\n### í•œíŒ€ì´ ë‘ê°œì˜ êµ¬ì—­ì„ ì»¤ë²„í•  ìˆ˜ ìˆì„ ê²½ìš°\r\n\r\n$e_{04} + e_{05} â‰¤ W$ì¼ ê²½ìš°ì— í•œí•´ ì•„ë˜ì™€ ê°™ì€ ì¼€ì´ìŠ¤ê°€ í•´ë‹¹ëœë‹¤.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927092-9c486780-c71a-11eb-91c7-1922f98a1b01.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$a_5 - 1 = b_4$ ì´ë¯€ë¡œ $a_5 = b_4 + 1$\r\n\r\nì¼ë°˜ì ì¸ ì¼€ì´ìŠ¤ì™€ ë¹„êµí–ˆì„ ë•Œ, ë” ì‘ì€ ê°’ì´ $a_5$ê°€ ëœë‹¤.\r\n\r\n### ì¼ë°˜í™”\r\n\r\nì¼€ì´ìŠ¤ë³„ë¡œ êµ¬í•œ ì‹ì˜ ì¼ë°˜í™”ëŠ” ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n* $a_5 = c_5 + 1$ -\u003e $a_{i+1} = c_{i+1} + 1$\r\n* $a_5 = b_4 + 1$ -\u003e $a_{i+1} = b_i + 1$\r\n\r\nì¦‰, ìµœì¢… ì¼ë°˜ì‹ì€ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n$$\r\na_{i+1} = \r\n\\begin{cases}\r\n\tc_{i+1} + 1, \u0026 (\\text{default})\\\\\r\n\tmin(c_{i+1} + 1, b_i + 1), \u0026 (e_{0i} + e_{0(i + 1)} â‰¤ W)\r\n\\end{cases}\r\n$$\r\n\r\n## b ê³µì‹\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927110-ac604700-c71a-11eb-989a-3d97d8e6a3ca.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$b_5$ì˜ ìµœì†Œê°’ ê³µì‹ì„ ì„¤ê³„í•˜ì.\r\n\r\n$b_5$ì—ì„œ í•œíŒ€ì„ ëº€ $b_5 - 1$ì„ êµ¬í•´ì•¼ í•˜ë©°, ì´ëŠ” $e$ì˜ ì¡°ê±´ì— ë”°ë¼ ë‘ ì¼€ì´ìŠ¤ë¡œ ë‚˜ëˆŒ ìˆ˜ ìˆë‹¤.\r\n\r\n### ì¼ë°˜ì ì¸ ì¼€ì´ìŠ¤\r\n\r\nì¼ë°˜ì ìœ¼ë¡œ ì•„ë˜ì˜ ì¼€ì´ìŠ¤ê°€ í•´ë‹¹ëœë‹¤.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927135-c0a44400-c71a-11eb-9c22-4e1303799b3b.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$b_5 - 1 = c_5$ ì´ë¯€ë¡œ $b_5 = c_5 + 1$\r\n\r\n$a_5$ì˜ ì‹ê³¼ ë™ì¼í•˜ë‹¤.\r\n\r\n### í•œíŒ€ì´ ë‘ê°œì˜ êµ¬ì—­ì„ ìƒìœ„ ê±´ë¬¼\r\n\t\t\t\tint Y = scanner.nextInt();\r\n\t\t\t\t\r\n\t\t\t\tmaxtrix[X][Y] = true;\r\n\t\t\t\tlink[Y]++;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ëª©í‘œ ê±´ë¬¼\r\n\t\t\tint W = scanner.nextInt();\r\n\t\t\t\r\n\t\t\tbuilder.append(calcTopologicalSort(time, maxtrix, link)[W]).append(\"\\n\");\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(builder.toString());\r\n\t\t\r\n\t\tscanner.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ìœ„ìƒì •ë ¬ ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param time: [int[]] ê±´ë¬¼ë³„ ê±´ì„¤ì‹œê°„\r\n\t * @param matrix: [boolean[][]] ê±´ë¬¼ë³„ ì—°ê²°ì—¬ë¶€\r\n\t * @param link: [int[]] ê±´ë¬¼ë³„ ì—°ê²° ê°¯ìˆ˜\r\n\t *\r\n\t * @return [int[]] ê±´ë¬¼ë³„ ì¢… ê±´ì„¤ì‹œê°„ ë°°ì—´\r\n\t */\r\n\tprivate static int[] calcTopologicalSort(int[] time, boolean[][] matrix, int[] link)\r\n\t{\r\n\t\tQueue\u003cInteger\u003e queue = new LinkedList\u003c\u003e();\r\n\t\t\r\n\t\tint[] result = new int[link.length];\r\n\t\t\r\n\t\tfor (int i = 1; i \u003c link.length; i++)\r\n\t\t{\r\n\t\t\t// ìš”êµ¬ ê±´ë¬¼ì´ ì—†ëŠ” ê±´ë¬¼ì¼ ê²½ìš°\r\n\t\t\tif (link[i] == 0)\r\n\t\t\t{\r\n\t\t\t\tresult[i] = time[i];\r\n\t\t\t\tqueue.add(i);\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\twhile (!queue.isEmpty())\r\n\t\t{\r\n\t\t\t// í•˜ìœ„ ê±´ë¬¼\r\n\t\t\tint prev = queue.poll();\r\n\t\t\t\r\n\t\t\tfor (int i = 1; i \u003c link.length; i++)\r\n\t\t\t{\r\n\t\t\t\t// í•˜ìœ„ ê±´ë¬¼ ê±´ì„¤ì„ ìš”êµ¬ í•˜ëŠ” ê±´ë¬¼ì¼ ê²½ìš°\r\n\t\t\t\tif (matrix[prev][i])\r\n\t\t\t\t{\r\n\t\t\t\t\tresult[i] = Math.max(result[i], result[prev] + time[i]);\r\n\t\t\t\t\t\r\n\t\t\t\t\t// í•´ë‹¹ ê±´ë¬¼ì˜ ìš”êµ¬ ê±´ë¬¼ ê°¯ìˆ˜ 1 ê°ì†Œ\r\n\t\t\t\t\t--link[i];\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ìš”êµ¬ ê±´ë¬¼ì´ ì—†ëŠ” ê±´ë¬¼ì¼ ê²½ìš°\r\n\t\t\t\t\tif (link[i] == 0)\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tqueue.add(i);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\n## ë¶„ë¥˜\r\n\r\n* ë‹¤ì´ë‚˜ë¯¹ í”„ë¡œê·¸ë˜ë°\r\n* ê·¸ë˜í”„ ì´ë¡ \r\n* ìœ„ìƒ ì •ë ¬","url":["2021-06-01-A1005","2021","06","01","A1005 –»ê³ , 2ë¥¼ ë¦¬í„´í•œë‹¤.\r\n\r\n1ì€ 2ë²ˆ ì¶œë ¥ë˜ê³ , 0ì€ 1ë²ˆ ì¶œë ¥ëœë‹¤. Nì´ ì£¼ì–´ì¡Œì„ ë•Œ, $fibonacci(N)$ì„ í˜¸ì¶œí–ˆì„ ë•Œ, 0ê³¼ 1ì´ ê°ê° ëª‡ ë²ˆ ì¶œë ¥ë˜ëŠ”ì§€ êµ¬í•˜ëŠ” í”„ë¡œê·¸ë¨ì„ ì ì„±í•˜ì‹œì˜¤.\r\n\r\n## ì…ë ¥\r\n\r\nì²«ì§¸ ì¤„ì— í…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ì˜ ê°œìˆ˜ Tê°€ ì£¼ì–´ì§„ë‹¤.  \r\nê° í…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ëŠ” í•œ ì¤„ë¡œ ì´ë£¨ì–´ì ¸ ìˆê³ , Nì´ ì£¼ì–´ì§„ë‹¤. Nì€ 40ë³´ë‹¤ ì‘ê±°ë‚˜ ê°™ì€ ìì—°ìˆ˜ ë˜ëŠ” 0ì´ë‹¤.\r\n\r\n## ì¶œë ¥\r\n\r\nê° í…ŒìŠ¤íŠ¸ ì¼€ì´ìŠ¤ë§ˆë‹¤ 0ì´ ì¶œë ¥ë˜ëŠ” íšŸìˆ˜ì™€ 1ì´ ì¶œë ¥ë˜ëŠ” íšŸìˆ˜ë¥¼ ê³µë°±ìœ¼ë¡œ êµ¬ë¶„í•´ì„œ ì¶œë ¥í•œë‹¤.\r\n\r\n## ì¼€ì´ìŠ¤\r\n\r\n+ ì…ë ¥\r\n\r\n``` tc\r\n3\r\n0\r\n1\r\n3\r\n```\r\n\r\n+ ì¶œë ¥\r\n\r\n``` tc\r\n1 0\r\n0 1\r\n1 2\r\n```\r\n\r\n# í’€ì´\r\n\r\nì•Œê³ ë¦¬ì¦˜ í’€ë©´ì„œ ëŠë¼ëŠ” ê±°ì§€ë§Œ, ë¬¸ì œê°€ ë­˜ ë§í•˜ëŠ” ì§€ ì´í•´ê°€ ì•ˆ ë˜ëŠ” ê²½ìš°ê°€ ë§ì€ ê²ƒ ê°™ë‹¤. ë‚´ê°€ ë©ì²­í•´ì„œ ê·¸ëŸ°ê±´ê°€.\r\n\r\nì´ ë¬¸ì œë¥¼ í’€ê¸° ìœ„í•´ì„ , í”¼ë³´ë‚˜ì¹˜ ìˆ˜ì—´ì— ëŒ€í•œ ì‹ì„ ì´í•´í•˜ê³  ìˆì–´ì•¼ í•œë‹¤.  \r\ní”¼ë³´ë‚˜ì¹˜ ìˆ˜ì—´ì´ $f()$ì¼ ë•Œ, $n$ë²ˆì§¸ í”¼ë³´ë‚˜ì¹˜ ìˆ˜ì—´ì˜ ì‹ì€ $f(n) = f(n - 1) + f(n - 2)$ë¡œ ì •ì˜í•  ìˆ˜ ìˆë‹¤.\r\n\r\n$n = 0, 1$ì¼ ë•Œì˜ ì´ˆê¸°ê°’ì´ ì •í•´ì ¸ìˆë‹¤. (ì‹ì˜ íŠ¹ì„± ìƒ ì´ˆê¸°ê°’ì´ ì—†ìœ¼ë©´ ê³„ì‚°í•  ìˆ˜ê°€ ì—†ë‹¤.)  \r\n$f(0) = 0$  \r\n$f(1) = 1$  \r\nì´ˆê¸°ê°’ì€ ìœ„ì™€ ê°™ìœ¼ë©°, ì‹¤ì§ˆì ìœ¼ë¡œ $n \u003e= 2$ ë¶€í„° ì˜ë¯¸ìˆëŠ” ì—°ì‚°ì´ ìˆ˜í–‰ëœë‹¤.\r\n\r\në‹¤ì‹œ ë¬¸ì œë¡œ ëŒì•„ê°€ì„œ, ì„ì˜ì˜ ìˆ˜ Nì´ ì£¼ì–´ì§ˆ ê²½ìš° $f(N)$ì„ ìˆ˜í–‰í•˜ë©´ì„œ $f(0)$, $f(1)$ì´ ëª‡ ë²ˆ í˜¸ì¶œë˜ëŠ”ì§€ë¥¼ êµ¬í•˜ë©´ ëœë‹¤.  \r\nì˜ˆë¥¼ ë“¤ì–´, $N = 4$ë¼ê³  ê°€ì •í•˜ê³  ì‹ì„ ì „ê°œí•˜ë©´ ì•„ë˜ì™€ ê°™ë‹¤.  \r\n$f(4) = f(3) + f(2)$  \r\nìœ„ ì‹ì—ì„œ $f(3)$ì€ $f(2) + f(1)$ë¡œ ì¹˜í™˜í•  ìˆ˜ ìˆìœ¼ë©°, ê°™ì€ ì´ìœ ë¡œ $f(2)$ ì—­ì‹œ $f(1) + f(0)$ìœ¼ë¡œ ì¹˜í™˜ ê°€ëŠ¥í•˜ë‹¤.  \r\n$f(4) = f(2) + f(1) + f(1) + f(0)$  \r\n$= f(1) + f(0) + f(1) + f(1) + f(0)$\r\n\r\nê²°ê³¼ì ìœ¼ë¡œ $f(4) = 2(f0) + 3f(1)$ë¡œ ì •ë¦¬í•  ìˆ˜ ìˆë‹¤.  \r\në”°ë¼ì„œ ì´ ë¬¸ì œì˜ ì•Œê³ ë¦¬ì¦˜ì€ $N = 4$ì¼ ê²½ìš° `2 3`ì´ ì¶œë ¥ë˜ì–´ì•¼ í•œë‹¤.\r\n\r\nìš°ì„  ì‹ì„ ì •ë¦¬í•˜ì—¬ í•œ ëˆˆì— ë³´ë©´ ë¬¸ì œ í•´ê²°ì— ë„ì›€ì´ ë  ê²ƒ ê°™ë‹¤.  \r\ní”¼ë³´ë‚˜ì¹˜ ìˆ˜ì—´ì„ ì­‰ ì •ë¦¬í•˜ë©´ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n|  $n$  | $f(0)$ì˜ ê°¯ìˆ˜ | $f(1)$ì˜ ê°¯ìˆ˜ | $f(n)$ |\r\n| :---: | :-----------: | :-----------: | :----: |\r\n|   0   |       1       |       0       |   0    |\r\n|   1   |       0       |       1       |   1    |\r\n|   2   |       1       |       1       |   1    |\r\n|   3   |       1       |       2       |   2    |\r\n|   4   |       2       |       3       |   3    |\r\n|   5   |       3       |       5       |   5    |\r\n|   6   |       5       |       8       |   8    |\r\n|   7   |       8       |      13       |   13   |\r\n|   8   |      13       |      21       |   21   |\r\n|   9   |      21       |      34       |   34   |\r\n\r\ní‘œë¡œ ì •ë¦¬í•˜ë‹ˆ ì–´ëŠì •ë„ ê·œì¹™ì„±ì´ ëˆˆì— ë³´ì´ê¸° ì‹œì‘í•œë‹¤.\r\n\r\n* Nì˜ $f(1)$ ì¶œë ¥ ê°¯ìˆ˜ëŠ” $f(N)$ê³¼ ë™ì¼í•˜ë‹¤.  \r\n* Nì˜ $f(0)$ ì¶œë ¥ ê°¯ìˆ˜ëŠ” $f(N - 1)$ê³¼ ë™ì¼í•˜ë‹¤.\r\n\r\nì¦‰, $N = 4$ì¼ ê²½ìš° ì•Œê³ ë¦¬ì¦˜ì€ $f(3)$ $f(4)$ê°€ ì¶œë ¥ë˜ë©´ ëœë‹¤.\r\n\r\nì—¬ê¸°ì„œ ë‹¨ìˆœí•˜ê²Œ ìƒê°í•˜ë©´ ì•„ë˜ì™€ ê°™ì´ ì½”ë“œë¥¼ ì§¤ ìˆ˜ ìˆë‹¤.\r\n\r\n## ì™„ì„±....?\r\n\r\n``` java\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * ë°±ì¤€ ì „ì²´ 1003 ë¬¸ì œ ì•Œê³ ë¦¬ì¦˜ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @since 2021.04.21 Wed 23:29:03\r\n */\r\npublic class Main\r\n{\r\n\tstatic Integer[][] arr = new Integer[41][2];\r\n\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\r\n\t\t// N = 0ì¼ ë•Œ, 0ì´ í˜¸ì¶œë˜ëŠ” íšŸìˆ˜\r\n\t\tarr[0][0] = 1;\r\n\r\n\t\t// N = 0ì¼ ë•Œ, 1ì´ í˜¸ì¶œë˜ëŠ” íšŸìˆ˜\r\n\t\tarr[0][1] = 0;\r\n\r\n\t\t// N = 1ì¼ ë•Œ, 0ì´ í˜¸ì¶œë˜ëŠ” íšŸìˆ˜\r\n\t\tarr[1][0] = 0;\r\n\r\n\t\t// N = 1ì¼ ë•Œ, 1ì´ í˜¸ì¶œë˜ëŠ” íšŸìˆ˜\r\n\t\tarr[1][1] = 1;\r\n\r\n\t\tint length = scanner.nextInt();\r\n\r\n\t\tfor (int i = 0; i \u003c length; i
