ò 1006Î≤à ÏäµÍ≤©Ïûê Ï¥àÎùºÍ∏∞","excerpt":"Ï¥àÎùºÍ∏∞Îäî ÌïúÍµ≠Ïùò ÎπÑÎ∞ÄÍµ≠Î∞©Í∏∞ÏßÄ(ÏõêÌÉÄÍ≥§)Î•º ÏäµÍ≤©ÌïòÎùºÎäî ÏûÑÎ¨¥Î•º Î∞õÏùÄ ÌäπÍ∏âÏöîÏõêÏù¥Îã§. ÏõêÌÉÄÍ≥§Ïùò Í±¥Î¨ºÏùÄ ÎèÑÎÑõ ÌòïÌÉúÏù¥Î©∞, Ï¥àÎùºÍ∏∞Îäî Ìö®Ïú®Ï†ÅÏù∏ ÌÉÄÍ≤© Ìè¨Ïù∏Ìä∏Î•º Ï†ïÌïòÍ∏∞ ÏúÑÌï¥ Íµ¨Ïó≠ÏùÑ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Îëê Í∞úÏùò Ïõê Î™®ÏñëÏúºÎ°ú ÎÇòÎàÑÏóàÎã§. (Í∑∏Î¶ºÏùò Ïà´ÏûêÎäî Í∞Å Íµ¨Ïó≠Ïùò Î≤àÌò∏Ïù¥Îã§.) Ï¥àÎùºÍ∏∞Îäî Í∞ÅÍ∞Å WÎ™ÖÏúºÎ°ú Íµ¨ÏÑ±Îêú ÌäπÏàòÏÜåÎåÄÎ•º Îã§Ïàò Ï∂úÎèôÏãúÏºú Î™®Îì† Íµ¨Ïó≠Ïóê Ïπ®Ìà¨ÏãúÌÇ¨ ÏòàÏ†ïÏù¥Î©∞, Í∞Å Íµ¨Ïó≠ Î≥ÑÎ°ú Ï†ÅÏù¥ Î™á Î™ÖÏî© Î∞∞ÏπòÎêòÏñ¥ ÏûàÎäîÏßÄÎäî Ï¥àÎùºÍ∏∞Í∞Ä Î™®Îëê ÏïåÍ≥† ÏûàÎã§. ÌäπÏàòÏÜåÎåÄÎ•º ÏïÑÎûò Ï°∞Í±¥Ïóê Îî∞Îùº Ïπ®Ìà¨ ÏãúÌÇ¨ Ïàò ÏûàÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-06-06T22:42:02","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","Dynamic Programming(ÎèôÏ†Å ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç)","PLATINUM","PLATINUM III"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-06-06-a1006.md","content":"\r\n# ÏäµÍ≤©Ïûê Ï¥àÎùºÍ∏∞\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1006Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1006)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    512MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\nÏ¥àÎùºÍ∏∞Îäî ÌïúÍµ≠Ïùò ÎπÑÎ∞ÄÍµ≠Î∞©Í∏∞ÏßÄ(ÏõêÌÉÄÍ≥§)Î•º ÏäµÍ≤©ÌïòÎùºÎäî ÏûÑÎ¨¥Î•º Î∞õÏùÄ ÌäπÍ∏âÏöîÏõêÏù¥Îã§. ÏõêÌÉÄÍ≥§Ïùò Í±¥Î¨ºÏùÄ ÎèÑÎÑõ ÌòïÌÉúÏù¥Î©∞, Ï¥àÎùºÍ∏∞Îäî Ìö®Ïú®Ï†ÅÏù∏ ÌÉÄÍ≤© Ìè¨Ïù∏Ìä∏Î•º Ï†ïÌïòÍ∏∞ ÏúÑÌï¥ Íµ¨Ïó≠ÏùÑ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Îëê Í∞úÏùò Ïõê Î™®ÏñëÏúºÎ°ú ÎÇòÎàÑÏóàÎã§. (Í∑∏Î¶ºÏùò Ïà´ÏûêÎäî Í∞Å Íµ¨Ïó≠Ïùò Î≤àÌò∏Ïù¥Îã§.)\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://www.acmicpc.net/upload/201003/dfck3232_34g7t9f4gp_b.jpg\" width=\"400px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏ¥àÎùºÍ∏∞Îäî Í∞ÅÍ∞Å $W$Î™ÖÏúºÎ°ú Íµ¨ÏÑ±Îêú ÌäπÏàòÏÜåÎåÄÎ•º Îã§Ïàò Ï∂úÎèôÏãúÏºú Î™®Îì† Íµ¨Ïó≠Ïóê Ïπ®Ìà¨ÏãúÌÇ¨ ÏòàÏ†ïÏù¥Î©∞, Í∞Å Íµ¨Ïó≠ Î≥ÑÎ°ú Ï†ÅÏù¥ Î™á Î™ÖÏî© Î∞∞ÏπòÎêòÏñ¥ ÏûàÎäîÏßÄÎäî Ï¥àÎùºÍ∏∞Í∞Ä Î™®Îëê ÏïåÍ≥† ÏûàÎã§. ÌäπÏàòÏÜåÎåÄÎ•º ÏïÑÎûò Ï°∞Í±¥Ïóê Îî∞Îùº Ïπ®Ìà¨ ÏãúÌÇ¨ Ïàò ÏûàÎã§.\r\n\r\n1. Ìïú ÌäπÏàòÏÜåÎåÄÎäî Ïπ®Ìà¨Ìïú Íµ¨Ïó≠ Ïô∏Ïóê, Ïù∏Ï†ëÌïú Ìïú Íµ¨Ïó≠ Îçî Ïπ®Ìà¨Ìï† Ïàò ÏûàÎã§. (Í∞ôÏùÄ Í≤ΩÍ≥ÑÎ•º Í≥µÏú†ÌïòÍ≥† ÏûàÏúºÎ©¥ Ïù∏Ï†ë ÌïòÎã§Í≥† ÌïúÎã§. ÏúÑ Í∑∏Î¶ºÏóêÏÑú 1Íµ¨Ïó≠ÏùÄ 2, 8, 9 Íµ¨Ïó≠Í≥º ÏÑúÎ°ú Ïù∏Ï†ëÌïú ÏÉÅÌÉúÎã§.) Ï¶â, Ìïú ÌäπÏàòÏÜåÎåÄÎäî Ìïú Í∞ú ÌòπÏùÄ Îëê Í∞úÏùò Íµ¨Ïó≠ÏùÑ Ïª§Î≤ÑÌï† Ïàò ÏûàÎã§.\r\n2. ÌäπÏàòÏÜåÎåÄÎÅºÎ¶¨Îäî ÏïÑÍµ∞Ïù∏ÏßÄ Ï†ÅÏù∏ÏßÄ Íµ¨Î∂ÑÏùÑ Î™ª ÌïòÍ∏∞ ÎïåÎ¨∏Ïóê, Í∞Å Íµ¨Ïó≠ÏùÄ ÌïòÎÇòÏùò ÏÜåÎåÄÎ°úÎßå Ïª§Î≤ÑÌï¥Ïïº ÌïúÎã§.\r\n3. Ìïú ÌäπÏàòÏÜåÎåÄÍ∞Ä Ïª§Î≤ÑÌïòÎäî Íµ¨Ïó≠Ïùò Ï†ÅÎì§Ïùò Ìï©ÏùÄ ÌäπÏàòÏÜåÎåÄÏõê Ïàò $W$ Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏïÑÏïº ÌïúÎã§.\r\n\r\nÏù¥Îïå Ï¥àÎùºÍ∏∞Îäî ÏõêÌÉÄÍ≥§Ïùò Î™®Îì† Íµ¨Ïó≠ÏùÑ Ïª§Î≤ÑÌïòÍ∏∞ ÏúÑÌï¥ Ïπ®Ìà¨ ÏãúÏºúÏïº Ìï† ÌäπÏàò ÏÜåÎåÄÏùò ÏµúÏÜå Í∞úÏàòÎ•º ÏïåÍ≥† Ïã∂Ïñ¥ ÌïúÎã§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïùò Í∞úÏàò $T$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§. Í∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Îäî Îã§ÏùåÍ≥º Í∞ôÏù¥ Íµ¨ÏÑ±ÎêòÏñ¥ÏûàÎã§.\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóêÎäî (Íµ¨Ïó≠Ïùò Í∞úÏàò)/2 Í∞í $N$Í≥º ÌäπÏàò ÏÜåÎåÄÏõêÏùò Ïàò $W$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§. ($1 ‚â§ N ‚â§ 10000$, $1 ‚â§ W ‚â§ 10000$).\r\n\r\nÎëòÏß∏ Ï§ÑÏóêÎäî $1 ~ N$Î≤àÏß∏ Íµ¨Ïó≠Ïóê Î∞∞ÏπòÎêú Ï†ÅÏùò ÏàòÍ∞Ä Ï£ºÏñ¥ÏßÄÍ≥†, ÏÖãÏß∏ Ï§ÑÏóêÎäî $N + 1 ~ 2N$Î≤àÏß∏ Íµ¨Ïó≠Ïóê Î∞∞ÏπòÎêú Ï†ÅÏùò ÏàòÍ∞Ä Í≥µÎ∞±ÏúºÎ°ú Íµ¨Î∂ÑÎêòÏñ¥ Ï£ºÏñ¥ÏßÑÎã§. (1 ‚â§ Í∞Å Íµ¨Ïó≠Ïóê Î∞∞ÏπòÎêú ÏµúÎåÄ Ï†ÅÏùò Ïàò ‚â§ 10000) Îã®, Ìïú Íµ¨Ïó≠ÏóêÏÑú ÌäπÏàò ÏÜåÎåÄÏõêÏùò ÏàòÎ≥¥Îã§ ÎßéÏùÄ Ï†ÅÏù¥ Î∞∞ÏπòÎêú Íµ¨Ïó≠ÏùÄ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäîÎã§. (Îî∞ÎùºÏÑú, Í∞Å Íµ¨Ïó≠Ïóê Î∞∞ÏπòÎêú ÏµúÎåÄ Ï†ÅÏùò Ïàò ‚â§ $W$)\r\n\r\n## Ï∂úÎ†•\r\n\r\nÍ∞Å ÌÖåÏä§Ìä∏ÏºÄÏù¥Ïä§Ïóê ÎåÄÌï¥ÏÑú Ìïú Ï§ÑÏóê ÌïòÎÇòÏî© ÏõêÌÉÄÍ≥§Ïùò Î™®Îì† Íµ¨Ïó≠ÏùÑ Ïª§Î≤ÑÌïòÍ∏∞ ÏúÑÌï¥ Ïπ®Ìà¨ ÏãúÏºúÏïº Ìï† ÌäπÏàò ÏÜåÎåÄÏùò ÏµúÏÜå Í∞úÏàòÎ•º Ï∂úÎ†•ÌïòÏãúÏò§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n1\r\n8 100\r\n70 60 55 43 57 60 44 50\r\n58 40 47 90 45 52 80 40\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n11\r\n```\r\n\r\n## ÌûåÌä∏\r\n\r\nÌïòÎÇòÏùò ÌäπÏàò ÏÜåÎåÄÎ°ú Ïù∏Ï†ëÌïú Îëê ÏòÅÏó≠ÏùÑ Ïª§Î≤ÑÌï† Ïàò ÏûàÎäî Î∞∞ÏπòÎäî (2,10), (9,16), (4,5), (7,8), (13,14) Ïù¥Îã§. Í∑∏Î¶¨Í≥† ÎÇòÎ®∏ÏßÄ 6Í∞ú Íµ¨Ïó≠ÏùÄ Í∞ÅÍ∞Å ÌïòÎÇòÏùò ÌäπÏàò ÏÜåÎåÄÎ°ú Ïª§Î≤ÑÌï† Ïàò ÏûàÎã§. Í∑∏Îü¨ÎØÄÎ°ú ÏµúÏÜå 11Í∞ú ÌäπÏàò ÏÜåÎåÄÎ•º Ïπ®Ìà¨ÏãúÏºúÏïº ÌïúÎã§.\r\n\r\n# ÌíÄÏù¥\r\n\r\nÎ∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÏàúÏÑúÎåÄÎ°ú Ìë∏Îäî ÎÇò Í∞ôÏùÄ Ï¥àÏã¨ÏûêÎì§ÏóêÍ≤å \u003cspan class=\"red-A400\"\u003eÌûòÏùò Ï∞®Ïù¥\u003c/span\u003eÎ•º ÎäêÎÅºÍ≤å Ìï¥Ï£ºÎäî Î¨∏Ï†úÎùºÍ≥† ÌïúÎã§. [solved.ac](https://solved.ac/)Ïóê ÏùòÌïòÎ©¥ Î¨∏Ï†ú Îì±Í∏âÏù¥ Î¨¥Î†§ \u003cspan class=\"teal-A400\"\u003ePLATINUM III\u003c/span\u003e ÏàòÏ§Ä. ÏßÄÍ∏àÍπåÏßÄ Ìëº Î¨∏Ï†ú Ï§ë Í∞ÄÏû• ÎÜíÏùÄ Îì±Í∏âÏù¥ [ACM Craft](/posts/2021/06/01/a1005) (\u003cspan class=\"amber-A400\"\u003eGOLD III\u003c/span\u003e) ÏàòÏ§ÄÏûÑÏùÑ Í∞êÏïàÌïòÎ©¥ ÏõîÎì±Ìûà ÎÜíÏùÄ ÏàòÏ§ÄÏùò Î¨∏Ï†ú. Ïã§Ï†úÎ°ú ÌíÄÎ©¥ÏÑúÎèÑ ÌòºÏûêÏÑúÎäî ÎèÑÏ†ÄÌûà Î∞©Î≤ïÏù¥ Ïïà Îñ†Ïò§Î•¥ÎäîÎç∞Îã§, ÌíÄÏù¥Î•º Î¥êÎèÑ Ïù¥Ìï¥Í∞Ä Ïûò Ïïà ÎêêÎã§.\r\n\r\nÌï¥Îãπ Î¨∏Ï†úÏóê Ï£ºÏñ¥ÏßÄÎäî \u003cspan class=\"primary\"\u003eÍµ¨Ïó≠\u003c/span\u003eÏùÄ ÏõêÌòïÏù¥Îã§. Î¨∏Ï†úÎ•º ÏâΩÍ≤å Ï†ëÍ∑ºÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† Ïù¥ ÏõêÌòïÏùÑ ÏûÑÏùòÎ°ú ÏûòÎùº ÏßÅÏÇ¨Í∞ÅÌòï ÌòïÌÉúÎ°ú Ï†ÑÍ∞úÌï¥Ïïº ÌïúÎã§. Ï¶â, \u003cspan class=\"error\"\u003eÌíÄ ÎïåÎäî ÏßÅÏÇ¨Í∞ÅÌòï ÌòïÌÉúÏßÄÎßå, Ïã§Ï†úÎ°úÎäî ÏõêÌòïÏù¥ÎØÄÎ°ú ÏßÅÏÇ¨Í∞ÅÌòïÏùò ÏûòÎ¶∞ Ïñë ÎÅùÎ∂ÄÎ∂ÑÍπåÏßÄ ÏóºÎëêÌïòÏó¨ Í≥ÑÏÇ∞\u003c/span\u003eÏùÑ Ìï¥ÏïºÌïúÎã§. ÎÇúÏù¥ÎèÑÎ•º ÏÉÅÏäπÏãúÌÇ§Îäî ÏöîÏù∏ Ï§ë ÌïòÎÇò.\r\n\r\nÏºÄÏù¥Ïä§Ïóê Ï†úÏãúÎêú ÏòàÏ†úÎ•º Í∏∞Ï§ÄÏúºÎ°ú Íµ¨Ïó≠ÏùÑ ÏÇ¨Í∞ÅÌòïÏúºÎ°ú ÎèÑÏãùÌôîÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120926986-2e9c3b80-c71a-11eb-8750-5bc4477e10ca.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ ÏÇ¨ÏßÑÍ≥º Í∞ôÏù¥ 8x8 Î∞∞Ïó¥Î°ú ÌëúÌòÑÌï† Ïàò ÏûàÎã§. Ïó¨Í∏∞ÏÑú Ïó¨Í∏∞ÏÑú 6Î≤àÏß∏ ÌñâÍπåÏßÄ ÌäπÏàòÏÜåÎåÄÎ°ú Ï±ÑÏö∏ Ïàò ÏûàÎäî ÏµúÏÜåÍ∞íÏùÄ Ïñ¥ÎñªÍ≤å Íµ¨Ìï† Ïàò ÏûàÏùÑÍπå?\r\n\r\nÏó≠ÏúºÎ°ú ÌïúÎ≤à ÏÉùÍ∞ÅÌï¥Î≥¥Ïûê. Ïö∞Î¶¨ ÌäπÏàòÏÜåÎåÄÎäî ÎÑàÎ¨¥ÎÇò Ïú†Îä•Ìï¥ÏÑú Ìï≠ÏÉÅ ÏµúÏÜåÏùò ÌåÄÎßåÏúºÎ°ú Î™©Ìëú Íµ¨Ïó≠ÏùÑ Ï†êÎ†πÌïúÎã§Í≥† Ìï¥Î≥¥Ïûê. ÏûëÏ†Ñ Î≥¥Í≥†ÏÑúÏóî ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ï†êÎ†πÌïú Íµ¨Ïó≠ÏùÑ ÌëúÏãúÌïòÎ©∞, Ïù¥Î•º \u003cspan class=\"yellow-a500\"\u003eÎÖ∏ÎûÄÏÉâ\u003c/span\u003e ÏòÅÏó≠ÏúºÎ°ú ÎßàÌÇπÌï¥ÏÑú Î≥¥Ïó¨Ï§ÄÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120926996-378d0d00-c71a-11eb-9b0f-baacb8da1647.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏ¶â, \u003cspan class=\"yellow-a500\"\u003eÎÖ∏ÎûÄÏÉâ\u003c/span\u003e ÏòÅÏó≠ÏùÄ ÏµúÏÜåÏùò ÌäπÏàòÏÜåÎåÄÌåÄÏù¥ Ìà¨ÏûÖÎêú Í≤ÉÏù¥Î©∞, Ïö∞Î¶¨Í∞Ä Ïã§Ï†úÎ°ú Íµ¨ÌòÑÌï† ÏïåÍ≥†Î¶¨Ï¶òÏùò Í≤∞Í≥ºÎ¨ºÏù¥Í∏∞ÎèÑ ÌïòÎã§.\r\n\r\nÎ¨∏Ï†úÏùò ÏÑ§Ï†ï ÏÉÅ, ÌäπÏàòÏÜåÎåÄÎäî Î∞òÎìúÏãú Ìïú ÌåÄÏù¥ Ïò®Ï†ÑÌûà Ìà¨ÏûÖÎêòÏñ¥Ïïº ÌïòÎ©∞, ÏµúÏÜåÎ°ú Ìà¨ÏûÖ Í∞ÄÎä•Ìïú Ïù∏Ïõê Ïó≠Ïãú Ìïú ÌåÄÏù¥Îã§. Í∑∏Î†áÎã§Î©¥ ÏúÑ ÏÇ¨ÏßÑÏóêÏÑú ÌäπÏàòÏÜåÎåÄ Ìïú ÌåÄÏù¥ Ïª§Î≤ÑÌï† Ïàò ÏûàÎäî ÏòÅÏó≠ÏùÑ Ï†úÏô∏Ìï¥Î≥¥Î©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÏÑ∏ ÏºÄÏù¥Ïä§ $a$, $b$, $c$Î°ú ÎÇòÎàå Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927024-568b9f00-c71a-11eb-9309-7e4ef2f06ac2.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏ¶â, Ïö∞Î¶¨Í∞Ä Ï†Ä ÏÑ∏ ÏºÄÏù¥Ïä§Ïóê ÎåÄÌïú ÌäπÏàòÏÜåÎåÄÌåÄÏùò ÏµúÏÜåÍ∞íÏùÑ Í≥ÑÏÇ∞Ìï† Ïàò ÏûàÎã§Î©¥, Í≤∞Í≥ºÏ†ÅÏúºÎ°ú 6Î≤àÏß∏ Ìñâ Ï†ÑÏ≤¥Î•º Ïª§Î≤ÑÌïòÎäî ÌäπÏàòÏÜåÎåÄÌåÄÏùò ÏàòÎ•º Íµ¨Ìï† Ïàò ÏûàÎã§. Ïù¥ÎØ∏ ÏµúÏÜå Ïù∏ÏõêÏù¥ ÎÇòÎ®∏ÏßÄ Íµ¨Ïó≠ÏùÑ Ï†êÎ†πÌïú ÏÉÅÌô©ÏóêÏÑú, Ìà¨ÏûÖÌï† Ïàò ÏûàÎäî ÏµúÏÜå Ïù∏ÏõêÏù∏ Ìïú ÌåÄÎßå Ìà¨ÏûÖÌï† Ïàò ÏûàÍ∏∞ ÎïåÎ¨∏.\r\n\r\nÏó¨Îü¨ Î∏îÎ°úÍ∑∏ÏóêÏÑú ÏúÑ ÏÑ∏ Í∑∏Î¶ºÏùÑ ÎßéÏù¥ Î¥§ÏùÑ ÌÖêÎç∞, Îú¨Í∏àÏóÜÏù¥ Ï†ÄÎü∞ Í∑∏Î¶ºÏù¥ Îì±Ïû•Ìï®ÏóêÎäî Ïù¥ÏôÄÍ∞ôÏùÄ Î∞∞Í≤ΩÏù¥ ÏûàÎäî Í≤ÉÏù¥Îã§.\r\n\r\n## Î≥ÄÏàò\r\n\r\nÏïåÍ≥†Î¶¨Ï¶ò ÏÑ§Í≥ÑÏóê ÏÇ¨Ïö©Ìï† Î≥ÄÏàòÎäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* $T$: ÏºÄÏù¥Ïä§ Ïàò\r\n* $N$: Íµ¨Ïó≠Ïùò Ìñâ Ïàò\r\n* $e$: Íµ¨Ïó≠Î≥Ñ Ï†ÅÏùò Ïàò\r\n* $a_i$: Ï≤´ Î≤àÏß∏ ÏºÄÏù¥Ïä§Ïùò ÌäπÏàòÏÜåÎåÄ ÏµúÏÜå Ìà¨ÏûÖ Ïàò\r\n* $b_i$: Îëê Î≤àÏß∏ ÏºÄÏù¥Ïä§Ïùò ÌäπÏàòÏÜåÎåÄ ÏµúÏÜå Ìà¨ÏûÖ Ïàò\r\n* $c_i$: ÏÑ∏ Î≤àÏß∏ ÏºÄÏù¥Ïä§Ïùò ÌäπÏàòÏÜåÎåÄ ÏµúÏÜå Ìà¨ÏûÖ Ïàò\r\n\r\n## a Í≥µÏãù\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927050-77ec8b00-c71a-11eb-8034-5b02a6c04246.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏ≤´Î≤àÏß∏ ÏºÄÏù¥Ïä§Î°ú $a_5$Ïùò ÏµúÏÜåÍ∞í Í≥µÏãùÏùÑ ÏÑ§Í≥ÑÌïòÏûê.\r\n\r\nÏúÑÏóêÏÑú ÌñàÎçò Î∞©ÏãùÍ≥º ÎßàÏ∞¨Í∞ÄÏßÄÎ°ú Ï∂îÎ°†ÌïòÎ©¥ $a_5$ÏóêÏÑú ÌïúÌåÄÏùÑ Î∫Ä $a_5 - 1$ÏùÑ Íµ¨Ìï¥Ïïº ÌïòÎ©∞, Ïù¥Îäî $e$Ïùò Ï°∞Í±¥Ïóê Îî∞Îùº Îëê ÏºÄÏù¥Ïä§Î°ú ÎÇòÎàå Ïàò ÏûàÎã§.\r\n\r\n### ÏùºÎ∞òÏ†ÅÏù∏ ÏºÄÏù¥Ïä§\r\n\r\nÏùºÎ∞òÏ†ÅÏúºÎ°ú ÏïÑÎûòÏùò ÏºÄÏù¥Ïä§Í∞Ä Ìï¥ÎãπÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927077-90f53c00-c71a-11eb-96cd-38edba684b10.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$a_5 - 1 = c_5$ Ïù¥ÎØÄÎ°ú $a_5 = c_5 + 1$\r\n\r\n### ÌïúÌåÄÏù¥ ÎëêÍ∞úÏùò Íµ¨Ïó≠ÏùÑ Ïª§Î≤ÑÌï† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\r\n$e_{04} + e_{05} ‚â§ W$Ïùº Í≤ΩÏö∞Ïóê ÌïúÌï¥ ÏïÑÎûòÏôÄ Í∞ôÏùÄ ÏºÄÏù¥Ïä§Í∞Ä Ìï¥ÎãπÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927092-9c486780-c71a-11eb-91c7-1922f98a1b01.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$a_5 - 1 = b_4$ Ïù¥ÎØÄÎ°ú $a_5 = b_4 + 1$\r\n\r\nÏùºÎ∞òÏ†ÅÏù∏ ÏºÄÏù¥Ïä§ÏôÄ ÎπÑÍµêÌñàÏùÑ Îïå, Îçî ÏûëÏùÄ Í∞íÏù¥ $a_5$Í∞Ä ÎêúÎã§.\r\n\r\n### ÏùºÎ∞òÌôî\r\n\r\nÏºÄÏù¥Ïä§Î≥ÑÎ°ú Íµ¨Ìïú ÏãùÏùò ÏùºÎ∞òÌôîÎäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* $a_5 = c_5 + 1$ -\u003e $a_{i+1} = c_{i+1} + 1$\r\n* $a_5 = b_4 + 1$ -\u003e $a_{i+1} = b_i + 1$\r\n\r\nÏ¶â, ÏµúÏ¢Ö ÏùºÎ∞òÏãùÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n$$\r\na_{i+1} = \r\n\\begin{cases}\r\n\tc_{i+1} + 1, \u0026 (\\text{default})\\\\\r\n\tmin(c_{i+1} + 1, b_i + 1), \u0026 (e_{0i} + e_{0(i + 1)} ‚â§ W)\r\n\\end{cases}\r\n$$\r\n\r\n## b Í≥µÏãù\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927110-ac604700-c71a-11eb-989a-3d97d8e6a3ca.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$b_5$Ïùò ÏµúÏÜåÍ∞í Í≥µÏãùÏùÑ ÏÑ§Í≥ÑÌïòÏûê.\r\n\r\n$b_5$ÏóêÏÑú ÌïúÌåÄÏùÑ Î∫Ä $b_5 - 1$ÏùÑ Íµ¨Ìï¥Ïïº ÌïòÎ©∞, Ïù¥Îäî $e$Ïùò Ï°∞Í±¥Ïóê Îî∞Îùº Îëê ÏºÄÏù¥Ïä§Î°ú ÎÇòÎàå Ïàò ÏûàÎã§.\r\n\r\n### ÏùºÎ∞òÏ†ÅÏù∏ ÏºÄÏù¥Ïä§\r\n\r\nÏùºÎ∞òÏ†ÅÏúºÎ°ú ÏïÑÎûòÏùò ÏºÄÏù¥Ïä§Í∞Ä Ìï¥ÎãπÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927135-c0a44400-c71a-11eb-9c22-4e1303799b3b.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$b_5 - 1 = c_5$ Ïù¥ÎØÄÎ°ú $b_5 = c_5 + 1$\r\n\r\n$a_5$Ïùò ÏãùÍ≥º ÎèôÏùºÌïòÎã§.\r\n\r\n### ÌïúÌåÄÏù¥ ÎëêÍ∞úÏùò Íµ¨Ïó≠ÏùÑ Ïª§Î≤ÑÌï† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\r\n$e_{14} + e_{15} ‚â§ W$Ïùº Í≤ΩÏö∞Ïóê ÌïúÌï¥ ÏïÑÎûòÏôÄ Í∞ôÏùÄ ÏºÄÏù¥Ïä§Í∞Ä Ìï¥ÎãπÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927154-d285e700-c71a-11eb-8b25-14fd85e1b1b0.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$b_5 - 1 = a_4$ Ïù¥ÎØÄÎ°ú $b_5 = a_4 + 1$\r\n\r\nÏùºÎ∞òÏ†ÅÏù∏ ÏºÄÏù¥Ïä§ÏôÄ ÎπÑÍµêÌñàÏùÑ Îïå, Îçî ÏûëÏùÄ Í∞íÏù¥ $b_5$Í∞Ä ÎêúÎã§.\r\n\r\n### ÏùºÎ∞òÌôî\r\n\r\nÏºÄÏù¥Ïä§Î≥ÑÎ°ú Íµ¨Ìïú ÏãùÏùò ÏùºÎ∞òÌôîÎäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* $b_5 = c_5 + 1$ -\u003e $b_{n+1} = c_{n+1} + 1$\r\n* $b_5 = a_4 + 1$ -\u003e $b_{n+1} = a_n + 1$\r\n\r\nÏ¶â, ÏµúÏ¢Ö ÏùºÎ∞òÏãùÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n$$\r\nb_{i+1} = \r\n\\begin{cases}\r\n\tc_{i+1} + 1, \u0026 (\\text{default})\\\\\r\n\tmin(c_{i+1} + 1, a_i + 1), \u0026 (e_{0(i-1)} + e_{0i} ‚â§ W)\r\n\\end{cases}\r\n$$\r\n\r\n## c Í≥µÏãù\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927173-e3365d00-c71a-11eb-9c1b-dfb34ab3b444.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$c_5$Ïùò ÏµúÏÜåÍ∞í Í≥µÏãùÏùÑ ÏÑ§Í≥ÑÌïòÏûê. ($c_5$Îäî 4ÌñâÍπåÏßÄ Ï±ÑÏõåÏßêÏóê Ïú†ÏùòÌïòÏûê)\r\n\r\n$c_5$ÏóêÏÑú ÌïúÌåÄÏùÑ Î∫Ä $c_5 - 1$ÏùÑ Íµ¨Ìï¥Ïïº ÌïòÎ©∞, Ïù¥Îäî $e$Ïùò Ï°∞Í±¥Ïóê Îî∞Îùº Ïó¨Îü¨ ÏºÄÏù¥Ïä§Î°ú ÎÇòÎàå Ïàò ÏûàÎã§.\r\n\r\n### ÏùºÎ∞òÏ†ÅÏù∏ ÏºÄÏù¥Ïä§\r\n\r\nÏùºÎ∞òÏ†ÅÏúºÎ°ú ÏïÑÎûòÏùò ÏºÄÏù¥Ïä§Í∞Ä Ìï¥ÎãπÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927189-f47f6980-c71a-11eb-8c17-2120a82b4b6e.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$c_5 - 1 = a_4$ Ïù¥ÎØÄÎ°ú $c_5 = a_4 + 1$\r\n\r\n$c_5 - 1 = b_4$ Ïù¥ÎØÄÎ°ú $c_5 = b_4 + 1$\r\n\r\nÎëê ÏºÄÏù¥Ïä§ Ï§ë Îçî ÏûëÏùÄ ÏºÄÏù¥Ïä§Í∞Ä $c_5$Ïù¥ÎØÄÎ°ú ÏïÑÎûòÏùò ÏãùÏúºÎ°ú Í∑ÄÍ≤∞ÎêúÎã§.\r\n\r\n$c_5 = min(a_4 + 1, b_4 + 1)$\r\n\r\n### ÌïúÌåÄÏù¥ ÎëêÍ∞úÏùò Íµ¨Ïó≠ÏùÑ Ïª§Î≤ÑÌï† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\r\n$e_{04} + e_{14} ‚â§ W$Ïùº Í≤ΩÏö∞ ÏïÑÎûòÏôÄ Í∞ôÏùÄ ÏºÄÏù¥Ïä§Í∞Ä Ìï¥ÎãπÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927199-ff39fe80-c71a-11eb-8b45-bb4f13aadf08.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$c_5 = c_4 + 1$\r\n\r\nÏùºÎ∞òÏ†ÅÏù∏ ÏºÄÏù¥Ïä§ÏôÄ ÎπÑÍµêÌñàÏùÑ Îïå, Îçî ÏûëÏùÄ Í∞íÏù¥ $c_5$Í∞Ä ÎêúÎã§.\r\n\r\n### ÌïúÌåÄÏù¥ ÎÑ§Í∞úÏùò Íµ¨Ïó≠ÏùÑ Ïª§Î≤ÑÌï† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\r\n$c_i$Ïùò Í≤ΩÏö∞ Ìïú Í∞ÄÏßÄ ÌäπÏù¥ ÏºÄÏù¥Ïä§Í∞Ä Î∞úÏÉùÌïúÎã§. $a_i$, $b_i$Ïùò Í≤ΩÏö∞ ÏµúÏÜå Ìà¨ÏûÖÏù∏ÏõêÏù∏ 1ÏùÑ Î∫Ä Í∞íÎßåÏùÑ Í≥ÑÏÇ∞ÌñàÎã§. $c_i$Ïùò Í≤ΩÏö∞ ÏßÅÏÇ¨Í∞ÅÌòïÏù¥ÎùºÎäî ÌäπÏßï ÎïåÎ¨∏Ïóê ÏµúÎåÄ 4Í∞ú Íµ¨Ïó≠ÏùÑ 2ÌåÄÏù¥ Ï†êÎ†πÌï† Ïàò ÏûàÎã§.\r\n\r\n$e_{03} + e_{04} ‚â§ W$ Ïù¥Í≥† $e_{13} + e_{14} ‚â§ W$Ïùº Í≤ΩÏö∞ ÏïÑÎûòÏôÄ Í∞ôÏùÄ ÏºÄÏù¥Ïä§Í∞Ä Ìï¥ÎãπÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927226-11b43800-c71b-11eb-8845-7597a3a502b8.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$c_5 = c_3 + 2$\r\n\r\nÎ™®Îì† ÏºÄÏù¥Ïä§ÏôÄ ÎπÑÍµêÌñàÏùÑ Îïå, Îçî ÏûëÏùÄ Í∞íÏù¥ $c_5$Í∞Ä ÎêúÎã§.\r\n\r\n### ÏùºÎ∞òÌôî\r\n\r\nÏºÄÏù¥Ïä§Î≥ÑÎ°ú Íµ¨Ìïú ÏãùÏùò ÏùºÎ∞òÌôîÎäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* $c_{i+1} = min(a_{i} + 1, b_{i} + 1)$\r\n* $c_{i+1} = c_{i} + 1$\r\n* $c_{i+1} = c_{i-1} + 2$\r\n\r\nÏ¶â, ÏµúÏ¢Ö ÏùºÎ∞òÏãùÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n$$\r\nc_{i+1} = \r\n\\begin{cases}\r\n\tmin(a_{i} + 1, b_{i} + 1), \u0026 (e_{0i} + e_{1i} \u003e W)\\\\\r\n\tmin(a_{i} + 1, b_{i} + 1, c_{i} + 1), \u0026 (e_{0(i-1)} + e_{1(i-1)} ‚â§ W)\\\\\r\n\tmin(a_{i} + 1, b_{i} + 1, c_{i} + 1, c_{i-1} + 2), \u0026 (e_{0(i-1)} + e_{0i} ‚â§ W,e_{1(i-1)} + e_{1i} ‚â§ W)\r\n\\end{cases}\r\n$$\r\n\r\n## ÏµúÏ¢Ö ÏùºÎ∞òÏãù\r\n\r\nÍµ¨Ìïú ÏùºÎ∞òÏãùÏùÑ Ï†ïÎ¶¨ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n$$\r\na_{i+1} = \r\n\\begin{cases}\r\n\tc_{i+1} + 1, \u0026 (\\text{default})\\\\\r\n\tmin(c_{i+1} + 1, b_i + 1), \u0026 (e_{0i} + e_{0(i + 1)} ‚â§ W)\r\n\\end{cases}\r\n$$\r\n\r\n$$\r\nb_{i+1} = \r\n\\begin{cases}\r\n\tc_{i+1} + 1, \u0026 (\\text{default})\\\\\r\n\tmin(c_{i+1} + 1, a_i + 1), \u0026 (e_{0(i-1)} + e_{0i} ‚â§ W)\r\n\\end{cases}\r\n$$\r\n\r\n$$\r\nc_{i+1} = \r\n\\begin{cases}\r\n\tmin(a_{i} + 1, b_{i} + 1), \u0026 (e_{0i} + e_{1i} \u003e W)\\\\\r\n\tmin(a_{i} + 1, b_{i} + 1, c_{i} + 1), \u0026 (e_{0(i-1)} + e_{1(i-1)} ‚â§ W)\\\\\r\n\tmin(a_{i} + 1, b_{i} + 1, c_{i} + 1, c_{i-1} + 2), \u0026 (e_{0(i-1)} + e_{0i} ‚â§ W,e_{1(i-1)} + e_{1i} ‚â§ W)\r\n\\end{cases}\r\n$$\r\n\r\n## ÏõêÌòï Íµ¨Ï°∞ Ï†ÅÏö©ÏùÑ ÏúÑÌïú Ï¥àÍ∏∞Í∞í ÏßÄÏ†ïÌïòÍ∏∞\r\n\r\nÏúÑ ÏàòÏãùÏùÑ ÏΩîÎìúÎ°ú ÎÖπÏó¨ÎÇ¥Î©¥ ÎêòÏßÄÎßå, ÏôÑÎ≤ΩÌïú Í±¥ ÏïÑÎãàÎã§. ÏôúÎÉêÌïòÎ©¥ Ïù¥ Íµ¨Ïó≠Ïù¥ \u003cspan class=\"red-A400\"\u003eÏÑ†ÌòïÏù¥ ÏïÑÎãå ÏõêÌòï Íµ¨Ï°∞\u003c/span\u003eÏù¥Í∏∞ ÎïåÎ¨∏.\r\n\r\nÏßÄÍ∏àÍπåÏßÄ Ïö∞Î¶¨Îäî ÏõêÎ¶¨ Ïù¥Ìï¥ Î∞è ÏàòÏãù ÎèÑÏ∂úÏùò Ìé∏ÏùòÎ•º ÏúÑÌï¥ ÏõêÌÉÄÍ≥§ÏùÑ ÏûÑÏùòÎ°ú ÏûòÎùº ÌëúÌÉÄÍ≥§ÏúºÎ°ú Ï†ÑÍ∞úÌïòÏó¨ ÏàòÏãùÏùÑ Í≥ÑÏÇ∞ÌñàÎã§. Ïù¥Îü¨Ìïú \u003cspan class=\"green-A700\"\u003eÏÑ†Ìòï Íµ¨Ï°∞Îäî ÏãúÏûëÏ†êÍ≥º ÎèÑÏ∞©Ï†êÏù¥ ÏûàÏßÄÎßå ÏõêÌòïÏùÄ ÏàúÌôò Íµ¨Ï°∞\u003c/span\u003eÏù¥ÎØÄÎ°ú Ïù¥Ïóê ÎßûÏ∂∞ Ï°∞Í±¥ÏãùÏùÑ ÏûëÏÑ±Ìï¥Ïïº ÌïúÎã§. Ï¶â, \u003cspan class=\"red-A400\"\u003eÏõêÌòï Íµ¨Ï°∞Ïóê Ìò∏ÌôòÎêòÎèÑÎ°ù ÏùºÎ∂Ä ÏºÄÏù¥Ïä§Ïóê Ï¥àÍ∏∞Í∞íÏùÑ ÏßÄÏ†ï\u003c/span\u003eÌï¥Ïïº ÏµúÏ¢ÖÏ†ÅÏúºÎ°ú ÏõêÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÏûëÏÑ±Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏïÑÎûòÏùò ÏÇ¨ÏßÑÏùÄ ÏõêÌÉÄÍ≥§Í≥º ÌëúÌÉÄÍ≥§ÏùÑ ÎπÑÍµêÌïú Í≤ÉÏù¥Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927246-2b557f80-c71b-11eb-92bf-fe5f92cf5504.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏù¥ Ï≤òÎüº, ÏõêÌòï Íµ¨Ï°∞Îäî $e_{00}, e_{07}$ÎÅºÎ¶¨ÎèÑ Ïó∞Í≤∞Ïù¥ Í∞ÄÎä•ÌïòÏßÄÎßå, ÏÑ†Ìòï Íµ¨Ï°∞Îäî Íµ¨Ï°∞ÏÉÅ Î∂àÍ∞ÄÎä•ÌïòÎã§. ÎïåÎ¨∏Ïóê Ïù¥Îü¨Ìïú ÏºÄÏù¥Ïä§Îì§Ïùò Ï¥àÍ∏∞Í∞íÏùÑ ÏßÄÏ†ïÌï¥Ï§òÏïºÌïúÎã§.\r\n\r\nÎåÄÏ∂© Í∞êÏù¥ Ïò§Í≤†ÏßÄÎßå, Í±∏Ïπú Î™®ÏñëÏóê Îî∞Îùº Ï¥ù 4Í∞ÄÏßÄ ÏºÄÏù¥Ïä§Í∞Ä Ï°¥Ïû¨ÌïúÎã§.\r\n\r\n### Í±∏ÏπòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞ (Í∏∞Î≥∏)\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120926986-2e9c3b80-c71a-11eb-8750-5bc4477e10ca.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$e_{00}, e_{07}$ ÌòπÏùÄ $e_{10}, e_{17}$Í≥º Í∞ôÏù¥ ÏòÅÏó≠Ïù¥ Í≤πÏπòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞. ÏÑ†Ìòï Íµ¨Ï°∞ÏóêÏÑúÎèÑ Ï†ÅÏö© Í∞ÄÎä•Ìïú Í∏∞Î≥∏Ï†ÅÏù∏ ÏºÄÏù¥Ïä§Îã§. $a_i, b_i, c_i$Ïùò Î™®ÏñëÍ≥º Ïó∞Í¥ÄÏßÄÏñ¥ ÏÉùÍ∞ÅÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÎèÑÏãùÏù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927267-4a541180-c71b-11eb-8596-497ba12219e4.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$a_i$Îäî $i$Ïó¥Ïùò Ïúó Ïπ∏Îßå Ï±ÑÏö∞ÎØÄÎ°ú $e_{00}$Îßå Ï†êÎ†πÌïú ÏÉÅÌÉúÏù¥ÎØÄÎ°ú 1\r\n\r\n$b_i$Îäî $i$Ïó¥Ïùò ÏïÑÎûò Ïπ∏Îßå Ï±ÑÏö∞ÎØÄÎ°ú $e_{01}$Îßå Ï†êÎ†πÌïú ÏÉÅÌÉúÏù¥ÎØÄÎ°ú 1\r\n\r\n$c_i$Îäî $i - 1$Ïó¥ÏùÑ Ï±ÑÏö∞ÎäîÎç∞, $c_{-1}$ÏùÄ ÎÖºÎ¶¨ÏÉÅ Î∂àÍ∞ÄÎä•ÌïòÎØÄÎ°ú 0\r\n\r\nÏ¶â Ï¥àÍ∏∞Í∞íÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n$$\r\na_0 = 1\r\n$$\r\n\r\n$$\r\nb_0 = 1\r\n$$\r\n\r\n$$\r\nc_0 = 0\r\n$$\r\n\r\n$i = 0$Ïùº ÎïåÏùò Ï¥àÍ∏∞Í∞íÏùÑ ÏßÄÏ†ïÌïúÎã§.\r\n\r\nÏù¥ ÏºÄÏù¥Ïä§Ïùº Í≤ΩÏö∞ $c_N$Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÎãµÏù¥ ÎêúÎã§.\r\n\r\nÏòàÎ•º Îì§Ïñ¥, $N=8$Ïùº Í≤ΩÏö∞ $c_8$Ïù¥ ÎêòÎØÄÎ°ú Í∞ÄÏû• Ï†ÅÌï©Ìïú ÏµúÏÜåÍ∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927320-88e9cc00-c71b-11eb-8ae4-3dfb03d4e0f0.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n### Ïúó ÌñâÎßå Í±∏Ïπ† Í≤ΩÏö∞\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927336-9bfc9c00-c71b-11eb-837d-77c000661702.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$e_{00}, e_{07}$ÏùÑ Ï†êÎ†πÌï† Í≤ΩÏö∞. ÏõêÌòï Íµ¨Ï°∞ÏóêÏÑúÎßå Í∞ÄÎä•Ìïú ÏºÄÏù¥Ïä§Îã§. **Í±∏ÏπòÏßÄ ÏïäÎäî Í≤ΩÏö∞**Î•º Ï†úÏô∏Ìïú ÎÇòÎ®∏ÏßÄ ÏºÄÏù¥Ïä§Îäî Ï†ÑÎ∂Ä ÏõêÌòï Íµ¨Ï°∞ÏóêÏÑúÎßå Í∞ÄÎä•Ìïú ÏºÄÏù¥Ïä§Ïù¥Îãà Ï∞∏Í≥†Ìï† Í≤É. $i = 0$Ïùº ÎïåÎäî ÏòÅÌñ•ÏùÑ Î∞õÏßÄ ÏïäÏïÑ **Í±∏ÏπòÏßÄ ÏïäÎäî Í≤ΩÏö∞**ÏôÄ ÎèôÏùºÌïòÎã§. Í±∏ÏπòÍ∏∞ ÏúÑÌï¥ÏÑ† Î∞òÎìúÏãú Îëê Ìñâ Ïù¥ÏÉÅÏù¥ ÌïÑÏöîÌïòÍ∏∞ ÎïåÎ¨∏Ïóê, $N \u003e 1$ÏùÑ Ï∂©Ï°±Ìï¥Ïïº ÌïúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927372-a880f480-c71b-11eb-84cc-689658a3a89c.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏó∞Í≤∞Îêú Î∂ÄÎ∂ÑÏùÑ Ï≤¥ÌÅ¨Ìå®ÌÑ¥ÏúºÎ°ú ÌïòÏù¥ÎùºÏù¥ÌåÖ ÌñàÎã§. Ïù¥ ÎëòÏù¥ ÏÑúÎ°ú Ïó∞Í≤∞ÎêòÍ∏∞ ÎïåÎ¨∏Ïóê, Îã§Î•∏ Íµ¨Ïó≠Ïùò ÌäπÏàòÏÜåÎåÄÍ∞Ä Ï†êÎ†πÌï† Ïàò ÏóÜÎã§. Îî∞ÎùºÏÑú \u003cb class=\"red-A400\"\u003eÌï¥Îãπ Î∂ÄÎ∂ÑÏùÄ Ï¥àÍ∏∞Í∞í Í≥ÑÏÇ∞ Ïãú ÏóÜÎäî ÏòÅÏó≠ÏúºÎ°ú ÏÉùÍ∞ÅÌïòÎ©¥ ÎêúÎã§.\u003c/b\u003e Ïù¥Îü¨Ìïú ÌäπÏßïÏùÑ Í∞êÏïàÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ï¥àÍ∏∞Í∞íÏùÑ ÏßÄÏ†ïÌï† Ïàò ÏûàÎã§.\r\n\r\nÏòàÏ†úÏóêÏÑú $N = 8$Ïù¥ÎØÄÎ°ú, Ï°∞Í±¥Ïùò ÏùºÎ∞òÏãùÏùÄ $e_{00}, e_{0(N-1)}$Ïù¥ ÎêúÎã§.\r\n\r\n$$\r\na_1 = 2\r\n$$\r\n\r\n$$\r\nb_1 = \r\n\\begin{cases}\r\n\t1, \u0026 (e_{10} + e_{11} ‚â§ W)\\\\\r\n\t2, \u0026 (e_{10} + e_{11} \u003e W)\r\n\\end{cases}\r\n$$\r\n\r\n$$\r\nc_1 = 1\r\n$$\r\n\r\n$i = 1$Ïùº ÎïåÏùò Ï¥àÍ∏∞Í∞íÏùÑ Ï∂îÍ∞ÄÎ°ú ÏßÄÏ†ïÌïúÎã§.\r\n\r\nÏù¥ ÏºÄÏù¥Ïä§Ïùº Í≤ΩÏö∞ $b_{N-1} + 1$Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÎãµÏù¥ ÎêúÎã§. $e_{00}$, $e_{07}$ÏùÑ Ìï©Ï≥ê $e_{00}$Ïù¥ÎùºÍ≥† ÏÉùÍ∞ÅÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏòàÎ•º Îì§Ïñ¥, $N=8$Ïùº Í≤ΩÏö∞ $b_7 + 1$Ïù¥ ÎêòÎØÄÎ°ú Í∞ÄÏû• Ï†ÅÌï©Ìïú ÏµúÏÜåÍ∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927427-b767a700-c71b-11eb-9306-0931ede25cba.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n### ÏïÑÎûò ÌñâÎßå Í±∏Ïπ† Í≤ΩÏö∞\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927442-c6e6f000-c71b-11eb-8f51-2fab907fbcc2.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$e_{10}, e_{17}$ÏùÑ Ï†êÎ†πÌï† Í≤ΩÏö∞. ÏÑ∏Î∂Ä ÏÇ¨Ìï≠ÏùÄ **Ïúó ÌñâÎßå Í±∏Ïπ† Í≤ΩÏö∞ÏôÄ ÎèôÏùº**ÌïòÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927459-d1a18500-c71b-11eb-9c6c-07919e9f4f8d.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏòàÏ†úÏóêÏÑú $N = 8$Ïù¥ÎØÄÎ°ú, Ï°∞Í±¥Ïùò ÏùºÎ∞òÏãùÏùÄ $e_{10}, e_{1(N-1)}$Ïù¥ ÎêúÎã§.\r\n\r\n$$\r\na_1 = \r\n\\begin{cases}\r\n\t1, \u0026 (e_{00} + e_{01} ‚â§ W)\\\\\r\n\t2, \u0026 (e_{00} + e_{01} \u003e W)\r\n\\end{cases}\r\n$$\r\n\r\n$$\r\nb_1 = 2\r\n$$\r\n\r\n$$\r\nc_1 = 1\r\n$$\r\n\r\n$i = 1$Ïùº ÎïåÏùò Ï¥àÍ∏∞Í∞íÏùÑ Ï∂îÍ∞ÄÎ°ú ÏßÄÏ†ïÌïúÎã§.\r\n\r\nÏù¥ ÏºÄÏù¥Ïä§Ïùº Í≤ΩÏö∞ $a_{N-1} + 1$Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÎãµÏù¥ ÎêúÎã§. $e_{10}$, $e_{17}$ÏùÑ Ìï©Ï≥ê $e_{10}$Ïù¥ÎùºÍ≥† ÏÉùÍ∞ÅÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏòàÎ•º Îì§Ïñ¥, $N=8$Ïùº Í≤ΩÏö∞ $b_7 + 1$Ïù¥ ÎêòÎØÄÎ°ú Í∞ÄÏû• Ï†ÅÌï©Ìïú ÏµúÏÜåÍ∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927475-e120ce00-c71b-11eb-8bd6-c44d4137fae8.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n### Îëê Ìñâ Î™®Îëê Í±∏Ïπ† Í≤ΩÏö∞\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927491-ee3dbd00-c71b-11eb-98b9-f0d4209ec965.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$e_{00}, e_{07}$, $e_{10}, e_{17}$ÏùÑ Ï†êÎ†πÌï† Í≤ΩÏö∞. ÏÑ∏Î∂Ä ÏÇ¨Ìï≠ÏùÄ **Ïúó ÌñâÎßå Í±∏Ïπ† Í≤ΩÏö∞ÏôÄ ÎèôÏùº**ÌïòÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927507-fd246f80-c71b-11eb-8e78-f08c15922ad8.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏòàÏ†úÏóêÏÑú $N = 8$Ïù¥ÎØÄÎ°ú, Ï°∞Í±¥Ïùò ÏùºÎ∞òÏãùÏùÄ $e_{00}, e_{0(N-1)}$, $e_{10}, e_{1(N-1)}$Ïù¥ ÎêúÎã§.\r\n\r\n$$\r\na_1 = 1\r\n$$\r\n\r\n$$\r\nb_1 = 1\r\n$$\r\n\r\n$$\r\nc_1 = 0\r\n$$\r\n\r\n$i = 1$Ïùº ÎïåÏùò Ï¥àÍ∏∞Í∞íÏùÑ Ï∂îÍ∞ÄÎ°ú ÏßÄÏ†ïÌïúÎã§.\r\n\r\nÏù¥ ÏºÄÏù¥Ïä§Ïùº Í≤ΩÏö∞ $c_{N-1} + 2$Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÎãµÏù¥ ÎêúÎã§. $e_{00}$, $e_{07}$ÏùÑ Ìï©Ï≥ê $e_{00}$, $e_{10}$, $e_{17}$ÏùÑ Ìï©Ï≥ê $e_{10}$Ïù¥ÎùºÍ≥† ÏÉùÍ∞ÅÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏòàÎ•º Îì§Ïñ¥, $N=8$Ïùº Í≤ΩÏö∞ $c_{N-1} + 2$Ïù¥ ÎêòÎØÄÎ°ú Í∞ÄÏû• Ï†ÅÌï©Ìïú ÏµúÏÜåÍ∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/120927519-07df0480-c71c-11eb-9fdf-c8f05858b72d.png\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n### ÏµúÏ¢Ö ÏºÄÏù¥Ïä§\r\n\r\n* Í∏∞Î≥∏\r\n  * $a_0 = 1$\r\n  * $b_0 = 1$\r\n  * $c_0 = 0$\r\n\r\n\u003cbr /\u003e\r\n\r\n* Ïúó ÌñâÎßå Í±∏Ïπ† Í≤ΩÏö∞ $(e_{00} + e_{0(N-1))} ‚â§ W)$\r\n  * $a_1 = 2$\r\n  * $b_1 = \\begin{cases} 1, \u0026 (e_{10} + e_{11} ‚â§ W)\\\\ 2, \u0026 (e_{10} + e_{11} \u003e W) \\end{cases}$\r\n  * $c_1 = 1$\r\n\r\n\u003cbr /\u003e\r\n\r\n* ÏïÑÎûò ÌñâÎßå Í±∏Ïπ† Í≤ΩÏö∞ $(e_{10} + e_{1(N-1)} ‚â§ W)$\r\n  * $a_1 = \\begin{cases} 1, \u0026 (e_{00} + e_{01} ‚â§ W)\\\\ 2, \u0026 (e_{00} + e_{01} \u003e W) \\end{cases}$\r\n  * $b_1 = 2$\r\n  * $c_1 = 1$\r\n\r\n\u003cbr /\u003e\r\n\r\n* Îëê Ìñâ Î™®Îëê Í±∏Ïπ† Í≤ΩÏö∞ $(e_{00} + e_{0(N-1)} ‚â§ W)$, $(e_{10} + e_{1(N-1)} ‚â§ W)$\r\n  * $a_1 = 1$\r\n  * $b_1 = 1$\r\n  * $c_1 = 0$\r\n\r\nÎπÑÎ°úÏÜå ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Íµ¨ÌòÑÌïòÍ∏∞ ÏúÑÌïú Î™®Îì† Ï§ÄÎπÑÎ¨ºÏù¥ Í∞ñÏ∂∞Ï°åÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1006 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/06/a1006\"\u003e1006 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.06 Sun 22:44:45\r\n */\r\npublic class Main\r\n{\r\n\tprivate static int N;\r\n\tprivate static int W;\r\n\t\r\n\tprivate static int[][] e;\r\n\t\r\n\tprivate static int[] a;\r\n\tprivate static int[] b;\r\n\tprivate static int[] c;\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\t\r\n\t\t// ÏºÄÏù¥Ïä§ Ïàò\r\n\t\tint T = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c T; i++)\r\n\t\t{\r\n\t\t\tint result = 2147483647;\r\n\t\t\t\r\n\t\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\t\r\n\t\t\t// Ìñâ Ïàò\r\n\t\t\tN = Integer.parseInt(temp[0]);\r\n\t\t\t\r\n\t\t\t// ÌäπÏàòÏÜåÎåÄÏõê Ïàò\r\n\t\t\tW = Integer.parseInt(temp[1]);\r\n\t\t\t\r\n\t\t\t// Íµ¨Ïó≠Î≥Ñ Ï†Å Î∞∞Ïó¥\r\n\t\t\te = new int[2][N];\r\n\t\t\t\r\n\t\t\tfor (int j = 0; j \u003c 2; j++)\r\n\t\t\t{\r\n\t\t\t\ttemp = reader.readLine().split(\" \");\r\n\t\t\t\t\r\n\t\t\t\tfor (int k = 0; k \u003c N; k++)\r\n\t\t\t\t{\r\n\t\t\t\t\te[j][k] = Integer.parseInt(temp[k]);\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\ta = new int[N];\r\n\t\t\tb = new int[N];\r\n\t\t\tc = new int[N + 1];\r\n\t\t\t\r\n\t\t\ta[0] = 1;\r\n\t\t\tb[0] = 1;\r\n\t\t\tc[0] = 0;\r\n\t\t\t\r\n\t\t\t// Ïù∏Îç±Ïä§ 0Î∂ÄÌÑ∞ ÏãúÏûë\r\n\t\t\tsolve(0);\r\n\t\t\t\r\n\t\t\tresult = Math.min(result, c[N]);\r\n\t\t\t\r\n\t\t\t// Îëê Ìñâ Ïù¥ÏÉÅÏùº Í≤ΩÏö∞\r\n\t\t\tif (N \u003e 1)\r\n\t\t\t{\r\n\t\t\t\t// Îëê Ìñâ Î™®Îëê Í±∏Ïπ† Í≤ΩÏö∞\r\n\t\t\t\tif (e[0][0] + e[0][N - 1] \u003c= W \u0026\u0026 e[1][0] + e[1][N - 1] \u003c= W)\r\n\t\t\t\t{\r\n\t\t\t\t\ta[1] = 1;\r\n\t\t\t\t\tb[1] = 1;\r\n\t\t\t\t\tc[1] = 0;\r\n\t\t\t\t\t\r\n\t\t\t\t\t// Ïù∏Îç±Ïä§ 1Î∂ÄÌÑ∞ ÏãúÏûë (1ÍπåÏßÄ Ï¥àÍ∏∞Í∞íÏù¥ ÏûàÍ∏∞ ÎïåÎ¨∏)\r\n\t\t\t\t\tsolve(1);\r\n\t\t\t\t\t\r\n\t\t\t\t\tresult = Math.min(result, c[N - 1] + 2);\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// Ïúó ÌñâÎßå Í±∏Ïπ† Í≤ΩÏö∞\r\n\t\t\t\tif (e[0][0] + e[0][N - 1] \u003c= W)\r\n\t\t\t\t{\r\n\t\t\t\t\ta[1] = 2;\r\n\t\t\t\t\tb[1] = e[1][0] + e[1][1] \u003e W ? 2 : 1;\r\n\t\t\t\t\tc[1] = 1;\r\n\t\t\t\t\t\r\n\t\t\t\t\t// Ïù∏Îç±Ïä§ 1Î∂ÄÌÑ∞ ÏãúÏûë (1ÍπåÏßÄ Ï¥àÍ∏∞Í∞íÏù¥ ÏûàÍ∏∞ ÎïåÎ¨∏)\r\n\t\t\t\t\tsolve(1);\r\n\t\t\t\t\t\r\n\t\t\t\t\tresult = Math.min(result, b[N - 1] + 1);\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// ÏïÑÎûò ÌñâÎßå Í±∏Ïπ† Í≤ΩÏö∞\r\n\t\t\t\tif (e[1][0] + e[1][N - 1] \u003c= W)\r\n\t\t\t\t{\r\n\t\t\t\t\ta[1] = e[0][0] + e[0][1] \u003e W ? 2 : 1;\r\n\t\t\t\t\tb[1] = 2;\r\n\t\t\t\t\tc[1] = 1;\r\n\t\t\t\t\t\r\n\t\t\t\t\t// Ïù∏Îç±Ïä§ 1Î∂ÄÌÑ∞ ÏãúÏûë (1ÍπåÏßÄ Ï¥àÍ∏∞Í∞íÏù¥ ÏûàÍ∏∞ ÎïåÎ¨∏)\r\n\t\t\t\t\tsolve(1);\r\n\t\t\t\t\t\r\n\t\t\t\t\tresult = Math.min(result, a[N - 1] + 1);\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tSystem.out.println(result);\r\n\t\t}\r\n\t\t\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏïåÍ≥†Î¶¨Ï¶ò Ìï®Ïàò\r\n\t *\r\n\t * @param num: [int] ÏãúÏûë Ïù∏Îç±Ïä§\r\n\t */\r\n\tprivate static void solve(int num)\r\n\t{\r\n\t\tfor (int i = num; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tc[i + 1] = Math.min(a[i] + 1, b[i] + 1);\r\n\t\t\t\r\n\t\t\t// cÌåÄÏù¥ Ïù∏Ï†ëÌïú Îëê Í∞úÏùò Íµ¨Ïó≠ÏùÑ Ï†êÎ†πÌï† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\tif (e[0][i] + e[1][i] \u003c= W)\r\n\t\t\t{\r\n\t\t\t\tc[i + 1] = Math.min(c[i + 1], c[i] + 1);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// cÌåÄÏù¥ Ïù∏Ï†ëÌïú ÎëêÍ∞úÏùò Íµ¨Ïó≠ 2Í∞úÎ•º Ï†êÎ†πÌï† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\tif (i \u003e 0 \u0026\u0026 e[0][i - 1] + e[0][i] \u003c= W \u0026\u0026 e[1][i - 1] + e[1][i] \u003c= W)\r\n\t\t\t{\r\n\t\t\t\tc[i + 1] = Math.min(c[i + 1], c[i - 1] + 2);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// a, bÌåÄÏùò Ïù∏Îç±Ïä§ Î≥¥Ï†ï (cÌåÄÏùÄ Ïù∏Îç±Ïä§Í∞Ä ÌïòÎÇò Îçî ÎßéÏùå)\r\n\t\t\tif (i \u003c N - 1)\r\n\t\t\t{\r\n\t\t\t\ta[i + 1] = c[i + 1] + 1;\r\n\t\t\t\tb[i + 1] = c[i + 1] + 1;\r\n\t\t\t\t\r\n\t\t\t\t// aÌåÄÏù¥ Ïù∏Ï†ëÌïú Îëê Í∞úÏùò Íµ¨Ïó≠ÏùÑ Ï†êÎ†πÌï† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\t\tif (e[0][i] + e[0][i + 1] \u003c= W)\r\n\t\t\t\t{\r\n\t\t\t\t\ta[i + 1] = Math.min(a[i + 1], b[i] + 1);\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// bÌåÄÏù¥ Ïù∏Ï†ëÌïú Îëê Í∞úÏùò Íµ¨Ïó≠ÏùÑ Ï†êÎ†πÌï† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\t\tif (e[1][i] + e[1][i + 1] \u003c= W)\r\n\t\t\t\t{\r\n\t\t\t\t\tb[i + 1] = Math.min(b[i + 1], a[i] + 1);\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Îã§Ïù¥ÎÇòÎØπ ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç\r\n\r\n# Ïó¨Îã¥\r\n\r\n6Ïõî 1ÏùºÎ∂ÄÌÑ∞ ÌíÄÍ∏∞ ÏãúÏûëÌï¥ÏÑú Ïù¥ Î¨∏Ï†úÎ•º ÏôÑÏ†ÑÌûà Ïù¥Ìï¥ÌïòÎäîÎç∞ Í∑º ÏùºÏ£ºÏùº Í∞ÄÍπåÏù¥ Í±∏Î†∏Îã§. ÎÇòÎ¶ÑÏùò ÌíÄÏù¥Î•º ÏûëÏÑ±Ìï¥ÏïºÌïòÎäîÎç∞, ÎÇ®Ïùò ÌíÄÏù¥Í∞Ä ÏïÑÎãå ÎÇ¥ ÌíÄÏù¥Î•º ÏûëÏÑ±ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† Ìï¥Îãπ Î¨∏Ï†úÎ•º Ïò®Ï†ÑÌûà Ïù¥Ìï¥Ìï† ÌïÑÏöîÍ∞Ä ÏûàÏóàÎã§. ÎÇ¥Í∞Ä Îã§Î•∏ ÏÇ¨ÎûåÎì§Ïùò ÌíÄÏù¥Î•º Î≥¥Î©¥ÏÑú Ïù¥Ìï¥ÌïòÏßÄ Î™ªÌï¥ÏÑú ÎÇ¥ Ïä§Ïä§Î°ú ÏÉùÍ∞ÅÌïòÍ≥† Ïù¥Ìï¥Ìïú Í±∏ ÎÇòÎ¶ÑÎåÄÎ°ú ÎÖπÏó¨ÎÉàÎã§. Îã§Î•∏ ÏÇ¨ÎûåÏù¥ ÎÇ¥ Í∏ÄÏùÑ Î≥¥Í≥† Ïù¥ Ïñ¥Î†§Ïö¥ Î¨∏Ï†úÎ•º ÏâΩÍ≤å Ïù¥Ìï¥Ìï† Ïàò ÏûàÏóàÏúºÎ©¥ Ï¢ãÍ≤†Îã§.\r\n\r\nÏù¥Ìï¥ÌïòÍ≥† Î¥êÎèÑ Îã§ÏÜå ÎÇúÌï¥ÌïúÎç∞, Ïù¥Í±∏ ÏõêÎ¶¨Î∂ÄÌÑ∞ ÏΩîÎìúÍπåÏßÄ Ïù¥ÎÅåÏñ¥ÎÇ¥Ïñ¥ ÌíÄÏñ¥ÎÇ¥Îäî ÏÇ¨ÎûåÏùÄ Ï†ïÎßê ÎåÄÎã®Ìïú Í±∞ Í∞ôÎã§. ÏïÑÎãò ÎÇ¥Í∞Ä Ïã§Î†•Ïù¥ ÏóÜÎäîÍ±¥Í∞Ä.\r\n\r\n## Ï∞∏Í≥†\r\n\r\n* [The Casterian](https://casterian.net/archives/1356)\r\n* [Íµ≥Í±¥ÌïòÍ≤å](https://travelbeeee.tistory.com/354)\r\n* [ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§](https://www.acmicpc.net/board/view/11381)","url":["2021-06-06-a1006","2021","06","06","a1006"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1005Î≤à ACM Craft","excerpt":"ÏÑúÍ∏∞ 2012ÎÖÑ! ÎìúÎîîÏñ¥ 2ÎÖÑÍ∞Ñ ÏàòÎßéÏùÄ Íµ≠ÎØºÎì§ÏùÑ Í∏∞Îã§Î¶¨Í≤å Ìïú Í≤åÏûÑ ACM Craft(Association of Construction Mananger Craft)Í∞Ä Î∞úÎß§ÎêòÏóàÎã§. Ïù¥ Í≤åÏûÑÏùÄ ÏßÄÍ∏àÍπåÏßÄ ÎÇòÏò® Í≤åÏûÑÎì§Í≥ºÎäî Îã§Î•¥Í≤å ACM CraftÎäî Îã§Ïù¥ÎÇòÎØπÌïú Í≤åÏûÑ ÏßÑ ÏπôÏù¥ Ï£ºÏñ¥Ï°åÎã§. 1Î≤à Í±¥Î¨ºÏùò Í±¥ÏÑ§Ïù¥ ÏôÑÎ£åÎêúÎã§Î©¥ 2Î≤àÍ≥º 3Î≤àÏùò Í±¥ÏÑ§ÏùÑ ÏãúÏûëÌï† Ïàò ÏûàÎã§. (ÎèôÏãúÏóê ÏßÑÌñâÏù¥ Í∞ÄÎä•ÌïòÎã§.) Í∑∏Î¶¨Í≥† 4Î≤à Í±¥Î¨ºÏùÑ ÏßìÍ∏∞ ÏúÑÌï¥ÏÑúÎäî 2Î≤àÍ≥º 3Î≤à Í±¥Î¨ºÏù¥ Î™®Îëê Í±¥ÏÑ§ ÏôÑÎ£åÎêòÏñ¥ÏïºÏßÄÎßå 4Î≤à Í±¥Î¨ºÏùò Í±¥ÏÑ§ÏùÑ ÏãúÏûëÌï† Ïàò ÏûàÎã§.\r\n\r\nÎî∞ÎùºÏÑú 4Î≤à Í±¥Î¨ºÏùò Í±¥ÏÑ§ÏùÑ ÏôÑÎ£åÌïòÍ∏∞ ÏúÑÌï¥ÏÑúÎäî Ïö∞ÏÑ† Ï≤òÏùå 1Î≤à Í±¥Î¨ºÏùÑ Í±¥ÏÑ§ÌïòÎäîÎç∞ 10Ï¥àÍ∞Ä ÏÜåÏöîÎêúÎã§. Í∑∏Î¶¨Í≥† 2Î≤à Í±¥Î¨ºÏôÄ 3Î≤à Í±¥Î¨ºÏùÑ ÎèôÏãúÏóê Í±¥ÏÑ§ÌïòÍ∏∞ ÏãúÏûëÌïòÎ©¥ 2Î≤àÏùÄ 1Ï¥à Îí§Ïóê Í±¥ÏÑ§Ïù¥ ÏôÑÎ£åÎêòÏßÄÎßå ÏïÑÏßÅ 3Î≤à Í±¥Î¨ºÏù¥ ÏôÑÎ£åÎêòÏßÄ ÏïäÏïòÏúºÎØÄÎ°ú 4Î≤à Í±¥Î¨ºÏùÑ Í±¥ÏÑ§Ìï† Ïàò ÏóÜÎã§. 3Î≤à Í±¥Î¨ºÏù¥ ÏôÑÏÑ±ÎêòÍ≥† ÎÇòÎ©¥ Í∑∏Îïå 4Î≤à Í±¥Î¨ºÏùÑ ÏßÄÏùÑ Ïàò ÏûàÏúºÎØÄÎ°ú 4Î≤à Í±¥Î¨ºÏù¥ ÏôÑÏÑ±ÎêòÍ∏∞ÍπåÏßÄÎäî Ï¥ù 120Ï¥àÍ∞Ä ÏÜåÏöîÎêúÎã§.\r\n\r\nÌîÑÎ°úÍ≤åÏù¥Î®∏ ÏµúÎ∞±Ï§ÄÏùÄ Ïï†Ïù∏Í≥ºÏùò Îç∞Ïù¥Ìä∏ ÎπÑÏö©ÏùÑ ÎßàÎ†®ÌïòÍ∏∞ ÏúÑÌï¥ ÏÑúÍ∞ïÎåÄÌïôÍµêÎ∞∞ ACM Craft ÎåÄÌöåÏóê Ï∞∏Í∞ÄÌñàÎã§! ÏµúÎ∞±Ï§ÄÏùÄ ÌôîÎ†§Ìïú Ïª®Ìä∏Î°§ Ïã§Î†•ÏùÑ Í∞ÄÏßÄÍ≥† ÏûàÍ∏∞ ÎïåÎ¨∏Ïóê Î™®Îì† Í≤ΩÍ∏∞ÏóêÏÑú ÌäπÏ†ï Í±¥Î¨ºÎßå ÏßìÎäîÎã§Î©¥ Î¨¥Ï°∞Í±¥ Í≤åÏûÑÏóêÏÑú Ïù¥Í∏∏ Ïàò ÏûàÎã§. Í∑∏Îü¨ÎÇò Îß§ Í≤åÏûÑÎßàÎã§ ÌäπÏ†ï Í±¥Î¨ºÏùÑ ÏßìÍ∏∞ ÏúÑÌïú ÏàúÏÑúÍ∞Ä Îã¨ÎùºÏßÄÎØÄÎ°ú ÏµúÎ∞±Ï§ÄÏùÄ Ï¢åÏ†àÌïòÍ≥† ÏûàÏóàÎã§. Î∞±Ï§ÄÏù¥Î•º ÏúÑÌï¥ ÌäπÏ†ï Í±¥Î¨ºÏùÑ Í∞ÄÏû• Îπ®Î¶¨ ÏßÄÏùÑ ÎïåÍπåÏßÄ Í±∏Î¶¨Îäî ÏµúÏÜåÏãúÍ∞ÑÏùÑ ÏïåÏïÑÎÇ¥Îäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±Ìï¥Ï£ºÏûê.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóêÎäî ÌÖåÏä§Ìä∏ÏºÄÏù¥Ïä§Ïùò Í∞ØÏàò $T$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§. Í∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Îäî Îã§ÏùåÍ≥º Í∞ôÏù¥ Ï£ºÏñ¥ÏßÑÎã§, Ï≤´Ïß∏ Ï§ÑÏóê Í±¥Î¨ºÏùò Í∞ØÏàò $N$Í≥º Í±¥Î¨º Í∞ÑÏùò Í±¥ÏÑ§ÏàúÏÑú Í∑úÏπôÏùò Ï¥ù Í∞ØÏàò $K$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§.(Ï†ÑÎ¨ºÏùò Î≤àÌò∏Îäî 1Î≤à Î∂ÄÌÑ∞ $N$Î≤à ÍπåÏßÄ Ï°¥Ïû¨ÌïúÎã§.)\r\n\r\nÎëòÏß∏ Ï§ÑÏóêÎäî Í∞Å Í±¥Î¨º Îãπ Í±¥ÏÑ§Ïóê Í±∏Î¶¨Îäî ÏãúÍ∞Ñ $D$Í∞Ä Í≥µÎ∞±ÏùÑ ÏÇ¨Ïù¥Î°ú Ï£ºÏñ¥ÏßÑÎã§. ÏÖãÏß∏ Ï§ÑÎ∂ÄÌÑ∞ $K + 2$Ï§Ñ ÍπåÏßÄ Í±¥ÏÑ§ÏàúÏÑú $X$ $Y$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§.(Ïù¥Îäî Í±¥Î¨º XÎ•º ÏßÄÏùÄ Îã§ÏùåÏóê Í±¥Î¨º $Y$Î•º ÏßìÎäî Í≤ÉÏù¥ Í∞ÄÎä•ÌïòÎã§Îäî ÏùòÎØ∏Ïù¥Îã§.)\r\n\r\nÎßàÏßÄÎßâ Ï§ÑÏóêÎäî Î∞±Ï§ÄÏù¥Í∞Ä ÏäπÎ¶¨ÌïòÍ∏∞ ÏúÑÌï¥ Í±¥ÏÑ§Ìï¥Ïïº Ìï† Í±¥Î¨ºÏùò Î≤àÌò∏ $W$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÍ±¥Î¨º $W$Î•º Í±¥ÏÑ§ÏôÑÎ£å ÌïòÎäîÎç∞ ÎìúÎäî ÏµúÏÜå ÏãúÍ∞ÑÏùÑ Ï∂úÎ†•ÌïúÎã§. Ìé∏ÏùòÏÉÅ Í±¥Î¨ºÏùÑ ÏßìÎäî Î™ÖÎ†πÏùÑ ÎÇ¥Î¶¨Îäî Îç∞Îäî ÏãúÍ∞ÑÏù¥ ÏÜåÏöîÎêòÏßÄ ÏïäÎäîÎã§Í≥† Í∞ÄÏ†ïÌïúÎã§.  \r\nÍ±¥ÏÑ§ÏàúÏÑúÎäî Î™®Îì† Í±¥Î¨ºÏù¥ Í±¥ÏÑ§ Í∞ÄÎä•ÌïòÎèÑÎ°ù Ï£ºÏñ¥ÏßÑÎã§.\r\n\r\n## Ï†úÌïú\r\n\r\n* $2 ‚â§ N ‚â§ 1,000$\r\n* $1 ‚â§ K ‚â§ 100,000$\r\n* $1 ‚â§ X, Y, W ‚â§ N$\r\n* $0 ‚â§ D ‚â§ 100,000)$ $D$Îäî Ï†ïÏàò\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n2\r\n4 4\r\n10 1 100 10\r\n1 2\r\n1 3\r\n2 4\r\n3 4\r\n4\r\n8 8\r\n10 20 1 5 8 7 1 43\r\n1 2\r\n1 3\r\n2 4\r\n2 5\r\n3 6\r\n5 7\r\n6 7\r\n7 8\r\n7\r\n```\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n120\r\n39\r\n```\r\n\r\n### ÏòàÏ†ú 2\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n5\r\n3 2\r\n1 2 3\r\n3 2\r\n2 1\r\n1\r\n4 3\r\n5 5 5 5\r\n1 2\r\n1 3\r\n2 3\r\n4\r\n5 10\r\n100000 99999 99997 99994 99990\r\n4 5\r\n3 5\r\n3 4\r\n2 5\r\n2 4\r\n2 3\r\n1 5\r\n1 4\r\n1 3\r\n1 2\r\n4\r\n4 3\r\n1 1 1 1\r\n1 2\r\n3 2\r\n1 4\r\n4\r\n7 8\r\n0 0 0 0 0 0 0\r\n1 2\r\n1 3\r\n2 4\r\n3 4\r\n4 5\r\n4 6\r\n5 7\r\n6 7\r\n7\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n6\r\n5\r\n399990\r\n2\r\n0\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÎ¨∏Ï†úÎäî Ïù¥Ìï¥Í∞Ä ÎêòÎäîÎç∞, Ïù¥Î•º ÏΩîÎî©ÏúºÎ°ú ÌíÄÏñ¥ÎÇ¥Í∏∞Í∞Ä Ïñ¥Î†§Ïõ†Îçò ÏïåÍ≥†Î¶¨Ï¶ò. \u003cspan class=\"primary\"\u003eÏúÑÏÉÅÏ†ïÎ†¨\u003c/span\u003e ÏïåÍ≥†Î¶¨Ï¶òÏóê ÎåÄÌïú Ïù¥Ìï¥Í∞Ä ÏûàÏñ¥ÏïºÌïúÎã§.  \r\nÎ¨∏Ï†úÏùò Í≤ΩÏö∞, Ïä§ÌÉÄÌÅ¨ÎûòÌîÑÌä∏Ïùò Í±¥Î¨º ÌÖåÌÅ¨Ìä∏Î¶¨Îûë ÎπÑÏä∑Ìïú Í∞úÎÖêÏúºÎ°ú Ï†ëÍ∑ºÌïòÎ©¥ ÎêúÎã§. Íµ∞ÏàòÍ≥µÏû•ÏùÑ ÏßìÍ∏∞ ÏúÑÌï¥ÏÑ† Î≥ëÏòÅÏùÑ ÏßÄÏñ¥ÏïºÌïòÎäî Í≤ÉÏ≤òÎüº, ÏöîÍµ¨ Ìä∏Î¶¨Í∞Ä ÏûàÎäî Í±¥Î¨ºÏùò Í≤ΩÏö∞ Ìï¥Îãπ Í±¥Î¨ºÏùÑ Î∞òÎìúÏãú ÏôÑÎ£åÌï¥Ïïº ÌïòÎ©∞, ÌïòÎÇòÏùò Í±¥Î¨ºÏù¥ Ïó¨Îü¨ ÏöîÍµ¨ Ìä∏Î¶¨Î•º Í∞ÄÏßà Í≤ΩÏö∞ÎèÑ Ï°¥Ïû¨ÌïúÎã§. Î¨ºÎ°† Ïù¥ Í≤ΩÏö∞ ÏöîÍµ¨ÌïòÎäî Í±¥Î¨ºÎì§ÏùÑ **Î™®Îëê** Í±¥ÏÑ§Ìïú Îí§Ïóê Í±¥ÏÑ§ Í∞ÄÎä•ÌïòÎã§. ÏöîÍµ¨ÌïòÎäî Í±¥Î¨ºÎì§ Ï§ë ÌïòÎÇòÎßå Í±¥ÏÑ§ÌïòÎ©¥ Ï∂©Ï°±ÎêòÎäîÍ≤å ÏïÑÎãàÎã§.\r\n\r\n\u003cspan class=\"primary\"\u003eÏúÑÏ | :---: | :---: | :---: | :---: |\r\n\r\nÎ¨∏Ï†úÎäî 7Ïóê ÎåÄÌïú Í±¥ÏÑ§ÏãúÍ∞ÑÏùÑ ÏöîÍµ¨ÌïòÍ≥† ÏûàÏúºÎØÄÎ°ú 8ÏùÄ Î¨¥ÏãúÌï¥ÎèÑ Î¨¥Î∞©ÌïòÎã§. \r\n8Ïùò Í±¥ÏÑ§ÏãúÍ∞ÑÏùÄ $10(1) + 20(2) + 8(5) + 1(7) + 43(8)$Î°ú Ï¥ù 82Ï¥à\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n`time`, `matrix`, `link`Ïùò Î∞∞Ïó¥ ÌÅ¨Í∏∞Í∞Ä $N + 1$Ïù¥Îã§. Î≥ÑÎã§Î•∏ Ïù¥Ïú†Îäî ÏïÑÎãàÍ≥†, Í±¥Î¨ºÏùÄ 1Î≤àÎ∂ÄÌÑ∞ ÏãúÏûëÌïòÎäîÎç∞ Î∞∞Ïó¥ÏùÄ 0Î≤àÎ∂ÄÌÑ∞ ÏãúÏûëÌïúÎã§. Ïù¥Îü¨Ìïú Ï∞®Ïù¥ÏóêÏÑú Ïò§Îäî ÌòºÎûÄÏùÑ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ Í±¥Î¨ºÏù¥ Ï¥ù 4Í∞úÎ©¥ Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞Î•º 5Î°ú(0, 1, 2, 3, 4, 5)Î°ú ÏßÄÏ†ïÌïòÏó¨ 0ÏùÑ Ï†úÏô∏ÌïòÍ≥† 1Î∂ÄÌÑ∞ ÏÇ¨Ïö©ÌïúÎã§.\r\n\r\n``` java\r\nimport java.util.LinkedList;\r\nimport java.util.Queue;\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1005 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.05.31 Mon 19:11:58\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\r\n\t\t// ÏºÄÏù¥Ïä§ Í∞ØÏàò\r\n\t\tint T = scanner.nextInt();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c T; i++)\r\n\t\t{\r\n\t\t\t// Í±¥Î¨º Í∞ØÏàò\r\n\t\t\tint N = scanner.nextInt();\r\n\t\t\t\r\n\t\t\t// Í∑úÏπô(Í±¥ÏÑ§ÏãúÍ∞Ñ) Í∞ØÏàò\r\n\t\t\tint K = scanner.nextInt();\r\n\t\t\t\r\n\t\t\t// Í±¥Î¨ºÎ≥Ñ Í±¥ÏÑ§ÏãúÍ∞Ñ Î∞∞Ïó¥\r\n\t\t\tint[] time = new int[N + 1];\r\n\t\t\t\r\n\t\t\t// Í±¥Î¨ºÎ≥Ñ Ïó∞Í≤∞Ïó¨Î∂Ä Î∞∞Ïó¥\r\n\t\t\tboolean[][] maxtrix = new boolean[N + 1][N + 1];\r\n\t\t\t\r\n\t\t\t// Í±¥Î¨ºÎ≥Ñ Ïó∞Í≤∞ Í∞ØÏàò Î∞∞Ïó¥\r\n\t\t\tint[] link = new int[N + 1];\r\n\t\t\t\r\n\t\t\tfor (int j = 1; j \u003c N + 1; j++)\r\n\t\t\t{\r\n\t\t\t\ttime[j] = scanner.nextInt();\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tfor (int j = 0; j \u003c K; j++)\r\n\t\t\t{\r\n\t\t\t\t// ÌïòÏúÑ Í±¥Î¨º\r\n\t\t\t\tint X = scanner.nextInt();\r\n\t\t\t\t\r\n\t\t\t\t// ÏÉÅÏúÑ Í±¥Î¨º\r\n\t\t\t\tint Y = scanner.nextInt();\r\n\t\t\t\t\r\n\t\t\t\tmaxtrix[X][Y] = true;\r\n\t\t\t\tlink[Y]++;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Î™©Ìëú Í±¥Î¨º\r\n\t\t\tint W = scanner.nextInt();\r\n\t\t\t\r\n\t\t\tbuilder.append(calcTopologicalSort(time, maxtrix, link)[W]).append(\"\\n\");\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(builder.toString());\r\n\t\t\r\n\t\tscanner.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏúÑÏÉÅÏ†ïÎ†¨ Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param time: [int[]] Í±¥Î¨ºÎ≥Ñ Í±¥ÏÑ§ÏãúÍ∞Ñ\r\n\t * @param matrix: [boolean[][]] Í±¥Î¨ºÎ≥Ñ Ïó∞Í≤∞Ïó¨Î∂Ä\r\n\t * @param link: [int[]] Í±¥Î¨ºÎ≥Ñ Ïó∞Í≤∞ Í∞ØÏàò\r\n\t *\r\n\t * @return [int[]] Í±¥Î¨ºÎ≥Ñ Ï¢Ö Í±¥ÏÑ§ÏãúÍ∞Ñ Î∞∞Ïó¥\r\n\t */\r\n\tprivate static int[] calcTopologicalSort(int[] time, boolean[][] matrix, int[] link)\r\n\t{\r\n\t\tQueue\u003cInteger\u003e queue = new LinkedList\u003c\u003e();\r\n\t\t\r\n\t\tint[] result = new int[link.length];\r\n\t\t\r\n\t\tfor (int i = 1; i \u003c link.length; i++)\r\n\t\t{\r\n\t\t\t// ÏöîÍµ¨ Í±¥Î¨ºÏù¥ ÏóÜÎäî Í±¥Î¨ºÏùº Í≤ΩÏö∞\r\n\t\t\tif (link[i] == 0)\r\n\t\t\t{\r\n\t\t\t\tresult[i] = time[i];\r\n\t\t\t\tqueue.add(i);\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\twhile (!queue.isEmpty())\r\n\t\t{\r\n\t\t\t// ÌïòÏúÑ Í±¥Î¨º\r\n\t\t\tint prev = queue.poll();\r\n\t\t\t\r\n\t\t\tfor (int i = 1; i \u003c link.length; i++)\r\n\t\t\t{\r\n\t\t\t\t// ÌïòÏúÑ Í±¥Î¨º Í±¥ÏÑ§ÏùÑ ÏöîÍµ¨ ÌïòÎäî Í±¥Î¨ºÏùº Í≤ΩÏö∞\r\n\t\t\t\tif (matrix[prev][i])\r\n\t\t\t\t{\r\n\t\t\t\t\tresult[i] = Math.max(result[i], result[prev] + time[i]);\r\n\t\t\t\t\t\r\n\t\t\t\t\t// Ìï¥Îãπ Í±¥Î¨ºÏùò ÏöîÍµ¨ Í±¥Î¨º Í∞ØÏàò 1 Í∞êÏÜå\r\n\t\t\t\t\t--link[i];\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ÏöîÍµ¨ Í±¥Î¨ºÏù¥ ÏóÜÎäî Í±¥Î¨ºÏùº Í≤ΩÏö∞\r\n\t\t\t\t\tif (link[i] == 0)\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tqueue.add(i);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Îã§Ïù¥ÎÇòÎØπ ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç\r\n* Í∑∏ÎûòÌîÑ Ïù¥Î°†\r\n* ÏúÑÏÉÅ Ï†ïÎ†¨","url":["2021-06-01-a1005","2021","06","01","a1005"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1003Î≤à ÌîºÎ≥¥ÎÇòÏπò Ìï®Ïàò","excerpt":"Îã§Ïùå ÏÜåÏä§Îäî NÎ≤àÏß∏ ÌîºÎ≥¥ÎÇòÏπò ÏàòÎ•º Íµ¨ÌïòÎäî C++ Ìï®ÏàòÏù¥Îã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-05-21T23:29:03","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥","Dynamic Programming(ÎèôÏ†Å ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç)","SILVER","SILVER III"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-05-21-a1003.md","content":"\r\n# ÌîºÎ≥¥ÎÇòÏπò Ìï®Ïàò\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1003Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1003)\r\n\r\n## Ï°∞Í±¥\r\n\r\n|        ÏãúÍ∞ÑÏ†úÌïú         | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :---------------------: | :---------: |\r\n| 0.25Ï¥à (Ï∂îÍ∞Ä ÏãúÍ∞Ñ ÏóÜÏùå) |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\nÎã§Ïùå ÏÜåÏä§Îäî NÎ≤àÏß∏ ÌîºÎ≥¥ÎÇòÏπò ÏàòÎ•º Íµ¨ÌïòÎäî C++ Ìï®ÏàòÏù¥Îã§.\r\n\r\n``` cpp\r\nint fibonacci(int n) {\r\n    if (n == 0) {\r\n        printf(\"0\");\r\n        return 0;\r\n    } else if (n == 1) {\r\n        printf(\"1\");\r\n        return 1;\r\n    } else {\r\n        return fibonacci(n‚Äê1) + fibonacci(n‚Äê2);\r\n    }\r\n}\r\n```\r\n\r\n$fibonacci(3)$ÏùÑ Ìò∏Ï∂úÌïòÎ©¥ Îã§ÏùåÍ≥º Í∞ôÏùÄ ÏùºÏù¥ ÏùºÏñ¥ÎÇúÎã§.\r\n\r\n* $fibonacci(3)$ÏùÄ $fibonacci(2)$ÏôÄ $fibonacci(1)$ (Ï≤´ Î≤àÏß∏ Ìò∏Ï∂ú)ÏùÑ Ìò∏Ï∂úÌïúÎã§.\r\n* $fibonacci(2)$Îäî $fibonacci(1)$ (Îëê Î≤àÏß∏ Ìò∏Ï∂ú)Í≥º $fibonacci(0)$ÏùÑ Ìò∏Ï∂úÌïúÎã§.\r\n* Îëê Î≤àÏß∏ Ìò∏Ï∂úÌïú $fibonacci(1)$ÏùÄ 1ÏùÑ Ï∂úÎ†•ÌïòÍ≥† 1ÏùÑ Î¶¨ÌÑ¥ÌïúÎã§.\r\n* $fibonacci(0)$ÏùÄ 0ÏùÑ Ï∂úÎ†•ÌïòÍ≥† 0ÏùÑ Î¶¨ÌÑ¥ÌïúÎã§.\r\n* $fibonacci(2)$Îäî $fibonacci(1)$Í≥º $fibonacci(0)$Ïùò Í≤∞Í≥ºÎ•º ÏñªÍ≥†, 1ÏùÑ Î¶¨ÌÑ¥ÌïúÎã§.\r\n* Ï≤´ Î≤àÏß∏ Ìò∏Ï∂úÌïú $fibonacci(1)$ÏùÄ 1ÏùÑ Ï∂úÎ†•ÌïòÍ≥†, 1ÏùÑ Î¶¨ÌÑ¥ÌïúÎã§.\r\n* $fibonacci(3)$ÏùÄ $fibonacci(2)$ÏôÄ $fibonacci(1)$Ïùò Í≤∞Í≥ºÎ•º ÏñªÍ≥†, 2Î•º Î¶¨ÌÑ¥ÌïúÎã§.\r\n\r\n1ÏùÄ 2Î≤à Ï∂úÎ†•ÎêòÍ≥†, 0ÏùÄ 1Î≤à Ï∂úÎ†•ÎêúÎã§. NÏù¥ Ï£ºÏñ¥Ï°åÏùÑ Îïå, $fibonacci(N)$ÏùÑ Ìò∏Ï∂úÌñàÏùÑ Îïå, 0Í≥º 1Ïù¥ Í∞ÅÍ∞Å Î™á Î≤à Ï∂úÎ†•ÎêòÎäîÏßÄ Íµ¨ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ Ï†ÅÏÑ±ÌïòÏãúÏò§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïùò Í∞úÏàò TÍ∞Ä Ï£ºÏñ¥ÏßÑÎã§.  \r\nÍ∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Îäî Ìïú Ï§ÑÎ°ú Ïù¥Î£®Ïñ¥Ï†∏ ÏûàÍ≥†, NÏù¥ Ï£ºÏñ¥ÏßÑÎã§. NÏùÄ 40Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞Ïàò ÎòêÎäî 0Ïù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÍ∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§ÎßàÎã§ 0Ïù¥ Ï∂úÎ†•ÎêòÎäî ÌöüÏàòÏôÄ 1Ïù¥ Ï∂úÎ†•ÎêòÎäî ÌöüÏàòÎ•º Í≥µÎ∞±ÏúºÎ°ú Íµ¨Î∂ÑÌï¥ÏÑú Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n3\r\n0\r\n1\r\n3\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n1 0\r\n0 1\r\n1 2\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÏïåÍ≥†Î¶¨Ï¶ò ÌíÄÎ©¥ÏÑú ÎäêÎÅºÎäî Í±∞ÏßÄÎßå, Î¨∏Ï†úÍ∞Ä Î≠ò ÎßêÌïòÎäî ÏßÄ Ïù¥Ìï¥Í∞Ä Ïïà ÎêòÎäî Í≤ΩÏö∞Í∞Ä ÎßéÏùÄ Í≤É Í∞ôÎã§. ÎÇ¥Í∞Ä Î©çÏ≤≠Ìï¥ÏÑú Í∑∏Îü∞Í±¥Í∞Ä.\r\n\r\nÏù¥ Î¨∏Ï†úÎ•º ÌíÄÍ∏∞ ÏúÑÌï¥ÏÑ†, ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Ïóê ÎåÄÌïú ÏãùÏùÑ Ïù¥Ìï¥ÌïòÍ≥† ÏûàÏñ¥Ïïº ÌïúÎã§.  \r\nÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Ïù¥ $f()$Ïùº Îïå, $n$Î≤àÏß∏ ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Ïùò ÏãùÏùÄ $f(n) = f(n - 1) + f(n - 2)$Î°ú Ï†ïÏùòÌï† Ïàò ÏûàÎã§.\r\n\r\n$n = 0, 1$Ïùº ÎïåÏùò Ï¥àÍ∏∞Í∞íÏù¥ Ï†ïÌï¥Ï†∏ÏûàÎã§. (ÏãùÏùò ÌäπÏÑ± ÏÉÅ Ï¥àÍ∏∞Í∞íÏù¥ ÏóÜÏúºÎ©¥ Í≥ÑÏÇ∞Ìï† ÏàòÍ∞Ä ÏóÜÎã§.)  \r\n$f(0) = 0$  \r\n$f(1) = 1$  \r\nÏ¥àÍ∏∞Í∞íÏùÄ ÏúÑÏôÄ Í∞ôÏúºÎ©∞, Ïã§ÏßàÏ†ÅÏúºÎ°ú $n \u003e= 2$ Î∂ÄÌÑ∞ ÏùòÎØ∏ÏûàÎäî Ïó∞ÏÇ∞Ïù¥ ÏàòÌñâÎêúÎã§.\r\n\r\nÎã§Ïãú Î¨∏Ï†úÎ°ú ÎèåÏïÑÍ∞ÄÏÑú, ÏûÑÏùòÏùò Ïàò NÏù¥ Ï£ºÏñ¥Ïßà Í≤ΩÏö∞ $f(N)$ÏùÑ ÏàòÌñâÌïòÎ©¥ÏÑú $f(0)$, $f(1)$Ïù¥ Î™á Î≤à Ìò∏Ï∂úÎêòÎäîÏßÄÎ•º Íµ¨ÌïòÎ©¥ ÎêúÎã§.  \r\nÏòàÎ•º Îì§Ïñ¥, $N = 4$ÎùºÍ≥† Í∞ÄÏ†ïÌïòÍ≥† ÏãùÏùÑ Ï†ÑÍ∞úÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.  \r\n$f(4) = f(3) + f(2)$  \r\nÏúÑ ÏãùÏóêÏÑú $f(3)$ÏùÄ $f(2) + f(1)$Î°ú ÏπòÌôòÌï† Ïàò ÏûàÏúºÎ©∞, Í∞ôÏùÄ Ïù¥Ïú†Î°ú $f(2)$ Ïó≠Ïãú $f(1) + f(0)$ÏúºÎ°ú ÏπòÌôò Í∞ÄÎä•ÌïòÎã§.  \r\n$f(4) = f(2) + f(1) + f(1) + f(0)$  \r\n$= f(1) + f(0) + f(1) + f(1) + f(0)$\r\n\r\nÍ≤∞Í≥ºÏ†ÅÏúºÎ°ú $f(4) = 2(f0) + 3f(1)$Î°ú Ï†ïÎ¶¨Ìï† Ïàò ÏûàÎã§.  \r\nÎî∞ÎùºÏÑú Ïù¥ Î¨∏Ï†úÏùò ÏïåÍ≥†Î¶¨Ï¶òÏùÄ $N = 4$Ïùº Í≤ΩÏö∞ `2 3`Ïù¥ Ï∂úÎ†•ÎêòÏñ¥Ïïº ÌïúÎã§.\r\n\r\nÏö∞ÏÑ† ÏãùÏùÑ Ï†ïÎ¶¨ÌïòÏó¨ Ìïú ÎààÏóê Î≥¥Î©¥ Î¨∏Ï†ú Ìï¥Í≤∞Ïóê ÎèÑÏõÄÏù¥ Îê† Í≤É Í∞ôÎã§.  \r\nÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥ÏùÑ Ï≠â Ï†ïÎ¶¨ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|  $n$  | $f(0)$Ïùò Í∞ØÏàò | $f(1)$Ïùò Í∞ØÏàò | $f(n)$ |\r\n| :---: | :-----------: | :-----------: | :----: |\r\n|   0   |       1       |       0       |   0    |\r\n|   1   |       0       |       1       |   1    |\r\n|   2   |       1       |       1       |   1    |\r\n|   3   |       1       |       2       |   2    |\r\n|   4   |       2       |       3       |   3    |\r\n|   5   |       3       |       5       |   5    |\r\n|   6   |       5       |       8       |   8    |\r\n|   7   |       8       |      13       |   13   |\r\n|   8   |      13       |      21       |   21   |\r\n|   9   |      21       |      34       |   34   |\r\n\r\nÌëúÎ°ú Ï†ïÎ¶¨ÌïòÎãà Ïñ¥ÎäêÏ†ïÎèÑ Í∑úÏπôÏÑ±Ïù¥ ÎààÏóê Î≥¥Ïù¥Í∏∞ ÏãúÏûëÌïúÎã§.\r\n\r\n* NÏùò $f(1)$ Ï∂úÎ†• Í∞ØÏàòÎäî $f(N)$Í≥º ÎèôÏùºÌïòÎã§.  \r\n* NÏùò $f(0)$ Ï∂úÎ†• Í∞ØÏàòÎäî $f(N - 1)$Í≥º ÎèôÏùºÌïòÎã§.\r\n\r\nÏ¶â, $N = 4$Ïùº Í≤ΩÏö∞ ÏïåÍ≥†Î¶¨Ï¶òÏùÄ $f(3)$ $f(4)$Í∞Ä Ï∂úÎ†•ÎêòÎ©¥ ÎêúÎã§.\r\n\r\nÏó¨Í∏∞ÏÑú Îã®ÏàúÌïòÍ≤å ÏÉùÍ∞ÅÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÏΩîÎìúÎ•º Ïß§ Ïàò ÏûàÎã§.\r\n\r\n## ÏôÑÏÑ±....?\r\n\r\n``` java\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1003 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.04.21 Wed 23:29:03\r\n */\r\npublic class Main\r\n{\r\n\tstatic Integer[][] arr = new Integer[41][2];\r\n\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\r\n\t\t// N = 0Ïùº Îïå, 0Ïù¥ Ìò∏Ï∂úÎêòÎäî ÌöüÏàò\r\n\t\tarr[0][0] = 1;\r\n\r\n\t\t// N = 0Ïùº Îïå, 1Ïù¥ Ìò∏Ï∂úÎêòÎäî ÌöüÏàò\r\n\t\tarr[0][1] = 0;\r\n\r\n\t\t// N = 1Ïùº Îïå, 0Ïù¥ Ìò∏Ï∂úÎêòÎäî ÌöüÏàò\r\n\t\tarr[1][0] = 0;\r\n\r\n\t\t// N = 1Ïùº Îïå, 1Ïù¥ Ìò∏Ï∂úÎêòÎäî ÌöüÏàò\r\n\t\tarr[1][1] = 1;\r\n\r\n\t\tint length = scanner.nextInt();\r\n\r\n\t\tfor (int i = 0; i \u003c length; i++)\r\n\t\t{\r\n\t\t\tint n = scanner.nextInt();\r\n\r\n\t\t\tint f0 = fibonacci(n - 1);\r\n\t\t\tint f1 = fibonacci(n);\r\n\r\n\t\t\tSystem.out.println(f0 + \" \" + f1);\r\n\t\t}\r\n\t}\r\n\r\n\t/**\r\n\t * ÌîºÎ≥¥ÎÇòÏπò Í∞í Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param n: [int] Ïù∏Îç±Ïä§\r\n\t *\r\n\t * @return [int] ÌîºÎ≥¥ÎÇòÏπò Í∞í\r\n\t */\r\n\tprivate static int fibonacci(int n)\r\n\t{\r\n\t\t// Ïù∏Îç±Ïä§Í∞Ä 0Ïùº Í≤ΩÏö∞\r\n\t\tif (n == 0)\r\n\t\t{\r\n\t\t\treturn 0;\r\n\t\t}\r\n\r\n\t\t// Ïù∏Îç±Ïä§Í∞Ä 1Ïùº Í≤ΩÏö∞\r\n\t\telse if (n == 1)\r\n\t\t{\r\n\t\t\treturn 1;\r\n\t\t}\r\n\r\n\t\t// Ïù∏Îç±Ïä§Í∞Ä 2 Ïù¥ÏÉÅÏùº Í≤ΩÏö∞ (Ïó∞ÏÇ∞ Í∞ÄÎä•)\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn fibonacci(n - 1) + fibonacci(n - 2);\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ ÏΩîÎìúÎäî ÌÅ¨Í≤å Îëê Í∞ÄÏßÄ Î¨∏Ï†úÍ∞Ä ÏûàÎäîÎç∞, Ïö∞ÏÑ† $n = 0, 1$Ïùº ÎïåÏùò Ï≤òÎ¶¨Í∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ïù¥Î£®Ïñ¥ÏßÄÏßÄ ÏïäÍ≥† ÏûàÎã§.  \r\n$f(1) = f(0) + f(-1)$  \r\nNÏù¥ Î¨∏Ï†úÎêòÍ∏∞ Ïù¥Ï†ÑÏóê Ïù¥ ÏΩîÎìúÎäî Îü∞ÌÉÄÏûÑ ÏãúÍ∞Ñ Ï¥àÍ≥ºÎ°ú Ïã§Ìå®ÌïúÎã§. ÏôúÏùºÍπå?\r\n\r\nÏúÑ ÏΩîÎìúÎäî **Î∂àÌïÑÏöîÌïú Ïó∞ÏÇ∞ÏùÑ ÎÑàÎ¨¥ ÎßéÏù¥ ÏàòÌñâÌïúÎã§.** ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Ïùò ÌäπÏÑ± ÏÉÅ $f(N)$ÏùÑ Í≥ÑÏÇ∞Ìï† Í≤ΩÏö∞, $f(N - 1)$, $f(N - 2)$ ... Îì±Í≥º Í∞ôÏù¥ N Ïù¥ÌïòÏùò ÌîºÎ≥¥ÎÇòÏπò Í∞íÍπåÏßÄ Ï†ÑÎ∂Ä Í≥ÑÏÇ∞ÌïòÍ≤å ÎêúÎã§.  \r\nÎã§Ïãú ÎßêÌïòÎ©¥, $f(6)$ÏùÑ Ïó∞ÏÇ∞Ìï† Í≤ΩÏö∞ Í≥ÑÏÇ∞ Í≥ºÏ†ïÏóêÏÑú ÏûêÏó∞Ïä§Î†à $f(4)$, $f(2)$ Îì±Ïùò ÌîºÎ≥¥ÎÇòÏπò Í∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏúÑ Ïù¥Î°†ÏùÑ ÏïåÍ≥†Î¶¨Ï¶òÏóê Ï†ÅÏö©ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÏùëÏö©Ìï† Ïàò ÏûàÎã§.  \r\nNÏùÑ Ï¥ù 3Î≤à ÏûÖÎ†•ÌïúÎã§Í≥† Í∞ÄÏ†ïÌïòÎ©¥ $N_1$, $N_2$, $N_3$ÏúºÎ°ú Íµ¨Î∂ÑÌï† Ïàò ÏûàÎã§.\r\n\r\n$N_2 = 8$ -\u003e $f(8)$ Î∂ÄÌÑ∞ $f(0)$ÍπåÏßÄÏùò Í∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÏùå.  \r\n$N_3 = 4$ -\u003e $f(4)$ Î∂ÄÌÑ∞ $f(0)$ÍπåÏßÄÏùò Í∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÏùå.\r\n\r\nÌîºÎ≥¥ÎÇòÏπò Ïó∞ÏÇ∞Í∞íÏùÑ Ï†ÄÏû•ÌïòÎ©¥ $N_n \u003e N_n+1$Ïùº Í≤ΩÏö∞ Íµ≥Ïù¥ **Ï∂îÍ∞ÄÏ†ÅÏù∏ Ïó∞ÏÇ∞ÏùÑ ÏßÑÌñâÌïòÏßÄ ÏïäÍ≥† Ïù¥ÎØ∏ Ï†ÄÏû•Îêú Í∞íÏùÑ Ï∂úÎ†•**Îßå Ìï®ÏúºÎ°úÏç®, Îü∞ÌÉÄÏûÑ Î¶¨ÏÜåÏä§Î•º Ï§ÑÏùº Ïàò ÏûàÎã§.\r\n\r\nÌÅ¥ÎûòÏä§Ïùò Î©§Î≤ÑÎ≥ÄÏàòÎ°ú **Integer Î∞∞Ïó¥ÏùÑ ÏÑ†Ïñ∏**ÌïòÏó¨ ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Í∞íÏùÑ Ï†ÄÏû•ÌïòÍ≥†, ÏïåÍ≥†Î¶¨Ï¶ò Ïó∞ÏÇ∞Ïóê Ïù¥Î•º ÌôúÏö©ÌïòÎ©¥ Îê† Í≤É Í∞ôÎã§.\r\n\r\n\u003e intÎäî Primitive(ÏûêÎ£åÌòï) Îç∞Ïù¥ÌÑ∞Í≥†, IntegerÎäî Wrapper ÌÅ¥ÎûòÏä§Îã§. Wrapper ÌÅ¥ÎûòÏä§Îäî null ÏûÖÎ†•Ïù¥ Í∞ÄÎä•ÌïòÎã§Îäî ÌäπÏßïÏù¥ ÏûàÏúºÎØÄÎ°ú, Integer Ïó≠Ïãú Ïà´Ïûê Ïù¥Ïô∏Ïóê nullÍ∞íÏùÑ ÏûÖÎ†•Ìï† Ïàò ÏûàÎã§.  \r\nInteger Î∞∞Ïó¥Ïùò Ï¥àÍ∏∞Í∞íÏùÄ nullÎ°ú ÏßÄÏ†ïÎêòÎØÄÎ°ú, Î∞∞Ïó¥Ïùò Í∞íÏù¥ nullÏù∏ Ïù∏Îç±Ïä§Îäî ÏïÑÏßÅ ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥ Í≥ÑÏÇ∞Ïù¥ Ïù¥Î£®Ïñ¥ÏßÄÏßÄ ÏïäÏùÄ Ïù∏Îç±Ïä§ÎùºÍ≥† ÌåêÎã®Ìï† Ïàò ÏûàÎã§.\r\n\r\nÎã§ÌñâÌûà Î¨∏Ï†úÏóêÏÑú Ï£ºÏñ¥ÏßÑ $N$Ïùò Ï°∞Í±¥ÏùÄ $0 \u003c= N \u003c= 40$Ïù¥ÎØÄÎ°ú, Î∞∞Ïó¥Ïùò Ïù∏Îç±Ïä§Îäî ÏµúÎåÄ 41ÏùÑ ÎÑòÏßÄ ÏïäÏùåÏùÑ Ïïå Ïàò ÏûàÎã§.  \r\n(Î∞∞Ïó¥ÏùÄ 0Î∂ÄÌÑ∞ ÏãúÏûëÌïòÎØÄÎ°ú 40Í∞úÍ∞Ä ÏïÑÎãå 0ÏùÑ Ìè¨Ìï®Ìïú 41Í∞úÏûÑÏóê Ïú†ÏùòÌïòÏûê)\r\n\r\nÏù¥ÌõÑ ÌîºÎ≥¥ÎÇòÏπò Ïó∞ÏÇ∞ÏóêÏÑú Í∞Å Í≥ºÏ†ïÏùò Í∞íÏùÑ Î∞∞Ïó¥Ïóê Ï†ÄÏû•ÌïòÎäî Î°úÏßÅÏùÑ Ï∂îÍ∞ÄÌïúÎã§.  \r\nÎ∞∞Ïó¥Ïùò Í∞íÏù¥ nullÏùº Í≤ΩÏö∞, ÏïÑÏßÅ Ïó∞ÏÇ∞Ïù¥ ÏßÑÌñâÎêòÏßÄ ÏïäÏïòÏúºÎØÄÎ°ú ÌîºÎ≥¥ÎÇòÏπò Ïó∞ÏÇ∞ÏùÑ ÏàòÌñâÌïòÍ≥† Î∞∞Ïó¥Ïóê Ï†ÄÏû•ÌïúÎã§.  \r\nÎ∞òÎåÄÎ°ú, Î∞∞Ïó¥Ïù¥ ÌäπÏ†ï Ïà´ÏûêÍ∞íÏùÑ Í∞ÄÏßà Í≤ΩÏö∞, Ïù¥ÎØ∏ Ïó∞ÏÇ∞Ïù¥ ÏßÑÌñâÎêú Ïù∏Îç±Ïä§Ïù¥ÎØÄÎ°ú Î≥ÑÎèÑÏùò Ïó∞ÏÇ∞ÏùÑ Í±∞ÏπòÏßÄ ÏïäÍ≥† Ìï¥Îãπ Í∞íÏùÑ Î∞îÎ°ú Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\npackage all.a1003;\r\n\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1003 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.04.21 Wed 23:29:03\r\n */\r\npublic class Main\r\n{\r\n\tstatic Integer[] arr = new Integer[41];\r\n\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\r\n\t\t// ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥ Ï¥àÍ∏∞Í∞í (N = 0)\r\n\t\tarr[0] = 0;\r\n\r\n\t\t// ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥ Ï¥àÍ∏∞Í∞í (N = 1)\r\n\t\tarr[1] = 1;\r\n\r\n\t\tint length = scanner.nextInt();\r\n\r\n\t\tfor (int i = 0; i \u003c length; i++)\r\n\t\t{\r\n\t\t\tint n = scanner.nextInt();\r\n\r\n\t\t\tfibonacci(n);\r\n\r\n\t\t\t// nÏù¥ 0Ïùº Í≤ΩÏö∞\r\n\t\t\tif (n == 0)\r\n\t\t\t{\r\n\t\t\t\tSystem.out.println(\"1 0\");\r\n\t\t\t}\r\n\r\n\t\t\t// nÏù¥ 1Ïùº Í≤ΩÏö∞\r\n\t\t\telse if (n == 1)\r\n\t\t\t{\r\n\t\t\t\tSystem.out.println(\"0 1\");\r\n\t\t\t}\r\n\r\n\t\t\t// Ï¥àÍ∏∞Í∞íÏù¥ ÏïÑÎãê Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tSystem.out.println(new StringBuffer().append(arr[n - 1]).append(\" \").append(arr[n]).toString());\r\n\t\t\t}\r\n\t\t}\r\n\r\n\t\tscanner.close();\r\n\t}\r\n\r\n\t/**\r\n\t * ÌîºÎ≥¥ÎÇòÏπò Í∞í Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param n: [int] Ïù∏Îç±Ïä§\r\n\t *\r\n\t * @return [int] ÌîºÎ≥¥ÎÇòÏπò Í∞í\r\n\t */\r\n\tprivate static int fibonacci(int n)\r\n\t{\r\n\t\t// Ìï¥Îãπ Ïù∏Îç±Ïä§Ïùò ÌîºÎ≥¥ÎÇòÏπòÍ∞Ä ÏïÑÏßÅ Ïó∞ÏÇ∞ÎêòÏßÄ ÏïäÏïòÏùÑ Í≤ΩÏö∞\r\n\t\tif (arr[n] == null)\r\n\t\t{\r\n\t\t\tarr[n] = fibonacci(n - 1) + fibonacci(n - 2);\r\n\t\t}\r\n\r\n\t\treturn arr[n];\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Îã§Ïù¥ÎÇòÎØπ ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç","url":["2021-05-21-a1003","2021","05","21","a1003"]}],"categories":{"WEB":{"count":5,"flag":true},"CS":{"count":10,"flag":true},"ÏïåÍ≥†Î¶¨Ï¶ò":{"count":30,"flag":false},"React":{"count":1,"flag":false},"JAVA":{"count":3,"flag":false},"Jekyll":{"count":4,"flag":false},"WAS":{"count":2,"flag":false},"Ïû°Îã¥":{"count":1,"flag":false}},"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","city12.gif","city13.gif","city14.gif","city15.gif","city2.gif","city3.gif","city4.gif","city4.jpg","city5.gif","city6.gif","city7.gif","city8.gif","city9.gif","code1.gif","code2.gif","code3.gif","funk1.gif","funk2.gif","funk3.gif","funk4.gif","funk5.gif"
