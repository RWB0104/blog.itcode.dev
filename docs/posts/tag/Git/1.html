\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90412420-0b9b8f00-e0e8-11ea-80a5-d28ff329a020.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÌï¥Îãπ Í≥ÑÏ†ïÏóêÏÑú Í¥ÄÎ¶¨ÌïòÎäî RepositoryÏùò Ï†ÑÏ≤¥ Î¶¨Ïä§Ìä∏Î•º Î≥¥Ïó¨Ï§ÄÎã§. ÏïÑÏßÅ Î≥ÑÎã§Î•∏ ÌôúÎèôÏùÑ ÌïòÏßÄ ÏïäÏïòÎã§Î©¥ ÏúÑ ÏÇ¨ÏßÑÏ≤òÎüº Ïã¨ÌîåÌïòÍ≤å Î≥¥Ïó¨Ï§ÄÎã§. \u003cspan class=\"lightBlue-A400\"\u003eCreate Repository\u003c/span\u003e Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÏÉàÎ°úÏö¥ RepositoryÎ•º ÏÉùÏÑ±ÌïòÏûê.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90422505-eada3600-e0f5-11ea-92f1-695a58f7f783.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n* Owner: ÏÜåÏú†Ï£º. Î≥∏Ïù∏Ïù¥ Í∏∞Î≥∏ÏúºÎ°ú ÏßÄÏ†ïÎêòÏñ¥ ÏûàÎã§.\r\n* Repository name: Repository Ïù¥Î¶Ñ. Î∏îÎ°úÍ∑∏ Ìò∏Ïä§ÌåÖÏùÑ ÏúÑÌï¥ **{username}.github.ioÎ°ú ÏÑ§Ï†ï**ÌïòÏûê.\r\n* Public / Private: RepositoryÏùò Í≥µÍ∞úÏó¨Î∂Ä. Ìò∏Ïä§ÌåÖÏö© RepositoryÎäî Î∞òÎìúÏãú **Public**Ïù¥Ïñ¥Ïïº ÌïúÎã§.\r\n\r\nÏù¥ Îïå, Ï£ºÏùòÌï† Ï†êÏù¥ ÌïúÍ∞ÄÏßÄ ÏûàÎäîÎç∞, \u003cspan class=\"red-A400\"\u003eRepositoryÏùò Ïù¥Î¶ÑÏùÑ {username}.github.io\u003c/span\u003eÏúºÎ°ú ÏßÄÏ†ïÌïúÎã§. ÎßåÏïΩ, usernameÏù¥ \u003cspan class=\"teal-A400\"\u003etest\u003c/span\u003eÎùºÎ©¥, RepositoryÏùò Ïù¥Î¶ÑÏùÄ \u003cspan class=\"teal-A400\"\u003etest\u003c/span\u003e.github.ioÏù¥ ÎêúÎã§. ÏïÑÏù¥ÎîîÍ∞Ä ÏïÑÎãå usernameÏûÑÏóê Ï£ºÏùòÌïòÏûê. usernameÏùÄ ÌîÑÎ°úÌïÑÏóêÏÑú ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n\u003e GitHub PagesÎäî {username}.github.io ÌòïÏãùÏùò RepositoryÎ•º Root(/)Î°ú Ìò∏Ïä§ÌåÖÌï¥Ï§ÄÎã§. Ï¶â, https://{username}.github.ioÍ∞Ä ÎêúÎã§. ÎßåÏïΩ Ïù¥ÏôÄ Í∞ôÏùÄ ÌòïÏãùÏù¥ ÏïÑÎãå ÏùºÎ∞òÏ†ÅÏù∏ RepositoryÏùò Í≤ΩÏö∞ https://{username}.github.io/{Repository Name}Í≥º Í∞ôÏù¥ ÌïòÏúÑ Í≤ΩÎ°úÎ°ú Ìò∏Ïä§ÌåÖÌïúÎã§.\r\n\r\nÌïú Í≥ÑÏ†ïÏù¥ Í¥ÄÎ¶¨ÌïòÎäî RepositoryÏùò Ïù¥Î¶ÑÏùÄ Ï§ëÎ≥µÎê† Ïàò ÏóÜÏúºÎØÄÎ°ú, Root Í≤ΩÎ°úÏùò Ìò∏Ïä§ÌåÖÏùÄ Í≥ÑÏ†ï Îãπ ÌïòÎÇòÎßå Í∞ÄÎä•ÌïòÎã§. Í≥ÑÏ†ïÏùÑ ÎßéÏù¥ ÎßåÎì§Ïñ¥ÏÑú Ïö¥Ïö©ÌïòÎ©¥ Ïñ¥ÎäêÏ†ïÎèÑ Ìï¥ÏÜåÌï† Ïàò ÏûàÍ∏¥ ÌïòÎã§.\r\n\r\nÎÇòÎ®∏ÏßÄ ÏòµÏÖòÏùÄ Ìò∏Ïä§ÌåÖÏóê ÏòÅÌñ•ÏùÑ ÎØ∏ÏπòÏßÄ ÏïäÏúºÎØÄÎ°ú Î¨¥ÏãúÌïòÍ≥† ÎÑòÏñ¥Í∞ÄÎèÑ ÎêúÎã§. ÏûÖÎ†•Ìïú ÎÇ¥Ïö©ÏùÑ ÌôïÏù∏Ìïú Îí§ \u003cspan class=\"lightBlue-A400\"\u003eCreate Repository\u003c/span\u003eÎ•º ÌÅ¥Î¶≠ÌïòÏó¨ ÏÉùÏÑ±ÌïúÎã§. Repository Î™©Î°ùÏóê ÏÉùÏÑ±Ìïú RepositoryÍ∞Ä Ï∂îÍ∞ÄÎêêÏùåÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏïûÏúºÎ°ú Ïù¥ RepositoryÏóê Jekyll Î∏îÎ°úÍ∑∏ ÏÜåÏä§Î•º Ïò¨Î¶¥ Í≤ÉÏù¥Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90917728-6bfb3b00-e41e-11ea-8313-0251fba0659f.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏÉùÏÑ±Îêú Ï†ÄÏû•ÏÜåÎ°ú Ï†ëÍ∑ºÌïòÎ©¥ ÏúÑÏôÄ Í∞ôÏùÄ ÌôîÎ©¥Ïù¥ ÎÇòÏò®Îã§. ÏúÑ ÎÇ¥Ïö©ÏùÄ \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e Î™ÖÎ†πÏñ¥Î•º Ïù¥Ïö©ÌïòÏó¨ ÏÇ¨Ïö©ÏûêÏùò PCÏóê Ï†ÄÏû•ÏÜåÎ•º ÏÉùÏÑ±ÌïòÍ≥†, Ïù¥Î•º \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003eÏùò ÏõêÍ≤© Ï†ÄÏû•ÏÜåÏôÄ Ïó∞Í≤∞ÌïòÏó¨ ÏÜåÏä§Í¥ÄÎ¶¨Î•º ÌïòÎäî Ï†àÏ∞®Î•º ÏïàÎÇ¥ÌïòÎäî ÎÇ¥Ïö©Ïù¥Îã§.\r\n\r\n# Git ÏÑ§ÏπòÌïòÍ∏∞\r\n\r\nÏù¥Ï†ú ÏÉùÏÑ±Ìïú RepositoryÎ•º Í¥ÄÎ¶¨Ìï† \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003eÏùÑ ÏÑ§ÏπòÌï¥Î≥¥Ïûê. \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003eÏùÄ ÏÜåÏä§ÏΩîÎìúÎ•º Ìö®Ïú®Ï†ÅÏúºÎ°ú Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÎäî Í∞ïÎ†•Ìïú ÌòïÏÉÅÍ¥ÄÎ¶¨ Ìà¥Î°ú, LinuxÏùò ÏïÑÎ≤ÑÏßÄ Î¶¨ÎàÑÏä§ ÌÜ†Î•¥Î∞úÏä§(Linus Benedict Torvalds)Í∞Ä Í∞úÎ∞úÌñàÎã§. ÎÑìÏùÄ ÏùòÎØ∏Î°ú Ïö∞Î¶¨Í∞Ä ÌùîÌûà ÌïòÎäî Î≥µÏÇ¨ Î∞è Î∞±ÏóÖÍ≥º ÎèôÏùºÌïòÏßÄÎßå, \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003eÏùÄ Í∑∏Í≤É Î≥¥Îã§Îäî ÎçîÏö± Í∞ïÎ†•ÌïòÎã§.\r\n\r\n* Î™ÖÎ†πÏñ¥ ÏûÖÎ†•ÎßåÏúºÎ°ú ÏÜåÏä§ÏΩîÎìú Î∞±ÏóÖÏù¥ Í∞ÄÎä•ÌïòÎã§.\r\n* \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e Ï†ÄÏû•ÏÜåÏôÄ ÌÜµÏã†Ïù¥ Í∞ÄÎä•Ìïú ÌôòÍ≤ΩÏù¥Î©¥ Ïñ¥ÎîîÏÑúÎÇò Ï†ÄÏû•Îêú ÏÜåÏä§ÏΩîÎìúÎ•º Î∞õÏïÑÏò§Í±∞ÎÇò, ÏàòÏ†ï, Î∞òÏòÅÌï† Ïàò ÏûàÎã§.\r\n* Ïª§Î∞ã Ïãú Ìï¥Îãπ ÎÇ¥Ïó≠Ïù¥ Í¥ÄÎ¶¨ÎêòÎ©∞, ÏõêÌï† Í≤ΩÏö∞ Ìï¥Îãπ Ïª§Î∞ã Ïù¥Ï†ÑÏúºÎ°ú ÎêòÎèåÎ¶¥ Ïàò ÏûàÎã§.\r\n* Ïª§Î∞ã Î≥ÑÎ°ú Î≥ÄÍ≤ΩÏ†êÏùÑ ÎπÑÍµêÌï† Ïàò ÏûàÎã§.\r\n\r\n\u003e Commit(Ïª§Î∞ã): GitÏùò Î≥ÄÍ≤ΩÏÇ¨Ìï≠(ÌååÏùº ÏÉùÏÑ±, ÏàòÏ†ï, ÏÇ≠Ï†ú)ÏùÑ Ï†ÄÏû•ÏÜåÏóê Í∏∞Î°ùÌïòÎäî ÏûëÏóÖ\r\n\r\nJekyll Î∏îÎ°úÍ∑∏Îäî \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003eÎ•º ÌÜµÌï¥ Í¥ÄÎ¶¨ÌïòÎØÄÎ°ú, Ïù¥ÏôÄ Ïó∞Í≥ÑÎêú \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003eÏùò ÏÇ¨Ïö©ÏùÄ ÌïÑÏàòÎã§. Î¨ºÎ°† \u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003eÏùÑ ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÍ≥† \u003cspan class=\"primary\"\u003eGitHub\u003c/span\u003eÏùò RepositoryÏóêÏÑú ÌååÏùº Ï∂îÍ∞Ä, ÏÇ≠Ï†ú, ÏàòÏ†ïÏù¥ Í∞ÄÎä•ÌïòÎã§. Í∑∏Îü¨ÎÇò Ïù¥ Î∞©Î≤ïÏùÄ Îã§ÏàòÏùò ÌååÏùºÏùÑ Í¥ÄÎ¶¨ÌïòÎäîÎç∞ Îß§Ïö∞ ÎπÑÌö®Ïú®Ï†ÅÏù¥Î©∞, ÌååÏùº Í∞±Ïã† Ï¶âÏãú Î∏îÎ°úÍ∑∏Ïóê ÎÇ¥Ïö©Ïù¥ Î∞òÏòÅÎêòÎØÄÎ°ú Ïò§Î•òÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞ÏóêÎèÑ Î∏îÎ°úÍ∑∏Ïóê Í∑∏ÎåÄÎ°ú Î∞òÏòÅÎêúÎã§. ÎòêÌïú, Ïñ¥Ï∞åÎêêÎì† Jekyll ÏÇ¨Ïö©ÌïòÎ©¥ÏÑú ÏΩîÎìúÎ•º ÎßåÏßÄÍ≤å Îê†ÌÖêÎç∞, VSCodeÍ∞ôÏùÄ ÏóêÎîîÌÑ∞ÎùºÎèÑ Ïì∞ÎäîÍ≤å Í∞úÎ∞úÌôòÍ≤ΩÏóê Ïó¨Îü¨Î™®Î°ú ÎèÑÏõÄÏù¥ ÎêúÎã§.\r\n\r\n## ÏÑ§ÏπòÌååÏùº Îã§Ïö¥Î°úÎìú\r\n\r\n\u003ca href=\"https://git-scm.com/\"\u003eGit ÌôàÌéòÏù¥ÏßÄ\u003c/a\u003eÏóêÏÑú GitÎ•º ÏÑ§ÏπòÌïòÏûê.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90918409-90a3e280-e41f-11ea-846f-68332ffecdbe.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e ÌôàÌéòÏù¥ÏßÄÎäî ÏúÑÏôÄ Í∞ôÎã§. ÎÜÄÎûçÍ≤åÎèÑ ÌôàÌéòÏù¥ÏßÄÏóêÏÑú ÏûêÏ≤¥Ï†ÅÏúºÎ°ú **Ï†ëÏÜçÌïú OSÏùò Ï†ïÎ≥¥Î•º ÌôïÏù∏ÌïòÍ≥† Ìï¥Îãπ OSÏóê Í∞ÄÏû• Ï†ÅÌï©Ìïú GitÏùÑ Ï∂îÏ≤ú**ÌïúÎã§. ÌéòÏù¥ÏßÄ Ïö∞Ï∏° ÏÉÅÎã®Ïùò Î™®ÎãàÌÑ∞ Í∑∏Î¶ºÏóêÏÑú Ï†ÅÌï©Ìïú Î≤ÑÏ†ÑÏùÑ Ï†úÍ≥µÎ∞õÏùÑ Ïàò ÏûàÎã§.\r\n\r\n## ÎùºÏù¥ÏÑºÏä§ ÎèôÏùò\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90949816-b0222600-e486-11ea-95d7-7ee7150d4f4f.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e ÏÇ¨Ïö© ÎùºÏù¥ÏÑºÏä§Ïóê ÎèôÏùòÌïúÎã§. ÎãπÏó∞ÌïòÍ≤åÎèÑ ÎèôÏùò Ïïà ÌïòÎ©¥ ÏÑ§ÏπòÍ∞Ä Î∂àÍ∞ÄÎä•ÌïòÎã§.\r\n\r\n## ÏÑ§ÏπòÍ≤ΩÎ°ú ÏÑ†ÌÉù\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90949836-f6778500-e486-11ea-8568-94fd7e13f358.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÌäπÎ≥ÑÌïú Î¨∏Ï†úÍ∞Ä ÏóÜÎã§Î©¥ ÏÑ§ÏπòÍ≤ΩÎ°úÎäî Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏßÄÏ†ïÌïúÎã§.\r\n\r\n## ÏÑ§Ïπò ÏòµÏÖò\r\n\r\nÏÑ§Ïπò Ïãú Ï†ÅÏö©Ìï† ÏòµÏÖòÏùÑ ÏÑ†ÌÉùÌïúÎã§.\r\n\r\n* On the Desktop: Î∞îÌÉïÌôîÎ©¥ Î∞îÎ°úÍ∞ÄÍ∏∞ ÏÉùÏÑ±\r\n* \u003cspan class=\"primary\"\u003eGit Bash Here\u003c/span\u003e: Î∞îÌÉïÌôîÎ©¥ÏóêÏÑú Ïò§Î•∏Ï™Ω ÎßàÏö∞Ïä§ ÌÅ¥Î¶≠ Ïãú Git Bash Ïã§Ìñâ Î©îÎâ¥ Ï∂îÍ∞Ä\r\n* Git GUI Here: Î∞îÌÉïÌôîÎ©¥ÏóêÏÑú Ïò§Î•∏Ï™Ω ÎßàÏö∞Ïä§ ÌÅ¥Î¶≠ Ïãú Git GUI Ïã§Ìñâ Î©îÎâ¥ Ï∂îÍ∞Ä\r\n* Git LFS: ÎåÄÏö©Îüâ ÌååÏùº ÏßÄÏõê\r\n* Associate .git* configuration files with the default text editor: git ÏÑ§Ï†ïÌååÏùºÏùÑ Í∏∞Î≥∏ ÌÖçÏä§Ìä∏ Ìé∏ÏßëÍ∏∞ÏôÄ Ïó∞Í≤∞\r\n* Associate .sh files to be run with Bash: [.sh] ÌååÏùºÏùÑ BashÎ°ú Ïã§ÌñâÌï®.\r\n* Use a TrueType font in console windows: ÏΩòÏÜîÏ∞ΩÏùò Ìè∞Ìä∏Î•º TrueTypeÏúºÎ°ú ÏÇ¨Ïö©\r\n* Check daily for Git for Windows updates: Îß§Ïùº Git ÏóÖÎç∞Ïù¥Ìä∏ ÌôïÏù∏\r\n\r\nÏõêÌïòÎäî ÏòµÏÖòÏùÑ Ï∂îÍ∞Ä/Ï†úÏô∏ÌïòÍ≥† Îã§ÏùåÏúºÎ°ú ÎÑòÏñ¥Í∞ÑÎã§. ÌååÎûÄÏÉâÏúºÎ°ú ÌïòÏù¥ÎùºÏù¥ÌåÖÎêú ÏòµÏÖòÏùÄ Î∞òÎìúÏãú Ï∂îÍ∞ÄÌïòÎäî Í≤ÉÏù¥ Ï¢ãÎã§.\r\n\r\n## ÏãúÏûë ÌîÑÎ°úÍ∑∏Îû® Ï∂îÍ∞Ä\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90952465-b6240100-e49e-11ea-9784-cb5a1695ffeb.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏãúÏûë ÌîÑÎ°úÍ∑∏Îû®Ïóê Ï∂îÍ∞ÄÌï† Ïù¥Î¶ÑÏùÑ ÏßÄÏ†ïÌïúÎã§.\r\n\r\n* Don't create a Start Menu folder: ÏãúÏûë Î©îÎâ¥Î•º ÏÉùÏÑ±ÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\n## Git Ìé∏ÏßëÍ∏∞ ÏÑ†ÌÉù(Choosing the default editor used by Git)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e‚Äª GitÏùÑ Ï≤òÏùå Ï†ëÌïòÏãúÎäî Î∂ÑÎì§ÏùÄ Ìï¥Îãπ ÏÑ§Ï†ïÏùÑ Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏßÄÏ†ïÌïòÏãúÍ∏∏ Í∂åÏû•Ìï©ÎãàÎã§.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90952499-f97e6f80-e49e-11ea-95a0-818471fd3417.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003eÏùÑ ÏÇ¨Ïö©ÌïòÍ∏∞ ÏúÑÌïú Í∏∞Î≥∏ Ìé∏ÏßëÍ∏∞Î•º ÏÑ†ÌÉùÌïúÎã§. Í∏∞Î≥∏ Í∂åÏû•ÏòµÏÖòÏùÄ VimÏù¥Î©∞, ÏõêÌïòÎäî Ìé∏ÏßëÍ∏∞Î°ú Î≥ÄÍ≤ΩÏù¥ Í∞ÄÎä•ÌïòÎã§. ÏßÄÏõêÌïòÎäî Ìé∏ÏßëÍ∏∞Îäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* Nano Editor\r\n* \u003cspan class=\"primary\"\u003eVim\u003c/span\u003e\r\n* Notepad++\r\n* Visual Studio Code\r\n* Visual Studio Code Insider\r\n* Sublime\r\n* Atom\r\n* other\r\n\r\n## ÌôòÍ≤ΩÎ≥ÄÏàò ÏßÄÏ†ï(Adjusting your PATH environment)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e‚Äª GitÏùÑ Ï≤òÏùå Ï†ëÌïòÏãúÎäî Î∂ÑÎì§ÏùÄ Ìï¥Îãπ ÏÑ§Ï†ïÏùÑ Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏßÄÏ†ïÌïòÏãúÍ∏∏ Í∂åÏû•Ìï©ÎãàÎã§.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90952606-f6d04a00-e49f-11ea-85d0-204d305f8f9b.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÌôòÍ≤ΩÎ≥ÄÏàòÎ•º ÏßÄÏ†ïÌïòÎäî ÏòµÏÖòÏùÑ ÏÑ†ÌÉùÌïúÎã§.\r\n\r\n* Use Git from Git Bash Only: Bash ÌôòÍ≤ΩÏóêÏÑúÎßå Git ÏÇ¨Ïö© Í∞ÄÎä• (ÌôòÍ≤ΩÎ≥ÄÏàò ÎØ∏Î≥ÄÍ≤Ω)\r\n* \u003cspan class=\"primary\"\u003eUse Git from Windows Command Prompt\u003c/span\u003e: ÏúàÎèÑÏö∞ ÌîÑÎ°¨ÌîÑÌä∏ÏóêÏÑú Git ÏÇ¨Ïö© Í∞ÄÎä•\r\n* Use Git abnd optional Unix tools from the Windows Command Prompt: ÏúàÎèÑÏö∞ ÌîÑÎ°¨ÌîÑÌä∏Ïóê Git Î∞è Linux Î™ÖÎ†πÏñ¥ ÏÇ¨Ïö© Í∞ÄÎä•\r\n\r\n## HTTPS Ï†ÑÏÜ° Î∞©Î≤ï ÏÑ§Ï†ï(Choosing HTTPS tranport backend)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e‚Äª GitÏùÑ Ï≤òÏùå Ï†ëÌïòÏãúÎäî Î∂ÑÎì§ÏùÄ Ìï¥Îãπ ÏÑ§Ï†ïÏùÑ Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏßÄÏ†ïÌïòÏãúÍ∏∏ Í∂åÏû•Ìï©ÎãàÎã§.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90952734-0e5c0280-e4a1-11ea-8a9f-08a164f05b5e.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003e ÏÇ¨Ïö© Ïãú HTTPS Ï†ÑÏÜ° Î∞©Î≤ïÏùÑ ÏÑ†ÌÉùÌïúÎã§.\r\n\r\n* \u003cspan class=\"primary\"\u003eUse The OpenSSH library\u003c/span\u003e: OpenSSH ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏÇ¨Ïö©\r\n* Use The native Windows Secure Channel library: Windows Ïù∏Ï¶ùÏÑú Ï†ÄÏû•ÏÜå ÏÇ¨Ïö©\r\n\r\n## Í∞úÌñâÎ¨∏Ïûê Ï≤òÎ¶¨Î∞©Ïãù ÏßÄÏ†ï(Configuring the line ending conversions)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e‚Äª GitÏùÑ Ï≤òÏùå Ï†ëÌïòÏãúÎäî Î∂ÑÎì§ÏùÄ Ìï¥Îãπ ÏÑ§Ï†ïÏùÑ Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏßÄÏ†ïÌïòÏãúÍ∏∏ Í∂åÏû•Ìï©ÎãàÎã§.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90953593-a4932700-e4a7-11ea-95dd-5c6cb50662ea.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nCheckout, Commit ÏûëÏóÖ Ïãú ÌååÏùºÏùò Í∞úÌñâÎ¨∏Ïûê Ï≤òÎ¶¨ Î∞©ÏãùÏùÑ ÏÑ†ÌÉùÌïúÎã§.\r\n\r\n* \u003cspan class=\"primary\"\u003eCheckout Windows-style, commit Unix-style line endings\u003c/span\u003e: Checkout ÏãúÏóî WindowsÎ∞©Ïãù(CRLF), commit ÏãúÏóî UnixÎ∞©Ïãù(LF)Î°ú ÏßÄÏ†ï\r\n* Checkout as-is, commit Unix-style line endings: Checkout ÏãúÏóî Î≥ÄÌôò ÏóÜÏùå, commitÏãúÏóî UnixÎ∞©Ïãù(LF)Î°ú ÏßÄÏ†ï\r\n* Checkout as-is, commit as-is: Checkout, commit Îëò Îã§ Î≥ÄÌôò ÏóÜÏùå\r\n\r\n## Git Bash ÏÑ†ÌÉù(Configuring the terminal emulator to use with Git Bash)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e‚Äª GitÏùÑ Ï≤òÏùå Ï†ëÌïòÏãúÎäî Î∂ÑÎì§ÏùÄ Ìï¥Îãπ ÏÑ§Ï†ïÏùÑ Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏßÄÏ†ïÌïòÏãúÍ∏∏ Í∂åÏû•Ìï©ÎãàÎã§.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90953681-ba551c00-e4a8-11ea-9fc4-fe1c43e2ef28.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nGit Bash Ïã§Ìñâ Ïãú ÏÇ¨Ïö©Ìï† ÌÑ∞ÎØ∏ÎÑêÏùÑ ÏÑ†ÌÉùÌïúÎã§.\r\n\r\n* \u003cspan class=\"primary\"\u003eUse MinTTY\u003c/span\u003e: MinTTY ÌÑ∞ÎØ∏ÎÑê ÏÇ¨Ïö©\r\n* Use Windows default console window: Windows Í∏∞Î≥∏ ÌÑ∞ÎØ∏ÎÑê ÏÇ¨Ïö©\r\n\r\n## Pull Í∏∞Î≥∏ÎèôÏûë ÏßÄÏ†ï (Choose the default behavior of 'git pull')\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e‚Äª GitÏùÑ Ï≤òÏùå Ï†ëÌïòÏãúÎäî Î∂ÑÎì§ÏùÄ Ìï¥Îãπ ÏÑ§Ï†ïÏùÑ Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏßÄÏ†ïÌïòÏãúÍ∏∏ Í∂åÏû•Ìï©ÎãàÎã§.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90953682-bc1edf80-e4a8-11ea-9d0c-d9c0d71afbaf.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n`git pull` Î™ÖÎ†πÏñ¥ Ïã§Ìñâ Ïãú ÏàòÌñâÌï† ÎèôÏûëÏùÑ ÏßÄÏ†ïÌïúÎã§.\r\n\r\n* \u003cspan class=\"primary\"\u003eDefault (fast-forward or merge)\u003c/span\u003e: fast-forward ÌòπÏùÄ mergeÎ•º Ïù¥Ïö©Ìïú Î≥ëÌï©\r\n* Rebase: rebaseÎ•º Ïù¥Ïö©Ìï≠ Î≥ëÌï©\r\n* Only ever fast-forward: fast-forwardÎ•º Ïù¥Ïö©Ìïú Î≥ëÌï©\r\n\r\n## Credential helper ÏßÄÏ†ï(Choose a credential helper)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e‚Äª GitÏùÑ Ï≤òÏùå Ï†ëÌïòÏãúÎäî Î∂ÑÎì§ÏùÄ Ìï¥Îãπ ÏÑ§Ï†ïÏùÑ Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏßÄÏ†ïÌïòÏãúÍ∏∏ Í∂åÏû•Ìï©ÎãàÎã§.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90954457-53873100-e4af-11ea-9a98-ef5131c4ab1a.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nCredential helperÎ•º ÏßÄÏ†ïÌïúÎã§.\r\n\r\n\u003e CredentialÏùÄ Îç∞Ïù¥ÌÑ∞ ÌÜµÏã†Ïóê HTTP ÌîÑÎ°úÌÜ†ÏΩúÏùÑ ÏÇ¨Ïö© Ïãú, Îß§Î≤à ÏûÖÎ†•Ìï¥ÏïºÌïòÎäî Ïù∏Ï¶ùÏ†ïÎ≥¥Î•º Ï†ÄÏû•ÌïòÍ≥† ÏûêÎèôÏúºÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÎäî ÏãúÏä§ÌÖúÏùÑ Ï†úÍ≥µÌïúÎã§.\r\n\r\n* None: ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÏùå\r\n* \u003cspan class=\"primary\"\u003eGit Credential Manager\u003c/span\u003e: Windows Ï†ÑÏö© Credential Manager ÏÇ¨Ïö©\r\n* Git Credential Manager Core: Cross-PlatformÏùÑ ÏßÄÏõêÌïòÎäî Credential Manager ÏÇ¨Ïö©\r\n\r\n## Ïã§Ìóò ÏòµÏÖò ÏßÄÏ†ï(Configuring experimental options)\r\n\r\n\u003cp class=\"red-A400 center small\"\u003e‚Äª GitÏùÑ Ï≤òÏùå Ï†ëÌïòÏãúÎäî Î∂ÑÎì§ÏùÄ Ìï¥Îãπ ÏÑ§Ï†ïÏùÑ Í∏∞Î≥∏Í∞íÏúºÎ°ú ÏßÄÏ†ïÌïòÏãúÍ∏∏ Í∂åÏû•Ìï©ÎãàÎã§.\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/90954553-225b3080-e4b0-11ea-8930-6b461f966b4c.png\" width=\"820px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"orange-A400\"\u003eGit\u003c/span\u003eÏóêÏ Ïù∏Ï¶ùÌï† Ïàò ÏûàÎäî Ï†ïÎ≥¥Î•º ÏÇ¨Ï†ÑÏóê ÏûÖÎ†•Ìï¥Ïïº ÌïúÎã§. ÏïÑÎûòÏùò Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ Ïù∏Ï¶ù Ï†ïÎ≥¥Î•º ÏûÖÎ†•ÌïòÏûê.\r\n\r\n`git config --global user.name \"ÏÇ¨Ïö©Ïûê username\"`\r\n`git config --global user.email \"ÏÇ¨Ïö©Ïûê email\"`\r\n\r\nusernameÍ≥º emailÏùÄ ÌöåÏõêÍ∞ÄÏûÖÏãú ÏûÖÎ†•Ìïú Ï†ïÎ≥¥Î°ú ÏûÖÎ†•Ìï¥ÏïºÌïúÎã§.","url":["2021-06-06-jekyll-blog-prepare-git","2021","06","06","jekyll-blog-prepare-git"]}],"categories":{"ÏïåÍ≥†Î¶¨Ï¶ò":{"count":32,"flag":true},"Ïû°Îã¥":{"count":2,"flag":true},"WEB":{"count":7,"flag":true},"CS":{"count":10,"flag":false},"React":{"count":1,"flag":false},"JAVA":{"count":3,"flag":false},"Jekyll":{"count":4,"flag":false},"WAS":{"count":2,"flag":false}},"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","city12.gif","city13.gif","city14.gif","city15.gif","city2.gif","city3.gif","city4.gif","city4.jpg","city5.gif","city6.gif","city7.gif","city8.gif","city9.gif","code1.gif","code2.gif","code3.gif","funk1.gif","funk2.gif","funk3.gif","funk4.gif","funk5.gif","funk6.gif","game1.gif","signal.gif"],"tag":"Git","page":1},"__N_SSG":true},"page":"/posts/tag/[...page]","query":{"page":["Git","1"]},"buildId":"qqar42DDwYV8jo1hBdGBM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
