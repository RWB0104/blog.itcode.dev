\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄ\r\n\t\tint N = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\tsolve(N);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\r\n\t\tfor (int item : counter)\r\n\t\t{\r\n\t\t\tbuilder.append(item).append(\" \");\r\n\t\t}\r\n\t\t\r\n\t\twriter.write(builder.toString().trim());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\treader.close();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏïåÍ≥†Î¶¨Ï¶ò ÎèôÏûë Ìï®Ïàò\r\n\t *\r\n\t * @param num: [int] ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄ\r\n\t */\r\n\tprivate static void solve(int num)\r\n\t{\r\n\t\t// ÏãúÏûë ÌéòÏù¥ÏßÄ\r\n\t\tint start = 1;\r\n\t\t\r\n\t\t// ÏûêÎ¶øÏàò\r\n\t\tint digit = 1;\r\n\t\t\r\n\t\twhile (start \u003c= num)\r\n\t\t{\r\n\t\t\t// 1Ïùò ÏûêÎ¶¨Í∞Ä 9Í∞Ä Îê† ÎïåÍπåÏßÄ ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄÎ•º 1Ïî© Í∞êÏÜåÌï®\r\n\t\t\twhile (num % 10 != 9 \u0026\u0026 start \u003c= num)\r\n\t\t\t{\r\n\t\t\t\t// Í∞êÏÜåÌïú ÌéòÏù¥ÏßÄ Î≥ÑÎèÑ Ïπ¥Ïö¥ÌåÖ\r\n\t\t\t\tcount(num, digit);\r\n\t\t\t\t\r\n\t\t\t\tnum--;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄÍ∞Ä ÏãúÏûë ÌéòÏù¥ÏßÄÎ≥¥Îã§ ÏûëÏùÑ Í≤ΩÏö∞\r\n\t\t\tif (num \u003c start)\r\n\t\t\t{\r\n\t\t\t\t// Ïù¥Î•º Ï≤òÎ¶¨ÌïòÏßÄ ÏïäÏúºÎ©¥ num \u003c 9Ïùº Í≤ΩÏö∞ Î¨¥ÌïúÎ£®ÌîÑÎ•º ÌÉê\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// 1Ïùò ÏûêÎ¶¨Í∞Ä 0Ïù¥ Îê† ÎïåÍπåÏßÄ ÏãúÏûë ÌéòÏù¥ÏßÄÎ•º 1Ïî© Ï¶ùÍ∞ÄÌï®\r\n\t\t\twhile (start % 10 != 0 \u0026\u0026 start \u003c= num)\r\n\t\t\t{\r\n\t\t\t\t// Ï¶ùÍ∞ÄÌïú ÌéòÏù¥ÏßÄ Î≥ÑÎèÑ Ïπ¥Ïö¥ÌåÖ\r\n\t\t\t\tcount(start, digit);\r\n\t\t\t\t\r\n\t\t\t\tstart++;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tstart /= 10;\r\n\t\t\tnum /= 10;\r\n\t\t\t\r\n\t\t\tfor (int i = 0; i \u003c 10; i++)\r\n\t\t\t{\r\n\t\t\t\tcounter[i] += (num - start + 1) * digit;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ÏûêÎ¶øÏàò Ï¶ùÍ∞Ä\r\n\t\t\tdigit *= 10;\r\n\t\t}\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïπ¥Ïö¥Ìä∏ Ìï®Ïàò\r\n\t *\r\n\t * @param num: [int] ÎåÄÏÉÅ Ïà´Ïûê\r\n\t * @param digit: [int] ÏûêÎ¶øÏàò\r\n\t */\r\n\tprivate static void count(int num, int digit)\r\n\t{\r\n\t\twhile (num \u003e 0)\r\n\t\t{\r\n\t\t\tcounter[num % 10] += digit;\r\n\t\t\tnum /= 10;\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n$N = 4153$Ïùº Îïå, Íµ¨Í∞ÑÏùÑ Î≥¥Ï†ïÌïòÎäî Í≥ºÏ†ïÏóêÏÑú 4153, 4152ÏôÄ Í∞ôÏùÄ ÏàòÎ•º Î≥ÑÎèÑÎ°ú Ïπ¥Ïö¥ÌåÖÌï¥ÏïºÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Ïπ¥Ïö¥Ìä∏ Ìï®Ïàò\r\n *\r\n * @param num: [int] ÎåÄÏÉÅ Ïà´Ïûê\r\n * @param digit: [int] ÏûêÎ¶øÏàò\r\n */\r\nprivate static void count(int num, int digit)\r\n{\r\n\twhile (num \u003e 0)\r\n\t{\r\n\t\tcounter[num % 10] += digit;\r\n\t\tnum /= 10;\r\n\t}\r\n}\r\n```\r\n\r\nÎ°úÏßÅÏùÄ Ïñ¥Î†µÏßÄ ÏïäÎã§. 4152Ïùò Í≤ΩÏö∞ $[ 4, 1, 5, 2 ]$Î°ú Ïù¥Î£®Ïñ¥Ï†∏ÏûàÏúºÎØÄÎ°ú, Ìï¥ÎãπÌïòÎäî Ïà´ÏûêÏóê ÏûêÎ¶øÏàòÎßåÌÅº Ïπ¥Ïö¥ÌåÖ(1Ïù¥Î©¥ 1Í∞ú, 10Ïù¥Î©¥ 10Í∞ú)ÌïòÎ©¥ ÎêúÎã§.\r\n\r\n1Ïùò ÏûêÎ¶¨Îäî $4152 \\,\\,\\, \\% \\,\\,\\, 10 = 2$ÏôÄ Í∞ôÏù¥ Íµ¨Ìï† Ïàò ÏûàÎã§. 10Ïùò ÏûêÎ¶¨Îäî 4152Î•º 10ÏúºÎ°ú Ìïú Î≤à ÎÇòÎàÑÍ≥† Î∞©Í∏àÏùò Ïó∞ÏÇ∞ÏùÑ Îã§Ïãú ÏßÑÌñâÌïòÎ©¥ ÎêúÎã§.  \r\n100, 1000 Îì± ÏûêÎ¶øÏàòÎßåÌÅº Î∞òÎ≥µÌïòÏó¨ Í≥ÑÏÇ∞ÌïòÎ©¥ ÎêúÎã§.\r\n\r\n``` java\r\n/**\r\n * ÏïåÍ≥†Î¶¨Ï¶ò ÎèôÏûë Ìï®Ïàò\r\n *\r\n * @param num: [int] ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄ\r\n */\r\nprivate static void solve(int num)\r\n{\r\n\t// ÏãúÏûë ÌéòÏù¥ÏßÄ\r\n\tint start = 1;\r\n\t\r\n\t// ÏûêÎ¶øÏàò\r\n\tint digit = 1;\r\n\t\r\n\twhile (start \u003c= num)\r\n\t{\r\n\t\t// 1Ïùò ÏûêÎ¶¨Í∞Ä 9Í∞Ä Îê† ÎïåÍπåÏßÄ ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄÎ•º 1Ïî© Í∞êÏÜåÌï®\r\n\t\twhile (num % 10 != 9 \u0026\u0026 start \u003c= num)\r\n\t\t{\r\n\t\t\t// Í∞êÏÜåÌïú ÌéòÏù¥ÏßÄ Î≥ÑÎèÑ Ïπ¥Ïö¥ÌåÖ\r\n\t\t\tcount(num, digit);\r\n\t\t\t\r\n\t\t\tnum--;\r\n\t\t}\r\n\t\t\r\n\t\t// ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄÍ∞Ä ÏãúÏûë ÌéòÏù¥ÏßÄÎ≥¥Îã§ ÏûëÏùÑ Í≤ΩÏö∞\r\n\t\tif (num \u003c start)\r\n\t\t{\r\n\t\t\t// Ïù¥Î•º Ï≤òÎ¶¨ÌïòÏßÄ ÏïäÏúºÎ©¥ num \u003c 9Ïùº Í≤ΩÏö∞ Î¨¥ÌïúÎ£®ÌîÑÎ•º ÌÉê\r\n\t\t\tbreak;\r\n\t\t}\r\n\t\t\r\n\t\t// 1Ïùò ÏûêÎ¶¨Í∞Ä 0Ïù¥ Îê† ÎïåÍπåÏßÄ ÏãúÏûë ÌéòÏù¥ÏßÄÎ•º 1Ïî© Ï¶ùÍ∞ÄÌï®\r\n\t\twhile (start % 10 != 0 \u0026\u0026 start \u003c= num)\r\n\t\t{\r\n\t\t\t// Ï¶ùÍ∞ÄÌïú ÌéòÏù¥ÏßÄ Î≥ÑÎèÑ Ïπ¥Ïö¥ÌåÖ\r\n\t\t\tcount(start, digit);\r\n\t\t\t\r\n\t\t\tstart++;\r\n\t\t}\r\n\t\t\r\n\t\tstart /= 10;\r\n\t\tnum /= 10;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c 10; i++)\r\n\t\t{\r\n\t\t\tcounter[i] += (num - start + 1) * digit;\r\n\t\t}\r\n\t\t\r\n\t\t// ÏûêÎ¶øÏàò Ï¶ùÍ∞Ä\r\n\t\tdigit *= 10;\r\n\t}\r\n}\r\n```\r\n\r\nÏãúÏûë ÌéòÏù¥ÏßÄÎäî Î¨¥Ï°∞Í±¥ 1Î°ú Í≥†Ï†ïÏù¥Îã§. ÏãúÏûë ÌéòÏù¥ÏßÄÍ∞Ä ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄÎ≥¥Îã§ Ïª§Ïßà ÎïåÍπåÏßÄ Î∞òÎ≥µÌïúÎã§.\r\n\r\nÏ≤´ Î≤àÏß∏ `while`Î¨∏ÏóêÏÑú ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄÎ•º 1Ïî© Í∞êÏÜåÏãúÏºú 9Î°ú ÎÅùÎÇòÎäî Íµ¨Í∞ÑÏúºÎ°ú Î≥¥Ï†ïÌïúÎã§. Ï§ëÍ∞ÑÏóê Ï°∞Í±¥Î¨∏Ïù¥ ÏûàÎäîÎç∞, Ïù¥ Ï≤òÎ¶¨Î•º Ìï¥Ï£ºÏßÄ ÏïäÏúºÎ©¥ `num`Ïù¥ 9Î≥¥Îã§ ÏûëÏùÑ Í≤ΩÏö∞ Ïó∞ÏÇ∞ Í≥ºÏ†ïÏóêÏÑú `start`Í∞Ä `num`ÏùÑ Ï¥àÍ≥ºÌïòÏßÄ Î™ªÌï¥ Î¨¥ÌïúÎ£®ÌîÑÎ•º ÌÉÄÍ≤å ÎêúÎã§.\r\n\r\nÎëê Î≤àÏß∏ `while`Î¨∏ÏùÄ 1ÌéòÏù¥ÏßÄÎ•º 1Ïî© Ï¶ùÍ∞ÄÏãúÏºú 0ÏúºÎ°ú ÎÅùÎÇòÎäî Íµ¨Í∞ÑÏúºÎ°ú Î≥¥Ï†ïÌïúÎã§. Î≥¥Ï†ïÎêú Î™®Îì† Í∞íÏùÄ `count` Î©îÏÜåÎìúÎ•º ÌÜµÌï¥ Î≥ÑÎèÑÎ°ú Ïπ¥Ïö¥ÌåÖÎêúÎã§.\r\n\r\nÏúÑ Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ Íµ¨Í∞ÑÏùÑ ÎßûÏ∑ÑÏúºÎãà, ÎÇòÎ®∏ÏßÄÎäî ÏúÑÏóê Ïñ∏Í∏âÌïú ÏàòÏãùÏùÑ Ï†ÅÏö©ÌïòÍ≥†, Ïù¥Î•º Î∞òÎ≥µÌïúÎã§.\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* ÏàòÌïô","url":["2021-06-28-a1019","2021","06","28","a1019"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1018Î≤à Ï≤¥Ïä§Ìåê Îã§Ïãú Ïπ†ÌïòÍ∏∞","excerpt":"ÏßÄÎØºÏù¥Îäî ÏûêÏã†Ïùò Ï†ÄÌÉùÏóêÏÑú MNÍ∞úÏùò Îã®ÏúÑ Ï†ïÏÇ¨Í∞ÅÌòïÏúºÎ°ú ÎÇòÎàÑÏñ¥Ï†∏ ÏûàÎäî M*N ÌÅ¨Í∏∞Ïùò Î≥¥ÎìúÎ•º Ï∞æÏïòÎã§. Ïñ¥Îñ§ Ï†ïÏÇ¨Í∞ÅÌòïÏùÄ Í≤ÄÏùÄÏÉâÏúºÎ°ú Ïπ†Ìï¥Ï†∏ ÏûàÍ≥†, ÎÇòÎ®∏ÏßÄÎäî Ìù∞ÏÉâÏúºÎ°ú Ïπ†Ìï¥Ï†∏ ÏûàÎã§. ÏßÄÎØºÏù¥Îäî Ïù¥ Î≥¥ÎìúÎ•º ÏûòÎùºÏÑú 8*8 ÌÅ¨Í∏∞Ïùò Ï≤¥Ïä§ÌåêÏúºÎ°ú ÎßåÎì§Î†§Í≥† ÌïúÎã§. Ï≤¥Ïä§ÌåêÏùÄ Í≤ÄÏùÄÏÉâÍ≥º Ìù∞ÏÉâÏù¥ Î≤àÍ∞àÏïÑÏÑú Ïπ†Ìï¥Ï†∏ ÏûàÏñ¥Ïïº ÌïúÎã§. Íµ¨Ï≤¥Ï†ÅÏúºÎ°ú, Í∞Å Ïπ∏Ïù¥ Í≤ÄÏùÄÏÉâÍ≥º Ìù∞ÏÉâ Ï§ë ÌïòÎÇòÎ°ú ÏÉâÏπ†ÎêòÏñ¥ ÏûàÍ≥†, Î≥ÄÏùÑ Í≥µÏú†ÌïòÎäî Îëê Í∞úÏùò ÏÇ¨Í∞ÅÌòïÏùÄ Îã§Î•∏ Ï  Ï†ïÏùòÎ•º Îî∞Î•¥Î©¥ Ï≤¥Ïä§ÌåêÏùÑ ÏÉâÏπ†ÌïòÎäî Í≤ΩÏö∞Îäî Îëê Í∞ÄÏßÄÎøêÏù¥Îã§. ÌïòÎÇòÎäî Îß® ÏôºÏ™Ω ÏúÑ Ïπ∏Ïù¥ Ìù∞ÏÉâÏù∏ Í≤ΩÏö∞, ÌïòÎÇòÎäî Í≤ÄÏùÄÏÉâÏù∏ Í≤ΩÏö∞Ïù¥Îã§.\r\n\r\nÎ≥¥ÎìúÍ∞Ä Ï≤¥Ïä§ÌåêÏ≤òÎüº Ïπ†Ìï¥Ï†∏ ÏûàÎã§Îäî Î≥¥Ïû•Ïù¥ ÏóÜÏñ¥ÏÑú, ÏßÄÎØºÏù¥Îäî $8 \\times 8$ ÌÅ¨Í∏∞Ïùò Ï≤¥Ïä§ÌåêÏúºÎ°ú ÏûòÎùºÎÇ∏ ÌõÑÏóê Î™á Í∞úÏùò Ï†ïÏÇ¨Í∞ÅÌòïÏùÑ Îã§Ïãú Ïπ†Ìï¥ÏïºÍ≤†Îã§Í≥† ÏÉùÍ∞ÅÌñàÎã§. ÎãπÏó∞Ìûà $8 \\times 8$ ÌÅ¨Í∏∞Îäî ÏïÑÎ¨¥Îç∞ÏÑúÎÇò Í≥®ÎùºÎèÑ ÎêúÎã§. ÏßÄÎØºÏù¥Í∞Ä Îã§Ïãú Ïπ†Ìï¥Ïïº ÌïòÎäî Ï†ïÏÇ¨Í∞ÅÌòïÏùò ÏµúÏÜå Í∞úÏàòÎ•º Íµ¨ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê $N$Í≥º $M$Ïù¥ Ï£ºÏñ¥ÏßÑÎã§. $N$Í≥º $M$ÏùÄ 8Î≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÍ≥†, 50Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Îã§. ÎëòÏß∏ Ï§ÑÎ∂ÄÌÑ∞ $N$Í∞úÏùò Ï§ÑÏóêÎäî Î≥¥ÎìúÏùò Í∞Å ÌñâÏùò ÏÉÅÌÉúÍ∞Ä Ï£ºÏñ¥ÏßÑÎã§. BÎäî Í≤ÄÏùÄÏÉâÏù¥Î©∞, WÎäî Ìù∞ÏÉâÏù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÏßÄÎØºÏù¥Í∞Ä Îã§Ïãú Ïπ†Ìï¥Ïïº ÌïòÎäî Ï†ïÏÇ¨Í∞ÅÌòï Í∞úÏàòÏùò ÏµúÏÜüÍ∞íÏùÑ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n8 8\r\nWBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBBBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n1\r\n```\r\n\r\n### ÏòàÏ†ú 2\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n10 13\r\nBBBBBBBBWBWBW\r\nBBBBBBBBBWBWB\r\nBBBBBBBBWBWBW\r\nBBBBBBBBBWBWB\r\nBBBBBBBBWBWBW\r\nBBBBBBBBBWBWB\r\nBBBBBBBBWBWBW\r\nBBBBBBBBBWBWB\r\nWWWWWWWWWWBWB\r\nWWWWWWWWWWBWB\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n12\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÍ∞Å Ïπ∏Ïù¥ Ìù∞ÏÉâ ÎòêÎäî Í≤ÄÏùÄÏÉâÏúºÎ°ú Ïπ†Ìï¥ÏßÑ Ïª§Îã§ÎûÄ ÌåêÏóêÏÑú ÏûÑÏùòÏùò ÏúÑÏπòÎ∂ÄÌÑ∞ $8 \\times 8$ ÌÅ¨Í∏∞Î°ú ÏûòÎùº Ï≤¥Ïä§ÌåêÏùÑ ÎßåÎì†Îã§. Í∑∏ Ï§ë Í∞ÄÏû• Ï†ÅÏùÄ Ïπ∏ÏùÑ Ïπ†ÌïòÏó¨ Ï≤¥Ïä§ÌåêÏùÑ ÎßåÎì§Í≥†Ïûê Ìï† Îïå, Ïπ†Ìï¥ÏïºÌïòÎäî ÏµúÏÜåÍ∞íÏùÑ Íµ¨ÌïòÎäî Î¨∏Ï†ú. Ï£ºÏñ¥ÏßÑ Î≥ÄÏàòÏùò Î≤îÏúÑÍ∞Ä Ï†ÅÏñ¥ Í∑∏ÎÉ• Î¨¥ÏãùÌïòÍ≤å ÌïòÎÇòÌïòÎÇò ÎπÑÍµêÌïòÎ©¥ ÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123507886-2430ea00-d6a7-11eb-8c98-eecd7655f352.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ Ï≤òÎüº $N \\times M$Ïùò Î∞∞Ïó¥ÏóêÏÑú Î¨¥ÏûëÏúÑ $8 \\times 8$ ÌÅ¨Í∏∞Ïùò Î∞∞Ïó¥ÏùÑ ÎΩëÏïÑÎÇ¥ÏïºÌïúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123507891-2c892500-d6a7-11eb-85b3-eb4d7803450d.png\" width=\"800px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$10 \\times 10$ÏßúÎ¶¨ Î∞∞Ïó¥ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú, Ìï¥Îãπ ÌåêÏóêÏÑú $8 \\times 8$ Î∞∞Ïó¥ÏùÑ ÏÑ†ÌÉùÌïòÎäî Í≤ΩÏö∞Ïùò ÏàòÎäî Ï¥ù 9Í∞ÄÏßÄÏù¥Î©∞, Ïù¥Î•º ÎèÑÏãùÌôîÌïòÎ©¥ ÏúÑ Í∑∏Î¶ºÍ≥º Í∞ôÎã§. Ïù¥Ï≤òÎüº Ï†ÑÏ≤¥ Î∞∞Ïó¥ÏóêÏÑú $8 \\times 8$ÎßåÌÅº Ìïú Ïπ∏Ïî© Ïù¥ÎèôÌïòÎ©∞ ÎπÑÍµêÌïòÎ©¥ ÎêúÎã§.\r\n\r\n``` java\r\nfor (int n = 0; n \u003c N - 7; n++)\r\n{\r\n\tfor (int m = 0; m \u003c M - 7; m++)\r\n\t{\r\n\t\t// TODO\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ ÏΩîÎìúÏôÄ Í∞ôÏù¥ Í∏∞Ïà†ÌïòÎ©¥ Í∞ÄÎ°úÎ∂ÄÌÑ∞ Ìïú Ïπ∏Ïî© Ïù¥ÎèôÌïòÎ©∞, ÎÅùÏóê ÎèÑÎã¨Ìï† Í≤ΩÏö∞ ÏÑ∏Î°úÎ°ú Ìïú Ïπ∏ Ïù¥ÎèôÌïú Îí§ Îã§Ïãú Í∞ÄÎ°úÎ∂ÄÌÑ∞ Ìïú Ïπ∏Ïî© Ïù¥ÎèôÌï† Í≤ÉÏù¥Îã§. `n \u003c N - 7`Ïù∏ Ïù¥Ïú†Îäî ÎπÑÍµêÌï† Î∞∞Ïó¥Ïùò ÏÑ∏Î°ú Í∏∏Ïù¥Í∞Ä 8Ïù¥Í∏∞ ÎïåÎ¨∏. ÏÇ¥Ïßù Ìó∑Í∞àÎ¶∞Îã§Î©¥ `n \u003c= N - 8`ÏúºÎ°ú ÎåÄÏ≤¥Ìï¥ÎèÑ Î¨¥Î∞©ÌïòÎã§.\r\n\r\nÏ≤¥Ïä§ÌåêÏóêÎäî Îëê Í∞ÄÏßÄ Í≤ΩÏö∞Ïùò ÏàòÍ∞Ä ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123507898-33179c80-d6a7-11eb-9f2e-71a4829134df.png\" width=\"700px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏ≤¥Ïä§ÌåêÏùò ÏÉÅÎã® Ï¢åÏ∏°ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÌïòÏñÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî ÌåêÍ≥º, Í≤ÄÏùÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî ÌåêÏúºÎ°ú Îëê Í∞ÄÏßÄÍ∞Ä Ï°¥Ïû¨ÌïúÎã§. ÌïòÏñÄÏÉâÏùÑ `true`, Í≤ÄÏùÄÏÉâÏùÑ `false`Î°ú ÏπòÌôòÌïòÏó¨ ÌïòÏñÄÏÉâ Ï≤¥Ïä§ÌåêÍ≥º Í≤ÄÏùÄÏÉâ Ï≤¥Ïä§ÌåêÏùÑ ÎßåÎì§Ïñ¥ ÎπÑÍµêÌï† Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\n// ÏÉÅÎã® Ï¢åÏ∏°Ïù¥ ÌïòÏñÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§Ìåê\r\nprivate static final boolean[][] WHITE = {\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n};\r\n\r\n// ÏÉÅÎã® Ï¢åÏ∏°Ïù¥ Í≤ÄÏùÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§Ìåê\r\nprivate static final boolean[][] BLACK = {\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n};\r\n```\r\n\r\nÏΩîÎìúÎäî ÏúÑÏôÄ Í∞ôÎã§. ÌùëÎ∞±Í≥º Í∞ôÏù¥ Ïù¥ÏßÄÏÑ†Îã§Ïùº Í≤ΩÏö∞ `boolean`ÏùÑ ÏÇ¨Ïö©ÌïòÎäî Í≤ÉÏùÑ Îçî ÏÑ†Ìò∏ÌïòÎØÄÎ°ú ÏúÑÏôÄ Í∞ôÏù¥ ÏÑ§Í≥ÑÌñàÎã§. `String` Î∞∞Ïó¥Î°ú \"W\", \"B\"Î•º ÎÑ£Ïñ¥ ÎßåÎì§Ïñ¥ÎèÑ ÎπÑÍµêÎßå Ïûò Ìï¥Ï§ÄÎã§Î©¥ ÌÅ¨Í≤å ÏÉÅÍ¥ÄÏóÜÎã§. Ïù¥Î•º $8 \\times 8$Ïùò Î™®Îì† Í≤ΩÏö∞Ïùò ÏàòÏôÄ ÎπÑÍµêÌïòÏó¨ Í∞ÄÏû• ÏûëÏùÄ ÏàòÎ•º Ï∂úÎ†•ÌïòÎ©¥ ÎêúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1018 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/26/a1018\"\u003e1018 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.26 Sat 16:46:20\r\n */\r\npublic class Main\r\n{\r\n\t// ÏÉÅÎã® Ï¢åÏ∏°Ïù¥ ÌïòÏñÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§Ìåê\r\n\tprivate static final boolean[][] WHITE = {\r\n\t\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t\t{ false, true, false, true, false, true, false, true },\r\n\t};\r\n\t\r\n\t// ÏÉÅÎã® Ï¢åÏ∏°Ïù¥ Í≤ÄÏùÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§Ìåê\r\n\tprivate static final boolean[][] BLACK = {\r\n\t\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t\t{ true, false, true, false, true, false, true, false },\r\n\t};\r\n\t\r\n\t// Ï≤¥Ïä§Ìåê\r\n\tprivate static boolean[][] board;\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\tint[] temp = Arrays.stream(reader.readLine().split(\" \")).mapToInt(Integer::parseInt).toArray();\r\n\t\t\r\n\t\t// ÏÑ∏Î°ú Í∏∏Ïù¥\r\n\t\tint N = temp[0];\r\n\t\t\r\n\t\t// Í∞ÄÎ°ú Í∏∏Ïù¥\r\n\t\tint M = temp[1];\r\n\t\t\r\n\t\tboard = new boolean[N][M];\r\n\t\t\r\n\t\tfor (int n = 0; n \u003c N; n++)\r\n\t\t{\r\n\t\t\tString[] line = reader.readLine().split(\"\");\r\n\t\t\t\r\n\t\t\tfor (int m = 0; m \u003c M; m++)\r\n\t\t\t{\r\n\t\t\t\tboard[n][m] = line[m].equals(\"W\");\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// Í≤∞Í≥º\r\n\t\tint result = Integer.MAX_VALUE;\r\n\t\t\r\n\t\t// 0 ~ 7ÍπåÏßÄ Ï¥ù 8Ïπ∏ÏùÑ Ï†ÑÎã¨ÌïòÎØÄÎ°ú ÏµúÎåÄÍ∞íÏóêÏÑú 7ÏùÑ Î∫ÄÎã§.\r\n\t\tfor (int n = 0; n \u003c N - 7; n++)\r\n\t\t{\r\n\t\t\tfor (int m = 0; m \u003c M - 7; m++)\r\n\t\t\t{\r\n\t\t\t\tint count = solve(n, m);\r\n\t\t\t\t\r\n\t\t\t\t// ÌòÑÏû¨ Í≤∞Í≥ºÎ≥¥Îã§ Îçî ÏûëÏùÄ ÏàòÏùº Í≤ΩÏö∞\r\n\t\t\t\tif (result \u003e count)\r\n\t\t\t\t{\r\n\t\t\t\t\tresult = count;\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\twriter.write(Integer.toString(result));\r\n\t\twriter.newLine();\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏÉàÎ°ú ÎçßÏπ†Ìï† Ïπ∏Ïùò Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param x: [int] xÏùò ÏãúÏûëÏ¢åÌëú\r\n\t * @param y: [int] yÏùò ÏãúÏûëÏ¢åÌëú\r\n\t *\r\n\t * @return [int] ÏÉàÎ°ú ÎçßÏπ†Ìï† Ïπ∏Ïùò Í∞ØÏàò\r\n\t */\r\n\tprivate static int solve(int x, int y)\r\n\t{\r\n\t\tint white = 0;\r\n\t\tint black = 0;\r\n\t\t\r\n\t\tfor (int n = x; n \u003c x + 8; n++)\r\n\t\t{\r\n\t\t\tfor (int m = y; m \u003c y + 8; m++)\r\n\t\t\t{\r\n\t\t\t\t// ÌïòÏñÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§ÌåêÍ≥º ÏÉâÏù¥ Îã§Î•º Í≤ΩÏö∞\r\n\t\t\t\tif (board[n][m] != WHITE[n - x][m - y])\r\n\t\t\t\t{\r\n\t\t\t\t\twhite++;\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// Í≤ÄÏùÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§ÌåêÍ≥º ÏÉâÏù¥ Îã§Î•º Í≤ΩÏö∞\r\n\t\t\t\tif (board[n][m] != BLACK[n - x][m - y])\r\n\t\t\t\t{\r\n\t\t\t\t\tblack++;\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// Îëò Ï§ë Îçî Ï†ÅÍ≤å Ïπ†Ìï† Ïàò ÏûàÎäî Ï≤¥Ïä§ÌåêÏùò Í∞íÏùÑ Î∞òÌôò\r\n\t\treturn Math.min(white, black);\r\n\t}\r\n}\r\n```\r\n\r\nÏ≤òÏùåÏóê ÏÑ§Í≥ÑÌñàÏùÑ Îïê, ÏûòÎùºÎÇ∏ $8 \\times 8$ Î∞∞Ïó¥ `board`Ïùò Ï¢åÏ∏° ÏÉÅÎã®Í∞íÏù∏ `board[x][y]`Ïùò ÏÉâÏùÑ Ï∞æÏïÑÏÑú, ÌïòÏñÄÏÉâ(true)Ïùº Í≤ΩÏö∞ `WHITE`Î•º, Í≤ÄÏùÄÏÉâ(false)Ïùº Í≤ΩÏö∞ `BLACK`ÏùÑ Í∞ñÍ≥† ÎπÑÍµêÌñàÎäîÎç∞ Í≥ÑÏÜç ÌãÄÎ†∏Îã§. ÏïÑÎûò ÏºÄÏù¥Ïä§Î•º Î≥¥Î©¥ Ïù¥Ìï¥Í∞Ä ÏâΩÎã§.\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n8 8\r\nBBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n```\r\n1\r\n```\r\n\r\nÏ†ÑÏ≤¥ Ìåê ÏûêÏ≤¥Í∞Ä $8 \\times 8$Ïù¥ÎØÄÎ°ú Í≤ΩÏö∞Ïùò ÏàòÎäî Ìåê ÏûêÏ≤¥Î°ú ÌïòÎÇòÎã§. ÎßåÏïΩ Ï≤òÏùå ÏÑ§Í≥ÑÌïúÎåÄÎ°ú ÎèôÏûëÌïúÎã§Î©¥ ÏúÑ ÏºÄÏù¥Ïä§ÏóêÏÑú Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌïúÎã§.\r\n\r\nÏúÑ ÏºÄÏù¥Ïä§Ïùò $board[0][0] = false$Ïù¥ÎØÄÎ°ú `BLACK`Í≥º ÎπÑÍµêÌïòÍ≤å ÎêúÎã§. Ïù¥Îü¨Î©¥ $board[0][0]$Î•º Ï†úÏô∏Ìïú ÎÇòÎ®∏ÏßÄ 63Í∞úÏùò Ïπ∏ÏùÑ Ï†ÑÎ∂Ä Ïπ†Ìï¥ÏïºÌïúÎã§. Í∑∏Îü∞Îç∞ Ï†Ä ÏºÄÏù¥Ïä§, ÏûêÏÑ∏Ìûà Ìïú Î≤à Î≥¥Ïûê. ÏÇ¨Ïã§ $board[0][0]$Îßå ÌïòÏñÄÏÉâ(true)Î°ú Ïπ†Ìï¥Ï£ºÎ©¥ Í∑∏ÎßåÏù¥Îã§. Ï¶â, `BLACK`Ïù¥ ÏïÑÎãå `WHITE`ÏôÄ ÎπÑÍµêÌïòÎ©¥ Í∞íÏù¥ 1Ïù∏ Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\n/**\r\n * ÏÉàÎ°ú ÎçßÏπ†Ìï† Ïπ∏Ïùò Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n *\r\n * @param x: [int] xÏùò ÏãúÏûëÏ¢åÌëú\r\n * @param y: [int] yÏùò ÏãúÏûëÏ¢åÌëú\r\n *\r\n * @return [int] ÏÉàÎ°ú ÎçßÏπ†Ìï† Ïπ∏Ïùò Í∞ØÏàò\r\n */\r\nprivate static int solve(int x, int y)\r\n{\r\n\tint white = 0;\r\n\tint black = 0;\r\n\t\r\n\tfor (int n = x; n \u003c x + 8; n++)\r\n\t{\r\n\t\tfor (int m = y; m \u003c y + 8; m++)\r\n\t\t{\r\n\t\t\t// ÌïòÏñÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§ÌåêÍ≥º ÏÉâÏù¥ Îã§Î•º Í≤ΩÏö∞\r\n\t\t\tif (board[n][m] != WHITE[n - x][m - y])\r\n\t\t\t{\r\n\t\t\t\twhite++;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Í≤ÄÏùÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§ÌåêÍ≥º ÏÉâÏù¥ Îã§Î•º Í≤ΩÏö∞\r\n\t\t\tif (board[n][m] != BLACK[n - x][m - y])\r\n\t\t\t{\r\n\t\t\t\tblack++;\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n\t\r\n\t// Îëò Ï§ë Îçî Ï†ÅÍ≤å Ïπ†Ìï† Ïàò ÏûàÎäî Ï≤¥Ïä§ÌåêÏùò Í∞íÏùÑ Î∞òÌôò\r\n\treturn Math.min(white, black);\r\n}\r\n```\r\n\r\n`solve()` Î©îÏÜåÎìúÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùò ÌïµÏã¨ ÎèôÏûëÏù¥Îã§. `WHITE`ÏôÄ `BLACK`ÏùÑ Ï†ÑÎ∂Ä ÎπÑÍµêÌïòÎäî Ïù¥Ïú†Í∞Ä Ïó¨Í∏∞Ïóê ÏûàÎäîÎç∞, ÌòÑÏû¨ Î∞∞Ïó¥ÏóêÏÑú `WHITE`ÏôÄ `BLACK`ÏùÑ ÎßåÎìúÎäîÎç∞ ÌïÑÏöîÌïú Ïπ∏Ïùò Ïà´ÏûêÎ•º Í∞ÅÍ∞Å Íµ¨Ìï¥ÏÑú, Í∑∏ Ï§ë Îçî ÏûëÏùÄ ÏàòÎ•º Î∞òÌôòÌï¥Ïïº Ïò¨Î∞îÎ•¥Í≤å ÎèôÏûëÌïúÎã§.\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Î∏åÎ£®Ìä∏Ìè¨Ïä§ ÏïåÍ≥†Î¶¨Ï¶ò","url":["2021-06-26-a1018","2021","06","26","a1018"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1017Î≤à ÏÜåÏàò Ïåç","excerpt":"ÏßÄÎØºÏù¥Îäî ÏàòÏùò Î¶¨Ïä§Ìä∏Í∞Ä ÏûàÏùÑ Îïå, Ïù¥Î•º ÏßùÏßÄÏñ¥ Í∞Å ÏåçÏùò Ìï©Ïù¥ ÏÜåÏàòÍ∞Ä ÎêòÍ≤å ÌïòÎ†§Í≥† ÌïúÎã§. ÏòàÎ•º Îì§Ïñ¥, {1, 4, 7, 10, 11, 12}Í∞Ä ÏûàÎã§Í≥† ÌïòÏûê. ÏßÄÎØºÏù¥Îäî Îã§ÏùåÍ≥º Í∞ôÏù¥ Í∑∏Î£πÏßÄÏùÑ Ïàò ÏûàÎã§. 1 + 4 = $, 7 + 10 = 17$, $11 + 12 = 23 ÎòêÎäî 1 + 10 = 11, 4 + 7 = 11, 11 + 12 = 23 ÏàòÏùò Î¶¨Ïä§Ìä∏Í∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, ÏßÄÎØºÏù¥Í∞Ä Î™®Îì† ÏàòÎ•º Îã§ ÏßùÏßÄÏóàÏùÑ Îïå, Ï≤´ Î≤àÏß∏ ÏàòÏôÄ Ïñ¥Îñ§ ÏàòÎ•º ÏßùÏßÄÏóàÎäîÏßÄ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú Ï∂úÎ†•ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÏúÑÏùò ÏòàÏ†úÏóêÏÑú 1 + 12 = 13ÏúºÎ°ú ÏÜåÏàòÏù¥Îã§. Í∑∏Îü¨ÎÇò, ÎÇ®ÏùÄ 4Í∞úÏùò ÏàòÎ•º Ìï©Ïù¥ ÏÜåÏàòÍ∞Ä ÎêòÍ≤å ÏßùÏßÄÏùÑ Ïàò ÏûàÎäî Î∞©Î≤ïÏù¥ ÏóÜÎã§. Îî∞ÎùºÏÑú ÏòàÏ†úÏùò ÎãµÏùÄ 4, 10Ïù¥Îã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-06-26T03:19:32","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","PLATINUM","PLATINUM III","ÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥","Ïù¥Î∂Ñ Îß§Ïπ≠"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-06-26-a1017.md","content":"\r\n# ÏÜåÏàò Ïåç\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1017Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1017)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\nÏßÄÎØºÏù¥Îäî ÏàòÏùò Î¶¨Ïä§Ìä∏Í∞Ä ÏûàÏùÑ Îïå, Ïù¥Î•º ÏßùÏßÄÏñ¥ Í∞Å ÏåçÏùò Ìï©Ïù¥ ÏÜåÏàòÍ∞Ä ÎêòÍ≤å ÌïòÎ†§Í≥† ÌïúÎã§. ÏòàÎ•º Îì§Ïñ¥, ${1, 4, 7, 10, 11, 12}$Í∞Ä ÏûàÎã§Í≥† ÌïòÏûê. ÏßÄÎØºÏù¥Îäî Îã§ÏùåÍ≥º Í∞ôÏù¥ Í∑∏Î£πÏßÄÏùÑ Ïàò ÏûàÎã§.\r\n\r\n$1 + 4 = 5$, $7 + 10 = 17$, $11 + 12 = 23$  \r\nÎòêÎäî  \r\n$1 + 10 = 11$, $4 + 7 = 11$, $11 + 12 = 23$\r\n\r\nÏàòÏùò Î¶¨Ïä§Ìä∏Í∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, ÏßÄÎØºÏù¥Í∞Ä Î™®Îì† ÏàòÎ•º Îã§ ÏßùÏßÄÏóàÏùÑ Îïå, Ï≤´ Î≤àÏß∏ ÏàòÏôÄ Ïñ¥Îñ§ ÏàòÎ•º ÏßùÏßÄÏóàÎäîÏßÄ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú Ï∂úÎ†•ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÏúÑÏùò ÏòàÏ†úÏóêÏÑú $1 + 12 = 13$ÏúºÎ°ú ÏÜåÏàòÏù¥Îã§. Í∑∏Îü¨ÎÇò, ÎÇ®ÏùÄ 4Í∞úÏùò ÏàòÎ•º Ìï©Ïù¥ ÏÜåÏàòÍ∞Ä ÎêòÍ≤å ÏßùÏßÄÏùÑ Ïàò ÏûàÎäî Î∞©Î≤ïÏù¥ ÏóÜÎã§. Îî∞ÎùºÏÑú ÏòàÏ†úÏùò ÎãµÏùÄ 4, 10Ïù¥Îã§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê Î¶¨Ïä§Ìä∏Ïùò ÌÅ¨Í∏∞ $N$Ïù¥ Ï£ºÏñ¥ÏßÑÎã§. NÏùÄ 50Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Î©∞, ÏßùÏàòÏù¥Îã§. ÎëòÏß∏ Ï§ÑÏóê Î¶¨Ïä§Ìä∏Ïóê Îì§Ïñ¥ÏûàÎäî ÏàòÍ∞Ä Ï£ºÏñ¥ÏßÑÎã§. Î¶¨Ïä§Ìä∏Ïóê Îì§Ïñ¥ÏûàÎäî ÏàòÎäî 1,000Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Î©∞, Ï§ëÎ≥µÎêòÏßÄ ÏïäÎäîÎã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê Ï†ïÎãµÏùÑ Ï∂úÎ†•ÌïúÎã§. ÏóÜÏúºÎ©¥ -1ÏùÑ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n6\r\n1 4 7 10 11 12\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n4 10\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\n[1014Î≤à Ïª®Îãù](/posts/2021/06/23/a1014)Î¨∏Ï†úÎ•º ÌÜµÌï¥ \u003cspan class=\"primary\"\u003eÏù¥Î∂Ñ Îß§Ïπ≠\u003c/span\u003eÏùÑ Ï†ëÌïú ÎçïÎ∂ÑÏù∏ÏßÄ, ÏßÄÍ∏àÍπåÏßÄ Ìëº \u003cspan class=\"teal-A400\"\u003eÌîåÎûòÌã∞ÎÑò\u003c/span\u003e Ï§ëÏóêÏÑúÎäî Í∑∏ÎÇòÎßà Ï¢Ä Ïù¥Ìï¥ÎêòÎäî Î¨∏Ï†úÏòÄÎã§.\r\n\r\nÏó≠Ïãú ÎÇ¥Ïö©Ïù¥ Îã§ÏÜå ÎÇúÌï¥ÌïúÎç∞, ÏïåÍ≥†Î¶¨Ï¶òÏù¥ ÏöîÍµ¨ÌïòÎäî ÎèôÏûëÏùÄ Îã§ÏùåÍ≥º Í∞ôÏù¥ Ï†ïÎ¶¨Ìï† Ïàò ÏûàÎã§. ÏûÖÎ†•Îêú 6Í∞úÏùò Ïà´Ïûê Î∞∞Ïó¥ ${ 1, 4, 7, 10, 11, 12 }$Ïù¥ ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Î∞∞Ïó¥Ïùò Ïà´ÏûêÎ•º Ìïú ÏåçÏî© ÏßùÏßÄÏñ¥ ÎçîÌïòÎ©¥ Ï¥ù 3Í∞úÏùò ÏàòÍ∞Ä ÎÇòÏò®Îã§. Ïù¥Î†áÍ≤å \u003cspan class=\"red-A400\"\u003eÏßùÏßÄÏñ¥ ÎçîÌïú ÏàòÍ∞Ä Î™®Îëê ÏÜåÏàòÏùº Í≤ΩÏö∞, ÏûÖÎ†•Ïùò Ï≤´ Î≤àÏß∏ Ïà´ÏûêÏôÄ Îß§Ïπ≠Îêú Ïà´ÏûêÎì§ÏùÑ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú Ï†ïÎ†¨ÌïòÏó¨ Ï∂úÎ†•\u003c/span\u003eÌïòÎäî Î¨∏Ï†úÎã§.\r\n\r\nÏòàÏ†úÏóêÏÑúÎèÑ ÏÑ§Î™ÖÌï¥Ï£ºÎìØÏù¥, ÏßùÏßÄÏùÄ ÏàòÍ∞Ä Î™®Îëê ÏÜåÏàòÏù∏ Í≤ΩÏö∞Îäî $1 + 4 = 5$, $7 + 10 = 17$, $11 + 12 = 23$Í≥º $1 + 10 = 11$, $4 + 7 = 11$, $11 + 12 = 23$Í∞Ä ÎêúÎã§. ÏûÖÎ†•Ïùò Í∞ÄÏû• Ï≤´ Î≤àÏß∏ Ïà´ÏûêÍ∞Ä 1Ïù¥ÎØÄÎ°ú, 1ÏôÄ Îß§Ïπ≠Îêú 4, 10Ïù¥ Ï†ïÎãµÏù¥ ÎêúÎã§.\r\n\r\n## ÏÜåÏàò ÌåêÎ≥ÑÌïòÍ∏∞üç≥\r\n\r\nÏù¥Ï†ú Ï¢Ä Îçî ÏÑ∏Î∂ÄÏ†ÅÏù∏ ÎÇ¥Ïö©ÏùÑ ÏÇ¥Ìé¥Î≥¥Ïûê. Î¨∏Ï†ú Ìï¥Í≤∞Ïùò ÌïµÏã¨ÏùÄ \u003cspan class=\"primary\"\u003eÏÜåÏàò\u003c/span\u003eÎã§. Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏóêÏÑ† ÏÜåÏàò ÌåêÎ≥ÑÏù¥ ÌïÑÏöîÌïòÎã§. ÎßéÏùÄ ÌåêÎ≥ÑÎ∞©Î≤ïÏù¥ ÏûàÏßÄÎßå, Í∞ÄÏû• ÎåÄÌëúÏ†ÅÏù∏ \u003cspan class=\"primary\"\u003eÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥\u003c/span\u003eÎ•º ÌôúÏö©ÌïòÎ©¥ Ïñ¥Î†µÏßÄ ÏïäÍ≤å Ìï¥Í≤∞Ìï† Ïàò ÏûàÎã§.\r\n\r\n## ÏöîÏÜå Ìïú ÏåçÏî© Í∑∏Î£πÌôîÌïòÍ∏∞\r\n\r\nÏÜåÏàò ÌåêÎ≥Ñ Î∞©Î≤ïÎèÑ ÎßàÎ†®ÌñàÍ≤†Îã§, ÏûÖÎ†•Îêú Ïà´Ïûê Î∞∞Ïó¥ÏùÑ Ï†ÅÏ†àÌûà ÏßùÏßÄÏñ¥ÏïºÌïúÎã§. \u003cspan class=\"lightBlue-A400\"\u003eÌïµÏã¨ÏùÄ ÏßùÏßÄÏùÄ ÏàòÏùò Ìï©Ïù¥ ÏÜåÏàò\u003c/span\u003eÍ∞Ä ÎêòÎäî Í≤É. ÏöîÏÜåÎ•º ÌïúÎ≤àÏî© Îã§ ÎçîÌï¥Î≥¥Îäî Î∞©Î≤ïÎèÑ ÏûàÍ≤†ÏßÄÎßå, Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞Í∞Ä Ïª§Ïßà ÏàòÎ°ù ÏöîÍµ¨ÎêòÎäî Ïó∞ÏÇ∞Îüâ ÎòêÌïú ÎÜíÏïÑÏßÄÎØÄÎ°ú Ï†ÅÏ†àÌïòÏßÄ ÏïäÎã§. Ï¶â, Í∞ÄÎä•ÏÑ± ÏûàÎäî Ï°∞Ìï©ÏúºÎ°úÎßå Í∑∏Î£πÌôîÌï¥ÏïºÌïúÎã§.\r\n\r\nÏÜåÏàòÏóê ÎåÄÌï¥ ÏÉùÍ∞ÅÌï¥Î≥¥Ïûê. \u003cspan class=\"green-A400\"\u003eÏÜåÏàòÎäî 1Í≥º ÏûêÍ∏∞ ÏûêÏã†ÏúºÎ°úÎßå ÎÇòÎà†ÏßÄÎäî Ïàò\u003c/span\u003eÎã§. Ï¶â, Î∞òÎìúÏãú **ÏÜåÏàòÎäî ÌôÄÏàò**Ïó¨Ïïº ÌïúÎã§. Ïù¥ Ï†ÑÏ†úÎ•º ÌôïÏû•ÌïòÎ©¥ \u003cspan class=\"green-A400\"\u003eÏßùÏßÄÏùÄ ÏàòÏùò Ìï©Ïù¥ ÌôÄÏàò\u003c/span\u003eÏó¨ÏïºÌïúÎã§. Îëê ÏàòÎ•º ÎçîÌñàÏùÑ Îïå ÌôÄÏàòÍ∞Ä ÎÇòÏò§Îäî Í≤ΩÏö∞Îäî **ÌôÄÏàò + ÏßùÏàò**Î°ú Ìïú Í∞ÄÏßÄ Í≤ΩÏö∞Ïùò ÏàòÎßå Ï°¥Ïû¨ÌïúÎã§.\r\n\r\nÎî∞ÎùºÏÑú Ïö∞Î¶¨Îäî ÏûÖÎ†•Í∞íÏùÑ ÌôÄÏàòÏôÄ ÏßùÏàò Í∑∏Î£πÏúºÎ°ú ÎÇòÎàÑÏñ¥ Í∞Å Í∑∏Î£πÎÅºÎ¶¨Îßå ÎçîÌïòÎ©¥ Í≤∞Í≥ºÎäî Î™®Îëê ÌôÄÏàòÏùº Í≤ÉÏù¥ÎØÄÎ°ú, Ìï¥Îãπ ÏàòÎäî ÏÜåÏàòÏùº Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÎã§. Îëê Í∞úÏùò Í∑∏Î£πÏùÑ Í≤πÏπòÏßÄ ÏïäÍ≤å Ï°∞Ìï©Ìï¥ÏïºÌïòÎØÄÎ°ú \u003cspan class=\"primary\"\u003eÏù¥Î∂Ñ Îß§Ïπ≠\u003c/span\u003eÏù¥ Ï†ÅÏ†àÌïú Ìï¥ÎãµÏù¥ Îê† Ïàò ÏûàÎã§. Í∞Å Í∑∏Î£πÏùÄ ÌôÄÏàòÏôÄ ÏßùÏàòÎ°ú ÎÇòÎàÑÍ≥†, ÎçîÌñàÏùÑ Îïå ÏÜåÏàòÍ∞Ä ÎêòÎäî ÏåçÏùÑ ÎÖ∏ÎìúÎ°ú Ïó∞Í≤∞ÌïòÎ©¥ \u003cspan class=\"primary\"\u003eÏù¥Î∂Ñ Îß§Ïπ≠\u003c/span\u003eÏúºÎ°ú Ï†ëÍ∑º Í∞ÄÎä•ÌïòÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123501775-3c424280-d682-11eb-9eda-b0fe8c335122.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ Í∑∏Î¶ºÏùÄ ÏòàÏ†ú 1ÏùÑ ÌôÄÏàòÏôÄ ÏßùÏàò Í∑∏Î£πÏúºÎ°ú ÎÇòÎà† Ïù¥Î∂ÑÎß§Ïπ≠ÏúºÎ°ú ÌëúÏãúÌïú Í∑∏Î¶ºÏù¥Îã§. ÏúÑ Ïà´ÏûêÎ•º 6Í∞úÏùò Ïà´ÏûêÎ•º Îß§Ïπ≠ÌïòÎ©¥ 3Í∞úÏùò ÎÖ∏ÎìúÍ∞Ä ÎÇòÏò¨ Í≤ÉÏù¥Îã§. Í∞Å Ïà´ÏûêÎ•º ÎçîÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† Î∞òÎìúÏãú ÌïòÎÇòÏùò ÏåçÏùÑ Ïù¥Î§ÑÏïºÌïòÎØÄÎ°ú, \u003cspan class=\"primary\"\u003eÏù¥Î∂Ñ Îß§Ïπ≠\u003c/span\u003eÏùò Í≤∞Í≥ºÎäî Î∞òÎìúÏãú $N \\div 2$Í∞Ä ÎêòÏñ¥Ïïº ÌïúÎã§.\r\n\r\nÏòàÏ†úÏùò Í∞ÄÏû• Ï≤´ Î≤àÏß∏ ÏàòÎäî 1Ïù¥Îã§. Ï¶â, Ïö∞Î¶¨Îäî \u003cspan class=\"green-A400\"\u003eÎ™®Îì† ÏöîÏÜåÏåçÏùò Ìï©Ïù¥ Î™®Îëê ÏÜåÏàòÍ∞Ä ÎêòÎäî Ï°∞Ìï©ÏùÑ Ï∞æÍ≥† Ìï¥Îãπ Ï°∞Ìï©Îì§ÏóêÏÑú Í∞ÅÍ∞Å 1Í≥º Îß§Ïπ≠ÎêòÎäî Ïà´Ïûê\u003c/span\u003eÎ•º Íµ¨Ìï¥ÏïºÌïúÎã§. Ïù¥Î•º ÌôïÏû•ÏãúÌÇ§Î©¥, 1Í≥º ÏßùÏùÑ Ïù¥Î£®Îäî ÏàòÎ•º ÎçîÌïú Í∞íÏù¥ ÏÜåÏàòÍ∞Ä ÏïÑÎãê Í≤ΩÏö∞ Ïï†Ï¥àÏóê ÎπÑÍµêÌï† ÌïÑÏöîÍ∞Ä ÏóÜÎã§.\r\n\r\nÏúÑ Í∑∏Î¶ºÏùò Îß§Ïπ≠ Í≤∞Í≥ºÍ∞Ä 3Ïù¥ ÎÇòÏò®Îã§Î©¥, Î™®Îì† ÏöîÏÜåÎ•º Ï†ÅÏ†àÌûà ÏßùÏßÄÏñ¥ ÎçîÌïú Í∞íÏù¥ Î™®Îëê ÏÜåÏàòÍ∞Ä ÎêòÎäî Ï°∞Ìï©Ïù¥ ÏûàÎã§Îäî ÎúªÏù¥Îã§. Ìï¥Îãπ Ï°∞Ìï©ÏùÑ Ï†ÄÏû•ÌïòÏó¨ 1Í≥º ÏßùÏßÄÏùÄ Í∞íÏùÑ Ï∞æÏúºÎ©¥ Îê† Í≤ÉÏù¥Îã§.  \r\nÎßåÏïΩ, ÌôÄÏàòÏôÄ ÏßùÏàòÏùò Í∞ØÏàòÍ∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞, Îß§Ïπ≠Ïù¥ Î∂àÍ∞ÄÎä•ÌïòÎØÄÎ°ú Î¨∏Ï†úÏóê Ï†úÏãúÌïú Ï°∞Í±¥Ïóê Îî∞Îùº -1ÏùÑ Î∞òÌôòÌï¥Ïïº ÌïúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123501775-3c424280-d682-11eb-9eda-b0fe8c335122.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n1Í≥º ÎçîÌñàÏùÑ Îïå ÏÜåÏàòÍ∞Ä ÎêòÎäî ÏöîÏÜåÎäî 4, 10, 12 Î™®Îëê Ìï¥ÎãπÌïòÎØÄÎ°ú Ïù¥Î•º Î™®Îëê ÎÖ∏ÎìúÎ°ú Ïó∞Í≤∞Ìï† Ïàò ÏûàÎã§. 1Í≥º Îß§Ïπ≠ Í∞ÄÎä•Ìïú ÏöîÏÜå Ï§ë ÌïòÎÇòÎ•º Ïó∞Í≤∞ÌïòÎ©¥, ÎÇòÎ®∏ÏßÄ 4Í∞ú ÏöîÏÜåÏóê ÎåÄÌï¥ÏÑúÎßå \u003cspan class=\"primary\"\u003eÏù¥Î∂Ñ Îß§Ïπ≠\u003c/span\u003eÏùÑ ÏßÑÌñâÌï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123501823-9216ea80-d682-11eb-96de-8c01b66677bb.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎßåÏïΩ, 1Í≥º 4Î•º Îß§Ïπ≠ÌñàÎã§Î©¥ ÎÇòÎ®∏ÏßÄ 4Í∞ú ÏöîÏÜåÏóê ÎåÄÌïú ÏÜåÏàò Îß§Ïπ≠ÏùÄ Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ ÌëúÌòÑÌï† Ïàò ÏûàÎã§. $[ 7, 10 ]$, $[ 11, 12 ]$ Ï°∞Ìï©Ïùò Ìï©Ïù¥ Î™®Îëê ÏÜåÏàòÏù¥ÎØÄÎ°ú, $[ 1, 4 ]$, $[ 7, 10 ]$, $[ 11, 12 ]$ Ï°∞Ìï©ÏùÄ ÏïåÍ≥†Î¶¨Ï¶òÏùò Ï°∞Í±¥Ïóê Î∂ÄÌï©ÌïúÎã§. Îî∞ÎùºÏÑú 4Îäî Ï†ïÎãµÏóê Ìè¨Ìï®ÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123501853-c8546a00-d682-11eb-86e2-6eef5c65ef69.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎßåÏïΩ, 1Í≥º 12Í∞Ä Îß§Ïπ≠ÎêúÎã§Î©¥ Ïñ¥Îñ®Íπå? Ïù¥Îäî ÏúÑ Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ ÌëúÏãúÌï† Ïàò ÏûàÎã§. 7Ïùò Í≤ΩÏö∞ 4ÏôÄ 10 Ï§ë Ïñ¥Îñ§Í±∏ Ï°∞Ìï©Ìï¥ÎèÑ ÏÜåÏàòÏßÄÎßå, 11Ïùò Í≤ΩÏö∞ 4ÏôÄ 10 Î™®Îëê ÏÜåÏàòÍ∞Ä ÏïÑÎãàÎØÄÎ°ú Ïñ¥Îñ§ÏãùÏúºÎ°ú Îß§Ïπ≠Ìï¥ÎèÑ 4Í∞ú ÏöîÏÜåÏùò Îß§Ïπ≠ Í≤∞Í≥ºÎäî 1Ïù¥ ÎêúÎã§. Ï¶â, 1Í≥º Îß§Ïπ≠Îêú Ï°∞Ìï© ÌïòÎÇòÎ•º ÎçîÌïú ÏµúÏ¢Ö Îß§Ïπ≠ ÏàòÎäî 2Ïù¥ÎØÄÎ°ú $N / 2$Ïùò Í∞íÏóê Î∂ÄÌï©ÌïòÏßÄ ÏïäÏúºÎØÄÎ°ú Ìï¥Îãπ Ï°∞Ìï©ÏùÄ Ï†ïÎãµÏù¥ Îê† Ïàò ÏóÜÎã§.  \r\nÎî∞ÎùºÏÑú ÏòàÏ†úÏùò Í≤∞Í≥ºÎäî Ï∂úÎ†•Í≥º Í∞ôÏù¥ `4 10`Ïù¥ ÎêúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\nimport java.util.LinkedList;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1017 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/26/a1017\"\u003e1017 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.26 Sat 03:19:32\r\n */\r\npublic class Main\r\n{\r\n\t// ÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥ Î∞∞Ïó¥ (ÏÜåÏàò ÌåêÎ≥ÑÏö©)\r\n\tprivate static final boolean[] IS_NOT_PRIME = eratosthenes();\r\n\t\r\n\t// ÏôºÏ™Ω Î∞∞Ïó¥ (Ïù¥Î∂ÑÎß§Ïπ≠Ïùò Í∏∞Ï§Ä)\r\n\tprivate static int[] left;\r\n\t\r\n\t// Ïò§Î•∏Ï™Ω Î∞∞Ïó¥\r\n\tprivate static int[] right;\r\n\t\r\n\t// ÎÖ∏Îìú Ïó∞Í≤∞ Ïó¨Î∂Ä\r\n\tprivate static boolean[][] hasNode;\r\n\t\r\n\t// Î∞©Î¨∏ Ïó¨Î∂Ä\r\n\tprivate static boolean[] isVisit;\r\n\t\r\n\t// Îß§Ïπ≠Îêú Ïàò\r\n\tprivate static int[] matched;\r\n\t\r\n\t// ÌòÑÏû¨ ÏÑ†ÌÉù Ï§ëÏù∏ Ïàò\r\n\tprivate static int selected;\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ÏûÖÎ†•Í∞í Í∞ØÏàò\r\n\t\tint N = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\t// ÏûÖÎ†•Í∞í Î∞∞Ïó¥\r\n\t\tint[] numbers = Arrays.stream(reader.readLine().split(\" \")).mapToInt(Integer::parseInt).toArray();\r\n\t\t\r\n\t\t// Ï≤´ Î≤àÏß∏ ÏàòÍ∞Ä ÌôÄÏàòÏùº Í≤ΩÏö∞\r\n\t\tif (numbers[0] % 2 != 0)\r\n\t\t{\r\n\t\t\t// ÏôºÏ™Ω Î∞∞Ïó¥Ïóê ÌôÄÏàòÎ•º Ìï†Îãπ\r\n\t\t\tleft = Arrays.stream(numbers).filter(value -\u003e value % 2 != 0).toArray();\r\n\t\t\tright = Arrays.stream(numbers).filter(value -\u003e value % 2 == 0).toArray();\r\n\t\t}\r\n\t\t\r\n\t\t// Ï≤´ Î≤àÏß∏ ÏàòÍ∞Ä ÏßùÏàòÏùº Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\t// ÏôºÏ™Ω Î∞∞Ïó¥Ïóê ÏßùÏàòÎ•º Ìï†Îãπ\r\n\t\t\tleft = Arrays.stream(numbers).filter(value -\u003e value % 2 == 0).toArray();\r\n\t\t\tright = Arrays.stream(numbers).filter(value -\u003e value % 2 != 0).toArray();\r\n\t\t}\r\n\t\t\r\n\t\t// ÌôÄÏàò Î∞∞Ïó¥Í≥º ÏßùÏàò Î∞∞Ïó¥Ïùò ÏàòÍ∞Ä ÎèôÏùºÌï† Í≤ΩÏö∞ (Ïù¥Î∂ÑÎß§Ïπ≠ Í∞ÄÎä•)\r\n\t\tif (left.length == right.length)\r\n\t\t{\r\n\t\t\thasNode = new boolean[left.length][right.length];\r\n\t\t\t\r\n\t\t\t// leftÏùò Ï≤´ Î≤àÏß∏ ÌñâÏùÄ Í∏∞Ï§Ä Îß§Ïπ≠Ïù¥ÎØÄÎ°ú Ïù¥Î∂Ñ Îß§Ïπ≠ÏóêÏÑú Ï†úÏô∏ÌïúÎã§.\r\n\t\t\tfor (int i = 1; i \u003c left.length; i++)\r\n\t\t\t{\r\n\t\t\t\tfor (int j = 0; j \u003c right.length; j++)\r\n\t\t\t\t{\r\n\t\t\t\t\tint ref = left[i] + right[j];\r\n\t\t\t\t\t\r\n\t\t\t\t\t// left[i] + right[j]Ïùò Í∞íÏù¥ ÏÜåÏàòÏùº Í≤ΩÏö∞\r\n\t\t\t\t\tif (!IS_NOT_PRIME[ref])\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\t// ÎÖ∏ÎìúÎ•º Ïó∞Í≤∞ÌïúÎã§.\r\n\t\t\t\t\t\thasNode[i][j] = true;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tLinkedList\u003cInteger\u003e list = new LinkedList\u003c\u003e();\r\n\t\t\t\r\n\t\t\t// Ï≤´ Î≤àÏß∏ ÏàòÏôÄ ÏÉÅÎåÄ Í∑∏Î£πÏùò ÏöîÏÜåÎ•º ÌïòÎÇòÏî© Îß§Ïπ≠Ìï¥Î≥∏Îã§.\r\n\t\t\tfor (int i = 0; i \u003c N / 2; i++)\r\n\t\t\t{\r\n\t\t\t\t// left[0]ÏôÄ right[i]Ïùò Ìï©Ïù¥ ÏÜåÏàòÏùº Í≤ΩÏö∞\r\n\t\t\t\tif (!IS_NOT_PRIME[left[0] + right[i]])\r\n\t\t\t\t{\r\n\t\t\t\t\tselected = i;\r\n\t\t\t\t\t\r\n\t\t\t\t\tint size = bipartite();\r\n\t\t\t\t\t\r\n\t\t\t\t\t// Î™®Îì† ÏöîÏÜåÍ∞Ä Îß§Ïπ≠Îê† Í≤ΩÏö∞\r\n\t\t\t\t\tif (size == N / 2)\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tlist.add(right[selected]);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ÌïòÎÇòÎèÑ Îß§Ïπ≠ÎêòÏßÄ ÏïäÏùÄ Í≤ΩÏö∞\r\n\t\t\tif (list.size() == 0)\r\n\t\t\t{\r\n\t\t\t\twriter.write(\"-1\");\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Îß§Ïπ≠Ïù¥ ÌïòÎÇò Ïù¥ÏÉÅ ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\t// Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú Ï†ïÎ†¨\r\n\t\t\t\tlist.sort(Integer::compareTo);\r\n\t\t\t\t\r\n\t\t\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\t\t\r\n\t\t\t\tfor (int item : list)\r\n\t\t\t\t{\r\n\t\t\t\t\tbuilder.append(item).append(\" \");\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\twriter.write(builder.toString().trim());\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// ÌôÄÏàò Î∞∞Ïó¥Í≥º ÏßùÏàò Î∞∞Ïó¥Ïùò ÏàòÍ∞Ä ÎèôÏùºÌïòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞ (Ïù¥Î∂ÑÎß§Ïπ≠ Î∂àÍ∞ÄÎä•)\r\n\t\telse\r\n\t\t{\r\n\t\t\twriter.write(\"-1\");\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïù¥Î∂Ñ Îß§Ïπ≠ Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Ïù¥Î∂Ñ Îß§Ïπ≠ Í∞ØÏàò\r\n\t */\r\n\tprivate static int bipartite()\r\n\t{\r\n\t\t// Ïù¥ÎØ∏ left[0]Í≥º right ÏöîÏÜå ÌïòÎÇòÍ∞Ä ÏÑ†ÌÉùÎê®\r\n\t\tint size = 1;\r\n\t\t\r\n\t\tmatched = new int[left.length];\r\n\t\t\r\n\t\tArrays.fill(matched, -1);\r\n\t\t\r\n\t\tfor (int i = 1; i \u003c left.length; i++)\r\n\t\t{\r\n\t\t\tisVisit = new boolean[left.length];\r\n\t\t\t\r\n\t\t\t// Îß§Ïπ≠ Í∞ÄÎä•Ìï† Í≤ΩÏö∞\r\n\t\t\tif (dfs(i))\r\n\t\t\t{\r\n\t\t\t\tsize++;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn size;\r\n\t}\r\n\t\r\n\t/**\r\n\t * DFS ÏïåÍ≥†Î¶¨Ï¶ò Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param num: [int] ÏãúÏûëÏ†ê\r\n\t *\r\n\t * @return [int] Îß§Ïπ≠ Í∞ØÏàò\r\n\t */\r\n\tprivate static boolean dfs(int num)\r\n\t{\r\n\t\t// Ï≤´ Î∞©Î¨∏Ïùº Í≤ΩÏö∞\r\n\t\tif (!isVisit[num])\r\n\t\t{\r\n\t\t\tisVisit[num] = true;\r\n\t\t\t\r\n\t\t\tfor (int i = 0; i \u003c right.length; i++)\r\n\t\t\t{\r\n\t\t\t\t// Ïó∞Í≤∞Îêú ÎÖ∏ÎìúÍ∞Ä ÏûàÏúºÎ©∞, Ï≤´ Î≤àÏß∏ Ïà´ÏûêÏôÄ Îß§Ïπ≠Îêú Ïà´ÏûêÍ∞Ä ÏïÑÎãàÎ©∞, ÏÜåÏàòÏùº Í≤ΩÏö∞\r\n\t\t\t\tif (hasNode[num][i] \u0026\u0026 i != selected \u0026\u0026 !IS_NOT_PRIME[left[num] + right[i]])\r\n\t\t\t\t{\r\n\t\t\t\t\t// Îß§Ïπ≠Ïù¥ ÏïÑÏßÅ ÎêòÏßÄ ÏïäÏïòÍ±∞ÎÇò, Îß§Ïπ≠Îêú Ïà´ÏûêÍ∞Ä Îã§Î•∏ Ïà´ÏûêÏôÄ Îß§Ïπ≠Îê† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\t\t\tif (matched[i] == -1 || dfs(matched[i]))\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tmatched[i] = num;\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn false;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏïÑÎ†àÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥ Î∞∞Ïó¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [boolean[]] ÏïÑÎ†àÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥\r\n\t */\r\n\tprivate static boolean[] eratosthenes()\r\n\t{\r\n\t\tboolean[] isNotPrime = new boolean[2000];\r\n\t\t\r\n\t\tisNotPrime[0] = true;\r\n\t\tisNotPrime[1] = true;\r\n\t\t\r\n\t\tint maxPrime = (int) Math.ceil(Math.sqrt(2000));\r\n\t\t\r\n\t\tfor (int i = 2; i \u003c maxPrime; i++)\r\n\t\t{\r\n\t\t\t// ÏÜåÏàòÏùº Í≤ΩÏö∞\r\n\t\t\tif (!isNotPrime[i])\r\n\t\t\t{\r\n\t\t\t\tfor (int j = i + i; j \u003c isNotPrime.length; j += i)\r\n\t\t\t\t{\r\n\t\t\t\t\t// ÏïÑÏßÅ ÏÜåÏàòÍ∞Ä ÏïÑÎãòÏùÑ ÌëúÏãúÌïòÏßÄ ÏïäÏïòÏùÑ Í≤ΩÏö∞\r\n\t\t\t\t\tif (!isNotPrime[j])\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\t// ÏÜåÏàòÏùò Î∞∞ÏàòÎäî ÏÜåÏàòÍ∞Ä ÏïÑÎãàÎØÄÎ°ú Ï†úÏô∏Ìï®\r\n\t\t\t\t\t\tisNotPrime[j] = true;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn isNotPrime;\r\n\t}\r\n}\r\n```\r\n\r\nÌé∏ÏùòÏÉÅ Ìï≠ÏÉÅ ÏôºÏ™ΩÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Îß§Ïπ≠ÌïúÎã§. Ïò¨Î∞îÎ•∏ Ï°∞Ìï© Ï§ë Ï≤´ Î≤àÏß∏ ÏàòÏôÄ Îß§Ïπ≠ÎêòÎäî ÏàòÎ•º Ï∞æÎäî Í≤ÉÏù¥ Î™©ÌëúÏù∏Îç∞, Ï≤´ Î≤àÏß∏ ÏàòÎäî ÌôÄÏàò, ÏßùÏàò Î™®Îëê Ïò¨ Ïàò ÏûàÎã§. Îî∞ÎùºÏÑú ÌôÄÏàòÍ∞Ä Î®ºÏ†ÄÏò§ÎÉê, ÏßùÏàòÍ∞Ä Î®ºÏ†ÄÏò§ÎÉêÏóê Îî∞Îùº Ìï¥ÎãπÌïòÎäî Î∂ÑÎ•òÎ•º Í∏∞Ï§Ä Î∞∞Ïó¥Î°ú Ìï†ÎãπÌïúÎã§.\r\n\r\n``` java\r\n// Ï≤´ Î≤àÏß∏ ÏàòÍ∞Ä ÌôÄÏàòÏùº Í≤ΩÏö∞\r\nif (numbers[0] % 2 != 0)\r\n{\r\n\t// ÏôºÏ™Ω Î∞∞Ïó¥Ïóê ÌôÄÏàòÎ•º Ìï†Îãπ\r\n\tleft = Arrays.stream(numbers).filter(value -\u003e value % 2 != 0).toArray();\r\n\tright = Arrays.stream(numbers).filter(value -\u003e value % 2 == 0).toArray();\r\n}\r\n\r\n// Ï≤´ Î≤àÏß∏ ÏàòÍ∞Ä ÏßùÏàòÏùº Í≤ΩÏö∞\r\nelse\r\n{\r\n\t// ÏôºÏ™Ω Î∞∞Ïó¥Ïóê ÏßùÏàòÎ•º Ìï†Îãπ\r\n\tleft = Arrays.stream(numbers).filter(value -\u003e value % 2 == 0).toArray();\r\n\tright = Arrays.stream(numbers).filter(value -\u003e value % 2 != 0).toArray();\r\n}\r\n```\r\n\r\nÌï¥Îãπ ÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§. ÏôºÏ™Ω Î∞∞Ïó¥ `left`Î•º Í∏∞Ï§ÄÏúºÎ°úÌïòÏó¨ ÌôÄÏàòÍ∞Ä Ïò¨ Í≤ΩÏö∞ `left`Ïóê ÌôÄÏàò Î∞∞Ïó¥ÏùÑ, ÏïÑÎãê Í≤ΩÏö∞ ÏßùÏàò Î∞∞Ïó¥ÏùÑ Ìï†ÎãπÌïúÎã§.\r\n\r\nÏÜåÏàò ÌåêÎ≥ÑÏùÄ \u003cspan class=\"primary\"\u003eÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥\u003c/span\u003e ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÌÜµÌï¥, ÏöîÏÜåÎ°ú Ïò¨ Ïàò ÏûàÎäî ÏµúÎåÄÍ∞íÏù∏ 2,000Í∞ú Î∞∞Ïó¥Ïóê ÎåÄÌïú ÏÜåÏàò Î∞∞Ïó¥ÏùÑ Ï§ÄÎπÑÌïúÎã§.\r\n\r\n\u003e **Ïû†Íπê, Î¨∏Ï†úÏóêÏÑúÎäî ÏöîÏÜåÎ°ú Ïò¨ Ïàò ÏûàÎäî ÏµúÎåÄÍ∞íÏù¥ 1,000Ïù¥ÎùºÎäîÎç∞Ïöî?**  \r\n\u003e ÌôÄÏàòÏôÄ ÏßùÏàòÎ•º ÎçîÌïòÎØÄÎ°ú, ÏöîÏÜåÏùò ÏµúÎåÄÍ∞íÏùÄ Í∞Å ÏöîÏÜåÏùò ÏµúÎåÄÍ∞íÏùÑ ÎçîÌïú 999 + 1,000 = 1,999Í∞Ä Îê©ÎãàÎã§.\r\n\r\nÎ∞∞Ïó¥Ïù¥ 2000Í∞úÍπåÏßÄÎ∞ñÏóê Ïïà ÎêòÎØÄÎ°ú, Ïó∞ÏÇ∞Ìï† ÎïåÎßàÎã§ ÎπÑÍµêÌïòÎäî Í≤É Î≥¥Îã§ ÎØ∏Î¶¨ Î∞∞Ïó¥ÏùÑ ÏÑ†Ïñ∏Ìï¥ÏÑú ÎπÑÍµêÌïòÎäî Í≤å Ìõ®Ïî¨ Ìö®Ïú®Ï†ÅÏù¥Îùº ÌåêÎã®ÌñàÎã§.  \r\nÎßåÏïΩ Ïó∞ÏÇ∞Ìï† ÎïåÎßàÎã§ ÎπÑÍµêÌïòÎ†§Î©¥, ÎπÑÍµêÌï† ÏàòÏùò Ï†úÍ≥±Í∑ºÏùÑ Íµ¨ÌïòÍ≥†, 2Î∂ÄÌÑ∞ Ï†úÍ≥±Í∑ºÍπåÏßÄ ÎÇòÎààÎã§. Ï§ëÍ∞ÑÏóê Ï†ïÌôïÌûà ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÎäî ÏàòÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞, Í∑∏ ÏàòÎäî ÏÜåÏàòÍ∞Ä ÏïÑÎãàÎã§.\r\n\r\n``` java\r\n// ÎåÄÏÉÅ Ïà´Ïûê\r\nint number = 1000;\r\n\r\n// ÏÜåÏàò Ïó¨Î∂Ä\r\nboolean isPrime = true;\r\n\r\n// Í∞ÄÏû• ÏûëÏùÄ ÏÜåÏàòÏù∏ 2Î∂ÄÌÑ∞ ÎåÄÏÉÅÏùò Ï†úÍ≥±Í∑ºÍπåÏßÄ ÎÇòÎàÑÍ∏∞\r\nfor (int i = 2; i \u003c= Math.sqrt(number); i++)\r\n{\r\n\t// ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÎäî ÏàòÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞\r\n\tif (number % i == 0)\r\n\t{\r\n\t\tisPrime = false;\r\n\t\tbreak;\r\n\t}\r\n}\r\n```\r\n\r\nÎåÄÏ∂© ÏúÑ ÌòïÏãùÏ≤òÎüº ÏßúÎ©¥ ÎêúÎã§.\r\n\r\n``` java\r\n// Ï≤´ Î≤àÏß∏ ÏàòÏôÄ ÏÉÅÎåÄ Í∑∏Î£πÏùò ÏöîÏÜåÎ•º ÌïòÎÇòÏî© Îß§Ïπ≠Ìï¥Î≥∏Îã§.\r\nfor (int i = 0; i \u003c N / 2; i++)\r\n{\r\n\t// left[0]ÏôÄ right[i]Ïùò Ìï©Ïù¥ ÏÜåÏàòÏùº Í≤ΩÏö∞\r\n\tif (!IS_NOT_PRIME[left[0] + right[i]])\r\n\t{\r\n\t\tselected = i;\r\n\t\t\r\n\t\tint size = bipartite();\r\n\t\t\r\n\t\t// Î™®Îì† ÏöîÏÜåÍ∞Ä Îß§Ïπ≠Îê† Í≤ΩÏö∞\r\n\t\tif (size == N / 2)\r\n\t\t{\r\n\t\t\tlist.add(right[selected]);\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\nÍ∑∏Î£πÏùÑ ÎÇòÎàÑÏóàÏúºÎ©¥, ÏûÖÎ†•Í∞íÏùò Ï≤´ Î≤àÏß∏ Ïàò $left[0]$ÏôÄ ÌïòÎÇòÏî© Îß§Ïπ≠ÌïòÏó¨ Í∏∞Ï§Ä Îß§Ïπ≠ÏùÑ ÏÑ†Ï†ïÌïúÎã§. `!IS_NOT_PRIME[left[0] + right[i]]`ÏùÑ ÌÜµÌï¥ Îß§Ïπ≠Ïù¥ ÏÜåÏàòÏùº Í≤ΩÏö∞ÏóêÎßå ÏßÑÌñâÌïúÎã§. ÏÜåÏàòÍ∞Ä ÏïÑÎãê Í≤ΩÏö∞ ÎπÑÍµêÌï¥Î≥º ÌïÑÏöîÎèÑ ÏóÜÏúºÎãà. `selected`Îäî ÌòÑÏû¨ $left[0]$ÏôÄ Îß§Ïπ≠Îêú ÏöîÏÜåÎ•º ÏùòÎØ∏ÌïúÎã§. Ïù¥Í≤å Ïôú ÌïÑÏöîÌïòÎÉêÎ©¥, $left[0]$ÏôÄ Îß§Ïπ≠Îêú ÏöîÏÜåÏùò Í≤ΩÏö∞ Îã§Î•∏ ÏöîÏÜåÏôÄ Îß§Ïπ≠Îê† Ïàò ÏóÜÏúºÎØÄÎ°ú Îß§Ïπ≠ÏóêÏÑú Ï†úÏô∏Ìï¥Ïïº ÌïúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123501834-a3f88d80-d682-11eb-8e27-968a1c71e342.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏù¥Îäî ÏúÑ Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ ÎÇòÌÉÄÎÇº Ïàò ÏûàÎã§. Ïù¥ÎØ∏ 1Ïù¥ 10Í≥º Îß§Ïπ≠ÎêòÏóàÏúºÎØÄÎ°ú, 10Í≥º Ïó∞Í≤∞Îêú 7, 11Ïùò ÎÖ∏ÎìúÎ•º Ï†úÍ±∞Ìï¥Ïïº Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Îß§Ïπ≠Ìï† Ïàò ÏûàÎã§. Ïó∞Í≤∞Îêú ÎÖ∏ÎìúÎäî `hasNode` Î∞∞Ïó¥ÏóêÏÑú Í¥ÄÎ¶¨ÌïòÍ≥† ÏûàÎã§. ÏòàÏ†ú 1ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú `hasNode`Ïùò Í∞íÏùÄ Îã§ÏùåÍ≥º Í∞ôÎã§.\r\n\r\n| $N, M$ |   4   |  10   |  12   |\r\n| :----: | :---: | :---: | :---: |\r\n|   1    | true  | true  | true  |\r\n|   7    | true  | true  | true  |\r\n|   11   | false | false | true  |\r\n\r\nÎßåÏïΩ Ïó¨Í∏∞ÏÑú, 1Í≥º 10ÏùÑ Îß§Ïπ≠Ìï† Í≤ΩÏö∞ hasNodeÎäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n| $N, M$ |     4     |  **10**   |    12     |\r\n| :----: | :-------: | :-------: | :-------: |\r\n| **1**  | **false** | **true**  | **false** |\r\n|   7    |   true    | **false** |   true    |\r\n|   11   |   false   | **false** |   true    |\r\n\r\n1Í≥º 10Ïóê Ïó∞Í≤∞Îêú Îã§Î•∏ ÎÖ∏ÎìúÎ•º Î™®Îëê Ï†úÍ±∞ÌïòÍ≥†, `hasNode[1][10] = true`Î°ú ÏßÄÏ†ïÌï¥Ïïº ÌïúÎã§. ÏûÑÏãú Î∞∞Ïó¥ÏùÑ ÏÑ†Ïñ∏Ìï¥ÏÑú Î≥ÄÍ≤ΩÌïòÎäî Í≤ΩÏö∞ÎèÑ ÏûàÍ≤†ÏßÄÎßå, Î∞∞Ïó¥ Ïó∞ÏÇ∞ Ïò§Î≤ÑÌó§ÎìúÎ•º Ï§ÑÏù¥Í∏∞ ÏúÑÌï¥ `selected = 10`ÏúºÎ°ú ÏßÄÏ†ïÌïòÏó¨ DFS ÏïåÍ≥†Î¶¨Ï¶ò ÏàòÌñâ Ïãú `selected`ÏôÄ ÎèôÏùºÌïú Ïù∏Îç±Ïä§Î•º falseÎ°ú Ïù∏ÏãùÌïòÍ≤åÎÅî ÏÑ§Í≥ÑÌñàÎã§.\r\n\r\n``` java\r\n/**\r\n * Ïù¥Î∂Ñ Îß§Ïπ≠ Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n *\r\n * @return [int] Ïù¥Î∂Ñ Îß§Ïπ≠ Í∞ØÏàò\r\n */\r\nprivate static int bipartite()\r\n{\r\n\t// Ïù¥ÎØ∏ left[0]Í≥º right ÏöîÏÜå ÌïòÎÇòÍ∞Ä ÏÑ†ÌÉùÎê®\r\n\tint size = 1;\r\n\t\r\n\tmatched = new int[left.length];\r\n\t\r\n\tArrays.fill(matched, -1);\r\n\t\r\n\tfor (int i = 1; i \u003c left.length; i++)\r\n\t{\r\n\t\tisVisit = new boolean[left.length];\r\n\t\t\r\n\t\t// Îß§Ïπ≠ Í∞ÄÎä•Ìï† Í≤ΩÏö∞\r\n\t\tif (dfs(i))\r\n\t\t{\r\n\t\t\tsize++;\r\n\t\t}\r\n\t}\r\n\t\r\n\treturn size;\r\n}\r\n\r\n/**\r\n * DFS ÏïåÍ≥†Î¶¨Ï¶ò Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n *\r\n * @param num: [int] ÏãúÏûëÏ†ê\r\n *\r\n * @return [int] Îß§Ïπ≠ Í∞ØÏàò\r\n */\r\nprivate static boolean dfs(int num)\r\n{\r\n\t// Ï≤´ Î∞©Î¨∏Ïùº Í≤ΩÏö∞\r\n\tif (!isVisit[num])\r\n\t{\r\n\t\tisVisit[num] = true;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c right.length; i++)\r\n\t\t{\r\n\t\t\t// Ïó∞Í≤∞Îêú ÎÖ∏ÎìúÍ∞Ä ÏûàÏúºÎ©∞, Ï≤´ Î≤àÏß∏ Ïà´ÏûêÏôÄ Îß§Ïπ≠Îêú Ïà´ÏûêÍ∞Ä ÏïÑÎãàÎ©∞, ÏÜåÏàòÏùº Í≤ΩÏö∞\r\n\t\t\tif (hasNode[num][i] \u0026\u0026 i != selected \u0026\u0026 !IS_NOT_PRIME[left[num] + right[i]])\r\n\t\t\t{\r\n\t\t\t\t// Îß§Ïπ≠Ïù¥ ÏïÑÏßÅ ÎêòÏßÄ ÏïäÏïòÍ±∞ÎÇò, Îß§Ïπ≠Îêú Ïà´ÏûêÍ∞Ä Îã§Î•∏ Ïà´ÏûêÏôÄ Îß§Ïπ≠Îê† Ïàò ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\t\tif (matched[i] == -1 || dfs(matched[i]))\r\n\t\t\t\t{\r\n\t\t\t\t\tmatched[i] = num;\r\n\t\t\t\t\t\r\n\t\t\t\t\treturn true;\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n\t\r\n\treturn false;\r\n}\r\n```\r\n\r\n\u003cspan class=\"primary\"\u003eÏù¥Î∂Ñ Îß§Ïπ≠\u003c/span\u003e ÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§. `bipartite()`Îäî Í∏∞Î≥∏Ï†ÅÏù∏ Ïù¥Î∂Ñ Îß§Ïπ≠ ÏïåÍ≥†Î¶¨Ï¶òÍ≥º ÌÅ¨Í≤å Îã§Î•¥ÏßÄ ÏïäÎã§. `size`Í∞Ä 1Î∂ÄÌÑ∞ ÏãúÏûëÌïòÎäî Ïù¥Ïú†Îäî, Ïù¥ÎØ∏ ÏûÖÎ†•Ïùò Ï≤´ Î≤àÏß∏ Ïàò `left[0]`Í≥º Ìï©Ïù¥ ÏÜåÏàòÎ•º ÎßåÏ°±ÌïòÎäî `right[m]`Í≥º Îß§Ïπ≠ÎêòÏóàÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§.\r\n\r\n`dfs()`ÏóêÏÑú Ï°∞Í±¥Ïóê Îî∞Îùº ÌïÑÌÑ∞ÎßÅÏù¥ ÏßÑÌñâÎêúÎã§. Ï°∞Í±¥ÏãùÏùÄ `hasNode[num][i] \u0026\u0026 i != selected \u0026\u0026 !IS_NOT_PRIME[left[num] + right[i]]`ÏôÄ Í∞ôÎã§.\r\n\r\n* `hasNode[num][i]`: `left[num]`Í≥º `right[i]`Í∞Ä ÏÑúÎ°ú Ïó∞Í≤∞ÎêòÏñ¥ ÏûàÎäîÏßÄ (ÏÜåÏàò)\r\n* `i != selected`: `left[num]`Ïù¥ `right[i]`ÏôÄ Îß§Ïπ≠ÎêòÏßÄ ÏïäÏïòÎäîÏßÄ\r\n* `!IS_NOT_PRIME[left[num] + right[i]]`: `left[num]`Í≥º `right[i]` ÏÜåÏàòÏù∏ÏßÄ\r\n\r\nÏúÑ Ï°∞Í±¥ÏãùÏùÑ Î™®Îëê ÎßåÏ°±Ìï† Í≤ΩÏö∞ÏóêÎßå Îß§Ïπ≠ÏùÑ ÏàòÌñâÌïúÎã§.\r\n\r\n$N$Ïù¥ Î∞òÎìúÏãú ÏßùÏàòÍ±∞ÎÇò, ÏûÖÎ†•Îêú Ïà´ÏûêÏùò ÌôÄÏàò, ÏßùÏàòÍ∞Ä Î∞òÎìúÏãú ÎèôÏùºÌïòÎã§Îäî Ï°∞Í±¥Ïù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏúºÎØÄÎ°ú, Ïù¥ Í≤ΩÏö∞ -1ÏùÑ Ï∂úÎ†•Ìï¥ÏïºÌïúÎã§. ÎòêÌïú, Î™®Îì† Ï°∞Í±¥Ïù¥ ÏùºÏπòÌï¥ÎèÑ Îß§Ïπ≠Ïù¥ ÌïòÎÇòÎèÑ ÎêòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞ Ïó≠Ïãú -1ÏùÑ Ï∂úÎ†•Ìï¥ÏïºÌïúÎã§.\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* ÏàòÌïô\r\n* Ï†ïÏàòÎ°†\r\n* ÏÜåÏàò ÌåêÏ†ï\r\n* Ïù¥Î∂Ñ Îß§Ïπ≠\r\n* ÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥","url":["2021-06-26-a1017","2021","06","26","a1017"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1016Î≤à Ï†úÍ≥± „Ñ¥„Ñ¥Ïàò","excerpt":"Ïñ¥Îñ§ Ïàò XÍ∞Ä 1Î≥¥Îã§ ÌÅ∞ Ï†úÍ≥±ÏàòÎ°ú ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÏßÄ ÏïäÏùÑ Îïå, Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÎùºÍ≥† ÌïúÎã§. Ï†úÍ≥±ÏàòÎäî Ï†ïÏàòÏùò Ï†úÍ≥±Ïù¥Îã§. minÍ≥º maxÍ∞Ä Ï£ºÏñ¥ÏßÄÎ©¥, minÍ≥º maxÎ•º Ìè¨Ìï®Ìïú ÏÇ¨Ïù¥Ïóê Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÍ∞Ä Î™á Í∞ú ÏûàÎäîÏßÄ Ï∂úÎ†•ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-06-23T00:22:31","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","GOLD","GOLD I","ÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-06-23-a1016.md","content":"\r\n# Ï†úÍ≥± „Ñ¥„Ñ¥Ïàò\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1016Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1016)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    512MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\nÏñ¥Îñ§ Ïàò $X$Í∞Ä 1Î≥¥Îã§ ÌÅ∞ Ï†úÍ≥±ÏàòÎ°ú ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÏßÄ ÏïäÏùÑ Îïå, Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÎùºÍ≥† ÌïúÎã§. Ï†úÍ≥±ÏàòÎäî Ï†ïÏàòÏùò Ï†úÍ≥±Ïù¥Îã§. minÍ≥º maxÍ∞Ä Ï£ºÏñ¥ÏßÄÎ©¥, minÍ≥º maxÎ•º Ìè¨Ìï®Ìïú ÏÇ¨Ïù¥Ïóê Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÍ∞Ä Î™á Í∞ú ÏûàÎäîÏßÄ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê Îëê Ï†ïÏàò minÍ≥º maxÍ∞Ä Ï£ºÏñ¥ÏßÑÎã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê [min,max]Íµ¨Í∞ÑÏóê Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÍ∞Ä Î™á Í∞úÏù∏ÏßÄ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## Ï†úÌïú\r\n\r\n* $1 ‚â§ \\text{min} ‚â§ 1,000,000,000,000$\r\n* $\\text{min} ‚â§ \\text{max} ‚â§ \\text{min} + 1,000,000$\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n1 10\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n7\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÏ£ºÏñ¥ÏßÑ Íµ¨Í∞ÑÏóêÏÑú Ï†úÍ≥±Ïàò(4, 9, 16 Îì±)ÏúºÎ°ú ÎÇòÎàÑÏñ¥ÏßÄÏßÄ ÏïäÎäî ÏàòÏùò Í∞ØÏàòÎ•º Íµ¨ÌïòÎ©¥ ÎêòÎäî Î¨∏Ï†ú.\r\n\r\nÍ∞úÎÖêÏùÄ ÏÉùÍ∞ÅÎ≥¥Îã§ Í∞ÑÎã®ÌïòÎã§. \u003cspan class=\"primary\"\u003eÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥\u003c/span\u003eÏóê ÎåÄÌï¥ ÏïåÍ≥†ÏûàÎã§Î©¥ ÏÉùÍ∞ÅÎ≥¥Îã§ ÏâΩÍ≤å Ï†ëÍ∑ºÌï† Ïàò ÏûàÍ∏∞ÎèÑ ÌïòÍ≥†. ÏùòÏô∏Î°ú Î¨∏Ï†úÎäî Îã§Î•∏ Ï™ΩÏóê ÏûàÎã§.\r\n\r\n1. min, maxÏùò ÏµúÎåÄÍ∞íÏù¥ 1Ï°∞ Îã®ÏúÑÎã§.\r\n2. Íµ¨Í∞ÑÏù¥ Î∞òÎìúÏãú 1Î∂ÄÌÑ∞ ÏãúÏûëÌïòÏßÄ ÏïäÎäîÎã§.\r\n3. Î∞∞Ïó¥Ïùò Ïù∏Îç±Ïä§Îäî Î∞òÎìúÏãú `int` Îç∞Ïù¥ÌÑ∞Îßå Í∞ÄÎä•ÌïòÎã§.\r\n\r\nÎ≥¥Ìé∏Ï†ÅÏù∏ Ï†ïÏàò Îç∞Ïù¥ÌÑ∞Ïù∏ `int`Ïùò ÏµúÎåÄÍ∞íÏù¥ ÏïΩ 21ÏñµÏù∏Í±∏ Í∞êÏïàÌïòÎ©¥ ÌÑ±ÏóÜÏù¥ ÌÅ∞ Ïàò. ÎïåÎ¨∏Ïóê `long` Îç∞Ïù¥ÌÑ∞Ïùò ÏÇ¨Ïö©Ïù¥ Í∞ïÏ†úÎêúÎã§. Î∞òÎ©¥ Î∞∞Ïó¥Ïùò Ïù∏Îç±Ïä§Îäî `int` Îç∞Ïù¥ÌÑ∞Îßå ÏÇ¨Ïö© Í∞ÄÎä•ÌïòÎØÄÎ°ú, `int`ÏôÄ `long`Ïùò Ï†ÅÏ†àÌïú Îç∞Ïù¥ÌÑ∞ ÏÑ†Ïñ∏ Î∞è Î≥ÄÌôòÏù¥ ÌïÑÏöîÌïòÎã§.\r\n\r\nÏµúÏÜåÍ∞í \u003cspan class=\"lightBlue-A400\"\u003emin\u003c/span\u003eÍ≥º ÏµúÎåÄÍ∞í \u003cspan class=\"lightBlue-A400\"\u003emax\u003c/span\u003eÎäî Í∑∏ ÏàòÍ∞Ä Îß§Ïö∞ ÌÅ¥ ÏàòÎäî ÏûàÏñ¥ÎèÑ, Í∑∏ Ï∞®Ïù¥Îäî Î∞±Îßå Ïù¥ÌïòÎ°úÎßå ÎÇòÏò§ÎØÄÎ°ú Î∞∞Ïó¥Î°ú Îã§Î£®ÎäîÎç∞ Î¨¥Î¶¨Í∞Ä ÏóÜÎã§.\r\n\r\nÎßåÏïΩ, min = 1,000,000,000,000(1Ï°∞)Ïù¥Í≥†, max = 1,000,000,500,000(1Ï°∞ 50Îßå)Ïùº Í≤ΩÏö∞, Ïã§Ï†úÎ°ú ÎπÑÍµêÌï¥ÏïºÌï† Íµ¨Í∞ÑÏùÄ ÏïΩ 50ÎßåÍ∞úÎ∞ñÏóê ÎêòÏßÄ ÏïäÎäîÎã§. Ïù¥ Íµ¨Í∞ÑÏùÑ Î∞∞Ïó¥ $A$Î°ú ÌëúÏãúÌïòÎ©¥ $A[0] = 1,000,000,000,000\\text{(min)}$Í∞Ä ÎêúÎã§. Ï¶â, $A[i] = i + \\text{min}$ÏúºÎ°ú Îã§Î§ÑÏïºÌïúÎã§.\r\n\r\n**Ï†úÍ≥±ÏàòÏùò Î∞∞ÏàòÎ•º Ï†úÏô∏**Ìï¥ÏïºÌïúÎã§Îäî Ï†êÏóêÏÑú ÏÜåÏàòÏùò Î∞∞ÏàòÎ•º Ï†úÏô∏ÌïòÏó¨ ÏÜåÏàòÎ•º ÌåêÎ≥ÑÌïòÎäî \u003cspan class=\"primary\"\u003eÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥\u003c/span\u003eÏùò Í∞úÎÖêÏôÄ Îß§Ïö∞ Ìù°ÏÇ¨ÌïòÎã§. Ï¶â, \u003cspan class=\"primary\"\u003eÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥\u003c/span\u003e ÏïåÍ≥†Î¶¨Ï¶òÏóêÏÑú ÏÜåÏàòÍ∞Ä ÏïÑÎãå Ï†úÍ≥±ÏàòÏùò Î∞∞ÏàòÎ•º ÌåêÎ≥ÑÌïòÍ≤åÎÅî ÏÇ¥Ïßù Î≥ÄÌòïÏãúÏºúÏ£ºÎ©¥ ÎêúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1016 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/23/a1016\"\u003e1016 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.23 Fri 00:22:31\r\n */\r\npublic class Main\r\n{\r\n\t// ÏµúÏÜåÍ∞í\r\n\tprivate static long min;\r\n\t\r\n\t// ÏµúÎåÄÍ∞í\r\n\tprivate static long max;\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\tlong[] temp = Arrays.stream(reader.readLine().split(\" \")).mapToLong(Long::parseLong).toArray();\r\n\t\t\r\n\t\tmin = temp[0];\r\n\t\tmax = temp[1];\r\n\t\t\r\n\t\twriter.write(Integer.toString(solve()));\r\n\t\twriter.newLine();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏïåÍ≥†Î¶¨Ï¶ò Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Ï†úÍ≥±ÏàòÎ°ú ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÏßÄ ÏïäÎäî ÏàòÏùò Í∞ØÏàò\r\n\t */\r\n\tprivate static int solve()\r\n\t{\r\n\t\tint size = 0;\r\n\t\t\r\n\t\tboolean[] isNotPow = eratosthenes();\r\n\t\t\r\n\t\tfor (boolean item : isNotPow)\r\n\t\t{\r\n\t\t\t// Ï†úÍ≥±ÏàòÎ°ú ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÏßÄ ÏïäÎäî ÏàòÏùº Í≤ΩÏö∞\r\n\t\t\tif (!item)\r\n\t\t\t{\r\n\t\t\t\tsize++;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn size;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥ Î∞∞Ïó¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * true: Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÍ∞Ä ÏïÑÎãå Ïàò\r\n\t * false: Ï†úÍ≥±„Ñ¥„Ñ¥Ïàò\r\n\t *\r\n\t * @return [boolean[]] ÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥ Î∞∞Ïó¥\r\n\t */\r\n\tprivate static boolean[] eratosthenes()\r\n\t{\r\n\t\tint length = (int) (max - min + 1);\r\n\t\t\r\n\t\tboolean[] isNotPow = new boolean[length];\r\n\t\t\r\n\t\tfor (long i = 2; i * i \u003c= max; i++)\r\n\t\t{\r\n\t\t\tlong pow = i * i;\r\n\t\t\t\r\n\t\t\tlong start = min % pow == 0 ? min / pow : (min / pow) + 1;\r\n\t\t\t\r\n\t\t\tfor (long j = start; j * pow \u003c= max; j++)\r\n\t\t\t{\r\n\t\t\t\t// Ï†úÍ≥±ÏàòÏùò Î∞∞ÏàòÎ°ú ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÎØÄÎ°ú Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÍ∞Ä ÏïÑÎãò\r\n\t\t\t\tisNotPow[(int) (j * pow - min)] = true;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn isNotPow;\r\n\t}\r\n}\r\n```\r\n\r\n`solve()` Î©îÏÜåÎìúÎäî Îã®ÏàúÌûà Í∞ØÏàòÎ•º ÌååÏïÖÌïòÎäî Î°úÏßÅÏù¥ÎØÄÎ°ú Í∑∏ ÏùòÎèÑÎßå ÏïåÎ©¥ ÎêúÎã§. Í∞ÄÏû• ÌïµÏã¨Ïù∏ Î∂ÄÎ∂ÑÏùÄ \u003cspan class=\"primary\"\u003eÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥\u003c/span\u003eÎ•º Î≥ÄÌòïÌïú ÏïÑÎûò ÏΩîÎìúÎã§.\r\n\r\n``` java\r\n/**\r\n * ÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥ Î∞∞Ïó¥ Î∞òÌôò Ìï®Ïàò\r\n *\r\n * true: Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÍ∞Ä ÏïÑÎãå Ïàò\r\n * false: Ï†úÍ≥±„Ñ¥„Ñ¥Ïàò\r\n *\r\n * @return [boolean[]] ÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥ Î∞∞Ïó¥\r\n */\r\nprivate static boolean[] eratosthenes()\r\n{\r\n\tint length = (int) (max - min + 1);\r\n\t\r\n\tboolean[] isNotPow = new boolean[length];\r\n\t\r\n\tfor (long i = 2; i * i \u003c= max; i++)\r\n\t{\r\n\t\tlong pow = i * i;\r\n\t\t\r\n\t\tlong start = min % pow == 0 ? min / pow : (min / pow) + 1;\r\n\t\t\r\n\t\tfor (long j = start; j * pow \u003c= max; j++)\r\n\t\t{\r\n\t\t\t// Ï†úÍ≥±ÏàòÏùò Î∞∞ÏàòÎ°ú ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÎØÄÎ°ú Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÍ∞Ä ÏïÑÎãò\r\n\t\t\tisNotPow[(int) (j * pow - min)] = true;\r\n\t\t}\r\n\t}\r\n\t\r\n\treturn isNotPow;\r\n}\r\n```\r\n\r\nÏ¥ù 2Í∞úÏùò Î∞òÎ≥µÎ¨∏Ïù¥ ÎèåÏïÑÍ∞ÑÎã§. Ïù∏Îç±Ïä§Îäî Í∞ÅÍ∞Å $i$, $j$Îã§.\r\n\r\n* $i$: Ï†úÍ≥±ÏàòÏùò Ï†úÍ≥±Í∑º\r\n* $j$: Ï†úÍ≥±ÏàòÏùò Î∞∞ÏàòÎ•º Íµ¨ÌïòÍ∏∞ ÏúÑÌïú Ïù∏Îç±Ïä§\r\n\r\n1Î≥¥Îã§ ÌÅ∞ Ï†úÍ≥±ÏàòÎäî 4Ïù¥ÎØÄÎ°ú, Ïù∏Îç±Ïä§ $i$Ïùò ÏãúÏûëÍ∞íÏùÄ 2Ïù¥Î©∞, Ï†úÍ≥±ÏàòÏù∏ $i^2$Ïùò ÌÅ¨Í∏∞Í∞Ä max Ïù¥ÌïòÏùºÎïå ÍπåÏßÄ Î∞òÎ≥µÌïúÎã§. ÎßåÏïΩ, Íµ¨Í∞ÑÏù¥ 10Î∂ÄÌÑ∞ 30ÍπåÏßÄÎùºÎ©¥, $i$Îäî 2\u003cspan class=\"grey-500\"\u003e(4)\u003c/span\u003eÎ∂ÄÌÑ∞ 5\u003cspan class=\"grey-500\"\u003e(25)\u003c/span\u003eÍπåÏßÄ Ï¶ùÍ∞ÄÌï† Í≤ÉÏù¥Îã§.\r\n\r\nÏù∏Îç±Ïä§ $j$Îäî ÏïΩÍ∞Ñ Î≥µÏû°ÌïúÎç∞, Ïù¥Îäî Íµ¨Í∞ÑÏùò Ï°¥Ïû¨ ÎïåÎ¨∏Ïù¥Îã§. Í∏∞Î≥∏Ï†ÅÏúºÎ°ú \u003cspan class=\"primary\"\u003eÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥\u003c/span\u003eÎäî 1Î∂ÄÌÑ∞ ÏãúÏûëÌïòÎØÄÎ°ú ÏÉÅÍ¥ÄÏóÜÏßÄÎßå, Ìï¥Îãπ Î¨∏Ï†úÎäî \u003cspan class=\"red-500\"\u003eÏãúÏûëÍ∞íÏù¥ 1Ïù¥ ÏïÑÎãê Í≤ΩÏö∞\u003c/span\u003eÍ∞Ä Ï°¥Ïû¨ÌïúÎã§.\r\n\r\nÏòàÎ•º Îì§Ïñ¥, $i = 2$Ïù¥Í≥† Íµ¨Í∞ÑÏù¥ 10 ~ 20ÍπåÏßÄÎùºÍ≥† Í∞ÄÏ†ïÌïòÏûê. $i^2 = 4$Ïù¥ÎØÄÎ°ú Ï†úÍ≥±Ïàò 4Ïùò Î∞∞ÏàòÎ•º Ï†úÍ±∞Ìï¥ÏïºÌïúÎã§. ÎßåÏïΩ ÌèâÏÉÅÏãúÏ≤òÎüº Í≥±ÏÖàÏùò Ïù∏Îç±Ïä§Î•º 1Î∂ÄÌÑ∞ ÏãúÏûëÌï¥ÏÑú $4 \\times 1$, $4 \\times 2$, $\\dots$ÏôÄ Í∞ôÏù¥ ÏãúÏûëÌïúÎã§Î©¥ Î¨∏Ï†úÍ∞Ä ÏÉùÍ∏¥Îã§. Íµ¨Í∞ÑÏùÄ 10Î∂ÄÌÑ∞Ïù∏Îç∞ ÎπÑÌï¥, 10 Ïù¥ÌïòÏù∏ 4, 8ÏùÑ Ï†úÍ±∞ÌïòÍ≤åÎêòÎãà Ïù¥Î•º Í±∏Îü¨ÎÇ¥ÏïºÌïúÎã§. ÎßåÏïΩ Íµ¨Í∞ÑÏù¥ 1000Î∂ÄÌÑ∞ ÏãúÏûëÏù¥ÎùºÎ©¥ 250Í∞úÏùò Ïì∏Î™®ÏóÜÎäî Ïó∞ÏÇ∞Ïù¥ Î∞úÏÉùÌïúÎã§. Íµ¨Í∞ÑÏù¥ ÏµúÎåÄ 1Ï°∞Î∂ÄÌÑ∞ ÏãúÏûëÌï† Ïàò ÏûàÏùåÏùÑ ÏÉùÍ∞ÅÌïúÎã§Î©¥ Íµ¨Í∞ÑÏùò ÏãúÏûëÏóê Îî∞Îùº Í≥±ÏÖà Ïù∏Îç±Ïä§ $j$Î•º Ï†ÅÏ†àÌûà Í≥ÑÏÇ∞Ìï¥ÏïºÌïúÎã§.\r\n\r\n$i = 2$Ïùº Í≤ΩÏö∞, $i^2 = 4$Ïù¥Îã§. Íµ¨Í∞ÑÏùò ÏãúÏûëÏù¥ 10Ïùº Í≤ΩÏö∞, 10 Ïù¥ÌïòÏù∏ Ïàò $4 \\times 1$, $4 \\times 2$Îäî Í±¥ÎÑàÎõ∞ÎØÄÎ°ú Í≥±ÏÖà Ïù∏Îç±Ïä§ $j$Îäî 3Î∂ÄÌÑ∞ ÏãúÏûëÌï¥ÏïºÌïúÎã§.\r\n\r\n$$\r\nj_{\\text{min}} = \r\n\\begin{cases}\r\n\t\\text{min} \\div i^2 \\,\\,\\,\\,\\,\\,\\,\\,\\,\\,\\,\\,\\,\\,\\,\\,\\,\\, (\\text{min} \\,\\,\\, \\% \\,\\,\\, i^2 == 0)\\\\\r\n\t(\\text{min} \\div i^2) + 1 \\,\\,\\, (\\text{min} \\,\\,\\, \\% \\,\\,\\, i^2 \\,\\,\\, !=  0)\r\n\\end{cases}\r\n$$\r\n\r\nÏ¶â, Í≥±ÏÖà Ïù∏Îç±Ïä§ $j$Ïùò ÏãúÏûëÍ∞íÏùò ÏùºÎ∞òÏãùÏùÄ ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n$\\text{Ï†úÍ≥±ÏàòÏùò Î∞∞Ïàò} = j \\times i^2 \\,\\,\\, (j = 1, 2, 3, \\dots)$Ïù¥ÎØÄÎ°ú, Ìï¥ÎãπÍ∞íÏùÑ Î™®Îëê Ï†úÏô∏ÌïòÎ©¥ ÎêúÎã§. Îã®, $j \\times i^2$Îäî Ïã§Ï†ú Í∞íÏù¥ÎØÄÎ°ú, Î∞∞Ïó¥Ïùò Ïù∏Îç±Ïä§Îäî $(j \\times i^2) - \\text{min}$Ïù¥Îã§.\r\n\r\nÎ∞∞Ïó¥Ïóê `true`Î•º Ìï†ÎãπÌïòÎäî Ïù¥Ïú†Îäî `boolean[]`Ïùò Ï¥àÍ∏∞Í∞íÏù¥ `false`Ïù¥Í∏∞ ÎïåÎ¨∏. `Arrays.fill()` Î©îÏÜåÎìúÎ•º ÌôúÏö©ÌïòÏó¨ `true`Î°ú Ï¥àÍ∏∞ÌôîÌï† ÏàòÎèÑ ÏûàÏúºÎÇò, ÏùòÎØ∏Î°†Ï†ÅÏúºÎ°† Ï¢ãÏßÄÎßå Î∂àÌïÑÏöîÌïú Ïó∞ÏÇ∞Ïù¥ÎØÄÎ°ú `false`Î•º Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÎ°ú, `true`Î•º Ï†úÍ≥±„Ñ¥„Ñ¥ÏàòÍ∞Ä ÏïÑÎãå ÏàòÎ°ú ÏßÄÏπ≠ÌïúÎã§. Î∞∞Ïó¥ Ïù¥Î¶ÑÏù¥ `isNotPow`Ïù∏ Ïù¥Ïú†ÎèÑ Ïù¥ÎïåÎ¨∏.\r\n\r\nÏù¥ÌõÑ `isNotPow` Î∞∞Ïó¥ÏùÑ ÏàúÌöåÌïòÎ©∞, Í∞íÏù¥ `false`Ïù∏ ÏàòÎßå Ïπ¥Ïö¥ÌåÖÌïòÎ©¥ ÎêúÎã§.\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* ÏàòÌïô\r\n* Ï†ïÏàòÎ°†\r\n* ÏÜåÏàò ÌåêÏ†ï\r\n* ÏóêÎùºÌÜ†Ïä§ ÌÖåÎÑ§Ïä§Ïùò Ï≤¥","url":["2021-06-23-a1016","2021","06","23","a1016"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1015Î≤à ÏàòÏó¥ Ï†ïÎ†¨","excerpt":"P[0], P[1], ..., P[N - 1]ÏùÄ 0Î∂ÄÌÑ∞ N - 1ÍπåÏßÄ(Ìè¨Ìï®)Ïùò ÏàòÎ•º Ìïú Î≤àÏî© Ìè¨Ìï®ÌïòÍ≥† ÏûàÎäî ÏàòÏó¥Ïù¥Îã§. ÏàòÏó¥ PÎ•º Í∏∏Ïù¥Í∞Ä NÏù∏ Î∞∞Ïó¥ AÏóê Ï†ÅÏö©ÌïòÎ©¥ Í∏∏Ïù¥Í∞Ä NÏù∏ Î∞∞Ïó¥ BÍ∞Ä ÎêúÎã§. Ï†ÅÏö©ÌïòÎäî Î∞©Î≤ïÏùÄ B[P[i]] = A[i]Ïù¥Îã§. Î∞∞Ïó¥ AÍ∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, ÏàòÏó¥ PÎ•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÍ∞Ä ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ ÎêòÎäî ÏàòÏó¥ÏùÑ Ï∞æÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ÎûÄ, Í∞ÅÍ∞ÅÏùò ÏõêÏÜåÍ∞Ä Î∞îÎ°ú ÏïûÏóê ÏûàÎäî ÏõêÏÜåÎ≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞Î•º ÎßêÌïúÎã§. ÎßåÏïΩ Í∑∏Îü¨Ìïú ÏàòÏó¥Ïù¥ Ïó¨Îü¨Í∞úÎùºÎ©¥ ÏÇ¨Ï†ÑÏàúÏúºÎ°ú ÏïûÏÑúÎäî Í≤ÉÏùÑ Ï∂úÎ†•ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-06-22T01:23:31","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","SILVER","SILVER IV","Ï†ïÎ†¨"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-06-22-a1015.md","content":"\r\n# ÏàòÏó¥ Ï†ïÎ†¨\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1015Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1015)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\n$P[0], P[1], \\, \\dots \\, P[N - 1]$ÏùÄ $0$Î∂ÄÌÑ∞ $N - 1$ÍπåÏßÄ(Ìè¨Ìï®)Ïùò ÏàòÎ•º Ìïú Î≤àÏî© Ìè¨Ìï®ÌïòÍ≥† ÏûàÎäî ÏàòÏó¥Ïù¥Îã§. ÏàòÏó¥ $P$Î•º Í∏∏Ïù¥Í∞Ä $N$Ïù∏ Î∞∞Ïó¥ $A$Ïóê Ï†ÅÏö©ÌïòÎ©¥ Í∏∏Ïù¥Í∞Ä $N$Ïù∏ Î∞∞Ïó¥ $B$Í∞Ä ÎêúÎã§. Ï†ÅÏö©ÌïòÎäî Î∞©Î≤ïÏùÄ $B[P[i]] = A[i]$Ïù¥Îã§.\r\n\r\nÎ∞∞Ïó¥ $A$Í∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, ÏàòÏó¥ $P$Î•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÍ∞Ä ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ ÎêòÎäî ÏàòÏó¥ÏùÑ Ï∞æÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ÎûÄ, Í∞ÅÍ∞ÅÏùò ÏõêÏÜåÍ∞Ä Î∞îÎ°ú ÏïûÏóê ÏûàÎäî ÏõêÏÜåÎ≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞Î•º ÎßêÌïúÎã§. ÎßåÏïΩ Í∑∏Îü¨Ìïú ÏàòÏó¥Ïù¥ Ïó¨Îü¨Í∞úÎùºÎ©¥ ÏÇ¨Ï†ÑÏàúÏúºÎ°ú ÏïûÏÑúÎäî Í≤ÉÏùÑ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê Î∞∞Ïó¥ $A$Ïùò ÌÅ¨Í∏∞ $N$Ïù¥ Ï£ºÏñ¥ÏßÑÎã§. ÎëòÏß∏ Ï§ÑÏóêÎäî Î∞∞Ïó¥ $A$Ïùò ÏõêÏÜåÍ∞Ä 0Î≤àÎ∂ÄÌÑ∞ Ï∞®Î°ÄÎåÄÎ°ú Ï£ºÏñ¥ÏßÑÎã§. $N$ÏùÄ 50Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Í≥†, Î∞∞Ïó¥Ïùò ÏõêÏÜåÎäî 1,000Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏúºÎ°ú ÎßåÎìúÎäî ÏàòÏó¥ $P$Î•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n3\r\n2 3 1\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n1 2 0\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÏ†ïÎ†¨Ïóê ÎåÄÌï¥ Ïûò ÏïåÍ≥† ÏûàÎã§Î©¥ Ïâ¨Ïñ¥Í∞ÄÎäî Î¨∏Ï†ú. Ìïú ÎßàÎîîÎ°ú, \u003cspan class=\"amber-A400\"\u003eÎ∞∞Ïó¥ ÏÜç ÏöîÏÜåÎì§ÏùÑ ÌÅ¨Í∏∞Î≥Ñ Îì±ÏàòÎ°ú Î∞îÍæ∏Ïñ¥ ÎèôÏùºÌïú ÏûêÎ¶¨Ïóê ÌëúÏãú\u003c/span\u003eÌï¥Ï£ºÎ©¥ ÎêúÎã§.\r\n\r\nÏòàÏ†úÏùò Í≤ΩÏö∞, Î∞∞Ïó¥ $A$Í∞Ä $[ 2, 3, 1 ]$Î°ú Ï£ºÏñ¥Ï°åÎäîÎç∞, Ïù¥Î•º Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú ÌëúÏãúÌïòÏó¨ Î∞∞Ïó¥ $A1$Î°ú ÎßåÎì§Î©¥ $[ 1, 2, 3 ]$Ïù¥ ÎêúÎã§. Ï¶â $A1[0] = 1$Ïù¥ ÎêúÎã§. $A1$Ïùò Ïù∏Îç±Ïä§Î•º $A$Ïùò ÏöîÏÜåÏùò ÏàúÏÑúÏóê ÎßûÍ≤å Ï∂úÎ†•ÌïòÎäî Í≤ÉÏù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏµúÏ¢Ö ÎèôÏûëÏù¥Îã§.\r\n\r\n## Î∞∞Ïó¥ AÏùò ÏàúÏÑú Í∏∞ÏñµÌïòÍ∏∞\r\n\r\nÏ≤´ Î≤àÏß∏Î°ú, Ï†ïÏàòÌòï Î∞∞Ïó¥Ïùò Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÄ Îß§Ïö∞ ÏâΩÎã§. `Arrays.sort(A);`Îßå Ï†ÅÏö©Ìï¥Ï£ºÎ©¥ Îê† ÏùºÏù¥Í∏∞ ÎïåÎ¨∏. Î¨∏Ï†úÎäî Ï†ïÎ†¨Ìïú Ïù∏Îç±Ïä§Î•º ÏõêÎ≥∏ Î∞∞Ïó¥ $A$Ïùò ÏàúÏÑúÎåÄÎ°ú Ï∂úÎ†•Ìï¥Ïïº ÌïúÎã§Îäî Í≤É.\r\n\r\nÏù¥Î•º Í∏∞ÏñµÌïòÎäî Ïû•ÏπòÎ°ú Î∞∞Ïó¥ $A$Î•º 2Ï∞®Ïõê Î∞∞Ïó¥Î°ú ÎßåÎì§Ïñ¥ $A[i][0]$ÏóêÎäî \u003cspan class=\"orange-A400\"\u003eiÎ≤àÏß∏ ÏûÖÎ†•Í∞íÏùò Í∞í\u003c/span\u003e, $A[i][1]$ÏóêÎäî ÏàúÎ≤à Ïù∏Îç±Ïä§ \u003cspan class=\"orange-A400\"\u003ei\u003c/span\u003eÎ•º ÏûÖÎ†•ÌïúÎã§.\r\n\r\nÏù¥Î•º ÌëúÎ°ú ÎèÑÏãùÌôîÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|    $i$    |   0   |   1   |   2   |\r\n| :-------: | :---: | :---: | :---: |\r\n| $A[i][0]$ |   2   |   3   |   1   |\r\n| $A[i][1]$ |   0   |   1   |   2   |\r\n\r\nÎî∞ÎùºÏÑú Î∞∞Ïó¥ $A$Î•º Ï†ïÎ†¨Ìï¥ÎèÑ, ÏàúÏÑúÎ•º Í∏∞ÏñµÌï† Ïàò ÏûàÍ≤å ÎêúÎã§.\r\n\r\n|    $i$    |   0   |   1   |   2   |\r\n| :-------: | :---: | :---: | :---: |\r\n| $A[i][0]$ |   1   |   2   |   3   |\r\n| $A[i][1]$ |   2   |   0   |   1   |\r\n\r\nÏúÑ ÌëúÎäî Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÑ Ï†ÅÏö©Ìïú Í≤ÉÏúºÎ°ú, $A[i][1]$ÏùÑ ÌÜµÌï¥ ÏõêÎûòÏùò ÏàúÏÑúÎ°ú ÎêòÎèåÎ¶¥ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n## Ï†ïÎ†¨ ÌõÑ ÎêòÎèåÎ¶¨Í∏∞\r\n\r\nÎ∞∞Ïó¥ $A$Ïóê ÏàòÏó¥ $P$Î•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÏù∏ $B$Î•º Íµ¨ÌïúÎã§. ÏúÑÏóêÏÑú Ï†ïÎ†¨ÏùÑ ÌÜµÌï¥ ÌÅ¨Í∏∞ ÏàúÏúÑÎ•º Í≥ÑÏÇ∞ÌñàÏúºÎØÄÎ°ú, Ïù¥Î•º \u003cspan class=\"green-A400\"\u003eÏúÑÏπòÏóê ÎßûÍ≤å ÏàúÏÑúÎ•º ÎêòÎèåÎ†§ Ï∂úÎ†•\u003c/span\u003eÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏõêÎûòÏùò ÏúÑÏπòÍ∞íÏùÄ $A[i][1]$Ïù¥ Í∞ÄÏßÄÍ≥† ÏûàÏúºÎØÄÎ°ú, Ïù¥ Ïù∏Îç±Ïä§Î•º ÌôúÏö©ÌïòÏûê. Î∞∞Ïó¥ $B$Ïùò ÏãùÏùÄ $B[A[i][1]] = i$ÏôÄ Í∞ôÏùÄ ÌòïÌÉúÎ°ú Í≥ÑÏÇ∞Ìï† Ïàò ÏûàÎã§. ÏòàÎ•º Îì§Ïñ¥, $i = 1$Ïùº Îïå Ï†ïÎ†¨Îêú Î∞∞Ïó¥ $A[1][1] = 0$Ïù¥ÎØÄÎ°ú $B[0] = 1$Ïù¥ ÎêúÎã§. Ïù¥Î•º ÏΩîÎìúÎ°ú Íµ¨ÌòÑÌïòÎ©¥ ÏôÑÏÑ±ÎêúÎã§.\r\n\r\n## Ïù¥Ï∞®Ïõê Î∞∞Ïó¥ Ï†ïÎ†¨ÌïòÍ∏∞\r\n\r\nÏó¨Í∏∞ÏÑú ÏûëÏùÄ Î¨∏Ï†úÍ∞Ä ÌïòÎÇò ÏÉùÍ∏∞ÎäîÎç∞, Î∞îÎ°ú Ï†ïÎ†¨Ïù¥Îã§. ÎåÄÌëúÏ†ÅÏù∏ Ï†ïÎ†¨ Î©îÏÜåÎìúÏù∏ `Arrays.sort(A);`Ïùò Í≤ΩÏö∞ 1Ï∞®Ïõê Î∞∞Ïó¥ÏóêÏÑúÎäî ÏùòÎèÑÏóê ÎßûÍ≤å ÎèôÏûëÌïòÎÇò, Í∑∏ Ïù¥ÏÉÅÏù∏ $n$Ï∞®Ïõê Î∞∞Ïó¥Î∂ÄÌÑ∞Îäî ÏùòÎèÑÌïúÎåÄÎ°ú ÎèôÏûëÌïòÏßÄ ÏïäÎäîÎã§. ÎòêÌïú `Arrays.sort(A);`Îäî Î¨¥Ï°∞Í±¥ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°úÎßå ÎèôÏûëÌïúÎã§.\r\n\r\nÏù¥Î•º Ìï¥Í≤∞ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ†, `sort()` Î©îÏÜåÎìúÎ•º ÏßÅÏ†ë Ïò§Î≤ÑÎùºÏù¥Îî©ÌïòÎ©¥ ÎêúÎã§. Î¨ºÎ°† ÏïÑÏòà Íµ¨ÌòÑÌï¥ÎèÑ ÎêòÏßÄÎßå, Ïó¨Í∏∞ÏÑúÎäî Í∏∞Î≥∏ APIÎ•º ÏµúÎåÄÌïú ÏÇ¥Î†§ sort Ìï®ÏàòÎ•º Ïö∞Î¶¨ ÏùòÎèÑÏóê ÎßûÍ≤å Ïò§Î≤ÑÎùºÏù¥Îî©ÌïúÎã§.\r\n\r\n``` java\r\nArrays.sort(A, (next, current) -\u003e {\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\tif (next[0] \u003c current[0])\r\n\t{\r\n\t\t// ÌòÑÏû¨ ÏõêÏÜåÎ•º Îã§Ïùå ÏõêÏÜåÏùò Îí§Î°ú Ï†ïÎ†¨\r\n\t\treturn 1;\r\n\t}\r\n\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÎ≥¥Îã§ ÏûëÏùÑ Í≤ΩÏö∞\r\n\telse if (next[0] \u003e current[0])\r\n\t{\r\n\t\t// ÌòÑÏû¨ ÏõêÏÜåÎ•º Îã§Ïùå ÏõêÏÜåÏùò ÏïûÏúºÎ°ú Ï†ïÎ†¨\r\n\t\treturn -1;\r\n\t}\r\n\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÏôÄ ÎèôÏùºÌï† Í≤ΩÏö∞\r\n\telse\r\n\t{\r\n\t\t// ÌòÑ ÏúÑÏπò Ïú†ÏßÄ\r\n\t\treturn 0;\r\n\t}\r\n})\r\n```\r\n\r\n`Comparater` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º lambda Ìï®ÏàòÏùò ÌòïÌÉúÎ°ú Íµ¨ÌòÑÌïú ÏΩîÎìúÎã§. `current`Îäî \u003cspan class=\"blue-400\"\u003eÌòÑÏû¨ ÏöîÏÜå\u003c/span\u003eÎ•º, `next`Îäî \u003cspan class=\"blue-400\"\u003eÎã§Ïùå ÏöîÏÜå\u003c/span\u003eÎ•º ÏùòÎØ∏ÌïòÎ©∞ \u003cspan class=\"blue-400\"\u003eÎ∞òÌôòÍ∞íÏù¥ ÏñëÏàòÏùº Í≤ΩÏö∞ ÌòÑÏû¨ ÏöîÏÜåÍ∞Ä Îã§Ïùå ÏöîÏÜåÎ≥¥Îã§ Îí§Î°ú Ï†ïÎ†¨\u003c/span\u003eÎêòÎ©∞, \u003cspan class=\"blue-400\"\u003eÎ∞òÌôòÍ∞íÏù¥ ÏùåÏàòÏùº Í≤ΩÏö∞ ÌòÑÏû¨ ÏöîÏÜåÍ∞Ä Îã§Ïùå ÏöîÏÜåÎ≥¥Îã§ ÏïûÏúºÎ°ú Ï†ïÎ†¨\u003c/span\u003eÎêúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1015 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/22/a1015\"\u003e1015 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.22 Tue 01:23:31\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞\r\n\t\tint N = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\t// ÏõêÎ≥∏ Î∞∞Ïó¥\r\n\t\tint[][] A = new int[N][2];\r\n\t\t\r\n\t\t// Ï†ïÎ†¨ Î∞∞Ïó¥\r\n\t\tint[] B = new int[N];\r\n\t\t\r\n\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tA[i][0] = Integer.parseInt(temp[i]);\r\n\t\t\tA[i][1] = i;\r\n\t\t}\r\n\t\t\r\n\t\t// Ï†ïÎ†¨ ÏàòÌñâ\r\n\t\tsort(A);\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tint index = A[i][1];\r\n\t\t\t\r\n\t\t\tB[index] = i;\r\n\t\t}\r\n\t\t\r\n\t\tfor (int b : B)\r\n\t\t{\r\n\t\t\tbuilder.append(b).append(\" \");\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(builder.toString().trim());\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï†ïÎ†¨ Ìï®Ïàò\r\n\t *\r\n\t * @param A: [int[][]] ÎåÄÏÉÅ Î∞∞Ïó¥\r\n\t */\r\n\tprivate static void sort(int[][] A)\r\n\t{\r\n\t\tArrays.sort(A, (next, current) -\u003e {\r\n\t\t\t// ÌòÑÏû¨Í∞íÏù¥ Îçî ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (next[0] \u003c current[0])\r\n\t\t\t{\r\n\t\t\t\treturn -1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Îã§ÏùåÍ∞íÏù¥ Îçî ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\telse if (next[0] \u003e current[0])\r\n\t\t\t{\r\n\t\t\t\treturn 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ÌòÑÏû¨Í∞íÍ≥º Îã§ÏùåÍ∞íÏù¥ Í∞ôÏùÑ Í≤ΩÏö∞, ÏÇ¨Ï†ÑÏàú Ï†ïÎ†¨\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\treturn Integer.compare(next[1], current[1]);\r\n\t\t\t}\r\n\t\t});\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Ï†ïÎ†¨","url":["2021-06-22-a1015","2021","06","22","a1015"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1014Î≤à Ïª®Îãù","excerpt":"ÏµúÎ∞±Ï§ÄÏùÄ ÏÑúÍ∞ïÎåÄÌïôÍµêÏóêÏÑú ‚ÄúÏª®ÎãùÏùò Í∏∞Ïà†‚ÄùÏù¥ÎùºÎäî Í≥ºÎ™©ÏùÑ Í∞ÄÎ•¥ÏπòÍ≥† ÏûàÎã§. Ïù¥ Í≥ºÎ™©ÏùÄ ÏÉÅÎãπÌûà ÍπåÎã§Î°≠Í∏∞Î°ú Ï†ïÌèâÏù¥ ÎÇòÏûàÍ∏∞ ÎïåÎ¨∏Ïóê, Î™áÎ™á ÌïôÏÉùÎì§ÏùÄ ÏãúÌóòÏùÑ Î≥¥Îäî ÎèÑÏ§ëÏóê Îã§Î•∏ ÏÇ¨ÎûåÏùò ÎãµÏßÄÎ•º Î≤†ÎÅºÎ†§ ÌïúÎã§. ÏãúÌóòÏùÄ NÌñâ X MÏó¥ ÌÅ¨Í∏∞Ïùò ÏßÅÏÇ¨Í∞ÅÌòï ÍµêÏã§ÏóêÏÑú Ïù¥Î£®Ïñ¥ÏßÑÎã§. ÍµêÏã§ÏùÄ 1 X 1 ÌÅ¨Í∏∞Ïùò Îã®ÏúÑ Ï†ïÏÇ¨Í∞ÅÌòïÏúºÎ°ú Ïù¥Î£®Ïñ¥Ï†∏ ÏûàÎäîÎç∞, Í∞Å Îã®ÏúÑ Ï†ïÏÇ¨Í∞ÅÌòïÏùÄ ÏûêÎ¶¨ ÌïòÎÇòÎ•º ÏùòÎØ∏ÌïúÎã§. ÏµúÎ∞±Ï§ÄÏùÄ Ïª®ÎãùÏùÑ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ÏÑú Îã§ÏùåÍ≥º Í∞ôÏùÄ Ï†ÑÎûµÏùÑ ÏÑ∏Ïõ†Îã§. Î™®Îì† ÌïôÏÉùÏùÄ ÏûêÏã†Ïùò ÏôºÏ™Ω, Ïò§Î•∏Ï™Ω, ÏôºÏ™Ω ÎåÄÍ∞ÅÏÑ† ÏúÑ, Ïò§Î•∏Ï™Ω ÎåÄÍ∞ÅÏÑ† ÏúÑ, Ïù¥Î†áÍ≤å Ï¥ù ÎÑ§ ÏûêÎ¶¨Ïóê ÏïâÏïÑÏûàÎäî ÏπúÍµ¨Ïùò ÎãµÏßÄÎ•º Ìï≠ÏÉÅ Î≤†ÎÇÄÎã§Í≥† Í∞ÄÏ†ïÌïúÎã§. Îî∞ÎùºÏÑú, ÏûêÎ¶¨ Î∞∞ÏπòÎäî Î™®Îì† ÌïôÏÉùÏù¥ Ïª®ÎãùÏùÑ Ìï† Ïàò ÏóÜÎèÑÎ°ù Î∞∞ÏπòÎêòÏñ¥Ïïº ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-06-18T16:42:44","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","PLATINUM","PLATINUM IV","ÎÑ§Ìä∏ÏõåÌÅ¨ ÌîåÎ°úÏö∞","ÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ","Ïù¥Î∂Ñ Îß§Ïπ≠"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-06-18-a1014.md","content":"\r\n# Ïª®Îãù\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1014Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1014)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    512MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\nÏµúÎ∞±Ï§ÄÏùÄ ÏÑúÍ∞ïÎåÄÌïôÍµêÏóêÏÑú ‚ÄúÏª®ÎãùÏùò Í∏∞Ïà†‚ÄùÏù¥ÎùºÎäî Í≥ºÎ™©ÏùÑ Í∞ÄÎ•¥ÏπòÍ≥† ÏûàÎã§. Ïù¥ Í≥ºÎ™©ÏùÄ ÏÉÅÎãπÌûà ÍπåÎã§Î°≠Í∏∞Î°ú Ï†ïÌèâÏù¥ ÎÇòÏûàÍ∏∞ ÎïåÎ¨∏Ïóê, Î™áÎ™á ÌïôÏÉùÎì§ÏùÄ ÏãúÌóòÏùÑ Î≥¥Îäî ÎèÑÏ§ëÏóê Îã§Î•∏ ÏÇ¨ÎûåÏùò ÎãµÏßÄÎ•º Î≤†ÎÅºÎ†§ ÌïúÎã§.\r\n\r\nÏãúÌóòÏùÄ $N$Ìñâ $\\times$ $M$Ïó¥ ÌÅ¨Í∏∞Ïùò ÏßÅÏÇ¨Í∞ÅÌòï ÍµêÏã§ÏóêÏÑú Ïù¥Î£®Ïñ¥ÏßÑÎã§. ÍµêÏã§ÏùÄ $1 \\times 1$ ÌÅ¨Í∏∞Ïùò Îã®ÏúÑ Ï†ïÏÇ¨Í∞ÅÌòïÏúºÎ°ú Ïù¥Î£®Ïñ¥Ï†∏ ÏûàÎäîÎç∞, Í∞Å Îã®ÏúÑ Ï†ïÏÇ¨Í∞ÅÌòïÏùÄ ÏûêÎ¶¨ ÌïòÎÇòÎ•º ÏùòÎØ∏ÌïúÎã§.\r\n\r\nÏµúÎ∞±Ï§ÄÏùÄ Ïª®ÎãùÏùÑ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ÏÑú Îã§ÏùåÍ≥º Í∞ôÏùÄ Ï†ÑÎûµÏùÑ ÏÑ∏Ïõ†Îã§. Î™®Îì† ÌïôÏÉùÏùÄ ÏûêÏã†Ïùò ÏôºÏ™Ω, Ïò§Î•∏Ï™Ω, ÏôºÏ™Ω ÎåÄÍ∞ÅÏÑ† ÏúÑ, Ïò§Î•∏Ï™Ω ÎåÄÍ∞ÅÏÑ† ÏúÑ, Ïù¥Î†áÍ≤å Ï¥ù ÎÑ§ ÏûêÎ¶¨Ïóê ÏïâÏïÑÏûàÎäî ÏπúÍµ¨Ïùò ÎãµÏßÄÎ•º Ìï≠ÏÉÅ Î≤†ÎÇÄÎã§Í≥† Í∞ÄÏ†ïÌïúÎã§. Îî∞ÎùºÏÑú, ÏûêÎ¶¨ Î∞∞ÏπòÎäî Î™®Îì† ÌïôÏÉùÏù¥ Ïª®ÎãùÏùÑ Ìï† Ïàò ÏóÜÎèÑÎ°ù Î∞∞ÏπòÎêòÏñ¥Ïïº ÌïúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122051353-78bea480-ce1f-11eb-92c3-5fa4e3dc96b9.png\" width=\"500px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑÏùò Í∑∏Î¶ºÏùÑ Î≥¥Ïûê. $A$, $C$, $D$ ÌòπÏùÄ $E$Ïóê Îã§Î•∏ ÌïôÏÉùÏùÑ ÏïâÌûàÎäî Í≤ÉÏùÄ Ï¢ãÏùÄ ÏÉùÍ∞ÅÏù¥ ÏïÑÎãàÎã§. Í∑∏ Ïù¥Ïú†Îäî Ïù¥ÎØ∏ ÏïâÏïÑÏûàÎäî ÌïôÏÉùÏù¥ Í∑∏Îì§Ïùò ÎãµÏïàÏßÄÎ•º Î≤†ÎÇÑ Ïö∞Î†§Í∞Ä ÏûàÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§. ÌïòÏßÄÎßå, $B$Ïóê Îã§Î•∏ ÌïôÏÉùÏùÑ ÏïâÌûåÎã§Î©¥, Îëê ÌïôÏÉùÏùÄ ÏÑúÎ°úÏùò ÎãµÏßÄÎ•º Î≤†ÎÇÑ Ïàò ÏóÜÏñ¥ Ïª®ÎãùÏùò Ïö∞Î†§Í∞Ä ÏóÜÎã§.\r\n\r\nÏúÑÏôÄ Í∞ôÏù¥ Ïª®ÎãùÏù¥ Î∂àÍ∞ÄÎä•ÌïòÎèÑÎ°ù ÏûêÎ¶¨Î•º Î∞∞Ïπò ÌïòÎ†§Îäî ÏµúÎ∞±Ï§ÄÏùò ÌñâÎèôÏóê Î∂ÑÎÖ∏Ìïú ÏùºÎ∂Ä ÌïôÏÉùÎì§Ïù¥ ÍµêÏã§Ïùò Ï±ÖÏÉÅÏùÑ Î∂ÄÏà¥Î≤ÑÎ†∏Í∏∞ ÎïåÎ¨∏Ïóê, ÏùºÎ∂Ä ÏûêÎ¶¨ÏóêÎäî ÌïôÏÉùÏù¥ ÏïâÏùÑ Ïàò ÏóÜÎã§.\r\n\r\nÏµúÎ∞±Ï§ÄÏùÄ ÍµêÏã§Ïùò Î™®ÏñëÏù¥ Ï£ºÏñ¥Ï°åÏùÑ Îïå, Ïù¥ Í≥≥ÏóêÏÑú ÏïÑÎ¨¥ÎèÑ Ïª®ÎãùÏùÑ Ìï† Ïàò ÏóÜÎèÑÎ°ù ÌïôÏÉùÏùÑ Î∞∞ÏπòÌïòÏòÄÏùÑ Í≤ΩÏö∞Ïóê ÍµêÏã§Ïóê Î∞∞ÏπòÌï† Ïàò ÏûàÎäî ÏµúÎåÄ ÌïôÏÉù ÏàòÍ∞Ä Î™á Î™ÖÏù∏ÏßÄ Í∂ÅÍ∏àÌï¥Ï°åÎã§. ÏµúÎ∞±Ï§ÄÏùÑ ÏúÑÌï¥ Ïù¥Î•º Íµ¨ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÎùº.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏûÖÎ†•Ïùò Ï≤´ Ï§ÑÏóêÎäî ÌÖåÏä§Ìä∏ÏºÄÏù¥Ïä§Ïùò Í∞úÏàò $C$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§. Í∞ÅÍ∞ÅÏùò ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Îäî ÏïÑÎûòÏôÄ Í∞ôÏù¥ Îëê Î∂ÄÎ∂ÑÏúºÎ°ú Ïù¥Î£®Ïñ¥ÏßÑÎã§.\r\n\r\nÏ≤´ Î≤àÏß∏ Î∂ÄÎ∂ÑÏóêÏÑúÎäî ÍµêÏã§Ïùò ÏÑ∏Î°úÍ∏∏Ïù¥ NÍ≥º Í∞ÄÎ°úÍ∏∏Ïù¥ MÏù¥ Ìïú Ï§ÑÏóê Ï£ºÏñ¥ÏßÑÎã§. $(1 ‚â§ M ‚â§ 10, 1 ‚â§ N ‚â§ 10)$\r\n\r\nÎëê Î≤àÏß∏ Î∂ÄÎ∂ÑÏóêÏÑúÎäî Ï†ïÌôïÌïòÍ≤å NÏ§ÑÏù¥ Ï£ºÏñ¥ÏßÑÎã§. Í∑∏Î¶¨Í≥† Í∞Å Ï§ÑÏùÄ MÍ∞úÏùò Î¨∏ÏûêÎ°ú Ïù¥Î£®Ïñ¥Ï†∏ÏûàÎã§. Î™®Îì† Î¨∏ÏûêÎäî ‚Äò.‚Äô(ÏïâÏùÑ Ïàò ÏûàÎäî ÏûêÎ¶¨) ÎòêÎäî ‚Äòx‚Äô(ÏïâÏùÑ Ïàò ÏóÜÎäî ÏûêÎ¶¨, ÏÜåÎ¨∏Ïûê)Î°ú Íµ¨ÏÑ±ÎêúÎã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÍ∞ÅÍ∞ÅÏùò ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïóê ÎåÄÌï¥ Í∑∏ ÍµêÏã§ÏóêÏÑú ÏãúÌóòÏùÑ Î≥º Ïàò ÏûàÎäî ÏµúÎåÄ ÌïôÏÉùÏùò ÏàòÎ•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n4\r\n2 3\r\n...\r\n...\r\n2 3\r\nx.x\r\nxxx\r\n2 3\r\nx.x\r\nx.x\r\n10 10\r\n....x.....\r\n..........\r\n..........\r\n..x.......\r\n..........\r\nx...x.x...\r\n.........x\r\n...x......\r\n........x.\r\n.x...x....\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n4\r\n1\r\n2\r\n46\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÎòê ÌïúÎ≤àÏùò \u003cspan class=\"teal-A400\"\u003eÌîåÎûòÌã∞ÎÑò\u003c/span\u003e Î¨∏Ï†ú. Ìïò....\r\n\r\nÎ¨∏Ï†ú Ïù¥Î¶Ñ Í∑∏ÎåÄÎ°ú Ïª®ÎãùÏùÑ Î™ª Ï∞∏Í≤å ÎßåÎìúÎäî Î¨∏Ï†úÎã§. Î¨∏Ï†úÎ•º Ìë∏Îäî Î∞©ÏãùÏóêÎäî Îëê Í∞ÄÏßÄÍ∞Ä ÏûàÎã§. \u003cspan class=\"primary\"\u003eÎÑ§Ìä∏ÏõåÌÅ¨ ÌîåÎ°úÏö∞\u003c/span\u003eÏôÄ \u003cspan class=\"primary\"\u003eÎπÑÌä∏ÎßàÏä§ÌÇπ\u003c/span\u003e. Î≥∏ Ìè¨Ïä§ÌåÖÏóêÏÑúÎäî \u003cspan class=\"primary\"\u003eÎÑ§Ìä∏ÏõåÌÅ¨ ÌîåÎ°úÏö∞\u003c/span\u003e Î∞©ÏãùÏùÑ Ï∞®Ïö©ÌïúÎã§. Ïù¥Í≤å Ï†ïÏÑùÏù¥ÎùºÍ≥† ÌïòÍ∏∞ÎèÑ ÌïòÍ≥†, JAVA ÌíÄÏù¥Îäî Ï£ÑÎã§ \u003cspan class=\"primary\"\u003eÎπÑÌä∏ÎßàÏä§ÌÇπ\u003c/span\u003e Î∞©ÏãùÏù¥ÎùºÏÑú.\r\n\r\nÎÇò Í∞ôÏù¥ Ï†ÑÍ≥µÏßÄÏãùÏù¥ Ï†ÑÎ¨¥Ìïú ÏΩîÎçîÏóêÍ≤åÎäî ÎÑàÎ¨¥ÎÇòÎèÑ Í∞ÄÌòπÌïú Î¨∏Ï†úÎã§. ÏßÄÍ∏àÍπåÏßÄ ÏÇ¥Î©¥ÏÑú ÌïòÎÇò Íπ®Îã¨ÏùÄ Í≤å ÏûàÎã§Î©¥, ÏïÑÎ¨¥Î¶¨ Ï≤òÏùå Î≥¥Îäî Í∞úÎÖêÏù¥ÎùºÎèÑ Í≥ÑÏÜç Ï≥êÎã§Î≥¥Î©¥ Ïñ∏Ï††Í∞Ä Ïù¥Ìï¥ÎêúÎã§. ÌïòÎ£®Í∞Ä ÎêêÎì† Ìïú Îã¨Ïù¥ ÎêêÎì†. Í∑∏ ÎÇúÎ¶¨Î•º Ìé¥Í∞ÄÎ©∞ Ïù¥Ìï¥Ìïú ÎÇ¥Ïö©ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n## Î¨∏Ï†ú Î∂ÑÏÑùÌïòÍ∏∞\r\n\r\nÎ¨∏Ï†ú Ìï¥Í≤∞Ïóê ÏòÅÌñ•ÏùÑ ÎØ∏ÏπòÎäî Ï°∞Í±¥ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n1. ÏûÑÏùòÏùò ÏûêÎ¶¨Î•º Í∏∞Ï§ÄÏúºÎ°ú ÏûêÏã†Ïùò ÏôºÏ™Ω, Ïò§Î•∏Ï™Ω, ÏôºÏ™Ω ÎåÄÍ∞ÅÏÑ† ÏúÑ, Ïò§Î•∏Ï™Ω ÎåÄÍ∞ÅÏÑ† ÏúÑ ÏûêÎ¶¨Î•º Ïª®ÎãùÌï† Ïàò ÏûàÎã§.\r\n2. ÌååÏÜêÎêòÏñ¥ ÏïâÏùÑ Ïàò ÏóÜÎäî ÏûêÎ¶¨Í∞Ä Ï°¥Ïû¨ÌïúÎã§.\r\n\r\nÏûÑÏùòÏùò ÏûêÎ¶¨Í∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÍ≥† Ïù¥Î•º ÎèÑÏãùÌôîÌï¥Î≥¥Ïûê.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956338-de7cd480-d3bb-11eb-93ce-5c1ea19185af.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ ÏÇ¨ÏßÑÍ≥º Í∞ôÏù¥ \u003cspan class=\"indigo-A400\"\u003eÌäπÏ†ï ÏûêÎ¶¨\u003c/span\u003eÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏûêÏã†Ïùò Ï£ºÎ≥ÄÏóî ÏµúÎåÄ 8Í∞úÏùò \u003cspan class=\"indigo-200\"\u003eÏûêÎ¶¨\u003c/span\u003eÍ∞Ä Ï°¥Ïû¨Ìï† Ïàò ÏûàÎã§. 1Î≤à Í∑úÏπôÏóê Îî∞Îùº Ïª®ÎãùÏù¥ Í∞ÄÎä•Ìïú ÏûêÎ¶¨Î•º ÎèÑÏãùÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956398-eccaf080-d3bb-11eb-9d2b-91e4aaa7ea40.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"red-400\"\u003eÏª®Îãù Í∞ÄÎä•Ìïú ÏûêÎ¶¨\u003c/span\u003eÎäî ÏúÑÏôÄ Í∞ôÏù¥ 6Í∞úÎ°ú ÌëúÏãúÎêúÎã§. Ïó•? Î∂ÑÎ™ÖÌûà 1Î≤à Í∑úÏπôÏóêÏÑúÎäî \u003cspan class=\"indigo-A400\"\u003eÌäπÏ†ï ÏûêÎ¶¨\u003c/span\u003eÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏôºÏ™Ω, Ïò§Î•∏Ï™Ω, ÏôºÏ™Ω ÎåÄÍ∞ÅÏÑ† ÏúÑ, Ïò§Î•∏Ï™Ω ÎåÄÍ∞ÅÏÑ† ÏúÑÎßå Í∞ÄÎä•ÌïòÎã§Í≥† ÌñàÎã§. Ìï¥Îãπ Í∑úÏπôÏóê Îî∞Î•¥Î©¥ 4Í∞ú ÏûêÎ¶¨Ïó¨Ïïº Ìï†ÌÖêÎç∞, ÏôºÏ™Ω ÎåÄÍ∞ÅÏÑ† ÏïÑÎûò, Ïò§Î•∏Ï™Ω ÎåÄÍ∞ÅÏÑ† ÏïÑÎûòÎäî Ïôú Ìï¥ÎãπÎêòÎäîÍ±∏Íπå?\r\n\r\n\u003cspan class=\"indigo-A400\"\u003eÌäπÏ†ï ÏûêÎ¶¨\u003c/span\u003eÏóêÏÑú ÏôºÏ™Ω ÎåÄÍ∞ÅÏÑ† ÏïÑÎûò, Ïò§Î•∏Ï™Ω ÎåÄÍ∞ÅÏÑ† ÏïÑÎûòÎ•º Ïª®ÎãùÌï† Ïàú ÏóÜÏßÄÎßå, Î∞òÎåÄÎ°ú ÏôºÏ™Ω ÎåÄÍ∞ÅÏÑ† ÏïÑÎûò, Ïò§Î•∏Ï™Ω ÎåÄÍ∞ÅÏÑ† ÏïÑÎûòÏóêÏÑ† \u003cspan class=\"indigo-A400\"\u003eÌäπÏ†ï ÏûêÎ¶¨\u003c/span\u003eÎ•º Ïª®ÎãùÌï† Ïàò ÏûàÍ∏∞ ÎïåÎ¨∏. \u003cspan class=\"lightBlue-A400\"\u003eÏª®ÎãùÏùÑ Ìï† Ïàò ÏûàÎäî ÏûêÎ¶¨ÏôÄ ÎãπÌï† Ïàò ÏûàÎäî ÏûêÎ¶¨\u003c/span\u003e Î™®ÎëêÎ•º Í≥†Î†§Ìï¥ÏïºÌïúÎã§.\r\n\r\nÎ∞òÎåÄÎ°ú Ïª®ÎãùÏù¥ Î∂àÍ∞ÄÎä•Ìïú ÏûêÎ¶¨Î•º ÎèÑÏãùÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956442-f7858580-d3bb-11eb-8154-2bfe476ae278.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cspan class=\"green-A400\"\u003eÏª®ÎãùÏù¥ Î∂àÍ∞ÄÎä•Ìïú ÏûêÎ¶¨\u003c/span\u003eÎäî ÏúÑÏôÄ Í∞ôÏù¥ 2Í∞úÎ°ú ÌëúÏãúÎêúÎã§. ÏûêÏã†Ïùò Ïïû Îí§Îäî Ïª®ÎãùÌï† Ïàò ÏóÜÎã§. Ïö∞Î¶¨Í∞Ä ÏÑ§Í≥ÑÌïú ÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ïù¥ÏôÄ Í∞ôÏùÄ Í≤∞Í≥ºÎ•º Í≥ÑÏÇ∞Ìï† Ïàò ÏûàÏñ¥Ïïº ÌïúÎã§. Í∑∏Î†áÎã§Î©¥ Ïù¥Î•º Ïñ¥Îñ§ Î∞©Î≤ïÏúºÎ°ú Ìï¥Í≤∞Ìï† Ïàò ÏûàÏùÑÍπå?\r\n\r\nÏù¥ Î¨∏Ï†úÎ•º Ìï¥Í≤∞ÌïòÎäî Î∞©Î≤ïÏùÄ ÌÅ¨Í≤å Îëê Í∞ÄÏßÄÍ∞Ä ÏûàÎã§.\r\n\r\n1. ÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ, Ïù¥Î∂Ñ Îß§Ïπ≠\r\n2. DP, ÎπÑÌä∏ÎßàÏä§ÌÇπ\r\n\r\nÏù¥ Ï§ë 1Î≤à ÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤ÑÏôÄ Ïù¥Î∂Ñ Îß§Ïπ≠ÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ ÌíÄÍ≥†Ïûê ÌïúÎã§.\r\n\r\n## Miminum Vertex Cover(ÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ)\r\n\r\n\u003cspan class=\"amber-A400\"\u003eMiminum Vertex Cover(ÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ)\u003c/span\u003eÎäî Î™®Îì† ÎÖ∏ÎìúÍ∞Ä Ïó∞Í≤∞Îêú Ï†ê(Vertex)Ïùò ÏµúÏÜå ÏßëÌï©ÏùÑ ÏùòÎØ∏ÌïúÎã§. ÏòàÎ•º Îì§Ïñ¥, ÏïÑÎûòÏôÄ Í∞ôÏùÄ Í∑∏Î¶ºÏù¥ ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956504-05d3a180-d3bc-11eb-8006-7f22037020b9.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ ÏÇ¨ÏßÑÏóêÏÑúÏùò $A$ ~ $I$Ïóê Ìï¥ÎãπÌïòÎäî 9Í∞ú Ï†êÏù¥ Vertex, Í∞Å Ï†êÎßàÎã§ Ïó∞Í≤∞Îêú ÏÑ†Ïù¥ ÎÖ∏ÎìúÍ∞Ä ÎêúÎã§. Î≤ÑÌÖçÏä§Í∞Ä Î™®Îì† ÎÖ∏ÎìúÎ•º Ïª§Î≤ÑÌï† Ïàò ÏûàÎã§Î©¥ \u003cspan class=\"amber-A400\"\u003eÎ≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÎùº Î≥º Ïàò ÏûàÎã§. Í∑∏ Ï§ë \u003cspan class=\"green-A400\"\u003eÎ™®Îì† ÎÖ∏ÎìúÎ•º Ïª§Î≤ÑÌïòÎäî Í∞ÄÏûë Ï†ÅÏùÄ Î≤ÑÌÖçÏä§Ïùò ÏßëÌï©\u003c/span\u003eÏù¥ \u003cspan class=\"amber-A400\"\u003eMiminum Vertex Cover(ÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ)\u003c/span\u003eÎùº Ìï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956549-108e3680-d3bc-11eb-802e-53765cacf3ed.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎ≤ÑÌÖçÏä§ $E$Ïùò Í≤ΩÏö∞, ÎåÄÎã§ÏàòÏùò ÎÖ∏ÎìúÎ•º Ìè¨Ìï®ÌïòÍ≥† ÏûàÏßÄÎßå $\\overline{AB}$, $\\overline{BC}$, $\\overline{FI}$ ÎÖ∏ÎìúÎ•º Ìè¨Ìï®ÌïòÏßÄ ÏïäÏúºÎØÄÎ°ú Î≤ÑÌÖçÏä§ $E$ÎßåÏúºÎ°úÎäî \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003e Ï°∞Ìï©Ïù¥ Îê† Ïàò ÏóÜÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956594-1b48cb80-d3bc-11eb-8b48-cf263fd7bcfe.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑÏôÄ Í∞ôÏù¥ $B$, $F$ Î≤ÑÌÖçÏä§Î•º Ìè¨Ìï®Ìï† Í≤ΩÏö∞ Ï°¥Ïû¨ÌïòÎäî Î™®Îì† ÎÖ∏ÎìúÎ•º Ìè¨Ìï®ÌïòÎäî Í∞ÄÏû• Ï†ÅÏùÄ Î≤ÑÌÖçÏä§Ïùò Ï°∞Ìï©Ïù¥ÎØÄÎ°ú \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÍ∞Ä ÎêúÎã§.\r\n\r\nÏú†ÏùòÍπäÍ≤å Î¥êÏïºÌï† Ï†êÏùÄ, \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÎ•º ÌÜµÌï¥ \u003cspan class=\"primary\"\u003eÏµúÎåÄ ÎèÖÎ¶Ω ÏßëÌï©\u003c/span\u003eÏùÑ Íµ¨Ìï† Ïàò ÏûàÎã§. \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÏóê Ìï¥ÎãπÌïòÎäî Î≤ÑÌÖçÏä§ÏôÄ Î™®Îì† ÎÖ∏ÎìúÎ•º Ï†úÍ±∞Ìï¥Î≥¥Ïûê. ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÎèÑÏãùÌï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956663-2996e780-d3bc-11eb-97f7-d24bd59126fd.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏù¥Ï≤òÎüº, Ï†ÑÏ≤¥ Í∑∏Î£πÏóêÏÑú \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÎ•º Ï†úÍ±∞ÌïòÎ©¥ \u003cspan class=\"orange-A400\"\u003eÎÇòÎ®∏ÏßÄ Î≤ÑÌÖçÏä§Îì§ÏùÄ Í∑∏ Ïñ¥Îñ§ Î≤ÑÌÖçÏä§ÎÅºÎ¶¨ÎèÑ Ïó∞Í≤∞ÎêòÏßÄ ÏïäÎäî ÎèÖÎ¶Ω Î≤ÑÌÖçÏä§\u003c/span\u003eÎã§. \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÍ∞Ä Î™®Îì† ÎÖ∏ÎìúÎ•º Ïó∞Í≤∞Ìïú Î≤ÑÌÖçÏä§Ïùò ÏµúÏÜå ÏßëÌï®ÏûÑÏùÑ ÏÉùÍ∞ÅÌïúÎã§Î©¥, Ïù¥Î•º Î∫Ä ÎÇòÎ®∏ÏßÄÎäî Ïñ¥Îñ§ Î≤ÑÌÖçÏä§ÏôÄÎèÑ Ïó∞Í≤∞ÎêòÏßÄ ÏïäÎäî Î≤ÑÌÖçÏä§ ÏßëÌï©Ïùò ÏµúÎåÄ Ï°∞Ìï©Ïù¥ÎùºÍ≥† Ìï† Ïàò ÏûàÎã§. Ï¶â, ÏµúÎåÄ ÎèÖÎ¶Ω ÏßëÌï© $=$ Ï†ÑÏ≤¥ Í∑∏Î£π $-$ ÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤ÑÎ°ú ÌëúÌòÑÌï† Ïàò ÏûàÎã§.\r\n\r\nÍ∑∏Îûò, Í∑∏Í±¥ Í∑∏Î†áÎã§ ÏπòÍ≥†, ÏúÑ Í∞úÎÖêÏù¥ Ïù¥ Î¨∏Ï†úÏôÄ Î¨¥Ïä® Ïó∞Í¥ÄÏÑ±Ïù¥ ÏûàÍ∏∏Îûò Ïù¥Î†áÍ≤å Ïû•Ìô©ÌïòÍ≤å ÏÑúÏà†Ìï†Íπå? Ïù¥Î≤àÏóî Ï°∞Í∏à Îã§Î•¥Í≤å Ïù¥ Î¨∏Ï†úÏôÄ Ïó∞Í¥ÄÏßÄÏñ¥ ÏòàÏãúÎ•º Îì§Ïñ¥Î≥∏Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956705-33204f80-d3bc-11eb-8e58-c1c96509d4fe.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÍ∑∏ Ïñ¥Îñ§ ÏûêÎ¶¨ÎèÑ ÌååÏÜêÎêòÏßÄ ÏïäÏùÄ Ïò®Ï†ÑÌïú 9Í∞ú ÏûêÎ¶¨Í∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Í∞Å ÏûêÎ¶¨Î≥ÑÎ°ú Ïª®ÎãùÏù¥ Í∞ÄÎä•Ìïú ÏûêÎ¶¨Î•º ÎÖ∏ÎìúÎ°ú Ïó∞Í≤∞ÌïòÎ©¥ ÏúÑÏôÄ Í∞ôÏù¥ ÎèÑÏãùÌï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956771-42070200-d3bc-11eb-908c-fc5c5db4f583.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ ÏÇ¨ÏßÑÏóêÏÑú \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÎäî $B$, $E$, $H$Í∞Ä ÎêúÎã§. Ïù¥ ÏûêÎ¶¨ 3Í∞úÎ°ú ÏúÑ ÏÇ¨ÏßÑÏùò Î™®Îì† ÎÖ∏ÎìúÎ•º Ìè¨Ìï®Ìï† Ïàò ÏûàÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§. Ïù¥ ÏûêÎ¶¨Îì§ÏùÑ Ï†úÍ±∞ÌïòÏó¨ \u003cspan class=\"primary\"\u003eÏµúÎåÄ ÎèÖÎ¶Ω ÏßëÌï©\u003c/span\u003eÏùÑ ÌëúÌòÑÌïòÎ©¥ Ïñ¥ÎñªÍ≤å Îê†Íπå?\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956808-4cc19700-d3bc-11eb-82ff-dc32d98960c4.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎÇòÎ®∏ÏßÄ ÏûêÎ¶¨Ïù∏ $A$, $C$, $D$, $F$, $G$, $H$Îßå ÎÇ®Í≤å ÎêòÎ©∞, Í∞Å ÏûêÎ¶¨Îäî Í∑∏ Ïñ¥Îñ§ ÎÖ∏ÎìúÏôÄÎèÑ Ïó∞Í≤∞ÎêòÏñ¥ÏûàÏßÄ ÏïäÎã§. Ïù¥ ÏÇ¨ÏßÑÏóêÏÑúÏùò ÎÖ∏ÎìúÎäî Ïª®Îãù Í∞ÄÎä•Ìïú ÏûêÎ¶¨Ïù¥ÎØÄÎ°ú, **ÎÖ∏ÎìúÍ∞Ä ÏóÜÎã§Îäî Í≤ÉÏùÄ Ïª®ÎãùÌï† Ïàò ÏûàÎäî ÏûêÎ¶¨Í∞Ä ÏóÜÎã§**Îäî ÎúªÏù¥ ÎêúÎã§. Ï¶â, \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003e Î°úÏßÅÏùÑ ÏÑ§Í≥ÑÌïòÎäî Í≤ÉÏù¥ Ïù¥Î≤à ÏïåÍ≥†Î¶¨Ï¶òÏùò ÌÇ§ Ìè¨Ïù∏Ìä∏Îã§.\r\n\r\n## Ïù¥Î∂Ñ Îß§Ïπ≠\r\n\r\nÏûê, \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÍ∞Ä ÏïåÍ≥†Î¶¨Ï¶òÏùò ÌÇ§Ïù∏ Í±¥ ÏïåÏïòÏúºÎãà, Ïù¥Î•º Íµ¨ÌòÑÌïòÍ∏∞Îßå ÌïòÎ©¥ ÎêúÎã§. ÏïàÌÉÄÍπùÍ≤åÎèÑ \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÎ•º ÏΩîÎî©ÏúºÎ°ú Í≥ÑÏÇ∞ÌïòÎäî Í≤ÉÏùÄ Îß§Ïö∞ Î≥µÏû°Ìïú ÏùºÏù¥Îã§.\r\n\r\n**K√∂nig's Theorem**(Ïæ®ÎãâÏùò Ï†ïÎ¶¨)Ïóê ÏùòÌïòÎ©¥ \u003cspan class=\"red-400\"\u003eÎ™®Îì† Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÏùò ÏµúÎåÄ Îß§Ïπ≠ÏùÄ ÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤ÑÏôÄ Í∞ôÎã§\u003c/span\u003eÍ≥† Ï¶ùÎ™ÖÌïúÎã§. Ï¶â, ÏúÑ Í∑∏ÎûòÌîÑÎ•º Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÎ°ú Î≥ÄÍ≤ΩÌïòÏó¨ ÏµúÎåÄ Îß§Ïπ≠ÏùÑ Íµ¨ÌïòÎ©¥ \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÎ•º Íµ¨Ìï† Ïàò ÏûàÎã§Îäî ÎúªÏù¥Îã§.\r\n\r\nÍ≤∞Î°†Ï†ÅÏúºÎ°ú, \u003cspan class=\"amber-A400\"\u003eÏµúÏÜå Î≤ÑÌÖçÏä§ Ïª§Î≤Ñ\u003c/span\u003eÎ•º Íµ¨ÌïòÍ∏∞ ÏúÑÌï¥ \u003cspan class=\"teal-A400\"\u003eÏù¥Î∂Ñ Îß§Ïπ≠\u003c/span\u003e ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Íµ¨ÌòÑÌï¥Ïïº ÌïúÎã§.\r\n\r\n\u003cspan class=\"teal-A400\"\u003eÏù¥Î∂Ñ Îß§Ïπ≠\u003c/span\u003eÏùò Ïó∞ÏÇ∞Ïóê ÏÇ¨Ïö©ÌïòÎäî **Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑ**Îäî ÏïÑÎûòÏôÄ Í∞ôÏùÄ ÌäπÏßïÏùÑ Í∞ÄÏßÑÎã§.\r\n\r\n* Î™®Îì† Ï†ïÏ†êÏùÑ Îëê Í∑∏Î£πÏúºÎ°ú ÎÇòÎàå Ïàò ÏûàÎã§.\r\n* Î™®Îì† ÎÖ∏ÎìúÎäî Ìïú Í∑∏Î£πÏóêÏÑú Îã§Î•∏ Í∑∏Î£πÏúºÎ°ú Ïó∞Í≤∞ÎêúÎã§.\r\n* Í∞ôÏùÄ Í∑∏Î£πÎÅºÎ¶¨Îäî Ïó∞Í≤∞ÎêòÏßÄ ÏïäÎäîÎã§.\r\n\r\nÍ≥†Îì±ÏàòÌïôÏùÑ Î∞∞Ïõ†Îã§Î©¥ Ïö∞Î¶¨Îäî Ïù¥ÎØ∏ Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÎ•º Ï†ëÌïúÏ†ÅÏù¥ ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956906-6367ee00-d3bc-11eb-8612-b27579146961.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ ÏÇ¨ÏßÑÏùÄ ÏûÑÏùòÏùò Ìï®Ïàò $f(x)$Ïóê ÎåÄÌïú ÏãùÏùÑ ÎèÑÏãùÌôîÌïú Í≤ÉÏù¥Îã§. ÏúÑ Ìï®Ïàò ÎèÑÏãùÏùÄ Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÏùò Ï†ÅÏ†àÌïú ÏòàÏãúÍ∞Ä Îê† Ïàò ÏûàÎã§. Î™®Îì† Í∑∏Î£πÏù¥ $x$ ÌòπÏùÄ $y$Í∑∏Î£πÏúºÎ°ú ÎÇòÎâòÎ©∞, Î™®Îì† ÎÖ∏ÎìúÍ∞Ä $x$ÏóêÏÑú $y$Î°ú Ïó∞Í≤∞ÎêúÎã§.\r\n\r\n**Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÏùò Îß§Ïπ≠**ÏùÄ Í∞Å Í∑∏Î£πÏùò Î≤ÑÌÖçÏä§Î•º Îß§Ïπ≠ÌïòÎäî ÎÖ∏ÎìúÏùò ÏßëÌï©Ïù¥Îã§. Îã®, Í∞Å ÎÖ∏ÎìúÏùò ÎÅù Ï†êÏùÄ Îã§Î•∏ ÎÖ∏ÎìúÏôÄ Ï§ëÎ≥µÎêòÏßÄ ÏïäÎäîÎã§. **Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÏùò ÏµúÎåÄ Îß§Ïπ≠**ÏùÄ Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÏùò Îß§Ïπ≠Ïùò ÎÖ∏Îìú ÏàòÍ∞Ä ÏµúÎåÄÏù∏ Ï°∞Ìï©Ïù¥Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122956970-71b60a00-d3bc-11eb-9019-0ffaef2ac35b.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑÏôÄ Í∞ôÏù¥ Ïó∞Í≤∞Îêú Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÍ∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. $1$Î≤à Î≤ÑÌÖçÏä§Î•º Í∏∞Ï§ÄÏúºÎ°ú $A$ÏôÄ $B$Ïóê ÎÖ∏ÎìúÍ∞Ä Ïó∞Í≤∞ÎêòÏñ¥ÏûàÎã§. $\\overline{A1}$ÏùÑ ÏÑ†ÌÉùÌï† Í≤ΩÏö∞, $\\overline{B1}$ÏùÄ Îß§Ïπ≠ÏóêÏÑú Ï†úÏô∏ÎêúÎã§. ÎÖ∏ÎìúÏùò ÎÅù ÏÑ†Ïù¥ $1$Î≤à Î≤ÑÌÖçÏä§Î°ú ÎèôÏùºÌïòÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§. Í∞Å ÎÖ∏ÎìúÏùò ÎÅù Ï†êÏùÄ Îã§Î•∏ ÎÖ∏ÎìúÏôÄ Ï§ëÎ≥µÎêòÏßÄ ÏïäÎäîÎã§Îäî ÎßêÏùò ÏùòÎØ∏Îäî Ïù¥ÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122957021-7e3a6280-d3bc-11eb-8b24-07a0662def70.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n1. $A$ÏôÄ $1$Î≤à Î≤ÑÌÖçÏä§Î•º ÏûáÎäî ÎÖ∏Îìú $\\overline{A1}$ÏùÑ ÏÑ†ÌÉùÌïúÎã§.\r\n2. $B$ÏôÄ $1$Î≤à Î≤ÑÌÖçÏä§Î•º ÏûáÎäî ÎÖ∏Îìú $\\overline{B1}$ÏùÄ ÎÖ∏Îìú $\\overline{A1}$Ïù¥ $1$Î≤à Î≤ÑÌÖçÏä§Î•º Ìè¨Ìï®ÌïòÎØÄÎ°ú ÏÑ†ÌÉùÌï† Ïàò ÏóÜÎã§.\r\n3. ÎÖ∏Îìú $\\overline{A1}$Ïùò ÏãúÏûë Î≤ÑÌÖçÏä§Ïù∏ $A$ÏóêÎ∂ÄÌÑ∞ Îã§Î•∏ ÎÖ∏ÎìúÍ∞Ä ÏûàÎäîÏßÄ ÌÉêÏÉâÌïúÎã§.\r\n4. $A$ Î≤ÑÌÖçÏä§ÏôÄ Ïó∞Í≤∞Îêú Îã§Î•∏ ÎÖ∏ÎìúÍ∞Ä ÏóÜÏúºÎØÄÎ°ú ÎÖ∏Îìú $\\overline{A1}$Ïùò ÏÑ†ÌÉùÏùÑ Ïú†ÏßÄÌïúÎã§.\r\n5. $C$ÏôÄ $1$Î≤à Î≤ÑÌÖçÏä§Î•º ÏûáÎäî ÎÖ∏Îìú $\\overline{C1}$ÏùÑ ÏÑ†ÌÉùÌïúÎã§.\r\n6. ÎßàÏßÄÎßâ Î≤ÑÌÖçÏä§Ïù¥ÎØÄÎ°ú ÌÉêÏÉâÏùÑ Ï¢ÖÎ£åÌïòÍ≥† Í∞ØÏàòÎ•º Í≥ÑÏÇ∞ÌïúÎã§.\r\n\r\nÏù¥ÏôÄ Í∞ôÏùÄ Í≥ºÏ†ïÏúºÎ°ú Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÏùò ÏµúÎåÄ Îß§Ïπ≠Ïùò ÏàòÎäî `2`Í∞Ä ÎêúÎã§. Î¨ºÎ°† ÏµúÎåÄ Îß§Ïπ≠Ïùò Ï°∞Ìï©ÏùÄ Ïó¨Îü¨Í∞úÍ∞Ä Îê† Ïàò ÏûàÍ≤†ÏßÄÎßå, Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏóêÏÑ† \"Ï°∞Ìï©\"Ïù¥ ÏïÑÎãàÎùº \"Ïàò\"Í∞Ä Ï§ëÏöîÌïòÎØÄÎ°ú Í≤ΩÏö∞Ïùò ÏàòÎ•º Íµ¨Ìï† ÌïÑÏöîÎäî ÏóÜÎã§.\r\n\r\n\u003e **Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÏùò ÏµúÎåÄ Îß§Ïπ≠ Ï°∞Ìï©**  \r\n\u003e ÏúÑ Í∑∏ÎûòÌîÑÏùò ÏµúÎåÄ Îß§Ïπ≠ Ï°∞Ìï©ÏùÄ $[ \\overline{A1}, \\overline{C2} ]$, $[ \\overline{A1}, \\overline{C3} ]$, $[ \\overline{B1}, \\overline{C2} ]$, $[ \\overline{B1}, \\overline{C3} ]$ÏúºÎ°ú ÏµúÎåÄ Îß§Ïπ≠Ïùò ÏàòÎäî 2Ïù¥Î©∞ 4Í∞ÄÏßÄ Í≤ΩÏö∞Ïùò ÏàòÍ∞Ä Ï°¥Ïû¨ÌïúÎã§.\r\n\r\n\u003cspan class=\"teal-A400\"\u003eÏù¥Î∂Ñ Îß§Ïπ≠\u003c/span\u003eÏùÑ Î¨∏Ï†úÏóê Ï†ÅÏö©ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122957080-898d8e00-d3bc-11eb-84f6-7b504b2d93b3.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏù¥Î≤àÏóî Ï°∞Í∏à Î≥µÌï©Ï†ÅÏù∏ ÏòàÏãúÎã§. Î≤ÑÌÖçÏä§ $A$ÏôÄ $E$Í∞Ä ÌååÏÜêÎêòÏñ¥ ÏïâÏùÑ Ïàò ÏóÜÎäî ÏÉÅÌô©Ïù¥Îã§. Ïù¥Îü¨Ìïú Ï°∞Í±¥ÏóêÏÑú Ïª®Îãù Í∞ÄÎä•Ìïú ÏûêÎ¶¨Î•º ÎÖ∏ÎìúÎ°ú ÌëúÌòÑÌïòÎ©¥ ÏúÑ ÏÇ¨ÏßÑÍ≥º Í∞ôÏù¥ ÌëúÌòÑÌï† Ïàò ÏûàÎã§. Í∑úÏπôÏùò ÌäπÏÑ± ÏÉÅ, Ìïú Ï™Ω Ïó¥ÏùÄ Ïñë ÏòÜÏùò Ïó¥Ïóê ÏòÅÌñ•ÏùÑ Ï§ÄÎã§. Ï¶â, ÌôÄÏàòÏó¥Í≥º ÏßùÏàòÏó¥Î°ú Í∑∏Î£πÏùÑ ÎÇòÎàå Ïàò ÏûàÎã§. Ïó¥Ïùò ÌôÄÏßùÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÎÇòÎà† Ïù¥Î∂Ñ Í∑∏ÎûòÌîÑÎ•º ÌëúÏãúÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/122957152-9ca05e00-d3bc-
