\n\r\n|  ÎÖ∏Îìú  |   1   |   2   |   3   |   4   |   5   |   6   |   7   |   8   |\r\n| :----: | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: |\r\n| ÏßÑÏûÖÏÑ† |   -   |   -   |   -   |   -   |   -   |   -   |   -   |   -   |\r\n|  ÏãúÍ∞Ñ  |  10   |  20   |   1   |   5   |   8   |   7   |   1   |  43   |\r\n\r\n|  ÌÅê   |   1   |   2   |   3   |   4   |   5   |   6   |   7   |   8   |\r\n| :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: | :---: |\r\n\r\nÎ¨∏Ï†úÎäî 7Ïóê ÎåÄÌïú Í±¥ÏÑ§ÏãúÍ∞ÑÏùÑ ÏöîÍµ¨ÌïòÍ≥† ÏûàÏúºÎØÄÎ°ú 8ÏùÄ Î¨¥ÏãúÌï¥ÎèÑ Î¨¥Î∞©ÌïòÎã§. \r\n8Ïùò Í±¥ÏÑ§ÏãúÍ∞ÑÏùÄ $10(1) + 20(2) + 8(5) + 1(7) + 43(8)$Î°ú Ï¥ù 82Ï¥à\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n`time`, `matrix`, `link`Ïùò Î∞∞Ïó¥ ÌÅ¨Í∏∞Í∞Ä $N + 1$Ïù¥Îã§. Î≥ÑÎã§Î•∏ Ïù¥Ïú†Îäî ÏïÑÎãàÍ≥†, Í±¥Î¨ºÏùÄ 1Î≤àÎ∂ÄÌÑ∞ ÏãúÏûëÌïòÎäîÎç∞ Î∞∞Ïó¥ÏùÄ 0Î≤àÎ∂ÄÌÑ∞ ÏãúÏûëÌïúÎã§. Ïù¥Îü¨Ìïú Ï∞®Ïù¥ÏóêÏÑú Ïò§Îäî ÌòºÎûÄÏùÑ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ Í±¥Î¨ºÏù¥ Ï¥ù 4Í∞úÎ©¥ Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞Î•º 5Î°ú(0, 1, 2, 3, 4, 5)Î°ú ÏßÄÏ†ïÌïòÏó¨ 0ÏùÑ Ï†úÏô∏ÌïòÍ≥† 1Î∂ÄÌÑ∞ ÏÇ¨Ïö©ÌïúÎã§.\r\n\r\n``` java\r\nimport java.util.LinkedList;\r\nimport java.util.Queue;\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1005 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.05.31 Mon 19:11:58\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\r\n\t\t// ÏºÄÏù¥Ïä§ Í∞ØÏàò\r\n\t\tint T = scanner.nextInt();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c T; i++)\r\n\t\t{\r\n\t\t\t// Í±¥Î¨º Í∞ØÏàò\r\n\t\t\tint N = scanner.nextInt();\r\n\t\t\t\r\n\t\t\t// Í∑úÏπô(Í±¥ÏÑ§ÏãúÍ∞Ñ) Í∞ØÏàò\r\n\t\t\tint K = scanner.nextInt();\r\n\t\t\t\r\n\t\t\t// Í±¥Î¨ºÎ≥Ñ Í±¥ÏÑ§ÏãúÍ∞Ñ Î∞∞Ïó¥\r\n\t\t\tint[] time = new int[N + 1];\r\n\t\t\t\r\n\t\t\t// Í±¥Î¨ºÎ≥Ñ Ïó∞Í≤∞Ïó¨Î∂Ä Î∞∞Ïó¥\r\n\t\t\tboolean[][] maxtrix = new boolean[N + 1][N + 1];\r\n\t\t\t\r\n\t\t\t// Í±¥Î¨ºÎ≥Ñ Ïó∞Í≤∞ Í∞ØÏàò Î∞∞Ïó¥\r\n\t\t\tint[] link = new int[N + 1];\r\n\t\t\t\r\n\t\t\tfor (int j = 1; j \u003c N + 1; j++)\r\n\t\t\t{\r\n\t\t\t\ttime[j] = scanner.nextInt();\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tfor (int j = 0; j \u003c K; j++)\r\n\t\t\t{\r\n\t\t\t\t// ÌïòÏúÑ Í±¥Î¨º\r\n\t\t\t\tint X = scanner.nextInt();\r\n\t\t\t\t\r\n\t\t\t\t// ÏÉÅÏúÑ Í±¥Î¨º\r\n\t\t\t\tint Y = scanner.nextInt();\r\n\t\t\t\t\r\n\t\t\t\tmaxtrix[X][Y] = true;\r\n\t\t\t\tlink[Y]++;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Î™©Ìëú Í±¥Î¨º\r\n\t\t\tint W = scanner.nextInt();\r\n\t\t\t\r\n\t\t\tbuilder.append(calcTopologicalSort(time, maxtrix, link)[W]).append(\"\\n\");\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(builder.toString());\r\n\t\t\r\n\t\tscanner.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏúÑÏÉÅÏ†ïÎ†¨ Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param time: [int[]] Í±¥Î¨ºÎ≥Ñ Í±¥ÏÑ§ÏãúÍ∞Ñ\r\n\t * @param matrix: [boolean[][]] Í±¥Î¨ºÎ≥Ñ Ïó∞Í≤∞Ïó¨Î∂Ä\r\n\t * @param link: [int[]] Í±¥Î¨ºÎ≥Ñ Ïó∞Í≤∞ Í∞ØÏàò\r\n\t *\r\n\t * @return [int[]] Í±¥Î¨ºÎ≥Ñ Ï¢Ö Í±¥ÏÑ§ÏãúÍ∞Ñ Î∞∞Ïó¥\r\n\t */\r\n\tprivate static int[] calcTopologicalSort(int[] time, boolean[][] matrix, int[] link)\r\n\t{\r\n\t\tQueue\u003cInteger\u003e queue = new LinkedList\u003c\u003e();\r\n\t\t\r\n\t\tint[] result = new int[link.length];\r\n\t\t\r\n\t\tfor (int i = 1; i \u003c link.length; i++)\r\n\t\t{\r\n\t\t\t// ÏöîÍµ¨ Í±¥Î¨ºÏù¥ ÏóÜÎäî Í±¥Î¨ºÏùº Í≤ΩÏö∞\r\n\t\t\tif (link[i] == 0)\r\n\t\t\t{\r\n\t\t\t\tresult[i] = time[i];\r\n\t\t\t\tqueue.add(i);\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\twhile (!queue.isEmpty())\r\n\t\t{\r\n\t\t\t// ÌïòÏúÑ Í±¥Î¨º\r\n\t\t\tint prev = queue.poll();\r\n\t\t\t\r\n\t\t\tfor (int i = 1; i \u003c link.length; i++)\r\n\t\t\t{\r\n\t\t\t\t// ÌïòÏúÑ Í±¥Î¨º Í±¥ÏÑ§ÏùÑ ÏöîÍµ¨ ÌïòÎäî Í±¥Î¨ºÏùº Í≤ΩÏö∞\r\n\t\t\t\tif (matrix[prev][i])\r\n\t\t\t\t{\r\n\t\t\t\t\tresult[i] = Math.max(result[i], result[prev] + time[i]);\r\n\t\t\t\t\t\r\n\t\t\t\t\t// Ìï¥Îãπ Í±¥Î¨ºÏùò ÏöîÍµ¨ Í±¥Î¨º Í∞ØÏàò 1 Í∞êÏÜå\r\n\t\t\t\t\t--link[i];\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ÏöîÍµ¨ Í±¥Î¨ºÏù¥ ÏóÜÎäî Í±¥Î¨ºÏùº Í≤ΩÏö∞\r\n\t\t\t\t\tif (link[i] == 0)\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tqueue.add(i);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Îã§Ïù¥ÎÇòÎØπ ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç\r\n* Í∑∏ÎûòÌîÑ Ïù¥Î°†\r\n* ÏúÑÏÉÅ Ï†ïÎ†¨","url":["2021-06-01-a1005","2021","06","01","a1005"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1004Î≤à Ïñ¥Î¶∞ ÏôïÏûê","excerpt":"Ïñ¥Î¶∞ ÏôïÏûêÎäî ÏÜåÌòπÏÑ± B-664ÏóêÏÑú ÏûêÏã†Ïù¥ ÏÇ¨ÎûëÌïòÎäî Ìïú ÏÜ°Ïù¥ Ïû•ÎØ∏Î•º ÏúÑÌï¥ ÏÇ¥ÏïÑÍ∞ÑÎã§. Ïñ¥Îäê ÎÇ† Ïû•ÎØ∏Í∞Ä ÏúÑÌóòÏóê Îπ†ÏßÄÍ≤å Îêú Í≤ÉÏùÑ ÏïåÍ≤å Îêú Ïñ¥Î¶∞ ÏôïÏûêÎäî, Ïû•ÎØ∏Î•º Íµ¨ÌïòÍ∏∞ ÏúÑÌï¥ ÏùÄÌïòÏàòÎ•º Îî∞Îùº Í∏¥ Ïó¨ÌñâÏùÑ ÌïòÍ∏∞ ÏãúÏûëÌñàÎã§. ÌïòÏßÄÎßå Ïñ¥Î¶∞ ÏôïÏûêÏùò Ïö∞Ï£ºÏÑ†ÏùÄ Í∑∏Î†áÍ≤å Ï¢ãÏßÄ ÏïäÏïÑÏÑú ÌñâÏÑ±Í≥Ñ Í∞ÑÏùò Ïù¥ÎèôÏùÑ ÏµúÎåÄÌïú ÌîºÌï¥ÏÑú Ïó¨ÌñâÌï¥Ïïº ÌïúÎã§. ÏïÑÎûòÏùò Í∑∏Î¶ºÏùÄ Ïñ¥Î¶∞ ÏôïÏûêÍ∞Ä ÌéºÏ≥êÎ≥∏ ÏùÄÌïòÏàò ÏßÄÎèÑÏùò ÏùºÎ∂ÄÏù¥Îã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-05-22T21:42:23","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","Í∏∞ÌïòÌïô","SILVER","SILVER III"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-05-22-a1004.md","content":"\r\n# Ïñ¥Î¶∞ ÏôïÏûê\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1004Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1004)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\nÏñ¥Î¶∞ ÏôïÏûêÎäî ÏÜåÌòπÏÑ± B-664ÏóêÏÑú ÏûêÏã†Ïù¥ ÏÇ¨ÎûëÌïòÎäî Ìïú ÏÜ°Ïù¥ Ïû•ÎØ∏Î•º ÏúÑÌï¥ ÏÇ¥ÏïÑÍ∞ÑÎã§. Ïñ¥Îäê ÎÇ† Ïû•ÎØ∏Í∞Ä ÏúÑÌóòÏóê Îπ†ÏßÄÍ≤å Îêú Í≤ÉÏùÑ ÏïåÍ≤å Îêú Ïñ¥Î¶∞ ÏôïÏûêÎäî, Ïû•ÎØ∏Î•º Íµ¨ÌïòÍ∏∞ ÏúÑÌï¥ ÏùÄÌïòÏàòÎ•º Îî∞Îùº Í∏¥ Ïó¨ÌñâÏùÑ ÌïòÍ∏∞ ÏãúÏûëÌñàÎã§. ÌïòÏßÄÎßå Ïñ¥Î¶∞ ÏôïÏûêÏùò Ïö∞Ï£ºÏÑ†ÏùÄ Í∑∏Î†áÍ≤å Ï¢ãÏßÄ ÏïäÏïÑÏÑú ÌñâÏÑ±Í≥Ñ Í∞ÑÏùò Ïù¥ÎèôÏùÑ ÏµúÎåÄÌïú ÌîºÌï¥ÏÑú Ïó¨ÌñâÌï¥Ïïº ÌïúÎã§. ÏïÑÎûòÏùò Í∑∏Î¶ºÏùÄ Ïñ¥Î¶∞ ÏôïÏûêÍ∞Ä ÌéºÏ≥êÎ≥∏ ÏùÄÌïòÏàò ÏßÄÎèÑÏùò ÏùºÎ∂ÄÏù¥Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://onlinejudgeimages.s3-ap-northeast-1.amazonaws.com/upload/201003/dfcmhrjj_113gw6bcng2_b.gif\" width=\"512px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎπ®Í∞Ñ Ïã§ÏÑ†ÏùÄ Ïñ¥Î¶∞ ÏôïÏûêÍ∞Ä Ï∂úÎ∞úÏ†êÏóêÏÑú ÎèÑÏ∞©Ï†êÍπåÏßÄ ÎèÑÎã¨ÌïòÎäîÎç∞ ÏûàÏñ¥ÏÑú ÌïÑÏöîÌïú ÌñâÏÑ±Í≥Ñ ÏßÑÏûÖ/Ïù¥ÌÉà ÌöüÏàòÎ•º ÏµúÏÜåÌôîÌïòÎäî Í≤ΩÎ°úÏù¥Î©∞, ÏõêÏùÄ ÌñâÏÑ±Í≥ÑÏùò Í≤ΩÍ≥ÑÎ•º ÏùòÎØ∏ÌïúÎã§. Ïù¥Îü¨Ìïú Í≤ΩÎ°úÎäî Ïó¨Îü¨ Í∞ú Ï°¥Ïû¨Ìï† Ïàò ÏûàÏßÄÎßå Ï†ÅÏñ¥ÎèÑ 3Î≤àÏùò ÌñâÏÑ±Í≥Ñ ÏßÑÏûÖ/Ïù¥ÌÉàÏù¥ ÌïÑÏöîÌïòÎã§Îäî Í≤ÉÏùÑ Ïïå Ïàò ÏûàÎã§.\r\n\r\nÏúÑÏôÄ Í∞ôÏùÄ ÏùÄÌïòÏàò ÏßÄÎèÑ, Ï∂úÎ∞úÏ†ê, ÎèÑÏ∞©Ï†êÏù¥ Ï£ºÏñ¥Ï°åÏùÑ Îïå Ïñ¥Î¶∞ ÏôïÏûêÏóêÍ≤å ÌïÑÏöîÌïú ÏµúÏÜåÏùò ÌñâÏÑ±Í≥Ñ ÏßÑÏûÖ/Ïù¥ÌÉà ÌöüÏàòÎ•º Íµ¨ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±Ìï¥ Î≥¥Ïûê. (ÌñâÏÑ±Í≥ÑÏùò Í≤ΩÍ≥ÑÍ∞Ä ÎßûÎãøÍ±∞ÎÇò ÏÑúÎ°ú ÍµêÏ∞®ÌïòÎäî Í≤ΩÏö∞Îäî ÏóÜÎã§Í≥† Í∞ÄÏ†ïÌïúÎã§. ÎòêÌïú, Ï∂úÎ∞úÏ†êÏù¥ÎÇò ÎèÑÏ∞©Ï†êÏù¥ ÌñâÏÑ±Í≥Ñ Í≤ΩÍ≥ÑÏóê Í±∏Ï≥êÏßÑ Í≤ΩÏö∞ Ïó≠Ïãú ÏûÖÎ†•ÏúºÎ°ú Ï£ºÏñ¥ÏßÄÏßÄ ÏïäÎäîÎã§.)\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏûÖÎ†•Ïùò Ï≤´ Ï§ÑÏóêÎäî ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïùò Í∞úÏàò TÍ∞Ä Ï£ºÏñ¥ÏßÑÎã§. Í∑∏ Îã§Ïùå Ï§ÑÎ∂ÄÌÑ∞ Í∞ÅÍ∞ÅÏùò ÌÖåÏä§Ìä∏ÏºÄÏù¥Ïä§Ïóê ÎåÄÌï¥ Ï≤´Ïß∏ Ï§ÑÏóê Ï∂úÎ∞úÏ†ê $(x_1, y_1)$Í≥º ÎèÑÏ∞©Ï†ê $(x_2, y_2)$Ïù¥ Ï£ºÏñ¥ÏßÑÎã§. Îëê Î≤àÏß∏ Ï§ÑÏóêÎäî ÌñâÏÑ±Í≥ÑÏùò Í∞úÏàò $n$Ïù¥ Ï£ºÏñ¥ÏßÄÎ©∞, ÏÑ∏ Î≤àÏß∏ Ï§ÑÎ∂ÄÌÑ∞ nÏ§ÑÏóê Í±∏Ï≥ê ÌñâÏÑ±Í≥ÑÏùò Ï§ëÏ†êÍ≥º Î∞òÏßÄÎ¶Ñ $(c_x, c_y, r)$Ïù¥ Ï£ºÏñ¥ÏßÑÎã§. ÏûÖÎ†•Ï†úÌïúÏùÄ Îã§ÏùåÍ≥º Í∞ôÎã§. $(-1000 ‚â§ x_1, y_1, x_2, y_2, c_x, c_y ‚â§ 1000, 1 ‚â§ r ‚â§ 1000, 1 ‚â§ n ‚â§ 50)$\r\n\r\nÏ¢åÌëúÏôÄ Î∞òÏßÄÎ¶ÑÏùÄ Î™®Îëê Ï†ïÏàòÏù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÍ∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïóê ÎåÄÌï¥ Ïñ¥Î¶∞ ÏôïÏûêÍ∞Ä Í±∞Ï≥êÏïº Ìï† ÏµúÏÜåÏùò ÌñâÏÑ±Í≥Ñ ÏßÑÏûÖ/Ïù¥ÌÉà ÌöüÏàòÎ•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n2\r\n-5 1 12 1\r\n7\r\n1 1 8\r\n-3 -1 1\r\n2 2 2\r\n5 5 1\r\n-4 5 1\r\n12 1 1\r\n12 1 2\r\n-5 1 5 1\r\n1\r\n0 0 2\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n3\r\n0\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\n1002Î≤àÏß∏ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÎÇ¥Ïö©ÏùÑ ÏùëÏö©ÌïòÎ©¥ ÏâΩÍ≤å ÌíÄ Ïàò ÏûàÎäî Î¨∏Ï†úÏù∏ Í≤É Í∞ôÎã§. Ïã§Ï†úÎ°ú Î≥ÑÎã§Î•∏ Î†àÌçºÎü∞Ïä§Î•º Ï∞æÏßÄÎèÑ ÏïäÍ≥† ÌíÄ Ïàò ÏûàÏóàÏúºÎãà.\r\n\r\nÎ¨∏Ï†úÎ•º ÌíÄÍ∏∞ Ï†ÑÏóê Î™á Í∞ÄÏßÄ ÏßëÍ≥† ÎÑòÏïÑÍ∞à Í≤å ÏûàÎã§.  \r\nÏà´ÏûêÎì§ ÎïåÎ¨∏Ïóê ÏûÖÎ†•Ïùò Ìïú ÏÑ∏Ìä∏Î•º Ï∞©Í∞ÅÌïòÍ∏∞ ÏâΩÎã§.\r\n\r\nÏúÑ ÏòàÏ†úÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏÑ§Î™ÖÌïòÎ©¥, Ï≤´ Î≤àÏß∏ Ïà´ÏûêÎäî ÏÑ∏Ìä∏Ïùò Í∞ØÏàò. Î≥∏Î¨∏ÏóêÏÑúÎäî `2`Ïù¥ÎØÄÎ°ú, Îëê ÏÑ∏Ìä∏Î•º ÌÖåÏä§Ìä∏ÌïòÎØÄÎ°ú Í≤∞Í≥ºÎäî Îëê Ï§ÑÏù¥ Ï∂úÎ†•ÎêúÎã§.  \r\nÏù¥ÌõÑ ÌÖåÏä§Ìä∏Ïóê ÌïÑÏöîÌïú Îç∞Ïù¥ÌÑ∞Í∞Ä Ï∂úÎ†•ÎêúÎã§.\r\n\r\n-5 1 12 1 \u003c= $x_1, y_1, x_2, y_2$  \r\n7 \u003c= ÌñâÏÑ± Í∞ØÏàò  \r\n1 1 8 \u003c= $c_{x1}, c_{y1}, r_1$  \r\n-3 -1 1  \r\n2 2 2  \r\n5 5 1  \r\n-4 5 1  \r\n12 1 1  \r\n12 1 2 \u003c= ÌñâÏÑ± Í∞ØÏàòÎßåÌÅº Ï∂úÎ†•Îê®\r\n\r\nÎòêÌïú, Í≤∞Í≥ºÎäî ÌñâÏÑ±Í≥ÑÏùò ÏßÑÏûÖ/Ïù¥ÌÉà ÌöüÏàòÎ•º ÌÜµÌãÄÏñ¥ÏÑú Ï∂úÎ†•ÌïòÎØÄÎ°ú Íµ≥Ïù¥ ÏßÑÏûÖ/Ïù¥ÌÉàÏùÑ Íµ¨Î∂ÑÌïòÏó¨ Ï†ÄÏû•Ìï† ÌïÑÏöîÎäî ÏóÜÎã§.\r\n\r\nÎ¨∏Ï†úÏóêÏÑú **Ï∂úÎ∞úÏ†êÏóêÏÑú ÎèÑÏ∞©Ï†êÍπåÏßÄ Í∞ÄÎäîÎç∞ ÌÜµÍ≥ºÌï¥ÏïºÌïòÎäî ÌñâÏÑ±Í≥Ñ(Ïù¥Ìïò Ïõê, circle)Ïùò ÏµúÏÜå**Î•º Î™©Ï†ÅÏúºÎ°ú ÎëêÍ∏∞ ÎïåÎ¨∏Ïóê, Î∞òÎìúÏãú ÌÜµÍ≥ºÌï¥ÏïºÌïòÎäî ÏõêÎßå Í≥ÑÏÇ∞ÌïòÎ©¥ ÎêúÎã§.  \r\nÏ∂úÎ∞ú/ÎèÑÏ∞©Ï†êÏù¥ ÏûÑÏùòÏùò Ïõê ÏïàÏóê Ìè¨Ìï®Îê† Í≤ΩÏö∞ Î∞òÎìúÏãú ÏßÑÏûÖ/Ïù¥ÌÉàÏù¥ ÏùºÏñ¥ÎÇúÎã§. Îî∞ÎùºÏÑú, Ï∂úÎ∞ú/ÎèÑÏ∞©Ï†êÏùÑ Ïò®Ï†ÑÌûà Ìè¨Ìï®ÌïòÎäî ÏõêÏùò Í∞ØÏàòÎ•º Í≥ÑÏÇ∞ÌïòÎ©¥ ÏßÑÏûÖ/Ïù¥ÌÉàÏùò ÌöüÏàòÎ•º Íµ¨Ìï† Ïàò ÏûàÎã§.  \r\nÏ£ºÏùòÌï† Ï†êÏù¥ ÏûàÎäîÎç∞, **Ìïú ÏõêÏù¥ Ï∂úÎ∞ú/ÎèÑÏ∞©Ï†êÏùÑ Î™®Îëê Ìè¨Ìï®Ìï† Í≤ΩÏö∞ Í≥ÑÏÇ∞ÏóêÏÑú Ï†úÏô∏**ÏãúÏºúÏïº ÌïúÎã§.  \r\nÌïòÎÇòÏùò ÏõêÏù¥ Ï∂úÎ∞ú/ÎèÑÏ∞©Ï†êÏùÑ Ï†ÑÎ∂Ä Ìè¨Ìï®Ìï† Í≤ΩÏö∞, Ïõê ÏïàÏóêÏÑú Ïù¥ÎèôÌïòÍ∏∞ ÎïåÎ¨∏Ïóê ÏßÑÏûÖ/Ïù¥ÌÉàÏù¥ ÏùºÏñ¥ÎÇòÏßÄ ÏïäÍ∏∞ ÎïåÎ¨∏.  \r\n\r\n![example](https://user-images.githubusercontent.com/50317129/120758690-188d5000-c54d-11eb-917c-f910eb7b3199.png)\r\n\r\nÏõêÎ¶¨Îäî Í∞ÑÎã®ÌïòÎã§. ÏõêÏ†êÍ≥º Ï†êÏùò Í±∞Î¶¨Î•º Í≥ÑÏÇ∞ÌïúÎã§. Í≥ÑÏÇ∞Ìïú Í±∞Î¶¨Í∞Ä ÏõêÏùò Î∞òÏßÄÎ¶ÑÎ≥¥Îã§ ÏßßÏùÑ Í≤ΩÏö∞, Ìï¥Îãπ ÏõêÏùÄ Ï†êÏùÑ Ìè¨Ìï®ÌïòÎäî ÏÖàÏù¥Îã§.  \r\nÏù¥Î•º ÏãùÏúºÎ°ú Ï†ïÎ¶¨ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|     Î≥ÄÏàò     |      ÏùòÎØ∏      |\r\n| :----------: | :------------: |\r\n|   $x$, $y$   |   ÏõêÏ†ê Ï¢åÌëú    |\r\n| $x_o$, $y_o$ | ÏõêÏùò ÏõêÏ†ê Ï¢åÌëú |\r\n|     $r$      |  ÏõêÏùò Î∞òÏßÄÎ¶Ñ   |\r\n\r\nÎ≥ÄÏàòÎäî ÏúÑ ÌëúÏôÄ Í∞ôÏù¥ Ï†ïÏùòÌïòÍ≥† \u003cspan class=\"green-A700\"\u003eÌïú ÏõêÏù¥ ÏõêÏ†êÏùÑ Ìè¨Ìï®ÌïòÎäî Ïãù\u003c/span\u003eÏùÑ Ï†ÑÍ∞úÌïúÎã§.\r\n\r\n$$\r\n\\sqrt{(x_0 - x)^2 + (y_0 - y)^2} \u003c r\r\n$$\r\n\r\nÏúÑ ÏãùÏùÑ ÏΩîÎìúÎ°ú ÌëúÌòÑÌïòÎ©¥ ÎêòÎäî ÎπÑÍµêÏ†Å Í∞ÑÎã®Ìïú ÏïåÍ≥†Î¶¨Ï¶òÏù¥Îã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1004 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.04.24 Sat 02:15:31\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\t\t\r\n\t\tint length = scanner.nextInt();\r\n\t\tscanner.nextLine();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c length; i++)\r\n\t\t{\r\n\t\t\tString base = scanner.nextLine();\r\n\t\t\t\r\n\t\t\tint x_start = Integer.parseInt(base.split(\" \")[0]);\r\n\t\t\tint y_start = Integer.parseInt(base.split(\" \")[1]);\r\n\t\t\t\r\n\t\t\tint x_end = Integer.parseInt(base.split(\" \")[2]);\r\n\t\t\tint y_end = Integer.parseInt(base.split(\" \")[3]);\r\n\t\t\t\r\n\t\t\tint through = 0;\r\n\t\t\t\r\n\t\t\tint count = scanner.nextInt();\r\n\t\t\tscanner.nextLine();\r\n\t\t\t\r\n\t\t\tfor (int j = 0; j \u003c count; j++)\r\n\t\t\t{\r\n\t\t\t\tString circle = scanner.nextLine();\r\n\t\t\t\t\r\n\t\t\t\tint x = Integer.parseInt(circle.split(\" \")[0]);\r\n\t\t\t\tint y = Integer.parseInt(circle.split(\" \")[1]);\r\n\t\t\t\tint r = Integer.parseInt(circle.split(\" \")[2]);\r\n\t\t\t\t\r\n\t\t\t\tboolean hasStartContain = hasContain(x_start, y_start, x, y, r);\r\n\t\t\t\tboolean hasEndContain = hasContain(x_end, y_end, x, y, r);\r\n\t\t\t\t\r\n\t\t\t\t// Ìï¥Îãπ ÌñâÏÑ±Ïù¥ Ï∂úÎ∞ú ÌòπÏùÄ ÎèÑÏ∞©Ï†ê Ï§ë ÌïòÎÇòÎßåÏùÑ Ìè¨Ìï®Ìï† Í≤ΩÏö∞\r\n\t\t\t\tif (!(hasStartContain \u0026\u0026 hasEndContain) \u0026\u0026 (hasStartContain || hasEndContain))\r\n\t\t\t\t{\r\n\t\t\t\t\tthrough++;\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tSystem.out.println(through);\r\n\t\t}\r\n\t\t\r\n\t\tscanner.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï∂úÎ∞ú/ÎèÑÏ∞©Ï†ê Ìè¨Ìï® Ïó¨Î∂Ä Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param xo: [int] Ï∂úÎ∞ú/ÎèÑÏ∞©Ï†êÏùò xÏ¢åÌëú\r\n\t * @param yo: [int] Ï∂úÎ∞ú/ÎèÑÏ∞©Ï†êÏùò yÏ¢åÌëú\r\n\t * @param x: [int] ÌñâÏÑ±Ïùò xÏ¢åÌëú\r\n\t * @param y: [int] ÌñâÏÑ±Ïùò yÏ¢åÌëú\r\n\t * @param r: [int] ÌñâÏÑ±Ïùò Î∞òÏßÄÎ¶Ñ\r\n\t *\r\n\t * @return [boolean] Ï∂úÎ∞ú/ÎèÑÏ∞©Ï†ê Ìè¨Ìï® Ïó¨Î∂Ä\r\n\t */\r\n\tprivate static boolean hasContain(int xo, int yo, int x, int y, int r)\r\n\t{\r\n\t\treturn Math.sqrt(Math.pow(xo - x, 2) + Math.pow(yo - y, 2)) \u003c r;\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Í∏∞ÌïòÌïô","url":["2021-05-22-a1004","2021","05","22","a1004"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1003Î≤à ÌîºÎ≥¥ÎÇòÏπò Ìï®Ïàò","excerpt":"Îã§Ïùå ÏÜåÏä§Îäî NÎ≤àÏß∏ ÌîºÎ≥¥ÎÇòÏπò ÏàòÎ•º Íµ¨ÌïòÎäî C++ Ìï®ÏàòÏù¥Îã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-05-21T23:29:03","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥","Dynamic Programming(ÎèôÏ†Å ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç)","SILVER","SILVER III"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-05-21-a1003.md","content":"\r\n# ÌîºÎ≥¥ÎÇòÏπò Ìï®Ïàò\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1003Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1003)\r\n\r\n## Ï°∞Í±¥\r\n\r\n|        ÏãúÍ∞ÑÏ†úÌïú         | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :---------------------: | :---------: |\r\n| 0.25Ï¥à (Ï∂îÍ∞Ä ÏãúÍ∞Ñ ÏóÜÏùå) |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\nÎã§Ïùå ÏÜåÏä§Îäî NÎ≤àÏß∏ ÌîºÎ≥¥ÎÇòÏπò ÏàòÎ•º Íµ¨ÌïòÎäî C++ Ìï®ÏàòÏù¥Îã§.\r\n\r\n``` cpp\r\nint fibonacci(int n) {\r\n    if (n == 0) {\r\n        printf(\"0\");\r\n        return 0;\r\n    } else if (n == 1) {\r\n        printf(\"1\");\r\n        return 1;\r\n    } else {\r\n        return fibonacci(n‚Äê1) + fibonacci(n‚Äê2);\r\n    }\r\n}\r\n```\r\n\r\n$fibonacci(3)$ÏùÑ Ìò∏Ï∂úÌïòÎ©¥ Îã§ÏùåÍ≥º Í∞ôÏùÄ ÏùºÏù¥ ÏùºÏñ¥ÎÇúÎã§.\r\n\r\n* $fibonacci(3)$ÏùÄ $fibonacci(2)$ÏôÄ $fibonacci(1)$ (Ï≤´ Î≤àÏß∏ Ìò∏Ï∂ú)ÏùÑ Ìò∏Ï∂úÌïúÎã§.\r\n* $fibonacci(2)$Îäî $fibonacci(1)$ (Îëê Î≤àÏß∏ Ìò∏Ï∂ú)Í≥º $fibonacci(0)$ÏùÑ Ìò∏Ï∂úÌïúÎã§.\r\n* Îëê Î≤àÏß∏ Ìò∏Ï∂úÌïú $fibonacci(1)$ÏùÄ 1ÏùÑ Ï∂úÎ†•ÌïòÍ≥† 1ÏùÑ Î¶¨ÌÑ¥ÌïúÎã§.\r\n* $fibonacci(0)$ÏùÄ 0ÏùÑ Ï∂úÎ†•ÌïòÍ≥† 0ÏùÑ Î¶¨ÌÑ¥ÌïúÎã§.\r\n* $fibonacci(2)$Îäî $fibonacci(1)$Í≥º $fibonacci(0)$Ïùò Í≤∞Í≥ºÎ•º ÏñªÍ≥†, 1ÏùÑ Î¶¨ÌÑ¥ÌïúÎã§.\r\n* Ï≤´ Î≤àÏß∏ Ìò∏Ï∂úÌïú $fibonacci(1)$ÏùÄ 1ÏùÑ Ï∂úÎ†•ÌïòÍ≥†, 1ÏùÑ Î¶¨ÌÑ¥ÌïúÎã§.\r\n* $fibonacci(3)$ÏùÄ $fibonacci(2)$ÏôÄ $fibonacci(1)$Ïùò Í≤∞Í≥ºÎ•º ÏñªÍ≥†, 2Î•º Î¶¨ÌÑ¥ÌïúÎã§.\r\n\r\n1ÏùÄ 2Î≤à Ï∂úÎ†•ÎêòÍ≥†, 0ÏùÄ 1Î≤à Ï∂úÎ†•ÎêúÎã§. NÏù¥ Ï£ºÏñ¥Ï°åÏùÑ Îïå, $fibonacci(N)$ÏùÑ Ìò∏Ï∂úÌñàÏùÑ Îïå, 0Í≥º 1Ïù¥ Í∞ÅÍ∞Å Î™á Î≤à Ï∂úÎ†•ÎêòÎäîÏßÄ Íµ¨ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ Ï†ÅÏÑ±ÌïòÏãúÏò§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïùò Í∞úÏàò TÍ∞Ä Ï£ºÏñ¥ÏßÑÎã§.  \r\nÍ∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Îäî Ìïú Ï§ÑÎ°ú Ïù¥Î£®Ïñ¥Ï†∏ ÏûàÍ≥†, NÏù¥ Ï£ºÏñ¥ÏßÑÎã§. NÏùÄ 40Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞Ïàò ÎòêÎäî 0Ïù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÍ∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§ÎßàÎã§ 0Ïù¥ Ï∂úÎ†•ÎêòÎäî ÌöüÏàòÏôÄ 1Ïù¥ Ï∂úÎ†•ÎêòÎäî ÌöüÏàòÎ•º Í≥µÎ∞±ÏúºÎ°ú Íµ¨Î∂ÑÌï¥ÏÑú Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n3\r\n0\r\n1\r\n3\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n1 0\r\n0 1\r\n1 2\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÏïåÍ≥†Î¶¨Ï¶ò ÌíÄÎ©¥ÏÑú ÎäêÎÅºÎäî Í±∞ÏßÄÎßå, Î¨∏Ï†úÍ∞Ä Î≠ò ÎßêÌïòÎäî ÏßÄ Ïù¥Ìï¥Í∞Ä Ïïà ÎêòÎäî Í≤ΩÏö∞Í∞Ä ÎßéÏùÄ Í≤É Í∞ôÎã§. ÎÇ¥Í∞Ä Î©çÏ≤≠Ìï¥ÏÑú Í∑∏Îü∞Í±¥Í∞Ä.\r\n\r\nÏù¥ Î¨∏Ï†úÎ•º ÌíÄÍ∏∞ ÏúÑÌï¥ÏÑ†, ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Ïóê ÎåÄÌïú ÏãùÏùÑ Ïù¥Ìï¥ÌïòÍ≥† ÏûàÏñ¥Ïïº ÌïúÎã§.  \r\nÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Ïù¥ $f()$Ïùº Îïå, $n$Î≤àÏß∏ ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Ïùò ÏãùÏùÄ $f(n) = f(n - 1) + f(n - 2)$Î°ú Ï†ïÏùòÌï† Ïàò ÏûàÎã§.\r\n\r\n$n = 0, 1$Ïùº ÎïåÏùò Ï¥àÍ∏∞Í∞íÏù¥ Ï†ïÌï¥Ï†∏ÏûàÎã§. (ÏãùÏùò ÌäπÏÑ± ÏÉÅ Ï¥àÍ∏∞Í∞íÏù¥ ÏóÜÏúºÎ©¥ Í≥ÑÏÇ∞Ìï† ÏàòÍ∞Ä ÏóÜÎã§.)  \r\n$f(0) = 0$  \r\n$f(1) = 1$  \r\nÏ¥àÍ∏∞Í∞íÏùÄ ÏúÑÏôÄ Í∞ôÏúºÎ©∞, Ïã§ÏßàÏ†ÅÏúºÎ°ú $n \u003e= 2$ Î∂ÄÌÑ∞ ÏùòÎØ∏ÏûàÎäî Ïó∞ÏÇ∞Ïù¥ ÏàòÌñâÎêúÎã§.\r\n\r\nÎã§Ïãú Î¨∏Ï†úÎ°ú ÎèåÏïÑÍ∞ÄÏÑú, ÏûÑÏùòÏùò Ïàò NÏù¥ Ï£ºÏñ¥Ïßà Í≤ΩÏö∞ $f(N)$ÏùÑ ÏàòÌñâÌïòÎ©¥ÏÑú $f(0)$, $f(1)$Ïù¥ Î™á Î≤à Ìò∏Ï∂úÎêòÎäîÏßÄÎ•º Íµ¨ÌïòÎ©¥ ÎêúÎã§.  \r\nÏòàÎ•º Îì§Ïñ¥, $N = 4$ÎùºÍ≥† Í∞ÄÏ†ïÌïòÍ≥† ÏãùÏùÑ Ï†ÑÍ∞úÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.  \r\n$f(4) = f(3) + f(2)$  \r\nÏúÑ ÏãùÏóêÏÑú $f(3)$ÏùÄ $f(2) + f(1)$Î°ú ÏπòÌôòÌï† Ïàò ÏûàÏúºÎ©∞, Í∞ôÏùÄ Ïù¥Ïú†Î°ú $f(2)$ Ïó≠Ïãú $f(1) + f(0)$ÏúºÎ°ú ÏπòÌôò Í∞ÄÎä•ÌïòÎã§.  \r\n$f(4) = f(2) + f(1) + f(1) + f(0)$  \r\n$= f(1) + f(0) + f(1) + f(1) + f(0)$\r\n\r\nÍ≤∞Í≥ºÏ†ÅÏúºÎ°ú $f(4) = 2(f0) + 3f(1)$Î°ú Ï†ïÎ¶¨Ìï† Ïàò ÏûàÎã§.  \r\nÎî∞ÎùºÏÑú Ïù¥ Î¨∏Ï†úÏùò ÏïåÍ≥†Î¶¨Ï¶òÏùÄ $N = 4$Ïùº Í≤ΩÏö∞ `2 3`Ïù¥ Ï∂úÎ†•ÎêòÏñ¥Ïïº ÌïúÎã§.\r\n\r\nÏö∞ÏÑ† ÏãùÏùÑ Ï†ïÎ¶¨ÌïòÏó¨ Ìïú ÎààÏóê Î≥¥Î©¥ Î¨∏Ï†ú Ìï¥Í≤∞Ïóê ÎèÑÏõÄÏù¥ Îê† Í≤É Í∞ôÎã§.  \r\nÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥ÏùÑ Ï≠â Ï†ïÎ¶¨ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|  $n$  | $f(0)$Ïùò Í∞ØÏàò | $f(1)$Ïùò Í∞ØÏàò | $f(n)$ |\r\n| :---: | :-----------: | :-----------: | :----: |\r\n|   0   |       1       |       0       |   0    |\r\n|   1   |       0       |       1       |   1    |\r\n|   2   |       1       |       1       |   1    |\r\n|   3   |       1       |       2       |   2    |\r\n|   4   |       2       |       3       |   3    |\r\n|   5   |       3       |       5       |   5    |\r\n|   6   |       5       |       8       |   8    |\r\n|   7   |       8       |      13       |   13   |\r\n|   8   |      13       |      21       |   21   |\r\n|   9   |      21       |      34       |   34   |\r\n\r\nÌëúÎ°ú Ï†ïÎ¶¨ÌïòÎãà Ïñ¥ÎäêÏ†ïÎèÑ Í∑úÏπôÏÑ±Ïù¥ ÎààÏóê Î≥¥Ïù¥Í∏∞ ÏãúÏûëÌïúÎã§.\r\n\r\n* NÏùò $f(1)$ Ï∂úÎ†• Í∞ØÏàòÎäî $f(N)$Í≥º ÎèôÏùºÌïòÎã§.  \r\n* NÏùò $f(0)$ Ï∂úÎ†• Í∞ØÏàòÎäî $f(N - 1)$Í≥º ÎèôÏùºÌïòÎã§.\r\n\r\nÏ¶â, $N = 4$Ïùº Í≤ΩÏö∞ ÏïåÍ≥†Î¶¨Ï¶òÏùÄ $f(3)$ $f(4)$Í∞Ä Ï∂úÎ†•ÎêòÎ©¥ ÎêúÎã§.\r\n\r\nÏó¨Í∏∞ÏÑú Îã®ÏàúÌïòÍ≤å ÏÉùÍ∞ÅÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÏΩîÎìúÎ•º Ïß§ Ïàò ÏûàÎã§.\r\n\r\n## ÏôÑÏÑ±....?\r\n\r\n``` java\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1003 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.04.21 Wed 23:29:03\r\n */\r\npublic class Main\r\n{\r\n\tstatic Integer[][] arr = new Integer[41][2];\r\n\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\r\n\t\t// N = 0Ïùº Îïå, 0Ïù¥ Ìò∏Ï∂úÎêòÎäî ÌöüÏàò\r\n\t\tarr[0][0] = 1;\r\n\r\n\t\t// N = 0Ïùº Îïå, 1Ïù¥ Ìò∏Ï∂úÎêòÎäî ÌöüÏàò\r\n\t\tarr[0][1] = 0;\r\n\r\n\t\t// N = 1Ïùº Îïå, 0Ïù¥ Ìò∏Ï∂úÎêòÎäî ÌöüÏàò\r\n\t\tarr[1][0] = 0;\r\n\r\n\t\t// N = 1Ïùº Îïå, 1Ïù¥ Ìò∏Ï∂úÎêòÎäî ÌöüÏàò\r\n\t\tarr[1][1] = 1;\r\n\r\n\t\tint length = scanner.nextInt();\r\n\r\n\t\tfor (int i = 0; i \u003c length; i++)\r\n\t\t{\r\n\t\t\tint n = scanner.nextInt();\r\n\r\n\t\t\tint f0 = fibonacci(n - 1);\r\n\t\t\tint f1 = fibonacci(n);\r\n\r\n\t\t\tSystem.out.println(f0 + \" \" + f1);\r\n\t\t}\r\n\t}\r\n\r\n\t/**\r\n\t * ÌîºÎ≥¥ÎÇòÏπò Í∞í Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param n: [int] Ïù∏Îç±Ïä§\r\n\t *\r\n\t * @return [int] ÌîºÎ≥¥ÎÇòÏπò Í∞í\r\n\t */\r\n\tprivate static int fibonacci(int n)\r\n\t{\r\n\t\t// Ïù∏Îç±Ïä§Í∞Ä 0Ïùº Í≤ΩÏö∞\r\n\t\tif (n == 0)\r\n\t\t{\r\n\t\t\treturn 0;\r\n\t\t}\r\n\r\n\t\t// Ïù∏Îç±Ïä§Í∞Ä 1Ïùº Í≤ΩÏö∞\r\n\t\telse if (n == 1)\r\n\t\t{\r\n\t\t\treturn 1;\r\n\t\t}\r\n\r\n\t\t// Ïù∏Îç±Ïä§Í∞Ä 2 Ïù¥ÏÉÅÏùº Í≤ΩÏö∞ (Ïó∞ÏÇ∞ Í∞ÄÎä•)\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn fibonacci(n - 1) + fibonacci(n - 2);\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ ÏΩîÎìúÎäî ÌÅ¨Í≤å Îëê Í∞ÄÏßÄ Î¨∏Ï†úÍ∞Ä ÏûàÎäîÎç∞, Ïö∞ÏÑ† $n = 0, 1$Ïùº ÎïåÏùò Ï≤òÎ¶¨Í∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ïù¥Î£®Ïñ¥ÏßÄÏßÄ ÏïäÍ≥† ÏûàÎã§.  \r\n$f(1) = f(0) + f(-1)$  \r\nNÏù¥ Î¨∏Ï†úÎêòÍ∏∞ Ïù¥Ï†ÑÏóê Ïù¥ ÏΩîÎìúÎäî Îü∞ÌÉÄÏûÑ ÏãúÍ∞Ñ Ï¥àÍ≥ºÎ°ú Ïã§Ìå®ÌïúÎã§. ÏôúÏùºÍπå?\r\n\r\nÏúÑ ÏΩîÎìúÎäî **Î∂àÌïÑÏöîÌïú Ïó∞ÏÇ∞ÏùÑ ÎÑàÎ¨¥ ÎßéÏù¥ ÏàòÌñâÌïúÎã§.** ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Ïùò ÌäπÏÑ± ÏÉÅ $f(N)$ÏùÑ Í≥ÑÏÇ∞Ìï† Í≤ΩÏö∞, $f(N - 1)$, $f(N - 2)$ ... Îì±Í≥º Í∞ôÏù¥ N Ïù¥ÌïòÏùò ÌîºÎ≥¥ÎÇòÏπò Í∞íÍπåÏßÄ Ï†ÑÎ∂Ä Í≥ÑÏÇ∞ÌïòÍ≤å ÎêúÎã§.  \r\nÎã§Ïãú ÎßêÌïòÎ©¥, $f(6)$ÏùÑ Ïó∞ÏÇ∞Ìï† Í≤ΩÏö∞ Í≥ÑÏÇ∞ Í≥ºÏ†ïÏóêÏÑú ÏûêÏó∞Ïä§Î†à $f(4)$, $f(2)$ Îì±Ïùò ÌîºÎ≥¥ÎÇòÏπò Í∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏúÑ Ïù¥Î°†ÏùÑ ÏïåÍ≥†Î¶¨Ï¶òÏóê Ï†ÅÏö©ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÏùëÏö©Ìï† Ïàò ÏûàÎã§.  \r\nNÏùÑ Ï¥ù 3Î≤à ÏûÖÎ†•ÌïúÎã§Í≥† Í∞ÄÏ†ïÌïòÎ©¥ $N_1$, $N_2$, $N_3$ÏúºÎ°ú Íµ¨Î∂ÑÌï† Ïàò ÏûàÎã§.\r\n\r\n$N_2 = 8$ -\u003e $f(8)$ Î∂ÄÌÑ∞ $f(0)$ÍπåÏßÄÏùò Í∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÏùå.  \r\n$N_3 = 4$ -\u003e $f(4)$ Î∂ÄÌÑ∞ $f(0)$ÍπåÏßÄÏùò Í∞íÏùÑ Íµ¨Ìï† Ïàò ÏûàÏùå.\r\n\r\nÌîºÎ≥¥ÎÇòÏπò Ïó∞ÏÇ∞Í∞íÏùÑ Ï†ÄÏû•ÌïòÎ©¥ $N_n \u003e N_n+1$Ïùº Í≤ΩÏö∞ Íµ≥Ïù¥ **Ï∂îÍ∞ÄÏ†ÅÏù∏ Ïó∞ÏÇ∞ÏùÑ ÏßÑÌñâÌïòÏßÄ ÏïäÍ≥† Ïù¥ÎØ∏ Ï†ÄÏû•Îêú Í∞íÏùÑ Ï∂úÎ†•**Îßå Ìï®ÏúºÎ°úÏç®, Îü∞ÌÉÄÏûÑ Î¶¨ÏÜåÏä§Î•º Ï§ÑÏùº Ïàò ÏûàÎã§.\r\n\r\nÌÅ¥ÎûòÏä§Ïùò Î©§Î≤ÑÎ≥ÄÏàòÎ°ú **Integer Î∞∞Ïó¥ÏùÑ ÏÑ†Ïñ∏**ÌïòÏó¨ ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥Í∞íÏùÑ Ï†ÄÏû•ÌïòÍ≥†, ÏïåÍ≥†Î¶¨Ï¶ò Ïó∞ÏÇ∞Ïóê Ïù¥Î•º ÌôúÏö©ÌïòÎ©¥ Îê† Í≤É Í∞ôÎã§.\r\n\r\n\u003e intÎäî Primitive(ÏûêÎ£åÌòï) Îç∞Ïù¥ÌÑ∞Í≥†, IntegerÎäî Wrapper ÌÅ¥ÎûòÏä§Îã§. Wrapper ÌÅ¥ÎûòÏä§Îäî null ÏûÖÎ†•Ïù¥ Í∞ÄÎä•ÌïòÎã§Îäî ÌäπÏßïÏù¥ ÏûàÏúºÎØÄÎ°ú, Integer Ïó≠Ïãú Ïà´Ïûê Ïù¥Ïô∏Ïóê nullÍ∞íÏùÑ ÏûÖÎ†•Ìï† Ïàò ÏûàÎã§.  \r\nInteger Î∞∞Ïó¥Ïùò Ï¥àÍ∏∞Í∞íÏùÄ nullÎ°ú ÏßÄÏ†ïÎêòÎØÄÎ°ú, Î∞∞Ïó¥Ïùò Í∞íÏù¥ nullÏù∏ Ïù∏Îç±Ïä§Îäî ÏïÑÏßÅ ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥ Í≥ÑÏÇ∞Ïù¥ Ïù¥Î£®Ïñ¥ÏßÄÏßÄ ÏïäÏùÄ Ïù∏Îç±Ïä§ÎùºÍ≥† ÌåêÎã®Ìï† Ïàò ÏûàÎã§.\r\n\r\nÎã§ÌñâÌûà Î¨∏Ï†úÏóêÏÑú Ï£ºÏñ¥ÏßÑ $N$Ïùò Ï°∞Í±¥ÏùÄ $0 \u003c= N \u003c= 40$Ïù¥ÎØÄÎ°ú, Î∞∞Ïó¥Ïùò Ïù∏Îç±Ïä§Îäî ÏµúÎåÄ 41ÏùÑ ÎÑòÏßÄ ÏïäÏùåÏùÑ Ïïå Ïàò ÏûàÎã§.  \r\n(Î∞∞Ïó¥ÏùÄ 0Î∂ÄÌÑ∞ ÏãúÏûëÌïòÎØÄÎ°ú 40Í∞úÍ∞Ä ÏïÑÎãå 0ÏùÑ Ìè¨Ìï®Ìïú 41Í∞úÏûÑÏóê Ïú†ÏùòÌïòÏûê)\r\n\r\nÏù¥ÌõÑ ÌîºÎ≥¥ÎÇòÏπò Ïó∞ÏÇ∞ÏóêÏÑú Í∞Å Í≥ºÏ†ïÏùò Í∞íÏùÑ Î∞∞Ïó¥Ïóê Ï†ÄÏû•ÌïòÎäî Î°úÏßÅÏùÑ Ï∂îÍ∞ÄÌïúÎã§.  \r\nÎ∞∞Ïó¥Ïùò Í∞íÏù¥ nullÏùº Í≤ΩÏö∞, ÏïÑÏßÅ Ïó∞ÏÇ∞Ïù¥ ÏßÑÌñâÎêòÏßÄ ÏïäÏïòÏúºÎØÄÎ°ú ÌîºÎ≥¥ÎÇòÏπò Ïó∞ÏÇ∞ÏùÑ ÏàòÌñâÌïòÍ≥† Î∞∞Ïó¥Ïóê Ï†ÄÏû•ÌïúÎã§.  \r\nÎ∞òÎåÄÎ°ú, Î∞∞Ïó¥Ïù¥ ÌäπÏ†ï Ïà´ÏûêÍ∞íÏùÑ Í∞ÄÏßà Í≤ΩÏö∞, Ïù¥ÎØ∏ Ïó∞ÏÇ∞Ïù¥ ÏßÑÌñâÎêú Ïù∏Îç±Ïä§Ïù¥ÎØÄÎ°ú Î≥ÑÎèÑÏùò Ïó∞ÏÇ∞ÏùÑ Í±∞ÏπòÏßÄ ÏïäÍ≥† Ìï¥Îãπ Í∞íÏùÑ Î∞îÎ°ú Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\npackage all.a1003;\r\n\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1003 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.04.21 Wed 23:29:03\r\n */\r\npublic class Main\r\n{\r\n\tstatic Integer[] arr = new Integer[41];\r\n\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\r\n\t\t// ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥ Ï¥àÍ∏∞Í∞í (N = 0)\r\n\t\tarr[0] = 0;\r\n\r\n\t\t// ÌîºÎ≥¥ÎÇòÏπò ÏàòÏó¥ Ï¥àÍ∏∞Í∞í (N = 1)\r\n\t\tarr[1] = 1;\r\n\r\n\t\tint length = scanner.nextInt();\r\n\r\n\t\tfor (int i = 0; i \u003c length; i++)\r\n\t\t{\r\n\t\t\tint n = scanner.nextInt();\r\n\r\n\t\t\tfibonacci(n);\r\n\r\n\t\t\t// nÏù¥ 0Ïùº Í≤ΩÏö∞\r\n\t\t\tif (n == 0)\r\n\t\t\t{\r\n\t\t\t\tSystem.out.println(\"1 0\");\r\n\t\t\t}\r\n\r\n\t\t\t// nÏù¥ 1Ïùº Í≤ΩÏö∞\r\n\t\t\telse if (n == 1)\r\n\t\t\t{\r\n\t\t\t\tSystem.out.println(\"0 1\");\r\n\t\t\t}\r\n\r\n\t\t\t// Ï¥àÍ∏∞Í∞íÏù¥ ÏïÑÎãê Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tSystem.out.println(new StringBuffer().append(arr[n - 1]).append(\" \").append(arr[n]).toString());\r\n\t\t\t}\r\n\t\t}\r\n\r\n\t\tscanner.close();\r\n\t}\r\n\r\n\t/**\r\n\t * ÌîºÎ≥¥ÎÇòÏπò Í∞í Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param n: [int] Ïù∏Îç±Ïä§\r\n\t *\r\n\t * @return [int] ÌîºÎ≥¥ÎÇòÏπò Í∞í\r\n\t */\r\n\tprivate static int fibonacci(int n)\r\n\t{\r\n\t\t// Ìï¥Îãπ Ïù∏Îç±Ïä§Ïùò ÌîºÎ≥¥ÎÇòÏπòÍ∞Ä ÏïÑÏßÅ Ïó∞ÏÇ∞ÎêòÏßÄ ÏïäÏïòÏùÑ Í≤ΩÏö∞\r\n\t\tif (arr[n] == null)\r\n\t\t{\r\n\t\t\tarr[n] = fibonacci(n - 1) + fibonacci(n - 2);\r\n\t\t}\r\n\r\n\t\treturn arr[n];\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Îã§Ïù¥ÎÇòÎØπ ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç","url":["2021-05-21-a1003","2021","05","21","a1003"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1002Î≤à ÌÑ∞Î†õ","excerpt":"Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌôòÏùÄ ÌÑ∞Î†õÏóê Í∑ºÎ¨¥ÌïòÎäî ÏßÅÏõêÏù¥Îã§. ÌïòÏßÄÎßå ÏõåÎÇô Ï°¥Ïû¨Í∞êÏù¥ ÏóÜÏñ¥ÏÑú Ïù∏Íµ¨ÏàòÎäî Ï∞®ÏßÄÌïòÏßÄ ÏïäÎäîÎã§. Îã§ÏùåÏùÄ Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌòÑÏùò ÏÇ¨ÏßÑÏù¥Îã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-05-21T21:56:10","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","Í∏∞ÌïòÌïô","SILVER","SILVER IV"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-05-21-a1002.md","content":"\r\n# ÌÑ∞Î†õ\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1002Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1002)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\nÏ°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌôòÏùÄ ÌÑ∞Î†õÏóê Í∑ºÎ¨¥ÌïòÎäî ÏßÅÏõêÏù¥Îã§. ÌïòÏßÄÎßå ÏõåÎÇô Ï°¥Ïû¨Í∞êÏù¥ ÏóÜÏñ¥ÏÑú Ïù∏Íµ¨ÏàòÎäî Ï∞®ÏßÄÌïòÏßÄ ÏïäÎäîÎã§. Îã§ÏùåÏùÄ Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌòÑÏùò ÏÇ¨ÏßÑÏù¥Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://www.acmicpc.net/upload/201003/dfcmhrjj_142c3w76qg8_b.jpg\" width=\"128px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏù¥ÏÑùÏõêÏùÄ Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌôòÏóêÍ≤å ÏÉÅÎåÄÌé∏ ÎßàÎ¶∞(Î•òÏû¨ÏòÅ)Ïùò ÏúÑÏπòÎ•º Í≥ÑÏÇ∞ÌïòÎùºÎäî Î™ÖÎ†πÏùÑ ÎÇ¥Î†∏Îã§. Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌôòÏùÄ Í∞ÅÍ∞Å ÏûêÏã†Ïùò ÌÑ∞Î†õ ÏúÑÏπòÏóêÏÑú ÌòÑÏû¨ Ï†ÅÍπåÏßÄÏùò Í±∞Î¶¨Î•º Í≥ÑÏÇ∞ÌñàÎã§.  \r\nÏ°∞Í∑úÌòÑÏùò Ï¢åÌëú $(x_1, y_1)$ÏôÄ Î∞±ÏäπÌôòÏùò Ï¢åÌëú $(x_2, y_2)$Í∞Ä Ï£ºÏñ¥ÏßÄÍ≥†, Ï°∞Í∑úÌòÑÏù¥ Í≥ÑÏÇ∞Ìïú Î•òÏû¨Î™ÖÍ≥ºÏùò Í±∞Î¶¨ $r_1$Í≥º Î∞±ÏäπÌôòÏù¥ Í≥ÑÏÇ∞Ìïú Î•òÏû¨Î™ÖÍ≥ºÏùò Í±∞Î¶¨ $r_2$Í∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, Î•òÏû¨Î™ÖÏù¥ ÏûàÏùÑ Ïàò ÏûàÎäî Ï¢åÌëúÏùò ÏàòÎ•º Ï∂úÎ†•ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïùò Í∞úÏàò TÍ∞Ä Ï£ºÏñ¥ÏßÑÎã§. Í∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Îäî Îã§ÏùåÍ≥º Í∞ôÏù¥ Ïù¥Î£®Ïñ¥Ï†∏ ÏûàÎã§.  \r\nÌïú Ï§ÑÏóê $x_1$, $y_1$, $r_1$, $x_2$, $y_2$, $r_2$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§. $x_1$, $y_1$, $x_2$, $y_2$Îäî -10,000Î≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÍ≥†, 10,000Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ Ï†êÏàòÏù¥Í≥†, $r_1$, $r_2$Îäî 10,000Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÍ∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§ÎßàÎã§ Î•òÏû¨Î™ÖÏù¥ ÏûàÏùÑ Ïàò ÏûàÎäî ÏúÑÏπòÏùò ÏàòÎ•º Ï∂úÎ†•ÌïúÎã§. ÎßåÏïΩ Î•òÏû¨Î™ÖÏù¥ ÏûàÏùÑ Ïàò ÏûàÎäî ÏúÑÏπòÏùò Í∞úÏàòÍ∞Ä Î¨¥ÌïúÎåÄÏùº Í≤ΩÏö∞ÏóêÎäî -1ÏùÑ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n3\r\n0 0 13 40 0 37\r\n0 0 30 0 7 4\r\n1 1 1 1 1 5\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n2\r\n1\r\n0\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÏòàÏ†úÏùò ÏöîÏÜåÎ•º ÏÇ¨Îûå Ïù¥Î¶ÑÏúºÎ°ú ÎëêÏóàÏúºÎÇò, Î¨∏Ï†ú Ïù¥Ìï¥Ïóê Î∞©Ìï¥Í∞Ä ÎêòÎãà Í∞ÑÎã®ÌïòÍ≤å ÏÑúÏà†ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.  \r\nÏûÑÏùòÏùò ÏúÑÏπòÏóê ÏûàÎäî Ï†ê $A$, $B$, $C$Í∞Ä Ï°¥Ïû¨ÌïòÎ©∞, $A$ÏôÄ $C$Ïùò Í±∞Î¶¨, $B$ÏôÄ $C$Ïùò Í±∞Î¶¨Í∞Ä Ï£ºÏñ¥ÏßÑÎã§.  \r\nÏù¥ Îïå, $C$Í∞Ä Ïã§Ï†úÎ°ú ÏúÑÏπòÌï† Ïàò ÏûàÎäî Ï†êÏùò Í∞ØÏàòÎ•º Íµ¨ÌïòÎäî Í≤É. Ï¶â, Í∞ÑÎã®ÌïòÍ≤å **Îëê ÏõêÏùò Ï†ëÏ†êÏùÑ Íµ¨ÌïòÎäî Î¨∏Ï†ú**ÎùºÍ≥† Ï†ïÏùòÌï† Ïàò ÏûàÎã§.  \r\nÏõêÏù¥ ÏôÑÎ≤ΩÌïòÍ≤å Í≤πÏπ† Í≤ΩÏö∞, **Í∑∏ ÏàòÍ∞Ä Î¨¥ÏàòÌûà ÎßéÏúºÎØÄÎ°ú -1Î°ú ÌëúÌòÑ**ÌïòÎùºÎäî Ï°∞Í±¥Ïù¥ Ìè¨Ìï®ÎêúÎã§.\r\n\r\nÏù¥Î•º Í∑∏Î¶ºÏúºÎ°ú ÌëúÌòÑÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/120757881-14146780-c54c-11eb-94ee-ab79d997000e.png)\r\n\r\nÎ≥ÄÏàòÎäî ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ï†ïÎ¶¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n|  $n$  |   $x_n$   |   $y_n$   |   $r_n$    |\r\n| :---: | :-------: | :-------: | :--------: |\r\n|   1   | AÏùò xÏ¢åÌëú | AÏùò yÏ¢åÌëú | AÏùò Î∞òÏßÄÎ¶Ñ |\r\n|   2   | BÏùò xÏ¢åÌëú | BÏùò yÏ¢åÌëú | BÏùò Î∞òÏßÄÎ¶Ñ |\r\n\r\nÏºÄÏù¥Ïä§Î•º ÏÑ∏Î∂ÑÌôîÌïòÎ©¥ Ï¥ù 6Í∞ÄÏßÄÎ°ú ÎÇòÎàå Ïàò ÏûàÎã§.\r\n\r\n1. Îëê ÏõêÏù¥ Ï†ïÌôïÌûà Í≤πÏπ† Í≤ΩÏö∞ (-1)\r\n2. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (0)\r\n3. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (0)\r\n4. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞ (1)\r\n5. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞ (1)\r\n6. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (2)\r\n\r\nÎ≥∏ ÌíÄÏù¥ÏóêÏÑ† $x_1$, $y_1$Í≥º $x_2$, $y_2$Ïùò Í±∞Î¶¨($distance$) Î∞è $r_1$, $r_2$Î•º Ìï©Ìïú Í∏∏Ïù¥($sum$)ÏôÄ Î∫Ä Í∏∏Ïù¥($sub$)Ïùò Ï†àÎåÄÍ∞íÏùÑ Ïù¥Ïö©ÌïòÏó¨ ÏßÑÌñâÌïúÎã§.\r\n\r\n$$\r\ndistance = \\sqrt{(x_1 - x_2)^2 + (y_1 - y_2)^2}\r\n$$\r\n\r\n$$\r\nsum = r_1 + r_2\r\n$$\r\n\r\n$$\r\nsub = \\vert r_1 - r_2 \\vert\r\n$$\r\n\r\n* \u003cb class=\"primary\"\u003ecase 1 - Îëê ÏõêÏù¥ Ï†ïÌôïÌûà Í≤πÏπ† Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏúÑÏπò Î∞è Î∞òÏßÄÎ¶ÑÏù¥ ÏÑúÎ°ú ÎèôÏùºÌïú ÏÉÅÌô©.  \r\n\t$distance$Í∞Ä 0Ïù¥Î©∞, $r_1$Í≥º $r_2$Ïùò Í∏∏Ïù¥Í∞Ä ÎèôÏùºÌï† Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 2 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏõêÏ†êÍ≥ºÏùò Í±∞Î¶¨Í∞Ä Î∞òÏßÄÎ¶ÑÏùò Ï∞®Ïù¥Î≥¥Îã§ ÏßßÏùÄ ÏÉÅÌô©.  \r\n\t$distance \u003c sub$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 3 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏõêÏ†êÍ≥ºÏùò Í±∞Î¶¨Í∞Ä Î∞òÏßÄÎ¶ÑÏùò Ìï©Î≥¥Îã§ Í∏¥ ÏÉÅÌô©.  \r\n\t$distance \u003e sum$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 4 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏõêÏ†êÍ≥ºÏùò Í±∞Î¶¨Í∞Ä Î∞òÏßÄÎ¶ÑÏùò Ï∞®Ïù¥ÏôÄ ÏùºÏπòÌïòÎäî ÏÉÅÌô©.  \r\n\t$distance == sub$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 5 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏõêÏ†êÍ≥ºÏùò Í±∞Î¶¨Í∞Ä Î∞òÏßÄÎ¶ÑÏùò Ìï©Í≥º ÏùºÏπòÌïòÎäî ÏÉÅÌô©.  \r\n\t$distance == sum$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 6 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏù¥ ÏÑúÎ°ú Ï†ÅÎãπÌûà Í≤πÏπòÎäî ÏÉÅÌô©.  \r\n\t$distance \u003c sum$ $\\\u0026\\\u0026$ $distance \u003e sub$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\nÍµ≥Ïù¥ ÏãùÏúºÎ°ú ÌëúÌòÑÌïòÏßÄ ÏïäÏïÑÎèÑ, ÏúÑÏùò 5Í∞ú ÏºÄÏù¥Ïä§Ïóê Î∂ÄÌï©ÌïòÏßÄ ÏïäÎäî Î™®Îì† ÏÉÅÌô©Ïóê Ï†ÅÏö©ÌïòÎ©¥ ÎêúÎã§.  \r\nÏúÑ ÏºÄÏù¥Ïä§Îì§ÏùÑ `if`Î¨∏ÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ Ï†ÅÏ†àÌûà ÌëúÌòÑÌïòÎ©¥ ÎêúÎã§. `switch`Î¨∏Ïùò Í≤ΩÏö∞ ÌïòÎÇòÏùò Î≥ÄÏàòÎ•º Í∏∞Ï§ÄÏúºÎ°ú Î∂ÑÍ∏∞Î•º ÌåêÎã®ÌïòÎØÄÎ°ú Ìï¥Îãπ ÏïåÍ≥†Î¶¨Ï¶òÏóê Ï†ÅÏö©ÌïòÍ∏∞Ïóî Îã§ÏÜå Î∂ÄÏ†ÅÏ†àÌïòÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1002 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.04.21 Wed 21:56:10\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\r\n\t\tint length = scanner.nextInt();\r\n\r\n\t\tfor (int i = 0; i \u003c length; i++)\r\n\t\t{\r\n\t\t\tint x1 = scanner.nextInt();\r\n\t\t\tint y1 = scanner.nextInt();\r\n\t\t\tint r1 = scanner.nextInt();\r\n\r\n\t\t\tint x2 = scanner.nextInt();\r\n\t\t\tint y2 = scanner.nextInt();\r\n\t\t\tint r2 = scanner.nextInt();\r\n\r\n\t\t\tSystem.out.println(calcPoints(x1, y1, r1, x2, y2, r2));\r\n\t\t}\r\n\t}\r\n\r\n\t/**\r\n\t * Ï†ëÏ†ê Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * case 1 - Îëê ÏõêÏù¥ Ï†ïÌôïÌûà Í≤πÏπ† Í≤ΩÏö∞ (-1)\r\n\t * case 2 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (0)\r\n\t * case 3 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (0)\r\n\t * case 4 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤Ω
