²ƒì´ë‹¤.\r\n\r\nì¦‰, ìë¦¿ìˆ˜ë³„ë¡œ ìœ íš¨í•œ DPë°°ì—´ì˜ ë²”ìœ„ëŠ” ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n$$\r\nn \\text{ì˜ ìë¦¬ ë²”ìœ„} = (n - 1) * 2 \\,\\,\\, \\sim \\,\\,\\, (n - 1) * 7\r\n$$\r\n\r\nê° ìë¦¿ìˆ˜ ë³„ë¡œ ìœ„ ë²”ìœ„ë§Œí¼ë§Œ ì‹ ê²½ì“°ë©´ ëœë‹¤.\r\n\r\n\u003cbr /\u003e\r\n\r\ní•œ ìë¦¿ìˆ˜ì—ì„œ í• ë‹¹ëœ ìˆ«ìëŠ” 0, 1, 2, 4, 7, 8ë¡œ ì—¬ì„¯ ê°€ì§€ê°€ ì¡´ì¬í•œë‹¤. ë‘ ìë¦¿ìˆ˜ ë˜í•œ ì´ ìˆ«ìë“¤ì˜ ì¡°í•©ìœ¼ë¡œë§Œ ì´ë£¨ì–´ì§„ë‹¤.\r\n\r\në”°ë¼ì„œ 00, 01, 02, ~ 84, 87, 88ì„ ì¡°í•©í•˜ì—¬ ì„ ë¶„ì˜ í•©ì„ ê°€ì§€ëŠ” ê°€ì¥ ì‘ì€ ìˆ˜ë¥¼ `dp`ì— í• ë‹¹í•œë‹¤.\r\n\r\n\u003cbr /\u003e\r\n\r\nì˜ˆë¥¼ ë“¤ì–´, `dp[2][8]`ì˜ ê²½ìš° 01, 10, 44 ë“±ì˜ ìˆ«ì ì¡°í•©ì´ ì˜¬ ìˆ˜ ìˆë‹¤. ê·¸ ì¤‘ ê°€ì¥ ì‘ì€ ìˆ˜ëŠ” 01ì´ë¯€ë¡œ, `dp[2][8] = 1`ì´ ë  ê²ƒì´ë‹¤.\r\n\r\n``` java\r\nfor (int n = 2; n \u003c dp.length; n++)\r\n{\r\n\tfor (int i = 2; i \u003c 8; i++)\r\n\t{\r\n\t\tint start = (n - 1) * 2;\r\n\t\tint end = (n - 1) * 7 + 1;\r\n\t\t\r\n\t\tfor (int j = start; j \u003c end; j++)\r\n\t\t{\r\n\t\t\tdp[n][i + j] = Math.min(dp[n][i + j], (long) Math.pow(10, n - 1) * dp[1][i] + dp[n - 1][j]);\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\në”°ë¼ì„œ ì´ë¥¼ ì‹ìœ¼ë¡œ í‘œí˜„í•˜ë©´ ìœ„ì™€ ê°™ë‹¤.\r\n\r\n* $n$: ìë¦¿ìˆ˜\r\n* $i$: $n$ì˜ ìë¦¬ì— í• ë‹¹ë  ìˆ˜ì˜ ì„ ë¶„í•©\r\n* $j$: ë‚¨ì€ ìë¦¬ì— í• ë‹¹ë  ìˆ˜ì˜ ì„ ë¶„í•©\r\n\r\n$n$ì€ ìë¦¿ìˆ˜ë¡œì¨, ì¼ì˜ ìë¦¬ëŠ” ì¼ì „ì— ì´ë¯¸ ê³„ì‚°í–ˆìœ¼ë¯€ë¡œ 2ë¶€í„° ì‹œì‘í•œë‹¤.\r\n\r\n`start`, `end`ëŠ” $n$ì˜ ìë¦¬ ë²”ìœ„ë¥¼ ì½”ë“œë¡œ ë‚˜íƒ€ë‚¸ ê²ƒì´ë‹¤.\r\n\r\n$i$ì™€ $j$ëŠ” ê°ê°ì˜ ì„ ë¶„í•©ìœ¼ë¡œ, ìœ„ì˜ ì˜ˆì‹œì—ì„œ ì„¤ëª…í•œ  **0_XX**ì—ì„œ $i$ëŠ” `_`, $j$ëŠ” `XX`ì˜ ì„ ë¶„í•©ì´ë¼ ìƒê°í•˜ë©´ ëœë‹¤.\r\n\r\n`dp[n][i + j]`ì™€ `Math.pow(10, n - 1) * dp[1][i] + dp[n - 1][j]` ì¤‘ ë” ì‘ì€ ê°’ì„ `dp` ë°°ì—´ì— í• ë‹¹í•œë‹¤.\r\n\r\nì´ë¥¼ ë°°ì—´ì´ ëë‚  ë•Œê¹Œì§€ ë°˜ë³µí•˜ë©´ DPë°°ì—´ì´ ì™„ì„±ëœë‹¤.\r\n\r\n## ì „ì²´ ì†ŒìŠ¤\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * ë°±ì¤€ ì „ì²´ 1020 ë¬¸ì œ ì•Œê³ ë¦¬ì¦˜ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://blog.itcode.dev/posts/2021/08/24/a1020\"\u003e1020 í’€ì´\u003c/a\u003e\r\n * @since 2021.07.06 11:36:34\r\n */\r\npublic class Main\r\n{\r\n\t// ìˆ«ì ì„ ë¶„ ê°¯ìˆ˜\r\n\tprivate static final int[] FLAG = { 6, 2, 5, 5, 4, 5, 6, 3, 7, 5 };\r\n\t\r\n\t// ë©”ëª¨ì´ì œì´ì…˜ ë°°ì—´\r\n\tprivate static long[][] dp;\r\n\t\r\n\t// ì…ë ¥ ìˆ«ì\r\n\tprivate static long number;\r\n\t\r\n\t// ìë¦¬ë³„ë¡œ ë¶„ë¦¬ëœ ìˆ«ì ë°°ì—´\r\n\tprivate static int[] numbers;\r\n\t\r\n\t// ìˆ«ì ìë¦¿ìˆ˜\r\n\tprivate static int N;\r\n\t\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t *\r\n\t * @throws IOException ë°ì´í„° ì…ì¶œë ¥ ì˜ˆì™¸\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ì…ë ¥ê°’\r\n\t\tString input = reader.readLine();\r\n\t\t\r\n\t\tnumber = Long.parseLong(input);\r\n\t\t\r\n\t\tnumbers = Arrays.stream(input.split(\"\")).mapToInt(Integer::parseInt).toArray();\r\n\t\t\r\n\t\tN = numbers.length;\r\n\t\t\r\n\t\tputDP();\r\n\t\t\r\n\t\tlong result = solve();\r\n\t\t\r\n\t\twriter.write(String.valueOf(result));\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * DP ì±„ìš°ê¸° í•¨ìˆ˜\r\n\t */\r\n\tprivate static void putDP()\r\n\t{\r\n\t\tdp = new long[N + 1][(N * 7) + 1];\r\n\t\t\r\n\t\t// ì „ì²´ ë°°ì—´ì„ longì˜ ìµœëŒ€ê°’ìœ¼ë¡œ ì´ˆê¸°í™”\r\n\t\tfor (long[] arr : dp)\r\n\t\t{\r\n\t\t\tArrays.fill(arr, Long.MAX_VALUE);\r\n\t\t}\r\n\t\t\r\n\t\t// ì´ˆê¸°ê°’ ì„¤ì •\r\n\t\tfor (int i = 0; i \u003c FLAG.length; i++)\r\n\t\t{\r\n\t\t\tdp[1][FLAG[i]] = Math.min(dp[1][FLAG[i]], i);\r\n\t\t}\r\n\t\t\r\n\t\t// ë°°ì—´ ì±„ìš°ê¸°\r\n\t\tfor (int n = 2; n \u003c dp.length; n++)\r\n\t\t{\r\n\t\t\tfor (int i = 2; i \u003c 8; i++)\r\n\t\t\t{\r\n\t\t\t\tint start = (n - 1) * 2;\r\n\t\t\t\tint end = (n - 1) * 7 + 1;\r\n\t\t\t\t\r\n\t\t\t\tfor (int j = start; j \u003c end; j++)\r\n\t\t\t\t{\r\n\t\t\t\t\tdp[n][i + j] = Math.min(dp[n][i + j], dp[n - 1][j] + (long) Math.pow(10, n - 1) * dp[1][i]);\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì•Œê³ ë¦¬ì¦˜ ë™ì‘ í•¨ìˆ˜\r\n\t *\r\n\t * @return [long] ë™ì¼í•œ ì„ ë¶„ì˜ ê°¯ìˆ˜ë¥¼ ê°€ì§€ëŠ” ìˆ«ìê°€ ë‚˜ì˜¤ê¸°ê¹Œì§€ ê±¸ë¦¬ëŠ” ì‹œê°„\r\n\t */\r\n\tprivate static long solve()\r\n\t{\r\n\t\t// ê²°ê³¼\r\n\t\tlong result = (long) Math.pow(10, N);\r\n\t\t\r\n\t\t// 1ì˜ ìë¦¬ ìˆ«ìë§Œ ë¹„êµ\r\n\t\tfor (int num = 0; num \u003c 10; num++)\r\n\t\t{\r\n\t\t\t// ì…ë ¥ëœ ìˆ«ìì˜ 1ì˜ ìë¦¬ê°’\r\n\t\t\tint units = numbers[N - 1];\r\n\t\t\t\r\n\t\t\t// 1ì˜ ìë¦¬ ìˆ«ìì™€ ë‹¤ë¥¸ ìˆ«ìì´ë©´ì„œ ì„ ë¶„ì˜ ê°¯ìˆ˜ëŠ” ë™ì¼í•  ê²½ìš°\r\n\t\t\tif (FLAG[units] == FLAG[num] \u0026\u0026 units != num)\r\n\t\t\t{\r\n\t\t\t\t// numì´ 1ì˜ ìë¦¬ ìˆ«ìë³´ë‹¤ í´ ê²½ìš°\r\n\t\t\t\tif (num \u003e units)\r\n\t\t\t\t{\r\n\t\t\t\t\tresult = Math.min(result, num - units);\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// numì´ 1ì˜ ìë¦¬ ìˆ«ìë³´ë‹¤ ì‘ì„ ê²½ìš°\r\n\t\t\t\telse\r\n\t\t\t\t{\r\n\t\t\t\t\tresult = Math.min(result, (long) Math.pow(10, N) + num - units);\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// ë¹„êµí•  ì„ ë¶„ì˜ ê°¯ìˆ˜ (1ì˜ ìë¦¬ë¥¼ ìœ„ì—ì„œ ì´ë¯¸ ë¹„êµí–ˆìœ¼ë¯€ë¡œ 1ì˜ ìë¦¬ì— í•´ë‹¹í•˜ëŠ” ì„ ë¶„ê°’ì„ ì´ˆê¸°ê°’ìœ¼ë¡œ ì§€ì •)\r\n\t\tint count = FLAG[numbers[N - 1]];\r\n\t\t\r\n\t\t// (10^i)ì˜ ìë¦¬ ìˆ«ìë¶€í„° í•˜ë‚˜ì”© ë¹„êµ\r\n\t\tfor (int i = 2; i \u003c N + 1; i++)\r\n\t\t{\r\n\t\t\t// (10^i-1)ì˜ ìë¦¬ê¹Œì§€ë§Œ í‘œê¸°í•œ ìˆ˜\r\n\t\t\tlong digit = number % (long) Math.pow(10, i);\r\n\t\t\t\r\n\t\t\t// (10^i)ì˜ ìë¦¿ìˆ˜ ì„ ë¶„ ê°¯ìˆ˜ ëˆ„ì \r\n\t\t\tcount += FLAG[numbers[N - i]];\r\n\t\t\t\r\n\t\t\t// (10^i)ì˜ ìë¦¿ìˆ˜ì— 0 ~ 9ë¥¼ ëŒ€ì…í•˜ì—¬ ë¹„êµ\r\n\t\t\tfor (int num = 0; num \u003c 10; num++)\r\n\t\t\t{\r\n\t\t\t\t// ë¹„êµí•  ì„ ë¶„ì˜ ê°¯ìˆ˜ì™€ í˜„ì¬ ìˆ«ìì˜ ì„ ë¶„ì˜ ê°¯ìˆ˜ì°¨ê°€ ì–‘ìˆ˜ì¼ ê²½ìš°\r\n\t\t\t\tif (count - FLAG[num] \u003e= 0)\r\n\t\t\t\t{\r\n\t\t\t\t\t// (10^i-1)ì˜ ìë¦¿ìˆ˜ì— í˜„ì¬ ìˆ«ìë¥¼ ê³±í•œ ìˆ˜\r\n\t\t\t\t\tlong pows = (long) Math.pow(10, i - 1) * num;\r\n\t\t\t\t\t\r\n\t\t\t\t\t// i-1 ìë¦¬ì—ì„œ ì„ ë¶„ì˜ í•©ì´ (count - FLAG[num])ì´ ë˜ëŠ” ê°€ì¥ ì‘ì€ ìˆ˜\r\n\t\t\t\t\tlong target = dp[i - 1][count - FLAG[num]];\r\n\t\t\t\t\t\r\n\t\t\t\t\t// powsì™€ targetì˜ í•©ì´ digitê³¼ ë‹¤ë¥´ë©°, ìœ íš¨í•œ ê°’ì„ ê°€ì§€ëŠ” ë©”ëª¨ì´ì œì´ì…˜ ë°°ì—´ì¼ ê²½ìš°\r\n\t\t\t\t\tif (digit != pows + target \u0026\u0026 target != Long.MAX_VALUE)\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tlong val = pows + target - digit;\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\t// ê³„ì‚°í•œ ê°’ì´ ìŒìˆ˜ì¼ ê²½ìš°\r\n\t\t\t\t\t\tif (val \u003c= 0)\r\n\t\t\t\t\t\t{\r\n\t\t\t\t\t\t\t// 10^N ìë¦¬ë¥¼ ë„˜ì–´ê°€ë¯€ë¡œ í•œ ì£¼ê¸°ë¥¼ ëŒì•„ ë‹¤ì‹œ ì¹´ìš´íŒ…í•´ì•¼í•œë‹¤.\r\n\t\t\t\t\t\t\tval += (long) Math.pow(10, N);\r\n\t\t\t\t\t\t}\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\tresult = Math.min(result, val);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\nì†ŒìŠ¤ëŠ” ìœ„ì™€ ê°™ë‹¤. `putDP()` ë©”ì†Œë“œëŠ” DPë°°ì—´ì„ ì „ê°œí•˜ë©°, `solve()` ë©”ì†Œë“œëŠ” ì•Œê³ ë¦¬ì¦˜ì„ ìˆ˜í–‰í•œë‹¤.\r\n\r\n``` java\r\nprivate static void putDP()\r\n{\r\n\tdp = new long[N + 1][(N * 7) + 1];\r\n\t\r\n\t// ì „ì²´ ë°°ì—´ì„ longì˜ ìµœëŒ€ê°’ìœ¼ë¡œ ì´ˆê¸°í™”\r\n\tfor (long[] arr : dp)\r\n\t{\r\n\t\tArrays.fill(arr, Long.MAX_VALUE);\r\n\t}\r\n\t\r\n\t// ì´ˆê¸°ê°’ ì„¤ì •\r\n\tfor (int i = 0; i \u003c FLAG.length; i++)\r\n\t{\r\n\t\tdp[1][FLAG[i]] = Math.min(dp[1][FLAG[i]], i);\r\n\t}\r\n\t\r\n\t// ë°°ì—´ ì±„ìš°ê¸°\r\n\tfor (int n = 2; n \u003c dp.length; n++)\r\n\t{\r\n\t\tfor (int i = 2; i \u003c 8; i++)\r\n\t\t{\r\n\t\t\tint start = (n - 1) * 2;\r\n\t\t\tint end = (n - 1) * 7 + 1;\r\n\t\t\t\r\n\t\t\tfor (int j = start; j \u003c end; j++)\r\n\t\t\t{\r\n\t\t\t\tdp[n][i + j] = Math.min(dp[n][i + j], dp[n - 1
