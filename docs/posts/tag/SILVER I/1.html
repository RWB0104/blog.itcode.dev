\r\n\t\tint T = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c T; i++)\r\n\t\t{\r\n\t\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\t\r\n\t\t\t// í˜„ì¬ ìœ„ì¹˜\r\n\t\t\tdouble x = Double.parseDouble(temp[0]);\r\n\t\t\t\r\n\t\t\t// ëª©í‘œ ìœ„ì¹˜\r\n\t\t\tdouble y = Double.parseDouble(temp[1]);\r\n\t\t\t\r\n\t\t\t// x, y ì‚¬ì´ì˜ ê±°ë¦¬\r\n\t\t\tdouble distance = y - x;\r\n\t\t\t\r\n\t\t\tSystem.out.println(solve(distance));\r\n\t\t}\r\n\t\t\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ê°€ë™íšŸìˆ˜ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param distance: [double] ê±°ë¦¬\r\n\t *\r\n\t * @return [int] ê°€ë™íšŸìˆ˜\r\n\t */\r\n\tprivate static int solve(double distance)\r\n\t{\r\n\t\tint result;\r\n\t\t\r\n\t\tdouble ref = Math.sqrt(distance);\r\n\t\t\r\n\t\t// ì œê³±ìˆ˜ì¼ ê²½ìš°\r\n\t\tif (ref % 1 == 0)\r\n\t\t{\r\n\t\t\tresult = (int) (2 * ref - 1);\r\n\t\t}\r\n\t\t\r\n\t\t// ì•„ë‹ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\tdouble next = Math.ceil(ref);\r\n\t\t\t\r\n\t\t\t// ì´ì „ ì œê³±ìˆ˜ì™€ ë‹¤ìŒ ì œê³±ìˆ˜ì˜ ì¤‘ê°„ë³´ë‹¤ í° ìˆ˜ì¼ ê²½ìš°\r\n\t\t\tif (distance \u003e Math.pow(next, 2) - next)\r\n\t\t\t{\r\n\t\t\t\tresult = (int) (2 * next - 1);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ì•„ë‹ ê²½ìš°\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tresult = (int) (2 * next - 2);\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\nì£¼ì˜í•  ì ì´ í•˜ë‚˜ ìˆëŠ”ë°, $x$ì™€ $y$ì˜ ìµœëŒ€ê°’ì´ $2^31$ì´ë‹¤. intì˜ ìµœëŒ€ê°’ì€ 2,147,483,647ì´ì§€ë§Œ, $2^31$ì€ 2,147,483,64\u003cspan class=\"red-A200\"\u003e8\u003c/span\u003eì´ë¯€ë¡œ $x$, $y$ì˜ ê±°ë¦¬ ê³„ì‚° ì‹œ intë¥¼ ì‚¬ìš©í•˜ë©´ ì•ˆ ëœë‹¤. ê²°ê³¼ë§Œ intí˜•ìœ¼ë¡œ ì¶œë ¥í•´ì•¼ í•œë‹¤.\r\n\r\në©”ëª¨ì´ì œì´ì…˜ì„ ì ìš©í• ê¹Œ í–ˆì§€ë§Œ, ë°°ì—´ì„ $2^31$ í¬ê¸°ë§Œí¼ ì´ˆê¸°í™”í•´ì•¼ í•˜ë¯€ë¡œ ì˜¤íˆë ¤ ì˜¤ë²„í—¤ë“œê°€ ë” ì‹¬í•˜ê²Œ ë°œìƒí•  ê²ƒ ê°™ë‹¤. ì¬ê·€í•¨ìˆ˜ë„ ì•„ë‹ˆë‹ˆ ë©”ëª¨ì´ì œì´ì…˜ì„ ì ìš©í•´ë„ ë³„ì°¨ì´ ì—†ì„ ê²ƒ ê°™ë‹¤.\r\n\r\n## ë¶„ë¥˜\r\n\r\n* ìˆ˜í•™","url":["2021-06-11-A1011","2021","06","11","A10
