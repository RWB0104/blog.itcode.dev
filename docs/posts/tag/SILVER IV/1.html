òÏó¥ PÎ•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÍ∞Ä ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ ÎêòÎäî ÏàòÏó¥ÏùÑ Ï∞æÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ÎûÄ, Í∞ÅÍ∞ÅÏùò ÏõêÏÜåÍ∞Ä Î∞îÎ°ú ÏïûÏóê ÏûàÎäî ÏõêÏÜåÎ≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞Î•º ÎßêÌïúÎã§. ÎßåÏïΩ Í∑∏Îü¨Ìïú ÏàòÏó¥Ïù¥ Ïó¨Îü¨Í∞úÎùºÎ©¥ ÏÇ¨Ï†ÑÏàúÏúºÎ°ú ÏïûÏÑúÎäî Í≤ÉÏùÑ Ï∂úÎ†•ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-06-22T01:23:31","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","SILVER","SILVER IV","Ï†ïÎ†¨"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-06-22-a1015.md","content":"\r\n# ÏàòÏó¥ Ï†ïÎ†¨\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1015Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1015)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\n$P[0], P[1], \\, \\dots \\, P[N - 1]$ÏùÄ $0$Î∂ÄÌÑ∞ $N - 1$ÍπåÏßÄ(Ìè¨Ìï®)Ïùò ÏàòÎ•º Ìïú Î≤àÏî© Ìè¨Ìï®ÌïòÍ≥† ÏûàÎäî ÏàòÏó¥Ïù¥Îã§. ÏàòÏó¥ $P$Î•º Í∏∏Ïù¥Í∞Ä $N$Ïù∏ Î∞∞Ïó¥ $A$Ïóê Ï†ÅÏö©ÌïòÎ©¥ Í∏∏Ïù¥Í∞Ä $N$Ïù∏ Î∞∞Ïó¥ $B$Í∞Ä ÎêúÎã§. Ï†ÅÏö©ÌïòÎäî Î∞©Î≤ïÏùÄ $B[P[i]] = A[i]$Ïù¥Îã§.\r\n\r\nÎ∞∞Ïó¥ $A$Í∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, ÏàòÏó¥ $P$Î•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÍ∞Ä ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ ÎêòÎäî ÏàòÏó¥ÏùÑ Ï∞æÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ÎûÄ, Í∞ÅÍ∞ÅÏùò ÏõêÏÜåÍ∞Ä Î∞îÎ°ú ÏïûÏóê ÏûàÎäî ÏõêÏÜåÎ≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞Î•º ÎßêÌïúÎã§. ÎßåÏïΩ Í∑∏Îü¨Ìïú ÏàòÏó¥Ïù¥ Ïó¨Îü¨Í∞úÎùºÎ©¥ ÏÇ¨Ï†ÑÏàúÏúºÎ°ú ÏïûÏÑúÎäî Í≤ÉÏùÑ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê Î∞∞Ïó¥ $A$Ïùò ÌÅ¨Í∏∞ $N$Ïù¥ Ï£ºÏñ¥ÏßÑÎã§. ÎëòÏß∏ Ï§ÑÏóêÎäî Î∞∞Ïó¥ $A$Ïùò ÏõêÏÜåÍ∞Ä 0Î≤àÎ∂ÄÌÑ∞ Ï∞®Î°ÄÎåÄÎ°ú Ï£ºÏñ¥ÏßÑÎã§. $N$ÏùÄ 50Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Í≥†, Î∞∞Ïó¥Ïùò ÏõêÏÜåÎäî 1,000Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏúºÎ°ú ÎßåÎìúÎäî ÏàòÏó¥ $P$Î•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n3\r\n2 3 1\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n1 2 0\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÏ†ïÎ†¨Ïóê ÎåÄÌï¥ Ïûò ÏïåÍ≥† ÏûàÎã§Î©¥ Ïâ¨Ïñ¥Í∞ÄÎäî Î¨∏Ï†ú. Ìïú ÎßàÎîîÎ°ú, \u003cspan class=\"amber-A400\"\u003eÎ∞∞Ïó¥ ÏÜç ÏöîÏÜåÎì§ÏùÑ ÌÅ¨Í∏∞Î≥Ñ Îì±ÏàòÎ°ú Î∞îÍæ∏Ïñ¥ ÎèôÏùºÌïú ÏûêÎ¶¨Ïóê ÌëúÏãú\u003c/span\u003eÌï¥Ï£ºÎ©¥ ÎêúÎã§.\r\n\r\nÏòàÏ†úÏùò Í≤ΩÏö∞, Î∞∞Ïó¥ $A$Í∞Ä $[ 2, 3, 1 ]$Î°ú Ï£ºÏñ¥Ï°åÎäîÎç∞, Ïù¥Î•º Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú ÌëúÏãúÌïòÏó¨ Î∞∞Ïó¥ $A1$Î°ú ÎßåÎì§Î©¥ $[ 1, 2, 3 ]$Ïù¥ ÎêúÎã§. Ï¶â $A1[0] = 1$Ïù¥ ÎêúÎã§. $A1$Ïùò Ïù∏Îç±Ïä§Î•º $A$Ïùò ÏöîÏÜåÏùò ÏàúÏÑúÏóê ÎßûÍ≤å Ï∂úÎ†•ÌïòÎäî Í≤ÉÏù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏµúÏ¢Ö ÎèôÏûëÏù¥Îã§.\r\n\r\n## Î∞∞Ïó¥ AÏùò ÏàúÏÑú Í∏∞ÏñµÌïòÍ∏∞\r\n\r\nÏ≤´ Î≤àÏß∏Î°ú, Ï†ïÏàòÌòï Î∞∞Ïó¥Ïùò Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÄ Îß§Ïö∞ ÏâΩÎã§. `Arrays.sort(A);`Îßå Ï†ÅÏö©Ìï¥Ï£ºÎ©¥ Îê† ÏùºÏù¥Í∏∞ ÎïåÎ¨∏. Î¨∏Ï†úÎäî Ï†ïÎ†¨Ìïú Ïù∏Îç±Ïä§Î•º ÏõêÎ≥∏ Î∞∞Ïó¥ $A$Ïùò ÏàúÏÑúÎåÄÎ°ú Ï∂úÎ†•Ìï¥Ïïº ÌïúÎã§Îäî Í≤É.\r\n\r\nÏù¥Î•º Í∏∞ÏñµÌïòÎäî Ïû•ÏπòÎ°ú Î∞∞Ïó¥ $A$Î•º 2Ï∞®Ïõê Î∞∞Ïó¥Î°ú ÎßåÎì§Ïñ¥ $A[i][0]$ÏóêÎäî \u003cspan class=\"orange-A400\"\u003eiÎ≤àÏß∏ ÏûÖÎ†•Í∞íÏùò Í∞í\u003c/span\u003e, $A[i][1]$ÏóêÎäî ÏàúÎ≤à Ïù∏Îç±Ïä§ \u003cspan class=\"orange-A400\"\u003ei\u003c/span\u003eÎ•º ÏûÖÎ†•ÌïúÎã§.\r\n\r\nÏù¥Î•º ÌëúÎ°ú ÎèÑÏãùÌôîÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|    $i$    |   0   |   1   |   2   |\r\n| :-------: | :---: | :---: | :---: |\r\n| $A[i][0]$ |   2   |   3   |   1   |\r\n| $A[i][1]$ |   0   |   1   |   2   |\r\n\r\nÎî∞ÎùºÏÑú Î∞∞Ïó¥ $A$Î•º Ï†ïÎ†¨Ìï¥ÎèÑ, ÏàúÏÑúÎ•º Í∏∞ÏñµÌï† Ïàò ÏûàÍ≤å ÎêúÎã§.\r\n\r\n|    $i$    |   0   |   1   |   2   |\r\n| :-------: | :---: | :---: | :---: |\r\n| $A[i][0]$ |   1   |   2   |   3   |\r\n| $A[i][1]$ |   2   |   0   |   1   |\r\n\r\nÏúÑ ÌëúÎäî Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÑ Ï†ÅÏö©Ìïú Í≤ÉÏúºÎ°ú, $A[i][1]$ÏùÑ ÌÜµÌï¥ ÏõêÎûòÏùò ÏàúÏÑúÎ°ú ÎêòÎèåÎ¶¥ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n## Ï†ïÎ†¨ ÌõÑ ÎêòÎèåÎ¶¨Í∏∞\r\n\r\nÎ∞∞Ïó¥ $A$Ïóê ÏàòÏó¥ $P$Î•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÏù∏ $B$Î•º Íµ¨ÌïúÎã§. ÏúÑÏóêÏÑú Ï†ïÎ†¨ÏùÑ ÌÜµÌï¥ ÌÅ¨Í∏∞ ÏàúÏúÑÎ•º Í≥ÑÏÇ∞ÌñàÏúºÎØÄÎ°ú, Ïù¥Î•º \u003cspan class=\"green-A400\"\u003eÏúÑÏπòÏóê ÎßûÍ≤å ÏàúÏÑúÎ•º ÎêòÎèåÎ†§ Ï∂úÎ†•\u003c/span\u003eÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏõêÎûòÏùò ÏúÑÏπòÍ∞íÏùÄ $A[i][1]$Ïù¥ Í∞ÄÏßÄÍ≥† ÏûàÏúºÎØÄÎ°ú, Ïù¥ Ïù∏Îç±Ïä§Î•º ÌôúÏö©ÌïòÏûê. Î∞∞Ïó¥ $B$Ïùò ÏãùÏùÄ $B[A[i][1]] = i$ÏôÄ Í∞ôÏùÄ ÌòïÌÉúÎ°ú Í≥ÑÏÇ∞Ìï† Ïàò ÏûàÎã§. ÏòàÎ•º Îì§Ïñ¥, $i = 1$Ïùº Îïå Ï†ïÎ†¨Îêú Î∞∞Ïó¥ $A[1][1] = 0$Ïù¥ÎØÄÎ°ú $B[0] = 1$Ïù¥ ÎêúÎã§. Ïù¥Î•º ÏΩîÎìúÎ°ú Íµ¨ÌòÑÌïòÎ©¥ ÏôÑÏÑ±ÎêúÎã§.\r\n\r\n## Ïù¥Ï∞®Ïõê Î∞∞Ïó¥ Ï†ïÎ†¨ÌïòÍ∏∞\r\n\r\nÏó¨Í∏∞ÏÑú ÏûëÏùÄ Î¨∏Ï†úÍ∞Ä ÌïòÎÇò ÏÉùÍ∏∞ÎäîÎç∞, Î∞îÎ°ú Ï†ïÎ†¨Ïù¥Îã§. ÎåÄÌëúÏ†ÅÏù∏ Ï†ïÎ†¨ Î©îÏÜåÎìúÏù∏ `Arrays.sort(A);`Ïùò Í≤ΩÏö∞ 1Ï∞®Ïõê Î∞∞Ïó¥ÏóêÏÑúÎäî ÏùòÎèÑÏóê ÎßûÍ≤å ÎèôÏûëÌïòÎÇò, Í∑∏ Ïù¥ÏÉÅÏù∏ $n$Ï∞®Ïõê Î∞∞Ïó¥Î∂ÄÌÑ∞Îäî ÏùòÎèÑÌïúÎåÄÎ°ú ÎèôÏûëÌïòÏßÄ ÏïäÎäîÎã§. ÎòêÌïú `Arrays.sort(A);`Îäî Î¨¥Ï°∞Í±¥ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°úÎßå ÎèôÏûëÌïúÎã§.\r\n\r\nÏù¥Î•º Ìï¥Í≤∞ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ†, `sort()` Î©îÏÜåÎìúÎ•º ÏßÅÏ†ë Ïò§Î≤ÑÎùºÏù¥Îî©ÌïòÎ©¥ ÎêúÎã§. Î¨ºÎ°† ÏïÑÏòà Íµ¨ÌòÑÌï¥ÎèÑ ÎêòÏßÄÎßå, Ïó¨Í∏∞ÏÑúÎäî Í∏∞Î≥∏ APIÎ•º ÏµúÎåÄÌïú ÏÇ¥Î†§ sort Ìï®ÏàòÎ•º Ïö∞Î¶¨ ÏùòÎèÑÏóê ÎßûÍ≤å Ïò§Î≤ÑÎùºÏù¥Îî©ÌïúÎã§.\r\n\r\n``` java\r\nArrays.sort(A, (next, current) -\u003e {\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\tif (next[0] \u003c current[0])\r\n\t{\r\n\t\t// ÌòÑÏû¨ ÏõêÏÜåÎ•º Îã§Ïùå ÏõêÏÜåÏùò Îí§Î°ú Ï†ïÎ†¨\r\n\t\treturn 1;\r\n\t}\r\n\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÎ≥¥Îã§ ÏûëÏùÑ Í≤ΩÏö∞\r\n\telse if (next[0] \u003e current[0])\r\n\t{\r\n\t\t// ÌòÑÏû¨ ÏõêÏÜåÎ•º Îã§Ïùå ÏõêÏÜåÏùò ÏïûÏúºÎ°ú Ï†ïÎ†¨\r\n\t\treturn -1;\r\n\t}\r\n\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÏôÄ ÎèôÏùºÌï† Í≤ΩÏö∞\r\n\telse\r\n\t{\r\n\t\t// ÌòÑ ÏúÑÏπò Ïú†ÏßÄ\r\n\t\treturn 0;\r\n\t}\r\n})\r\n```\r\n\r\n`Comparater` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º lambda Ìï®ÏàòÏùò ÌòïÌÉúÎ°ú Íµ¨ÌòÑÌïú ÏΩîÎìúÎã§. `current`Îäî \u003cspan class=\"blue-400\"\u003eÌòÑÏû¨ ÏöîÏÜå\u003c/span\u003eÎ•º, `next`Îäî \u003cspan class=\"blue-400\"\u003eÎã§Ïùå ÏöîÏÜå\u003c/span\u003eÎ•º ÏùòÎØ∏ÌïòÎ©∞ \u003cspan class=\"blue-400\"\u003eÎ∞òÌôòÍ∞íÏù¥ ÏñëÏàòÏùº Í≤ΩÏö∞ ÌòÑÏû¨ ÏöîÏÜåÍ∞Ä Îã§Ïùå ÏöîÏÜåÎ≥¥Îã§ Îí§Î°ú Ï†ïÎ†¨\u003c/span\u003eÎêòÎ©∞, \u003cspan class=\"blue-400\"\u003eÎ∞òÌôòÍ∞íÏù¥ ÏùåÏàòÏùº Í≤ΩÏö∞ ÌòÑÏû¨ ÏöîÏÜåÍ∞Ä Îã§Ïùå ÏöîÏÜåÎ≥¥Îã§ ÏïûÏúºÎ°ú Ï†ïÎ†¨\u003c/span\u003eÎêúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1015 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/22/a1015\"\u003e1015 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.22 Tue 01:23:31\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞\r\n\t\tint N = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\t// ÏõêÎ≥∏ Î∞∞Ïó¥\r\n\t\tint[][] A = new int[N][2];\r\n\t\t\r\n\t\t// Ï†ïÎ†¨ Î∞∞Ïó¥\r\n\t\tint[] B = new int[N];\r\n\t\t\r\n\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tA[i][0] = Integer.parseInt(temp[i]);\r\n\t\t\tA[i][1] = i;\r\n\t\t}\r\n\t\t\r\n\t\t// Ï†ïÎ†¨ ÏàòÌñâ\r\n\t\tsort(A);\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tint index = A[i][1];\r\n\t\t\t\r\n\t\t\tB[index] = i;\r\n\t\t}\r\n\t\t\r\n\t\tfor (int b : B)\r\n\t\t{\r\n\t\t\tbuilder.append(b).append(\" \");\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(builder.toString().trim());\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï†ïÎ†¨ Ìï®Ïàò\r\n\t *\r\n\t * @param A: [int[][]] ÎåÄÏÉÅ Î∞∞Ïó¥\r\n\t */\r\n\tprivate static void sort(int[][] A)\r\n\t{\r\n\t\tArrays.sort(A, (next, current) -\u003e {\r\n\t\t\t// ÌòÑÏû¨Í∞íÏù¥ Îçî ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (next[0] \u003c current[0])\r\n\t\t\t{\r\n\t\t\t\treturn -1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Îã§ÏùåÍ∞íÏù¥ Îçî ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\telse if (next[0] \u003e current[0])\r\n\t\t\t{\r\n\t\t\t\treturn 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ÌòÑÏû¨Í∞íÍ≥º Îã§ÏùåÍ∞íÏù¥ Í∞ôÏùÑ Í≤ΩÏö∞, ÏÇ¨Ï†ÑÏàú Ï†ïÎ†¨\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\treturn Integer.compare(next[1], current[1]);\r\n\t\t\t}\r\n\t\t});\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Ï†ïÎ†¨","url":["2021-06-22-a1015","2021","06","22","a1015"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1002Î≤à ÌÑ∞Î†õ","excerpt":"Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌôòÏùÄ ÌÑ∞Î†õÏóê Í∑ºÎ¨¥ÌïòÎäî ÏßÅÏõêÏù¥Îã§. ÌïòÏßÄÎßå ÏõåÎÇô Ï°¥Ïû¨Í∞êÏù¥ ÏóÜÏñ¥ÏÑú Ïù∏Íµ¨ÏàòÎäî Ï∞®ÏßÄÌïòÏßÄ ÏïäÎäîÎã§. Îã§ÏùåÏùÄ Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌòÑÏùò ÏÇ¨ÏßÑÏù¥Îã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-05-21T21:56:10","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","Í∏∞ÌïòÌïô","SILVER","SILVER IV"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-05-21-a1002.md","content":"\r\n# ÌÑ∞Î†õ\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1002Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1002)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\nÏ°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌôòÏùÄ ÌÑ∞Î†õÏóê Í∑ºÎ¨¥ÌïòÎäî ÏßÅÏõêÏù¥Îã§. ÌïòÏßÄÎßå ÏõåÎÇô Ï°¥Ïû¨Í∞êÏù¥ ÏóÜÏñ¥ÏÑú Ïù∏Íµ¨ÏàòÎäî Ï∞®ÏßÄÌïòÏßÄ ÏïäÎäîÎã§. Îã§ÏùåÏùÄ Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌòÑÏùò ÏÇ¨ÏßÑÏù¥Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://www.acmicpc.net/upload/201003/dfcmhrjj_142c3w76qg8_b.jpg\" width=\"128px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏù¥ÏÑùÏõêÏùÄ Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌôòÏóêÍ≤å ÏÉÅÎåÄÌé∏ ÎßàÎ¶∞(Î•òÏû¨ÏòÅ)Ïùò ÏúÑÏπòÎ•º Í≥ÑÏÇ∞ÌïòÎùºÎäî Î™ÖÎ†πÏùÑ ÎÇ¥Î†∏Îã§. Ï°∞Í∑úÌòÑÍ≥º Î∞±ÏäπÌôòÏùÄ Í∞ÅÍ∞Å ÏûêÏã†Ïùò ÌÑ∞Î†õ ÏúÑÏπòÏóêÏÑú ÌòÑÏû¨ Ï†ÅÍπåÏßÄÏùò Í±∞Î¶¨Î•º Í≥ÑÏÇ∞ÌñàÎã§.  \r\nÏ°∞Í∑úÌòÑÏùò Ï¢åÌëú $(x_1, y_1)$ÏôÄ Î∞±ÏäπÌôòÏùò Ï¢åÌëú $(x_2, y_2)$Í∞Ä Ï£ºÏñ¥ÏßÄÍ≥†, Ï°∞Í∑úÌòÑÏù¥ Í≥ÑÏÇ∞Ìïú Î•òÏû¨Î™ÖÍ≥ºÏùò Í±∞Î¶¨ $r_1$Í≥º Î∞±ÏäπÌôòÏù¥ Í≥ÑÏÇ∞Ìïú Î•òÏû¨Î™ÖÍ≥ºÏùò Í±∞Î¶¨ $r_2$Í∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, Î•òÏû¨Î™ÖÏù¥ ÏûàÏùÑ Ïàò ÏûàÎäî Ï¢åÌëúÏùò ÏàòÎ•º Ï∂úÎ†•ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïùò Í∞úÏàò TÍ∞Ä Ï£ºÏñ¥ÏßÑÎã§. Í∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Îäî Îã§ÏùåÍ≥º Í∞ôÏù¥ Ïù¥Î£®Ïñ¥Ï†∏ ÏûàÎã§.  \r\nÌïú Ï§ÑÏóê $x_1$, $y_1$, $r_1$, $x_2$, $y_2$, $r_2$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§. $x_1$, $y_1$, $x_2$, $y_2$Îäî -10,000Î≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÍ≥†, 10,000Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ Ï†êÏàòÏù¥Í≥†, $r_1$, $r_2$Îäî 10,000Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÍ∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§ÎßàÎã§ Î•òÏû¨Î™ÖÏù¥ ÏûàÏùÑ Ïàò ÏûàÎäî ÏúÑÏπòÏùò ÏàòÎ•º Ï∂úÎ†•ÌïúÎã§. ÎßåÏïΩ Î•òÏû¨Î™ÖÏù¥ ÏûàÏùÑ Ïàò ÏûàÎäî ÏúÑÏπòÏùò Í∞úÏàòÍ∞Ä Î¨¥ÌïúÎåÄÏùº Í≤ΩÏö∞ÏóêÎäî -1ÏùÑ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n3\r\n0 0 13 40 0 37\r\n0 0 30 0 7 4\r\n1 1 1 1 1 5\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n2\r\n1\r\n0\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÏòàÏ†úÏùò ÏöîÏÜåÎ•º ÏÇ¨Îûå Ïù¥Î¶ÑÏúºÎ°ú ÎëêÏóàÏúºÎÇò, Î¨∏Ï†ú Ïù¥Ìï¥Ïóê Î∞©Ìï¥Í∞Ä ÎêòÎãà Í∞ÑÎã®ÌïòÍ≤å ÏÑúÏà†ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.  \r\nÏûÑÏùòÏùò ÏúÑÏπòÏóê ÏûàÎäî Ï†ê $A$, $B$, $C$Í∞Ä Ï°¥Ïû¨ÌïòÎ©∞, $A$ÏôÄ $C$Ïùò Í±∞Î¶¨, $B$ÏôÄ $C$Ïùò Í±∞Î¶¨Í∞Ä Ï£ºÏñ¥ÏßÑÎã§.  \r\nÏù¥ Îïå, $C$Í∞Ä Ïã§Ï†úÎ°ú ÏúÑÏπòÌï† Ïàò ÏûàÎäî Ï†êÏùò Í∞ØÏàòÎ•º Íµ¨ÌïòÎäî Í≤É. Ï¶â, Í∞ÑÎã®ÌïòÍ≤å **Îëê ÏõêÏùò Ï†ëÏ†êÏùÑ Íµ¨ÌïòÎäî Î¨∏Ï†ú**ÎùºÍ≥† Ï†ïÏùòÌï† Ïàò ÏûàÎã§.  \r\nÏõêÏù¥ ÏôÑÎ≤ΩÌïòÍ≤å Í≤πÏπ† Í≤ΩÏö∞, **Í∑∏ ÏàòÍ∞Ä Î¨¥ÏàòÌûà ÎßéÏúºÎØÄÎ°ú -1Î°ú ÌëúÌòÑ**ÌïòÎùºÎäî Ï°∞Í±¥Ïù¥ Ìè¨Ìï®ÎêúÎã§.\r\n\r\nÏù¥Î•º Í∑∏Î¶ºÏúºÎ°ú ÌëúÌòÑÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/120757881-14146780-c54c-11eb-94ee-ab79d997000e.png)\r\n\r\nÎ≥ÄÏàòÎäî ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ï†ïÎ¶¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n|  $n$  |   $x_n$   |   $y_n$   |   $r_n$    |\r\n| :---: | :-------: | :-------: | :--------: |\r\n|   1   | AÏùò xÏ¢åÌëú | AÏùò yÏ¢åÌëú | AÏùò Î∞òÏßÄÎ¶Ñ |\r\n|   2   | BÏùò xÏ¢åÌëú | BÏùò yÏ¢åÌëú | BÏùò Î∞òÏßÄÎ¶Ñ |\r\n\r\nÏºÄÏù¥Ïä§Î•º ÏÑ∏Î∂ÑÌôîÌïòÎ©¥ Ï¥ù 6Í∞ÄÏßÄÎ°ú ÎÇòÎàå Ïàò ÏûàÎã§.\r\n\r\n1. Îëê ÏõêÏù¥ Ï†ïÌôïÌûà Í≤πÏπ† Í≤ΩÏö∞ (-1)\r\n2. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (0)\r\n3. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (0)\r\n4. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞ (1)\r\n5. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞ (1)\r\n6. Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (2)\r\n\r\nÎ≥∏ ÌíÄÏù¥ÏóêÏÑ† $x_1$, $y_1$Í≥º $x_2$, $y_2$Ïùò Í±∞Î¶¨($distance$) Î∞è $r_1$, $r_2$Î•º Ìï©Ìïú Í∏∏Ïù¥($sum$)ÏôÄ Î∫Ä Í∏∏Ïù¥($sub$)Ïùò Ï†àÎåÄÍ∞íÏùÑ Ïù¥Ïö©ÌïòÏó¨ ÏßÑÌñâÌïúÎã§.\r\n\r\n$$\r\ndistance = \\sqrt{(x_1 - x_2)^2 + (y_1 - y_2)^2}\r\n$$\r\n\r\n$$\r\nsum = r_1 + r_2\r\n$$\r\n\r\n$$\r\nsub = \\vert r_1 - r_2 \\vert\r\n$$\r\n\r\n* \u003cb class=\"primary\"\u003ecase 1 - Îëê ÏõêÏù¥ Ï†ïÌôïÌûà Í≤πÏπ† Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏúÑÏπò Î∞è Î∞òÏßÄÎ¶ÑÏù¥ ÏÑúÎ°ú ÎèôÏùºÌïú ÏÉÅÌô©.  \r\n\t$distance$Í∞Ä 0Ïù¥Î©∞, $r_1$Í≥º $r_2$Ïùò Í∏∏Ïù¥Í∞Ä ÎèôÏùºÌï† Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 2 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏõêÏ†êÍ≥ºÏùò Í±∞Î¶¨Í∞Ä Î∞òÏßÄÎ¶ÑÏùò Ï∞®Ïù¥Î≥¥Îã§ ÏßßÏùÄ ÏÉÅÌô©.  \r\n\t$distance \u003c sub$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 3 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏõêÏ†êÍ≥ºÏùò Í±∞Î¶¨Í∞Ä Î∞òÏßÄÎ¶ÑÏùò Ìï©Î≥¥Îã§ Í∏¥ ÏÉÅÌô©.  \r\n\t$distance \u003e sum$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 4 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏõêÏ†êÍ≥ºÏùò Í±∞Î¶¨Í∞Ä Î∞òÏßÄÎ¶ÑÏùò Ï∞®Ïù¥ÏôÄ ÏùºÏπòÌïòÎäî ÏÉÅÌô©.  \r\n\t$distance == sub$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 5 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏùò ÏõêÏ†êÍ≥ºÏùò Í±∞Î¶¨Í∞Ä Î∞òÏßÄÎ¶ÑÏùò Ìï©Í≥º ÏùºÏπòÌïòÎäî ÏÉÅÌô©.  \r\n\t$distance == sum$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\n* \u003cb class=\"primary\"\u003ecase 6 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞\u003c/b\u003e\r\n\r\n\tÎëê ÏõêÏù¥ ÏÑúÎ°ú Ï†ÅÎãπÌûà Í≤πÏπòÎäî ÏÉÅÌô©.  \r\n\t$distance \u003c sum$ $\\\u0026\\\u0026$ $distance \u003e sub$Ïùº Í≤ΩÏö∞ ÏÑ±Î¶ΩÌïúÎã§.\r\n\r\nÍµ≥Ïù¥ ÏãùÏúºÎ°ú ÌëúÌòÑÌïòÏßÄ ÏïäÏïÑÎèÑ, ÏúÑÏùò 5Í∞ú ÏºÄÏù¥Ïä§Ïóê Î∂ÄÌï©ÌïòÏßÄ ÏïäÎäî Î™®Îì† ÏÉÅÌô©Ïóê Ï†ÅÏö©ÌïòÎ©¥ ÎêúÎã§.  \r\nÏúÑ ÏºÄÏù¥Ïä§Îì§ÏùÑ `if`Î¨∏ÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ Ï†ÅÏ†àÌûà ÌëúÌòÑÌïòÎ©¥ ÎêúÎã§. `switch`Î¨∏Ïùò Í≤ΩÏö∞ ÌïòÎÇòÏùò Î≥ÄÏàòÎ•º Í∏∞Ï§ÄÏúºÎ°ú Î∂ÑÍ∏∞Î•º ÌåêÎã®ÌïòÎØÄÎ°ú Ìï¥Îãπ ÏïåÍ≥†Î¶¨Ï¶òÏóê Ï†ÅÏö©ÌïòÍ∏∞Ïóî Îã§ÏÜå Î∂ÄÏ†ÅÏ†àÌïòÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1002 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.04.21 Wed 21:56:10\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\r\n\t\tint length = scanner.nextInt();\r\n\r\n\t\tfor (int i = 0; i \u003c length; i++)\r\n\t\t{\r\n\t\t\tint x1 = scanner.nextInt();\r\n\t\t\tint y1 = scanner.nextInt();\r\n\t\t\tint r1 = scanner.nextInt();\r\n\r\n\t\t\tint x2 = scanner.nextInt();\r\n\t\t\tint y2 = scanner.nextInt();\r\n\t\t\tint r2 = scanner.nextInt();\r\n\r\n\t\t\tSystem.out.println(calcPoints(x1, y1, r1, x2, y2, r2));\r\n\t\t}\r\n\t}\r\n\r\n\t/**\r\n\t * Ï†ëÏ†ê Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * case 1 - Îëê ÏõêÏù¥ Ï†ïÌôïÌûà Í≤πÏπ† Í≤ΩÏö∞ (-1)\r\n\t * case 2 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (0)\r\n\t * case 3 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (0)\r\n\t * case 4 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞ (1)\r\n\t * case 5 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞ (1)\r\n\t * case 6 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞ (2)\r\n\t *\r\n\t * @param x1: [int] AÏùò xÏ¢åÌëú\r\n\t * @param y1: [int] AÏùò yÏ¢åÌëú\r\n\t * @param r1: [int] AÏôÄ C ÏÇ¨Ïù¥Ïùò Í±∞Î¶¨\r\n\t * @param x2: [int] BÏùò xÏ¢åÌëú\r\n\t * @param y2: [int] BÏùò yÏ¢åÌëú\r\n\t * @param r2: [int] BÏôÄ C ÏÇ¨Ïù¥Ïùò Í±∞Î¶¨\r\n\t *\r\n\t * @return [int] Ï†ëÏ†ê Í∞ØÏàò\r\n\t */\r\n\tprivate static int calcPoints(int x1, int y1, int r1, int x2, int y2, int r2)\r\n\t{\r\n\t\t// Îëê Ï†ê ÏÇ¨Ïù¥Ïùò Í±∞Î¶¨ Í≥ÑÏÇ∞Ïãù\r\n\t\tdouble distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));\r\n\r\n\t\tint sum = r1 + r2;\r\n\t\tint sub = Math.abs(r1 - r2);\r\n\r\n\t\t// case 1 - Îëê ÏõêÏù¥ Ï†ïÌôïÌûà Í≤πÏπ† Í≤ΩÏö∞\r\n\t\tif (distance == 0 \u0026\u0026 r1 == r2)\r\n\t\t{\r\n\t\t\treturn -1;\r\n\t\t}\r\n\r\n\t\t// case 2 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞\r\n\t\telse if (distance \u003c sub)\r\n\t\t{\r\n\t\t\treturn 0;\r\n\t\t}\r\n\r\n\t\t// case 3 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞\r\n\t\telse if (distance \u003e sum)\r\n\t\t{\r\n\t\t\treturn 0;\r\n\t\t}\r\n\r\n\t\t// case 4 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞\r\n\t\telse if (distance == sub)\r\n\t\t{\r\n\t\t\treturn 1;\r\n\t\t}\r\n\r\n\t\t// case 5 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïù∏Ï†ëÌïòÎäî Í≤ΩÏö∞\r\n\t\telse if (distance == sum)\r\n\t\t{\r\n\t\t\treturn 1;\r\n\t\t}\r\n\r\n\t\t// case 6 - Îëê ÏõêÏù¥ ÏÑúÎ°ú Í≤πÏπòÎ©¥ÏÑú Ïù∏Ï†ëÌïòÏßÄ ÏïäÎäî Í≤ΩÏö∞
