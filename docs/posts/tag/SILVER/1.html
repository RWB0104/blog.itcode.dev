ÖÏù¥ ÏùºÏñ¥ÎÇòÎ©∞, Îã§Î•∏ ÌïúÏ™ΩÏóêÏÑú ÏöîÏÜåÏùò ÏÇ≠Ï†úÍ∞Ä ÏùºÏñ¥ÎÇòÎäî ÏûêÎ£åÍµ¨Ï°∞Îã§. Ïª®ÌÖåÏù¥ÎÑà Î≤®Ìä∏Ï≤òÎüº ÏàúÏ∞®Ï†ÅÏúºÎ°ú Îç∞Ïù¥ÌÑ∞Î•º Ï≤òÎ¶¨ÌïòÎäî ÏÑ†ÏûÖÏÑ†Ï∂ú(FIFO) Î∞©ÏãùÏùÑ Ï∞®Ïö©ÌïòÍ≥† ÏûàÏñ¥ ÏàúÏ∞®Ï†ÅÏù∏ Îç∞Ïù¥ÌÑ∞Î•º Ï≤òÎ¶¨ÌïòÎäîÎç∞ Ïú†Ïö©ÌïòÎã§.\r\n\r\n\u003e ÌÅêÏùò ÌäπÏÑ±ÏùÄ Ìï¥Îãπ Î∏îÎ°úÍ∑∏Ïóê ÏûëÏÑ±Îêú [Í≤åÏãúÍ∏Ä](/posts/2021/07/31/about-algorithm-chapter08#8-3.-%ED%81%90)ÏóêÏÑú ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130629741-6b9dc89d-86fa-4c84-a06e-05950c86a489.png)\r\n\r\n\r\nÌïòÏßÄÎßå Îã®ÏàúÌïú ÌÅêÍ∞Ä ÏïÑÎãàÎùº, ÏïÑÎûòÏùò ÌäπÏßïÏùÑ Í∞ñÎäî ÏûêÎ£åÍµ¨Ï°∞Î•º ÏÑ§Í≥ÑÌï¥ÏïºÌïúÎã§.\r\n\r\n1. Ï≤´ Î≤àÏß∏ ÏõêÏÜåÎ•º ÎΩëÏïÑÎÇ¥Îäî Ïó∞ÏÇ∞\r\n2. Îç∞Ïù¥ÌÑ∞Ïùò Ï¢åÏö∞ Ïù¥Îèô Ïó∞ÏÇ∞ (Í∞Å ÎÅùÏùò ÏöîÏÜåÎäî Î∞òÎåÄÌé∏ÏúºÎ°ú Ïù¥ÎèôÌïòÎäî Î∞©ÏãùÏúºÎ°ú ÏàúÌôò)\r\n\r\nÏúÑ ÏûêÎ£åÍµ¨Ï°∞Î•º ÌÜ†ÎåÄÎ°ú ÏïåÍ≥†Î¶¨Ï¶òÏù¥ ÏõêÌïòÎäî ÎèôÏûëÏùÑ Íµ¨ÌòÑÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÎ¨∏Ï†úÏóêÏÑú Ï†úÏãúÌïòÎäî Îç∞Ïù¥ÌÑ∞Î•º ÏàúÏÑúÎåÄÎ°ú ÎΩëÏïÑÎÇ¥Îêò, ÏµúÏÜåÌïúÏùò Îç∞Ïù¥ÌÑ∞ Ïù¥ÎèôÏù¥ Ïù¥Î£®Ïñ¥Ï†∏ÏïºÌïúÎã§.\r\n\r\n1Î≤à Ïó∞ÏÇ∞ÏùÑ ÏàòÌñâÌïòÎ©¥, Îã®ÏàúÌûà Ï≤´ Î≤àÏß∏ Ïπ∏Ïùò ÏõêÏÜåÎßå ÏßÄÏö∞Îäî Í≤å ÏïÑÎãàÎùº, Ïπ∏ ÏûêÏ≤¥Î•º Ï†úÍ±∞ÌïúÎã§.\r\n\r\nÏ¶â, \u003cspan class=\"red-500\"\u003e10Í∞úÏùò Ïπ∏ÏùÑ Í∞ÄÏßÑ ÌÅêÏóêÏÑú 1Î≤à Ïó∞ÏÇ∞ÏùÑ ÏàòÌñâÌïòÎ©¥ Ïπ∏Ïù¥ 9Í∞úÎ°ú Í∞êÏÜå\u003c/span\u003eÌïúÎã§.\r\n\r\n## ÏòàÏ†ú ÌíÄÏù¥\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130823251-4d6f5300-4363-49b6-ad76-7168d484dff8.png)\r\n\r\nÏòàÏ†ú 2Î•º Í∏∞Ï§ÄÏúºÎ°ú ÌíÄÏù¥Î•º ÏßÑÌñâÌïúÎã§. ÌÅêÏùò Í∏∏Ïù¥Îäî Ï¥ù 10ÏúºÎ°ú, ÏúÑÏôÄ Í∞ôÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130823281-5ed5b772-66ce-494a-9189-2366cd7ad45c.png)\r\n\r\nÎΩëÏùÑ ÏõêÏÜåÏùò ÏàúÏÑúÎäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cb class=\"large deepPurple-300\"\u003e1. 2Ïùò ÏúÑÏπò Í≥ÑÏÇ∞\u003c/b\u003e\r\n\r\nÏ≤´ Î≤àÏß∏Î°ú ÎΩëÏùÑ ÏõêÏÜåÏù∏ 2ÏôÄ Îç∞Ïù¥ÌÑ∞Ïùò ÏÇ≠Ï†ú Ïó∞ÏÇ∞Ïù¥ ÏùºÏñ¥ÎÇòÎäî Ï≤´ Î≤àÏß∏ Ïπ∏ÍπåÏßÄÏùò ÏúÑÏπòÎ•º Í≥ÑÏÇ∞ s://user-images.githubusercontent.com/50317129/130826601-776f4bc8-944e-4d5f-a05d-73116334e229.png)\r\n\r\nÏöîÏÜå 9Î•º ÏÇ≠Ï†úÌïúÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cb class=\"large deepPurple-300\"\u003e7. 5Ïùò ÏúÑÏπò Í≥ÑÏÇ∞\u003c/b\u003e\r\n\r\nÎßàÏßÄÎßâÏúºÎ°ú ÎΩëÏùÑ ÏõêÏÜåÏù∏ 5ÏôÄ Îç∞Ïù¥ÌÑ∞Ïùò ÏÇ≠Ï†ú Ïó∞ÏÇ∞Ïù¥ ÏùºÏñ¥ÎÇòÎäî Ï≤´ Î≤àÏß∏ Ïπ∏ÍπåÏßÄÏùò ÏúÑÏπòÎ•º Í≥ÑÏÇ∞ÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130827731-deda3121-792f-4664-b851-8e21d2a0a1a9.png)\r\n\r\n* Ïò§Î•∏Ï™Ω: 4Ïπ∏\r\n* ÏôºÏ™Ω: 4Ïπ∏\r\n\r\nÍ±∞Î¶¨Í∞Ä ÏÑúÎ°ú ÎèôÎì±Ìïú ÏºÄÏù¥Ïä§Îã§. Ïù¥ Í≤ΩÏö∞ ÏïåÍ≥†Î¶¨Ï¶ò Ïó≠Ïãú Î≥ÑÎèÑÏùò Ï†úÏïΩÏ°∞Í±¥ÏùÑ Í±∏ÏßÄ ÏïäÏïòÏúºÎØÄÎ°ú, ÏïÑÎ¨¥ Î∞©Ìñ•ÏúºÎ°ú Ïù¥ÎèôÌï¥ÎèÑ ÏÉÅÍ¥ÄÏóÜÎã§.\r\n\r\nÎ≥∏ Î¨∏ÏÑúÏóêÏÑ† ÏôºÏ™ΩÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Ïù¥ÎèôÌïúÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cb class=\"large deepPurple-300\"\u003e8. ÏöîÏÜå ÏôºÏ™ΩÏúºÎ°ú Ïù¥Îèô\u003c/b\u003e\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130828678-790bc1ee-7c7d-43d9-912f-ee7ecc41c1f8.png)\r\n\r\n* ÎàÑÏ†Å Ïù¥ÎèôÌöüÏàò: 8\r\n\r\nÏöîÏÜå 9Î•º Ï≤´ Î≤àÏß∏ Ïπ∏ÍπåÏßÄ Ïò§Î•∏Ï™ΩÏúºÎ°ú 4Ïπ∏ Ïù¥ÎèôÌïúÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cb class=\"large deepPurple-300\"\u003e9. ÏöîÏÜå ÏÇ≠Ï†ú\u003c/b\u003e\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130828805-3a216247-5361-47be-8c13-c41081b594dd.png)\r\n\r\nÏöîÏÜå 9Î•º ÏÇ≠Ï†úÌïúÎã§.\r\n\r\n\u003cb class=\"large deepPurple-300\"\u003e10. Í≤∞Í≥º ÎèÑÏ∂ú\u003c/b\u003e\r\n\r\nÏ¥ù Ïù¥ÎèôÌöüÏàòÎäî 8ÌöåÏù¥ÎØÄÎ°ú, ÏïåÍ≥†Î¶¨Ï¶òÏùò Í≤∞Í≥ºÎäî 8Ïù¥ ÎêúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\nimport java.util.LinkedList;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1021 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/08/26/a1021\"\u003e1021 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.08.26 00:48:27\r\n */\r\npublic class Main\r\n{\r\n\t// Î∞©Ìñ• Enum\r\n\tprivate enum DIRECTION\r\n\t{\r\n\t\tLEFT, RIGHT\r\n\t}\r\n\t\r\n\t// ÎΩëÏùÑ ÏàòÏùò Í∞ØÏàò\r\n\tprivate static int M;\r\n\t\r\n\t// ÌÅê\r\n\tprivate static final LinkedList\u003cInteger\u003e QUEUE = new LinkedList\u003c\u003e();\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// NÍ≥º M\r\n\t\tint[] meta = Arrays.stream(reader.readLine().split(\" \")).mapToInt(Integer::parseInt).toArray();\r\n\t\t\r\n\t\t// ÏàòÏùò ÏúÑÏπò\r\n\t\tint[] position = Arrays.stream(reader.readLine().split(\" \")).mapToInt(Integer::parseInt).toArray();\r\n\t\t\r\n\t\t// ÌÅêÏùò ÌÅ¨Í∏∞\r\n\t\tint N = meta[0];\r\n\t\t\r\n\t\tM = meta[1];\r\n\t\t\r\n\t\t// ÌÅêÏùò ÌÅ¨Í∏∞ÎßåÌÅº ÌÅê Ï¥àÍ∏∞Ìôî\r\n\t\tfor (int i = 0; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tQUEUE.add(i + 1);\r\n\t\t}\r\n\t\t\r\n\t\twriter.write(String.valueOf(solve(position)));\r\n\t\twriter.newLine();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÌÅê Ïó∞ÏÇ∞ Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param position: [int[]] ÏàòÏùò ÏúÑÏπò Î∞∞Ïó¥\r\n\t *\r\n\t * @return [int] Ïó∞ÏÇ∞ Í∞ØÏàò\r\n\t */\r\n\tprivate static int solve(int[] position)\r\n\t{\r\n\t\tint count = 0;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c M; i++)\r\n\t\t{\r\n\t\t\t// ÎΩëÏùÑ ÏöîÏÜåÏùò Ïù∏Îç±Ïä§\r\n\t\t\tint target = QUEUE.indexOf(position[i]);\r\n\t\t\t\r\n\t\t\t// ÏöîÏÜåÏùò Ï§ëÍ∞Ñ\r\n\t\t\tint mid = QUEUE.size() / 2;\r\n\t\t\t\r\n\t\t\t// Ïù∏Îç±Ïä§Í∞Ä ÏöîÏÜåÏùò Ï§ëÍ∞ÑÍ∞íÏùÑ ÎÑòÏùÑ Í≤ΩÏö∞ Ïò§Î•∏Ï™ΩÏù¥ Îçî Îπ†Î¶Ñ\r\n\t\t\tDIRECTION direction = target \u003e mid ? DIRECTION.RIGHT : DIRECTION.LEFT;\r\n\t\t\t\r\n\t\t\t// Ïò§Î•∏Ï™ΩÏúºÎ°ú Í∞à Í≤ΩÏö∞ ÌÅêÏùò Í∏∏Ïù¥ÏóêÏÑú Ïù∏Îç±Ïä§Î•º ÎπºÏÑú Ïó≠Í≥ÑÏÇ∞\r\n\t\t\tint distance = direction == DIRECTION.RIGHT ? QUEUE.size() - target : target;\r\n\t\t\t\r\n\t\t\tmove(direction, distance);\r\n\t\t\tpop();\r\n\t\t\t\r\n\t\t\t// Ïù¥Îèô Í∏∏Ïù¥ ÎàÑÏ†Å\r\n\t\t\tcount += distance;\r\n\t\t}\r\n\t\t\r\n\t\treturn count;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïù¥Îèô Ìï®Ïàò\r\n\t *\r\n\t * @param direction: [DIRECTION] Î∞©Ìñ• Enum\r\n\t * @param distance: [int] Í±∞Î¶¨\r\n\t */\r\n\tprivate static void move(DIRECTION direction, int distance)\r\n\t{\r\n\t\t// ÏôºÏ™ΩÏúºÎ°ú Ïù¥ÎèôÌï† Í≤ΩÏö∞\r\n\t\tif (DIRECTION.LEFT == direction)\r\n\t\t{\r\n\t\t\tfor (int i = 0; i \u003c distance; i++)\r\n\t\t\t{\r\n\t\t\t\tQUEUE.addLast(QUEUE.removeFirst());\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// Ïò§Î•∏Ï™ΩÏúºÎ°ú Ïù¥ÎèôÌï† Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\tfor (int i = 0; i \u003c distance; i++)\r\n\t\t\t{\r\n\t\t\t\tQUEUE.addFirst(QUEUE.removeLast());\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏÇ≠Ï†ú Ìï®Ïàò\r\n\t */\r\n\tprivate static void pop()\r\n\t{\r\n\t\tQUEUE.removeFirst();\r\n\t}\r\n}\r\n```\r\n\r\nÌöåÏ†ÑÌïòÎäî ÌÅêÏùò Ï£ºÏöî ÎèôÏûëÏùÄ ÏñëÎ∞©Ìñ• Ïù¥Îèô, ÏÇ≠Ï†úÎã§. Ìï¥Îãπ ÎèôÏûëÏùÄ Í∞ÅÍ∞Å `move()`, `pop()` Î©îÏÜåÎìúÎ°ú Íµ¨ÌòÑÎêúÎã§.\r\n\r\n``` java\r\n/**\r\n * Ïù¥Îèô Ìï®Ïàò\r\n *\r\n * @param direction: [DIRECTION] Î∞©Ìñ• Enum\r\n * @param distance: [int] Í±∞Î¶¨\r\n */\r\nprivate static void move(DIRECTION direction, int distance)\r\n{\r\n\t// ÏôºÏ™ΩÏúºÎ°ú Ïù¥ÎèôÌï† Í≤ΩÏö∞\r\n\tif (DIRECTION.LEFT == direction)\r\n\t{\r\n\t\tfor (int i = 0; i \u003c distance; i++)\r\n\t\t{\r\n\t\t\tQUEUE.addLast(QUEUE.removeFirst());\r\n\t\t}\r\n\t}\r\n\t\r\n\t// Ïò§Î•∏Ï™ΩÏúºÎ°ú Ïù¥ÎèôÌï† Í≤ΩÏö∞\r\n\telse\r\n\t{\r\n\t\tfor (int i = 0; i \u003c distance; i++)\r\n\t\t{\r\n\t\t\tQUEUE.addFirst(QUEUE.removeLast());\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n`move()` ÏàòÌñâ Ïãú Î∞©Ìñ•ÏùÄ `enum` Í∞ùÏ≤¥Ïù∏ `DIRECTION`ÏúºÎ°ú Íµ¨Î∂ÑÌïòÎ©∞, ÏûÖÎ†•Ìïú ÌöüÏàòÎßåÌÅº Ïù¥ÎèôÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * ÏÇ≠Ï†ú Ìï®Ïàò\r\n */\r\nprivate static void pop()\r\n{\r\n\tQUEUE.removeFirst();\r\n}\r\n```\r\n\r\n`pop()` ÏàòÌñâ Ïãú ÌÅêÏùò Ï≤´ Î≤àÏß∏ ÏöîÏÜåÎ•º ÏÇ≠Ï†úÌïúÎã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÌïµÏã¨ ÏïåÍ≥†Î¶¨Ï¶ò Ìï®ÏàòÎäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n``` java\r\n/**\r\n * ÌÅê Ïó∞ÏÇ∞ Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n *\r\n * @param position: [int[]] ÏàòÏùò ÏúÑÏπò Î∞∞Ïó¥\r\n *\r\n * @return [int] Ïó∞ÏÇ∞ Í∞ØÏàò\r\n */\r\nprivate static int solve(int[] position)\r\n{\r\n\tint count = 0;\r\n\t\r\n\tfor (int i = 0; i \u003c M; i++)\r\n\t{\r\n\t\t// ÎΩëÏùÑ ÏöîÏÜåÏùò Ïù∏Îç±Ïä§\r\n\t\tint target = QUEUE.indexOf(position[i]);\r\n\t\t\r\n\t\t// ÏöîÏÜåÏùò Ï§ëÍ∞Ñ\r\n\t\tint mid = QUEUE.size() / 2;\r\n\t\t\r\n\t\t// Ïù∏Îç±Ïä§Í∞Ä ÏöîÏÜåÏùò Ï§ëÍ∞ÑÍ∞íÏùÑ ÎÑòÏùÑ Í≤ΩÏö∞ Ïò§Î•∏Ï™ΩÏù¥ Îçî Îπ†Î¶Ñ\r\n\t\tDIRECTION direction = target \u003e mid ? DIRECTION.RIGHT : DIRECTION.LEFT;\r\n\t\t\r\n\t\t// Ïò§Î•∏Ï™ΩÏúºÎ°ú Í∞à Í≤ΩÏö∞ ÌÅêÏùò Í∏∏Ïù¥ÏóêÏÑú Ïù∏Îç±Ïä§Î•º ÎπºÏÑú Ïó≠Í≥ÑÏÇ∞\r\n\t\tint distance = direction == DIRECTION.RIGHT ? QUEUE.size() - target : target;\r\n\t\t\r\n\t\tmove(direction, distance);\r\n\t\tpop();\r\n\t\t\r\n\t\t// Ïù¥Îèô Í∏∏Ïù¥ ÎàÑÏ†Å\r\n\t\tcount += distance;\r\n\t}\r\n\t\r\n\treturn count;\r\n}\r\n```\r\n\r\n`target`ÏúºÎ°ú ÎΩëÏùÑ ÏöîÏÜåÏùò Ïù∏Îç±Ïä§Î•º Íµ¨ÌïúÎã§.\r\n\r\n`mid` ÌÅêÏùò Ï§ëÍ∞ÑÍ∞íÏúºÎ°ú, `target`Ïù¥ Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞ Ïò§Î•∏Ï™ΩÏúºÎ°ú, ÏïÑÎãê Í≤ΩÏö∞ ÏôºÏ™ΩÏúºÎ°ú Ïù¥ÎèôÌïòÎèÑÎ°ù `direction`ÏùÑ ÏßÄÏ†ïÌïúÎã§.\r\n\r\n`distance`Îäî Í±∞Î¶¨Î°ú, Ïò§Î•∏Ï™ΩÏúºÎ°ú Ïù¥ÎèôÌï† Í≤ΩÏö∞ ÌÅêÏùò ÏÇ¨Ïù¥Ï¶àÏóêÏÑú Í±∞Î¶¨Î•º ÎπºÍ≥†, ÏôºÏ™ΩÏúºÎ°ú Ïù¥ÎèôÌï† Í≤ΩÏö∞ Í±∞Î¶¨Î•º Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©ÌïúÎã§.\r\n\r\nÏù¥ÌõÑ Í≥ÑÏÇ∞Ìïú Î∞©Ìñ•, Í±∞Î¶¨ÎßåÌÅº Ïù¥ÎèôÌïòÍ≥† Îç∞Ïù¥ÌÑ∞Î•º ÏÇ≠Ï†úÌïúÎã§. Ïù¥ÎèôÍ±∞Î¶¨Îäî `count`Ïóê ÎàÑÏ†ÅÎêúÎã§.\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* ÏûêÎ£åÍµ¨Ï°∞\r\n* Îç±","url":["2021-08-26-a1021","2021","08","26","a1021"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1 êÏÑú MNÍ∞úÏùò Îã®ÏúÑ Ï†ïÏÇ¨Í∞ÅÌòïÏúºÎ°ú ÎÇòÎàÑÏñ¥Ï†∏ ÏûàÎäî $M \\times N$ ÌÅ¨Í∏∞Ïùò Î≥¥ÎìúÎ•º Ï∞æÏïòÎã§. Ïñ¥Îñ§ Ï†ïÏÇ¨Í∞ÅÌòïÏùÄ Í≤ÄÏùÄÏÉâÏúºÎ°ú Ïπ†Ìï¥Ï†∏ ÏûàÍ≥†, ÎÇòÎ®∏ÏßÄÎäî Ìù∞ÏÉâÏúºÎ°ú Ïπ†Ìï¥Ï†∏ ÏûàÎã§. ÏßÄÎØºÏù¥Îäî Ïù¥ Î≥¥ÎìúÎ•º ÏûòÎùºÏÑú $8 \\times 8$ ÌÅ¨Í∏∞Ïùò Ï≤¥Ïä§ÌåêÏúºÎ°ú ÎßåÎì§Î†§Í≥† ÌïúÎã§.\r\n\r\nÏ≤¥Ïä§ÌåêÏùÄ Í≤ÄÏùÄÏÉâÍ≥º Ìù∞ÏÉâÏù¥ Î≤àÍ∞àÏïÑÏÑú Ïπ†Ìï¥Ï†∏ ÏûàÏñ¥Ïïº ÌïúÎã§. Íµ¨Ï≤¥Ï†ÅÏúºÎ°ú, Í∞Å Ïπ∏Ïù¥ Í≤ÄÏùÄÏÉâÍ≥º Ìù∞ÏÉâ Ï§ë ÌïòÎÇòÎ°ú ÏÉâÏπ†ÎêòÏñ¥ ÏûàÍ≥†, Î≥ÄÏùÑ Í≥µÏú†ÌïòÎäî Îëê Í∞úÏùò ÏÇ¨Í∞ÅÌòïÏùÄ Îã§Î•∏ ÏÉâÏúºÎ°ú Ïπ†Ìï¥Ï†∏ ÏûàÏñ¥Ïïº ÌïúÎã§. Îî∞ÎùºÏÑú Ïù¥ Ï†ïÏùòÎ•º Îî∞Î•¥Î©¥ Ï≤¥Ïä§ÌåêÏùÑ ÏÉâÏπ†ÌïòÎäî Í≤ΩÏö∞Îäî Îëê Í∞ÄÏßÄÎøêÏù¥Îã§. ÌïòÎÇòÎäî Îß® ÏôºÏ™Ω ÏúÑ Ïπ∏Ïù¥ Ìù∞ÏÉâÏù∏ Í≤ΩÏö∞, ÌïòÎÇòÎäî Í≤ÄÏùÄÏÉâÏù∏ Í≤ΩÏö∞Ïù¥Îã§.\r\n\r\nÎ≥¥ÎìúÍ∞Ä Ï≤¥Ïä§ÌåêÏ≤òÎüº Ïπ†Ìï¥Ï†∏ ÏûàÎã§Îäî Î≥¥Ïû•Ïù¥ ÏóÜÏñ¥ÏÑú, ÏßÄÎØºÏù¥Îäî $8 \\times 8$ ÌÅ¨Í∏∞Ïùò Ï≤¥Ïä§ÌåêÏúºÎ°ú ÏûòÎùºÎÇ∏ ÌõÑÏóê Î™á Í∞úÏùò Ï†ïÏÇ¨Í∞ÅÌòïÏùÑ Îã§Ïãú Ïπ†Ìï¥ÏïºÍ≤†Îã§Í≥† ÏÉùÍ∞ÅÌñàÎã§. ÎãπÏó∞Ìûà $8 \\times 8$ ÌÅ¨Í∏∞Îäî ÏïÑÎ¨¥Îç∞ÏÑúÎÇò Í≥®ÎùºÎèÑ ÎêúÎã§. ÏßÄÎØºÏù¥Í∞Ä Îã§Ïãú Ïπ†Ìï¥Ïïº ÌïòÎäî Ï†ïÏÇ¨Í∞ÅÌòïÏùò ÏµúÏÜå Í∞úÏàòÎ•º Íµ¨ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê $N$Í≥º $M$Ïù¥ Ï£ºÏñ¥ÏßÑÎã§. $N$Í≥º $M$ÏùÄ 8Î≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÍ≥†, 50Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Îã§. ÎëòÏß∏ Ï§ÑÎ∂ÄÌÑ∞ $N$Í∞úÏùò Ï§ÑÏóêÎäî Î≥¥ÎìúÏùò Í∞Å ÌñâÏùò ÏÉÅÌÉúÍ∞Ä Ï£ºÏñ¥ÏßÑÎã§. BÎäî Í≤ÄÏùÄÏÉâÏù¥Î©∞, WÎäî Ìù∞ÏÉâÏù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÏßÄÎØºÏù¥Í∞Ä Îã§Ïãú Ïπ†Ìï¥Ïïº ÌïòÎäî Ï†ïÏÇ¨Í∞ÅÌòï Í∞úÏàòÏùò ÏµúÏÜüÍ∞íÏùÑ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n8 8\r\nWBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBBBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n1\r\n```\r\n\r\n### ÏòàÏ†ú 2\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n10 13\r\nBBBBBBBBWBWBW\r\nBBBBBBBBBWBWB\r\nBBBBBBBBWBWBW\r\nBBBBBBBBBWBWB\r\nBBBBBBBBWBWBW\r\nBBBBBBBBBWBWB\r\nBBBBBBBBWBWBW\r\nBBBBBBBBBWBWB\r\nWWWWWWWWWWBWB\r\nWWWWWWWWWWBWB\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n12\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÍ∞Å Ïπ∏Ïù¥ Ìù∞ÏÉâ ÎòêÎäî Í≤ÄÏùÄÏÉâÏúºÎ°ú Ïπ†Ìï¥ÏßÑ Ïª§Îã§ÎûÄ ÌåêÏóêÏÑú ÏûÑÏùòÏùò ÏúÑÏπòÎ∂ÄÌÑ∞ $8 \\times 8$ ÌÅ¨Í∏∞Î°ú ÏûòÎùº Ï≤¥Ïä§ÌåêÏùÑ ÎßåÎì†Îã§. Í∑∏ Ï§ë Í∞ÄÏû• Ï†ÅÏùÄ Ïπ∏ÏùÑ Ïπ†ÌïòÏó¨ Ï≤¥Ïä§ÌåêÏùÑ ÎßåÎì§Í≥†Ïûê Ìï† Îïå, Ïπ†Ìï¥ÏïºÌïòÎäî ÏµúÏÜåÍ∞íÏùÑ Íµ¨ÌïòÎäî Î¨∏Ï†ú. Ï£ºÏñ¥ÏßÑ Î≥ÄÏàòÏùò Î≤îÏúÑÍ∞Ä Ï†ÅÏñ¥ Í∑∏ÎÉ• Î¨¥ÏãùÌïòÍ≤å ÌïòÎÇòÌïòÎÇò ÎπÑÍµêÌïòÎ©¥ ÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123507886-2430ea00-d6a7-11eb-8c98-eecd7655f352.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ Ï≤òÎüº $N \\times M$Ïùò Î∞∞Ïó¥ÏóêÏÑú Î¨¥ÏûëÏúÑ $8 \\times 8$ ÌÅ¨Í∏∞Ïùò Î∞∞Ïó¥ÏùÑ ÎΩëÏïÑÎÇ¥ÏïºÌïúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123507891-2c892500-d6a7-11eb-85b3-eb4d7803450d.png\" width=\"800px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$10 \\times 10$ÏßúÎ¶¨ Î∞∞Ïó¥ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú, Ìï¥Îãπ ÌåêÏóêÏÑú $8 \\times 8$ Î∞∞Ïó¥ÏùÑ ÏÑ†ÌÉùÌïòÎäî Í≤ΩÏö∞Ïùò ÏàòÎäî Ï¥ù 9Í∞ÄÏßÄÏù¥Î©∞, Ïù¥Î•º ÎèÑÏãùÌôîÌïòÎ©¥ ÏúÑ Í∑∏Î¶ºÍ≥º Í∞ôÎã§. Ïù¥Ï≤òÎüº Ï†ÑÏ≤¥ Î∞∞Ïó¥ÏóêÏÑú $8 \\times 8$ÎßåÌÅº Ìïú Ïπ∏Ïî© Ïù¥ÎèôÌïòÎ©∞ ÎπÑÍµêÌïòÎ©¥ ÎêúÎã§.\r\n\r\n``` java\r\nfor (int n = 0; n \u003c N - 7; n++)\r\n{\r\n\tfor (int m = 0; m \u003c M - 7; m++)\r\n\t{\r\n\t\t// TODO\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ ÏΩîÎìúÏôÄ Í∞ôÏù¥ Í∏∞Ïà†ÌïòÎ©¥ Í∞ÄÎ°úÎ∂ÄÌÑ∞ Ìïú Ïπ∏Ïî© Ïù¥ÎèôÌïòÎ©∞, ÎÅùÏóê ÎèÑÎã¨Ìï† Í≤ΩÏö∞ ÏÑ∏Î°úÎ°ú Ìïú Ïπ∏ Ïù¥ÎèôÌïú Îí§ Îã§Ïãú Í∞ÄÎ°úÎ∂ÄÌÑ∞ Ìïú Ïπ∏Ïî© Ïù¥ÎèôÌï† Í≤ÉÏù¥Îã§. `n \u003c N - 7`Ïù∏ Ïù¥Ïú†Îäî ÎπÑÍµêÌï† Î∞∞Ïó¥Ïùò ÏÑ∏Î°ú Í∏∏Ïù¥Í∞Ä 8Ïù¥Í∏∞ ÎïåÎ¨∏. ÏÇ¥Ïßù Ìó∑Í∞àÎ¶∞Îã§Î©¥ `n \u003c= N - 8`ÏúºÎ°ú ÎåÄÏ≤¥Ìï¥ÎèÑ Î¨¥Î∞©ÌïòÎã§.\r\n\r\nÏ≤¥Ïä§ÌåêÏóêÎäî Îëê Í∞ÄÏßÄ Í≤ΩÏö∞Ïùò ÏàòÍ∞Ä ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/123507898-33179c80-d6a7-11eb-9f2e-71a4829134df.png\" width=\"700px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏ≤¥Ïä§ÌåêÏùò ÏÉÅÎã® Ï¢åÏ∏°ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÌïòÏñÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî ÌåêÍ≥º, Í≤ÄÏùÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî ÌåêÏúºÎ°ú Îëê Í∞ÄÏßÄÍ∞Ä Ï°¥Ïû¨ÌïúÎã§. ÌïòÏñÄÏÉâÏùÑ `true`, Í≤ÄÏùÄÏÉâÏùÑ `false`Î°ú ÏπòÌôòÌïòÏó¨ ÌïòÏñÄÏÉâ Ï≤¥Ïä§ÌåêÍ≥º Í≤ÄÏùÄÏÉâ Ï≤¥Ïä§ÌåêÏùÑ ÎßåÎì§Ïñ¥ ÎπÑÍµêÌï† Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\n// ÏÉÅÎã® Ï¢åÏ∏°Ïù¥ ÌïòÏñÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§Ìåê\r\nprivate static final boolean[][] WHITE = {\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n};\r\n\r\n// ÏÉÅÎã® Ï¢åÏ∏°Ïù¥ Í≤ÄÏùÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§Ìåê\r\nprivate static final boolean[][] BLACK = {\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n\t\t{ false, true, false, true, false, true, false, true },\r\n\t\t{ true, false, true, false, true, false, true, false },\r\n};\r\n```\r\n\r\nÏΩîÎìúÎäî ÏúÑÏôÄ Í∞ôÎã§. ÌùëÎ∞±Í≥º Í∞ôÏù¥ Ïù¥ÏßÄÏÑ†Îã§Ïùº Í≤ΩÏö∞ `boolean`ÏùÑ ÏÇ¨Ïö©ÌïòÎäî Í≤ÉÏùÑ Îçî ÏÑ†Ìò∏ÌïòÎØÄÎ°ú ÏúÑÏôÄ Í∞ôÏù¥ ÏÑ§Í≥ÑÌñàÎã§. `String` Î∞∞Ïó¥Î°ú \"W\", \"B\"Î•º ÎÑ£Ïñ¥ ÎßåÎì§Ïñ¥ÎèÑ ÎπÑÍµêÎßå Ïûò Ìï¥Ï§ÄÎã§Î©¥ ÌÅ¨Í≤å ÏÉÅÍ¥ÄÏóÜÎã§. Ïù¥Î•º $8 \\times 8$Ïùò Î™®Îì† Í≤ΩÏö∞Ïùò ÏàòÏôÄ ÎπÑÍµêÌïòÏó¨ Í∞ÄÏû• ÏûëÏùÄ ÏàòÎ•º Ï∂úÎ†•ÌïòÎ©¥ ÎêúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport ja = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\tint[] temp = Arrays.stream(reader.readLine().split(\" \")).mapToInt(Integer::parseInt).toArray();\r\n\t\t\r\n\t\t// ÏÑ∏Î°ú Í∏∏Ïù¥\r\n\t\tint N = temp[0];\r\n\t\t\r\n\t\t// Í∞ÄÎ°ú Í∏∏Ïù¥\r\n\t\tint M = temp[1];\r\n\t\t\r\n\t\tboard = new boolean[N][M];\r\n\t\t\r\n\t\tfor (int n = 0; n \u003c N; n++)\r\n\t\t{\r\n\t\t\tString[] line = reader.readLine().split(\"\");\r\n\t\t\t\r\n\t\t\tfor (int m = 0; m \u003c M; m++)\r\n\t\t\t{\r\n\t\t\t\tboard[n][m] = line[m].equals(\"W\");\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// Í≤∞Í≥º\r\n\t\tint result = Integer.MAX_VALUE;\r\n\t\t\r\n\t\t// 0 ~ 7ÍπåÏßÄ Ï¥ù 8Ïπ∏ÏùÑ Ï†ÑÎã¨ÌïòÎØÄÎ°ú ÏµúÎåÄÍ∞íÏóêÏÑú 7ÏùÑ Î∫ÄÎã§.\r\n\t\tfor (int n = 0; n \u003c N - 7; n++)\r\n\t\t{\r\n\t\t\tfor (int m = 0; m \u003c M - 7; m++)\r\n\t\t\t{\r\n\t\t\t\tint count = solve(n, m);\r\n\t\t\t\t\r\n\t\t\t\t// ÌòÑÏû¨ Í≤∞Í≥ºÎ≥¥Îã§ Îçî ÏûëÏùÄ ÏàòÏùº Í≤ΩÏö∞\r\n\t\t\t\tif (result \u003e count)\r\n\t\t\t\t{\r\n\t\t\t\t\tresult = count;\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\twriter.write(Integer.toString(result));\r\n\t\twriter.newLine();\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏÉàÎ°ú ÎçßÏπ†Ìï† Ïπ∏Ïùò Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param x: [int] xÏùò ÏãúÏûëÏ¢åÌëú\r\n\t * @param y: [int] yÏùò ÏãúÏûëÏ¢åÌëú\r\n\t *\r\n\t * @return [int] ÏÉàÎ°ú ÎçßÏπ†Ìï† Ïπ∏Ïùò Í∞ØÏàò\r\n\t */\r\n\tprivate static int solve(int x, int y)\r\n\t{\r\n\t\tint white = 0;\r\n\t\tint black = 0;\r\n\t\t\r\n\t\tfor (int n = x; n \u003c x + 8; n++)\r\n\t\t{\r\n\t\t\tfor (int m = y; m \u003c y + 8; m++)\r\n\t\t\t{\r\n\t\t\t\t// ÌïòÏñÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§ÌåêÍ≥º ÏÉâÏù¥ Îã§Î•º Í≤ΩÏö∞\r\n\t\t\t\tif (board[n][m] != WHITE[n - x][m - y])\r\n\t\t\t\t{\r\n\t\t\t\t\twhite++;\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// Í≤ÄÏùÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§ÌåêÍ≥º ÏÉâÏù¥ Îã§Î•º Í≤ΩÏö∞\r\n\t\t\t\tif (board[n][m] != BLACK[n - x][m - y])\r\n\t\t\t\t{\r\n\t\t\t\t\tblack++;\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// Îëò Ï§ë Îçî Ï†ÅÍ≤å Ïπ†Ìï† Ïàò ÏûàÎäî Ï≤¥Ïä§ÌåêÏùò Í∞íÏùÑ Î∞òÌôò\r\n\t\treturn Math.min(white, black);\r\n\t}\r\n}\r\n```\r\n\r\nÏ≤òÏùåÏóê ÏÑ§Í≥ÑÌñàÏùÑ Îïê, ÏûòÎùºÎÇ∏ $8 \\times 8$ Î∞∞Ïó¥ `board`Ïùò Ï¢åÏ∏° ÏÉÅÎã®Í∞íÏù∏ `board[x][y]`Ïùò ÏÉâÏùÑ Ï∞æÏïÑÏÑú, ÌïòÏñÄÏÉâ(true)Ïùº Í≤ΩÏö∞ `WHITE`Î•º, Í≤ÄÏùÄÏÉâ(false)Ïùº Í≤ΩÏö∞ `BLACK`ÏùÑ Í∞ñÍ≥† ÎπÑÍµêÌñàÎäîÎç∞ Í≥ÑÏÜç ÌãÄÎ†∏Îã§. ÏïÑÎûò ÏºÄÏù¥Ïä§Î•º Î≥¥Î©¥ Ïù¥Ìï¥Í∞Ä ÏâΩÎã§.\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n8 8\r\nBBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\nWBWBWBWB\r\nBWBWBWBW\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n```\r\n1\r\n```\r\n\r\nÏ†ÑÏ≤¥ Ìåê ÏûêÏ≤¥Í∞Ä $8 \\times 8$Ïù¥ÎØÄÎ°ú Í≤ΩÏö∞Ïùò ÏàòÎäî Ìåê ÏûêÏ≤¥Î°ú ÌïòÎÇòÎã§. ÎßåÏïΩ Ï≤òÏùå ÏÑ§Í≥ÑÌïúÎåÄÎ°ú ÎèôÏûëÌïúÎã§Î©¥ ÏúÑ ÏºÄÏù¥Ïä§ÏóêÏÑú Î¨∏Ï†úÍ∞Ä Î∞úÏÉùÌïúÎã§.\r\n\r\nÏúÑ ÏºÄÏù¥Ïä§Ïùò $board[0][0] = false$Ïù¥ÎØÄÎ°ú `BLACK`Í≥º ÎπÑÍµêÌïòÍ≤å ÎêúÎã§. Ïù¥Îü¨Î©¥ $board[0][0]$Î•º Ï†úÏô∏Ìïú ÎÇòÎ®∏ÏßÄ 63Í∞úÏùò Ïπ∏ÏùÑ Ï†ÑÎ∂Ä Ïπ†Ìï¥ÏïºÌïúÎã§. Í∑∏Îü∞Îç∞ Ï†Ä ÏºÄÏù¥Ïä§, ÏûêÏÑ∏Ìûà Ìïú Î≤à Î≥¥Ïûê. ÏÇ¨Ïã§ $board[0][0]$Îßå ÌïòÏñÄÏÉâ(true)Î°ú Ïπ†Ìï¥Ï£ºÎ©¥ Í∑∏ÎßåÏù¥Îã§. Ï¶â, `BLACK`Ïù¥ ÏïÑÎãå `WHITE`ÏôÄ ÎπÑÍµêÌïòÎ©¥ Í∞íÏù¥ 1Ïù∏ Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\n/**\r\n * ÏÉàÎ°ú ÎçßÏπ†Ìï† Ïπ∏Ïùò Í∞ØÏàò Î∞òÌôò Ìï®Ïàò\r\n *\r\n * @param x: [int] xÏùò ÏãúÏûëÏ¢åÌëú\r\n * @param y: [int] yÏùò ÏãúÏûëÏ¢åÌëú\r\n *\r\n * @return [int] ÏÉàÎ°ú ÎçßÏπ†Ìï† Ïπ∏Ïùò Í∞ØÏàò\r\n */\r\nprivate static int solve(int x, int y)\r\n{\r\n\tint white = 0;\r\n\tint black = 0;\r\n\t\r\n\tfor (int n = x; n \u003c x + 8; n++)\r\n\t{\r\n\t\tfor (int m = y; m \u003c y + 8; m++)\r\n\t\t{\r\n\t\t\t// ÌïòÏñÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§ÌåêÍ≥º ÏÉâÏù¥ Îã§Î•º Í≤ΩÏö∞\r\n\t\t\tif (board[n][m] != WHITE[n - x][m - y])\r\n\t\t\t{\r\n\t\t\t\twhite++;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Í≤ÄÏùÄÏÉâÏúºÎ°ú ÏãúÏûëÌïòÎäî Ï≤¥Ïä§ÌåêÍ≥º ÏÉâÏù¥ Îã§Î•º Í≤ΩÏö∞\r\n\t\t\tif (board[n][m] != BLACK[n - x][m - y])\r\n\t\t\t{\r\n\t\t\t\tblack++;\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n\t\r\n\t// Îëò Ï§ë Îçî Ï†ÅÍ≤å Ïπ†Ìï† Ïàò ÏûàÎäî Ï≤¥Ïä§ÌåêÏùò Í∞íÏùÑ Î∞òÌôò\r\n\treturn Math.min(white, black);\r\n}\r\n```\r\n\r\n`solve()` Î©îÏÜåÎìúÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùò ÌïµÏã¨ ÎèôÏûëÏù¥Îã§. `WHITE`ÏôÄ `BLACK`ÏùÑ Ï†ÑÎ∂Ä ÎπÑÍµêÌïòÎäî Ïù¥Ïú†Í∞Ä Ïó¨Í∏∞Ïóê ÏûàÎäîÎç∞, ÌòÑÏû¨ Î∞∞Ïó¥ÏóêÏÑú `WHITE`ÏôÄ `BLACK`ÏùÑ ÎßåÎìúÎäîÎç∞ ÌïÑÏöîÌïú Ïπ∏Ïùò Ïà´ÏûêÎ•º Í∞ÅÍ∞Å Íµ¨Ìï¥ÏÑú, Í∑∏ Ï§ë Îçî ÏûëÏùÄ ÏàòÎ•º Î∞òÌôòÌï¥Ïïº Ïò¨Î∞îÎ•¥Í≤å ÎèôÏûëÌïúÎã§.\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Î∏åÎ£®Ìä∏Ìè¨Ïä§ ÏïåÍ≥†Î¶¨Ï¶ò","url":["2021-06-26-a1018","2021","06","26","a1018"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1015Î≤à ÏàòÏó¥ Ï†ïÎ†¨","excerpt":"P[0], P[1], ..., P[N - 1]ÏùÄ 0Î∂ÄÌÑ∞ N - 1ÍπåÏßÄ(Ìè¨Ìï®)Ïùò ÏàòÎ•º Ìïú Î≤àÏî© Ìè¨Ìï®ÌïòÍ≥† ÏûàÎäî ÏàòÏó¥Ïù¥Îã§. ÏàòÏó¥ PÎ•º Í∏∏Ïù¥Í∞Ä NÏù∏ Î∞∞Ïó¥ AÏóê Ï†ÅÏö©ÌïòÎ©¥ Í∏∏Ïù¥Í∞Ä NÏù∏ Î∞∞Ïó¥ BÍ∞Ä ÎêúÎã§. Ï†ÅÏö©ÌïòÎäî Î∞©Î≤ïÏùÄ B[P[i]] = A[i]Ïù¥Îã§. Î∞∞Ïó¥ AÍ∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, ÏàòÏó¥ PÎ•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÍ∞Ä ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ ÎêòÎäî ÏàòÏó¥ÏùÑ Ï∞æÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ÎûÄ, Í∞ÅÍ∞ÅÏùò ÏõêÏÜåÍ∞Ä Î∞îÎ°ú ÏïûÏóê ÏûàÎäî ÏõêÏÜåÎ≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞Î•º ÎßêÌïúÎã§. ÎßåÏïΩ Í∑∏Îü¨Ìïú ÏàòÏó¥Ïù¥ Ïó¨Îü¨Í∞úÎùºÎ©¥ ÏÇ¨Ï†ÑÏàúÏúºÎ°ú ÏïûÏÑúÎäî Í≤ÉÏùÑ Ï∂úÎ†•ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-06-22T01:23:31","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","SILVER","SILVER IV","Ï†ïÎ†¨"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-06-22-a1015.md","content":"\r\n# ÏàòÏó¥ Ï†ïÎ†¨\r\n\r\n![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange)\r\n\r\nüîó [Ï†ÑÏ≤¥ 1015Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1015)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\n$P[0], P[1], \\, \\dots \\, P[N - 1]$ÏùÄ $0$Î∂ÄÌÑ∞ $N - 1$ÍπåÏßÄ(Ìè¨Ìï®)Ïùò ÏàòÎ•º Ìïú Î≤àÏî© Ìè¨Ìï®ÌïòÍ≥† ÏûàÎäî ÏàòÏó¥Ïù¥Îã§. ÏàòÏó¥ $P$Î•º Í∏∏Ïù¥Í∞Ä $N$Ïù∏ Î∞∞Ïó¥ $A$Ïóê Ï†ÅÏö©ÌïòÎ©¥ Í∏∏Ïù¥Í∞Ä $N$Ïù∏ Î∞∞Ïó¥ $B$Í∞Ä ÎêúÎã§. Ï†ÅÏö©ÌïòÎäî Î∞©Î≤ïÏùÄ $B[P[i]] = A[i]$Ïù¥Îã§.\r\n\r\nÎ∞∞Ïó¥ $A$Í∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, ÏàòÏó¥ $P$Î•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÍ∞Ä ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ ÎêòÎäî ÏàòÏó¥ÏùÑ Ï∞æÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ÎûÄ, Í∞ÅÍ∞ÅÏùò ÏõêÏÜåÍ∞Ä Î∞îÎ°ú ÏïûÏóê ÏûàÎäî ÏõêÏÜåÎ≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞Î•º ÎßêÌïúÎã§. ÎßåÏïΩ Í∑∏Îü¨Ìïú ÏàòÏó¥Ïù¥ Ïó¨Îü¨Í∞úÎùºÎ©¥ ÏÇ¨Ï†ÑÏàúÏúºÎ°ú ÏïûÏÑúÎäî Í≤ÉÏùÑ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê Î∞∞Ïó¥ $A$Ïùò ÌÅ¨Í∏∞ $N$Ïù¥ Ï£ºÏñ¥ÏßÑÎã§. ÎëòÏß∏ Ï§ÑÏóêÎäî Î∞∞Ïó¥ $A$Ïùò ÏõêÏÜåÍ∞Ä 0Î≤àÎ∂ÄÌÑ∞ Ï∞®Î°ÄÎåÄÎ°ú Ï£ºÏñ¥ÏßÑÎã§. $N$ÏùÄ 50Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Í≥†, Î∞∞Ïó¥Ïùò ÏõêÏÜåÎäî 1,000Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏúºÎ°ú ÎßåÎìúÎäî ÏàòÏó¥ $P$Î•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n3\r\n2 3 1\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n1 2 0\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÏ†ïÎ†¨Ïóê ÎåÄÌï¥ Ïûò ÏïåÍ≥† ÏûàÎã§Î©¥ Ïâ¨Ïñ¥Í∞ÄÎäî Î¨∏Ï†ú. Ìïú ÎßàÎîîÎ°ú, \u003cspan class=\"amber-A400\"\u003eÎ∞∞Ïó¥ ÏÜç ÏöîÏÜåÎì§ÏùÑ ÌÅ¨Í∏∞Î≥Ñ Îì±ÏàòÎ°ú Î∞îÍæ∏Ïñ¥ ÎèôÏùºÌïú ÏûêÎ¶¨Ïóê ÌëúÏãú\u003c/span\u003eÌï¥Ï£ºÎ©¥ ÎêúÎã§.\r\n\r\nÏòàÏ†úÏùò Í≤ΩÏö∞, Î∞∞Ïó¥ $A$Í∞Ä $[ 2, 3, 1 ]$Î°ú Ï£ºÏñ¥Ï°åÎäîÎç∞, Ïù¥Î•º Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú ÌëúÏãúÌïòÏó¨ Î∞∞Ïó¥ $A1$Î°ú ÎßåÎì§Î©¥ $[ 1, 2, 3 ]$Ïù¥ ÎêúÎã§. Ï¶â $A1[0] = 1$Ïù¥ ÎêúÎã§. $A1$Ïùò Ïù∏Îç±Ïä§Î•º $A$Ïùò ÏöîÏÜåÏùò ÏàúÏÑúÏóê ÎßûÍ≤å Ï∂úÎ†•ÌïòÎäî Í≤ÉÏù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏµúÏ¢Ö ÎèôÏûëÏù¥Îã§.\r\n\r\n## Î∞∞Ïó¥ AÏùò ÏàúÏÑú Í∏∞ÏñµÌïòÍ∏∞\r\n\r\nÏ≤´ Î≤àÏß∏Î°ú, Ï†ïÏàòÌòï Î∞∞Ïó¥Ïùò Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÄ Îß§Ïö∞ ÏâΩÎã§. `Arrays.sort(A);`Îßå Ï†ÅÏö©Ìï¥Ï£ºÎ©¥ Îê† ÏùºÏù¥Í∏∞ ÎïåÎ¨∏. Î¨∏Ï†úÎäî Ï†ïÎ†¨Ìïú Ïù∏Îç±Ïä§Î•º ÏõêÎ≥∏ Î∞∞Ïó¥ $A$Ïùò ÏàúÏÑúÎåÄÎ°ú Ï∂úÎ†•Ìï¥Ïïº ÌïúÎã§Îäî Í≤É.\r\n\r\nÏù¥Î•º Í∏∞ÏñµÌïòÎäî Ïû•ÏπòÎ°ú Î∞∞Ïó¥ $A$Î•º 2Ï∞®Ïõê Î∞∞Ïó¥Î°ú ÎßåÎì§Ïñ¥ $A[i][0]$ÏóêÎäî \u003cspan class=\"orange-A400\"\u003eiÎ≤àÏß∏ ÏûÖÎ†•Í∞íÏùò Í∞í\u003c/span\u003e, $A[i][1]$ÏóêÎäî ÏàúÎ≤à Ïù∏Îç±Ïä§ \u003cspan class=\"orange-A400\"\u003ei\u003c/span\u003eÎ•º ÏûÖÎ†•ÌïúÎã§.\r\n\r\nÏù¥Î•º ÌëúÎ°ú ÎèÑÏãùÌôîÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|    $i$    |   0   |   1   |   2   |\r\n| :-------: | :---: | :---: | :---: |\r\n| $A[i][0]$ |   2   |   3   |   1   |\r\n| $A[i][1]$ |   0   |   1   |   2   |\r\n\r\nÎî∞ÎùºÏÑú Î∞∞Ïó¥ $A$Î•º Ï†ïÎ†¨Ìï¥ÎèÑ, ÏàúÏÑúÎ•º Í∏∞ÏñµÌï† Ïàò ÏûàÍ≤å ÎêúÎã§.\r\n\r\n|    $i$    |   0   |   1   |   2   |\r\n| :-------: | :---: | :---: | :---: |\r\n| $A[i][0]$ |   1   |   2   |   3   |\r\n| $A[i][1]$ |   2   |   0   |   1   |\r\n\r\nÏúÑ ÌëúÎäî Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÑ Ï†ÅÏö©Ìïú Í≤ÉÏúºÎ°ú, $A[i][1]$ÏùÑ ÌÜµÌï¥ ÏõêÎûòÏùò ÏàúÏÑúÎ°ú ÎêòÎèåÎ¶¥ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n## Ï†ïÎ†¨ ÌõÑ ÎêòÎèåÎ¶¨Í∏∞\r\n\r\nÎ∞∞Ïó¥ $A$Ïóê ÏàòÏó¥ $P$Î•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÏù∏ $B$Î•º Íµ¨ÌïúÎã§. ÏúÑÏóêÏÑú Ï†ïÎ†¨ÏùÑ ÌÜµÌï¥ ÌÅ¨Í∏∞ ÏàúÏúÑÎ•º Í≥ÑÏÇ∞ÌñàÏúºÎØÄÎ°ú, Ïù¥Î•º \u003cspan class=\"green-A400\"\u003eÏúÑÏπòÏóê ÎßûÍ≤å ÏàúÏÑúÎ•º ÎêòÎèåÎ†§ Ï∂úÎ†•\u003c/span\u003eÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏõêÎûòÏùò ÏúÑÏπòÍ∞íÏùÄ $A[i][1]$Ïù¥ Í∞ÄÏßÄÍ≥† ÏûàÏúºÎØÄÎ°ú, Ïù¥ Ïù∏Îç±Ïä§Î•º ÌôúÏö©ÌïòÏûê. Î∞∞Ïó¥ $B$Ïùò ÏãùÏùÄ $B[A[i][1]] = i$ÏôÄ Í∞ôÏùÄ ÌòïÌÉúÎ°ú Í≥ÑÏÇ∞Ìï† Ïàò ÏûàÎã§. ÏòàÎ•º Îì§Ïñ¥, $i = 1$Ïùº Îïå Ï†ïÎ†¨Îêú Î∞∞Ïó¥ $A[1][1] = 0$Ïù¥ÎØÄÎ°ú $B[0] = 1$Ïù¥ ÎêúÎã§. Ïù¥Î•º ÏΩîÎìúÎ°ú Íµ¨ÌòÑÌïòÎ©¥ ÏôÑÏÑ±ÎêúÎã§.\r\n\r\n## Ïù¥Ï∞®Ïõê Î∞∞Ïó¥ Ï†ïÎ†¨ÌïòÍ∏∞\r\n\r\nÏó¨Í∏∞ÏÑú ÏûëÏùÄ Î¨∏Ï†úÍ∞Ä ÌïòÎÇò ÏÉùÍ∏∞ÎäîÎç∞, Î∞îÎ°ú Ï†ïÎ†¨Ïù¥Îã§. ÎåÄÌëúÏ†ÅÏù∏ Ï†ïÎ†¨ Î©îÏÜåÎìúÏù∏ `Arrays.sort(A);`Ïùò Í≤ΩÏö∞ 1Ï∞®Ïõê Î∞∞Ïó¥ÏóêÏÑúÎäî ÏùòÎèÑÏóê ÎßûÍ≤å ÎèôÏûëÌïòÎÇò, Í∑∏ Ïù¥ÏÉÅÏù∏ $n$Ï∞®Ïõê Î∞∞Ïó¥Î∂ÄÌÑ∞Îäî ÏùòÎèÑÌïúÎåÄÎ°ú ÎèôÏûëÌïòÏßÄ ÏïäÎäîÎã§. ÎòêÌïú `Arrays.sort(A);`Îäî Î¨¥Ï°∞Í±¥ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°úÎßå ÎèôÏûëÌïúÎã§.\r\n\r\nÏù¥Î•º Ìï¥Í≤∞ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ†, `sort()` Î©îÏÜåÎìúÎ•º ÏßÅÏ†ë Ïò§Î≤ÑÎùºÏù¥Îî©ÌïòÎ©¥ ÎêúÎã§. Î¨ºÎ°† ÏïÑÏòà Íµ¨ÌòÑÌï¥ÎèÑ ÎêòÏßÄÎßå, Ïó¨Í∏∞ÏÑúÎäî Í∏∞Î≥∏ APIÎ•º ÏµúÎåÄÌïú ÏÇ¥Î†§ sort Ìï®ÏàòÎ•º Ïö∞Î¶¨ ÏùòÎèÑÏóê ÎßûÍ≤å Ïò§Î≤ÑÎùºÏù¥Îî©ÌïúÎã§.\r\n\r\n``` java\r\nArrays.sort(A, (next, current) -\u003e {\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\tif (next[0] \u003c current[0])\r\n\t{\r\n\t\t// ÌòÑÏû¨ ÏõêÏÜåÎ•º Îã§Ïùå ÏõêÏÜåÏùò Îí§Î°ú Ï†ïÎ†¨\r\n\t\treturn 1;\r\n\t}\r\n\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÎ≥¥Îã§ ÏûëÏùÑ Í≤ΩÏö∞\r\n\telse if (next[0] \u003e current[0])\r\n\t{\r\n\t\t// ÌòÑÏû¨ ÏõêÏÜåÎ•º Îã§Ïùå ÏõêÏÜåÏùò ÏïûÏúºÎ°ú Ï†ïÎ†¨\r\n\t\treturn -1;\r\n\t}\r\n\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÏôÄ ÎèôÏùºÌï† Í≤ΩÏö∞\r\n\telse\r\n\t{\r\n\t\t// ÌòÑ ÏúÑÏπò Ïú†ÏßÄ\r\n\t\treturn 0;\r\n\t}\r\n})\r\n```\r\n\r\n`Comparater` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º lambda Ìï®ÏàòÏùò ÌòïÌÉúÎ°ú Íµ¨ÌòÑÌïú ÏΩîÎìúÎã§. `current`Îäî \u003cspan class=\"blue-400\"\u003eÌòÑÏû¨ ÏöîÏÜå\u003c/span\u003eÎ•º, `next`Îäî \u003cspan class=\"blue-400\"\u003eÎã§Ïùå ÏöîÏÜå\u003c/span\u003eÎ•º ÏùòÎØ∏ÌïòÎ©∞ \u003cspan class=\"blue-400\"\u003eÎ∞òÌôòÍ∞íÏù¥ ÏñëÏàòÏùº Í≤ΩÏö∞ ÌòÑÏû¨ ÏöîÏÜåÍ∞Ä Îã§Ïùå ÏöîÏÜåÎ≥¥Îã§ Îí§Î°ú Ï†ïÎ†¨\u003c/span\u003eÎêòÎ©∞, \u003cspan class=\"blue-400\"\u003eÎ∞òÌôòÍ∞íÏù¥ ÏùåÏàòÏùº Í≤ΩÏö∞ ÌòÑÏû¨ ÏöîÏÜåÍ∞Ä Îã§Ïùå ÏöîÏÜåÎ≥¥Îã§ ÏïûÏúºÎ°ú Ï†ïÎ†¨\u003c/span\u003eÎêúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1015 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/22/a1015\"\u003e1015 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.22 Tue 01:23:31\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞\r\n\t\tint N = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\t// ÏõêÎ≥∏ Î∞∞Ïó¥\r\n\t\tint[][] A = new int[N][2];\r\n\t\t\r\n\t\t// Ï†ïÎ†¨ Î∞∞Ïó¥\r\n\t\tint[] B = new int[N];\r\n\t\t\r\n\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tA[i][0] = Integer.parseInt(temp[i]);\r\n\t\t\tA[i][1] = i;\r\n\t\t}\r\n\t\t\r\n\t\t// Ï†ïÎ†¨ ÏàòÌñâ\r\n\t\tsort(A);\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tint index = A[i][1];\r\n\t\t\t\r\n\t\t\tB[index] = i;\r\n\t\t}\r\n\t\t\r\n\t\tfor (int b : B)\r\n\t\t{\r\n\t\t\tbuilder.append(b).append(\" \");\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(builder.toString().trim());\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï†ïÎ†¨ Ìï®Ïàò\r\n\t *\r\n\t * @param A: [int[][]] ÎåÄÏÉÅ Î∞∞Ïó¥\r\n\t */\r\n\tprivate static void sort(int[][] A)\r\n\t{\r\n\t\tArrays.sort(A, (next, current) -\u003e {\r\n\t\t\t// ÌòÑÏû¨Í∞íÏù¥ Îçî ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (next[0] \u003c current[0])\r\n\t\t\t{\r\n\t\t\t\treturn -1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Îã§ÏùåÍ∞íÏù¥ Îçî ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\telse if (next[0] \u003e current[0])\r\n\t\t\t{\r\n\t\t\t\treturn 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ÌòÑÏû¨Í∞íÍ≥º Îã§ÏùåÍ∞íÏù¥ Í∞ôÏùÑ Í≤ΩÏö∞, ÏÇ¨Ï†ÑÏàú Ï†ïÎ†¨\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\treturn Integer.compare(next[1], current[1]);\r\n\t\t\t}\r\n\t\t});\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Ï†ïÎ†¨","url":["2021-06-22-a1015","2021","06","22","a1015"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1012Î≤à Ïú†Í∏∞ÎÜç Î∞∞Ï∂î","excerpt":"Ï∞®ÏÑ∏ÎåÄ ÏòÅÎÜçÏù∏ ÌïúÎÇòÎäî Í∞ïÏõêÎèÑ Í≥†Îû≠ÏßÄÏóêÏÑú Ïú†Í∏∞ÎÜç Î∞∞Ï∂îÎ•º Ïû¨Î∞∞ÌïòÍ∏∞Î°ú ÌïòÏòÄÎã§. ÎÜçÏïΩÏùÑ Ïì∞ÏßÄ ÏïäÍ≥† Î∞∞Ï∂îÎ•º Ïû¨Î∞∞ÌïòÎ†§Î©¥ Î∞∞Ï∂îÎ•º Ìï¥Ï∂©ÏúºÎ°úÎ∂ÄÌÑ∞ Î≥¥Ìò∏Ìï ê ÎåÄÌï¥ ÌïÑÏöîÌïú ÏµúÏÜåÏùò Î∞∞Ï∂îÌù∞ÏßÄÎ†ÅÏù¥ ÎßàÎ¶¨ÏàòÎ•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n2\r\n10 8 17\r\n0 0\r\n1 0\r\n1 1\r\n4 2\r\n4 3\r\n4 5\r\n2 4\r\n3 4\r\n7 4\r\n8 4\r\n9 4\r\n7 5\r\n8 5\r\n9 5\r\n7 6\r\n8 6\r\n9 6\r\n10 10 1\r\n5 5\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n5\r\n1\r\n```\r\n\r\n### ÏòàÏ†ú 2\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n1\r\n5 3 6\r\n0 2\r\n1 2\r\n2 2\r\n3 2\r\n4 2\r\n4 0\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n2\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\n\u003cspan class=\"primary\"\u003eDFS(ÍπäÏù¥ Ïö∞ÏÑ† ÌÉêÏÉâ)\u003c/span\u003e ÌòπÏùÄ \u003cspan class=\"primary\"\u003eBFS(ÎÑàÎπÑ Ïö∞ÏÑ† ÌÉêÏÉâ)\u003c/span\u003eÏùÑ ÌôúÏö©ÌïòÎäî Í∏∞Î≥∏Ï†ÅÏù∏ ÏïåÍ≥†Î¶¨Ï¶ò. Ï∂îÍ∞ÄÏ†ÅÏù∏ Ïó∞ÏÇ∞ ÏóÜÏù¥ Îëê ÏïåÍ≥†Î¶¨Ï¶ò Ï§ë ÏùµÏàôÌïúÍ±∏ Ï†ÅÏö©ÌïòÎ©¥ ÎÅùÎÇúÎã§.\r\n\r\nÎ∞∞Ï∂îÌù∞ÏßÄÎ†ÅÏù¥Îäî Î∞∞Ï∂î ÏúÑÏóê ÎÜìÏùÑ Ïàò ÏûàÏúºÎ©∞, Ïù¥ Î≤åÎ†àÎäî \u003cspan class=\"green-A400\"\u003eÎ∞∞Ï∂îÏóêÏÑú ÏÉÅÌïòÏ¢åÏö∞Î°ú Ïù∏Ï†ëÌïú Î∞∞Ï∂îÎ°ú Ïù¥Îèô\u003c/span\u003eÌï† Ïàò ÏûàÎã§. Ï¶â, Î∞∞Ï∂îÍ∞Ä ÏÉÅÌïòÏ¢åÏö∞Î°ú Ïó∞Í≤∞ÎêòÏñ¥ÏûàÎäî Íµ¨Ïó≠Îì§Ïùò Í∞ØÏàòÍ∞Ä Î≤åÎ†àÍ∞Ä ÌïÑÏöîÌïú Í∞ØÏàòÎã§.\r\n\r\nÎ¨∏Ï†úÏóê ÏòàÏãúÎ°ú Ï£ºÏñ¥ÏßÑ ÌÖåÏù¥Î∏îÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Î≥¥Î©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Î∞∞Ï∂îÍ∞Ä Ïã¨Ïñ¥ÏßÑ Íµ¨Ïó≠ÏùÑ ÎÇòÎàå Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/121783894-45e09a80-cbec-11eb-99b4-5ed3f3acecd1.png\" width=\"500px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ Ï¥ù 5Í∞úÏùò Íµ¨Ïó≠Ïù¥ ÏûàÏúºÎØÄÎ°ú Î≤åÎ†à ÎòêÌïú 5ÎßàÎ¶¨Í∞Ä ÌïÑÏöîÌïòÎã§.\r\n\r\nDFSÎ•º Ï†ÅÏö©ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏùÄ Ï†àÏ∞®Î°ú ÎèôÏûëÌïúÎã§.\r\n\r\n1. ÌòÑÏû¨ Íµ¨Ïó≠Ïóê Î∞∞Ï∂îÍ∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏ÌïúÎã§.\r\n   1. Î∞∞Ï∂îÍ∞Ä ÏóÜÏùÑ Í≤ΩÏö∞ ÌÜµÍ≥ºÌïúÎã§.\r\n2. Î∞∞Ï∂îÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞ ÌòÑÏû¨ Íµ¨Ïó≠ÏùÑ Ï≤òÏùå ÌÉêÏÉâÌïòÎäîÏßÄ ÌôïÏù∏ÌïúÎã§.\r\n   1. Ïù¥ÎØ∏ ÌÉêÏÉâÌïú Íµ¨Ïó≠Ïùº Í≤ΩÏö∞ ÌÜµÍ≥ºÌïúÎã§.\r\n3. ÌòÑÏû¨ Íµ¨Ïó≠ÏùÑ Î∞©Î¨∏Ï≤òÎ¶¨ÌïòÍ≥†, Î≤åÎ†àÏùò ÏàòÎ•º ÌïòÎÇò Ï∂îÍ∞ÄÌïúÎã§.\r\n4. ÏÉÅÌïòÏ¢åÏö∞Î°ú Ïù∏Ï†ëÌïú Íµ¨Ïó≠Ïóê Î∞∞Ï∂îÍ∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏ÌïúÎã§.\r\n   1. ÏÉÅ: $(x, y - 1)$\r\n   2. Ìïò: $(x, y + 1)$\r\n   3. Ï¢å: $(x - 1, y)$\r\n   4. Ïö∞: $(x + 1, y)$\r\n5. Î∞∞Ï∂îÍ∞Ä ÏûàÍ≥†, Ï≤òÏùå ÌÉêÏÉâÌïòÎäîÏßÄ ÌôïÏù∏ÌïúÎã§.\r\n   1. Ïù¥ÎØ∏ ÌÉêÏÉâÌïú Íµ¨Ïó≠Ïùº Í≤ΩÏö∞ ÌÜµÍ≥ºÌïúÎã§.\r\n6. ÌòÑÏû¨ Íµ¨Ïó≠ÏùÑ Î∞©Î¨∏Ï≤òÎ¶¨ÌïúÎã§. Í∞ôÏùÄ Íµ¨Ïó≠Ïù¥ÎØÄÎ°ú Î≤åÎ†àÏùò ÏàòÎäî Ï∂îÍ∞ÄÌïòÏßÄ ÏïäÎäîÎã§.\r\n7. 1 ~ 7Í≥ºÏ†ïÏùÑ Î∞òÎ≥µÌïúÎã§.\r\n\r\nDFSÏóêÏÑúÏùò ÍπäÏù¥Îäî Í∞Å Íµ¨Ïó≠Ïùò ÏÉÅÌïòÏ¢åÏö∞ Í∞úÎÖêÍ≥º ÎèôÏùºÌïòÎã§. ÏÉÅÌïòÏ¢åÏö∞Î•º ÎπÑÍµêÌï† Í≤ΩÏö∞, $x$, $y$Í∞íÏù¥ Ï†ïÌï¥ÏßÑ Î∞≠Ïùò ÌÅ¨Í∏∞ ÏïàÏóê Ìè¨Ìï®ÎêòÏñ¥Ïïº Ìï®ÏùÑ ÏûäÏßÄ ÎßêÏûê.\r\n\r\nÏù¥Î•º ÎèÑÏãùÌôîÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÎÇòÌÉÄÎÇº Ïàò ÏûàÎã§. Ïù¥ÎØ∏ Î∞©Î¨∏Ìïú Íµ¨Ïó≠ÏùÑ ÎÖπÏÉâÏúºÎ°ú ÌëúÏãúÌïúÎã§.\r\n\r\n\u003cb class=\"teal-A400 large\"\u003eÌÉêÏÉâÏùÑ ÏàòÌñâÌïúÎã§.\u003c/b\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/121786679-82b48d80-cbfc-11eb-8360-9dae381cc44d.png\" width=\"500px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÌÉêÏÉâ Ï§ëÏù∏ ÏúÑÏπòÏóê Î∞∞Ï∂îÍ∞Ä ÏûàÎäîÏßÄ, Ï≤òÏùå Î∞©Î¨∏Ìïú Í≥≥Ïù∏ÏßÄ ÌôïÏù∏ÌïúÎã§. Í∑∏Î¶ºÏùò $(0, 0)$Ïùò Í≤ΩÏö∞ Î∞∞Ï∂îÍ∞Ä ÏûàÏúºÎ©∞ Ï≤òÏùå Î∞©Î¨∏Ìïú Íµ¨Ïó≠Ïù¥ÎØÄÎ°ú Ï°∞Í±¥Ïóê Ìï¥ÎãπÎêúÎã§.\r\n\r\n\u003cb class=\"teal-A400 large\"\u003eÎ≤åÎ†àÎ•º Ï∂îÍ∞ÄÌïòÍ≥† Î∞©Î¨∏ ÌëúÏãúÎ•º ÌïúÎã§.\u003c/b\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/121786686-94963080-cbfc-11eb-9a6a-722d7e3723f2.png\" width=\"500px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏÉàÎ°úÏö¥ Íµ¨Ïó≠Ïù¥ÎØÄÎ°ú Î≤åÎ†à ÌïòÎÇòÎ•º Ï∂îÍ∞ÄÌïúÎã§. Î∞©Î¨∏Ìïú Íµ¨Ïó≠ÏùÄ Î∞©Î¨∏ ÌëúÏãúÎ•º Ìï®ÏúºÎ°úÏç® Ï§ëÎ≥µ Í≤ÄÏÉâÏùÑ Î∞©ÏßÄÌïúÎã§.\r\n\r\n\u003cb class=\"teal-A400 large\"\u003eÏù∏Ï†ëÍµ¨Ïó≠ÏùÑ ÌÉêÏÉâÌïúÎã§.\u003c/b\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/121786712-a677d380-cbfc-11eb-8150-daf8d827a0eb.png\" width=\"500px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏù∏Ï†ëÍµ¨Ïó≠Ïù∏ ÏÉÅÌïòÏ¢åÏö∞ Íµ¨Ïó≠ÏùÑ ÌÉêÏÉâÌïúÎã§. $(0, 0)$ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú $(0, 1)$, $(0, -1)$, $(-1, 0)$, $(1, 0)$Ïù¥Îã§. Íµ¨Ïó≠Ïùò Ï¢åÌëúÎäî 0 Ïù¥ÏÉÅÏù¥Ïñ¥Ïïº ÌïòÎØÄÎ°ú, Ïú†Ìö®Ìïú Íµ¨Ïó≠ÏùÄ $(0, 1)$, $(1, 0)$ Îëê Í≥≥Ïù¥Îã§.\r\n\r\n\u003cb class=\"teal-A400 large\"\u003eÏù∏Ï†ëÍµ¨Ïó≠Ïóê ÎåÄÌï¥ Î∞©Î¨∏ ÌëúÏãúÎ•º ÌïúÎã§.\u003c/b\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/121786730-c27b7500-cbfc-11eb-822c-1956cfd2b954.png\" width=\"500px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$(1, 0)$ Ïó≠Ïãú Î∞©Î¨∏ Ï†ÑÏù¥Î©∞, Î∞∞Ï∂îÍ∞Ä ÏûàÎäî Íµ¨Ïó≠Ïù¥Îã§. Ïù∏Ï†ëÍµ¨Ïó≠Ïù¥ÎØÄÎ°ú Î≤åÎ†àÎäî Ï∂îÍ∞ÄÌïòÏßÄ ÏïäÏúºÎ©∞, Î∞©Î¨∏ ÌëúÏãúÎßå ÌïúÎã§. Îòê Îã§Î•∏ Ïù∏Ï†ëÍµ¨Ïó≠Ïóê ÎåÄÌï¥ ÎèôÏùºÌïú Í≥ºÏ†ïÏùÑ Î∞òÎ≥µÌïúÎã§.\r\n\r\nÏúÑÏôÄ Í∞ôÏùÄ Í≥ºÏ†ïÏùÑ Î∞òÎ≥µÌïòÏó¨ Íµ¨Ïó≠Ïùò ÏàòÎ•º Í≥ÑÏÇ∞Ìï† Ïàò ÏûàÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1012 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/13/a1012\"\u003e1012 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.13 Sun 01:30:12\r\n */\r\npublic class Main\r\n{\r\n\t// Î∞∞Ï∂îÎ∞≠Ïùò Í∞ÄÎ°ú Í∏∏Ïù¥(x)\r\n\tprivate static int M;\r\n\t\r\n\t// Î∞∞Ï∂îÎ∞≠Ïùò ÏÑ∏Î°ú Í∏∏Ïù¥(y)\r\n\tprivate static int N;\r\n\t\r\n\t// Î∞∞Ï∂îÎ∞≠\r\n\tprivate static int[][] area;\r\n\t\r\n\t// Íµ¨Ïó≠ Î∞©Î¨∏ Ïó¨Î∂Ä\r\n\tprivate static boolean[][] isVisit;\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\t\r\n\t\t// ÏºÄÏù¥Ïä§ Ïàò\r\n\t\tint T = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c T; i++)\r\n\t\t{\r\n\t\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\t\r\n\t\t\tM = Integer.parseInt(temp[0]);\r\n\t\t\t\r\n\t\t\tN = Integer.parseInt(temp[1]);\r\n\t\t\t\r\n\t\t\t// Î∞∞Ï∂î Í∞ØÏàò\r\n\t\t\tint K = Integer.parseInt(temp[2]);\r\n\t\t\t\r\n\t\t\tarea = new int[M][N];\r\n\t\t\t\r\n\t\t\tisVisit = new boolean[M][N];\r\n\t\t\t\r\n\t\t\t// ÌïÑÏöîÌïú Î∞∞Ï∂îÌù∞ÏßÄÎ†ÅÏù¥ Ïàò\r\n\t\t\tint bugs = 0;\r\n\t\t\t\r\n\t\t\tfor (int j = 0; j \u003c K; j++)\r\n\t\t\t{\r\n\t\t\t\ttemp = reader.readLine().split(\" \");\r\n\t\t\t\t\r\n\t\t\t\tint x = Integer.parseInt(temp[0]);\r\n\t\t\t\tint y = Integer.parseInt(temp[1]);\r\n\t\t\t\t\r\n\t\t\t\tarea[x][y] = 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tfor (int y = 0; y \u003c N; y++)\r\n\t\t\t{\r\n\t\t\t\tfor (int x = 0; x \u003c M; x++)\r\n\t\t\t\t{\r\n\t\t\t\t\t// Î∞©Î¨∏ÌïòÏßÄ ÏïäÏùÄ Íµ¨Ïó≠Ïóê Î∞∞Ï∂îÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\t\t\tif (area[x][y] == 1 \u0026\u0026 !isVisit[x][y])\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tbugs++;\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\tdfs(x, y);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tSystem.out.println(bugs);\r\n\t\t}\r\n\t\t\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÍπäÏù¥ Ïö∞ÏÑ† ÌÉêÏÉâ ÏïåÍ≥†Î¶¨Ï¶ò\r\n\t *\r\n\t * @param x: [int] xÏ¢åÌëú\r\n\t * @param y: [int] yÏ¢åÌëú\r\n\t */\r\n\tprivate static void dfs(int x, int y)\r\n\t{\r\n\t\t// xÏùò ÏÉÅÌïòÏ¢åÏö∞ Ïù¥Îèô\r\n\t\tint[] dx = { 0, 0, -1, 1 };\r\n\t\t\r\n\t\t// yÏùò ÏÉÅÌïòÏ¢åÏö∞ Ïù¥Îèô\r\n\t\tint[] dy = { -1, +1, 0, 0 };\r\n\t\t\r\n\t\tisVisit[x][y] = true;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c 4; i++)\r\n\t\t{\r\n\t\t\tint xn = x + dx[i];\r\n\t\t\tint yn = y + dy[i];\r\n\t\t\t\r\n\t\t\t// x, yÏ¢åÌëúÍ∞Ä Íµ¨Ïó≠ ÎÇ¥Î∂ÄÏóê ÏûàÏúºÎ©∞, Î∞©Î¨∏ÌïòÏßÄ ÏïäÏùÄ Íµ¨Ïó≠Ïóê Î∞∞Ï∂îÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\tif ((xn \u003e -1 \u0026\u0026 xn \u003c M) \u0026\u0026 (yn \u003e -1 \u0026\u0026 yn \u003c N) \u0026\u0026 area[xn][yn] == 1 \u0026\u0026 !isVisit[xn][yn])\r\n\t\t\t{\r\n\t\t\t\tdfs(xn, yn);\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Í∑∏ÎûòÌîÑ Ïù¥Î°†\r\n* Í∑∏ ¶¨Îùº ÎØøÏóàÎã§. Í∑∏Î¶¨Í≥† Í∑∏Í∞Ä ÏßÄÍµ¨ÎùºÎäî ÏÑ∏ÏÉÅÏóê Î∞úÏùÑ ÎÇ¥Î†§ ÎÜìÏùÄ ÏßÄ 23ÎÖÑÏù¥ ÏßÄÎÇú ÏßÄÍ∏à, ÏÑ∏Í≥Ñ ÏµúÏó∞ÏÜå ASNA Ïö∞Ï£º ÎπÑÌñâÏÇ¨Í∞Ä ÎêòÏñ¥ ÏÉàÎ°úÏö¥ ÏÑ∏Í≥ÑÏóê Î∞úÏùÑ ÎÇ¥Î†§ ÎÜìÎäî ÏòÅÍ¥ëÏùò ÏàúÍ∞ÑÏùÑ Í∏∞Îã§Î¶¨Í≥† ÏûàÎã§.\r\n\r\nÍ∑∏Í∞Ä ÌÉëÏäπÌïòÍ≤å Îê† Ïö∞Ï£ºÏÑ†ÏùÄ Alpha CentauriÎùºÎäî ÏÉàÎ°úÏö¥ Ïù∏Î•òÏùò Î≥¥Í∏àÏûêÎ¶¨Î•º Í∞úÏ≤ôÌïòÍ∏∞ ÏúÑÌïú ÎåÄÍ∑úÎ™® ÏÉùÌôú Ïú†ÏßÄ ÏãúÏä§ÌÖúÏùÑ ÌÉëÏû¨ÌïòÍ≥† ÏûàÍ∏∞ ÎïåÎ¨∏Ïóê, Í∑∏ ÌÅ¨Í∏∞ÏôÄ ÏßàÎüâÏù¥ ÏóÑÏ≤≠ÎÇú Ïù¥Ïú†Î°ú ÏµúÏã†Í∏∞Ïà†Î†•ÏùÑ Ï¥ù ÎèôÏõêÌïòÏó¨ Í∞úÎ∞úÌïú Í≥µÍ∞ÑÏù¥Îèô Ïû•ÏπòÎ•º ÌÉëÏû¨ÌïòÏòÄÎã§. ÌïòÏßÄÎßå Ïù¥ Í≥µÍ∞ÑÏù¥Îèô Ïû•ÏπòÎäî Ïù¥Îèô Í±∞Î¶¨Î•º Í∏âÍ≤©ÌïòÍ≤å ÎäòÎ¶¥ Í≤ΩÏö∞ Í∏∞Í≥ÑÏóê Ïã¨Í∞ÅÌïú Í≤∞Ìï®Ïù¥ Î∞úÏÉùÌïòÎäî Îã®Ï†êÏù¥ ÏûàÏñ¥ÏÑú, Ïù¥Ï†Ñ ÏûëÎèôÏãúÍ∏∞Ïóê $k$Í¥ëÎÖÑÏùÑ Ïù¥ÎèôÌïòÏòÄÏùÑ ÎïåÎäî $k - 1$ , $k$ ÌòπÏùÄ $k + 1$ Í¥ëÎÖÑÎßåÏùÑ Îã§Ïãú Ïù¥ÎèôÌï† Ïàò ÏûàÎã§. ÏòàÎ•º Îì§Ïñ¥, Ïù¥ Ïû•ÏπòÎ•º Ï≤òÏùå ÏûëÎèôÏãúÌÇ¨ Í≤ΩÏö∞ -1 , 0 , 1 Í¥ëÎÖÑÏùÑ Ïù¥Î°†ÏÉÅ Ïù¥ÎèôÌï† Ïàò ÏûàÏúºÎÇò ÏÇ¨Ïã§ÏÉÅ ÏùåÏàò ÌòπÏùÄ 0 Í±∞Î¶¨ÎßåÌÅºÏùò Ïù¥ÎèôÏùÄ ÏùòÎØ∏Í∞Ä ÏóÜÏúºÎØÄÎ°ú 1 Í¥ëÎÖÑÏùÑ Ïù¥ÎèôÌï† Ïàò ÏûàÏúºÎ©∞, Í∑∏ Îã§ÏùåÏóêÎäî 0 , 1 , 2 Í¥ëÎÖÑÏùÑ Ïù¥ÎèôÌï† Ïàò ÏûàÎäî Í≤ÉÏù¥Îã§. ( Ïó¨Í∏∞ÏÑú Îã§Ïãú 2Í¥ëÎÖÑÏùÑ Ïù¥ÎèôÌïúÎã§Î©¥ Îã§Ïùå ÏãúÍ∏∞Ïóî 1, 2, 3 Í¥ëÎÖÑÏùÑ Ïù¥ÎèôÌï† Ïàò ÏûàÎã§)\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://www.acmicpc.net/upload/201003/rlaehdgur.JPG\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÍπÄÏö∞ÌòÑÏùÄ Í≥µÍ∞ÑÏù¥Îèô Ïû•Ïπò ÏûëÎèôÏãúÏùò ÏóêÎÑàÏßÄ ÏÜåÎ™®Í∞Ä ÌÅ¨Îã§Îäî Ï†êÏùÑ Ïûò ÏïåÍ≥† ÏûàÍ∏∞ ÎïåÎ¨∏Ïóê $x$ÏßÄÏ†êÏóêÏÑú $y$ÏßÄÏ†êÏùÑ Ìñ•Ìï¥ ÏµúÏÜåÌïúÏùò ÏûëÎèô ÌöüÏàòÎ°ú Ïù¥ÎèôÌïòÎ†§ ÌïúÎã§. ÌïòÏßÄÎßå $y$ÏßÄÏ†êÏóê ÎèÑÏ∞©Ìï¥ÏÑúÎèÑ Í≥µÍ∞Ñ Ïù¥ÎèôÏû•ÏπòÏùò ÏïàÏ†ÑÏÑ±ÏùÑ ÏúÑÌïòÏó¨ $y$ÏßÄÏ†êÏóê ÎèÑÏ∞©ÌïòÍ∏∞ Î∞îÎ°ú ÏßÅÏ†ÑÏùò Ïù¥ÎèôÍ±∞Î¶¨Îäî Î∞òÎìúÏãú 1Í¥ëÎÖÑÏúºÎ°ú ÌïòÎ†§ ÌïúÎã§.\r\n\r\nÍπÄÏö∞ÌòÑÏùÑ ÏúÑÌï¥ $x$ÏßÄÏ†êÎ∂ÄÌÑ∞ Ï†ïÌôïÌûà $y$ÏßÄÏ†êÏúºÎ°ú Ïù¥ÎèôÌïòÎäîÎç∞ ÌïÑÏöîÌïú Í≥µÍ∞Ñ Ïù¥Îèô Ïû•Ïπò ÏûëÎèô ÌöüÏàòÏùò ÏµúÏÜüÍ∞íÏùÑ Íµ¨ÌïòÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÎùº.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏûÖÎ†•Ïùò Ï≤´ Ï§ÑÏóêÎäî ÌÖåÏä§Ìä∏ÏºÄÏù¥Ïä§Ïùò Í∞úÏàò $T$Í∞Ä Ï£ºÏñ¥ÏßÑÎã§. Í∞ÅÍ∞ÅÏùò ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïóê ÎåÄÌï¥ ÌòÑÏû¨ ÏúÑÏπò $x$ÏôÄ Î™©Ìëú ÏúÑÏπò $y$Í∞Ä Ï†ïÏàòÎ°ú Ï£ºÏñ¥ÏßÄÎ©∞, $x$Îäî Ìï≠ÏÉÅ $y$Î≥¥Îã§ ÏûëÏùÄ Í∞íÏùÑ Í∞ñÎäîÎã§. $(0 ‚â§ x \u003c y \u003c 2^31)$\r\n\r\n## Ï∂úÎ†•\r\n\r\nÍ∞Å ÌÖåÏä§Ìä∏ ÏºÄÏù¥Ïä§Ïóê ÎåÄÌï¥ $x$ÏßÄÏ†êÏúºÎ°úÎ∂ÄÌÑ∞ $y$ÏßÄÏ†êÍπåÏßÄ Ï†ïÌôïÌûà ÎèÑÎã¨ÌïòÎäîÎç∞ ÌïÑÏöîÌïú ÏµúÏÜåÌïúÏùò Í≥µÍ∞ÑÏù¥Îèô Ïû•Ïπò ÏûëÎèô ÌöüÏàòÎ•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n3\r\n0 3\r\n1 5\r\n45 50\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n3\r\n3\r\n4\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nFrank SinatraÏùò [Fly me to the moon](https://www.youtube.com/embed/ZEcqHA7dbwM)ÏùÑ Ïò§ÎßàÏ£ºÌïú Ï†úÎ™©Ïù∏ Í±∞ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/ZEcqHA7dbwM\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\r\n\u003c/p\u003e\r\n\r\nÏãúÎÇòÌä∏ÎùºÎ•º Fallout NVÏùò Blue MoonÏúºÎ°ú Ï≤òÏùå Ï†ëÌñàÏóàÎäîÎç∞, Í∑∏ ÌõÑÏóê Come fly with meÎÇò Theme from Newyork Newyork Í∞ôÏù¥ Ï¢ãÏùÄ Í≥°Îì§Ïù¥ ÎÑàÎ¨¥ ÎßéÏïÑÏÑú ÏûêÏ£º Îì£Îäî Ìé∏Ïù¥Îã§.\r\n\r\nÎ¨∏Ï†úÎ°ú ÎèåÏïÑÏôÄÏÑú, Îü¨ÌîÑÌïòÍ≤å Î≥¥Î©¥ \"Î¨¥ÏûëÏ†ï Îπ®Î¶¨Í∞ÄÎ©¥ ÎêòÏßÄ ÏïäÎÇò?\"ÎùºÍ≥† ÏÉùÍ∞ÅÌï† Ïàò ÏûàÎã§. ÌïòÏßÄÎßå ÏïÑÎûò Îëê Ï°∞Í±¥Ïù¥ Î∞úÎ™©ÏùÑ Ïû°ÎäîÎã§.\r\n\r\n1. Ï≤òÏùå, ÎÅù Íµ¨Í∞ÑÏùÄ Î∞òÎìúÏãú \u003cspan class=\"primary\"\u003eÌïú Ïπ∏Îßå ÏõåÌîÑ\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n2. $k$ÎßåÌÅº Ïù¥ÎèôÌï† Í≤ΩÏö∞, \u003cspan class=\"primary\"\u003e$k - 1$ ~ $k + 1$ÎßåÌÅºÎßå Ïù¥Îèô Í∞ÄÎä•\u003c/span\u003eÌï®\r\n3. Î∞òÎìúÏãú \u003cspan class=\"primary\"\u003eÏ†ïÌôïÌïú ÏßÄÏ†êÏóê ÎèÑÏ∞©\u003c/span\u003eÌï¥ÏïºÌï® (ÌÜµÍ≥º X)\r\n\r\nÏúÑ Ï°∞Í±¥Îì§ ÎïåÎ¨∏Ïóê ÏÉàÎ≤Ω 2Ïãú Í∞ïÎÇ®Ïùò \"Í≥ºÌïô\"ÎßàÎÉ• ÏèòÎã§ÎãàÎ©¥ Ïïà ÎêúÎã§.\r\n\r\nÍ≤ΩÏö∞Ïùò ÏàòÎäî ÏïÑÎãàÍ≥†, Ï†ïÌï¥ÏßÑ Í∑úÏπôÏù¥ ÏûàÏúºÎãà Ïù¥Î•º Í≥ÑÏÇ∞ÌïòÏó¨ ÏàúÏÑúÎåÄÎ°ú ÎÇòÏó¥ÌïòÎ©¥ Îã®ÏÑúÎ•º Î∞úÍ≤¨Ìï† Ïàò ÏûàÏùÑ Í≤É Í∞ôÎã§.\r\n\r\n| Í±∞Î¶¨  | ÎÇ¥Ïö©          | Í∞ÄÎèô ÌöüÏàò |\r\n| :---: | :------------ | :-------: |\r\n|   1   | 1             |     1     |\r\n|   2   | 1 1           |     2     |\r\n|   3   | 1 1 1         |     3     |\r\n|   4   | 1 2 1         |     3     |\r\n|   5   | 1 2 1 1       |     4     |\r\n|   6   | 1 2 2 1       |     4     |\r\n|   7   | 1 2 2 1 1     |     5     |\r\n|   8   | 1 2 2 2 1     |     5     |\r\n|   9   | 1 2 3 2 1     |     5     |\r\n|  10   | 1 2 3 2 1 1   |     6     |\r\n|  11   | 1 2 3 2 2 1   |     6     |\r\n|  12   | 1 2 3 3 2 1   |     6     |\r\n|  13   | 1 2 3 3 2 1 1 |     7     |\r\n|  14   | 1 2 3 3 2 2 1 |     7     |\r\n|  15   | 1 2 3 3 3 2 1 |     7     |\r\n|  16   | 1 2 3 4 3 2 1 |     7     |\r\n\r\nÏûò Ïïà Î≥¥Ïùº ÏàòÎèÑ ÏûàÏúºÎÇò, Í∑úÏπôÏÑ± Ï∞æÏùÑ Îïå Í∞ÄÏû• ÎßåÎßåÌïú Ï†úÍ≥±Ïàò(1, 4, 9...)Î•º Í∏∞Ï§ÄÏúºÎ°ú Í∑úÏπôÏùÑ Ï†ïÏùòÌï† Ïàò ÏûàÎã§. ÌäπÏßïÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* Ï†úÍ≥±Ïàò Ïù¥ÌõÑÎ°ú Í∞ÄÎèô ÌöüÏàòÍ∞Ä 1 Ï¶ùÍ∞ÄÌïúÎã§.\r\n* ÌòÑÏû¨ Ï†úÍ≥±ÏàòÏôÄ Îã§Ïùå Ï†úÍ≥±ÏàòÏùò Ï§ëÍ∞ÑÏóêÏÑú Í∞ÄÎèô ÌöüÏàòÍ∞Ä 1 Ï¶ùÍ∞ÄÌïúÎã§.\r\n\r\nÏ¶â, Ï†úÍ≥±Ïàò Ïù¥ÌõÑÎ°ú Í∞ÄÏãúÏ†ÅÏù∏ Î≥ÄÌôîÍ∞Ä ÏûàÏúºÎ©∞, Ï†úÍ≥±ÏàòÎ•º Í∏∞Ï§ÄÏúºÎ°ú Íµ¨Í∞ÑÏùò Ï§ëÍ∞ÑÏóêÏÑú Í∞ÄÎèôÎ•†Ïù¥ 1 Ï¶ùÍ∞ÄÌïúÎã§.\r\n\r\n### Ï†úÍ≥±ÏàòÏùò Í∞ÄÎèô ÌöüÏàò ÏùºÎ∞òÏãù\r\n\r\n| Í±∞Î¶¨  | ÎÇ¥Ïö©          | Í∞ÄÎèô ÌöüÏàò |\r\n| :---: | :------------ | :-------: |\r\n|   1   | 1             |     1     |\r\n|   4   | 1 2 1         |     3     |\r\n|   9   | 1 2 3 2 1     |     5     |\r\n|  16   | 1 2 3 4 3 2 1 |     7     |\r\n\r\nÏ†úÍ≥±ÏàòÏùò Í∞ÄÎèôÎ•†ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§. Ï†úÍ≥±Ïàò $n$Ïùò Í∞ÄÎèô ÌöüÏàò ÏùºÎ∞òÏãùÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n$$\r\n2\\sqrt{n} - 1\r\n$$\r\n\r\n9Ïùò Í≤ΩÏö∞ $2 * 3 - 1 = 5$Ïù¥ÎØÄÎ°ú ÏãùÏù¥ ÏÑ±Î¶ΩÌï®ÏùÑ Ïïå Ïàò ÏûàÎã§.\r\n\r\n### Ï†úÍ≥±ÏàòÍ∞Ä ÏïÑÎãå ÏàòÏùò Í∞ÄÎèô ÌöüÏàò ÏùºÎ∞òÏãù\r\n\r\nÏ†úÍ≥±Ïàò ÏÇ¨Ïù¥Ïùò Ï§ëÍ∞ÑÏóêÏÑú Í∞ÄÎèô ÌöüÏàòÍ∞Ä Î∞îÎÄåÎØÄÎ°ú, Ïù¥ Ï§ëÍ∞ÑÍ∞íÏùÑ Í≥ÑÏÇ∞ÌïòÎ©¥ ÎêúÎã§. Ï†úÍ≥±ÏàòÍ∞Ä ÏïÑÎãå ÏùºÎ∞òÏ†ÅÏù∏ Ïà´Ïûê $k$Í∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Ïù¥ Í∑úÏπôÏùÄ Ï†úÍ≥±ÏàòÎ•º Ï§ëÏã¨ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÎØÄÎ°ú, $k$Î•º ÌÜµÌï¥ Ï†úÍ≥±ÏàòÎ•º Íµ¨Ìï¥Ïïº ÌïúÎã§. Íµ¨Ìï¥Ïïº Ìï† ÏöîÏÜåÎäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* $k$Î≥¥Îã§ ÌÅ¨Î©¥ÏÑú Í∞ÄÏû• Í∞ÄÍπåÏö¥ Ï†úÍ≥±Ïàò\r\n* $k$Í∞Ä ÏÜçÌïú Ï†úÍ≥±Ïàò Íµ¨Í∞ÑÏùò Ï§ëÍ∞ÑÍ∞í\r\n\r\n1. $k$Ïóê Ï†úÍ≥±Í∑º Ïó∞ÏÇ∞ÏùÑ ÏàòÌñâÌïòÍ≥† Ïù¥Î•º Î∞òÏò¨Î¶ºÌïúÎã§. $k$Î≥¥Îã§ ÌÅ¨Î©¥ÏÑú $k$ÏôÄ Í∞ÄÏû• Í∞ÄÍπåÏö¥ Ï†úÍ≥±ÏàòÏùò Ï†úÍ≥±Í∑º $\\sqrt{n}$Ïù¥ Í≥ÑÏÇ∞ÎêúÎã§.\r\n2. $\\sqrt{n}$ÏùÑ Ï†úÍ≥±ÌïòÏó¨ Í∞ÄÏû• Í∑ºÏ†ëÌïú Ï†úÍ≥±Ïàò $n$ÏùÑ Í≥ÑÏÇ∞ÌïúÎã§.\r\n3. $n - \\sqrt{n}$Ïùò ÏãùÏúºÎ°ú $k$Í∞Ä ÏÜçÌïú Ï†úÍ≥±Ïàò Íµ¨Í∞ÑÏùò Ï§ëÍ∞ÑÍ∞í$t$ÏùÑ Í≥ÑÏÇ∞ÌïúÎã§.\r\n4. $k \u003e t$Ïùº Í≤ΩÏö∞, $n$Ïùò Í∞ÄÎèô ÌöüÏàòÏôÄ ÎèôÏùºÌïú $2\\sqrt{n} - 1$ÏãùÏùÑ Ï†ÅÏö©ÌïúÎã§.\r\n5. $k \u003c= t$Ïùº Í≤ΩÏö∞, $n$Ïùò Í∞ÄÎèô ÌöüÏàòÏóêÏÑú 1ÏùÑ Î∫Ä $2\\sqrt{n} - 2$ÏãùÏùÑ Ï†ÅÏö©ÌïúÎã§.\r\n\r\nÏúÑ Î∞©Î≤ïÏùÑ ÌÜ†ÎåÄÎ°ú 7Ïùò Í∞ÄÎèô ÌöüÏàòÎ•º Í≥ÑÏÇ∞Ìï¥Î≥¥Ïûê.\r\n\r\n$\\sqrt{7} \\fallingdotseq 2.646$Ïù¥ÎØÄÎ°ú, Ïù¥Î•º Î∞òÏò¨Î¶ºÌïòÎ©¥ 3Ïù¥ Í≥ÑÏÇ∞ÎêúÎã§. Ï¶â, 7Î≥¥Îã§ ÌÅ¨Î©¥ÏÑú Í∞ÄÏû• Í∞ÄÍπåÏö¥ Ï†úÍ≥±ÏàòÎäî $3^2 = 9$Îã§.\r\n\r\n$9 - \\sqrt{9} = 9 - 3 = 6$Ïù¥ÎØÄÎ°ú, $k$Í∞Ä ÏÜçÌïú Ï†úÍ≥±Ïàò Íµ¨Í∞ÑÏùò Ï§ëÍ∞ÑÍ∞íÏùÄ 6Ïù¥Îã§. Ïà´ÏûêÍ∞Ä 6Î≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞ 9ÏôÄ Í∞ÄÎèô ÌöüÏàòÍ∞Ä ÎèôÏùºÌïòÎã§. Ï£ºÏñ¥ÏßÑ Ïà´ÏûêÎäî 7Ïù¥ÎØÄÎ°ú 9Ïùò Í∞ÄÎèô ÌöüÏàòÏôÄ ÎèôÏùºÌïòÎã§.\r\n\r\n9Ïùò Í∞ÄÎèôÌöüÏàòÎäî $2\\sqrt{9} - 1 = 6 - 1 = 5$Ïù¥ÎØÄÎ°ú 7Ïùò Í∞ÄÎèô ÌöüÏàò Ïó≠Ïãú 5Í∞Ä ÎêúÎã§.\r\n\r\nÏúÑ Ï†àÏ∞®Î•º ÏΩîÎìúÎ°ú ÎÖπÏó¨ÎÇ¥Î©¥ ÎêúÎã§. ÏΩîÎìú Íµ¨ÌòÑ ÎÇúÏù¥ÎèÑÎäî ÎÇÆÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1011 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/06/11/a1011\"\u003e1011 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.11 Fri 09:06:34\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\t\r\n\t\t// ÏºÄÏù¥Ïä§ Ïàò\r\n\t\tint T = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c T; i++)\r\n\t\t{\r\n\t\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\t\r\n\t\t\t// ÌòÑÏû¨ ÏúÑÏπò\r\n\t\t\tdouble x = Double.parseDouble(temp[0]);\r\n\t\t\t\r\n\t\t\t// Î™©Ìëú ÏúÑÏπò\r\n\t\t\tdouble y = Double.parseDouble(temp[1]);\r\n\t\t\t\r\n\t\t\t// x, y ÏÇ¨Ïù¥Ïùò Í±∞Î¶¨\r\n\t\t\tdouble distance = y - x;\r\n\t\t\t\r\n\t\t\tSystem.out.println(solve(distance));\r\n\t\t}\r\n\t\t\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í∞ÄÎèôÌöüÏàò Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param distance: [double] Í±∞Î¶¨\r\n\t *\r\n\t * @return [int] Í∞ÄÎèôÌöüÏàò\r\n\t */\r\n\tprivate static int solve(double distance)\r\n\t{\r\n\t\tint result;\r\n\t\t\r\n\t\tdouble ref = Math.sqrt(distance);\r\n\t\t\r\n\t\t// Ï†úÍ≥±ÏàòÏùº Í≤ΩÏö∞\r\n\t\tif (ref % 1 == 0)\r\n\t\t{\r\n\t\t\tresult = (int) (2 * ref - 1);\r\n\t\t}\r\n\t\t\r\n\t\t// ÏïÑÎãê Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\tdouble next = Math.ceil(ref);\r\n\t\t\t\r\n\t\t\t// Ïù¥Ï†Ñ Ï†úÍ≥±ÏàòÏôÄ Îã§Ïùå Ï†úÍ≥±ÏàòÏùò Ï§ëÍ∞ÑÎ≥¥Îã§ ÌÅ∞ ÏàòÏùº Í≤ΩÏö∞\r\n\t\t\tif (distance \u003e Math.pow(next, 2) - next)\r\n\t\t\t{\r\n\t\t\t\tresult = (int) (2 * next - 1);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ÏïÑÎãê Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tresult = (int) (2 * next - 2);\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\nÏ£ºÏùòÌï† Ï†êÏù¥ ÌïòÎÇò ÏûàÎäîÎç∞, $x$ÏôÄ $y$Ïùò ÏµúÎåÄÍ∞íÏù¥ $2^31$Ïù¥Îã§. intÏùò ÏµúÎåÄÍ∞íÏùÄ 2,147,483,647Ïù¥ÏßÄÎßå, $2^31$ÏùÄ 2,147,483,64\u003cspan class=\"red-A200\"\u003e8\u003c/span\u003eÏù¥ÎØÄÎ°ú $x$, $y$Ïùò Í±∞Î¶¨ Í≥ÑÏÇ∞ Ïãú intÎ•º ÏÇ¨Ïö©ÌïòÎ©¥ Ïïà ÎêúÎã§. Í≤∞Í≥ºÎßå intÌòïÏúºÎ°ú Ï∂úÎ†•Ìï¥Ïïº ÌïúÎã§.\r\n\r\nÎ©îÎ™®Ïù
