‹¤ë©´ êµ¬ë¶„ìëŠ” `\\t\\n\\r\\t`ë¡œ, ì¤„ë°”ê¿ˆ, ê³µë°±, íƒ­ì„ êµ¬ë¶„í•œë‹¤. ì—¬ê¸°ì„œ ì£¼ì˜í•  ì ì´ í•˜ë‚˜ ìˆëŠ”ë°, ê¸°ë³¸ êµ¬ë¶„ì `\\t\\n\\r\\t`ëŠ” \u003cspan class=\"red-A400\"\u003eì¤„ë°”ê¿ˆ, ê³µë°±, íƒ­ì„ ì „ë¶€ í¬í•¨\u003c/span\u003eí•œë‹¤. ì¦‰, `A B C D\\nA B C D`ì™€ ê°™ì´ ê³µë°±ê³¼ ì¤„ë°”ê¿ˆì´ í˜¼ìš©ë˜ì–´ ìˆì„ ê²½ìš°, ê³µë°±ê³¼ ì¤„ë°”ê¿ˆì„ ì „ë¶€ êµ¬ë¶„í•˜ì—¬ `[A, B, C, D, A, B, C, D]`ì™€ ê°™ì´ ì¶œë ¥ëœë‹¤. ìƒì„±ìì— êµ¬ë¶„ìë¥¼ ê°•ì œë¡œ ì§€ì •í•´ì¤„ ê²½ìš°, ì´ë¥¼ ë§‰ì„ ìˆ˜ ìˆë‹¤. ì§ì ‘ ì§€ì •í•  ê²½ìš° ê³µë°±ì´ë‚˜ ì¤„ë°”ê¿ˆì´ ì•„ë‹ˆë”ë¼ë„ ì—¬ëŸ¬ ë¬¸ìì—´ì„ ì‚¬ìš©í•  ìˆ˜ ìˆë‹¤.\r\n\r\n``` java\r\nimport java.util.Arrays;\r\nimport java.util.StringTokenizer;\r\n\r\n/**\r\n * ë©”ì¸ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @since 2021.06.13 Sun 23:48:14\r\n */\r\npublic class Test\r\n{\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tString text = \"A B C D\";\r\n\t\t\r\n\t\tStringTokenizer tokenizer = new StringTokenizer(text);\r\n\t\t\r\n\t\tString[] splited = new String[tokenizer.countTokens()];\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c splited.length; i++)\r\n\t\t{\r\n\t\t\tsplited[i] = tokenizer.nextToken();\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(Arrays.toString(splited));\r\n\t}\r\n}\r\n```\r\n\r\nì¶œë ¥ì€ ë™ì¼í•˜ë‹¤.\r\n\r\n``` tc\r\n[A, B, C, D]\r\n```\r\n\r\n# ì†ë„ ë¹„êµ\r\n\r\nê·¸ë ‡ë‹¤ë©´ `split`ê³¼ `StringTokenizer`ì˜ ì„±ëŠ¥ì€ ì–´ë–¨ê¹Œ? ì´ë¥¼ ë¹„êµí•˜ê¸° ìœ„í•´ ê°„ë‹¨í•œ í…ŒìŠ¤íŠ¸ í”„ë¡œê·¸ë¨ì„ ë§Œë“¤ì—ˆë‹¤.\r\n\r\n1. ë°˜ë³µíšŸìˆ˜ `t`ê°€ í• ë‹¹ëœë‹¤.\r\n2. ì¼€ì´ìŠ¤ë§ˆë‹¤ 5 ~ 20ìì˜ ëœë¤í•œ ë¬¸ìì—´ì„ ìƒì„±í•œë‹¤. ê° ë¬¸ì ì‚¬ì´ì—” ê³µë°±ì´ í¬í•¨ëœë‹¤.\r\n3. ê³µë°±ì„ êµ¬ë¶„ìë¡œ ë¬¸ìì—´ì„ êµ¬ë¶„í•œë‹¤\r\n   1. `split` ì‚¬ìš©\r\n   2. `StringTokenizer` ì‚¬ìš©\r\n4. ì´ ì†Œìš” ì‹œê°„ ë° í‰ê·  ì†Œìš” ì‹œê°„ì„ ê³„ì‚°í•œë‹¤\r\n5. ê²°ê³¼ë¥¼ í‘œì‹œí•œë‹¤\r\n\r\nì†ŒìŠ¤ëŠ” ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n``` java\r\nimport java.text.DecimalFormat;\r\nimport java.util.Arrays;\r
