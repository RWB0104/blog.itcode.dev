s=\"amber-400\"\u003eÏõπ ÏÑúÎ≤ÑÏôÄ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Ïùò ÌÜµÏã† ÏïîÌò∏Ìôî ÌîÑÎ°úÌÜ†ÏΩú\u003c/span\u003eÏù¥Îã§.\r\n\r\nSSLÏù¥ Ï†ÅÏö©ÎêòÏßÄ ÏïäÏùÄ ÌÜµÏã†Ïùò Í≤ΩÏö∞, ÏúÑ Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ ÌèâÎ¨∏(Plain Text)Í∞Ä Í∑∏ÎåÄÎ°ú Ï†ÑÏÜ°ÎêúÎã§. ÎßåÏïΩ Ï†ú 3ÏûêÍ∞Ä Ïñ¥Îñ†Ìïú Î∞©ÏãùÏúºÎ°úÎì† ÌÜµÏã† Ìå®ÌÇ∑ÏùÑ ÌÉàÏ∑®Ìï† Í≤ΩÏö∞, Í∑∏ ÎÇ¥Ïö©ÏùÑ ÏâΩÍ≤å ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nÌÜµÏã† ÎÇ¥Ïö©Ïóê ÏãúÎç•ÏûñÏùÄ Í≤ÉÎßå ÏûàÎã§Î©¥ Îã§ÌñâÏù¥Í≤†ÏßÄÎßå, ÏÇ¨Ïö©ÏûêÏùò Í∞úÏù∏ Ï†ïÎ≥¥ÎÇò, Í≤∞Ï†ú Ï†ïÎ≥¥ÏôÄ Í∞ôÏùÄ ÎØºÍ∞êÌïú Ï†ïÎ≥¥Ïùò ÌÜµÏã†Ïù¥ÎùºÎ©¥ ÏñòÍ∏∞Í∞Ä Îã¨ÎùºÏßÑÎã§.\r\n\r\nSSLÏùÑ Ï†ÅÏö©ÌïúÎã§Î©¥ Ïù¥Îü¨Ìïú Î¨∏Ï†úÎ•º Í∏∞Ïà†Ï†ÅÏúºÎ°ú Ìï¥Í≤∞Ìï† Ïàò ÏûàÎã§. ÏöîÏ≤≠ÏùÑ ÏïîÌò∏ÌôîÌï¥ÏÑú Î≥¥ÎÇ¥ÎØÄÎ°ú ÌÜµÏã† Ìå®ÌÇ∑Ïù¥ ÌÉàÏ∑®ÎêòÎèÑ Î≥µÌò∏Ìôî ÌÇ§Í∞Ä ÏóÜÏúºÎ©¥ ÏõêÎûò ÎÇ¥Ïö©ÏùÑ Ïïå Ïàò ÏóÜÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§.\r\n\r\n## TLS(Transport Layer Security)\r\n\r\nSSLÏùÑ Ï†ëÌïòÎã§Î≥¥Î©¥ \u003cspan class=\"pink-600\"\u003eTLS\u003c/span\u003eÎùºÎäî Í∞úÎÖêÎèÑ Ï†ëÌïòÍ≤å ÎêúÎã§. Ï∞æÎã§Î≥¥Î©¥ SSLÏù¥Îûë TLSÎûë ÌòºÏû¨ÎêòÏñ¥ÏûàÍ∏∞ÎèÑ ÌïòÍ≥†.\r\n\r\nSSLÏùÄ 1996ÎÖÑÏóê 3.0 Î≤ÑÏ†ÑÏù¥ Ï∂úÏãúÎêòÏóàÏúºÎ©∞, Î≥¥ÏïàÏ∑®ÏïΩÏ†êÏúºÎ°ú Ïù∏Ìï¥ ÌòÑÏû¨Îäî Ìá¥Ï∂úÎêú ÏÉÅÌÉúÎã§.\r\n\r\nTLSÎäî Íµ≠Ï†ú Ïù∏ÌÑ∞ÎÑ∑ ÌëúÏ§ÄÌôî Í∏∞Íµ¨(IETF)ÏóêÏÑú Í∞úÎ∞úÌïú Í≤ÉÏúºÎ°ú, SSL 3.0Ïùò Î≥¥ÏïàÏ∑®ÏïΩÏ†êÏùÑ Î≥¥ÏôÑÌïú ÌÜµÏã† Î≥¥Ïïà ÌîÑÎ°úÌÜ†ÏΩúÏù¥Îã§. ÌòÑÏû¨ TLSÎäî 2018ÎÖÑ 1.3 Î≤ÑÏ†ÑÏù¥ Ï∂úÏãúÎêèÎã§.\r\n\r\nSSLÏùÑ Î≥¥ÏôÑÌïú Í≤ÉÏù¥ TLSÏßÄÎßå, Ïù∏ÌÑ∞ÎÑ∑Ïóê Ï†ÅÏö©ÎêòÎäî ÌÜµÏã† Î≥¥Ïïà ÌîÑÎ°úÌÜ†ÏΩúÏùÑ Ï†ÑÎ∂Ä ÌÜµÌãÄÏñ¥ÏÑú SSLÏù¥Îùº Î∂ÄÎ•∏Îã§.\r\n\r\nÏã§ÏÉÅÏùÄ 2015ÎÖÑÏóê SSLÏùò ÎßàÏßÄÎßâ Î≤ÑÏ†ÑÏù∏ 3.0 ÎßàÏ†Ä Í∏àÏßÄÎêêÎã§. ÌòÑÏû¨ ÏÇ¨Ïö© Ï§ëÏù∏ ÌîÑÎ°úÌÜ†ÏΩúÏùÄ Î™®Îëê TLSÎã§.\r\n\r\n# SSLÏùò ÌäπÏßï\r\n\r\n1. URL ÌîÑÎ°úÌÜ†ÏΩúÏùÄ `https`Ïù¥Î©∞, Í∏∞Î≥∏ Ìè¨Ìä∏Îäî `443`Ïù¥Îã§.\r\n2. ÌÜµÏã† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏïîÌò∏ÌôîÎêòÏñ¥, Ìå®ÌÇ∑Ïù¥ ÌÉàÏ∑®ÎêòÎäî ÏÇ¨Í≥†Í∞Ä Î∞úÏÉùÌï¥ÎèÑ Îç∞Ïù¥ÌÑ∞Î•º ÏßÄÌÇ¨ Ïàò ÏûàÎã§.\r\n3. SSL Ïù∏Ï¶ùÏÑúÎ•º ÌÜµÌï¥ ÎèÑÎ©îÏù∏Ïùò Ïã†Î¢∞ÏÑ±ÏùÑ Í≤ÄÏ¶ùÌï† Ïàò ÏûàÎã§.\r\n4. Îç∞Ïù¥ÌÑ∞ ÏÜ°/ÏàòÏã† Í≥ºÏ†ïÏóêÏÑú Ïïî/Î≥µÌò∏ÌôîÍ∞Ä Î∞úÏÉùÌïòÎØÄÎ°ú ÏÜçÎèÑÍ∞Ä ÎäêÎ¶¨Îã§.\r\n\r\n# SSLÏùò ÏõêÎ¶¨\r\n\r\nSSLÏùò ÌÜµÏã†ÌïòÎäî ÏõêÎ¶¨Îäî ÏïÑÎûòÏôÄ Í∞ôÏúºÎ©∞, Ïù¥Îü¨Ìïú ÏùºÎ†®Ïùò Í≥ºÏ†ïÏùÑ HandShakeÎùº ÌïúÎã§. ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏôÄ ÏÑúÎ≤Ñ Í∞ÑÏùò ÏöîÏ≤≠/ÏùëÎãµÏùÑ Î∞òÎ≥µÌïòÎ©∞ ÌÜµÏã†Ïóê ÌïÑÏöîÌïú ÏÇ¨Ï†Ñ ÏûëÏóÖÏùÑ ÌïòÎäîÍ≤å ÎßàÏπò ÏïÖÏàò Í∞ôÏïÑ Î∂ôÏó¨Ï°åÎã§Í≥† ÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129752108-1423e7cf-3c4c-4e4c-a77a-7a76d208d7f8.png)\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e1. ClientHello ÏöîÏ≤≠\u003c/p\u003e\r\n\r\nÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä ÌäπÏ†ï Ï£ºÏÜåÏóê Ï†ëÍ∑ºÌïòÎ©¥, Ìï¥ÎãπÌïòÎäî ÏÑúÎ≤ÑÏóê ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇ∏Îã§. [NAVER](https://naver.com)Ïóê Ï†ëÍ∑ºÌïòÎ©¥ ÎÑ§Ïù¥Î≤Ñ ÏÑúÎ≤ÑÏóê ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇ¥Í≤å ÎêúÎã§.\r\n\r\n* ÎÇúÏàò Îç∞Ïù¥ÌÑ∞\r\n* ÏïîÌò∏Ìôî ÌîÑÎ°úÌÜ†ÏΩú Ï†ïÎ≥¥ (ÌîÑÎ°úÌÜ†ÏΩú, Î≤ÑÏ†Ñ Îì±)\r\n* ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏïîÌò∏Ìôî Í∏∞Î≤ï\r\n* ÏÑ∏ÏÖò ÏïÑÏù¥Îîî\r\n* Í∏∞ÌÉÄ ÌôïÏû• Ï†ïÎ≥¥\r\n\r\nÏù¥ ÏöîÏ≤≠ÏóêÎäî ÏúÑÏôÄ Í∞ôÏùÄ Ï†ïÎ≥¥Îì§Ïù¥ Ìè¨Ìï®ÎêòÏñ¥ÏûàÎã§. ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Ïùò Ï£ºÏöî Ï†ïÎ≥¥Î•º ÏÑúÎ≤ÑÏóê Ï†ÑÏÜ°ÌïòÏó¨, Ìï¥Îãπ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Î•º ÏãùÎ≥ÑÌïòÍ≥†, Ïñ¥Îñ§ ÏïîÌò∏ÌôîÎ•º ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎäî ÏßÄ Îì±Ïùò Ï†ïÎ≥¥Î•º ÏÑúÎ≤ÑÍ∞Ä Ïù∏ÏßÄÌïòÎèÑÎ°ù ÌïúÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e2. ServerHello ÏùëÎãµ\u003c/p\u003e\r\n\r\nÏÑúÎ≤ÑÍ∞Ä ClientHello ÏöîÏ≤≠ÏùÑ Î∞õÏúºÎ©¥, ÏúÑÏùò Ï†ïÎ≥¥Î•º Îã¥ÏïÑ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏóêÍ≤å ÏùºÏ¢ÖÏùò ÌôîÎãµÏùÑ Î≥¥ÎÇ∏Îã§.\r\n\r\n* ÎÇúÏàò Îç∞Ïù¥ÌÑ∞ (ClientHelloÏùò Îç∞Ïù¥ÌÑ∞ÏôÄ Îã§Î¶Ñ)\r\n* ÏÑúÎ≤ÑÍ∞Ä ÏÇ¨Ïö©Ìï† ÏïîÌò∏Ìôî Í∏∞Î≤ï\r\n* Ïù∏Ï¶ùÏÑú\r\n  * CA\r\n  * ÎèÑÎ©îÏù∏\r\n  * Í≥µÍ∞úÌÇ§\r\n\r\nÎÇúÏàò Îç∞Ïù¥ÌÑ∞Îäî ClientHelloÏóêÏÑú Î≥¥ÎÇ∏ Îç∞Ïù¥ÌÑ∞Í≥º ÏïÑÎ¨¥Îü∞ ÏÉÅÍ¥ÄÍ¥ÄÍ≥ÑÍ∞Ä ÏóÜÎäî Î≥ÑÍ∞úÏùò Îç∞Ïù¥ÌÑ∞Îã§.\r\n\r\nÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä ÏÇ¨Ïö© Í∞ÄÎä•ÌïòÎã§Í≥† ÌÜµÎ≥¥Ìïú ÏïîÌò∏Ìôî Í∏∞Î≤ï Ï§ë ÏÑúÎ≤ÑÏóêÏÑú ÌôúÏö©Ìï† ÏïîÌò∏Ìôî Í∏∞Î≤ïÏùÑ Ï†ÑÎã¨ÌïòÏó¨ ÎèôÏùºÌïú ÏïîÌò∏Ìôî Í∏∞Î≤ïÏúºÎ°ú ÏÜ°ÏàòÏã†Ìï† Ïàò ÏûàÎèÑÎ°ù ÏÑ†Ïñ∏ÌïúÎã§.\r\n\r\nÏù∏Ï¶ùÏÑú Ï†ïÎ≥¥ÏôÄ Ìï®Íªò, ÏÑúÎ≤ÑÏôÄÏùò ÏïîÌò∏Ìôî ÌÜµÏã†ÏùÑ ÏúÑÌïú ÏÑúÎ≤Ñ Í≥µÍ∞úÌÇ§Í∞Ä Ï†ÑÎã¨ÎêúÎã§. ÏÑúÎ≤ÑÏùò Í≥µÍ∞úÌÇ§Î°ú Îç∞Ïù¥ÌÑ∞Î•º ÏïîÌò∏ÌôîÌïòÎ©¥ ÏÑúÎ≤ÑÎäî Ïù¥Î•º Î∞õÏïÑ Í∞úÏù∏ÌÇ§Î°ú Î≥µÌò∏ÌôîÌïòÏó¨ ÏöîÏ≤≠ÏùÑ Î∂ÑÏÑùÌï† Ïàò ÏûàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e3. Ïù∏Ï¶ùÏÑú Í≤ÄÌÜ†\u003c/p\u003e\r\n\r\nÏÑúÎ≤ÑÍ∞Ä Ï†ÑÎã¨Ìïú Ïù∏Ï¶ùÏÑúÍ∞Ä, Ïã§Ï†ú Ìï¥Îãπ ÏÑúÎ≤ÑÏùò Ïù∏Ï¶ùÏÑúÏù∏ÏßÄ, Ïã†Î¢∞Ìï† Ïàò ÏûàÎäî CAÏóêÏÑú Î∞úÍ∏âÎêú Í≤ÉÏù∏ÏßÄ, Ïã§Ï†ú Ìï¥Îãπ CAÏóêÏÑú Î∞úÍ∏âÎ∞õÏïòÎäîÏßÄ Îì± Ïù∏Ï¶ùÏÑúÎ•º Í≤ÄÌÜ†ÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129752361-4831de06-e99b-4f0c-9862-fe1f8ab5642a.png)\r\n\r\nÏù∏Ï¶ùÏÑúÏóê Ïù¥ÏÉÅÏù¥ ÏóÜÎã§Î©¥ Ï£ºÏÜåÏ∞ΩÏóê ÏúÑÏôÄ Í∞ôÏù¥ ÌëúÏãúÎêúÎã§. (Microsoft Chromium Edge Í∏∞Ï§Ä)\r\n\r\nÎßåÏïΩ Î¨∏Ï†úÍ∞Ä ÏûàÎã§Î©¥ ÏïÑÎûòÏôÄ Í∞ôÏùÄ Ï∞ΩÏùÑ Î≥¥Í≤å Îê† Í≤ÉÏù¥Îã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129752602-f9967221-3b82-487f-91c4-7fefc1cf3e94.png)\r\n\r\nÏù¥Îäî Î∏åÎùºÏö∞Ï†ÄÍ∞Ä ÏÇ¨Ïö©ÏûêÏóêÍ≤å Î≥¥ÎÇ¥Îäî Í≤ΩÍ≥†Î¨∏ÏúºÎ°ú, Ìï¥Îãπ ÏÇ¨Ïù¥Ìä∏Ïùò Ïù∏Ï¶ùÏÑúÍ∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏúºÎØÄÎ°ú Ïã†Î¢∞Ìï† Ïàò ÏóÜÎã§Í≥† Í≤ΩÍ≥†ÌïòÎäî Í≤ÉÏù¥Îã§.\r\n\r\nÎ¨ºÎ°† ÏÇ¨Ïù¥Ìä∏ Í¥ÄÎ¶¨ÏûêÏùò Ïã§ÏàòÎ°ú Ïù∏Ï¶ùÏÑúÍ∞Ä ÎßåÎ£åÎêêÍ±∞ÎÇò, ÏûòÎ™ªÎêú Ïù∏Ï¶ùÏÑúÎ•º ÍµêÏ≤¥Ìï¥ÏÑú Î∞úÏÉùÌïú ÏÇ¨ÏÜåÌïú Ïù¥Ïú†Ïùº ÏàòÎèÑ ÏûàÎã§. ÌïòÏßÄÎßå ÎÇÆÏÑ† ÏÇ¨Ïù¥Ìä∏Î•º Ï†ëÏÜçÌïòÎäîÎç∞ Ïù¥ÏôÄ Í∞ôÏùÄ Í≤ΩÍ≥†Í∞Ä Îú¨Îã§Î©¥, Ï†ïÏÉÅÏ†ÅÏù∏ Î∞©Î≤ïÏúºÎ°ú Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏóÜÎäî ÏÇ¨Ïù¥Ìä∏Ïùº Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÏúºÎØÄÎ°ú Ï†ëÍ∑ºÏùÑ ÏûêÏ†úÌïòÏûê.\r\n\r\nÏïÖÏùòÍ∞Ä ÏóÜÎäî ÏÇ¨Ïù¥Ìä∏ÏùºÏßÄÎùºÎèÑ, ÏÇ¨Ïö©ÏûêÏùò Îç∞Ïù¥ÌÑ∞Îäî Î≥¥Ìò∏Ìï¥Ï£ºÏßÄ Î™ª ÌïòÎãà Ï£ºÏùòÌï† Í≤É.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e4. Premaster Secret ÏÜ°ÏàòÏã†\u003c/p\u003e\r\n\r\nClientHello, ServerHelloÏóêÏÑú ÏÜ°ÏàòÏã†Ìïú ÎÇúÏàò Îç∞Ïù¥ÌÑ∞Î•º Ï°∞Ìï©ÌïòÏó¨ Premaster SecretÏùÑ ÏÉùÏÑ±ÌïúÎã§.\r\n\r\nÏù¥Î•º ServerHelloÏóêÏÑú Ï†ÑÎã¨Î∞õÏïòÎçò Í≥µÍ∞úÌÇ§Î°ú ÏïîÌò∏ÌôîÌïúÎã§. Ïù¥ Îç∞Ïù¥ÌÑ∞Îäî ÏÑúÎ≤ÑÍ∞Ä Í∞ÄÏßÑ Í∞úÏù∏ÌÇ§Î°úÎßå Î≥µÌò∏ÌôîÍ∞Ä Í∞ÄÎä•ÌïòÎã§. Ï¶â, Ïù¥ Îç∞Ïù¥ÌÑ∞Îäî ÌÉàÏ∑®ÎêúÎã§ ÌïòÎçîÎùºÎèÑ Í∑∏ ÎÇ¥Ïö©Ïù¥ Î≥¥Ìò∏ÎêúÎã§.\r\n\r\nÏÑúÎ≤ÑÎäî ÏàòÏã†Îêú Îç∞Ïù¥ÌÑ∞Î•º Î≥µÌò∏ÌôîÌïòÏó¨ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏôÄ ÎèôÏùºÌïú Premaster SecretÏùÑ Ï†ÄÏû•Ìï† Ïàò ÏûàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e5. ÌÜµÏã† ÌÇ§ ÏÉùÏÑ±\u003c/p\u003e\r\n\r\nÎ≥¥Ïú†Ìïú Premaster SecretÏùÑ ÌÜ†ÎåÄÎ°ú Master Secret, Session KeyÎ•º ÏÉùÏÑ±ÌïúÎã§. Ïù¥Î•º ÌÜµÌï¥ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏôÄ ÏÑúÎ≤ÑÍ∞Ä ÎèôÏùºÌïú ÌÇ§Î•º Î≥¥Ïú†ÌïòÍ≤å ÎêòÎØÄÎ°ú ÏûêÏã†Îì§ÎÅºÎ¶¨Ïùò ÏïîÌò∏Ìôî ÌÜµÏã†Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e6. Îç∞Ïù¥ÌÑ∞ ÏÜ°ÏàòÏã†\u003c/p\u003e\r\n\r\nÌïÑÏöîÌïú Îç∞Ïù¥ÌÑ∞Îäî Ï†ÄÏû•Îêú Session KeyÎ•º ÌÜµÌïú ÎåÄÏπ≠ÌÇ§ ÏïîÌò∏Ìôî Î∞©ÏãùÏúºÎ°ú Ïïî/Î≥µÌò∏ÌôîÌïòÏó¨ ÌÜµÏã†ÌïúÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e7. ÏÑ∏ÏÖò Ï¢ÖÎ£å\u003c/p\u003e\r\n\r\nÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏôÄÏùò Ïó∞Í≤∞Ïù¥ ÎÅäÍ≤ºÏùÑ Í≤ΩÏö∞ ÏÇ¨Ïö©ÌñàÎçò Session KeyÎäî ÌèêÍ∏∞ÌïúÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nSSLÏùÄ ÌÜµÏã† Ìå®ÌÇ∑ÏùÑ ÏïîÌò∏ÌôîÌïòÏó¨ Ìå®ÌÇ∑ ÌÉàÏ∑®, Ï†ïÎ≥¥ ÎàÑÏ∂ú Îì±ÏùÑ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌïú Î≥¥Ïïà ÌîÑÎ°úÌÜ†ÏΩúÏù¥Îã§.\r\n\r\nÌòÑÏû¨Îäî Î™®Îëê TLSÎ°ú ÍµêÏ≤¥ÎêòÏóàÏßÄÎßå, SSL ÏûêÏ≤¥Í∞Ä Í≥†Ïú†Î™ÖÏÇ¨ÎêòÏñ¥ ÎÑìÏùÄ ÏùòÎØ∏Ïùò ÌÜµÏã† Î≥¥Ïïà ÌîÑÎ°úÌÜ†ÏΩúÏùÑ Î™ÖÏπ≠ÌïòÎäî ÏùòÎØ∏Î°ú Ïì∞Ïù∏Îã§.\r\n\r\nÌòÑÎåÄÏóê Ïù¥Î•¥Îü¨ÏÑúÎäî Ïõπ Î∞∞Ìè¨Ïóê ÏûàÏñ¥ÏÑú ÌïÑÏàòÏ†ÅÏù∏ ÏÇ¨Ìï≠Ïù¥ÎØÄÎ°ú, ÎÇ¥Ïö©ÏùÑ Ïûò Ïù¥Ìï¥ÌïòÏûê.\r\n\r\nÎã§Ïùå Ïû•ÏóêÏÑúÎäî SSL Ïù∏Ï¶ùÏÑúÏóê ÎåÄÌï¥ Îã§Î£¨Îã§.","url":["2021-08-18-about-ssl","2021","08","18","about-ssl"]}],"categories":{"WEB":{"count":5,"flag":true},"CS":{"count":10,"flag":true},"ÏïåÍ≥†Î¶¨Ï¶ò":{"count":30,"flag":false},"React":{"count":1,"flag":false},"JAVA":{"count":3,"flag":false},"Jekyll":{"count":4,"flag":false},"WAS":{"count":2,"flag":false},"Ïû°Îã¥":{"count":1,"flag":false}},"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.
