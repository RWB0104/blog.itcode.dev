¥ Í¥¥ÏÉÅÌïú Î†åÎçîÎßÅ ÏßÄÏó∞ÏùÄ ReactÏùò Í≥†ÏßàÏ†ÅÏù∏ Î∏îÎûôÎ∞ïÏä§ Î¨∏Ï†úÎ°ú ÎîîÎ≤ÑÍπÖÏ°∞Ï∞® Ïûò ÎêòÏßÄ ÏïäÏïòÎã§.\r\n\r\n\u003e **Î∏îÎûô... Î≠î Î∞ïÏä§Ïöî?**  \r\n\u003e ÏÜåÏä§ÏΩîÎìúÍ∞Ä ÎèôÏûëÌï† Îïå, Ïñ¥Îñ§ ÌäπÏ†ïÌïú Î™®ÎìàÏùÑ ÌÜµÌï¥ ÎèôÏûëÌïòÎäî Í≤ΩÏö∞Í∞Ä ÎπàÎ≤àÌïòÎã§. Ïûò Íµ¨ÏÑ±Îêú Î™®ÎìàÏùÄ ÏùÄÎãâÌôî, Î™®ÎìàÌôîÍ∞Ä Ïûò ÎêòÏñ¥ ÏûàÎäî Í≤ΩÏö∞Í∞Ä ÎåÄÎ∂ÄÎ∂ÑÏù¥Îã§. ÌïòÏßÄÎßå Ïù¥Îü¨Ìïú Î™®ÎìàÏùò ÌèêÏáÑÏÑ±ÏùÄ Ìï¥Îãπ Î™®ÎìàÏùò ÏÇ¨Ïö©ÏûêÎ°ú ÌïòÏó¨Í∏à Î™®Îìà ÎÇ¥Î∂ÄÏùò Ïò§Î•òÎ°ú Ïù∏Ìï¥ Î∞úÏÉùÌïòÎäî Ïù¥ÏäàÎ•º ÎîîÎ≤ÑÍπÖÌïòÍ∏∞ Îß§Ïö∞ Ïñ¥Î†µÍ≤å ÎßåÎì†Îã§.  \r\n\u003e Ïù¥Îü¨Ìïú Î™®ÎìàÏùò ÏùÄÎãâÎêú ÏòÅÏó≠ÏùÑ Í∞ÄÎ¶¨Ïºú **Î∏îÎûôÎ∞ïÏä§**Îùº Ïπ≠ÌïúÎã§.\r\n\r\nÍ∞ÑÌòπ Ïñ¥Îñ§ ÌéòÏù¥ÏßÄÎäî Î†åÎçîÎßÅÏù¥ Îëê Î≤àÏî© ÎêòÍ∏∞ÎèÑ ÌñàÎã§. ÏÑ§ÏÉÅÍ∞ÄÏÉÅÏúºÎ°ú ReactÏùò Îã§Ï§ë Î†åÎçîÎßÅ Î¨∏Ï†úÎäî ÍΩ§ Í≥†ÏßàÏ†ÅÏù¥ÎùºÍ≥† ÌïúÎã§.\r\n\r\n## 2. Unified.jsÍ≥º Í¥ÄÎ†® ÌîåÎü¨Í∑∏Ïù∏ Ïª§Ïä§ÌÑ∞ÎßàÏù¥Ïßï Î¨∏Ï†ú\r\n\r\nÌï¥Îãπ Î∏îÎ°úÍ∑∏Îäî JAMStack Í∏∞Î∞ò Î∏îÎ°úÍ∑∏Îã§. ÌÜµÏÉÅ JAMStack Í∏∞Î∞ò Î∏îÎ°úÍ∑∏Ïùò Í≤ΩÏö∞ Í≤åÏãúÍ∏ÄÏùÑ MarkdownÏúºÎ°ú Í¥ÄÎ¶¨ÌïúÎã§. ÌïòÏßÄÎßå ÏïÑÏâΩÍ≤åÎèÑ Ïõπ ÌéòÏù¥ÏßÄÎäî HTML Í∏∞Î∞òÏúºÎ°ú ÎèôÏûëÌïúÎã§. Ï¶â, MarkdownÏóêÏÑú HTMLÎ°ú Ï†ÅÏ†àÌûà Î≥ÄÌôòÌï¥Ï§Ñ Î°úÏßÅÏù¥ ÌïÑÏöîÌïòÎã§.\r\n\r\n\u003e **JAMStack**  \r\n\u003e **J**avaScript  \r\n\u003e **A**PI  \r\n\u003e **M**arkup\r\n\r\nÎã®ÏàúÌûà Î≥ÄÌôòÎßå Ìï¥Ï§ÄÎã§Í≥† Îã§Í∞Ä ÏïÑÎãàÎã§. ÏΩîÎìú ÌïòÏù¥ÎùºÏù¥ÌåÖÏùÑ ÏúÑÌïú Prism.js, ÏàòÏãù ÏûëÏÑ±ÏùÑ ÏúÑÌïú LaTex Îì± Ïó¨Îü¨ ÌîåÎü¨Í∑∏Ïù∏ÏùÑ Ï†ÅÏö©Ìï¥ÏïºÌïúÎã§.\r\n\r\nÌïòÏßÄÎßå Unified.jsÎäî ÎÇ¥ Î∞îÎû®Í≥º Îã¨Î¶¨ Í≥µÏãù Î¨∏ÏÑúÍ∞Ä Í∑∏Î¶¨ ÏπúÏ†àÌïòÏßÄÎèÑ ÏïäÏïòÏúºÎ©∞, Ïª§Ïä§ÌÑ∞ÎßàÏù¥ÏßïÏùÑ ÏúÑÌïú API ÎòêÌïú Ï∞æÏïÑÎ≥¥Í∏∞ ÌûòÎì§ÏóàÎã§. Í∑∏ ÎßêÏù∏Ï¶âÏä® `remark-prism`, `remark-toc`ÏôÄ Í∞ôÏùÄ ÌîåÎü¨Í∑∏Ïù∏Ïóê ÏùòÏ°¥Ìï¥Ïïº ÌïòÎäîÎç∞, Ï†ïÌï¥ÏßÑ ÌòïÌÉúÎ°ú Î≥ÄÌôòÎßå Ìï¥Ï§Ñ Îøê, ÎÇ¥Í∞Ä ÎÅºÏñ¥Îì§Ïñ¥ Ïª§Ïä§ÌÑ∞ÎßàÏù¥ÏßïÌï† Ïó¨ÏßÄÎäî ÏóÜÏñ¥Î≥¥ÏòÄÎã§.\r\n\r\n## 3. CSS-in-JS Î∞©Ïãù\r\n\r\nÏù¥ Î∏îÎ°úÍ∑∏Ïùò CSSÎäî [Material-UI](https://material-ui.com/)Î•º Ï†ÅÍ∑πÏ†ÅÏúºÎ°ú ÏÇ¨Ïö©ÌñàÎã§. Material-UIÎäî CSSÎ•º Ï†ÅÏö©Ìï† Îïå, `makeStyles`ÏôÄ Í∞ôÏùÄ Î©îÏÜåÎìúÎ•º ÌÜµÌï¥ JavaScript ÎÇ¥Î∂ÄÏóêÏÑú Ïä§ÌÉÄÏùºÎßÅÏùÑ ÌïòÎèÑÎ°ù ÏïàÎÇ¥ÌïòÍ≥† ÏûàÎã§.\r\n\r\nReactÎ•º ÎèÖÌïôÏúºÎ°ú Î∞∞Ïö¥Îç∞Îã§Í∞Ä, Í∑∏ Ï≤¥Í≥ÑÏóê ÏùµÏàôÌïòÏßÄ ÏïäÏïÑ Í∑∏ ÎãπÏãúÎßå Ìï¥ÎèÑ Ïù¥Î†áÍ≤å Ìï¥ÏïºÎßåÌïòÎäî Ï§Ñ ÏïåÏïòÎã§.\r\n\r\n## 4. Î∂ÄÏã§Ìïú RESTful URL\r\n\r\nNextJSÎäî Dynamic RoutingÏùÑ ÏßÄÏõêÌïúÎã§. ÌååÏùº Ïù¥Î¶ÑÏùÑ `[page].js`ÏôÄ Í∞ôÏù¥ ÏÉùÏÑ±ÌïòÍ≥† `getStaticPaths` Î©îÏÜåÎìúÏóêÏÑú page Î≥ÄÏàòÏóê Ï†ÅÏ†àÌïú Í∞íÏùÑ Ìï†ÎãπÌïòÎ©¥ Ìï¥Îãπ Í∞íÏùÑ Í∞ÄÏßÑ URLÏùÑ ÏÉùÏÑ±Ìï¥Ï§ÄÎã§.\r\n\r\nGitHubÏóê Ìò∏Ïä§ÌåÖÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† Ï¢ãÎì† Ïã´Îì† CSR Ï†ïÏ†Å Î∞©ÏãùÏùÑ Ï∞®Ïö©Ìï† Ïàò Î∞ñÏóê ÏóÜÎã§. ÎïåÎ¨∏Ïóê ÎÇ¥Í∞Ä Ïûò ÌïòÎçò Í∏∞Ï°¥Ïùò query Î∞©ÏãùÏùÑ Ï∞®Ïö©ÌñàÏóàÎã§.\r\n\r\nÍ≤åÏãúÍ∏Ä 2 ÌéòÏù¥ÏßÄÎ•º ÎÇòÌÉÄÎÇ¥Îäî URLÏù¥ `/posts?page=2`ÏôÄ Í∞ôÏùÄ Î∞©ÏãùÏù¥ÏòÄÎã§. ÌòÑÏû¨ Ìä∏Î†åÎìúÎ°ú ÎØ∏Î£®Ïñ¥Î≥¥ÏïÑ, Í∑∏Î¶¨ Ï¢ãÏùÄ Î∞©ÏãùÏùÄ ÏïÑÎãàÏßÄ Ïã∂Îã§.\r\n\r\n# Í∞úÏÑ†Ï†ê\r\n\r\nÏûêÏûòÌïú Î¨∏Ï†úÎì§ÏùÄ Ï†úÏô∏ÌïòÍ≥†, ÍµµÏßÅÌïú Í≤ÉÎì§Îßå ÏÉùÍ∞ÅÎÇòÎäîÎåÄÎ°ú Ï†ÅÏúºÎ©¥ Ï†Ä Ï†ïÎèÑ ÎÇòÏò§Îäî Í≤É Í∞ôÎã§.\r\n\r\nÎ∏îÎ°úÍ∑∏Í∞Ä Í∞úÎ∞úÎêú 5Ïõî Ïù¥ÎûòÎ°ú Í∞úÌé∏ÏùÑ ÏãúÏûëÌïú 7Ïõî Ï§ëÏàúÍπåÏßÄ Í∑∏ÎûòÎèÑ ÎÇòÎ¶Ñ ÎÇ¥Ï†ÅÏù∏ ÏÑ±Ïû•ÏùÑ ÌñàÎçò Í±¥ÏßÄ, Ïù¥Ï†ÑÎ≥¥Îã® Ìõ®Ïî¨ ÎÇòÏùÄ Î∞©Ìñ•ÏúºÎ°ú Í∞úÏÑ†Ìï† Ïàò ÏûàÏóàÎã§.\r\n\r\nÍ∞úÏÑ† ÎÇ¥Ïö©ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n## 1. TypeScript Ï†ÅÏö©\r\n\r\nJavaScriptÏùò Í∞ÄÏû• ÌÅ∞ Ïû•Ï†êÏù¥Ïûê Îã®Ï†êÏùÄ Î≥ÄÏàò ÌÉÄÏûÖÏùò Î™®Ìò∏ÏÑ±Ïù¥Îã§. Ï≤´ Ïñ∏Ïñ¥Î•º C#, JAVAÏôÄ Í∞ôÏù¥ Í≤ΩÏßÅÎêú Í∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥Î°ú Ï†ëÌïú ÎÇ¥Í≤ê Í±∞Ïä¨Î¶¨Îäî Î∂ÄÎ∂Ñ Ï§ë ÌïòÎÇòÏòÄÎã§.\r\n\r\n![TypsScript](https://user-images.githubusercontent.com/50317129/127337733-e43081ab-71f8-4906-89b2-b33cd7b4320e.png)\r\n\r\n\u003cspan class=\"blue-400\"\u003eTypeScript\u003c/span\u003eÎäî JavaScriptÏóê Î≥ÄÏàò ÌÉÄÏûÖÏù¥ÎùºÎäî Í∞úÎÖêÏùÑ ÎèÑÏûÖÌï®ÏúºÎ°úÏç®, Î≥ÄÏàòÏùò Î™®Ìò∏Ìï®ÏóêÏÑú Ïú†Î∞úÎêòÎäî Ïò§Î•òÎ•º ÏµúÏÜåÌôîÌïúÎã§.\r\n\r\nNext.jsÎäî TypeScript Í∏∞Î∞òÏùò ÌÖúÌîåÎ¶øÏùÑ Ï†úÍ≥µÌï¥Ï§ÄÎã§. TypeScriptÎ•º Ï†ÑÌòÄ Ìï¥Î≥¥ÏßÑ ÏïäÏïòÏßÄÎßå, \"Ïñ¥Ï∞®Ìîº JavaScriptÏóê ÌÉÄÏûÖ ÏÑ†Ïñ∏Îßå Ï∂îÍ∞ÄÎêú Í±∞ ÏïÑÎãåÍ∞Ä?\"ÎùºÎäî ÏÉùÍ∞ÅÏù¥ Îì§Ïñ¥ Ï†ÅÏö©ÌñàÎã§.\r\n\r\nTypeScriptÏóê Ï†ÅÏùëÌïòÎäî Îç∞ Í∑∏Î¶¨ Ïò§Îûú ÏãúÍ∞ÑÏù¥ Í±∏Î¶¨ÏßÑ ÏïäÏùÄ Í±∏Î°ú Í∏∞ÏñµÌïúÎã§. ÎÇ¥ ÏÉùÍ∞ÅÎåÄÎ°ú ÌÉÄÏûÖ ÏÑ†Ïñ∏ ÎßêÍ≥§ ÌÅ¨Í≤å Îã¨ÎùºÏßÑ Í≤å ÏóÜÏúºÎãà. Ïò§ÌûàÎ†§ ÌÉÄÏûÖÏù¥ Î™ÖÏãúÎêòÎãà Ìï¥Îãπ Î≥ÄÏàòÏóê ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎäî Ïò¨Î∞îÎ•∏ ÎÇ¥Î∂ÄÌï®ÏàòÎùºÎçòÍ∞Ä, ÏûêÎèôÏôÑÏÑ±Ïù¥ Ï†ÅÏö©ÎêòÏÑú Ìõ®Ïî¨ ÏæåÏ†ÅÌïú Í∞úÎ∞úÏùÑ Ìï† Ïàò ÏûàÏóàÎã§.\r\n\r\nÎã®, ÏßúÏ¶ùÎÇòÎäî Ï†êÏù¥ ÌïòÎÇò ÏûàÏóàÎäîÎç∞, Î∞îÎ°ú ÎùºÏù¥Î∏å ÏÑúÎ≤ÑÏôÄ Ïª¥ÌååÏùº Í∞ÑÏùò Ï∞®Ïù¥ÏòÄÎã§. Next.jsÏóêÏÑúÎäî ÏûëÏÑ±Ìïú ÏÜåÏä§ÏΩîÎìúÎ•º Ï¶âÏãú Î∞òÏòÅÌï¥Ï£ºÎäî ÏùºÏ¢ÖÏùò ÎùºÏù¥Î∏å ÏÑúÎ≤ÑÎ•º Íµ¨ÎèôÌï† Ïàò ÏûàÎã§. Ïó¨Í∏∞ÏÑú Ï¢Ä ÏßúÏ¶ùÎÇòÎäî Ï∞®Ïù¥Í∞Ä Î∞úÏÉùÌïòÎäîÎç∞, \u003cspan class=\"red-400\"\u003eTypeScriptÏóêÏÑú Ïò§Î•òÍ∞Ä ÎÇòÎäî Î¨∏Ïû•Ïù¥ÎÇò Î¨∏Î≤ïÏù¥ ÎùºÏù¥Î∏å ÏÑúÎ≤ÑÏóêÏÑ† ÏòÅÌñ•ÏùÑ ÎØ∏ÏπòÏßÄ ÏïäÎäîÎã§.\u003c/span\u003e Ï¶â, Î≥¥Í∏∞Ïóê Î©ÄÏ©°Ìïú ÏΩîÎìúÎèÑ ÎùºÏù¥Î∏å ÏÑúÎ≤ÑÏóêÏÑ† Ïã§ÌñâÍπåÏßÄ Ïûò ÎêòÏßÄÎßå ÎπåÎìúÎ•º ÏàòÌñâÌïòÎ©¥ Í∞ñÍ∞ÄÏßÄ Ïò§Î•òÎ•º Î±âÏñ¥ÎÇ∏Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003ci\u003eÌÉÄÏûÖÏù¥ Ï†ïÌôïÌïòÏßÄ ÏïäÏïÑÏïÑÏïÑÏïÑÏïÑÏïôÏïÑ„Öè„Öá„Ñ≤„Ñ≤„Ñ±„Öá„ÖáÏïÖ!! Ïù¥Îî¥ \"Î∂àÎ∂ÑÎ™ÖÌïú\"Í±∞ ÎÇ¥ ÏïûÏóêÏÑú ÏπòÏõå!!!\u003c/i\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003ci\u003eÏù¥Í±∞ ÌÉÄÏûÖ ÏÑ†Ïñ∏ Ïïà Ìïú ÏÉàxÎÅºÍ∞Ä ÎÑàÎÉê?? „Öã„Öã„Öã„Öã„Öã„Öã Ïª¥ÌååÏùº Ïò§Î•ò Î≥¥Í≥†Ïã∂ÏßÄ ÏïäÏúºÎ©¥ Ï≤ò---Ïã† Ïûò ÌïòÎùºÍ≥†-\u003c/i\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003ci\u003eÏïÑÎãà Ïù¥Í±∞ \"null\"Ïùº Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÎäîÎéÅÏáº?? ÏïÑ Î†åÎçîÎßÅ ÌõÑÏóê Î∞òÎìúÏãú ÏÉùÏÑ±ÎêòÎäî DOMÏù¥Îùº ÌôïÏã§Ìûà ÏûàÎäî ÎÜàÏù¥ÎùºÍµ¨Ïöî? ÏïÑ DOM Í∑∏Îî¥Í±¥ Î™®Î•¥Í≤†Í≥† ÏïîÌäº nullÏùº ÏàòÎèÑ ÏûàÎã§Í≥† ÏïÑ„Öã„Öã„Öã„Öã„Öã„Öã\u003c/i\u003e\r\n\u003c/p\u003e\r\n\r\nÎçî ÌôòÏû•ÌïòÎäîÍ±¥, Ïã§Ï†úÎ°† ÎèôÏûë ÏûêÏ≤¥Ïóê Î¨∏Ï†úÍ∞Ä ÏóÜÎäî ÏÜåÏä§Îã§. JavaScriptÎùºÎ©¥ Î¨¥ÏÇ¨ÌÜµÍ≥ºÌï† Ïàò ÏûàÎäî Îß§Ïö∞ Ï†ïÏÉÅÏ†ÅÏù∏ ÏÜåÏä§ÎùºÎäî ÎúªÏù¥Îã§.\r\n\r\nÌïòÏßÄÎßå ÏûëÍ≥† ÏÜåÏ§ëÌïú TypeScriptÎäî ÏïÑÎ¨¥ÎèÑ ÎßâÏùÑ Ïàò ÏóÜÏñ¥ÏÑú Ï°∞Í∏àÎßå ÏùòÏã¨Ïä§Îü¨Ïö¥ Î∂ÄÎ∂ÑÏù¥ ÏûàÎã§Î©¥ Î∞îÎ°ú Ï∞°Ï∞°ÎåÄÍ∏∞ ÏãúÏûëÌïúÎã§.\r\n\r\nÌäπÌûà ÎùºÏù¥Î∏åÎü¨Î¶¨Ïùò ÎÇ¥Î∂Ä Ìï®ÏàòÎ•º Ïì∏ ÎïåÍ∞Ä Ï¢Ä Í≥†Ïó≠Ïù¥ÏòÄÎã§. Ï†ïÌôïÌïú ÌÉÄÏûÖÏùÑ ÏÑ†Ïñ∏Ìï¥Ï£ºÍ∏∞ ÏúÑÌï¥ÏÑú ÏÜåÏä§ ÎÇ¥Î∂ÄÎ•º ÍπåÏÑú Ïñ¥Îñ§ ÌÉÄÏûÖÏùò ÌååÎùºÎØ∏ÌÑ∞Î•º Î∞õÎäîÏßÄ, Ïñ¥Îñ§ ÌÉÄÏûÖÏùÑ Î∞òÌôòÌïòÎäîÏßÄÎ•º ÌôïÏù∏Ìï¥ÏïºÌñàÎã§. Î¨ºÎ°† Ïù¥Í≤å TypeScriptÏùò Ï°¥Ïû¨ ÏùòÏùòÎã§Îßå...\r\n\r\nÏù¥Îü¨Ìïú Î¨∏Ï†úÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† TypeScriptÎäî ÎÇ¥Í∞Ä JavaScriptÏóêÏÑú Î∂àÌé∏ÌïòÎã§Í≥† ÎäêÎÇÄ Í≤ÉÎì§ÏùÑ Ìï¥ÏÜåÌï¥Ï§¨Îã§. Î¨∏Ï†úÎäî Ï†ÑÌòÄ Îã§Î•∏ Î∂àÌé∏Ìï®ÏùÑ Ï§ÄÎã§Îäî Ï†êÏù¥ÏßÄÎßå..\r\n\r\nÍ∑∏ÎûòÎèÑ ÎÇòÎ¶Ñ Ïû¨Î∞åÎäî Í∞úÎ∞ú Í≤ΩÌóòÏùÑ Ï§¨ÏßÄ Ïã∂Îã§.\r\n\r\n## 2. CSS-in-CSS Ï†ÅÏö©\r\n\r\nÏñ¥Î†∏ÏùÑ Îïå, Ïù¥Îü∞ Î¨∏Íµ¨ Îì§Ïñ¥Î≥∏ Ï†Å ÏûàÏùÑ Í±∞Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003ci\u003eÏßÑÎ£åÎäî ÏùòÏÇ¨ÏóêÍ≤å, ÏïΩÏùÄ ÏïΩÏÇ¨ÏóêÍ≤å\u003c/i\u003e\r\n\u003c/p\u003e\r\n\r\nÏùòÏïΩÎ∂ÑÏóÖÏùÑ ÏúÑÌïú Ï∫êÏπòÌîÑÎ†àÏù¥Ï¶àÎã§. ÎÇ¥ Î∏îÎ°úÍ∑∏ÏóêÎäî ÌÜµÏö©ÎêòÏßÄ ÏïäÎäî ÎßêÏù¥Í∏∞ÎèÑ ÌïòÎã§.\r\n\r\nÏù¥Ï†ÑÍπåÏßÄÏùò ÎÇ¥ Î∏îÎ°úÍ∑∏Îäî CSS-in-JSÍ∞Ä Ï†ÅÏö©ÎêòÏñ¥ ÏûàÏóàÎã§. ÏúÑÏóêÏÑúÎèÑ Ïñ∏Í∏âÌñàÎìØÏù¥, ÎÇ¥ Î∏îÎ°úÍ∑∏Ïùò CSSÎäî Ï†ÑÏ†ÅÏúºÎ°ú Material-UIÏóê ÏùòÏ°¥ÌïòÍ≥† ÏûàÏóàÎã§. Ïù¥Î°ú Ïù∏Ìï¥ ÏùòÏ°¥Ìï† Ïàò ÏûàÎäî ÎûòÌçºÎü∞Ïä§ ÎòêÌïú ÎßéÏßÄ ÏïäÏïòÍ≥†, Î∂àÌñâÌûàÎèÑ Material-UIÎäî CSS-in-JS Î∞©ÏãùÏùò ÎûòÌçºÎü∞Ïä§Î•º Ï†úÍ≥µÌïú ÌÉìÏóê ÏßÄÍ∏àÍπåÏßÄ Ïù¥Îü∞ Î∞©ÏãùÏùÑ Ï†ÅÏö©ÌñàÏóàÎã§.\r\n\r\n\u003e **CSS-in-JS?** **CSS-in-CSS??**  \r\n\u003e `CSS-in-JS`: JavaScriptÏóêÏÑú CSS Îã¥Îãπ  \r\n\u003e `CSS-in-CSS`: CSSÏóêÏÑú CSS Îã¥Îãπ\r\n\r\nÎ™∞Î°† Ïû•Ï†êÎèÑ ÏûàÏóàÎã§. CSS-in-JSÏùò Í∞ÄÏû• ÌÅ∞ Ïû•Ï†êÏùÄ CSSÎ•º JavaScriptÏóêÏÑú Í¥ÄÎ¶¨ÌïòÎØÄÎ°ú CSSÏùò ÎèôÏ†Å ÏÉùÏÑ±Ïù¥ ÏâΩÎã§. ÎçîÍµ∞Îã§ÎÇò ÎÇ¥ Î∏îÎ°úÍ∑∏Îäî Îã§ÌÅ¨, ÎùºÏù¥Ìä∏ Î™®ÎìúÎ•º ÌÜ†Í∏ÄÌï† Ïàò ÏûàÍ∏∞ ÎïåÎ¨∏Ïóê Ïù¥Îü¨Ìïú Ïû•Ï†êÏùÄ ÎçîÎçîÏö± Í∞ïÎ†•ÌïòÍ≤å Îã§Í∞ÄÏôîÎã§.\r\n\r\nÌïòÏßÄÎßå ÏúÑÏóêÏÑúÎèÑ Ïñ∏Í∏âÌñàÎìØÏù¥, Î†åÎçîÎßÅ Î∞è ÏÑ±Îä• Î¨∏Ï†úÍ∞Ä Í∞ÄÏû• ÌÅ∞ Ïù¥ÏäàÎ°ú ÎåÄÎëêÎêêÍ≥†, Ïù¥ Ï§ë Ïä§ÌÉÄÏùºÎßÅ Íµ¨Î¨∏Ïù¥ Í∞ÄÏû• ÏùòÏã¨Ïù¥ ÎêêÎã§.\r\n\r\nÎ™®Îì† Ïª¥Ìè¨ÎÑåÌä∏ ÎßàÎã§ JavaScriptÏóêÏÑú Ïä§ÌÉÄÏùºÎßÅ Íµ¨Î¨∏ÏùÑ ÏÉùÏÑ±Ìï¥ÏïºÌñàÍ≥†, Í≤åÏãúÍ∏Ä Í∞ôÏùÄ Í≤ΩÏö∞ Ïä§ÌÉÄÏùºÎßÅ ÏöîÏÜåÍ∞Ä ÎßéÏïÑ JSX ÏΩîÎìúÎ≥¥Îã§ÎèÑ Ïä§ÌÉÄÏùºÎßÅ ÏΩîÎìúÍ∞Ä Ìõ®Ïî¨ Îçî Í∏∏Ïñ¥ÏßÄÎäî Ï£ºÍ∞ùÏ†ÑÎèÑÍ∞Ä ÏùºÏñ¥ÎÇòÍ∏∞ÎèÑ ÌñàÎã§.\r\n\r\nÎçîÍµ∞Îã§ÎÇò CSS-in-JSÏóêÏÑú ÏùºÏñ¥ÎÇòÎäî ÏπòÎ™ÖÏ†ÅÏù∏ Î¨∏Ï†úÍ∞Ä ÏûàÎäîÎç∞, CSSÍ∞Ä Ï†ÅÏö©ÎêòÍ∏∞ Ï†ÑÏù∏ ÎÇ† Í≤ÉÏùò HTMLÏù¥ Ïû†Íπê Î≥¥Ïù¥Îäî ÌòÑÏÉÅÏù¥Îã§. Ïù¥Îü¨Ìïú ÌòÑÏÉÅÏùÑ \u003cspan class=\"priamry\"\u003eFOUC\u003c/span\u003e(Flash of Unstyled Content)ÎùºÍ≥† Î∂ÄÎ•∏Îã§.\r\n\r\nNextJSÏóêÏÑ† emotion.jsÎ•º Ï†ÅÍ∑πÏ†ÅÏúºÎ°ú Ï∞®Ïö©ÌïòÎèÑÎ°ù Ïú†ÎèÑÌïòÏó¨ Ïù¥Îü¨Ìïú Î¨∏Ï†úÎ•º Ï§ÑÏù∏Îã§Í≥† ÌïòÎäîÎç∞.. ÌäπÎ≥ÑÌïú Ïù¥Ïú†Í∞Ä ÏóÜÎã§Î©¥ CSSÎäî CSSÍ∞Ä Îã¥ÎãπÌïòÎäî Í≤å ÎßûÎã§Í≥† ÏÉùÍ∞ÅÌïòÏó¨, CSS-in-CSSÎ•º Ï∞®Ïö©ÌïòÍ∏∞Î°ú ÌñàÎã§.\r\n\r\n## 3. SCSS Ï†ÅÏö©\r\n\r\nÏúÑÏóêÏÑú Ïñ∏Í∏âÌïú CSS-in-CSSÎ•º ÏúÑÌï¥, Ï≤òÏùåÏóî CSSÎ•º ÏÇ¨Ïö©ÌïòÍ≥†Ïûê ÌñàÎã§. ÌïòÏßÄÎßå ÏÇ¨ÏÜåÌïú Î¨∏Ï†úÍ∞Ä ÌïòÎÇò ÏûàÏóàÎäîÎç∞, Í∏∞Ï°¥ ÏÜåÏä§ÏôÄÏùò Ìò∏ÌôòÏÑ±ÏùÑ ÏúÑÌï¥ÏÑ† CSSÎßåÏúºÎ°úÎäî Ïïà ÎêúÎã§.\r\n\r\n``` javascript\r\n/**\r\n * Ïä§ÌÉÄÏùº Í∞ùÏ≤¥ Î∞òÌôò Ìï®Ïàò\r\n *\r\n * @returns {JSON} Ïä§ÌÉÄÏùº Í∞ùÏ≤¥\r\n */\r\nfunction getStyles()\r\n{\r\n\treturn makeStyles((theme) =\u003e ({\r\n\t\tfab_bright: {\r\n\t\t\tposition: \"fixed\",\r\n\t\t\tbottom: 50,\r\n\t\t\tright: 50,\r\n\t\t\tbackgroundColor: grey[800],\r\n\t\t\tcolor: grey[200],\r\n\t\t\t\"\u0026:hover\": {\r\n\t\t\t\tbackgroundColor: grey[700]\r\n\t\t\t},\r\n\t\t\t\"\u0026 svg\": {\r\n\t\t\t\tcolor: orange[600]\r\n\t\t\t},\r\n\t\t\t[theme.breakpoints.up(\"md\")]: {\r\n\t\t\t\t\"\u0026 span\": {\r\n\t\t\t\t\tmarginLeft: theme.spacing(1)\r\n\t\t\t\t}\r\n\t\t\t},\r\n\t\t\t[theme.breakpoints.down(\"sm\")]: {\r\n\t\t\t\tbottom: 70,\r\n\t\t\t\tright: 20\r\n\t\t\t}\r\n\t\t},\r\n\t\tfab_dark: {\r\n\t\t\tposition: \"fixed\",\r\n\t\t\tbottom: 50,\r\n\t\t\tright: 50,\r\n\t\t\tbackgroundColor: grey[200],\r\n\t\t\tcolor: grey[900],\r\n\t\t\t\"\u0026:hover\": {\r\n\t\t\t\tbackgroundColor: grey[300]\r\n\t\t\t},\r\n\t\t\t\"\u0026 svg\": {\r\n\t\t\t\tcolor: blue[600]\r\n\t\t\t},\r\n\t\t\t[theme.breakpoints.up(\"md\")]: {\r\n\t\t\t\t\"\u0026 span\": {\r\n\t\t\t\t\tmarginLeft: theme.spacing(1)\r\n\t\t\t\t}\r\n\t\t\t},\r\n\t\t\t[theme.breakpoints.down(\"sm\")]: {\r\n\t\t\t\tbottom: 70,\r\n\t\t\t\tright: 20\r\n\t\t\t}\r\n\t\t},\r\n\t\tdiv: {\r\n\t\t\theight: 24\r\n\t\t}\r\n\t}))();\r\n}\r\n```\r\n\r\nÍ∏∞Ï°¥Ïóê ÏÇ¨Ïö© Ï§ëÏù∏ CSS-in-JS ÏÜåÏä§Îäî Ïù¥ÏôÄ Í∞ôÎã§. Material-UIÏùò `makeStyles`Î•º ÌôúÏö©Ìïú Í≤ÉÏúºÎ°ú, Íµ¨Ï°∞Î•º Î≥¥Î©¥ ÏïåÍ≤†ÏßÄÎßå ÏùºÎ∞òÏ†ÅÏù∏ CSSÏôÄÎäî Ï¢Ä Îã§Î•¥Îã§.\r\n\r\n``` css\r\n.alpha {\r\n\tcolor: red;\r\n}\r\n\r\n.alpha:hover {\r\n\tcolor: blue;\r\n}\r\n\r\n.alpha .beta {\r\n\tbackground: black;\r\n}\r\n```\r\n\r\n``` scss\r\n.alpha {\r\n\tcolor: red;\r\n\r\n\t\u0026:hover {\r\n\t\tcolor: blue;\r\n\t}\r\n\r\n\t.beta {\r\n\t\tbackground: black;\r\n\t}\r\n}\r\n```\r\n\r\nÍ∞ÅÍ∞Å ÎèôÏùºÌïú ÎèôÏûëÏùÑ CSSÏôÄ SCSSÎ°ú ÌëúÌòÑÌñàÎã§. Î≥¥Îã§ÏãúÌîº, `makeStyles`ÏôÄ SCSSÏùò ÌëúÍ∏∞Í∞Ä Îß§Ïö∞ Ìù°ÏÇ¨Ìï®ÏùÑ Ïïå Ïàò ÏûàÎã§. Ï¶â, Íµ¨Î≤ÑÏ†ÑÏùò Ïä§ÌÉÄÏùºÎßÅ ÏãúÏä§ÌÖúÏôÄ Ìò∏ÌôòÏÑ±ÏùÑ ÏµúÎåÄÌïú ÎÜíÏù¥Í∏∞ ÏúÑÌï¥ÏÑ† SCSS ÎÇ¥ÏßÄÎäî SASSÏôÄ Í∞ôÏùÄ Ïä§ÌÉÄÏùº Ï†ÑÏ≤òÎ¶¨Í∏∞Í∞Ä Î∞òÎìúÏãú ÌïÑÏöîÌñàÎã§.\r\n\r\n![SCSS](https://user-images.githubusercontent.com/50317129/127337877-974ffb27-90a1-4013-a2d3-08494e5d0ebb.png)\r\n\r\nÍ∑∏ Ï§ë ÎÇ¥Í∞Ä Ï∞®Ïö©Ìïú Í±¥ SCSS. SASSÎäî Í∏∞Ï°¥Ïùò CSSÏôÄÎäî ÏÇ¥Ïßù Îã§Î•∏ Î¨∏Î≤ïÏùÑ Í∞ÄÏßÄÍ≥† ÏûàÎã§Îäî Ï†êÏù¥ Í±∞Ïä¨Î†∏Îã§. SCSSÎäî Îã®ÏàúÌïú Ïä§ÌÉÄÏùºÎßÅ Ïù¥Ïô∏ÏóêÎèÑ `@mixin`, `@for`ÎÇò Î≥ÄÏàò ÏÑ†Ïñ∏Í≥º Í∞ôÏù¥ Ï¢Ä Îçî ÌîÑÎ°úÍ∑∏ÎûòÎ∞çÏ†ÅÏù∏ ÏöîÏÜåÍ∞Ä Í∞ïÌï¥ ÎçîÏö± Í∞ÑÌé∏Ìïú Ïä§ÌÉÄÏùºÎßÅ Í∞úÎ∞ú Í≤ΩÌóòÏùÑ Ï†úÍ≥µÌñàÎã§.\r\n\r\nÏùºÏû•ÏùºÎã®Ïù¥ ÏûàÎçò TypeScriptÏôÄ Îã¨Î¶¨, ÏïûÏúºÎ°úÎèÑ Í≥ÑÏÜç Ïì∞Í≥† Ïã∂ÏùÑ Ï†ïÎèÑÎ°ú ÎßàÏùåÏóê Îì§ÏóàÎã§.\r\n\r\n## 4. marked.js Ï∞®Ïö©\r\n\r\nÎÇ¥Í∞Ä Ï†úÎåÄÎ°ú ÏïåÏïÑÎ≥¥Ïßà ÏïäÏïÑÏÑú Í∑∏Îü∞ÏßÄ Î™®Î•¥Í≤†ÏúºÎÇò, Í∏∞Ï°¥Ïóê ÏçºÎçò `unified.js`, `remark`, `rehype` Í≥ÑÏó¥ ÌîåÎü¨Í∑∏Ïù∏Ïùò Í≤ΩÏö∞ ÏÇ¨Ïö©ÏûêÍ∞Ä Ïª§Ïä§ÌÑ∞ÎßàÏù¥ÏßïÌï† Ïó¨Î†•Ïù¥ ÏóÜÏóàÎçò Í±∏Î°ú Í∏∞ÏñµÌïúÎã§. ÎïåÎ¨∏Ïóê Ïù¥ÏôÄ Ïó∞Í¥ÄÎêú Ïàò ÎßéÏùÄ ÌîåÎü¨Í∑∏Ïù∏ÏùÑ ÏÑ§ÏπòÌï¥ÏïºÌñàÎã§.\r\n\r\nÎçî Í≥®ÎïåÎ¶¨ÎäîÍ±¥, Ï†ÅÏö©Îêú Í≤∞Í≥ºÎ¨ºÏùÑ Ïª§Ïä§ÌÖÄÌï† Î™ÖÌôïÌïú Î∞©Î≤ïÏùÑ Ï†úÍ≥µÌï¥Ï£ºÏßÄ ÏïäÏïòÎã§. Ï¶â, Ï£ºÎäî ÎåÄÎ°ú Ïì∞ÎùºÎäî ÎßêÏù∏Îç∞.. Ïó¨Îü¨Î™®Î°ú Îã¨Í∞ëÏßÄ ÏïäÏïòÎã§.\r\n\r\nÌäπÌûà ÏΩîÎìú Î∏îÎ°ùÏùò Í≤ΩÏö∞, Î≥µÏÇ¨ Î≤ÑÌäºÏù¥ÎÇò Ïñ∏Ïñ¥ ÌëúÏãú Îì± Îã§Ï±ÑÎ°úÏö¥ Í∏∞Îä•ÏùÑ Ï∂îÍ∞ÄÌïòÍ≥† Ïã∂ÏóàÏúºÎÇò, Í∑∏Îü¥ Ïàò ÏóÜÏñ¥ ÎÇúÍ∞êÌñàÎã§. Íµ≥Ïù¥ Í±∞Ï∞ΩÌïú ÌîåÎü¨Í∑∏Ïù∏Ïù¥ ÏïÑÎãàÎçîÎùºÎèÑ, Î≥ÄÌôòÎêú HTML Íµ¨Î¨∏Îßå ÎçòÏ†∏Ï£ºÎ©¥ wrapperÎùºÎèÑ ÌïòÎÇò ÎßåÎì§Ïñ¥ÏÑú Í∞êÏã∏Ï§ÑÌÖêÎç∞, Í∑∏Îü∞ Í≤ÉÎèÑ ÏóÜÏúºÎãà Ïó¨ÏùòÏπò ÏïäÏïòÎã§. Î¨ºÎ°† Ï†ÑÏ≤¥ HTMLÏùÄ Í∞ñÍ≥† ÏûàÏóàÎã§Îßå, Ïù¥Í±∏ ÏùºÏùºÌûà ÌååÏã±Ìï¥ÏÑú Ï∂îÏ∂úÌïúÎã§Îäî Í≤ÉÎèÑ Îã§ÏÜå Î¨¥ÏãùÌïòÍ∏∞ÎèÑ ÌïòÍ≥†.\r\n\r\nÍ∑∏Î†áÍ≤å Ï∞æÏùÄ Ï∞®ÏÑ†Ï±ÖÏù¥ `marked.js`Îã§. Ïù¥Ïú†Îäî Îã® Ìïú Í∞ÄÏßÄÎ°ú, ÏÇ¨Ïö©ÏûêÍ∞Ä Í≤∞Í≥ºÎ¨ºÏùÑ Í∏∞Î≥∏Ï†ÅÏù∏ Íµ¨Î¨∏ ÌòπÏùÄ ÏßÅÏ†ë Ïª§Ïä§ÌÖÄÌïú Íµ¨Î¨∏Î≥ÑÎ°ú ÏûêÏú†Î°úÏö¥ Ïª§Ïä§ÌÑ∞ÎßàÏù¥ÏßïÏù¥ Í∞ÄÎä•ÌñàÍ∏∞ ÎïåÎ¨∏.\r\n\r\nÍ∑∏ÎûòÎèÑ `Prism.js`ÏôÄ `LaTeX`Î•º Ï†ÅÏö©ÌïòÎäî Í±¥ ÎÖπÎ°ùÏπò ÏïäÏïòÏóàÎã§. ÌäπÌûà LaTeXÎäî ÏôÑÎ≤ΩÌûà Ï†ÅÏö©ÌïòÎäîÎç∞ 3Ïùº Ï†ïÎèÑÎäî Í±∏Î¶¨ÏßÄ ÏïäÏïòÎÇò Ïã∂Îã§. LaTeXÏùò Í≤ΩÏö∞ `$`Î°ú Í∞êÏãº Íµ¨Î¨∏Ïóê Ï†ÅÏö©ÎêòÎäîÎç∞, ÎßàÌÅ¨Îã§Ïö¥Ïù¥ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú `$`Ïóê Î≠îÍ∞Ä ÌäπÏàòÌïú Íµ¨Î¨∏Ïù¥ Ï†ÅÏö©ÎêòÎäîÍ≤å ÏïÑÎãàÍ∏∞ ÎïåÎ¨∏Ïóê Ìï¥Îãπ Î¨∏ÏûêÏó¥ ÌÜ†ÌÅ∞ÏùÑ Íµ¨Î¨∏Î≥ÑÎ°ú Í∞êÏßÄÌï† Ïàò ÏûàÎäî Î°úÏßÅÏùÑ ÏûëÏÑ±Ìï¥ÏïºÌñàÎã§.\r\n\r\nÍ∑∏ÎÇòÎßà Prism.jsÎäî ÎßàÌÅ¨Îã§Ïö¥Ïóê ÏΩîÎìúÎ∏îÎü≠ Î¨∏Î≤ï ÏûêÏ≤¥Í∞Ä ÏûàÏñ¥ÏÑú Í∑∏Î¶¨ Ïñ¥Î†µÏßÄÎäî ÏïäÏïòÏßÄÎßå, LaTeXÎäî Íµ¨Î¨∏ Î∂ÑÎ¶¨Î∂ÄÌÑ∞ ÎÅùÍπåÏßÄ Îã§ ÎßåÎìúÎäêÎùº Ï†ïÎßê ÌûòÎì§ÏóàÎã§. \r\n\r\nÍ∑∏ÎûòÎèÑ Ïñ¥Ï®åÎì† unified.jsÏôÄ Îã¨Î¶¨ Ïª§Ïä§ÌÑ∞ÎßàÏù¥Ïßï APIÍ∞Ä Ïûò ÏÑ§Î™ÖÎêòÏñ¥ ÏûàÏñ¥ÏÑú, Ïù¥Îü∞ Í≤ÉÎì§ÎèÑ ÎßåÎì§ Ïàò ÏûàÏóàÎã§.\r\n\r\n``` java\r\npublic static void main(String[] args)\r\n{\r\n\t// Ïù¥Îü∞ Í≤ÉÎèÑ Íµ¨ÌòÑÌñàÎã§.\r\n\tSystem.out.println(\"Ïó¨Í∏∞Ïóê ÌÖçÏä§Ìä∏ ÏûÖÎ†•\");\r\n}\r\n```\r\n\r\n* ÏΩîÎìúÎ∏îÎü≠ ÎîîÏûêÏù∏\r\n* Ïñ∏Ïñ¥ ÌëúÏãú\r\n* Î≥µÏÇ¨ Î≤ÑÌäº\r\n\r\nÏΩîÎìúÎ∏îÎü≠Ïùò Mac Ïä§ÌÉÄÏùº ÎîîÏûêÏù∏ÏùÄ Ïô∏Íµ≠ Î∏îÎ°úÍ∑∏Îì§ÏùÑ ÎßéÏù¥ Ï∞∏Í≥†ÌñàÎã§. Í∞ÑÍ∞ÑÌûà Íµ¨Í∏ÄÎßÅÌïòÎã§Î≥¥Î©¥ Ï¢ãÎì† Ïã´Îì† Ïô∏Íµ≠ ÏÇ¨Ïù¥Ìä∏Ïóê Ï†ëÍ∑ºÌïòÍ≤å ÎêòÎäîÎç∞, Ï†ÄÎü∞ ÌòïÏãùÏùò ÎîîÏûêÏù∏Ïù¥ ÎßéÏïòÎã§. ÎßâÏÉÅ ÏßÅÏ†ë Î≥¥Î©¥ÏÑú ÎßåÎìúÎ†§Í≥† ÌïòÎãà Ïïà ÎÇòÏò§Í∏∏Îûò, Í∏∞ÏñµÏùÑ ÏÇ¥Î†§ÏÑú ÎπÑÏä∑ÌïòÍ≤å ÎßåÎì§ÏóàÎã§.\r\n\r\nÎ≥µÏÇ¨ Î≤ÑÌäºÎèÑ Í∞ÑÎã®Ìïú JSÎ•º ÌÜµÌï¥ Í∑∏Î¶¨ Ïñ¥Î†µÏßÄ ÏïäÍ≤å Íµ¨ÌòÑÌñàÎã§. ÏõêÎûò Prism.jsÏóê Ïó¨Îü¨ ÌîåÎü¨Í∑∏Ïù∏Ïù¥ ÏûàÍ∏¥ ÌïúÎç∞, Î¶¨Ïï°Ìä∏ ÏÉÅÏóêÏÑú Ï†ÅÏö©ÌïòÎ†§Îãà Ïûò ÎêòÏßÄ ÏïäÏïòÎã§. ÌäπÌûà ÎùºÏù∏ ÌëúÏãúÎäî Íº≠ ÎÑ£Í≥† Ïã∂ÏóàÎäîÎç∞, Îã§Î•∏Í±¥ Ïñ¥Ï∞åÏñ¥Ï∞å ÏßÅÏ†ë ÎßåÎì§ÏóàÎã§Îßå, Ïù¥Îü∞ Î•òÏùò ÎîîÏûêÏù∏ÏùÄ Ï¢Ä ÎÇúÏù¥ÎèÑÍ∞Ä ÏûàÍ∏∞ÎèÑ ÌïòÍ≥†, ÎùºÏù∏ÏùÑ ÏÑ∏ÏÑú ÎèôÏ†ÅÏúºÎ°ú ÎÑ£Ïñ¥Ï§òÏïº Ìï¥ÏÑú Îî∞Î°ú ÎßåÎì§ÏßÑ ÏïäÏïòÎã§. ÎÇòÏ§ëÏóê Ïó¨Ïú†Í∞Ä ÎêòÎ©¥ Ìïú Î≤à ÏãúÎèÑÌï¥Î≥º ÏàòÎèÑ..?\r\n\r\nÎòê ÌïòÎÇò, ÌÖåÏù¥Î∏îÏùò Í≤ΩÏö∞ Ï§ëÏïô Ï†ïÎ†¨Ïóê Ïä§ÌÅ¨Î°§ÏùÑ ÎßåÎì§Ïñ¥Ï£ºÎ†§Î©¥ Î∞òÎìúÏãú divÎ°ú Ìïú Î≤à Í∞êÏã∏Ï§òÏïº ÌñàÎäîÎç∞, Ïù¥ Î∂ÄÎ∂ÑÎèÑ Ïª§Ïä§ÌÑ∞ÎßàÏù¥ÏßïÏùÑ ÌÜµÌï¥ Ïñ¥Î†µÏßÄÏïäÍ≤å ÎßåÎì§ÏóàÎã§.\r\n\r\n|   Íµ¨Î∂Ñ   |    Í∞í    |\r\n| :------: | :------: |\r\n| ÎßàÏö∞Ïä§Î•º |  Ïò¨Î¶¨Î©¥  |\r\n|   ÏÉâÏù¥   |  Î∞îÎÄêÎã§  |\r\n| ÏàòÌèâÏúºÎ°ú | Í∏∏Ïñ¥ÏßÄÎ©¥ |\r\n| Ïä§ÌÅ¨Î°§ÎèÑ |  ÏÉùÍ∏¥Îã§  |\r\n\r\nÏó¨Îü¨Î™®Î°ú Î∏îÎ°úÍ∑∏ Í∞úÌé∏ Ï§ë Í∞ÄÏû• Îπ°ÏÑ∏Í≥† ÎÇúÍ∞êÌñàÎçò Î∂ÄÎ∂ÑÏù¥ÏòÄÎã§.\r\n\r\nÏ∞æÎã§Î≥¥Îãà MarkdownÍ≥º ReactÎ•º ÌòºÏö©Ìï† Ïàò ÏûàÎäî \u003cspan class=\"primary\"\u003eMDX\u003c/span\u003eÎùºÎäî Í≤ÉÎèÑ ÏûàÎçòÎç∞, ÎÇòÎ¶Ñ ÌÇ§ÏπòÌñàÏßÄÎßå, ÎßàÌÅ¨Îã§Ïö¥ÏùÄ ÏàúÏàòÌïú ÎßàÌÅ¨Îã§Ïö¥Ïùº ÎïåÍ∞Ä Îçî ÎÇòÏùÑ Í≤É Í∞ôÍ∏∞ÎèÑ ÌïòÍ≥†... Î≠ê Í∑∏Î†áÎã§.\r\n\r\n## 5. Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ, ÌÉúÍ∑∏Î≥Ñ Î¶¨Ïä§Ìä∏ ÌéòÏù¥ÏßÄ Ï∂îÍ∞Ä\r\n\r\nÍ∏∞Ï°¥Ïùò Î∏îÎ°úÍ∑∏ÏóêÎèÑ Ïπ¥ÌÖåÍ≥†Î¶¨Í∞Ä select ÌòïÌÉúÎ°ú Ï°¥Ïû¨ÌïòÍ∏¥ ÌñàÏóàÎã§. ÌÉúÍ∑∏Ïùò Í≤ΩÏö∞ ÏïÑÏòà Í¥ÄÎ†® ÌéòÏù¥ÏßÄÍ∞Ä Ï°¥Ïû¨ÌïòÏßÄÎèÑ ÏïäÏïòÏóàÍ≥†. Ï≤òÏùå ÎßåÎì§ ÎãπÏãúÏóêÎßå Ìï¥ÎèÑ NextJSÏóê ÎåÄÌïú Í∏∞Îä•ÏùÑ ÌôòÏ†ÑÌûà Ïù¥Ìï¥ÌïòÏßÄ Î™ª Ìï¥ÏÑú, ÎèôÏ†Å ÎùºÏö∞ÌåÖÏù¥ ÏûàÎäîÏßÄÏ°∞Ï∞® Î™∞ÎûêÏóàÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127339546-9ba96b92-b580-4081-a1a1-12e98bbdcf24.png\" alt=\"Ïπ¥ÌÖåÍ≥†Î¶¨\" width=\"500px\" /\u003e\r\n\r\nÏπ¥ÌÖåÍ≥†Î¶¨ÏôÄ ÌÉúÍ∑∏Î≥ÑÎ°ú Ìï¥ÎãπÌïòÎäî Î¶¨Ïä§Ìä∏Î•º Î≥¥Ïó¨Ï£ºÎäî ÌéòÏù¥ÏßÄÎ•º ÎèôÏ†Å ÎùºÏö∞ÌåÖÏúºÎ°ú ÎßåÎì§ÏóàÎã§. Ïπ¥ÌÖåÍ≥†Î¶¨Ïùò Í≤ΩÏö∞ Í∏∞Ï°¥Ïùò select Î∞©ÏãùÏù¥ Í∑∏Îã• Ïù¥ÏÅòÏßÄ ÏïäÏùÄ Í≤É Í∞ôÏïÑÏÑú Ïπ¥ÎìúÎ∑∞ ÌòïÏãùÏúºÎ°ú Í∞ÑÎã®ÌïòÍ≤å ÎßåÎì§ÏóàÎäîÎç∞, Í∑∏Î†áÍ≤å Ïù¥ÏÅòÎã® ÎäêÎÇåÏùÄ Ïïà ÎìúÎäî Í≤É Í∞ôÎã§. Ïö∞ÏÑ†ÏùÄ ÎßàÎïÖÌïú ÎîîÏûêÏù∏Ïù¥ Íµ¨ÏÉÅÎêòÏßÄ ÏïäÏïÑÏÑú ÎÉÖÎëò ÏÉùÍ∞ÅÏù¥Îã§.\r\n\r\n* /posts/category/{Ïπ¥ÌÖåÍ≥†Î¶¨}/1\r\n* /posts/tags/{ÌÉúÍ∑∏}/1\r\n\r\nURLÏùÄ ÏúÑÏôÄ Í∞ôÏù¥ Ï†ïÏùòÌñàÎã§.\r\n\r\n## 6. RESTful URL Ï†ÅÏö©\r\n\r\nÍ∏∞Ï°¥Ïùò URLÏùÄ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ï†ÅÏö©ÎêòÏñ¥ ÏûàÏóàÎã§.\r\n\r\n* `/posts/?page=1\u0026category=all`: Ï†ÑÏ≤¥ Ïπ¥ÌÖåÍ≥†Î¶¨Ïùò Í≤åÏãúÍ∏Ä Î¶¨Ïä§Ìä∏ 1 ÌéòÏù¥ÏßÄ\r\n* `/posts/brand-new/`: ÌòÑÏû¨ Í≤åÏãúÍ∏Ä URL\r\n\r\nÍ≤åÏãúÍ∏Ä URLÏùÄ Í∑∏Î†áÎã§ ÏπòÍ≥†, Í≤åÏãúÍ∏Ä Î¶¨Ïä§Ìä∏Îäî Ï†ïÎßê Íº¥Î≥¥Í∏∞ Ïã´ÏùÄ ÌòïÌÉúÎã§.\r\n\r\nNextJSÎäî ÎèôÏ†Å ÎùºÏö∞ÌåÖÏùÑ ÏßÄÏõêÌïúÎã§. TypeScript Í∏∞Ï§ÄÏúºÎ°ú `[page].tsx`, `[...page].tsx`ÏôÄ Í∞ôÏù¥ ÏÉùÏÑ±ÌïòÎ©¥ ÎêúÎã§. Ïù¥Î¶ÑÏùò pageÎäî Îã®ÏàúÌûà Ìï†ÎãπÎêòÎäî ÎùºÏö∞ÌåÖ Î≥ÄÏàòÎ™ÖÏùÑ ÏùòÎØ∏ÌïòÎØÄÎ°ú, Ïñ¥Îñ§ Í≤ÉÏù¥ ÏôÄÎèÑ ÏÉÅÍ¥ÄÏóÜÎã§. `[...page].tsx`ÏôÄ Í∞ôÏùÄ ÌòïÌÉúÎäî ÎèôÏ†Å Î≥ÄÏàòÍ∞Ä Ïó¨Îü¨Í∞úÍ∞Ä Ïò¨ Í≤ΩÏö∞ ÏÇ¨Ïö©ÌïúÎã§.\r\n\r\nÎ∏îÎ°úÍ∑∏ Í∞úÌé∏ÌïòÍ∏∞ Ïù¥Ï†ÑÏóê Ï†ÅÏö©ÌïòÍ∏¥ ÌñàÏßÄÎßå, Í≤åÏãúÍ∏Ä URLÏóêÎèÑ ÏïΩÍ∞ÑÏùò Î≥ÄÌôîÎ•º Ï§¨Îã§. Ïù¥Îäî Í∏∞Ï°¥Ïùò Jekyll Î∏îÎ°úÍ∑∏Î•º ÏÇ¨Ïö©ÌïòÎ©¥ÏÑú Í≤™ÏóàÎçò Í≤ΩÌóòÏùÑ ÌÜ†ÎåÄÎ°ú Í∞úÏÑ†ÌïúÍ±¥Îç∞, JekyllÏùò Í≤ΩÏö∞ Î∏îÎ°úÍ∑∏ Ï†úÎ™©ÏùÑ `yyyy-MM-dd-title.md`ÏôÄ Í∞ôÏùÄ ÌòïÌÉúÎ°ú Í¥ÄÎ¶¨ÌïúÎã§. Ï¶â, ÎÇ†ÏßúÏ†ïÎ≥¥Î•º Ï†úÎ™©ÏóêÏÑú Í¥ÄÎ¶¨ÌïòÎäîÎç∞, Ïù¥Í≤å Îòê Í≤åÏãúÍ∏ÄÏùÑ ÏãúÍ∞ÑÏàúÏúºÎ°ú Ï†ïÎ†¨ÌïòÍ∏∞ Ìé∏Ìï¥ÏÑú Î≥¥Í∏∞Í∞Ä Ïâ¨Ïõ†Îã§. ÎòêÌïú ÏöîÏ¶ò Î∏îÎ°úÍ∑∏ Î≥¥Îãà `/yyyy/MM/title`Í≥º Í∞ôÏù¥ URLÏùÑ Íµ¨ÏÑ±ÌïòÎçòÎç∞, URLÏóê Îç©Í∑∏Îü¨Îãà Ï†úÎ™©Îßå ÏûàÎäî Í≤ÉÎ≥¥Îã§ Ïù¥Ï™ΩÏù¥ Î≠îÍ∞Ä Îçî Ïù¥ÎªêÎ≥¥Ïó¨ÏÑú Ïù¥Î†áÍ≤å Íµ¨ÏÑ±ÌïòÍ∏∞Î°ú ÌñàÎã§.\r\n\r\nÍµ≥Ïù¥ `/yyyy/MM/dd/title` ÌòïÏãùÏúºÎ°ú ÏùºÏûêÍπåÏßÄ Ìè¨Ìï®ÏãúÌÇ® Ïù¥Ïú†Îäî, NextJS ÌäπÏÑ± ÏÉÅ URL Ï†ïÎ≥¥ÎßåÏúºÎ°ú ÏôÑÏ†ÑÌïú ÎßàÌÅ¨Îã§Ïö¥ ÌååÏùº Ïù¥Î¶ÑÏùÑ Ïó≠ÏúºÎ°ú ÎßåÎì§ Ïàò ÏûàÏñ¥Ïïº ÎùºÏö∞ÌåÖÌïòÍ∏∞ Ìé∏ÌïòÍ∏∞ ÎïåÎ¨∏.\r\n\r\nÏµúÏ¢ÖÏ†ÅÏúºÎ°ú Î≥ÄÍ≤ΩÎêú URLÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* `/posts/1`: Ï†ÑÏ≤¥ Ïπ¥ÌÖåÍ≥†Î¶¨Ïùò Í≤åÏãúÍ∏Ä Î¶¨Ïä§Ìä∏ 1 ÌéòÏù¥ÏßÄ\r\n* `/posts/JAVA/2`: JAVA Ïπ¥ÌÖåÍ≥†Î¶¨Ïùò Í≤åÏãúÍ∏Ä Î¶¨Ïä§Ìä∏ 2 ÌéòÏù¥ÏßÄ\r\n* `/posts/2021/07/26/brand-new`: ÌòÑÏû¨ Í≤åÏãúÍ∏Ä\r\n\r\nURL ÎÅùÏóê `/`Í∞Ä Î∂ôÎäîÎç∞, NextJSÏóêÏÑú trailing slash ÏòµÏÖòÏùÑ Ïº∞Í∏∞ ÎïåÎ¨∏Ïù¥Îã§. Ìï¥Îãπ ÏòµÏÖòÏùÑ ÌÇ§Î©¥ Ìï¥Îãπ ÌéòÏù¥ÏßÄÎ•º Ìï≠ÏÉÅ `index.html`Î°ú ÎßåÎì§Ïñ¥Ï§ÄÎã§. ÏòàÎ•º Îì§Ïñ¥, `/pages/posts.tsx`Í∞Ä ÏûàÎã§Î©¥ ÏòµÏÖò Ïó¨Î∂ÄÏóê Îî∞Îùº ÏïÑÎûòÏôÄ Í∞ôÏù¥ Î≥ÄÌôòÎêúÎã§.\r\n\r\n* `/posts.html`: ÏòµÏÖòÏùÑ ÎÅå Í≤ΩÏö∞\r\n* `/posts/index.html`: ÏòµÏÖòÏùÑ ÌÇ¨ Í≤ΩÏö∞\r\n\r\nÌÜ∞Ï∫£ÏóêÏÑú Í∞úÎ∞ú ÏÑúÎ≤ÑÎ•º ÌÖåÏä§Ìä∏Ìï† Îïå, Î∞òÎìúÏãú `.html`ÏùÑ Î∂ôÏó¨Ï§òÏïº ÌïòÍ∏∏Îûò, Ìï¥Îãπ ÏòµÏÖòÏùÑ Ïº∞ÏóàÎäîÎç∞, GitHubÎäî `.html` ÌôïÏû•ÏûêÎ•º ÏÉùÎûµ Í∞ÄÎä•Ìï¥ÏÑú Íµ≥Ïù¥ Ïïà Ìï¥Ï§òÎèÑ ÏÉÅÍ¥ÄÏóÜÏóàÎã§.\r\n\r\nÎÅùÏóê `index.html`Ïù¥ ÏûàÏùÑ Í≤ΩÏö∞ `/posts/`Î°ú Ï†ëÏÜçÌïòÍ∏∞ ÎïåÎ¨∏Ïóê Íµ¨Í∏Ä ÏÑúÏπòÏóîÏßÑÏùò URLÏù¥ Íº¨Ïó¨Î≤ÑÎ†∏Îã§... ÏÉàÎ°ú Í∞±Ïã†ÏùÄ Ìï¥ÎÜ®ÎäîÎç∞, Íµ¨Í∏Ä ÏÑúÏπòÏóîÏßÑ Î∞òÏòÅÏù¥ ÏõåÎÇô ÎäêÎ†§ÏÑú ÎãπÎ∂ÑÍ∞ÑÏùÄ Ïú†ÏûÖÏù¥ Ïûò Ïïà Îê† Í≤É Í∞ôÎã§.\r\n\r\n## 7. Í∏∞ÌÉÄ UI Í∞úÏÑ†\r\n\r\nÍ∑∏ Î∞ñÏóê ÌÅ¨Í≥† ÏûëÏùÄ UIÎ•º Í∞úÏÑ†ÌñàÎã§. Í∞ÄÏû• ÌÅ∞ Î≥ÄÍ≤ΩÏ†êÏùÄ Bottom Nav ÏÇ≠Ï†ú.\r\n\r\nÎ™®Î∞îÏùºÏùò Î∏åÎùºÏö∞Ï†ÄÎäî ÏÉÅÎã®Ïùò Ï£ºÏÜåÏ∞ΩÍ≥º ÌïòÎã®Ïùò Î©îÎâ¥Í∞Ä ÎÇòÌÉÄÎÇ¨Îã§ Ïïà ÎÇòÌÉÄÎÇ¨Îã§ ÌïòÎäîÎç∞, Ïù¥ Í≥ºÏ†ïÏóêÏÑú ÌéòÏù¥ÏßÄÏùò ÎÜíÏù¥Í∞Ä Î∞îÎÄåÏñ¥Î≤ÑÎ¶∞Îã§. Ïù¥Ïóê Îî∞ÎùºÏÑú Bottom NavÏùò ÏúÑÏπòÍ∞Ä ÏàòÏãúÎ°ú ÏôîÎã§Í∞îÎã§Ìï¥ÏÑú UXÎ•º ÎÑàÎ¨¥ Ìï¥ÏπúÎã§.\r\n\r\nBottom NavÎ•º ÏóÜÏóî ÎåÄÏã† Ïä¨ÎùºÏù¥Îìú Î©îÎâ¥Î•º Ï∂îÍ∞ÄÌñàÎäîÎç∞, Ïù¥Í≤å Í∑∏Î¶¨ Ïù¥ÏÅòÏßÄ ÏïäÏïÑÏÑú Ï†ÅÏ†àÌïòÍ≤å ÎîîÏûêÏù∏ÏùÑ Îã§Ïãú Ìï¥ Ï§Ñ ÏÉùÍ∞ÅÏù¥Îã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127339739-950f4948-51da-4f9f-976d-225cef201aa3.png\" alt=\"Í≤åÏãúÎ¨º ÏïÑÏù¥ÌÖú\" width=\"600px\" /\u003e\r\n\r\nÎòêÌïú Í∏∞Ï°¥Ïùò Í≤åÏãúÍ∏Ä ÏïÑÏù¥ÌÖúÎèÑ Ï
