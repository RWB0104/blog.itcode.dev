∑∏Îû®Ïóê Ìï¥Îãπ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÑ Ìò∏Ï∂úÌïòÏó¨ ÏùëÎãµÏùÑ ÏñªÎäî Í≤ÉÏù¥Îã§.\r\n\r\nÍ∞úÎ∞úÏûêÎÇò, Íµ≥Ïù¥ Í∞úÎ∞úÏûêÍ∞Ä ÏïÑÎãàÎçîÎùºÎèÑ Í¥ÄÎ†® Ï†ïÎ≥¥Î•º Ï∞æÎã§Î≥¥Î©¥ Ïã¨Ïã¨ÏπòÏïäÍ≤å \u003cspan class=\"primary\"\u003eURI\u003c/span\u003eÎùºÎäî Ïö©Ïñ¥Î•º Ï†ëÌïòÍ≤å ÎêúÎã§.  \r\nIÏôÄ LÏùò Ïò§Î¨òÌïú Ïú†ÏÇ¨ÏÑ± ÎïåÎ¨∏Ïóê ÏïÑÏòà \u003cspan class=\"primary\"\u003eURI\u003c/span\u003eÎ•º \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÎ°ú Ïò§ÎèÖÌïòÎäîÍ∞Ä ÌïòÎ©¥, Ïò§ÌÉÄÎùºÍ≥† ÏÉùÍ∞ÅÌïòÎäî ÏÇ¨ÎûåÎèÑ ÎçîÎü¨ ÏûàÏùÑ Í≤ÉÏù¥Îã§.  \r\nÌïòÏßÄÎßå \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÍ≥º \u003cspan class=\"primary\"\u003eURI\u003c/span\u003eÎäî Í∑∏ ÏùòÎØ∏Í∞Ä ÎπÑÏä∑ÌïòÎ©¥ÏÑúÎèÑ ÏÇ¥Ïßù Îã§Î•¥Îã§.\r\n\r\nÎàÑÍµ¨ÎÇò ÏïåÍ≥†ÏûàÎäî \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÍ≥º ÏïÑÎ¶¨ÍπåÎ¶¨Ìïú \u003cspan class=\"primary\"\u003eURI\u003c/span\u003e, ÏÉùÏÜåÌïú \u003cspan class=\"primary\"\u003eURN\u003c/span\u003e. Ïù¥Îì§Ïóê ÎåÄÌï¥ ÏïåÏïÑÎ≥¥Ïûê\r\n\r\n# UR* ÌÜ±ÏïÑÎ≥¥Í∏∞\r\n\r\n\u003cspan class=\"primary\"\u003eURI\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùÄ Íµ¨Ï°∞ÏÉÅ ÏÑúÎ°ú Ïó∞Í¥ÄÏù¥ ÏûàÎã§.\r\n\r\n## URI(Uniform Resource Identifier, ÌÜµÌï© ÏûêÏõê ÏãùÎ≥ÑÏûê)\r\n\r\n\u003cspan class=\"primary\"\u003eURI\u003c/span\u003eÎäî Ïö∞Î¶¨ÎßêÎ°ú **ÌÜµÌï© ÏûêÏõê ÏãùÎ≥ÑÏûê**ÎùºÍ≥† ÌïúÎã§. \u003cspan class=\"primary\"\u003eURI\u003c/span\u003eÎäî ÏïûÏÑú ÎßêÌïú \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùÑ Ìè¨Ìï®ÌïòÎäî ÏÉÅÏúÑ Í∞úÎÖêÏúºÎ°ú, \u003cspan class=\"orange-400\"\u003eÏù∏ÌÑ∞ÎÑ∑ ÏÉÅÏóê Ï°¥Ïû¨ÌïòÎäî **ÏûêÏõêÏùÑ Íµ¨Î∂Ñ**ÌïòÎäî ÏãùÎ≥ÑÏûê\u003c/span\u003eÎùº Ìï† Ïàò ÏûàÎã§. Ïõπ ÏÉÅÏóêÏÑú ÏûêÏõêÏùÑ ÏãùÎ≥ÑÌïòÎäî Î™®Îì† ÏàòÎã®Ïù¥ Í≥ß \u003cspan class=\"primary\"\u003eURI\u003c/span\u003eÏù¥Îùº Ìï† Ïàò ÏûàÎã§.\r\n\r\n## URL(Uniform Resource Locater, ÌÜµÌï© ÏûêÏõê ÏßÄÏãúÏûê)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÄ Íµ≥Ïù¥ Ïö∞Î¶¨ÎßêÎ°ú ÌïòÏûêÎ©¥ **ÌÜµÌï© ÏûêÏõê ÏßÄÏãúÏûê**ÎùºÍ≥† Ìï† Ïàò ÏûàÍ≤†ÏßÄÎßå, ÌùîÌûà Ïù∏ÌÑ∞ÎÑ∑ ÏÉÅÏóêÏÑú **Ï£ºÏÜå**Îùº Ìï®ÏùÄ 99% Ïù¥ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÑ ÏùòÎØ∏ÌïúÎã§. 1994ÎÖÑ **RFC-1738**Ïóê Ï†ïÏùòÎêòÏñ¥ÏûàÎã§.  \r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÄ **Locater**ÎùºÎäî ÌÇ§ÏõåÎìúÏóê Í±∏ÎßûÍ≤å \u003cspan class=\"orange-400\"\u003eÏù∏ÌÑ∞ÎÑ∑ ÏÉÅÏóê Ï°¥Ïû¨ÌïòÎäî ÏûêÏõêÏùò **ÏúÑÏπò**Î•º ÎÇòÌÉÄÎÇ¥Îäî ÏãùÎ≥ÑÏûê\u003c/span\u003eÎùº Ìï† Ïàò ÏûàÎã§. Ïó¨Í∏∞ÏÑú **ÏúÑÏπò**ÎùºÎäî ÌÇ§ÏõåÎìúÏóê Ï£ºÎ™©ÌïòÏûê. \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÄ ÏûêÏõêÏùò ÏúÑÏπòÏ†ïÎ≥¥Î•º Í∞ÄÏßÄÎØÄÎ°ú, Ïñ¥Îñ†Ìïú Ïù¥Ïú†Î°úÎì† ÏûêÏõêÏùò ÏúÑÏπòÍ∞Ä Î≥ÄÍ≤ΩÎêòÎ©¥ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÄ ÏûêÏõêÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏúºÎ©∞, Î≥ÄÍ≤ΩÎêú ÏúÑÏπòÎ•º Ï∂îÏ†ÅÌï† ÏàòÎèÑ ÏóÜÎã§. Ïù¥ Îïå ÎßûÏù¥ÌïòÍ≤å ÎêòÎäî HTTP Ïò§Î•òÍ∞Ä ÎàÑÍµ¨ÎÇò ÏïåÍ≥†ÏûàÎäî 404 Not FoundÎã§.  \r\nÎãπÏû• ÎÇ¥Í∞Ä Ïù¥ Í≤åÏãúÎ¨ºÏùò Ïù¥Î¶ÑÏùÑ Ìïú Í∏ÄÏûêÎßå Î≥ÄÍ≤ΩÌï¥ÎèÑ, ÏßÄÍ∏àÍπåÏßÄÏùò \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÄ ÏïÑÎ¨¥ Ïì∏Î™®Í∞Ä ÏóÜÏñ¥ÏßÄÎ©∞, ÏÇ¨Ïö©ÏûêÎì§ ÎòêÌïú Ìï¥Îãπ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÎ°ú Ïù¥ Í≤åÏãúÎ¨ºÏóê Ï†ëÍ∑ºÌï† Ïàò ÏóÜÎã§. ÎòêÌïú, Ïù¥ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÑ ÌÜµÌï¥ ÏõêÎûò ÏûàÎçò Í≤åÏãúÎ¨ºÏùò \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÑ ÎÖºÎ¶¨Ï†ÅÏúºÎ°ú Ïú†Ï∂îÌï† ÏàòÎèÑ ÏóÜÎã§.\r\n\r\n## URN(Uniform Resource Name, ÌÜµÌï© ÏûêÏõê Ïù¥Î¶Ñ)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùÄ **ÌÜµÌï© ÏûêÏõê Ïù¥Î¶Ñ**Ïù¥Îã§. ÎààÏπòÍ∞Ä Îπ†Î•∏ Î∂ÑÎì§ÏùÄ ÏïÑÏãúÍ≤†ÏßÄÎßå, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùÄ \u003cspan class=\"orange-400\"\u003eÏù∏ÌÑ∞ÎÑ∑ ÏÉÅÏóê Ï°¥Ïû¨ÌïòÎäî ÏûêÏõêÏùò **Ïù¥Î¶Ñ**ÏùÑ ÎÇòÌÉÄÎÇ¥Îäî ÏãùÎ≥ÑÏûê\u003c/span\u003eÎã§. ÏûêÏõêÏùò Ïù¥Î¶ÑÏùÄ Í≥†Ïú†Ìïú Í∞íÏùÑ Í∞ÄÏßÄÎØÄÎ°ú, Ïù∏ÌÑ∞ÎÑ∑ ÏÉÅÏùò Ïàò ÎßéÏùÄ ÏûêÏõêÎì§ Ï§ë ÌäπÏ†ï ÏûêÏõêÏùÑ ÏãùÎ≥ÑÌï† Ïàò ÏûàÎäî Í≤ÉÏù¥Îã§.  \r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùÄ ÎåÄÎ∂ÄÎ∂Ñ ÏúÑÏóê Ïñ∏Í∏âÌïú Îëê Í∞úÎÖêÏóê ÎπÑÌï¥ ÏÉùÏÜåÌï† Í≤ÉÏù¥Îã§. Í∑∏ÎèÑ Í∑∏Îü¥ Í≤ÉÏù¥, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùÄ ÏúÑ Îëê Í∞úÎÖêÎ≥¥Îã§ Ìõ®Ïî¨ Îí§Ïóê ÎÇòÏò® Í∞úÎÖêÏù¥Í∏∞ ÎïåÎ¨∏Ïù¥Îã§. 1997ÎÖÑ **RFC-2141**Ïóê Ï†ïÏùòÎêòÏñ¥ÏûàÎã§. \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÎ≥¥Îã§ 3ÎÖÑ Îí§Ïóê Ï∂úÎ≤îÌïòÏó¨ Í∑∏ Ïó≠ÏÇ¨Í∞Ä ÏÉÅÎåÄÏ†ÅÏúºÎ°ú ÏßßÎã§.  \r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùò ÏπòÎ™ÖÏ†ÅÏù∏ Îã®Ï†êÏùÄ **ÏúÑÏπò**Ï†ïÎ≥¥ Ïô∏Ïóê Îã§Î•∏ Ï†ïÎ≥¥Î•º Ï†ÄÏû•ÌïòÏßÄ ÏïäÎäîÎã§. Ïù¥ ÏÉÅÌô©ÏóêÏÑú Ìï¥Îãπ ÏûêÏõêÏùÑ Ï∞æÏïÑÏïº ÌïúÎã§Î©¥? ÏïàÌÉÄÍπùÍ≤åÎèÑ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÎßåÏúºÎ°úÎäî Ï∞æÏïÑÎÇº Ïàò ÏóÜÎã§. Íµ¨Í∏ÄÎßÅÌï¥ÏÑú Ïö¥ Ï¢ãÍ≤å Ï∞æÏïÑÎÇ∏Îã§Î©¥ Î™®Î•ºÍπå.  \r\nÎ∞òÎ©¥ \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùÑ ÏÇ¨Ïö©ÌïúÎã§Î©¥ Ïñ¥Îñ®Íπå? ÏúÑÏπòÍ∞Ä ÏïÑÎ¨¥Î¶¨ Î≥ÄÍ≤ΩÎêúÎã§ ÌïòÎçîÎùºÎèÑ, ÏûêÏõêÏùò Í≥†Ïú†Ìïú Ïù¥Î¶ÑÏùÑ ÌÜµÌï¥ Ï∞æÍ∏∞ ÎïåÎ¨∏Ïóê ÏûêÏõêÏù¥ Ïõπ ÏÉÅÏóêÏÑú ÏôÑÏ†ÑÌûà ÏÇ≠Ï†úÎêú Í≤å ÏïÑÎãàÎùºÎ©¥ ÏÜêÏâΩÍ≤å Ï∞æÏïÑÎÇº Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n## Ï†ïÎ¶¨\r\n\r\nÎÇú Ïñ¥Î†§Ïö¥ Í∞úÎÖêÏùÑ Ïù¥Ìï¥Ìï† Îïå ÌòÑÏã§ÏÑ∏Í≥ÑÏôÄ Ïó∞Í¥ÄÏßÄÏñ¥ Ïù¥Ìï¥ÌïòÎäî Í±∏ Ï¢ãÏïÑÌïúÎã§. ÏúÑ ÏÑ∏ Í∞úÎÖêÏùÑ ÌòÑÏã§ÏóêÏÑú ÌäπÏ†ï ÏÇ¨ÎûåÏùò Ïã†ÏõêÏùÑ ÌôïÏù∏ÌïòÎäî Í≥ºÏ†ïÍ≥º Ï†ëÎ™©Ìï¥ÏÑú Ï†ïÎ¶¨ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ï†ïÎ¶¨Ìï† Ïàò ÏûàÏùÑ Í≤É Í∞ôÎã§.\r\n\r\n| Íµ¨Î∂Ñ  |              ÌòÑÏã§               |         Í∞í          |\r\n| :---: | :-----------------------------: | :-----------------: |\r\n| ÏûêÏõê  |             ÎÇò ÏûêÏã†             |         ÎÇò          |\r\n|  URI  | ÎÇòÎ•º ÏãùÎ≥ÑÌï† Ïàò ÏûàÎäî Î™®Îì† ÏãùÎ≥ÑÏûê |          -          |\r\n|  URL  |         ÎÇ¥Í∞Ä ÏÇ¨Îäî Ï£ºÏÜå          | ÏÑúÏö∏ÌäπÎ≥ÑÏãú AÍµ¨ Í∞ÄÎèô |\r\n|  URN  |         ÎÇ¥ Ï£ºÎØºÎì±Î°ùÎ≤àÌò∏         |   000000-0000000    |\r\n\r\n\u003cspan class=\"small red-A400\"\u003e‚Äª URNÏùÄ Î™®Îì† ÏûêÏõêÏùò Í≥†Ïú†Í∞íÏù¥ÎØÄÎ°ú, ÏÇ¨ÎûåÍ≥º Ïó∞Í¥ÄÏßÄÏóàÏùÑ Îïå, Ï§ëÎ≥µ Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÎäî Ïù¥Î¶Ñ Î≥¥Îã§Îäî Í≥†Ïú†Í∞íÏù∏ Ï£ºÎØºÎì±Î°ùÎ≤àÌò∏Í∞Ä Îçî Ï†ÅÌï©ÌïòÎã§.\u003c/span\u003e\r\n\r\nÏòàÎ•º Îì§Ïñ¥, ÎÇ¥ Ï†ïÎ≥¥Í∞Ä ÏúÑÏôÄ Í∞ôÎã§Í≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê. ÎÇ¥Í∞Ä ÏÇ¨Îäî Ï£ºÏÜå Î∞è ÎÇ¥ Ï£ºÎØºÎì±Î°ùÎ≤àÌò∏ Î™®Îëê ÎÇ¥ Ïã†ÏõêÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎäî Î∞©Ïãù(\u003cspan class=\"primary\"\u003eURI\u003c/span\u003e)Ïù¥ÎØÄÎ°ú, ÎÇòÎ•º Ï∞æÍ∏∞Ïóê Ï†ÅÌï©ÌïòÎã§.  \r\nÎßåÏïΩ ÎÇ¥ Ï£ºÏÜå(\u003cspan class=\"primary\"\u003eURL\u003c/span\u003e)Î•º ÌÜµÌï¥ ÌôïÏù∏Ìï† Í≤ΩÏö∞, ÎÇ¥Í∞Ä Ïù¥ÏÇ¨(ÏûêÏõêÏùò Ïù¥Îèô)Î•º Í∞ÄÍ≤å ÎêòÎ©¥ Ìï¥Îãπ Ï£ºÏÜåÏóî ÏïÑÎ¨¥Í≤ÉÎèÑ ÏóÜÏúºÎ©∞, ÎÇ† Ï∞æÏùÑ ÏàòÎèÑ ÏóÜÎã§(404 HTTP ÏóêÎü¨). ÎòêÌïú, ÎÇ¥Í∞Ä ÏòàÏ†ÑÏóê ÏÇ¥Îçò Ï£ºÏÜåÎßåÏúºÎ°ú ÎÇ¥Í∞Ä Ïù¥ÏÇ¨Í∞Ñ Ï£ºÏÜåÎ•º Ïú†Ï∂îÌï¥ÎÇº ÏàòÎèÑ ÏóÜÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÎ∞òÎ©¥, ÎÇ¥ Ï£ºÎØºÎì±Î°ùÎ≤àÌò∏(\u003cspan class=\"primary\"\u003eURN\u003c/span\u003e)ÏùÑ ÌÜµÌï¥ ÌôïÏù∏Ìï† Í≤ΩÏö∞, ÎÇ¥ Ï£ºÎØºÎì±Î°ùÎ≤àÌò∏ÏôÄ Îß§Ïπ≠ÎêòÎäî ÏÇ¨ÎûåÏùÑ Ï∞æÎäî Í≤ÉÏúºÎ°ú ÎÇòÎ•º ÏãùÎ≥ÑÌï† Ïàò ÏûàÎã§. Ïù¥ Í≥ºÏ†ïÏóêÏÑú ÎÇ¥Í∞Ä Ïñ¥ÎîîÏóê ÏûàÎäîÏßÄÎäî Ï†ÑÌòÄ Ï§ëÏöîÏπò ÏïäÏùÄ Í≤ÉÏù¥Îã§. Ï£ºÎØºÎì±Î°ùÎ≤àÌò∏ ÏûêÏ≤¥Í∞Ä ÎßêÏÜå(ÏûêÏõê ÏÇ≠Ï†ú)ÎêòÏßÄ ÏïäÎäî Ìïú, ÎÇ¥Í∞Ä Ïñ¥ÎîîÏóêÏÑú Î¨¥ÏóáÏùÑ ÌïòÍ≥†ÏûàÎì† ÎÇ¥ Ïã†ÏõêÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n# Íµ¨Ï°∞\r\n\r\nÍ∑∏Î†áÎã§Î©¥ Ïù¥Îì§ÏùÄ Ïñ¥ÎñªÍ≤å ÏÉùÍ≤ºÎäîÏßÄ ÏïåÏïÑÎ≥¥Ïûê. \u003cspan class=\"primary\"\u003eURI\u003c/span\u003eÎäî ÏûêÏõêÏùò ÏãùÎ≥ÑÏûêÎ•º Ìè¨Í¥ÑÌïòÏó¨ ÏßÄÏπ≠ÌïòÎäî Í∞úÎÖê Í∑∏ ÏûêÏ≤¥Ïù¥ÎØÄÎ°ú, Íµ¨Ï°∞ÎùºÍ≥† Ìï† Í±¥ ÏóÜÎã§. ÌïòÏúÑ Í∞úÎÖêÏù∏ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏóê ÎåÄÌï¥ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n## URL Íµ¨Ï°∞\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÄ ÏïÑÎûòÏôÄ Í∞ôÏùÄ Íµ¨Ï°∞Î°ú Ïù¥Î£®Ïñ¥ÏßÑÎã§. Îß§Ïö∞ ÏùµÏàôÌï† Í≤ÉÏù¥Îã§.\r\n\r\n\u003cp class=\"large\" align=\"center\"\u003e\u003cspan class=\"lightBlue-400\"\u003ehttps\u003c/span\u003e://\u003cspan class=\"green-400\"\u003erwb0104\u003c/span\u003e.\u003cspan class=\"yellow-400\"\u003egithub\u003c/span\u003e.\u003csp TLD\u003c/span\u003eÎäî ÏúÑ ÌëúÏôÄ Í∞ôÏù¥ Íµ≠Í∞Ä ÏΩîÎìú ÌòïÌÉúÏù¥Î©∞, Í∞Å Íµ≠Í∞ÄÍ∏∞Í¥ÄÏù¥ ÏßÅÏ†ë Í¥ÄÎ¶¨ÌïúÎã§. Ï¶â, `.kr`ÏùÑ Í∞ÄÏßÑ Î™®Îì† ÎèÑÎ©îÏù∏ÏùÄ **ÌïúÍµ≠Ïùò KISA(ÌïúÍµ≠ Ïù∏ÌÑ∞ÎÑ∑ ÏßÑÌù•Ïõê)ÏóêÏÑú Í¥ÄÎ¶¨**ÌïúÎã§.\r\n\r\n#### gTLD(generic TLD, ÏùºÎ∞ò ÏµúÏÉÅÏúÑ ÎèÑÎ©îÏù∏)\r\n\r\nÏÇ¨Ïù¥Ìä∏ ÌòπÏùÄ ÏÇ¨Ïù¥Ìä∏Î•º ÏÜåÏú†Ìïú Ï°∞ÏßÅ, Í∏∞Í¥ÄÏùò ÌäπÏÑ±Ïóê Îî∞Îùº ÏÇ¨Ïö©ÌïòÎäî \u003cspan class=\"pink-400\"\u003eÏµúÏÉÅÏúÑ ÎèÑÎ©îÏù∏\u003c/span\u003eÏù¥Îã§.\r\n\r\n| gTLD  |       ÎÇ¥Ïö©        |\r\n| :---: | :---------------: |\r\n| .com  | ÏòÅÎ¶¨ Îã®Ï≤¥ Î∞è Í∏∞Í¥Ä |\r\n| .net  | ÎÑ§Ìä∏ÏõåÌÅ¨ Í¥ÄÎ¶¨Í∏∞Í¥Ä |\r\n| .org  |    ÎπÑÏòÅÎ¶¨ Í∏∞Í¥Ä    |\r\n| .gov  |     Ï†ïÎ∂Ä Í∏∞Í¥Ä     |\r\n\r\n\u003cspan class=\"pink-400\"\u003egTLD\u003c/span\u003eÎäî ÏúÑ ÌëúÏôÄ Í∞ôÏù¥ Îã§ÏñëÌïú Ï¢ÖÎ•òÍ∞Ä ÏûàÏúºÎ©∞, Í∑∏ Ï§ë Î™áÎ™áÏùÄ ÏûêÏ£º Ï†ëÌñàÏùÑ Í≤ÉÏù¥Îã§. Ï†ïÎ∂ÄÍ∏∞Í¥ÄÏù¥ Ïôú Ïó¨Í∏∞ÏûàÎÇò ÏÉùÍ∞ÅÌï† ÏàòÎèÑ ÏûàÎäîÎç∞, \u003cspan class=\"pink-400\"\u003eccTLD\u003c/span\u003eÎäî **Íµ≠Í∞Ä ÏΩîÎìú**Îßå Ìï¥ÎãπÎêúÎã§. Íµ≠Í∞Ä ÏòàÌïòÏùò Ï†ïÎ∂ÄÍ∏∞Í¥Ä, Íµ∞ÏÇ¨Ï°∞ÏßÅ Îì±ÏùÄ Íµ¨Î∂Ñ ÏÉÅ \u003cspan class=\"pink-400\"\u003egTLD\u003c/span\u003eÎ°ú Î∂ÑÎ•òÎêúÎã§.  \r\nÎßàÏ∞¨Í∞ÄÏßÄÎ°ú, Í∞Å \u003cspan class=\"pink-400\"\u003eÏµúÏÉÅÏúÑ ÎèÑÎ©îÏù∏\u003c/span\u003eÏùÄ **Ìï¥Îãπ \u003cspan class=\"pink-400\"\u003eÏµúÏÉÅÏúÑ ÎèÑÎ©îÏù∏\u003c/span\u003eÏùÑ ÏÜåÏú†Ìïú Í∏∞Í¥Ä ÌòπÏùÄ Í∏∞ÏóÖÏóêÏÑú Í¥ÄÎ¶¨**ÌïúÎã§.\r\n\r\n\u003e ÌòÑÏû¨ Ïö¥ÏòÅ Ï§ëÏù∏ \u003cspan class=\"pink-400\"\u003eÏµúÏÉÅÏúÑ ÎèÑÎ©îÏù∏\u003c/span\u003eÏùÄ [IANA](https://www.iana.org/domains/root/db)ÏóêÏÑú ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏó¨Îã¥ÏúºÎ°ú, \u003cspan class=\"pink-400\"\u003eÏµúÏÉÅÏúÑ ÎèÑÎ©îÏù∏\u003c/span\u003eÏóê Ï§ëÎ≥µÎêú \u003cspan class=\"yellow-400\"\u003eÎèÑÎ©îÏù∏\u003c/span\u003eÏùÑ Îì±Î°ùÌï† Ïàò ÏóÜÎã§. ÏòàÎ•º Îì§Ïñ¥, ÎÇ¥Í∞Ä `aaa.com` URLÏùÑ Îì±Î°ùÌïúÎã§Í≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê.  \r\nÏö∞ÏÑ† Ï†úÏùº Î®ºÏ†Ä `.com`ÏùÑ Í¥ÄÎ¶¨ÌïòÎäî ÏóÖÏ≤¥Ïóê `aaa`ÎùºÎäî \u003cspan class=\"yellow-400\"\u003eÎèÑÎ©îÏù∏\u003c/span\u003eÏùÑ Îì±Î°ùÌï¥Ïïº ÌïúÎã§. ÌïòÏßÄÎßå, Ïù¥ÎØ∏ ÎàÑÍµ∞Í∞ÄÍ∞Ä `aaa.com`ÏùÑ Îì±Î°ùÌñàÎã§Î©¥ Ìï¥Îãπ ÏÜåÏú†Ï£ºÍ∞Ä \u003cspan class=\"yellow-400\"\u003eÎèÑÎ©îÏù∏\u003c/span\u003eÏùò ÏÜåÏú†Í∂åÏùÑ Ìè¨Í∏∞ÌïòÍ∏∞ Ï†ÑÍπåÏßÑ `aaa.com` \u003cspan class=\"yellow-400\"\u003eÎèÑÎ©îÏù∏\u003c/span\u003eÏùÑ ÏÜåÏú†Ìï† Ïàò ÏóÜÎã§.  \r\nÎ¨ºÎ°† `.com`Ïù¥ ÏïÑÎãå `.kr`Ïù¥ÎÇò `.net`ÏóêÎäî Îì±Î°ùÌï† Ïàò ÏûàÎã§. ÌïòÏßÄÎßå `socket.io` Ï≤òÎüº \u003cspan class=\"yellow-400\"\u003eÎèÑÎ©îÏù∏\u003c/span\u003eÍ≥º \u003cspan class=\"pink-400\"\u003eÏµúÏÉÅÏúÑ ÎèÑÎ©îÏù∏\u003c/span\u003eÍπåÏßÄ ÏùòÎØ∏Î°†Ï†ÅÏúºÎ°ú Íµ¨ÏÑ±ÌñàÎã§Î©¥, Ïù¥Îü¨Ìïú ÏÉÅÌô©Ïù¥ Îã¨Í∞ëÏßÄ ÏïäÏùÑ Í≤ÉÏù¥Îã§. ÎïåÎ¨∏Ïóê ÏùºÏ†ÑÏóê Ïù¥ÏäàÎêêÎçò \u003cspan class=\"primary\"\u003eÎçÆÏ£Ω ÏÉÅÌëúÍ∂å ÏÑ†Ï†ê\u003c/span\u003eÍ≥º ÎπÑÏä∑Ìïú ÏùºÏù¥ ÏùºÏñ¥ÎÇòÍ∏∞ÎèÑ ÌïúÎã§.\r\n\r\n## Port(Ìè¨Ìä∏)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏÉÅÏùò \u003cspan class=\"amber-400\"\u003e443\u003c/span\u003e Î∂ÄÎ∂Ñ. ÏïûÏóê Î∞òÎìúÏãú `:`Ïù¥ Î∂ôÎäîÎã§.\r\n\r\nÏù∏ÌÑ∞ÎÑ∑Ïóê Ïó∞Í≤∞Îêú Î™®Îì† ÎîîÎ∞îÏù¥Ïä§Îäî ÏÇ¨Ïö©ÌïòÎäî ÎÑ§Ìä∏ÏõåÌÅ¨Ïùò IPÎ•º Ìï†ÎãπÎ∞õÎäîÎã§. Ìï†ÎãπÎ∞õÏùÄ IP ÎÇ¥ÏóêÏÑú Ìï¥Îãπ ÎîîÎ∞îÏù¥Ïä§Í∞Ä ÏàòÌñâ Ï§ëÏù∏ Î™®Îì† ÌîÑÎ°úÏÑ∏Ïä§Ïùò ÌÜµÏã†Ïù¥ Ïù¥Î£®Ïñ¥ÏßÑÎã§. \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎäî ÌîÑÎ°úÏÑ∏Ïä§Ïùò Îç∞Ïù¥ÌÑ∞Í∞Ä IOÎêòÎäî ÌÜµÎ°úÎã§. ÏûëÏóÖ Ïãú, Í∞Å ÌîÑÎ°úÏÑ∏Ïä§ Î≥ÑÎ°ú Í≥†Ïú†Ìïú \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ•º Ìï†ÎãπÎ∞õÏúºÎ©∞, ÌïòÎÇòÏùò \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎäî Î∞òÎìúÏãú ÌïòÎÇòÏùò ÌîÑÎ°úÏÑ∏Ïä§ÏôÄ 1:1 Îß§Ïπ≠ÎêúÎã§. Î∞òÎ©¥, ÌïòÎÇòÏùò ÌîÑÎ°úÏÑ∏Ïä§Îäî Ïó¨Îü¨ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ•º Ìï†ÎãπÎ∞õÏùÑ Ïàò ÏûàÎã§.  \r\n**ÌäπÏ†ï ÌîÑÎ°úÏÑ∏Ïä§ÏôÄ ÌÜµÏã†ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† Î∞òÎìúÏãú Ìï¥Îãπ ÌîÑÎ°úÏÑ∏Ïä§Í∞Ä Ìï†ÎãπÎ∞õÏùÄ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÏóê Îç∞Ïù¥ÌÑ∞Î•º Ï†ÑÏÜ°**Ìï¥Ïïº ÌïúÎã§. ÎïåÎ¨∏Ïóê \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003e ÌÜµÏã†ÏùÄ Ïñ¥Îñ§ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÍ∞Ä Î≥¥ÎÇ¥ÎäîÏßÄÎäî ÌÅ¨Í≤å Ï§ëÏöîÌïòÏßÄ ÏïäÏúºÎ©∞, Ïñ¥Îñ§ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ°ú Î≥¥ÎÇ¥ÎäîÏßÄÍ∞Ä Ï§ëÏöîÌïòÎã§.\r\n\r\nÏõπ ÌÜµÏã†ÏóêÏÑúÏùò Í∏∞Î≥∏\u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n| Ìè¨Ìä∏  |      ÎÇ¥Ïö©       |\r\n| :---: | :-------------: |\r\n|  80   | HTTP Í∏∞Î≥∏ Ìè¨Ìä∏  |\r\n|  443  | HTTPS Í∏∞Î≥∏ Ìè¨Ìä∏ |\r\n\r\nÏïÑÎßà Ïù¥Îü¨Ìïú Ïà´ÏûêÎ•º Ï≤òÏùå Î≥º ÏàòÎèÑ ÏûàÎäîÎç∞, ÎåÄÎ∂ÄÎ∂ÑÏùò Ïõπ ÏÇ¨Ïù¥Ìä∏ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏóêÎäî \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ•º ÌôïÏù∏Ìï† Ïàò ÏóÜÎã§. ÏÇ¨Ïù¥Ìä∏Í∞Ä **Í∞Å ÌîÑÎ°úÌÜ†ÏΩúÏùò Í∏∞Î≥∏ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ°ú ÏÑúÎπÑÏä§Îê† Í≤ΩÏö∞, \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏóêÏÑú \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ•º ÏÉùÎûµ**Ìï† Ïàò ÏûàÎã§. Ï¶â, `https://naver.com`Ïùò \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ≤àÌò∏Îäî `443`Ïù¥ÏßÄÎßå, `443`ÏùÄ HTTPSÏùò Í∏∞Î≥∏ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÏù¥ÎØÄÎ°ú ÏÉùÎûµÎêúÎã§. ÎßåÏïΩ, `443`Ïù¥ ÏïÑÎãå `8080`, `9200`Í≥º Í∞ôÏùÄ **ÏûÑÏùòÏùò \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ°ú ÏÑúÎπÑÏä§Î•º Ï†úÍ≥µÌï† Í≤ΩÏö∞, \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ•º Î∞òÎìúÏãú Î™ÖÏãúÌï¥ÏïºÌïòÎØÄÎ°ú ÏÉùÎûµÏù¥ Î∂àÍ∞ÄÎä•**ÌïòÎã§. Ïù¥ Í≤ΩÏö∞ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùÄ `https://naver.com:8080`Ïù¥ Îê† Í≤ÉÏù¥Îã§.  \r\nÏúÑÏôÄ Í∞ôÏùÄ Ïù¥Ïú†Î°ú, ÎåÄÎ∂ÄÎ∂ÑÏùò Ïõπ ÏÇ¨Ïù¥Ìä∏Îäî ÏÑúÎπÑÏä§ÌïòÎäî ÌîÑÎ°úÌÜ†ÏΩúÏóê ÎßûÎäî Í∏∞Î≥∏ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ•º ÏÇ¨Ïö©ÌïúÎã§.\r\n\r\n\u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎäî **0 ~ 65535**Ïùò Î≤îÏúÑÎ•º Í∞ÄÏßÄÎ©∞, ÌÅ¨Í≤å ÏÑ∏ Í∞ÄÏßÄÎ°ú Íµ¨Î∂ÑÌï† Ïàò ÏûàÎã§.\r\n\r\n### Ïûò ÏïåÎ†§ÏßÑ Ìè¨Ìä∏(well-known Port)\r\n\r\n**0 ~ 1023**Ïùò Î≤îÏúÑÏóê Ìï¥ÎãπÌïòÎäî \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003e. Ïù¥ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎì§ÏùÄ Ïª¥Ìì®ÌÑ∞ÏóêÏÑú Í∏∞Î≥∏Ï†ÅÏúºÎ°ú ÏÇ¨Ïö©ÎêòÎäî Ï£ºÏöî ÌîÑÎ°úÏÑ∏Ïä§Ïóê Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Ìï†ÎãπÎêòÎäî Ìè¨Ìä∏Î°ú, ICANN(Internet Corporation for Assigned Names and Numbers, Íµ≠Ï†ú Ïù∏ÌÑ∞ÎÑ∑Ï£ºÏÜå Í¥ÄÎ¶¨Í∏∞Íµ¨)Ïóê ÏùòÌï¥ ÌÜµÏ†úÎêúÎã§.\r\n\r\n|  Ìè¨Ìä∏  |  Í∏∞Îä•  |        Ïö©ÎèÑ        |\r\n| :----: | :----: | :----------------: |\r\n| 20, 21 |  FTP   |    ÌååÏùº ÏÜ°ÏàòÏã†     |\r\n|   22   |  SFTP  | ÌååÏùº ÏïîÌò∏Ìôî ÏÜ°ÏàòÏã† |\r\n|   23   | Telnet |    ÌÑ∞ÎØ∏ÎÑê ÌÜµÏã†     |\r\n|   25   |  SMTP  |     Î©îÏùº Ï†ÑÏÜ°      |\r\n|   53   |  DNS   |      DNS ÌÜµÏã†      |\r\n|   67   |  DHCP  |     DHCP ÌÜµÏã†      |\r\n|   80   |  HTTP  |     HTML ÌÜµÏã†      |\r\n|  443   | HTTPS  |  HTML ÏïîÌò∏Ìôî ÌÜµÏã†  |\r\n\r\nÏñ¥ÎîîÍπåÏßÄÎÇò Ï¥àÍ∏∞Ïóê ÏßÄÏ†ïÎêòÎäî \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÏù¥ÎØÄÎ°ú, Ï∂îÌõÑ **ÏÇ¨Ïö©ÏûêÏùò ÏùòÎèÑÏóê Îî∞Îùº ÎπÑÏñ¥ÏûàÎäî Îã§Î•∏ Ìè¨Ìä∏Î°ú Î≥ÄÍ≤Ω**Ìï† ÏàòÎèÑ ÏûàÎã§. Ï¶â, Ï¥àÍ∏∞Í∞íÏùºÎøê, Í∞ïÏ†úÎäî ÏïÑÎãàÎã§.\r\n\r\n### Îì±Î°ùÎêú Ìè¨Ìä∏(registered Port)\r\n\r\n**1024 ~ 49151**Ïùò Î≤îÏúÑÏóê Ìï¥ÎãπÌïòÎäî \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003e. Ïù¥ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎì§ÏùÄ Ïª¥Ìì®ÌÑ∞Ïùò Í∏∞Î≥∏ ÌîÑÎ°úÏÑ∏Ïä§Îäî ÏïÑÎãàÏßÄÎßå, Ï£ºÏöî ÌîÑÎ°úÍ∑∏Îû®Îì§Ïù¥ Í∏∞Î≥∏ÏúºÎ°ú ÏÇ¨Ïö©ÌïòÍ≥†Ïûê ICANNÏóê Îì±Î°ùÌïú \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎã§. \u003cspan class=\"amber-400\"\u003eÏûò ÏïåÎ†§ÏßÑ Ìè¨Ìä∏\u003c/span\u003eÏôÄ ÎßàÏ∞¨Í∞ÄÏßÄÎ°ú ÌîÑÎ°úÍ∑∏Îû®Ïùò ÏÑ§Ï†ïÏùÑ ÌÜµÌï¥ **ÏÇ¨Ïö©ÏûêÏùò ÏùòÎèÑÏóê Îî∞Îùº ÎπÑÏñ¥ÏûàÎäî Îã§Î•∏ Ìè¨Ìä∏Î°ú Î≥ÄÍ≤Ω**Ìï† Ïàò ÏûàÎã§.\r\n\r\n| Ìè¨Ìä∏  |         Í∏∞Îä•         |             Ïö©ÎèÑ             |\r\n| :---: | :------------------: | :--------------------------: |\r\n| 1433  |        MSSQL         |        MSSQL DB ÌÜµÏã†         |\r\n| 3306  |        MySQL         |        MySQL DB ÌÜµÏã†         |\r\n| 3389  |         RDP          | ÏõêÍ≤© Îç∞Ïä§ÌÅ¨ÌÜ± Ï†ëÍ∑º (Windows) |\r\n| 5432  |      PostgreSQL      |      PostgreSQL DB ÌÜµÏã†      |\r\n| 8080  | HTTP ÌÜµÏã†(Tomcat Îì±) |   HTTP ÌÜµÏã† (80Ìè¨Ìä∏ ÎåÄÏö©)    |\r\n| 27017 |       MongoDB        |         MongoDB ÌÜµÏã†         |\r\n\r\nÏ£ºÎ°ú \u003cspan class=\"primary\"\u003eDB\u003c/span\u003eÍ∞ôÏùÄ Í∞úÎ∞ú Í¥ÄÎ†® ÌîÑÎ°úÍ∑∏Îû®Îì§Ïù¥ ÎßéÏù¥ Îì±Î°ùÎèºÏûàÎã§.\r\n\r\n#### Ïôú? ÌïòÌïÑ Í∞úÎ∞ú Í¥ÄÎ†® ÌîÑÎ°úÍ∑∏Îû®Îì§Îßå?\r\n\r\nÍ∞úÎ∞ú Í¥ÄÎ†® ÌîÑÎ°úÍ∑∏Îû®Îì§ÏùÄ Í∑∏ ÌäπÏÑ± ÏÉÅ ÌÜµÏã†Ïùò Î∞©ÏãùÏù¥ **Ìï≠ÏÉÅ ÏùºÏ†ï**Ìï¥Ïïº ÌïúÎã§. ÎßåÏïΩ DBÏùò \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÍ∞Ä Í∏∞ÎèôÌï† ÎïåÎßàÎã§ ÏàòÏãúÎ°ú Î≥ÄÍ≤ΩÎêúÎã§Î©¥ Ïñ¥Îñ®Íπå? Ïù¥Ïú†Î•º ÎßâÎ°†ÌïòÍ≥† DBÍ∞Ä Ïû¨Í∏∞ÎèôÎê† Í≤ΩÏö∞, Í∞úÎ∞úÏûêÎäî DBÍ∞Ä ÏÇ¨Ïö© Ï§ëÏù∏ ÏûÑÏùòÏùò \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ•º Ï∂îÏ†ÅÌïòÏó¨ ÌîÑÎ°úÍ∑∏Îû®Ïùò DB ÌÜµÏã† ÏΩîÎìúÎ•º Î≥ÄÍ≤ΩÌï¥ÏïºÌïòÎäî Îß§Ïö∞ Î∂àÌï©Î¶¨Ìïú ÏÉÅÌô©Ïù¥ Î∞úÏÉùÌïòÍ≤å ÎêúÎã§.  \r\n\r\nÏù¥Ïóê ÎπÑÌï¥ Í≤åÏûÑÏù¥ÎÇò IDE Í∞ôÏùÄ ÏùºÎ∞òÏ†ÅÏù∏ ÌîÑÎ°úÍ∑∏Îû®Îì§ÏùÄ Íµ≥Ïù¥ ÌÜµÏã†Ïùò Î∞©ÏãùÏù¥ ÏùºÏ†ïÌï† ÌïÑÏöîÎäî ÏóÜÎã§. Ïñ¥Ï∞åÎêêÎì† **ÏÑúÎ≤ÑÏóê Ï†ïÎ≥¥Î•º ÏöîÏ≤≠ÌïòÎäî ÏàúÍ∞Ñ, ÏÑúÎ≤ÑÎäî ÏûêÏó∞Ïä§Î†à ÎÇ¥ ÌÜµÏã† Ï†ïÎ≥¥Î•º ÏïåÍ≤åÎêòÍ∏∞ ÎïåÎ¨∏**Ïù¥Îã§. ÏÑúÎ≤ÑÎäî ÏöîÏ≤≠ÌñàÎçò Í≤ΩÎ°úÎ°ú Îã§Ïãú Îç∞Ïù¥ÌÑ∞Î•º Î∞òÌôòÌï¥Ï£ºÎ©¥ ÎêúÎã§. Ïñ¥Îñ§ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÍ∞Ä Î≥¥ÎÇ¥ÎäîÏßÄÎäî Î≥ÑÎ°ú Ï§ëÏöîÌïòÏßÄ ÏïäÎäî Ïù¥Ïú†Í∞Ä Ïó¨Í∏∞Ïóê ÏûàÎã§.\r\n\r\n### ÎèôÏ†Å Ìè¨Ìä∏(dynamic Port)\r\n\r\n**49152 ~ 65535**Ïùò Î≤îÏúÑÏóê Ìï¥ÎãπÌïòÎäî \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003e. ÎåÄÎã§ÏàòÏùò ÌîÑÎ°úÍ∑∏Îû®Îì§ÏùÄ \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003e Í∏∞Î≥∏Í∞íÏù¥ ÏßÄÏ†ïÎêòÏßÄ ÏïäÎäî Í≤ΩÏö∞Í∞Ä ÎåÄÎ∂ÄÎ∂ÑÏù¥Îã§. Ïù¥Îü¨Ìïú ÌîÑÎ°úÍ∑∏Îû®Îì§ÏùÄ \u003cspan class=\"amber-400\"\u003eÎèôÏ†Å Ìè¨Ìä∏\u003c/span\u003e Ï§ë ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏûÑÏùòÏùò Îπà \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ•º ÏûêÎèôÏúºÎ°ú Ï†êÏú†ÌïúÎã§. ÎïåÎ¨∏Ïóê ICANNÏù¥ Í¥ÄÎ¶¨ÌïòÏßÄÎèÑ ÏïäÏúºÎ©∞, ÌäπÏ†ï ÌîÑÎ°úÍ∑∏Îû®Ïù¥ Í≥†Ïú†Ìïú \u003cspan class=\"amber-400\"\u003eÌè¨Ìä∏\u003c/span\u003eÎ°ú Îì±Î°ùÎêòÏñ¥ÏûàÏßÄÎèÑ ÏïäÎã§. ÏûêÏú†ÏÑùÏùÑ ÏÉùÍ∞ÅÌïòÎ©¥ Ìé∏ÌïòÎã§.\r\n\r\n### Path(Í≤ΩÎ°ú)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏÉÅÏùò \u003cspan class=\"cyan-400\"\u003eposts\u003c/span\u003e Î∂ÄÎ∂Ñ. Ïõπ ÏÇ¨Ïù¥Ìä∏Ïùò ÌïòÏúÑ Í≤ΩÎ°úÎ•º ÏùòÎØ∏ÌïúÎã§. \u003cspan class=\"cyan-400\"\u003eÍ≤ΩÎ°ú\u003c/span\u003eÎäî `/`Î°ú Íµ¨Î∂ÑÌïòÎ©∞, Í≤ΩÎ°ú ÏûÖÎ†•ÏùÑ ÌÜµÌï¥ ÏÑúÎ≤Ñ ÎÇ¥Ïùò ÏõêÌïòÎäî ÏûêÏõêÏóê Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§.\r\n\r\n* https://rwb0104.github.io\r\n  * posts\r\n    * index.html\r\n    * A1000\r\n      * index.html\r\n    * A1001\r\n      * index.html\r\n    * uri-url-urn\r\n      * index.html\r\n  * project\r\n    * index.html\r\n  * index.html\r\n\r\nÏúÑ Ìä∏Î¶¨Îäî Ïù¥ Î∏îÎ°úÍ∑∏Ïùò Îã®Ìé∏Ï†ÅÏù∏ ÎîîÎ†âÌÜ†Î¶¨ ÏòàÏãúÎã§. Ïù¥ Ï§ë Ìï¥Îãπ Í≤åÏãúÎ¨ºÏóê Ï†ëÍ∑ºÌïòÎ†§Î©¥ \u003cspan class=\"cyan-400\"\u003eÍ≤ΩÎ°ú\u003c/span\u003eÎäî `/posts/uri-url-urn/index.html`ÏôÄ Í∞ôÏù¥ Íµ¨ÏÑ±Ìï† Ïàò ÏûàÎã§. \u003cspan class=\"primary\"\u003eindex.htmlÏùÄ ÏÉùÎûµÏù¥ Í∞ÄÎä•\u003c/span\u003eÌïòÎØÄÎ°ú `/posts/uri-url-urn`Î°ú Ï†ëÍ∑ºÌï¥ÎèÑ Î¨¥Î∞©ÌïòÎã§.\r\n\r\n\u003e **ÏïÑÏãúÎÇòÏöî?**  \r\n\u003e **index.html** Í≤ΩÎ°úÏùò Í∏∞Î≥∏ HTMLÏùÑ ÏùòÎØ∏Ìï®. ÎçîÏù¥ÏÉÅÏùò ÌïòÏúÑ Í≤ΩÎ°úÎ•º ÌëúÏãúÌïòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞, Ìï¥Îãπ Í≤ΩÎ°úÏùò index.htmlÎ•º ÏùëÎãµÌïúÎã§.\r\n\r\n\u003cspan class=\"cyan-400\"\u003eÍ≤ΩÎ°ú\u003c/span\u003eÎäî ÏÑúÎ≤ÑÏùò Íµ¨Ï°∞Ïóê Îî∞Îùº Í≤∞Ï†ïÎêòÎØÄÎ°ú, ÏÇ¨Ïù¥Ìä∏ÎßàÎã§ Ï≤úÏ∞®ÎßåÎ≥ÑÏù¥Îã§.\r\n\r\n### Query String(ÏøºÎ¶¨ Î¨∏ÏûêÏó¥)\r\n\r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏÉÅÏùò \u003cspan class=\"teal-400\"\u003e?category=WEB\u0026page=1\u003c/span\u003e Î∂ÄÎ∂Ñ. Ìï¥Îãπ \u003cspan class=\"cyan-400\"\u003eÍ≤ΩÎ°ú\u003c/span\u003eÏóê ÏûÑÏùòÏùò Îç∞Ïù¥ÌÑ∞Î•º Í∞ôÏù¥ Ï†ÑÏÜ°Ìï† Îïå ÏÇ¨Ïö©ÌïúÎã§.  \r\n\u003cspan class=\"primary\"\u003ekey=value\u003c/span\u003e ÌòïÌÉúÎ°ú Ïù¥Î£®Ïñ¥ÏßÄÎ©∞, Í∞Å `key`Îäî \u003cspan class=\"purple-400\"\u003eParameter(ÌååÎùºÎØ∏ÌÑ∞)\u003c/span\u003eÎùº Ïπ≠ÌïúÎã§. Ï≤´ \u003cspan class=\"purple-400\"\u003eÌååÎùºÎØ∏ÌÑ∞\u003c/span\u003eÎäî `?`Î°ú ÏãúÏûëÌïòÎ©∞, Ïù¥ÌõÑ Í∞Å \u003cspan class=\"purple-400\"\u003eÌååÎùºÎØ∏ÌÑ∞\u003c/span\u003eÎì§ÏùÄ `\u0026`ÏúºÎ°ú Íµ¨Î∂ÑÎêúÎã§. Ï¶â `?key1=value1\u0026key2=value2\u0026key3=value3`Í≥º Í∞ôÏùÄ ÏñëÏãùÏúºÎ°ú Ï†ÑÍ∞úÎêúÎã§.\r\n\r\nÏûÑÏùòÏùò ÌÇ§ÏõåÎìúÎ•º Ï†ÑÎã¨ÌïòÏó¨ ÌéòÏù¥ÏßÄÏùò ÎèôÏûëÏùÑ Ï†úÏñ¥Ìï† Ïàò ÏûàÎã§. \u003cspan class=\"primary\"\u003eURL\u003c/span\u003e Ï§ë **ÏÇ¨Ïö©ÏûêÏùò ÎãàÏ¶àÍ∞Ä Í∞ÄÏû• ÌôúÎ∞úÌïòÍ≤å Î∞òÏòÅ**ÎêòÎäî Î∂ÄÎ∂Ñ. \u003cspan class=\"teal-400\"\u003eÏøºÎ¶¨ Î¨∏ÏûêÏó¥\u003c/span\u003eÏùÄ Í∞ÅÍ∞ÅÏùò `key`Ïóê ÎåÄÌïú Ïó≠Ìï†ÏùÑ Ï†ïÏùòÌï¥Ïïº ÌïòÎØÄÎ°ú, Í∞úÎ∞úÏûêÍ∞Ä Í∞Å \u003cspan class=\"purple-400\"\u003eÌååÎùºÎØ∏ÌÑ∞\u003c/span\u003eÏùò `key`Í∞Ä ÎèôÏûëÌïòÎäî Î°úÏßÅÏùÑ ÏûëÏÑ±ÌñàÏùÑ Îïå Í∑∏ ÏùòÎØ∏Í∞Ä ÏûàÎã§.\r\n\r\n## URN Íµ¨Ï°∞\r\n\r\nÏßÄÍ∏àÍπåÏßÄ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏóê ÎåÄÌï¥ÏÑ† ÏÉÅÎãπÌûà Ïû•Ìô©ÌïòÍ≤å ÏÑ§Î™ÖÌñàÏßÄÎßå, \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùò Í≤ΩÏö∞ \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÎ≥¥Îã§ Ïó≠ÏÇ¨Í∞Ä ÏßßÎã§. Ïù¥ÎØ∏ 3ÎÖÑÏù¥ÎùºÎäî ÏãúÍ∞Ñ ÏÇ¨Ïù¥Ïóê \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏù¥ ÌëúÏ§ÄÏúºÎ°ú ÏûêÎ¶¨Îß§ÍπÄÌïú ÌÉìÏóê, ÌòÑÏû¨ÍπåÏßÄÎèÑ ÎπÑÏ£ºÎ•òÎ•º Î©¥Ïπò Î™ª Ìï¥ Íµ¨ÌòÑÎêú ÏòàÏãúÎèÑ Í∑∏Î¶¨ ÎßéÏßÄ ÏïäÏùÄÍ≤å ÌòÑÏã§Ïù¥Îã§.  \r\n\u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏù¥ ÏúÑÏπòÎßå Î∞îÎÄåÏñ¥ÎèÑ Ï∞æÏùÑ Ïàò ÏóÜÎã§Îäî Îã®Ï†êÏùÄ, Ïò§ÌûàÎ†§ Ï†úÍ≥µÏ§ëÏù∏ Îç∞Ïù¥ÌÑ∞Î•º ÏùÄÎãâÌïòÎäî Ï∏°Î©¥ Îì± ÏÉÅÌô©Ïóê Îî∞Îùº Ïò§ÌûàÎ†§ Ïú†Ïö©ÌïòÍ≤å ÏÇ¨Ïö©Ìï† Ïó¨ÏßÄÎèÑ ÏûàÎã§. Ï¶â, \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏùò Îã®Ï†êÏù¥ ÎßàÎÉ• ÎÇòÏÅúÍ≤ÉÎßåÏùÄ ÏïÑÎãå ÏÖàÏù¥Îã§. Ïù¥Îäî Í≥≥ \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùò Ïû•Ï†êÏù¥ ÌòÑÏû¨ Íµ¨Ï∂ïÎêú \u003cspan class=\"primary\"\u003eURL\u003c/span\u003eÏ≤¥Í≥ÑÎ•º Í∞àÏïÑ ÏóéÏùÑ Ï†ïÎèÑÎ°ú Îß§Î†•Ï†ÅÏù¥ÏßÄ ÏïäÎã§Îäî Ï£ºÏû•ÏùÑ Îí∑Î∞õÏπ®ÌïúÎã§.\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏùÄ ÏïÑÎûòÏôÄ Í∞ôÏùÄ Íµ¨Ï°∞Î°ú Ïù¥Î£®Ïñ¥ÏßÑÎã§. Í∞Å ÏöîÏÜåÎäî `:`ÏúºÎ°ú Íµ¨Î∂ÑÌïúÎã§.\r\n\r\n\u003cp class=\"large\" align=\"center\"\u003e\u003cspan class=\"lightBlue-400\"\u003eurn\u003c/span\u003e:\u003cspan class=\"green-400\"\u003eisbn\u003c/span\u003e:\u003cspan class=\"yellow-400\"\u003e1234567890\u003c/span\u003e\u003c/p\u003e\r\n\r\n### Protocol(ÌîÑÎ°úÌÜ†ÏΩú)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏÉÅÏùò \u003cspan class=\"lightBlue-400\"\u003eurn\u003c/span\u003e Î∂ÄÎ∂Ñ. `urn`ÏúºÎ°ú ÏãúÏûëÌïòÎ©¥ \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏ≤¥Í≥ÑÎ°ú Î≥¥Î©¥ ÎêúÎã§.\r\n\r\n### NID(Namespace Identifier, ÎÑ§ÏûÑÏä§ÌéòÏù¥Ïä§ ÏßÄÏãúÏûê)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏÉÅÏùò \u003cspan class=\"green-400\"\u003eisbn\u003c/span\u003e Î∂ÄÎ∂Ñ. **ÏûêÏõêÏù¥ Ï†ÄÏû•Îêú Ï†ÄÏû•ÏÜå**Î•º ÌëúÏãúÌïúÎã§.  \r\n`isbn`ÏùÄ ÏÑúÏßÄÏ†ïÎ≥¥Ïú†ÌÜµÏßÄÏõêÏãúÏä§ÌÖúÏúºÎ°ú ÎèÑÏÑú ÏùºÎ†®Î≤àÌò∏Ïóê ÎåÄÌïú Ï†ïÎ≥¥Î•º Ï†ÄÏû•ÌïòÎäî Ï†ÄÏû•ÏÜåÏù¥Îã§. Ï¶â, `isbn`ÏùÑ \u003cspan class=\"green-400\"\u003eNID\u003c/span\u003eÎ°ú ÏßÄÏ†ïÌïòÎ©¥ ÎèÑÏÑú Í¥ÄÎ†® ÏûêÏõêÏùÑ ÏãùÎ≥ÑÌï† Ïàò ÏûàÎã§.\r\n\r\n### NSS(Namespace Specific String, ÎÑ§ÏûÑÏä§ÌéòÏù¥Ïä§ ÌäπÏ†ï Î¨∏Ïûê)\r\n\r\n\u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏÉÅÏùò \u003cspan class=\"yellow-400\"\u003e1234567890\u003c/span\u003e Î∂ÄÎ∂Ñ. **ÏûêÏõêÏùÑ ÏãùÎ≥ÑÌï† Ïàò ÏûàÎäî Í≥†Ïú†Í∞í**Ïù¥Îã§.  \r\n\u003cspan class=\"green-400\"\u003eNID\u003c/span\u003eÍ∞Ä `isbn`ÏúºÎ°ú ÏßÄÏ†ïÎêòÏñ¥ ÏûàÏúºÎØÄÎ°ú, ISBNÏùò ÏùºÎ†®Î≤àÌò∏Í∞Ä 1234567890Ïù∏ ÎèÑÏÑúÎ•º ÏãùÎ≥ÑÌïòÎäî \u003cspan class=\"primary\"\u003eURN\u003c/span\u003eÏù¥Îùº Î≥º Ïàò ÏûàÎã§.","url":["2021-05-29-uri-url-urn","2021","05","29","uri-url-urn"]}],"categories":["CS","JAVA","Jekyll","React","WAS","WEB","ÏïåÍ≥†Î¶¨Ï¶ò","Ïû°Îã¥"],"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","cel
