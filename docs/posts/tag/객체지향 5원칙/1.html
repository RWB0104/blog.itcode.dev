•˜ë˜ê°€, ìœ„ì•½ê¸ˆì„ ë¬¼ê³  ìƒˆë¡œìš´ POS ì—…ì²´ë¡œ ê°ˆì•„íƒ€ëŠ” ê²ƒ ë¿ì´ë‹¤. ì´ ë¬¸ì œ ë•Œë¬¸ì— ì ì„ í†µ ì˜ ìˆ˜ê°€ ì—†ë‹¤.\r\n\r\n\u003cbr /\u003e\r\n\r\nê·¸ë˜ë„ ëª…ìƒ‰ì´ ê°œë°œìì¸ ë‹¹ì‹ . ì–´ì©Œë©´ ë‚´ê°€ í•´ê²°í•  ìˆ˜ë„ ìˆì§€ ì•Šì„ê¹Œ? ìˆ˜ ì‹­ë…„ ê°„ì˜ ê²½í—˜ì„ í† ëŒ€ë¡œ ê¸°ì–µì„ ë˜ì§šì–´ê°€ë©° ê¸°ê¸°ë¥¼ ë¶„ì„í•´ë³´ê¸° ì‹œì‘í–ˆë‹¤.\r\n\r\n``` java\r\n/**\r\n * í¬ìŠ¤ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:10:12\r\n */\r\npublic class Pos\r\n{\r\n\t/**\r\n\t * ê²°ì œ ë° ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param card : [Object] ì¹´ë“œ ê°ì²´\r\n\t * @param name : [String] ì¹´ë“œì‚¬ëª…\r\n\t * @param price: [int] ê¸ˆì•¡\r\n\t *\r\n\t * @return [boolean] ê²°ì œ ê²°ê³¼\r\n\t */\r\n\tpublic boolean purchase(Object card, String name, int price)\r\n\t{\r\n\t\tboolean result;\r\n\t\t\r\n\t\tswitch (card.toUpperCase())\r\n\t\t{\r\n\t\t\tcase \"A\" -\u003e result = ((CardA) card).send(price);\r\n\t\t\tcase \"B\" -\u003e result = ((CardB) card).send(price);\r\n\t\t\tcase \"C\" -\u003e result = ((CardC) card).send(price);\r\n\t\t\t\r\n\t\t\tdefault -\u003e {\r\n\t\t\t\tSystem.out.println(\"ìœ íš¨í•˜ì§€ ì•Šì€ ì¹´ë“œì‚¬\");\r\n\t\t\t\tresult = false;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\në‹¤í–‰íˆ ì•„ì§ ê°ì´ ì£½ì§„ ì•Šì•˜ëŠ”ì§€, ì–´ë µì§€ ì•Šê²Œ ê´€ë ¨ ëª¨ë“ˆì„ íŠ¹ì •í•  ìˆ˜ ìˆì—ˆë‹¤. ì¹´ë“œ ë¦¬ë”ê¸°ì—ì„œ ì¹´ë“œ ì¸ì‹ ì‹œ ì¹´ë“œ ì •ë³´ê°€ ë‹´ê¸´ ê°ì²´ë¥¼ `Object`ë¡œ ìºìŠ¤íŒ…í•˜ì—¬ ì „ì†¡í•œë‹¤. ì •ë³´ êµ¬ë¶„ì„ ìœ„í•´ ì¹´ë“œì‚¬ëª…ê¹Œì§€ ê°™ì´ ì „ì†¡í•˜ëŠ” ëª¨ì–‘ì´ë‹¤.\r\n\r\në”± ë´ë„ ë‚œê°í•˜ê¸° ê·¸ì§€ì—†ëŠ” êµ¬ì¡°ë‹¤. ì‹¤ì œë¡œ ì´ˆì½œë¦¿ë±…í¬ì˜ ì¹´ë“œ ì •ë³´ëŠ” ë¦¬ë”ê¸°ì—ì„œ ì˜ ì „ë‹¬ë˜ê³  ìˆìœ¼ë‚˜, `purchase` ë©”ì†Œë“œì—ì„œ ì´ˆì½œë¦¿ë±…í¬ ì¹´ë“œë¥¼ êµ¬ë¶„í•˜ëŠ” ë¡œì§ì´ ì—†ì–´ì„œ ê²°ì œê°€ ë˜ì§€ ì•ŠëŠ”ë‹¤.\r\n\r\n``` java\r\npublic boolean purchase(String card, int price)\r\n{\r\n\tboolean result;\r\n\t\r\n\tswitch (card.toUpperCase())\r\n\t{\r\n\t\t// ì‹ ìƒ ì—…ì²´ê°€ ìƒê¸¸ ë•Œë§ˆë‹¤ í•´ë‹¹ ì—…ì²´ë¥¼ êµ¬ë¶„í•˜ëŠ” ë¡œì§ ëŠ” ë¶€ëª¨ ê°ì²´ê°€ ìˆìœ¼ë¯€ë¡œ ì´ë¥¼ ë¬¶ì„ ìˆ˜ ìˆë‹¤. ìš°ë¦¬ëŠ” ë¦¬ë”ê¸°ì—ì„œ ì£¼ëŠ” ì¸í„°í˜ì´ìŠ¤ ê°ì²´ë§Œ ë°›ì•„ì„œ í•´ë‹¹ ê°ì²´ì˜ `send`ë¥¼ í˜¸ì¶œí•˜ë©´ ëœë‹¤.\r\n\r\nì„±ê³µì ìœ¼ë¡œ ë¦¬íŒ©í† ë§ì„ ë§ˆì¹œ ë‹¹ì‹ . ì´ì œ ì–´ë–¤ ì¹´ë“œë“  ê²°ì œê°€ ê°€ëŠ¥í•˜ê³  ë¦¬ë”ê¸°ê°€ ì •ìƒì ìœ¼ë¡œ ì¸ì‹ë§Œ í•œë‹¤ë©´ ê²°ì œë¥¼ ì§„í–‰í•  ìˆ˜ ìˆê²Œëë‹¤.\r\n\r\në‹¹ì‹ ì´ í•œ ê°ê³ ì˜ ë…¸ë ¥ê³¼ ë¹ ë¥¸ ëŒ€ì²˜ë¡œ ì¸í•´ ì–¼ë§ˆ ì•ˆ ê°€ ë‹¤ì‹œê¸ˆ ë§¤ì¶œì„ ì •ìƒí™”ì‹œí‚¬ ìˆ˜ ìˆì—ˆë‹¤.\r\n\r\n# ì •ë¦¬\r\n\r\në¦¬íŒ©í† ë§ ì „ê³¼ í›„ë¥¼ ë¹„êµí•´ë³´ì.\r\n\r\n``` java\r\npublic boolean purchase(Object card, String name, int price)\r\n{\r\n\tboolean result;\r\n\t\r\n\tswitch (card.toUpperCase())\r\n\t{\r\n\t\tcase \"A\" -\u003e result = ((CardA) card).send(price);\r\n\t\tcase \"B\" -\u003e result = ((CardB) card).send(price);\r\n\t\tcase \"C\" -\u003e result = ((CardC) card).send(price);\r\n\t\t\r\n\t\tdefault -\u003e {\r\n\t\t\tSystem.out.println(\"ìœ íš¨í•˜ì§€ ì•Šì€ ì¹´ë“œì‚¬\");\r\n\t\t\tresult = false;\r\n\t\t}\r\n\t}\r\n\t\r\n\treturn result;\r\n}\r\n\r\npublic boolean purchase(Purchasable purchasable, int price)\r\n{\r\n\treturn purchasable.send(price);\r\n}\r\n```\r\n\r\nìœ„ëŠ” ì´ì „ ì½”ë“œ, ì•„ë˜ëŠ” ë¦¬íŒ©í† ë§í•œ ì½”ë“œë‹¤. \u003cspan class=\"amber-600\"\u003eê¸°ëŠ¥ì´ ë³€í•˜ê±°ë‚˜ í™•ì¥ ê°€ëŠ¥í•˜ì§€ë§Œ, í•´ë‹¹ ê¸°ëŠ¥ì˜ ì½”ë“œëŠ” ìˆ˜ì •í•˜ë©´ ì•ˆ ëœë‹¤\u003c/span\u003eëŠ” ì˜ë¯¸ë¥¼ ì—¬ê¸°ì—ì„œ ì°¾ì„ ìˆ˜ ìˆë‹¤.\r\n\r\në¦¬íŒ©í† ë§ ì´ì „ ì½”ë“œì˜ ê²½ìš°, ìƒˆë¡œìš´ ì¹´ë“œ ì¸ì‹. ì¦‰, ê¸°ëŠ¥ ì¶”ê°€ë¥¼ ìœ„í•´ì„  ì½”ë“œì˜ ì¶”ê°€ê°€ ìš”êµ¬ëë‹¤. ë‹¤ì‹œ ë§í•´, \u003cspan class=\"red-600\"\u003eê¸°ëŠ¥ì„ í™•ì¥í•˜ê¸° ìœ„í•´ì„  ì½”ë“œì˜ ìˆ˜ì •ì´ í•„ìš”\u003c/span\u003eí•˜ë‹¤ëŠ” ì˜ë¯¸ë‹¤.\r\n\r\në°˜ëŒ€ë¡œ ë¦¬íŒ©í† ë§ í›„ì˜ ì½”ë“œë¥¼ ë³´ì. `Purchasable`ë¼ëŠ” í†µí•©ëœ ì¸í„°í˜ì´ìŠ¤ë¥¼ ì‚¬ìš©í•˜ê¸° ë•Œë¬¸ì— ì¹´ë“œ ì¶”ê°€ì— ë”°ë¼ ì½”ë“œ ë‹¨ê³„ì—ì„œ ëŒ€ì‘í•  í•„ìš”ê°€ ì—†ë‹¤. ì¦‰, \u003cspan class=\"red-600\"\u003eì½”ë“œì˜ ë³€ê²½ ì—†ì´ ê¸°ëŠ¥ì´ í™•ì¥\u003c/span\u003eëœë‹¤.\r\n\r\në‹¨ì¼ ì±…ì„ ì›ì¹™ê³¼ ë§ˆì°¬ê°€ì§€ë span class=\"orange-400\"\u003eë‹¨ì¼ ì±…ì„ ì›ì¹™\u003c/span\u003eì´ë€ \u003cspan class=\"orange-400\"\u003eí•˜ë‚˜ì˜ ê°ì²´ëŠ” ë°˜ë“œì‹œ í•˜ë‚˜ì˜ ë™ì‘ë§Œì˜ ì±…ì„ì„ ê°–ëŠ”ë‹¤\u003c/span\u003eëŠ” ì›ì¹™ì´ë‹¤.\r\n\r\nëª¨ë“ˆí™”ê°€ ê°•í•´ì§ˆìˆ˜ë¡ ë‹¤ë¥¸ ê°ì²´ì™€ì˜ ì˜ì¡´/ì—°ê´€ì„±ì´ ì¤„ì–´ë“ ë‹¤. ë°˜ëŒ€ë¡œ ì´ì•¼ê¸°í•˜ë©´ ëª¨ë“ˆí™”ê°€ ì•½í•´ì§ˆìˆ˜ë¡ ë‹¤ë¥¸ ê°ì²´ì™€ì˜ ì˜ì¡´/ì—°ê´€ì„±ì€ í¬ê²Œ ëŠ˜ì–´ë‚˜ë©°, ìµœì•…ì˜ ê²½ìš° ì–´ë– í•œ ì€ë‹‰í™” ì •ì±…ë„ ì¡´ì¬í•˜ì§€ ì•Šì•„ ëª¨ë“ˆì˜ ë©”ì†Œë“œì— ë¬´ë¶„ë³„í•˜ê²Œ ì ‘ê·¼í•  ìˆ˜ë„ ìˆê²Œëœë‹¤.\r\n\r\nê°ì²´ê°€ ë‹´ë‹¹í•˜ëŠ” ë™ì‘. ì¦‰, ì±…ì„ì´ ë§ì•„ì§ˆ ìˆ˜ë¡ í•´ë‹¹ ê°ì²´ì˜ ë³€ê²½ì— ë”°ë¥¸ ì˜í–¥ë„ì˜ ì–‘ê³¼ ë²”ìœ„ê°€ ë§¤ìš° ì»¤ì§„ë‹¤. ë‹¨ì¼ ì±…ì„ ì›ì¹™ì€ íŠ¹ì • ê°ì²´ì˜ ì±…ì„ ì˜ì¡´ì„± ê³¼ì¤‘ì„ ìµœëŒ€í•œ ì§€ì–‘í•˜ê¸° ìœ„í•œ ì›ì¹™ì´ë‹¤.\r\n\r\n# ì½”ë“œë¡œ ë³´ëŠ” ë‹¨ì¼ ì±…ì„ ì›ì¹™\r\n\r\nìë™ì°¨ëŠ” íœ ì˜ êµ¬ë™ íŠ¹ì„±ì— ë”°ë¼ ì „ë¥œ(FWD), í›„ë¥œ(RWD), ì‚¬ë¥œ(AWD)ë¡œ ë‚˜ë‰˜ë©°, ê·¸ íŠ¹ì„±ì€ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n* ì „ë¥œ êµ¬ë™ì¸ ê²½ìš° ì•ì˜ ë‘ ë°”í€´ì—ë§Œ ë™ë ¥ì„ ì „ë‹¬í•œë‹¤.\r\n* í›„ë¥œ êµ¬ë™ì¸ ê²½ìš° ë’¤ì˜ ë‘ ë°”í€´ì—ë§Œ ë™ë ¥ì„ ì „ë‹¬í•œë‹¤.\r\n* ì‚¬ë¥œ êµ¬ë™ì¸ ê²½ìš° ì „ì²´ ë°”í€´ì— ë™ë ¥ì„ ì „ë‹¬í•œë‹¤.\r\n\r\nì´ë¥¼ ê°ì²´ë¡œ êµ¬í˜„í•´ë³´ì.\r\n\r\n``` java\r\n/**\r\n * ìë™ì°¨ ê°ì²´\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 00:14:14\r\n */\r\npublic class Car\r\n{\r\n\tprivate final String WD;\r\n\t\r\n\tprivate final int[] WHEEL = { 0, 0, 0, 0 };\r\n\t\r\n\t/**\r\n\t * Car ìƒì„±ì í•¨ìˆ˜\r\n\t *\r\n\t * @param wd: [String] íœ  êµ¬ë™ ë°©ì‹\r\n\t */\r\n\tpublic Car(String wd)\r\n\t{\r\n\t\tWD = wd;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì£¼í–‰ í•¨ìˆ˜\r\n\t *\r\n\t * @param power: [int] ë™ë ¥\r\n\t */\r\n\tpublic void run(int power)\r\n\t{\r\n\t\tswitch (WD.toUpperCase())\r\n\t\t{\r\n\t\t\tcase \"FWD\" -\u003e {\r\n\t\t\t\tWHEEL[0] = power;\r\n\t\t\t\tWHEEL[1] = power;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tcase \"RWD\" -\u003e {\r\n\t\t\t\tWHEEL[3] = power;\r\n\t\t\t\tWHEEL[4] = power;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tcase \"AWD\" -\u003e {\r\n\t\t\t\tWHEEL[
