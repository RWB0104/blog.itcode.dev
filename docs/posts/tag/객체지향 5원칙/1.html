ÑÎêú Í∞ùÏ≤¥\r\n\r\nÍ≥†/Ï†ÄÏàòÏ§Ä Î™®Îç∏Ïùò Ï†ïÏùòÎäî ÏúÑÏôÄ Í∞ôÎã§. ÏúÑ Ï†ïÏùòÎ•º ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏóê ÎåÄÏûÖÌïòÎ©¥, \u003cspan class=\"red-600\"\u003eÍ∞ùÏ≤¥Îäî Í∞ùÏ≤¥Î≥¥Îã§ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Ïóê ÏùòÏ°¥Ìï¥ÏïºÌïúÎã§\u003c/span\u003eÎ°ú ÏπòÌôòÌï† Ïàò ÏûàÎã§. Ï¶â, Í∞ÄÍ∏âÏ†Å Í∞ùÏ≤¥Ïùò ÏÉÅÏÜçÏùÄ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÌÜµÌï¥ Ïù¥Î£®Ïñ¥Ï†∏Ïïº ÌïúÎã§Îäî ÏùòÎØ∏Î°ú Ìï¥ÏÑùÌï† Ïàò ÏûàÎã§.\r\n\r\n# ÏΩîÎìúÎ°ú Î≥¥Îäî ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπô\r\n\r\nÏòàÏãúÎ•º ÌÜµÌï¥ ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïòÏßÄ ÏïäÏùÄ Í≤ΩÏö∞ÏôÄ Ï§ÄÏàòÌïú Í≤ΩÏö∞ Ïñ¥Îñ†Ìïú Ï∞®Ïù¥Í∞Ä ÏûàÎäîÏßÄ ÏΩîÎìúÎ•º ÌÜµÌï¥ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n## ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïòÏßÄ ÏïäÏùÄ ÏΩîÎìú\r\n\r\nÏñ¥Î†∏ÏùÑ Ï†Å ÎàÑÍµ¨ÎÇò Ìïú Î≤àÏî© Îã®ÌíçÏóê ÎåÄÌïú Ïù¥ÏïºÍ∏∞Î•º Îã§Î£¨ Í≤åÏûÑÏùÑ Ìï¥Î≥∏Ï†ÅÏù¥ ÏûàÏùÑ Í≤ÉÏù¥Îã§. ÎπÑÎ°ù Ïù¥Ï†† Ï£ΩÏñ¥Î≤ÑÎ†∏ÏßÄÎßå ÌïÑÏûêÎèÑ Îß§Ïö∞ Ï¢ãÏïÑÌñàÏóàÍ≥†, ÏÑ±Ïù∏Ïù¥ Îêú ÌõÑÏóêÎèÑ Î∞©ÌïôÏãúÏ¶å Ïù¥Î≤§Ìä∏Îßå ÎêòÎ©¥ ÏúºÎ†à Î≥µÍ∑ÄÌï¥ÏÑú Í≤åÏûÑÏùÑ Ï¶êÍ∏∞Í≥§ ÌñàÏóàÎã§.\r\n\r\nÍ∑∏ Í≤åÏûÑÏùÄ RPG Ïû•Î•¥Î°ú, RPGÍ∞Ä Í∑∏Î†áÎìØ Îã§ÏñëÌïú ÏßÅÏóÖÍµ∞Í≥º Í∑∏Ïóê ÎßûÎäî Ïä§ÌÇ¨/Î¨¥Í∏∞ ÏãúÏä§ÌÖúÏù¥ Í∞ñÏ∂∞Ï†∏ÏûàÎã§.\r\n\r\n``` java\r\nimport java.util.Random;\r\n\r\n/**\r\n * ÌïúÏÜêÍ≤Ä Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 01:36:44\r\n */\r\npublic class OneHandSword\r\n{\r\n\tprivate final String NAME;\r\n\tprivate final int DAMAGE;\r\n\t\r\n\t/**\r\n\t * OneHandSword ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param name: [String] Î¨¥Í∏∞ Ïù¥Î¶Ñ\r\n\t * @param damage: [int] Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic OneHandSword(String name, int damage)\r\n\t{\r\n\t\tNAME = name;\r\n\t\tDAMAGE = damage;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ (Îç∞ÎØ∏ÏßÄ +-5)\r\n\t */\r\n\tpublic int attack()\r\n\t{\r\n\t\treturn DAMAGE + new Random().nextInt(10) - 5;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í∞ùÏ≤¥ Î¨∏ÏûêÏó¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [String] Ïù¥Î¶Ñ\r\n\t */\r\n\t@Override\r\n\tpublic String toString()\r\n\t{\r\n\t\treturn NAME;\r\n\t}\r\n}\r\n```\r\n\r\nÏàò ÎßéÏùÄ Î¨¥Í∏∞ Í∞ÄÏö¥Îç∞ ÌïòÎÇòÏù∏ ÌïúÏÜêÍ≤ÄÏùÑ Íµ¨ÌòÑÌïú `OneHandSword` Í∞ùÏ≤¥Í∞Ä ÏûàÎã§. Ï∫êÎ¶≠ÌÑ∞Îäî ÏúÑÏôÄ Í∞ôÏùÄ Î¨¥Í∏∞Î•º Ïû•ÎπÑÌï† Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§. Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú Î¨¥Í∏∞Ïùò Ïù¥Î¶ÑÍ≥º Îç∞ÎØ∏ÏßÄÎ•º ÏûÖÎ†•ÌïòÏó¨ ÏÉùÏÑ±ÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Ï∫êÎ¶≠ÌÑ∞ Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 00:46:15\r\n */\r\npublic class Character\r\n{\r\n\tprivate final String NAME;\r\n\tprivate int health;\r\n\tprivate OneHandSword weapon;\r\n\t\r\n\t/**\r\n\t * Character ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param name: [String] Ïù¥Î¶Ñ\r\n\t * @param health: [int] Ï≤¥Î†•\r\n\t * @param weapon: [OneHandSword] Î¨¥Í∏∞\r\n\t */\r\n\tpublic Character(String name, int health, OneHandSword weapon)\r\n\t{\r\n\t\tNAME = name;\r\n\t\tthis.health = health;\r\n\t\tthis.weapon = weapon;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic int attack()\r\n\t{\r\n\t\treturn weapon.attack();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÌîºÍ≤© Ìï®Ïàò\r\n\t *\r\n\t * @param amount: [int] ÌîºÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic void damaged(int amount)\r\n\t{\r\n\t\thealth -= amount;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î¨¥Í∏∞ ÍµêÏ≤¥ Ìï®Ïàò\r\n\t *\r\n\t * @param weapon: [OneHandSword] Î¨¥Í∏∞\r\n\t */\r\n\tpublic void chageWeapon(OneHandSword weapon)\r\n\t{\r\n\t\tthis.weapon = weapon;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï∫êÎ¶≠ÌÑ∞ Ï†ïÎ≥¥ Ï∂úÎ†• Ìï®Ïàò\r\n\t */\r\n\tpublic void getInfo()\r\n\t{\r\n\t\tSystem.out.println(\"Ïù¥Î¶Ñ: \" + NAME);\r\n\t\tSystem.out.println(\"Ï≤¥Î†•: \" + health);\r\n\t\tSystem.out.println(\"Î¨¥Í∏∞: \" + weapon);\r\n\t}\r\n}\r\n```\r\n\r\nÍ≤åÏûÑ Ï∫êÎ¶≠ÌÑ∞Î•º Íµ¨ÌòÑÌïú `Character` Í∞ùÏ≤¥Îã§. Í≤åÏûÑ Ï∫êÎ¶≠ÌÑ∞Í∞Ä Ï∑®Ìï† Ïàò ÏûàÎäî Í∏∞Î≥∏Ï†ÅÏù∏ ÌñâÎèô ÏùºÎ∂ÄÍ∞Ä Íµ¨ÌòÑÎêòÏñ¥ÏûàÏúºÎ©∞, Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú Ï∫êÎ¶≠ÌÑ∞ Ïù¥Î¶Ñ, Ï≤¥Î†•, Î¨¥Í∏∞Î•º ÏûÖÎ†•ÌïòÏó¨ ÏÉùÏÑ±ÌïúÎã§.\r\n\r\nÌïòÏßÄÎßå Îã§Îì§ ÏïåÎã§ÏãúÌîº, Î¨¥Í∏∞Ïóî ÌïúÏÜêÍ≤ÄÎßå ÏûàÎäî Í≤å ÏïÑÎãàÎã§. Í∑ºÏ†ëÍ≥ÑÏó¥ Î¨¥Í∏∞Îßå ÌïòÎçîÎùºÎèÑ ÎëêÏÜêÍ≤Ä, Îã®Í≤Ä, Ï∞Ω, ÎèÑÎÅº, ÎëîÍ∏∞ Îì± Îã§ÏñëÌïú Ï¢ÖÎ•òÍ∞Ä Ï°¥Ïû¨Ìï† Ïàò ÏûàÎã§. Í∑∏Îü¨ÎÇò Ïù¥ `Character` Í∞ùÏ≤¥. Ïï†Ï¥àÏóê ÌïúÏÜêÍ≤Ä Ïô∏Ïóî Ïì∏ ÏàòÍ∞Ä ÏóÜÎäî Íµ¨Ï°∞Îã§. `Character`Ïùò Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú `OneHandSword`Ïóê ÏùòÏ°¥ÏÑ±ÏùÑ Í∞ÄÏßÄÍ∏∞ ÎïåÎ¨∏. \tÍ≥µÍ≤© ÎèôÏûëÏùÑ Îã¥ÎãπÌïòÎäî `attack()` Î©îÏÜåÎìú Ïó≠Ïãú `OneHandSword`Ïóê ÏùòÏ°¥ÏÑ±ÏùÑ Í∞ÄÏßÑÎã§.\r\n\r\nÏù¥ ÏÉÅÌô©ÏóêÏÑú ÌïúÏÜêÍ≤ÄÏùÑ Ï†úÏô∏Ìïú Îã§Î•∏ Î¨¥Í∏∞Î•º ÏÇ¨Ïö©ÌïòÎ†§Î©¥ `Character`Ïùò ÏΩîÎìúÎ•º Î∞îÍøîÏïºÌïúÎã§. Ï¶â, Ïù¥Ï†ÑÏóê Îã§Î§òÎçò [Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπô](/posts/2021/08/14/open-closed-principle)ÏùÑ ÏúÑÎ∞∞ÌïúÎã§. Îçî ÌÅ∞ Î¨∏Ï†úÎäî Î¨¥Í∏∞Í∞Ä Î∞îÎÄî ÎïåÎßàÎã§ Ïù¥ ÏßìÏùÑ Ìï¥Ï§òÏïºÌïúÎã§. \r\n\r\n## ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïú ÏΩîÎìú\r\n\r\nÎßåÏïΩ ÏúÑ ÏΩîÎìúÍ∞Ä ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÑ Ïûò ÏßÄÏº∞Îã§Î©¥ Í≥†ÎØºÌï† ÌïÑÏöîÍ∞Ä ÏóÜÎäî Î¨∏Ï†úÎã§. ÏúÑ ÏΩîÎìúÏùò \u003cspan class=\"red-400\"\u003eÍ∞ÄÏû• ÌÅ∞ Î¨∏Ï†úÎäî Ïù¥ÎØ∏ ÏôÑÏ†ÑÌïòÍ≤å Íµ¨ÌòÑÎêú Ï†ÄÏàòÏ§Ä Î™®ÎìàÏùÑ ÏùòÏ°¥ÌïòÍ≥† ÏûàÎã§Îäî Ï†ê\u003c/span\u003eÏù¥Îã§. Ï¶â, Ï∂îÏÉÅÏ†ÅÏù∏ Í≥†ÏàòÏ§Ä Î™®ÎìàÏùÑ ÏùòÏ°¥ÌïòÎèÑÎ°ù Î¶¨Ìå©ÌÜ†ÎßÅÌï¥ÏïºÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Í≥µÍ≤© Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 02:07:19\r\n */\r\npublic interface Attackable\r\n{\r\n\t/**\r\n\t * Í≥µÍ≤© Ï∂îÏÉÅ Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tint attack();\r\n\t\r\n\t/**\r\n\t * Í∞ùÏ≤¥ Î¨∏ÏûêÏó¥ Î∞òÌôò Ï∂îÏÉÅ Ìï®Ïàò\r\n\t *\r\n\t * @return [String] Ïù¥Î¶Ñ\r\n\t */\r\n\t@Override\r\n\tString toString();\r\n}\r\n```\r\n\r\nÏö∞ÏÑ† Í≥†ÏàòÏ§Ä Î™®ÎìàÏù∏ `Weapon` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÉùÏÑ±ÌïúÎã§. Í≥µÍ≤© Îç∞ÎØ∏ÏßÄÎ•º Î∞òÌôòÌïòÎäî Ï∂îÏÉÅ Ìï®Ïàò `attack()`Í≥º Î¨¥Í∏∞ Ïù¥Î¶ÑÏùÑ Î∞òÌôòÌïòÎäî Ï∂îÏÉÅ Ìï®Ïàò `toString()`Í∞Ä ÏÑ†Ïñ∏ÎêòÏñ¥ÏûàÎã§. ÏïûÏúºÎ°ú Î™®Îì† Í≥µÍ≤© Í∞ÄÎä•Ìïú Î¨¥Í∏∞ Í∞ùÏ≤¥Îäî Ïù¥ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÉÅÏÜçÎ∞õÍ≤å Îê† Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\nimport java.util.Random;\r\n\r\n/**\r\n * ÌïúÏÜêÍ≤Ä Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 01:36:44\r\n */\r\npublic class OneHandSword implements Attackable\r\n{\r\n\tprivate final String NAME;\r\n\tprivate final int DAMAGE;\r\n\t\r\n\t/**\r\n\t * OneHandSword ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param name: [String] Î¨¥Í∏∞ Ïù¥Î¶Ñ\r\n\t * @param damage: [int] Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic OneHandSword(String name, int damage)\r\n\t{\r\n\t\tNAME = name;\r\n\t\tDAMAGE = damage;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ (Îç∞ÎØ∏ÏßÄ +-5)\r\n\t */\r\n\t@Override\r\n\tpublic int attack()\r\n\t{\r\n\t\treturn DAMAGE + new Random().nextInt(10) - 5;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í∞ùÏ≤¥ Î¨∏ÏûêÏó¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [String] Ïù¥Î¶Ñ\r\n\t */\r\n\t@Override\r\n\tpublic String toString()\r\n\t{\r\n\t\treturn NAME;\r\n\t}\r\n}\r\n```\r\n\r\n`Attackable`Î•º ÏÉÅÏÜçÎ∞õÏùÄ ÌïúÏÜêÍ≤Ä Í∞ùÏ≤¥ `OneHandSword` Í∞ùÏ≤¥Îã§. ÏÉÅÏÜçÎ∞õÏùÄ Ï†ê Ïô∏Ïóê ÌÅ¨Í≤å Îã¨ÎùºÏßÑ Ï†êÏùÄ ÏóÜÎã§.\r\n\r\n``` java\r\n/**\r\n * Ï∫êÎ¶≠ÌÑ∞ Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 00:46:15\r\n */\r\npublic class Character\r\n{\r\n\tprivate final String NAME;\r\n\tprivate int health;\r\n\tprivate Attackable weapon;\r\n\t\r\n\t/**\r\n\t * Character ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param name: [String] Ïù¥Î¶Ñ\r\n\t * @param health: [int] Ï≤¥Î†•\r\n\t * @param weapon: [Attackable] Î¨¥Í∏∞\r\n\t */\r\n\tpublic Character(String name, int health, Attackable weapon)\r\n\t{\r\n\t\tNAME = name;\r\n\t\tthis.health = health;\r\n\t\tthis.weapon = weapon;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic int attack()\r\n\t{\r\n\t\treturn weapon.attack();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÌîºÍ≤© Ìï®Ïàò\r\n\t *\r\n\t * @param amount: [int] ÌîºÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic void damaged(int amount)\r\n\t{\r\n\t\thealth -= amount;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î¨¥Í∏∞ ÍµêÏ≤¥ Ìï®Ïàò\r\n\t *\r\n\t * @param weapon: [Attackable] Î¨¥Í∏∞\r\n\t */\r\n\tpublic void chageWeapon(Attackable weapon)\r\n\t{\r\n\t\tthis.weapon = weapon;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï∫êÎ¶≠ÌÑ∞ Ï†ïÎ≥¥ Ï∂úÎ†• Ìï®Ïàò\r\n\t */\r\n\tpublic void getInfo()\r\n\t{\r\n\t\tSystem.out.println(\"Ïù¥Î¶Ñ: \" + NAME);\r\n\t\tSystem.out.println(\"Ï≤¥Î†•: \" + health);\r\n\t\tSystem.out.println(\"Î¨¥Í∏∞: \" + weapon);\r\n\t}\r\n}\r\n```\r\n\r\nÍ≤åÏûÑ Ï∫êÎ¶≠ÌÑ∞ `Character` Í∞ùÏ≤¥Îã§. Í∏∞Ï°¥Ïùò `OneHandSword`Î•º ÌååÎùºÎØ∏ÌÑ∞ÏóêÏÑú Ï¢Ä Îçî Í≥†ÏàòÏ§Ä Î™®ÎìàÏù∏ `Attackable`ÏùÑ ÌååÎùºÎØ∏ÌÑ∞Î°ú Î∞õÎäî Í±∏ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. Í∑∏ Î∞ñÏùò Î¨¥Í∏∞ÏôÄ Í¥ÄÎ†®Îêú Î©îÏÜåÎìú Ï†ÑÎ∂ÄÍ∞Ä Í∑∏Î†áÎã§.\r\n\r\nÌïòÎÇòÏùò Í∞ùÏ≤¥ÏòÄÎçò Ï†ÄÏàòÏ§Ä Î™®ÎìàÏóêÏÑú Í≥†ÏàòÏ§Ä Î™®ÎìàÎ°ú ÏùòÏ°¥ÏÑ±Ïù¥ Î∞îÎÄåÍ≤å ÎêòÎãà, `Attackable`ÏùÑ ÏÉÅÏÜçÌïòÎäî Î™®Îì† Í∞ùÏ≤¥Î•º Îã§Î£∞ Ïàò ÏûàÎã§. Í≤åÏûÑ ÏãúÏä§ÌÖú ÎÇ¥Î∂ÄÏ†ÅÏúºÎ°ú Î™®Îì† Í≥µÍ≤© Í∞ÄÎä•Ìïú Î¨¥Í∏∞Îäî `Attackable`ÏùÑ ÏÉÅÏÜçÎ∞õÍ∏∞Î°ú Í∞ÄÏ†ïÌñàÏúºÎØÄÎ°ú, Í≥µÍ≤© Í∞ÄÎä•Ìïú Î™®Îì† Î¨¥Í∏∞Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎäî ÏÖàÏù¥Îã§.\r\n\r\nÏù¥Îü¨Ìïú Î≥ÄÍ≤ΩÏúºÎ°ú Î¨¥Í∏∞Ïùò Î≥ÄÍ≤ΩÏóê Îî∞Îùº `Character`Ïùò \u003cspan class=\"green-600\"\u003eÏΩîÎìúÎ•º Î≥ÄÍ≤ΩÌï† ÌïÑÏöîÍ∞Ä ÏóÜÏúºÎØÄÎ°ú, Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπô ÎòêÌïú Ï§ÄÏàò\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÄ ÏΩîÎìúÏùò ÌôïÏû•ÏÑ± Î∞è Ïû¨ÏÇ¨Ïö©ÏÑ±ÏùÑ Ï∂îÍµ¨ÌïòÍ∏∞ ÏúÑÌïú ÏõêÏπôÏù¥Îã§. Í≤ΩÏßÅÎêú Í∞ùÏ≤¥Î≥¥Îã§ Íµ¨ÌòÑÎêòÏßÄ ÏïäÏïÑ Ïú†Ïó∞Ìïú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Í∞Ä ÎçîÏö± ÌôïÏû• Í∞ÄÎä•ÏÑ±Ïù¥ ÎÜíÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÎã§Î•∏ ÏõêÏπôÏóê ÎπÑÌï¥ \u003cspan class=\"orange-400\"\u003eÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÄ Ï§ëÏöîÎèÑÍ∞Ä Ï¢Ä Îñ®Ïñ¥ÏßÄÎäîÎç∞, Í∑∏ Ïù¥Ïú†Îäî ÌÉÄ ÏõêÏπôÏùò ÌïòÏúÑÌò∏Ìôò Í≤©Ïù¥Í∏∞ ÎïåÎ¨∏\u003c/span\u003eÏù¥Îã§. ÎãπÏû• ÏúÑÏóêÏÑúÎèÑ Ïñ∏Í∏âÌñàÎìØÏù¥, ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÄ Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπôÏùÑ Ï§ÄÏàòÌï† Í≤ΩÏö∞ ÏûêÏó∞Ïä§Î†à Ï§ÄÏàòÌïòÍ∏∞Ïù¥Îã§. ÎøêÎßå ÏïÑÎãàÎùº 1Í∞ùÏ≤¥ = 1Ï±ÖÏûÑÏù∏ Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô, Í∏∞Îä•Î≥Ñ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ÌôîÎ•º Ï∂îÍµ¨ÌïòÎäî Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏùÑ Ï§ÄÏàòÌï† Í≤ΩÏö∞ Ïó≠Ïãú ÎßàÏ∞¨Í∞ÄÏßÄÎã§.\r\n\r\nÍ∞ùÏ≤¥ ÏÉùÏÑ± Ïãú Í∞ùÏ≤¥Î°ú Íµ¨ÌòÑÌï¥ÏïºÌï† Í≤ÉÍ≥º Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú Íµ¨ÌòÑÌï¥ÏïºÌï† Í≤ÉÏùÑ Ï†ÅÏ†àÌûà Íµ¨Î∂ÑÌïòÏó¨ Ïò¨Î∞îÎ•∏ ÏùòÏ°¥ Í¥ÄÍ≥ÑÎ•º Í∞ÄÏßÄÎèÑÎ°ù Íµ¨ÌòÑÌïòÏûê. Ïù¥ÏôïÏù¥Î©¥ Î∞©Í∏à Ïñ∏Í∏âÌïú ÏõêÏπôÎì§ÏùÑ Ï§ÄÏàòÌïòÏó¨ Îëê ÎßàÎ¶¨ ÌÜ†ÎÅºÎ•º Ïû°Îäî Í≤ÉÎèÑ Îß§Ïö∞ Ï¢ãÏùÄ Î∞©Î≤ïÏùº Í≤ÉÏù¥Îã§.\r\n\r\n# ÎßàÏπòÎ©∞\r\n\r\nÏù¥ Ïû•ÏùÑ ÎÅùÏúºÎ°ú Í∞ùÏ≤¥ÏßÄÌñ•Ïóê ÎåÄÌïú Í∏ÄÏùÑ ÎßàÎ¨¥Î¶¨ÌïúÎã§. ÏßÄÍ∏àÍªè JAVAÎùºÎäî Í∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥Î•º ÏÇ¨Ïö©ÌïòÍ≥† ÏûàÏóàÏùåÏóêÎèÑ, Ï†ïÏûë Í∞ùÏ≤¥ÏßÄÌñ•Ïóê ÎåÄÌï¥ ÎÑàÎ¨¥ Î™∞ÎûêÎã§Îäî Í≤ÉÏùÑ ÏÉàÏÇº ÎäêÎÇÄÎã§. ÎÇ¥Í∞Ä ÏñºÎßàÎÇò ÎπÑÍ∞ùÏ≤¥ÏßÄÌñ•Ï†ÅÏúºÎ°ú ÏΩîÎî©ÌñàÎäîÏßÄÎèÑ....\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ•ÏóêÏÑúÏùò Í∞ÄÏû• ÌÅ∞ ÌäπÏßïÏù¥ÎùºÎ©¥ Î∞îÎ°ú \u003cspan class=\"primary\"\u003eÏÉÅÏÜç\u003c/span\u003eÏùº Í≤ÉÏù¥Îã§. Í∞ùÏ≤¥ÏßÄÌñ•Ïùò 5ÏõêÏπô Ï§ë ÎåÄÎ∂ÄÎ∂ÑÏù¥ ÏÉÅÏÜçÍ≥º ÏßÅ/Í∞ÑÏ†ëÏ†ÅÏúºÎ°ú Ïó∞Í¥ÄÎêú Í≤ÉÎßå Î¥êÎèÑ, Í∞ùÏ≤¥ÏßÄÌñ•Ïùò ÏïÑÏù¥Îç¥Ìã∞Ìã∞Îäî ÏÉÅÏÜçÏù¥ÎùºÍ≥† Ìï† Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§. Í∑∏ ÎßåÌÅº Í∞ùÏ≤¥ÏßÄÌñ•ÏóêÏÑú ÏÉÅÏÜçÏùÄ Ï§ëÏöîÌïòÎ©¥ÏÑú ÎèôÏãúÏóê Ïù¥Ìï¥ÌïòÍ∏∞ Ïñ¥Î†§Ïö¥ Í∞úÎÖêÏù¥Îã§. Ïûò Ïì∞Í∏∞Îäî ÎçîÎçîÏö± Ïñ¥Î†µÎã§.\r\n\r\nÎ¨ºÎ°† Í∞ùÏ≤¥ÏßÄÌñ•Ïùò ÏùòÏùòÎ•º Ïò®Ï†ÑÌûà Íµ¨ÌòÑÌïòÍ≥†, ÏàòÎ¶ΩÎêú ÏõêÏπôÎì§ÏùÑ Ï†ÑÎ∂Ä ÏßÄÌÇ§Îäî Í≤ÉÏùÄ ÏãúÎãàÏñ¥Í∏â Í∞úÎ∞úÏûêÎùºÎèÑ Îß§Ïö∞ Ïñ¥Î†§Ïö¥ ÏùºÏùº Í≤ÉÏù¥Îã§. ÎãπÏû• ÎÇò Í∞ôÏïÑÎèÑ \"Ïù¥ ÎßéÏùÄ Í±∏ Îã§ ÏßÄÏºúÍ∞ÄÎ©∞ ÏÑ§Í≥ÑÌïòÎùºÍ≥†?\"ÎùºÎäî ÏÉùÍ∞ÅÏù¥ Îì§Í≥†, ÎåÄÎ∂ÄÎ∂ÑÏùò Í∞úÎ∞úÏùÄ Íµ¨ÌòÑ Í≥ºÏ†ïÎ≥¥Îã® ÎèôÏûë Í≤∞Í≥ºÏóê ÏπòÏ§ëÌïòÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§.\r\n\r\nÌÉÑÌÉÑÌïú Í∏∞ÌöçÍ≥º Ïù¥Ïóê ÎèôÎ∞òÎêòÎäî Í≥†ÎØºÏùÄ Í≤¨Í≥†Ìïú ÏÑ§Í≥ÑÍ∞Ä Í∞ÄÎä•ÌïòÏßÄÎßå, Ïñ∏Ï†úÍπåÏßÄÎÇò ÏãúÍ∞ÑÏùÑ ÎÇ≠ÎπÑÌï† Ïàò ÏóÜÎäî ÎÖ∏Î¶áÏù¥Îã§. ÏïÑÎ¨¥Î¶¨ ÌÉÑÌÉÑÌïòÍ≤å ÏÑ§Í≥Ñ Ï§ëÏù∏ ÌîÑÎ°úÏ†ùÌä∏ÎùºÎèÑ Í∞úÎ∞ú Í∏∞Í∞ÑÏùÑ Ï§ÄÏàòÌïòÏßÄ Î™ª ÌïòÎ©¥ Í≤∞Í≥ºÎ¨ºÏùÄ Î¨ºÎ°†, Ïù¥ Í≤∞Í≥ºÎ¨ºÏùÑ ÎÇ¥Í∏∞ÍπåÏßÄ ÌñàÎçò Î™®Îì† Í≥†ÎØºÎì§Ïù¥ ÏãúÍ∞ÑÎÇ≠ÎπÑÎ°ú ÏπòÎ∂ÄÎêòÎäî Í≤ÉÏùÑ ÎªîÌïòÎã§.\r\n\r\nÏù¥Îü¨Ìïú ÏõêÏπôÏùÑ Ï†ïÌï¥ÏßÑ ÏãúÍ∞Ñ ÎÇ¥Ïóê Íµ¨ÌòÑÌï¥Ïïº ÌïòÎØÄÎ°ú, Í∞ùÏ≤¥ÏßÄÌñ•ÏùÑ Ïûò Îã§Î£®Í∏∞ ÏúÑÌï¥ÏÑ† ÎßéÏùÄ ÎÖ∏Î†•Ïù¥ ÌïÑÏöîÌï† Í≤ÉÏù¥Îã§.","url":["2021-08-17-dependency-inversion-principle","2021","08","17","dependency-inversion-principle"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô(SOLID) - Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπô (Interface Segregation Principle)","excerpt":"Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏù¥ÎûÄ Í∞ùÏ≤¥Îäî ÏûêÏã†Ïù¥ Ìò∏Ï∂úÌïòÏßÄ ÏïäÎäî Î©îÏÜåÎìúÏóê ÏùòÏ°¥ÌïòÏßÄ ÏïäÏïÑÏïºÌïúÎã§Îäî ÏõêÏπôÏù¥Îã§. Íµ¨ÌòÑÌï† Í∞ùÏ≤¥ÏóêÍ≤å Î¨¥ÏùòÎØ∏Ìïú Î©îÏÜåÎìúÏùò Íµ¨ÌòÑÏùÑ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ Î∞òÎìúÏãú ÌïÑÏöîÌïú Î©îÏÜåÎìúÎßåÏùÑ ÏÉÅÏÜç/Íµ¨ÌòÑÌïòÎèÑÎ°ù Í∂åÍ≥†ÌïúÎã§. ÎßåÏïΩ ÏÉÅÏÜçÌï† Í∞ùÏ≤¥Ïùò Í∑úÎ™®Í∞Ä ÎÑàÎ¨¥ ÌÅ¨Îã§Î©¥, Ìï¥Îãπ Í∞ùÏ≤¥Ïùò Î©îÏÜåÎìúÎ•º ÏûëÏùÄ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú ÎÇòÎàÑÎäî Í≤ÉÏù¥ Ï¢ãÎã§. ÏúÑ Í∑∏Î¶ºÏùÄ Í∑úÎ™®Í∞Ä ÎÑàÎ¨¥ ÌÅ∞ Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÌñàÏùÑ Îïå Î∞úÏÉùÌïòÎäî Î¨∏Ï†úÏôÄ, Ïù¥Î•º Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú Î∂ÑÎ¶¨ÌïòÏó¨ Ìï¥Í≤∞ÌïòÎäî Î∞©Î≤ïÏùÑ ÎèÑÏãùÌïú Í≤ÉÏù¥Îã§. ÏôºÏ™ΩÍ≥º Ïò§Î•∏Ï™Ω Í∞ùÏ≤¥Í∞Ä Í∞ÄÏö¥Îç∞ Í∞ùÏ≤¥Î•º Í∞ÅÍ∞Å ÏÉÅÏÜçÌï† Í≤ΩÏö∞, ÏôºÏ™Ω Í∞ùÏ≤¥Îäî ÌïÑÏöîÌïú Î©îÏÜåÎìúÍ∞Ä Î™®Îëê Íµ¨ÌòÑÎêòÍ∏∞ ÎïåÎ¨∏Ïóê ÏïÑÎ¨¥Îü∞ Î¨∏Ï†úÍ∞Ä ÏóÜÎã§. Í∑∏Îü¨ÎÇò Ïò§Î•∏Ï™Ω Í∞ùÏ≤¥Ïùò Í≤ΩÏö∞, Method1ÏùÑ Ï†úÏô∏Ìïú ÎÇòÎ®∏ÏßÄ Î©îÏÜåÎìúÎäî ÌïÑÏöîÍ∞Ä ÏóÜÎã§. ÌïòÏßÄÎßå Ïù¥Î•º ÏÉÅÏÜçÌñàÍ∏∞ ÎïåÎ¨∏Ïóê, Ï¢ãÎì† Ïã´Îì† Ìï¥Îãπ Î©îÏÜåÎìúÎ•º Í∞ÄÏßÄÍ≥† ÏûàÍ±∞ÎÇò, ÏµúÏïÖÏùò Í≤ΩÏö∞ ÌïÑÏöî ÏóÜÎäî Î©îÏÜåÎìúÎ•º Íµ¨ÌòÑÍπåÏßÄ Ìï¥ÏïºÎßåÌïúÎã§. ÌïòÏßÄÎßå ÏÉÅÏÜç ÎåÄÏÉÅÏù∏ Í∞ùÏ≤¥Ïùò Î©îÏÜåÎìúÎ•º Í∞Å ÎèôÏûëÎ≥ÑÎ°ú Íµ¨Î∂ÑÌï¥ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÎßåÎì§Ïñ¥Î≥¥Ïûê. Í∞Å Í∞ùÏ≤¥Í∞Ä ÌïÑÏöîÌïú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ÎßåÏùÑ ÏÉÅÏÜçÌïòÏó¨ Íµ¨ÌòÑÌïòÎ©¥ ÎêòÎØÄÎ°ú Í∞ÅÏûêÍ∞Ä ÌïÑÏöîÌïú Î©îÏÜåÎìúÎßåÏùÑ Í∞ÄÏßÄÍ≤å ÎêúÎã§. Ïù¥ Í≤ÉÏù¥ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏù¥ ÏßÄÌñ•ÌïòÎäî Î∞îÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-16T19:24:57","type":"posts","category":"CS","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô"],"group":"Í∞ùÏ≤¥ÏßÄÌñ•","comment":true,"publish":true},"name":"2021-08-16-interface-segregation-principle.md","content":"\r\n# Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπô (Interface Segregation Principle)\r\n\r\n\u003cspan class=\"orange-400\"\u003eÏù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπô\u003c/span\u003eÏù¥ÎûÄ \u003cspan class=\"red-600\"\u003eÍ∞ùÏ≤¥Îäî ÏûêÏã†Ïù¥ Ìò∏Ï∂úÌïòÏßÄ ÏïäÎäî Î©îÏÜåÎìúÏóê ÏùòÏ°¥ÌïòÏßÄ ÏïäÏïÑÏïºÌïúÎã§\u003c/span\u003eÎäî ÏõêÏπôÏù¥Îã§.\r\n\r\nÍµ¨ÌòÑÌï† Í∞ùÏ≤¥ÏóêÍ≤å Î¨¥ÏùòÎØ∏Ìïú Î©îÏÜåÎìúÏùò Íµ¨ÌòÑÏùÑ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ Î∞òÎìúÏãú ÌïÑÏöîÌïú Î©îÏÜåÎìúÎßåÏùÑ ÏÉÅÏÜç/Íµ¨ÌòÑÌïòÎèÑÎ°ù Í∂åÍ≥†ÌïúÎã§. ÎßåÏïΩ ÏÉÅÏÜçÌï† Í∞ùÏ≤¥Ïùò Í∑úÎ™®Í∞Ä ÎÑàÎ¨¥ ÌÅ¨Îã§Î©¥, Ìï¥Îãπ Í∞ùÏ≤¥Ïùò Î©îÏÜåÎìúÎ•º ÏûëÏùÄ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú ÎÇòÎàÑÎäî Í≤ÉÏù¥ Ï¢ãÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/128585790-a761f795-b4da-4a52-865d-d2dd4b858f20.png)\r\n\r\nÏúÑ Í∑∏Î¶ºÏùÄ Í∑úÎ™®Í∞Ä ÎÑàÎ¨¥ ÌÅ∞ Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÌñàÏùÑ Îïå Î∞úÏÉùÌïòÎäî Î¨∏Ï†úÏôÄ, Ïù¥Î•º Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú Î∂ÑÎ¶¨ÌïòÏó¨ Ìï¥Í≤∞ÌïòÎäî Î∞©Î≤ïÏùÑ ÎèÑÏãùÌïú Í≤ÉÏù¥Îã§.\r\n\r\nÏôºÏ™ΩÍ≥º Ïò§Î•∏Ï™Ω Í∞ùÏ≤¥Í∞Ä Í∞ÄÏö¥Îç∞ Í∞ùÏ≤¥Î•º Í∞ÅÍ∞Å ÏÉÅÏÜçÌï† Í≤ΩÏö∞, ÏôºÏ™Ω Í∞ùÏ≤¥Îäî ÌïÑÏöîÌïú Î©îÏÜåÎìúÍ∞Ä Î™®Îëê Íµ¨ÌòÑÎêòÍ∏∞ ÎïåÎ¨∏Ïóê ÏïÑÎ¨¥Îü∞ Î¨∏Ï†úÍ∞Ä ÏóÜÎã§. Í∑∏Îü¨ÎÇò Ïò§Î•∏Ï™Ω Í∞ùÏ≤¥Ïùò Í≤ΩÏö∞, `Method1`ÏùÑ Ï†úÏô∏Ìïú ÎÇòÎ®∏ÏßÄ Î©îÏÜåÎìúÎäî ÌïÑÏöîÍ∞Ä ÏóÜÎã§. ÌïòÏßÄÎßå Ïù¥Î•º ÏÉÅÏÜçÌñàÍ∏∞ ÎïåÎ¨∏Ïóê, Ï¢ãÎì† Ïã´Îì† Ìï¥Îãπ Î©îÏÜåÎìúÎ•º Í∞ÄÏßÄÍ≥† ÏûàÍ±∞ÎÇò, ÏµúÏïÖÏùò Í≤ΩÏö∞ ÌïÑÏöî ÏóÜÎäî Î©îÏÜåÎìúÎ•º Íµ¨ÌòÑÍπåÏßÄ Ìï¥ÏïºÎßåÌïúÎã§.\r\n\r\nÌïòÏßÄÎßå ÏÉÅÏÜç ÎåÄÏÉÅÏù∏ Í∞ùÏ≤¥Ïùò Î©îÏÜåÎìúÎ•º Í∞Å ÎèôÏûëÎ≥ÑÎ°ú Íµ¨Î∂ÑÌï¥ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÎßåÎì§Ïñ¥Î≥¥Ïûê. Í∞Å Í∞ùÏ≤¥Í∞Ä ÌïÑÏöîÌïú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ÎßåÏùÑ ÏÉÅÏÜçÌïòÏó¨ Íµ¨ÌòÑÌïòÎ©¥ ÎêòÎØÄÎ°ú Í∞ÅÏûêÍ∞Ä ÌïÑÏöîÌïú Î©îÏÜåÎìúÎßåÏùÑ Í∞ÄÏßÄÍ≤å ÎêúÎã§. Ïù¥ Í≤ÉÏù¥ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏù¥ ÏßÄÌñ•ÌïòÎäî Î∞îÎã§.\r\n\r\n# ÏΩîÎìúÎ°ú Î≥¥Îäî Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπô\r\n\r\nÏòàÏãúÎ•º ÌÜµÌï¥ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïòÏßÄ ÏïäÏùÄ Í≤ΩÏö∞ÏôÄ Ï§ÄÏàòÌïú Í≤ΩÏö∞ Ïñ¥Îñ†Ìïú Ï∞®Ïù¥Í∞Ä ÏûàÎäîÏßÄ ÏΩîÎìúÎ•º ÌÜµÌï¥ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n## Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïòÏßÄ ÏïäÏùÄ ÏΩîÎìú\r\n\r\nÏòàÎ•º Îì§Ïñ¥, Ïä§ÎßàÌä∏Ìè∞Ïù¥ÎùºÎäî Í∞ùÏ≤¥Í∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Ïù¥ Ïä§ÎßàÌä∏Ìè∞ Í∞ùÏ≤¥Îäî ÎπÑÍµêÏ†Å ÏµúÏã†Ïóê ÎÇòÏò® ÎçïÎ∂ÑÏóê ÏùºÎ∞òÏ†ÅÏù∏ Ïä§ÎßàÌä∏Ìè∞ Í∏∞Îä• Ïô∏ÏóêÎèÑ Î¨¥ÏÑ† Ï∂©Ï†Ñ, AR Î∑∞Ïñ¥, ÏÉùÏ≤¥Ïù∏Ïãù Îì±Ïùò Îã§Ï±ÑÎ°úÏ oid biometrics()\r\n\t{\r\n\t\tSystem.out.println(\"S20 ÏÉùÏ≤¥Ïù∏Ïãù Í∏∞Îä•\");\r\n\t}\r\n}\r\n```\r\n\r\n`S20`ÏùÄ Î™®Îì† Í∏∞Îä•Ïù¥ ÌïÑÏöîÌïòÍ∏∞ ÎïåÎ¨∏Ïóê, `SmartPhone`Ïùò Î™®Îì† Î©îÏÜåÎìúÎ•º ÏÇ¨Ïö©Ìï¥ÏïºÌïòÎØÄÎ°ú, Î∂àÌïÑÏöîÌïú Î©îÏÜåÎìúÍ∞Ä ÏóÜÎäî ÏÉÅÌÉúÎã§.\r\n\r\n``` java\r\n/**\r\n * S2 Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.16 Mon 17:13:27\r\n */\r\npublic class S2 extends SmartPhone\r\n{\r\n\t/**\r\n\t * Î¨¥ÏÑ†Ï∂©Ï†Ñ Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void wirelessCharge()\r\n\t{\r\n\t\tSystem.out.println(\"ÏßÄÏõê Î∂àÍ∞ÄÎä•Ìïú Í∏∞Í∏∞\");\r\n\t}\r\n\t\r\n\t/**\r\n\t * AR Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void ar()\r\n\t{\r\n\t\tSystem.out.println(\"ÏßÄÏõê Î∂àÍ∞ÄÎä•Ìïú Í∏∞Í∏∞\");\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏÉùÏ≤¥Ïù∏Ïãù Ï∂îÏÉÅ Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void biometrics()\r\n\t{\r\n\t\tSystem.out.println(\"ÏßÄÏõê Î∂àÍ∞ÄÎä•Ìïú Í∏∞Í∏∞\");\r\n\t}\r\n}\r\n```\r\n\r\n`S2`Îäî Î¨¥ÏÑ†Ï∂©Ï†Ñ, AR, ÏÉùÏ≤¥Ïù∏ÏãùÏù¥ ÏßÄÏõêÎêòÏßÄ ÏïäÎäî Í∏∞Í∏∞Îã§. Í∑∏ÎüºÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† `SmartPhone`Ïùò ÏÉÅÏÜçÏúºÎ°ú Ïù∏Ìï¥ Ìï¥Îãπ Í∏∞Îä•Ïùò Î©îÏÜåÎìúÎ•º Í∞ïÏ†úÎ°ú ÏÉÅÏÜçÎ∞õÍ≤å ÎêúÎã§. ÎçîÍµ∞Îã§ÎÇò `biometrics()`Ïùò Í≤ΩÏö∞ Ï∂îÏÉÅ Î©îÏÜåÎìúÏù¥ÎØÄÎ°ú ÌïÑÏöîÌïòÏßÄÎèÑ ÏïäÏùÄ Í∏∞Îä•ÏùÑ Íµ¨ÌòÑÍπåÏßÄ Ìï¥ÏïºÌïúÎã§. Ïù¥Îü¨Ìïú ÏÉÅÏÜçÏùò ÌäπÏßïÏùÄ Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò Í∑úÎ™®Í∞Ä Îß§Ïö∞ ÌÅ¥ Í≤ΩÏö∞, Í∞úÎ∞ú Ìé∏ÏùòÏÑ±Ïùò Í∑πÏã¨Ìïú Ï†ÄÌïòÎ°ú Ïù¥Î§ÑÏßÑÎã§. ÌïÑÏöîÌïòÏßÄÎèÑ ÏïäÏùÄ ÏàòÏã≠Í∞úÏùò Î©îÏÜåÎìúÎ•º ÏùºÏùºÌûà Ïò§Î≤ÑÎùºÏù¥Îî©ÌïòÏó¨ Ï†ÅÏ†àÌïú Ï≤òÎ¶¨Î•º Ìï¥Ï§ÄÎã§Í≥† ÏÉùÍ∞ÅÌï¥Î≥¥Ïûê.\r\n\r\n## Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïú ÏΩîÎìú\r\n\r\nÍ∞ùÏ≤¥Ïùò ÌäπÏÑ±ÏùÑ ÌôïÏû•ÏùÑ ÌÜµÌï¥ Îã§Î•∏ Í∞ùÏ≤¥Î•º Ìé∏ÌïòÍ≤å Íµ¨ÌòÑÌïòÍ∏∞ ÏúÑÌïú Í≤ÉÏù¥ ÏÉÅÏÜçÏù∏Îç∞, ÏúÑÏôÄ Í∞ôÏùÄ ÏÉÅÌô©ÏùÄ Ï†ÑÌòÄ Ìé∏ÌïòÏßÄ ÏïäÎã§. Ïù¥Îäî Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò ÏÑ§Í≥ÑÍ∞Ä Ïûò Î™ª ÎêêÏùÑ ÏàòÎèÑ ÏûàÍ≥†, Ï∑®ÏßÄÏóê ÎßûÏßÄ ÏïäÎäî Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÌñàÏùÑ ÏàòÎèÑ ÏûàÎã§. Ïù¥Ïú†Ïïº Ïñ¥Ï∞åÎêêÎì† Ìï¥Í≤∞Ìï¥ÏïºÌïúÎã§Îäî ÏÇ¨Ïã§Ïóî Î≥ÄÌï®Ïù¥ ÏóÜÎã§.\r\n\r\nÍ∑∏Î†áÎã§Î©¥ Ïù¥ ÌòÑÏÉÅÏùÄ Ïñ¥ÎñªÍ≤å Ìï¥Í≤∞Ìï† Ïàò ÏûàÏùÑÍπå? Í∞ùÏ≤¥Ïùò Î©îÏÜåÎìúÎ•º Í∞ÅÍ∞Å Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú ÎßåÎì§Î©¥ ÎêúÎã§. Í∞Å Í∞ùÏ≤¥Îäî ÌïÑÏöîÌïú Ïù∏Ïä§ÌÑ¥Ïä§Îßå ÏÉÅÏÜçÌïòÎ©¥ ÎêòÎØÄÎ°ú ÌïÑÏöîÌïú ÎèôÏûëÎßåÏùÑ ÏÉÅÏÜç/Íµ¨ÌòÑÌï† Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\n/**\r\n * Ïä§ÎßàÌä∏Ìè∞ Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.16 Mon 16:48:03\r\n */\r\npublic class SmartPhone\r\n{\r\n\t/**\r\n\t * ÌÜµÌôî Ìï®Ïàò\r\n\t *\r\n\t * @param number: [String] Î≤àÌò∏\r\n\t */\r\n\tpublic void call(String number)\r\n\t{\r\n\t\tSystem.out.println(number + \" ÌÜµÌôî Ïó∞Í≤∞\");\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î¨∏Ïûê Î©îÏãúÏßÄ Ï†ÑÏÜ° Ìï®Ïàò\r\n\t *\r\n\t * @param number: [String] Î≤àÌò∏\r\n\t * @param text: [String] ÎÇ¥Ïö©\r\n\t */\r\n\tpublic void message(String number, String text)\r\n\t{\r\n\t\tSystem.out.println(number + \": \" + text);\r\n\t}\r\n}\r\n```\r\n\r\n`SmartPhone` Í∞ùÏ≤¥Îäî Î™®Îì† Ïä§ÎßàÌä∏Ìè∞Ïóê Ï†ÅÏö©ÎêòÎäî Î≥¥Ìé∏Ï†ÅÏù∏ ÎèôÏûëÎßåÏùÑ Í∞ÄÏßÄÎèÑÎ°ù Î≥ÄÍ≤ΩÌñàÎã§.\r\n\r\n``` java\r\n/**\r\n * Î¨¥ÏÑ†Ï∂©Ï†Ñ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.16 Mon 18:23:33\r\n */\r\npublic interface WirelessChargable\r\n{\r\n\t/**\r\n\t * Î¨¥ÏÑ†Ï∂©Ï†Ñ Ï∂îÏÉÅ Ìï®Ïàò\r\n\t */\r\n\tvoid wirelessCharge();\r\n}\r\n\r\n/**\r\n * AR Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.16 Mon 18:24:29\r\n */\r\npublic interface ARable\r\n{\r\n\t/**\r\n\t * AR Ï∂îÏÉÅ Ìï®Ïàò\r\n\t */\r\n\tvoid ar();\r\n}\r\n\r\n/**\r\n * ÏÉùÏ≤¥Ïù∏Ïãù Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.16 Mon 18:25:08\r\n */\r\npublic interface Biometricsable\r\n{\r\n\t/**\r\n\t * ÏÉùÏ≤¥Ïù∏Ïãù Ï∂îÏÉÅ Ìï®Ïàò\r\n\t */\r\n\tvoid biometrics();\r\n}\r\n```\r\n\r\nÍ∞Å Í∏∞Îä•Ïùò Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Îäî ÏúÑÏôÄ Í∞ôÎã§. ÏõêÎûò `SmartPhone`Ïùò Í∞ùÏ≤¥Ïùò Î©îÏÜåÎìúÏòÄÎçò Í∞Å Í∏∞Îä•ÏùÄ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Îã®ÏúÑÎ°ú ÎÇòÎâòÏñ¥Ï°åÏùåÏóê Ï£ºÎ™©ÌïòÏûê.\r\n\r\nÏù¥Î•º ÌÜµÌï¥ `S20`Í≥º `S2` Î™®Îëê ÌïÑÏöîÌïú Í∞ùÏ≤¥ÎßåÏùÑ ÏÉÅÏÜçÎ∞õÏïÑ Íµ¨ÌòÑÌï† Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\n/**\r\n * S20 Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.16 Mon 17:12:23\r\n */\r\npublic class S20 extends SmartPhone implements WirelessChargable, ARable, Biometricsable\r\n{\r\n\t/**\r\n\t * Î¨¥ÏÑ†Ï∂©Ï†Ñ Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void wirelessCharge()\r\n\t{\r\n\t\tSystem.out.println(\"Î¨¥ÏÑ†Ï∂©Ï†Ñ Í∏∞Îä•\");\r\n\t}\r\n\t\r\n\t/**\r\n\t * AR Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void ar()\r\n\t{\r\n\t\tSystem.out.println(\"AR Í∏∞Îä•\");\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏÉùÏ≤¥Ïù∏Ïãù Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void biometrics()\r\n\t{\r\n\t\tSystem.out.println(\"ÏÉùÏ≤¥Ïù∏Ïãù Í∏∞Îä•\");\r\n\t}\r\n}\r\n```\r\n\r\n`S20` Í∞ùÏ≤¥Ïùò ÏΩîÎìúÎã§. `SmartPhone`ÏùÑ ÏÉÅÏÜçÎ∞õÏïòÏúºÎ©∞, Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú `WirelessChargable`, `ARable`, `Biometricsable`ÏùÑ Î™®Îëê ÏÉÅÏÜçÎ∞õÏïÑ Íµ¨ÌòÑÌïòÍ≥† ÏûàÎã§.\r\n\r\n``` java\r\n/**\r\n * S2 Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.16 Mon 17:13:27\r\n */\r\npublic class S2 extends SmartPhone\r\n{\r\n\t/**\r\n\t * Î¨∏Ïûê Î©îÏãúÏßÄ Ï†ÑÏÜ° Ìï®Ïàò\r\n\t *\r\n\t * @param number: [String] Î≤àÌò∏\r\n\t * @param text: [String] ÎÇ¥Ïö©\r\n\t */\r\n\t@Override\r\n\tpublic void message(String number, String text)\r\n\t{\r\n\t\tSystem.out.println(\"In S2\");\r\n\t\t\r\n\t\tsuper.message(number, text);\r\n\t}\r\n}\r\n```\r\n\r\n`S2`Îäî ÌäπÏàò Í∏∞Îä•Ïù¥ Íµ¨ÌòÑÎêòÏñ¥ÏûàÏßÄ ÏïäÏúºÎØÄÎ°ú, Í∏∞Î≥∏Ï†ÅÏù∏ `SmartPhone` Í∞ùÏ≤¥ÎßåÏùÑ ÏÉÅÏÜçÎ∞õÏïÑ Íµ¨ÌòÑÎêúÎã§.\r\n\r\nÏù∏ÌÑ∞ÌéòÏù¥Ïä§Îäî Îã§Ï§ë ÏÉÅÏÜçÏùÑ ÏßÄÏõêÌïòÎØÄÎ°ú, ÌïÑÏöîÌïú Í∏∞Îä•ÏùÑ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú ÎÇòÎàÑÎ©¥ Ìï¥Îãπ Í∏∞Îä•ÎßåÏùÑ ÏÉÅÏÜçÎ∞õÏùÑ Ïàò ÏûàÎã§. Í∑∏ Î∞ñÏóê Ï∂îÌõÑ ÏóÖÎç∞Ïù¥Ìä∏ Îì±ÏùÑ ÌÜµÌï¥ Ï∂îÍ∞ÄÏ†ÅÏù∏ Í∏∞Îä•Ïù¥ ÌÉëÏû¨ÎêúÎã§Î©¥, Í∞ôÏùÄ ÏõêÎ¶¨Î°ú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÑ§Í≥ÑÌï¥ÏÑú ÏÇ¨Ïö©ÌïòÎ©¥ ÌïÑÏöîÌïú Í∞ùÏ≤¥Ïóê ÌïÑÏöîÌïú Í∏∞Îä•ÏùÑ ÏâΩÍ≤å Ï∂îÍ∞ÄÌï† Ïàò ÏûàÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÏù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏùÄ Í∞ùÏ≤¥Í∞Ä Î∞òÎìúÏãú ÌïÑÏöîÌïú Í∏∞Îä•ÎßåÏùÑ Í∞ÄÏßÄÎèÑÎ°ù Ï†úÌïúÌïòÎäî ÏõêÏπôÏù¥Îã§. Î∂àÌïÑÏöîÌïú Í∏∞Îä•Ïùò ÏÉÅÏÜç/Íµ¨ÌòÑÏùÑ ÏµúÎåÄÌïú Î∞©ÏßÄÌï®ÏúºÎ°úÏç® Í∞ùÏ≤¥Ïùò Î∂àÌïÑÏöîÌïú Ï±ÖÏûÑÏùÑ Ï†úÍ∞ÄÌïúÎã§. ÌÅ∞ Í∑úÎ™®Ïùò Í∞ùÏ≤¥Îäî ÌïÑÏöîÏóê Îî∞Îùº Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú ÏûòÍ≤å ÎÇòÎàÑÏñ¥ ÌôïÏû•ÏÑ±ÏùÑ Ìñ•ÏÉÅÏãúÌÇ®Îã§.\r\n\r\nÍ∞ùÏ≤¥Î•º ÏÉÅÏÜçÌï† Îïê Ìï¥Îãπ Í∞ùÏ≤¥Í∞Ä ÏÉÅÏÜç Î∞õÎäî Í∞ùÏ≤¥Ïóê Ï†ÅÌï©Ìïú Í∞ùÏ≤¥Ïù∏ÏßÄ, ÏùòÏ°¥Ï†ÅÏù∏ Í∏∞Îä•Ïù¥ ÏóÜÎäî ÏßÄ ÌåêÎã®ÌïòÏó¨ Ïò¨Î∞îÎ•∏ Í∞ùÏ≤¥Î•º Íµ¨ÌòÑ, ÏÉÅÏÜçÌïòÎèÑÎ°ù ÌïòÏûê.","url":["2021-08-16-interface-segregation-principle","2021","08","16","interface-segregation-principle"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô(SOLID) - Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπô (Interface Segregation Principle)","excerpt":"Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏùÄ Î∂ÄÎ™® Í∞ùÏ≤¥ÏôÄ Ïù¥Î•º ÏÉÅÏÜçÌïú ÏûêÏãù Í∞ùÏ≤¥Í∞Ä ÏûàÏùÑ Îïå Î∂ÄÎ™® Í∞ùÏ≤¥Î•º Ìò∏Ï∂úÌïòÎäî ÎèôÏûëÏóêÏÑú ÏûêÏãù Í∞ùÏ≤¥Í∞Ä Î∂ÄÎ™® Í∞ùÏ≤¥Î•º ÏôÑÏ†ÑÌûà ÎåÄÏ≤¥Ìï† Ïàò ÏûàÎã§Îäî ÏõêÏπôÏù¥Îã§. Í∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥ÏóêÏÑ† Í∞ùÏ≤¥Ïùò ÏÉÅÏÜçÏù¥ ÏùºÏñ¥ÎÇúÎã§. Ïù¥ Í≥ºÏ†ïÏóêÏÑú Î∂ÄÎ™®/ÏûêÏãù Í¥ÄÍ≥ÑÍ∞Ä Ï†ïÏùòÎêúÎã§. ÏûêÏãù Í∞ùÏ≤¥Îäî Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò ÌäπÏÑ±ÏùÑ Í∞ÄÏßÄÎ©∞, Ïù¥Î•º ÌÜ†ÎåÄÎ°ú ÌôïÏû•Ìï† Ïàò ÏûàÎã§. ÌïòÏßÄÎßå Ïù¥ Í≥ºÏ†ïÏóêÏÑú Î¨¥Î¶¨ÌïòÍ±∞ÎÇò Í∞ùÏ≤¥Ïùò ÏùòÏùòÏôÄ Ïñ¥Í∏ãÎÇòÎäî ÌôïÏû•ÏúºÎ°ú Ïù∏Ìï¥ ÏûòÎ™ªÎêú Î∞©Ìñ•ÏúºÎ°ú ÏÉÅÏÜçÎêòÎäî Í≤ΩÏö∞Í∞Ä ÏÉùÍ∏¥Îã§. Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏùÄ Ïò¨Î∞îÎ•∏ ÏÉÅÏÜçÏùÑ ÏúÑÌï¥ ÏûêÏãù Í∞ùÏ≤¥Ïùò ÌôïÏû•Ïù¥ Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò Î∞©Ìñ•ÏùÑ Ïò®Ï†ÑÌûà Îî∞Î•¥ÎèÑÎ°ù Í∂åÍ≥†ÌïòÎäî ÏõêÏπôÏù¥Îã§.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-15T13:42:11","type":"posts","category":"CS","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô"],"group":"Í∞ùÏ≤¥ÏßÄÌñ•","comment":true,"publish":true},"name":"2021-08-15-liskov-subsitution-principle.md","content":"\r\n# Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπô (Liskov Subsitution Principle)\r\n\r\n\u003cspan class=\"orange-400\"\u003eÎ¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπô\u003c/span\u003eÏùÄ Î∂ÄÎ™® Í∞ùÏ≤¥ÏôÄ Ïù¥Î•º ÏÉÅÏÜçÌïú ÏûêÏãù Í∞ùÏ≤¥Í∞Ä ÏûàÏùÑ Îïå \u003cspan class=\"red-600\"\u003eÎ∂ÄÎ™® Í∞ùÏ≤¥Î•º Ìò∏Ï∂úÌïòÎäî ÎèôÏûëÏóêÏÑú ÏûêÏãù Í∞ùÏ≤¥Í∞Ä Î∂ÄÎ™® Í∞ùÏ≤¥Î•º ÏôÑÏ†ÑÌûà ÎåÄÏ≤¥Ìï† Ïàò ÏûàÎã§\u003c/span\u003eÎäî ÏõêÏπôÏù¥Îã§.\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥ÏóêÏÑ† Í∞ùÏ≤¥Ïùò ÏÉÅÏÜçÏù¥ ÏùºÏñ¥ÎÇúÎã§. Ïù¥ Í≥ºÏ†ïÏóêÏÑú Î∂ÄÎ™®/ÏûêÏãù Í¥ÄÍ≥ÑÍ∞Ä Ï†ïÏùòÎêúÎã§. ÏûêÏãù Í∞ùÏ≤¥Îäî Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò ÌäπÏÑ±ÏùÑ Í∞ÄÏßÄÎ©∞, Ïù¥Î•º ÌÜ†ÎåÄÎ°ú ÌôïÏû•Ìï† Ïàò ÏûàÎã§. ÌïòÏßÄÎßå Ïù¥ Í≥ºÏ†ïÏóêÏÑú Î¨¥Î¶¨ÌïòÍ±∞ÎÇò Í∞ùÏ≤¥Ïùò ÏùòÏùòÏôÄ Ïñ¥Í∏ãÎÇòÎäî ÌôïÏû•ÏúºÎ°ú Ïù∏Ìï¥ ÏûòÎ™ªÎêú Î∞©Ìñ•ÏúºÎ°ú ÏÉÅÏÜçÎêòÎäî Í≤ΩÏö∞Í∞Ä ÏÉùÍ∏¥Îã§.\r\n\r\nÎ¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏùÄ Ïò¨Î∞îÎ•∏ ÏÉÅÏÜçÏùÑ ÏúÑÌï¥ ÏûêÏãù Í∞ùÏ≤¥Ïùò ÌôïÏû•Ïù¥ Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò Î∞©Ìñ•ÏùÑ Ïò®Ï†ÑÌûà Îî∞Î•¥ÎèÑÎ°ù Í∂åÍ≥†ÌïòÎäî ÏõêÏπôÏù¥Îã§.\r\n\r\n# ÏΩîÎìúÎ°ú Î≥¥Îäî Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπô\r\n\r\nÎ¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏùÑ ÏÑ§Î™ÖÌï† Îïå ÎßéÏù¥ ÏÇ¨Ïö©ÌïòÎäî ÏòàÏ†úÎ°ú ÏßÅÏÇ¨Í∞ÅÌòïÍ≥º Ï†ïÏÇ¨Í∞ÅÌòïÏùò Í¥ÄÍ≥ÑÍ∞Ä ÏûàÎã§.\r\n\r\n## Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏùÑ ÏúÑÎ∞∞Ìïú ÏΩîÎìú\r\n\r\n``` java\r\n/**\r\n * ÏßÅÏÇ¨Í∞ÅÌòï ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 11:12:44\r\n */\r\npublic class Rectangle\r\n{\r\n\tprotected int width;\r\n\tprotected int height;\r\n\t\r\n\t/**\r\n\t * ÎÑàÎπÑ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] ÎÑàÎπÑ\r\n\t */\r\n\tpublic int getWidth()\r\n\t{\r\n\t\treturn width;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎÜíÏù¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] ÎÜíÏù¥\r\n\t */\r\n\tpublic int getHeight()\r\n\t{\r\n\t\treturn height;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎÑàÎπÑ Ìï†Îãπ Ìï®Ïàò\r\n\t *\r\n\t * @param width: [int] ÎÑàÎπÑ\r\n\t */\r\n\tpublic void setWidth(int width)\r\n\t{\r\n\t\tthis.width = width;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎÜíÏù¥ Ìï†Îãπ Ìï®Ïàò\r\n\t *\r\n\t * @param height: [int] ÎÜíÏù¥\r\n\t */\r\n\tpublic void setHeight(int height)\r\n\t{\r\n\t\tthis.height = height;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎÑìÏù¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] ÎÑìÏù¥\r\n\t */\r\n\tpublic int getArea()\r\n\t{\r\n\t\treturn width * height;\r\n\t}\r\n}\r\n```\r\n\r\n`Rectangle`ÏùÄ ÏßÅÏÇ¨Í∞ÅÌòïÏùÑ Íµ¨ÌòÑÌïú Í∞ùÏ≤¥Îã§. ÎÑàÎπÑÏôÄ ÎÜíÏù¥Î•º ÏßÄÏ†ï, Î∞òÌôòÌï† Ïàò ÏûàÏúºÎ©∞, ÏßÄÏ†ïÎêú Í∞íÏùÑ ÌÜµÌï¥ ÏûêÏã†Ïùò ÎÑìÏù¥Î•º Í≥ÑÏÇ∞Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏ†ïÏÇ¨Í∞ÅÌòï Ïó≠Ïãú ÎÑìÍ≤å Î≥¥Î©¥ ÏßÅÏÇ¨Í∞ÅÌòïÏùò Ìïú Ï¢ÖÎ•òÏù¥Îãà, \u003cspan class=\"red-400\"\u003eÏßÅÏÇ¨Í∞ÅÌòïÏùÑ ÏÉÅÏÜçÌïòÏó¨ Ï†ïÏÇ¨Í∞ÅÌòï Í∞ùÏ≤¥Î•º Îπ†Î•¥Í≤å ÎßåÎì§ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îùº ÏÉùÍ∞ÅÌñàÎã§.\u003c/span\u003e\r\n\r\n``` java\r\n/**\r\n * Ï†ïÏÇ¨Í∞ÅÌòï ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 11:19:07\r\n */\r\npublic class Square extends Rectangle\r\n{\r\n\t/**\r\n\t * ÎÑàÎπÑ Ìï†Îãπ Ìï®Ïàò\r\n\t *\r\n\t * @param width: [int] ÎÑàÎπÑ\r\n\t */\r\n\t@Override\r\n\tpublic void setWidth(int width)\r\n\t{\r\n\t\tsuper.setWidth(width);\r\n\t\tsuper.setHeight(getWidth());\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎÜíÏù¥ Ìï†Îãπ Ìï®Ïàò\r\n\t *\r\n\t * @param height: [int] ÎÜíÏù¥\r\n\t */\r\n\t@Override\r\n\tpublic void setHeight(int height)\r\n\t{\r\n\t\tsuper.setHeight(height);\r\n\t\tsuper.setWidth(getHeight());\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ Ï≤òÎüº Ï†ïÏÇ¨Í∞ÅÌòï Í∞ùÏ≤¥ `Square`Î•º `Rectangle`Ïùò ÏÉÅÏÜçÏùÑ ÌÜµÌï¥ ÏâΩÍ≤å Íµ¨ÌòÑÌï† Ïàò ÏûàÏóàÎã§.\r\n\r\nÏ†ïÏÇ¨Í∞ÅÌòïÏùò Í≤ΩÏö∞ ÏßÅÏÇ¨Í∞ÅÌòïÍ≥º Îã¨Î¶¨ ÎÑàÎπÑÏôÄ ÎÜíÏù¥Í∞Ä Í∞ôÏúºÎãà, ÎÑàÎπÑÎÇò ÎÜíÏù¥Î•º ÏßÄÏ†ïÌïòÎ©¥ Í∑∏Ïóê ÎßûÍ≤å ÎÑàÎπÑÏôÄ ÎÜíÏù¥Î•º Î™®Îëê ÏùºÏπòÏãúÏºúÏ£ºÎèÑÎ°ù Ïò§Î≤ÑÎùºÏù¥Îî©ÏùÑ ÏàòÌñâÌñàÎã§.\r\n\r\nÍµ¨ÌòÑÌïú `Rectangle`Ïùò ÎÑìÏù¥Î•º Íµ¨Ìï¥Î≥¥Ïûê.\r\n\r\n``` java\r\n/**\r\n * Î©îÏù∏ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.06.14 Mon 00:06:32\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tRectangle rectangle = new Rectangle();\r\n\t\trectangle.setWidth(10);\r\n\t\trectangle.setHeight(5);\r\n\t\t\r\n\t\tSystem.out.println(rectangle.getArea());\r\n\t}\r\n}\r\n```\r\n\r\n``` output\r\n50\r\n```\r\n\r\n`Rectangle`Ïùò ÎÑìÏù¥Î•º Íµ¨ÌïòÎäî ÏÜåÏä§Îäî Ïù¥ÏôÄ Í∞ôÎã§. ÎÑàÎπÑÍ∞Ä 10, ÎÜíÏù¥Í∞Ä 5Î°ú Ìï†ÎãπÎêêÏúºÎØÄÎ°ú ÎÑìÏù¥ 50Ïù¥ Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Î∞òÌôòÎêúÎã§.\r\n\r\nÎ¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏóê ÏùòÌïòÎ©¥, ÏûêÏãù Í∞ùÏ≤¥Îäî Î∂ÄÎ™® Í∞ùÏ≤¥Î•º ÏôÑÏ†ÑÌûà ÎåÄÏ≤¥Ìï† Ïàò ÏûàÎã§Í≥† ÌñàÏúºÎØÄÎ°ú, `Rectangle`ÏùÑ ÏÉÅÏÜçÎ∞õÏùÄ `Square`Î°ú ÎåÄÏ≤¥ÌïòÏó¨ ÎÑìÏù¥Î•º Íµ¨Ìï¥Î≥¥Ïûê.\r\n\r\n`Square`Í∞Ä `Rectangle`ÏùÑ ÏôÑÏ†ÑÌûà ÎåÄÏ≤¥ÌñàÎã§Î©¥ ÎèôÏùºÌïú Í≤∞Í≥ºÏù∏ 50Ïù¥ Î∞òÌôòÎêòÏñ¥Ïïº ÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Î©îÏù∏ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.06.14 Mon 00:06:32\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tRectangle rectangle = new Square();\r\n\t\trectangle.setWidth(10);\r\n\t\trectangle.setHeight(5);\r\n\t\t\r\n\t\tSystem.out.println(rectangle.getArea());\r\n\t}\r\n}\r\n```\r\n\r\n``` output\r\n25\r\n```\r\n\r\nÏñ¥Ïß∏ÏÑúÏù∏ÏßÄ ÎÑìÏù¥Îäî 50Ïù¥ ÏïÑÎãå 25Î°ú Î∞òÌôòÎêêÎã§. ÏûêÏÑ∏Ìûà ÏÇ¥Ìé¥Î≥¥Îãà, ÎßàÏßÄÎßâÏóê ÏàòÌñâÎêú `setHeight(5)`Í∞Ä Í∞ùÏ≤¥Ïùò ÎÑàÎπÑ/ÎÜíÏù¥Î•º Î™®Îëê 5Î°ú Ìï†ÎãπÌñàÎã§. Í∑∏Îü¨Îãà ÎÑìÏù¥ÎèÑ ÎãπÏó∞Ìûà 25Í∞Ä Ï∂úÎ†•Îê† ÏàòÎ∞ñÏóê ÏóÜÏóàÎçò Í±∏Î°ú Î≥¥Ïù∏Îã§. Ï¶â, Ïù¥ Í∞ùÏ≤¥Îäî Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏóê ÏúÑÎ∞∞ÎêòÎäî ÏΩîÎìúÎã§.\r\n\r\nÍ≥∞Í≥∞Ìûà ÏÉùÍ∞ÅÌï¥Î≥¥Î©¥, ÏßÅÏÇ¨Í∞ÅÌòïÍ≥º Ï†ïÏÇ¨Í∞ÅÌòïÏùÄ ÏÉÅÏÜçÍ¥ÄÍ≥ÑÍ∞Ä Ï†ÑÌòÄ Îê† Ïàò ÏóÜÎã§. ÏÇ¨Í∞ÅÌòïÏùò ÌäπÏßïÏùÑ ÏÑúÎ°ú Í∞ñÍ≥†ÏûàÍ∏¥ ÌïòÏßÄÎßå, Îëê ÏÇ¨Í∞ÅÌòï Î™®Îëê ÏÇ¨Í∞ÅÌòïÏùò Ìïú Ï¢ÖÎ•òÏùº ÎøêÏúºÎ°ú, ÌïòÎÇòÍ∞Ä Îã§Î•∏ ÌïòÎÇòÎ•º ÏôÑÏ†ÑÌûà Ìè¨Ìï®ÌïòÏßÄ Î™ª ÌïòÎäî Íµ¨Ï°∞Îã§.\r\n\r\nÏù¥Î†áÍ≤å ÏûòÎ™ªÎêú Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÌïòÍ±∞ÎÇò, Ïò¨Î∞îÎ•¥Í≤å ÌôïÏû•ÌïòÏßÄ Î™ª Ìï† Í≤ΩÏö∞ Í≤âÏúºÎ°ú Î≥¥Í∏∞Ïóî Ï†ïÏÉÅÏ†ÅÏù¥ÏßÄÎßå Ïò¨Î∞îÎ•∏ Í∞ùÏ≤¥Îäî ÏïÑÎãàÎã§.\r\n\r\n## Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏùÑ Ï§ÄÏàòÌïú ÏΩîÎìú\r\n\r\nÍ∑∏Î†áÎã§Î©¥ Ïù¥ ÏΩîÎìúÎ•º Ïñ¥ÎñªÍ≤å Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏóê Î∂ÄÌï©ÌïòÍ≤åÎÅî Íµ¨ÏÑ±Ìï† Ïàò ÏûàÏùÑÍπå?\r\n\r\nÎãµÏùÄ Ïò¨Î∞îÎ•∏ ÏÉÅÏÜçÍ≥º Íµ¨ÌòÑÏóê ÏûàÎã§. ÏïûÏÑú ÏÑ§Î™ÖÌñàÎã§ÏãúÌîº, ÏßÅÏÇ¨Í∞ÅÌòïÍ≥º Ï†ïÏÇ¨Í∞ÅÌòïÏùÄ ÏÉÅÏÜçÏùò Í¥ÄÍ≥ÑÍ∞Ä ÏÑ±Î¶ΩÎêòÍ∏∞ Ïñ¥Î†µÎã§. Îî∞ÎùºÏÑú Ïù¥Î≥¥Îã§ Îçî ÏÉÅÏúÑ Í∞úÎÖêÏù∏ ÏÇ¨Í∞ÅÌòï Í∞ùÏ≤¥Î•º Íµ¨ÌòÑÌïòÍ≥† Ï†ïÏÇ¨Í∞ÅÌòï, ÏßÅÏÇ¨Í∞ÅÌòïÏù¥ Ïù¥Î•º ÏÉÅÏÜçÎ∞õÏúºÎ©¥ Îê† Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\n/**\r\n * ÏÇ¨Í∞ÅÌòï Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 11:39:02\r\n */\r\npublic class Shape\r\n{\r\n\tprotected int width;\r\n\tprotected int height;\r\n\t\r\n\t/**\r\n\t * ÎÑàÎπÑ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] ÎÑàÎπÑ\r\n\t */\r\n\tpublic int getWidth()\r\n\t{\r\n\t\treturn width;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎÜíÏù¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] ÎÜíÏù¥\r\n\t */\r\n\tpublic int getHeight()\r\n\t{\r\n\t\treturn height;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎÑàÎπÑ Ìï†Îãπ Ìï®Ïàò\r\n\t *\r\n\t * @param width: [int] ÎÑàÎπÑ\r\n\t */\r\n\tpublic void setWidth(int width)\r\n\t{\r\n\t\tthis.width = width;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎÜíÏù¥ Ìï†Îãπ Ìï®Ïàò\r\n\t *\r\n\t * @param height: [int] ÎÜíÏù¥\r\n\t */\r\n\tpublic void setHeight(int height)\r\n\t{\r\n\t\tthis.height = height;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎÑìÏù¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] ÎÑìÏù¥\r\n\t */\r\n\tpublic int getArea()\r\n\t{\r\n\t\treturn width * height;\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑÏôÄ Í∞ôÏù¥ `Shape`ÎùºÎäî ÏÇ¨Í∞ÅÌòï Í∞ùÏ≤¥Î•º Íµ¨ÌòÑÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * ÏßÅÏÇ¨Í∞ÅÌòï ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 11:12:44\r\n */\r\nclass Rectangle extends Shape\r\n{\r\n\t/**\r\n\t * Rectangle ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param width: [int] ÎÑàÎπÑ\r\n\t * @param height: [int] ÎÜíÏù¥\r\n\t */\r\n\tpublic Rectangle(int width, int height)\r\n\t{\r\n\t\tsetWidth(width);\r\n\t\tsetHeight(height);\r\n\t}\r\n}\r\n\r\n/**\r\n * Ï†ïÏÇ¨Í∞ÅÌòï ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 11:19:07\r\n */\r\nclass Square extends Shape\r\n{\r\n\t/**\r\n\t * Square ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param length: [int] Í∏∏Ïù¥\r\n\t */\r\n\tpublic Square(int length)\r\n\t{\r\n\t\tsetWidth(length);\r\n\t\tsetHeight(length);\r\n\t}\r\n}\r\n```\r\n\r\n`Shape`Î•º ÏÉÅÏÜçÎ∞õÎäî Îëê ÏÇ¨Í∞ÅÌòï `Rectangle`Í≥º `Square` Í∞ùÏ≤¥Îäî ÏúÑÏôÄ Í∞ôÎã§. `Rectangle`ÏùÄ Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú `width`ÏôÄ `height`Î•º ÌååÎùºÎØ∏ÌÑ∞Î°ú Î∞õÏúºÎ©∞, `Square`Îäî Í∞Å Î≥ÄÏùò Í∏∏Ïù¥Í∞Ä Î™®Îëê ÎèôÏùºÌïòÎØÄÎ°ú `length` ÌïòÎÇòÎßåÏùÑ ÌååÎùºÎØ∏ÌÑ∞Î°ú Î∞õÎäîÎã§.\r\n\r\n``` java\r\n/**\r\n * Î©îÏù∏ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.06.14 Mon 00:06:32\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tShape rectangle = new Rectangle(10, 5);\r\n\t\tShape square = new Square(5);\r\n\r\n\t\tSystem.out.println(rectangle.getArea());\r\n\t\tSystem.out.println(square.getArea());\r\n\t}\r\n}\r\n```\r\n\r\n``` output\r\n50\r\n25\r\n```\r\n\r\nÏù¥Ï†ú Îçî Ïù¥ÏÉÅ `Rectangle`Í≥º `Square`Í∞Ä ÏÉÅÏÜç Í¥ÄÍ≥ÑÍ∞Ä ÏïÑÎãàÎØÄÎ°ú, Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏùò ÏòÅÌñ•ÏóêÏÑú Î≤óÏñ¥ÎÇ¨Îã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÎ¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏùÄ ÏÉÅÏÜçÎêòÎäî Í∞ùÏ≤¥Îäî Î∞òÎìúÏãú Î∂ÄÎ™® Í∞ùÏ≤¥Î•º ÏôÑÏ†ÑÌûà ÎåÄÏ≤¥Ìï¥ÎèÑ ÏïÑÎ¨¥Îü∞ Î¨∏Ï†úÍ∞Ä ÏóÜÎèÑÎ°ù Í∂åÍ≥†ÌïúÎã§. ÏúÑÏùò ÏßÅÏÇ¨Í∞ÅÌòïÍ≥º Ï†ïÏÇ¨Í∞ÅÌòïÏùò ÏºÄÏù¥Ïä§Ï≤òÎüº Ïò¨Î∞îÎ•¥ÏßÄ Î™ªÌïú ÏÉÅÏÜçÍ¥ÄÍ≥ÑÎäî Ï†úÍ±∞ÌïòÍ≥†, Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò ÎèôÏûëÏùÑ ÏôÑÎ≤ΩÌïòÍ≤å ÎåÄÏ≤¥Ìï† Ïàò ÏûàÎäî Í¥ÄÍ≥ÑÎßå ÏÉÅÏÜçÌïòÎèÑÎ°ù ÏΩîÎìúÎ•º ÏÑ§Í≥ÑÌï¥ÏïºÌïúÎã§.\r\n\r\nÎ¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπôÏùÑ ÏßÄÌÇ§Í∏∞ ÏúÑÌï¥ÏÑ† Í∞ÄÍ∏âÏ†Å Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò ÏùºÎ∞ò Î©îÏÜåÎìúÎ•º Í∑∏ ÏùòÎèÑÏôÄ Îã§Î•¥Í≤å Ïò§Î≤ÑÎùºÏù¥Îî© ÌïòÏßÄ ÏïäÎäî Í≤ÉÏù¥ Ï§ëÏöîÌïòÎã§.\r\n\r\nÎ∂ÄÎ™® Í∞ùÏ≤¥Ïùò Ïò§Î≤ÑÎùºÏù¥Îî©ÏùÄ Ï£ºÎ°ú ÎèôÏùºÌïú Î©îÏÜåÎìúÎ•º ÏûêÏãù Í∞ùÏ≤¥ÎßåÏùò ÎèôÏûëÏùÑ Ï∂îÍ∞ÄÌïòÍ∏∞ ÏúÑÌï¥ ÌïúÎã§Îäî Í±∏ Í∞êÏïàÌïòÎ©¥ Îß§Ïö∞ Ï§ÄÏàòÌïòÍ∏∞ ÍπåÎã§Î°úÏö¥ ÏõêÏπô.\r\n","url":["2021-08-15-liskov-subsitution-principle","2021","08","15","liskov-subsitution-principle"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô(SOLID) - Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπô (Open-Closed Principle)","excerpt":"Í∞úÎ∞© ÌèêÏáÑ ÏõêÏπôÏù¥ÎûÄ Í∞ùÏ≤¥Î•º Îã§Î£∏Ïóê ÏûàÏñ¥ÏÑú Í∞ùÏ≤¥Ïùò ÌôïÏû•ÏùÄ Í∞úÎ∞©Ï†ÅÏúºÎ°ú, Í∞ùÏ≤¥Ïùò ÏàòÏ†ïÏùÄ ÌèêÏáÑÏ†ÅÏúºÎ°ú ÎåÄÌïòÎäî ÏõêÏπôÏù¥Îã§. Ìïú ÎßàÎîîÎ°ú, Î≥¥Ïó¨Ï§Ñ Í±¥ Î≥¥Ïó¨Ï£ºÍ≥†, Ïà®Í∏∏ Í±¥ Ïà®Í∏¥Îã§Îäî ÏùòÎØ∏. Ï¢Ä Îçî ÏâΩÍ≤å ÎßêÌï ÏÜå Ïù¥Ìï¥Í∞Ä ÎêòÏßÄ ÏïäÎäî ÏöîÍµ¨ÏÇ¨Ìï≠Ïù¥Îã§.\r\n\r\nÎßåÏïΩ, Í∞ùÏ≤¥ ÌïòÎÇòÎ•º ÏàòÏ†ïÌïúÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Ïù¥ Îïå Îã®ÏàúÌûà Ìï¥Îãπ Í∞ùÏ≤¥Îßå ÏàòÏ†ïÌïòÎäî Í≤É ÎøêÎßå ÏïÑÎãàÎùº Ìï¥Îãπ Í∞ùÏ≤¥Ïóê ÏùòÏ°¥ÌïòÎäî Îã§Î•∏ Í∞ùÏ≤¥Îì§Ïùò ÏΩîÎìúÍπåÏßÄ Ï§ÑÏ§ÑÏù¥ Í≥†Ï≥êÏïºÌïúÎã§Î©¥ Ï¢ãÏùÄ ÏÑ§Í≥ÑÎ°ú Î≥¥Í∏∞ ÌûòÎì§Îã§. ÎåÄÌëúÏ†ÅÏúºÎ°ú ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º ÏÉùÍ∞ÅÌï¥Î≥¥Ïûê. ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º ÏÇ¨Ïö©ÌïòÎäî Í∞ùÏ≤¥Ïùò ÏΩîÎìúÍ∞Ä Î≥ÄÍ≤ΩÎêúÎã§Í≥† Ìï¥ÏÑú ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏΩîÎìúÍπåÏßÄ Î≥ÄÍ≤ΩÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\nÏù¥Ï≤òÎüº Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπôÏùÄ Í∞Å Í∞ùÏ≤¥Ïùò Î™®ÎìàÌôîÏôÄ Ï†ïÎ≥¥ ÏùÄÎãâÏùò Ïò¨Î∞îÎ•∏ Íµ¨ÌòÑÏùÑ Ï∂îÍµ¨ÌïòÎ©∞, Ïù¥Î•º ÌÜµÌï¥ Í∞ùÏ≤¥ Í∞ÑÏùò ÏùòÏ°¥ÏÑ±ÏùÑ ÏµúÏÜåÌôîÌïòÏó¨ ÏΩîÎìú Î≥ÄÍ≤ΩÏóê Îî∞Î•∏ ÏòÅÌñ•Î†•ÏùÑ ÎÇÆÏ∂îÍ∏∞ ÏúÑÌïú ÏõêÏπôÏù¥Îã§.\r\n\r\n# ÏΩîÎìúÎ°ú Î≥¥Îäî Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπô\r\n\r\n\u003cbr /\u003e\r\n\u003cp class=\"large grey-600\" align=\"center\"\u003e\u003ci\u003eIf...\u003c/i\u003e\u003c/p\u003e\r\n\u003cbr /\u003e\r\n\r\nÏ†ÄÎ™ÖÌïú ITÏóÖÏ≤¥ÏóêÏÑú ÏùºÌïòÎäî ÎãπÏã†. Ïñ¥ÎäêÎçß Ï†ïÎÖÑÏùÑ Î∞îÎùºÎ≥¥Í≥† ÏûàÎã§. ÎÖ∏ÌõÑ ÎåÄÎπÑÎ•º ÏúÑÌï¥ ÏûëÏùÄ Ìé∏ÏùòÏ†êÏùò Ï†êÏ£ºÎ°ú ÏÉàÎ°úÏö¥ ÏãúÏûëÏùÑ ÌïòÎäî ÎãπÏã†. ÏòàÏ†ÑÎ∂ÄÌÑ∞ Î¥êÎíÄÎçò Í≥≥Ïóê Ï†ÅÏßÄ ÏïäÏùÄ ÎπÑÏö©ÏùÑ ÏßÄÎ∂àÌïòÍ∏∞ÍπåÏßÄ ÌñàÎã§.\r\n\r\nÎã§ÌñâÌûà ÏïàÎ™©Ïù¥ ÌãÄÎ¶¨ÏßÄ ÏïäÏïòÎäîÏßÄ, ÏïÑÏπ®ÏùÄ ÏïÑÏπ®ÎåÄÎ°ú, ÏÉàÎ≤ΩÏùÄ ÏÉàÎ≤ΩÎåÄÎ°ú ÎÅäÏûÑÏóÜÎäî Ïú†ÎèôÏù∏Íµ¨ ÎçïÎ∂ÑÏóê ÏÉùÍ∞ÅÌñàÎçò Í≤É Ïù¥ÏÉÅÏúºÎ°ú ÏàòÏûÖÏù¥ Îì§Ïñ¥Ïò§Í≥† ÏûàÎã§. Ï¢Ä Îçî ÏùºÏ∞ç ÏãúÏûëÌñàÏñ¥ÎèÑ ÎêêÏúºÎ†§ÎÇò...\r\n\r\nÏó¨Í∏∞Ï†ÄÍ∏∞ Ïã†Í≤ΩÏì∞Îã§Î≥¥Îãà Ï¥àÍ∏∞ ÎπÑÏö©Ïù¥ Ïó¨ÏùòÏπò ÏïäÏïÑ, POSÍ∏∞Í∏∞Îäî Ï†ÄÎ†¥Ìïú Í±∏ ÏÑ†ÌÉùÌñàÎã§. ÏòÅÏóÖÏÇ¨ÏõêÏù¥ ÏÇ¨Ïö© Ïπ¥ÎìúÍ∞Ä Ïñ¥Ï©åÎÑ§ ÎÑåÏßÄÏãú ÏñòÍ∏∞Ìïú Í±∞ Í∞ôÏùÄÎç∞, Í∑∏ÎûòÎ¥êÏïº POSÍ∞Ä Í±∞Í∏∞ÏÑú Í±∞Í∏∞Í≤†ÏßÄ Î≠ê.\r\n\r\n\u003cbr /\u003e\r\n\r\nÏöîÏ¶ò Îì§Ïñ¥ Îß§Ï≤¥Ïóê Ïã†ÏÉù Ïπ¥Îìú ÏóÖÏ≤¥Ïóê ÎåÄÌïú Ï£ºÏ†úÍ∞Ä ÎÅäÏù¥Ïßà ÏïäÎäîÎã§. Í≥µÍ≤©Ï†ÅÏù∏ ÌòúÌÉùÍ≥º Ïù¥Ï†Ñ Ïπ¥ÎìúÏóêÏÑ† Ï∞æÏïÑÎ≥º Ïàò ÏóÜÏóàÎçò ÏïÑÍ∏∞ÏûêÍ∏∞Ìïú ÎîîÏûêÏù∏Ïù¥ Í∑∏Î†áÍ≤å Ïù∏Í∏∞ÎûúÎã§. Ïù¥Î¶ÑÏù¥ Ï¥àÏΩúÎ¶øÎ±ÖÌÅ¨ÏòÄÎÇò..? ÌòúÌÉùÏùÄ Ï¢ãÏùÄÎç∞, Ïπ¥ÎìúÏóê Ï†ÄÎü∞ ÎîîÏûêÏù∏Ïù¥ Î¨¥Ïä® ÏÜåÏö©Ïù¥Îûå.\r\n\r\n\u003cbr /\u003e\r\n\r\nÏöîÏ¶òÎì§Ïñ¥ Í∑∏ Ï¥àÏΩî Î≠êÏãúÍ∏¥Í∞Ä ÌïòÎäî Ïπ¥ÎìúÎ•º Ïì∞Îäî ÏÇ¨ÎûåÏù¥ ÎßéÏïÑÏ°åÎã§. Î¨∏Ï†úÎäî Ï†Ä ÎÜàÏùò POSÍ∏∞Í∞Ä ÏÉàÎ°úÏö¥ Ïπ¥ÎìúÎäî Ï†ÑÌòÄ Ïù∏ÏãùÏùÑ Î™ª ÌïúÎã§. Ïù¥ Î¨∏Ï†ú ÎïåÎ¨∏Ïóê Ïù¥Î≤à Ï£ºÏóêÎßå Î∞ò Ïù¥ÏÉÅÏù¥ ÎÑòÎäî Í≥†Í∞ùÏùÑ ÎèåÎ†§Î≥¥ÎÉàÎã§. Îß§Ï∂úÎèÑ Î¨∏Ï†úÏßÄÎßå, ÏÜêÎãòÌïúÌÖå ÏïÑÏâ¨Ïö¥ ÏÜåÎ¶¨ÌïòÎ©¥ÏÑú ÏÇ¨Í≥ºÌïòÎäî Í≤å Îçî Í≥†Ïó≠Ïù¥Îã§.\r\n\r\nPOS ÏóÖÏ≤¥Ïóê Ï†ÑÌôîÌï¥Î¥§ÎäîÎç∞, Íµ¨Ï°∞ ÏÉÅ Í∑∏Îü∞Í±∞ÎùºÎ©∞ Í≥ÑÏïΩ Ïù¥Ï†ÑÏóê Îã§ ÏÑ§Î™ÖÌïòÍ≥† ÏÑúÎ™ÖÎ∞õÏùÄ ÎÇ¥Ïö©Ïù¥ÎûÄÎã§. ÎÇú Í∑∏Îü∞ Í∏∞ÏñµÏù¥ ÏóÜÎäîÎç∞....? Ïñ¥Ï®åÎì† ÎÇ¥Í≤å ÎÇ®ÏùÄ ÏÑ†ÌÉùÏßÄÎùºÍ≥§ ÏßÄÍ∏à Ïú†ÏßÄÎπÑÏö©Ïùò Îëê Î∞∞ Í∞ÄÍπåÏù¥ ÎêòÎäî Ïã†Í∑ú POSÎ°ú ÍµêÏ≤¥ÌïòÎçòÍ∞Ä, ÏúÑÏïΩÍ∏àÏùÑ Î¨ºÍ≥† ÏÉàÎ°úÏö¥ POS ÏóÖÏ≤¥Î°ú Í∞àÏïÑÌÉÄÎäî Í≤É ÎøêÏù¥Îã§. Ïù¥ Î¨∏Ï†ú ÎïåÎ¨∏Ïóê Ïû†ÏùÑ ÌÜµ Ïûò ÏàòÍ∞Ä ÏóÜÎã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÍ∑∏ÎûòÎèÑ Î™ÖÏÉâÏù¥ Í∞úÎ∞úÏûêÏù∏ ÎãπÏã†. Ïñ¥Ï©åÎ©¥ ÎÇ¥Í∞Ä Ìï¥Í≤∞Ìï† ÏàòÎèÑ ÏûàÏßÄ ÏïäÏùÑÍπå? Ïàò Ïã≠ÎÖÑ Í∞ÑÏùò Í≤ΩÌóòÏùÑ ÌÜ†ÎåÄÎ°ú Í∏∞ÏñµÏùÑ ÎêòÏßöÏñ¥Í∞ÄÎ©∞ Í∏∞Í∏∞Î•º Î∂ÑÏÑùÌï¥Î≥¥Í∏∞ ÏãúÏûëÌñàÎã§.\r\n\r\n``` java\r\n/**\r\n * Ìè¨Ïä§ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:10:12\r\n */\r\npublic class Pos\r\n{\r\n\t/**\r\n\t * Í≤∞Ï†ú Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param card : [Object] Ïπ¥Îìú Í∞ùÏ≤¥\r\n\t * @param name : [String] Ïπ¥ÎìúÏÇ¨Î™Ö\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Í≤∞Ï†ú Í≤∞Í≥º\r\n\t */\r\n\tpublic boolean purchase(Object card, String name, int price)\r\n\t{\r\n\t\tboolean result;\r\n\t\t\r\n\t\tswitch (card.toUpperCase())\r\n\t\t{\r\n\t\t\tcase \"A\" -\u003e result = ((CardA) card).send(price);\r\n\t\t\tcase \"B\" -\u003e result = ((CardB) card).send(price);\r\n\t\t\tcase \"C\" -\u003e result = ((CardC) card).send(price);\r\n\t\t\t\r\n\t\t\tdefault -\u003e {\r\n\t\t\t\tSystem.out.println(\"Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ïπ¥ÎìúÏÇ¨\");\r\n\t\t\t\tresult = false;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\nÎã§ÌñâÌûà ÏïÑÏßÅ Í∞êÏù¥ Ï£ΩÏßÑ ÏïäÏïòÎäîÏßÄ, Ïñ¥Î†µÏßÄ ÏïäÍ≤å Í¥ÄÎ†® Î™®ÎìàÏùÑ ÌäπÏ†ïÌï† Ïàò ÏûàÏóàÎã§. Ïπ¥Îìú Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ïπ¥Îìú Ïù∏Ïãù Ïãú Ïπ¥Îìú Ï†ïÎ≥¥Í∞Ä Îã¥Í∏¥ Í∞ùÏ≤¥Î•º `Object`Î°ú Ï∫êÏä§ÌåÖÌïòÏó¨ Ï†ÑÏÜ°ÌïúÎã§. Ï†ïÎ≥¥ Íµ¨Î∂ÑÏùÑ ÏúÑÌï¥ Ïπ¥ÎìúÏÇ¨Î™ÖÍπåÏßÄ Í∞ôÏù¥ Ï†ÑÏÜ°ÌïòÎäî Î™®ÏñëÏù¥Îã§.\r\n\r\nÎî± Î¥êÎèÑ ÎÇúÍ∞êÌïòÍ∏∞ Í∑∏ÏßÄÏóÜÎäî Íµ¨Ï°∞Îã§. Ïã§Ï†úÎ°ú Ï¥àÏΩúÎ¶øÎ±ÖÌÅ¨Ïùò Ïπ¥Îìú Ï†ïÎ≥¥Îäî Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ïûò Ï†ÑÎã¨ÎêòÍ≥† ÏûàÏúºÎÇò, `purchase` Î©îÏÜåÎìúÏóêÏÑú Ï¥àÏΩúÎ¶øÎ±ÖÌÅ¨ Ïπ¥ÎìúÎ•º Íµ¨Î∂ÑÌïòÎäî Î°úÏßÅÏù¥ ÏóÜÏñ¥ÏÑú Í≤∞Ï†úÍ∞Ä ÎêòÏßÄ ÏïäÎäîÎã§.\r\n\r\n``` java\r\npublic boolean purchase(String card, int price)\r\n{\r\n\tboolean result;\r\n\t\r\n\tswitch (card.toUpperCase())\r\n\t{\r\n\t\t// Ïã†ÏÉù ÏóÖÏ≤¥Í∞Ä ÏÉùÍ∏∏ ÎïåÎßàÎã§ Ìï¥Îãπ ÏóÖÏ≤¥Î•º Íµ¨Î∂ÑÌïòÎäî Î°úÏßÅÏùÑ Ï∂îÍ∞ÄÌïúÎã§.\r\n\t\tcase \"A\" -\u003e result = ((CardA) card).send(price);\r\n\t\tcase \"B\" -\u003e result = ((CardB) card).send(price);\r\n\t\tcase \"C\" -\u003e result = ((CardC) card).send(price);\r\n\t\tcase \"D\" -\u003e result = ((CardD) card).send(price);\r\n\t\tcase \"E\" -\u003e result = ((CardE) card).send(price);\r\n\t\tcase \"F\" -\u003e result = ((CardF) card).send(price);\r\n\t\t\r\n\t\tdefault -\u003e {\r\n\t\t\tSystem.out.println(\"Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ïπ¥ÎìúÏÇ¨\");\r\n\t\t\tresult = false;\r\n\t\t}\r\n\t}\r\n\t\r\n\treturn result;\r\n}\r\n```\r\nÍ∑∏Î†áÎã§Î©¥ `case` Íµ¨Î¨∏ÏóêÏÑú Ï¥àÏΩúÎ¶øÎ±ÖÌÅ¨Î•º Íµ¨Î∂ÑÌïòÏó¨ Í≤∞Ï†ú Ï†ïÎ≥¥Î•º Ï†ÑÏÜ°ÌïòÎ©¥ Ìï¥Í≤∞ÎêòÏßÄ ÏïäÏùÑÍπå? Ïù¥ Î∞©ÏãùÏùÑ Ïì¥Îã§Î©¥ Í∏âÌïú Î∂àÏùÄ ÎÅå Ïàò ÏûàÍ≤†ÏßÄÎßå, ÌõÑÏóê Îòê Îã§Î•∏ Ïã†ÏÉùÏóÖÏ≤¥Í∞Ä ÏÉùÍ∏∞Î©¥ Í∞ôÏùÄ Î¨∏Ï†úÍ∞Ä Î∞òÎ≥µÎê† Í≤å ÎªîÌïòÎã§.\r\n\r\nÏù¥ Î∞©Î≤ïÏùÄ Îß§Ïö∞ ÎπÑÌö®Ïú®Ï†ÅÏù¥Îã§. ÎèôÏûëÏùò Î≤îÏúÑÎßå ÎÑìÌòîÏùÑ Îøê, Í∑ºÎ≥∏Ï†ÅÏù∏ Î¨∏Ï†úÎäî Ï†ÑÌòÄ Ìï¥Í≤∞ÎêòÏßÄ ÏïäÎäîÎã§.\r\n\r\nÎãπÏã†ÏùÄ Ïù¥ ÏΩîÎìúÎ•º Ï¢Ä Îçî Í∞ùÏ≤¥ÏßÄÌñ•Ïùò Í¥ÄÏ†êÏúºÎ°ú Ï†ëÍ∑ºÌïòÏó¨ Î¶¨Ìå©ÌÜ†ÎßÅÏùÑ Ïã§ÏãúÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Í≤∞Ï†ú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:28:22\r\n */\r\npublic interface Purchasable\r\n{\r\n\t/**\r\n\t * Ïπ¥ÎìúÏÇ¨ Ï†ïÎ≥¥ Ï†ÑÏÜ° Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Ï†ÑÏÜ° Í≤∞Í≥º\r\n\t */\r\n\tboolean send(int price);\r\n}\r\n```\r\n\r\nÍ≥µÌÜµÎêú ÌòïÌÉúÎ°ú Î°úÏßÅÏùÑ ÏàòÌñâÌïòÍ∏∞ ÏúÑÌï¥ `Purchasable` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º Íµ¨ÌòÑÌñàÎã§. ÎòêÌïú Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ï†ÑÏÜ°ÌïòÎäî Î™®Îì† Ïπ¥Îìú Í∞ùÏ≤¥Îäî `Purchasable`Î•º ÏÉÅÏÜçÎ∞õÎèÑÎ°ù Í∞ïÏ†úÌñàÎã§.\r\n\r\n``` java\r\n/**\r\n * A Ïπ¥Îìú Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:36:11\r\n */\r\nclass CardA implements Purchasable\r\n{\r\n\t/**\r\n\t * Ïπ¥ÎìúÏÇ¨ Ï†ïÎ≥¥ Ï†ÑÏÜ° Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Ï†ÑÏÜ° Í≤∞Í≥º\r\n\t */\r\n\t@Override\r\n\tpublic boolean send(int price)\r\n\t{\r\n\t\tSystem.out.println(getClass().getSimpleName() + \" \" + price + \"Ïõê Í≤∞Ï†ú ÏöîÏ≤≠\");\r\n\t\treturn true;\r\n\t}\r\n}\r\n\r\n/**\r\n * B Ïπ¥Îìú Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:38:00\r\n */\r\nclass CardB implements Purchasable\r\n{\r\n\t/**\r\n\t * Ïπ¥ÎìúÏÇ¨ Ï†ïÎ≥¥ Ï†ÑÏÜ° Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Ï†ÑÏÜ° Í≤∞Í≥º\r\n\t */\r\n\t@Override\r\n\tpublic boolean send(int price)\r\n\t{\r\n\t\tSystem.out.println(getClass().getSimpleName() + \" \" + price + \"Ïõê Í≤∞Ï†ú ÏöîÏ≤≠\");\r\n\t\treturn true;\r\n\t}\r\n}\r\n\r\n/**\r\n * C Ïπ¥Îìú Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:39:51\r\n */\r\nclass CardC implements Purchasable\r\n{\r\n\t/**\r\n\t * Ïπ¥ÎìúÏÇ¨ Ï†ïÎ≥¥ Ï†ÑÏÜ° Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Ï†ÑÏÜ° Í≤∞Í≥º\r\n\t */\r\n\t@Override\r\n\tpublic boolean send(int price)\r\n\t{\r\n\t\tSystem.out.println(getClass().getSimpleName() + \" \" + price + \"Ïõê Í≤∞Ï†ú ÏöîÏ≤≠\");\r\n\t\treturn true;\r\n\t}\r\n}\r\n```\r\n\r\nÏù¥Ï†ú Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ï†ÑÎã¨ÌïòÎäî Î™®Îì† Ïπ¥Îìú Í∞ùÏ≤¥Îäî `Purchasable` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÉÅÏÜçÎ∞õÎäîÎã§. Ïπ¥Îìú Í∞ùÏ≤¥Î•º Î∂ÄÎ™® Í∞ùÏ≤¥Ïù∏ `Purchasable`Î°ú Îã§Î£∞ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§. Í∞Å Ïπ¥Îìú Í∞ùÏ≤¥Ïùò ÎèôÏûëÏóê Ï†ÑÏÜ°Ïù¥ Í∞ÅÍ∞Å Íµ¨ÌòÑÎêòÏñ¥ÏûàÏñ¥, ÌÉÄ Í∞ùÏ≤¥Ïùò ÏΩîÎìúÏóê ÏùòÏ°¥ÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\n``` java\r\n/**\r\n * Ìè¨Ïä§ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:10:12\r\n */\r\npublic class Pos\r\n{\r\n\t/**\r\n\t * Í≤∞Ï†ú Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param purchasable : [Purchasable] Purchasable Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Í≤∞Ï†ú Í≤∞Í≥º\r\n\t */\r\n\tpublic boolean purchase(Purchasable purchasable, int price)\r\n\t{\r\n\t\treturn purchasable.send(price);\r\n\t}\r\n}\r\n```\r\n\r\nÏù¥Ï†ú Í≤∞Ï†ú Ìï®ÏàòÎ•º Î¶¨Ìå©ÌÜ†ÎßÅ Ìï¥Î≥¥Ïûê. `CardA`, `CarB`, `CardC` Îì± Í∞ÅÍ∞Å Í∞úÎ≥ÑÏ†ÅÏù∏ Í∞ùÏ≤¥ÏßÄÎßå, Ïù¥Ï†ú `Purchasable`Ïù¥ÎùºÎäî Î∂ÄÎ™® Í∞ùÏ≤¥Í∞Ä ÏûàÏúºÎØÄÎ°ú Ïù¥Î•º Î¨∂ÏùÑ Ïàò ÏûàÎã§. Ïö∞Î¶¨Îäî Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ï£ºÎäî Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Í∞ùÏ≤¥Îßå Î∞õÏïÑÏÑú Ìï¥Îãπ Í∞ùÏ≤¥Ïùò `send`Î•º Ìò∏Ï∂úÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î¶¨Ìå©ÌÜ†ÎßÅÏùÑ ÎßàÏπú ÎãπÏã†. Ïù¥Ï†ú Ïñ¥Îñ§ Ïπ¥ÎìúÎì† Í≤∞Ï†úÍ∞Ä Í∞ÄÎä•ÌïòÍ≥† Î¶¨ÎçîÍ∏∞Í∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ïù∏ÏãùÎßå ÌïúÎã§Î©¥ Í≤∞Ï†úÎ•º ÏßÑÌñâÌï† Ïàò ÏûàÍ≤åÎêêÎã§.\r\n\r\nÎãπÏã†Ïù¥ Ìïú Í∞ÅÍ≥†Ïùò ÎÖ∏Î†•Í≥º Îπ†Î•∏ ÎåÄÏ≤òÎ°ú Ïù∏Ìï¥ ÏñºÎßà Ïïà Í∞Ä Îã§ÏãúÍ∏à Îß§Ï∂úÏùÑ Ï†ïÏÉÅÌôîÏãúÌÇ¨ Ïàò ÏûàÏóàÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÎ¶¨Ìå©ÌÜ†ÎßÅ Ï†ÑÍ≥º ÌõÑÎ•º ÎπÑÍµêÌï¥Î≥¥Ïûê.\r\n\r\n``` java\r\npublic boolean purchase(Object card, String name, int price)\r\n{\r\n\tboolean result;\r\n\t\r\n\tswitch (card.toUpperCase())\r\n\t{\r\n\t\tcase \"A\" -\u003e result = ((CardA) card).send(price);\r\n\t\tcase \"B\" -\u003e result = ((CardB) card).send(price);\r\n\t\tcase \"C\" -\u003e result = ((CardC) card).send(price);\r\n\t\t\r\n\t\tdefault -\u003e {\r\n\t\t\tSystem.out.println(\"Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ïπ¥ÎìúÏÇ¨\");\r\n\t\t\tresult = false;\r\n\t\t}\r\n\t}\r\n\t\r\n\treturn result;\r\n}\r\n\r\npublic boolean purchase(Purchasable purchasable, int price)\r\n{\r\n\treturn purchasable.send(price);\r\n}\r\n```\r\n\r\nÏúÑÎäî Ïù¥Ï†Ñ ÏΩîÎìú, ÏïÑÎûòÎäî Î¶¨Ìå©ÌÜ†ÎßÅÌïú ÏΩîÎìúÎã§. \u003cspan class=\"amber-600\"\u003eÍ∏∞Îä•Ïù¥ Î≥ÄÌïòÍ±∞ÎÇò ÌôïÏû• Í∞ÄÎä•ÌïòÏßÄÎßå, Ìï¥Îãπ Í∏∞Îä•Ïùò ÏΩîÎìúÎäî ÏàòÏ†ïÌïòÎ©¥ Ïïà ÎêúÎã§\u003c/span\u003eÎäî ÏùòÎØ∏Î•º Ïó¨Í∏∞ÏóêÏÑú Ï∞æÏùÑ Ïàò ÏûàÎã§.\r\n\r\nÎ¶¨Ìå©ÌÜ†ÎßÅ Ïù¥Ï†Ñ ÏΩîÎìúÏùò Í≤ΩÏö∞, ÏÉàÎ°úÏö¥ Ïπ¥Îìú Ïù∏Ïãù. Ï¶â, Í∏∞Îä• Ï∂îÍ∞ÄÎ•º ÏúÑÌï¥ÏÑ† ÏΩîÎìúÏùò Ï∂îÍ∞ÄÍ∞Ä ÏöîÍµ¨ÎêêÎã§. Îã§Ïãú ÎßêÌï¥, \u003cspan class=\"red-600\"\u003eÍ∏∞Îä•ÏùÑ ÌôïÏû•ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† ÏΩîÎìúÏùò ÏàòÏ†ïÏù¥ ÌïÑÏöî\u003c/span\u003eÌïòÎã§Îäî ÏùòÎØ∏Îã§.\r\n\r\nÎ∞òÎåÄÎ°ú Î¶¨Ìå©ÌÜ†ÎßÅ ÌõÑÏùò ÏΩîÎìúÎ•º Î≥¥Ïûê. `Purchasable`ÎùºÎäî ÌÜµÌï©Îêú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÇ¨Ïö©ÌïòÍ∏∞ ÎïåÎ¨∏Ïóê Ïπ¥Îìú Ï∂îÍ∞ÄÏóê Îî∞Îùº ÏΩîÎìú Îã®Í≥ÑÏóêÏÑú ÎåÄÏùëÌï† ÌïÑÏöîÍ∞Ä ÏóÜÎã§. Ï¶â, \u003cspan class=\"red-600\"\u003eÏΩîÎìúÏùò Î≥ÄÍ≤Ω ÏóÜÏù¥ Í∏∞Îä•Ïù¥ ÌôïÏû•\u003c/span\u003eÎêúÎã§.\r\n\r\nÎã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÍ≥º ÎßàÏ∞¨Í∞ÄÏßÄÎ°ú, ÎπÑÏä∑Ìïú ÌòïÌÉúÏùò Î∂ÑÍ∏∞Í∞Ä Î∞òÎ≥µÎê† Í≤ΩÏö∞ Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïòÏßÄ ÏïäÏïòÏùÑ Í∞ÄÎä•ÏÑ±Ïù¥ ÎÜíÎã§. Ïù¥Îäî Í≥ß ÎÜíÏùÄ Î¶¨Ìå©ÌÜ†ÎßÅ ÎπÑÏö©ÏúºÎ°ú ÏßÅÍ≤∞ÎêòÎãà, Ïù¥Î•º Ïûò Ï§ÄÏàòÌïòÏó¨ ÎèÖÎ¶ΩÏ†ÅÏù∏ Î™®ÎìàÏùÑ ÏÑ§Í≥ÑÌïòÏûê.","url":["2021-08-14-open-closed-principle","2021","08","14","open-closed-principle"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô(SOLID) - Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô (Single Responsibility Principle)","excerpt":"Ïò¨Î∞îÎ•∏ Í∞ùÏ≤¥ÏßÄÌñ• ÏÑ§Í≥ÑÎ•º ÏúÑÌï¥ ÏàòÎ¶ΩÌïú ÏõêÏπôÏù¥ ÏûàÏúºÎ©∞, Ïù¥ Îã§ÏÑØ Í∞ÄÏßÄ ÏõêÏπôÏùÑ ÌÜµÌãÄÏñ¥ Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô(SOLID)Ïù¥Îùº Î™ÖÎ™ÖÌïúÎã§. ÌïÑÏàòÎ°ú Ï†ÅÏö©ÌïòÏßÄÎäî ÏïäÏßÄÎßå, Ï†ÅÏñ¥ÎèÑ Ïù¥ Í∑úÏπôÏùÑ Ï§ÄÏàòÌïòÎ©¥ Ï§ÄÏàòÌï† ÏàòÎ°ù Ïò¨Î∞îÎ•¥Í≤å ÏÑ§Í≥ÑÎêú Í∞ùÏ≤¥ÏßÄÌñ•Ïù¥Îùº Ìï† Ïàò ÏûàÎã§. Ïù¥ Îã§ÏÑØÍ∞ÄÏßÄ ÏõêÏπôÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-13T01:37:48","type":"posts","category":"CS","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô"],"group":"Í∞ùÏ≤¥ÏßÄÌñ•","comment":true,"publish":true},"name":"2021-08-13-single-responsibility-principle.md","content":"\r\n# Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô\r\n\r\nÏò¨Î∞îÎ•∏ Í∞ùÏ≤¥ÏßÄÌñ• ÏÑ§Í≥ÑÎ•º ÏúÑÌï¥ ÏàòÎ¶ΩÌïú ÏõêÏπôÏù¥ ÏûàÏúºÎ©∞, Ïù¥ Îã§ÏÑØ Í∞ÄÏßÄ ÏõêÏπôÏùÑ ÌÜµÌãÄÏñ¥ \u003cspan class=\"amber-600\"\u003eÍ∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô\u003c/span\u003e(SOLID)Ïù¥Îùº Î™ÖÎ™ÖÌïúÎã§. ÌïÑÏàòÎ°ú Ï†ÅÏö©ÌïòÏßÄÎäî ÏïäÏßÄÎßå, Ï†ÅÏñ¥ÎèÑ Ïù¥ Í∑úÏπôÏùÑ Ï§ÄÏàòÌïòÎ©¥ Ï§ÄÏàòÌï† ÏàòÎ°ù Ïò¨Î∞îÎ•¥Í≤å ÏÑ§Í≥ÑÎêú Í∞ùÏ≤¥ÏßÄÌñ•Ïù¥Îùº Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏù¥ Îã§ÏÑØÍ∞ÄÏßÄ ÏõêÏπôÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n1. Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô (Single Responsibility Principle)\r\n2. Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπô (Open-Closed Principle)\r\n3. Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπô (Liskov Substitution Principle)\r\n4. Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπô (Interface Segregation Principle)\r\n5. ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπô (Dependency Inversion Principle)\r\n\r\nÍ∞Å ÏõêÏπôÏùò ÏòÅÏñ¥ ÏïûÍ∏ÄÏûêÎ•º Îî∞ \u003cspan class=\"primary\"\u003eSOLID\u003c/span\u003eÏõêÏπôÏù¥ÎùºÍ≥†ÎèÑ ÌïúÎã§.\r\n\r\n# Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô (Single Responsibility Principle)\r\n\r\n\u003cspan class=\"orange-400\"\u003eÎã®Ïùº Ï±ÖÏûÑ ÏõêÏπô\u003c/span\u003eÏù¥ÎûÄ \u003cspan class=\"orange-400\"\u003eÌïòÎÇòÏùò Í∞ùÏ≤¥Îäî Î∞òÎìúÏãú ÌïòÎÇòÏùò ÎèôÏûëÎßåÏùò Ï±ÖÏûÑÏùÑ Í∞ñÎäîÎã§\u003c/span\u003eÎäî ÏõêÏπôÏù¥Îã§.\r\n\r\nÎ™®ÎìàÌôîÍ∞Ä Í∞ïÌï¥ÏßàÏàòÎ°ù Îã§Î•∏ Í∞ùÏ≤¥ÏôÄÏùò ÏùòÏ°¥/Ïó∞Í¥ÄÏÑ±Ïù¥ Ï§ÑÏñ¥Îì†Îã§. Î∞òÎåÄÎ°ú Ïù¥ÏïºÍ∏∞ÌïòÎ©¥ Î™®ÎìàÌôîÍ∞Ä ÏïΩÌï¥ÏßàÏàòÎ°ù Îã§Î•∏ Í∞ùÏ≤¥ÏôÄÏùò ÏùòÏ°¥/Ïó∞Í¥ÄÏÑ±ÏùÄ ÌÅ¨Í≤å ÎäòÏñ¥ÎÇòÎ©∞, ÏµúÏïÖÏùò Í≤ΩÏö∞ Ïñ¥Îñ†Ìïú ÏùÄÎãâÌôî Ï†ïÏ±ÖÎèÑ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏïÑ Î™®ÎìàÏùò Î©îÏÜåÎìúÏóê Î¨¥Î∂ÑÎ≥ÑÌïòÍ≤å Ï†ëÍ∑ºÌï† ÏàòÎèÑ ÏûàÍ≤åÎêúÎã§.\r\n\r\nÍ∞ùÏ≤¥Í∞Ä Îã¥ÎãπÌïòÎäî ÎèôÏûë. Ï¶â, Ï±ÖÏûÑÏù¥ ÎßéÏïÑÏßà ÏàòÎ°ù Ìï¥Îãπ Í∞ùÏ≤¥Ïùò Î≥ÄÍ≤ΩÏóê Îî∞Î•∏ ÏòÅÌñ•ÎèÑÏùò ÏñëÍ≥º Î≤îÏúÑÍ∞Ä Îß§Ïö∞ Ïª§ÏßÑÎã§. Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÄ ÌäπÏ†ï Í∞ùÏ≤¥Ïùò Ï±ÖÏûÑ ÏùòÏ°¥ÏÑ± Í≥ºÏ§ëÏùÑ ÏµúÎåÄÌïú ÏßÄÏñëÌïòÍ∏∞ ÏúÑÌïú ÏõêÏπôÏù¥Îã§.\r\n\r\n# ÏΩîÎìúÎ°ú Î≥¥Îäî Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô\r\n\r\nÏûêÎèôÏ∞®Îäî Ìú†Ïùò Íµ¨Îèô ÌäπÏÑ±Ïóê Îî∞Îùº Ï†ÑÎ•ú(FWD), ÌõÑÎ•ú(RWD), ÏÇ¨Î•ú(AWD)Î°ú ÎÇòÎâòÎ©∞, Í∑∏ ÌäπÏÑ±ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* Ï†ÑÎ•ú Íµ¨ÎèôÏù∏ Í≤ΩÏö∞ ÏïûÏùò Îëê Î∞îÌÄ¥ÏóêÎßå ÎèôÎ†•ÏùÑ Ï†ÑÎã¨ÌïúÎã§.\r\n* ÌõÑÎ•ú Íµ¨ÎèôÏù∏ Í≤ΩÏö∞ Îí§Ïùò Îëê Î∞îÌÄ¥ÏóêÎßå ÎèôÎ†•ÏùÑ Ï†ÑÎã¨ÌïúÎã§.\r\n* ÏÇ¨Î•ú Íµ¨ÎèôÏù∏ Í≤ΩÏö∞ Ï†ÑÏ≤¥ Î∞îÌÄ¥Ïóê ÎèôÎ†•ÏùÑ Ï†ÑÎã¨ÌïúÎã§.\r\n\r\nÏù¥Î•º Í∞ùÏ≤¥Î°ú Íµ¨ÌòÑÌï¥Î≥¥Ïûê.\r\n\r\n``` java\r\n/**\r\n * ÏûêÎèôÏ∞® Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 00:14:14\r\n */\r\npublic class Car\r\n{\r\n\tprivate final String WD;\r\n\t\r\n\tprivate final int[] WHEEL = { 0, 0, 0, 0 };\r\n\t\r\n\t/**\r\n\t * Car ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param wd: [String] Ìú† Íµ¨Îèô Î∞©Ïãù\r\n\t */\r\n\tpublic Car(String wd)\r\n\t{\r\n\t\tWD = wd;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï£ºÌñâ Ìï®Ïàò\r\n\t *\r\n\t * @param power: [int] ÎèôÎ†•\r\n\t */\r\n\tpublic void run(int power)\r\n\t{\r\n\t\tswitch (WD.toUpperCase())\r\n\t\t{\r\n\t\t\tcase \"FWD\" -\u003e {\r\n\t\t\t\tWHEEL[0] = power;\r\n\t\t\t\tWHEEL[1] = power;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tcase \"RWD\" -\u003e {\r\n\t\t\t\tWHEEL[3] = power;\r\n\t\t\t\tWHEEL[4] = power;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tcase \"AWD\" -\u003e {\r\n\t\t\t\tWHEEL[0] = power;\r\n\t\t\t\tWHEEL[1] = power;\r\n\t\t\t\tWHEEL[3] = power;\r\n\t\t\t\tWHEEL[4] = power;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(\"Ìú† ÎèôÎ†• ÏÉÅÌÉú: \" + WHEEL[0] + \", \" + WHEEL[1] + \", \" + WHEEL[2] + \", \" + WHEEL[3]);\r\n\t}\r\n}\r\n```\r\n\r\nÏó¨Í∏∞ `Car` Í∞ùÏ≤¥Í∞Ä ÏûàÎã§. `Car`Îäî ÏÉùÏÑ± Ïãú ÌååÎùºÎØ∏ÌÑ∞Î°ú \u003cspan class=\"orange-400\"\u003eÌú† Íµ¨Îèô Î∞©Ïãù\u003c/span\u003eÏùÑ Î∞õÎäîÎã§.\r\n\r\n`Car`ÏóêÎäî Ï£ºÌñâ ÎèôÏûëÏùÑ Íµ¨ÌòÑÌïòÎäî `run()`Î©îÏÜåÎìúÍ∞Ä ÏûàÏúºÎ©∞, Ïù¥ Î©îÏÜåÎìúÎäî ÌååÎùºÎØ∏ÌÑ∞Î°ú \u003cspan class=\"orange-400\"\u003eÎèôÎ†•\u003c/span\u003eÏùÑ Î∞õÎäîÎã§. Ïù¥ÌõÑ Ìú† Íµ¨Îèô Î∞©ÏãùÏóê Îî∞Îùº Ïò¨Î∞îÎ•∏ Ìú†Ïóê ÎèôÎ†•ÏùÑ Ìï†ÎãπÌïòÍ≥† Ìú†Ïùò ÏÉÅÌÉúÎ•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\nÌú†Ïùò Íµ¨Îèô Î∞©Ïãù Î≥Ñ ÎèôÏûëÏù¥ ÌïòÎÇòÏùò Ï±ÖÏûÑÏúºÎ°ú Î≥∏Îã§Î©¥ Ïù¥ Í∞ùÏ≤¥Í∞Ä ÏßäÏñ¥ÏßÄÎäî Ï±ÖÏûÑÏùÄ Î¨¥Î†§ ÏÑ∏ Í∞ÄÏßÄÎÇò ÎêúÎã§. Ïù¥Î†áÍ≤å ÌïòÎÇòÏùò Í∞ùÏ≤¥Ïóê ÎÑàÎ¨¥ ÎßéÏùÄ Ï±ÖÏûÑÏù¥ Î™∞Î†§ÏûàÏùÑ Í≤ΩÏö∞, ÌîÑÎ°úÏ†ùÌä∏ÏóêÏÑú Ìï¥Îãπ Í∞ùÏ≤¥Ïùò ÏùòÏ°¥ÏÑ±Ïù¥ ÎÜíÏïÑÏßÄÍ≤åÎêúÎã§. Ïù¥Îü¨Ìïú ÌòÑÏÉÅÏùÄ Í∞ùÏ≤¥ÏßÄÌñ•Ïùò Ï£ºÏöî ÌäπÏßï Ï§ë ÌïòÎÇòÏù∏ Ï∫°ÏäêÌôîÎ•º Ï†ïÎ©¥ÏúºÎ°ú Î∂ÄÏ†ïÌïúÎã§. Í∑∏ ÎøêÎßå ÏïÑÎãàÎùº, Í∞ÅÏûêÏùò ÏΩîÎìúÍ∞Ä ÏÑúÎ°ú ÏùòÏ°¥Îê† Í≤ΩÏö∞, ÏΩîÎìú ÏàòÏ†ïÏóê Îî∞Î•∏ ÏòÅÌñ•ÎèÑ Ïó≠Ïãú ÎÜíÏïÑÏßÄÍ≥†, Î≤îÏúÑ ÎòêÌïú ÎÑìÏñ¥ÏßÑÎã§.\r\n\r\nÏúÑÏùò ÏòàÏãúÎäî Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÑ ÏÑ§Î™ÖÌïòÍ∏∞ ÏúÑÌïú Îã®ÏàúÌïú ÏòàÏãúÎ°ú, ÎßåÏïΩ ÏΩîÎìúÏùò Í∑úÎ™®Í∞Ä ÌÅ¨Í±∞ÎÇò Î≥µÏû°ÏÑ±Ïù¥ Ïã¨ÌïòÎã§Î©¥ ÏΩîÎìú ÏàòÏ†ï Ïãú ÎßàÎã§ Ïò§ÎßåÍ∞ÄÏßÄ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌï† Í≤ÉÏù¥Îã§. Í∑∏ ÎøêÎßå ÏïÑÎãàÎùº ÏΩîÎìúÍ∞Ä Î≥ÄÍ≤ΩÎêòÎäî Í≥ºÏ†ïÏóêÏÑú Ïù¥ÎØ∏ Ï†ïÌï¥ÏßÑ ÏΩîÎìúÏùò Î¶¨Ìå©ÌÜ†ÎßÅÎèÑ ÌïÑÏöîÌï† Ïàò ÏûàÎã§. Î¶¨Ìå©ÌÜ†ÎßÅÏù¥ Î¶¨Ìå©ÌÜ†ÎßÅÏùÑ Î∂ÄÎ•¥Îäî Ï∞∏ÏÇ¨Í∞Ä ÏùºÏñ¥ÎÇ† ÏàòÎèÑ ÏûàÎã§. Ïó¨Í∏∞ÏÑúÎ∂ÄÌÑ∞ ÏΩîÎìúÍ∞Ä ÏßÄÏ†ÄÎ∂ÑÌï¥ÏßÄÍ∏∞ ÏâΩÎã§.\r\n\r\nÎã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÄ Î∞îÎ°ú Ïù¥ÏôÄ Í∞ôÏùÄ ÏÉÅÌô©ÏùÑ Î∞©ÏßÄÌïòÍ≥†Ïûê ÏàòÎ¶ΩÎêú ÏõêÏπôÏúºÎ°ú, \u003cspan class=\"red-400\"\u003e1Í∞ùÏ≤¥ = 1Ï±ÖÏûÑ\u003c/span\u003eÏúºÎ°ú ÏµúÎåÄÌïú Í∞ùÏ≤¥Î•º Í∞ÑÍ≤∞ÌïòÍ≥† Î™ÖÌôïÌïòÍ≤å ÏÑ§Í≥ÑÌï† Í≤ÉÏùÑ ÏöîÍµ¨ÌïúÎã§. ÏúÑ ÏΩîÎìúÏùò Ï±ÖÏûÑÏùÑ Ï§ÑÏó¨ Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÑ ÏßÄÌÇ§Î†§Î©¥ Ïñ¥ÎñªÍ≤å Ìï¥ÏïºÌï†Íπå?\r\n\r\n``` java\r\n/**\r\n * ÏûêÎèôÏ∞® Ï∂îÏÉÅ Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 00:14:14\r\n */\r\nabstract public class Car\r\n{\r\n\tprotected final String WD;\r\n\t\r\n\tprotected final int[] WHEEL = { 0, 0, 0, 0 };\r\n\t\r\n\t/**\r\n\t * Car ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param wd: [String] Ìú† Íµ¨Îèô Î∞©Ïãù\r\n\t */\r\n\tpublic Car(String wd)\r\n\t{\r\n\t\tWD = wd;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï£ºÌñâ Ìï®Ïàò\r\n\t *\r\n\t * @param power: [int] ÎèôÎ†•\r\n\t */\r\n\tabstract public void run(int power);\r\n}\r\n```\r\n\r\nÏö∞ÏÑ† Í≥µÌÜµÎêú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ ÎÇ¥ÏßÄÎäî ÏÉÅÏúÑ Í∞ùÏ≤¥Î•º Íµ¨ÌòÑÌï† ÌïÑÏöîÍ∞Ä ÏûàÎã§. Ïù¥ Í∞ùÏ≤¥Ïùò Í≤ΩÏö∞ ÏÉùÏÑ±ÏûêÍ∞Ä ÌïÑÏöîÌïòÎØÄÎ°ú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î≥¥Îã® ÏÉÅÏúÑ Í∞ùÏ≤¥Í∞Ä Ï†ÅÌï©ÌïòÎã§.\r\n\r\n\u003e **ÎÑ§? Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Ï∞®Î≥ÑÏù¥Ïöî??**  \r\n\u003e Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Îäî ÏùºÎ∞òÏ†ÅÏù∏ Í∞ùÏ≤¥ ÌòπÏùÄ Ï∂îÏÉÅ Í∞ùÏ≤¥ÏôÄ Îã¨Î¶¨ ÏÉùÏÑ±ÏûêÎ•º Í∞ïÏ†úÌï† Ïàò ÏóÜÏäµÎãàÎã§.\r\n\r\nÍ∞ùÏ≤¥ `Car`Î•º ÏÉÅÏúÑ Í∞ùÏ≤¥Ïóê Ï†ÅÏö©Îê† Ïàò ÏûàÍ≤åÎÅî Íµ¨ÌòÑÌïúÎã§. `run()` Î©îÏÜåÎìúÎäî Ìõ® Íµ¨Îèô ÌÉÄÏûÖÏóê Îî∞Îùº ÎèôÏûëÏù¥ Îã¨ÎùºÏßÄÎØÄÎ°ú, `abstract` ÏßÄÏãúÏûêÎ•º ÌÜµÌï¥ Ï∂îÏÉÅ Î©îÏÜåÎìúÎ°ú ÏÑ†Ïñ∏ÌïúÎã§. Ìï¥Îãπ Í∞ùÏ≤¥Ïùò Ïù∏Ïä§ÌÑ¥Ïä§Î•º ÏÉùÏÑ±ÌïòÍ±∞ÎÇò, ÏÉÅÏÜçÎ∞õÎäî Í∞ùÏ≤¥Í∞Ä ÏßÅÏ†ë Íµ¨ÌòÑÌïòÍ≤å Îê† Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\n/**\r\n * Ï†ÑÎ•úÏ∞® Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 01:03:13\r\n */\r\nclass FrontWheelCar extends Car\r\n{\r\n\t/**\r\n\t * FrontWheelCar ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param wd: [String] Ìú† Íµ¨Îèô Î∞©Ïãù\r\n\t */\r\n\tpublic FrontWheelCar(String wd)\r\n\t{\r\n\t\tsuper(wd);\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï£ºÌñâ Ìï®Ïàò\r\n\t *\r\n\t * @param power: [int] ÎèôÎ†•\r\n\t */\r\n\t@Override\r\n\tpublic void run(int power)\r\n\t{\r\n\t\tWHEEL[0] = power;\r\n\t\tWHEEL[1] = power;\r\n\t\t\r\n\t\tSystem.out.println(\"Ìú† ÎèôÎ†• ÏÉÅÌÉú: \" + WHEEL[0] + \", \" + WHEEL[1] + \", \" + WHEEL[2] + \", \" + WHEEL[3]);\r\n\t}\r\n}\r\n\r\n/**\r\n * ÌõÑÎ•úÏ∞® Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 01:05:57\r\n */\r\nclass RearWheelCar extends Car\r\n{\r\n\t/**\r\n\t * RearWheelCar ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param wd: [String] Ìú† Íµ¨Îèô Î∞©Ïãù\r\n\t */\r\n\tpublic RearWheelCar(String wd)\r\n\t{\r\n\t\tsuper(wd);\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï£ºÌñâ Ìï®Ïàò\r\n\t *\r\n\t * @param power: [int] ÎèôÎ†•\r\n\t */\r\n\t@Override\r\n\tpublic void run(int power)\r\n\t{\r\n\t\tWHEEL[2] = power;\r\n\t\tWHEEL[3] = power;\r\n\t\t\r\n\t\tSystem.out.println(\"Ìú† ÎèôÎ†• ÏÉÅÌÉú: \" + WHEEL[0] + \", \" + WHEEL[1] + \", \" + WHEEL[2] + \", \" + WHEEL[3]);\r\n\t}\r\n}\r\n\r\n/**\r\n * ÏÇ¨Î•úÏ∞® Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 01:05:57\r\n */\r\npublic class AllWheelCar extends Car\r\n{\r\n\t/**\r\n\t * AllWheelCar ÏÉùÏÑ±Ïûê Ìï®Ï
