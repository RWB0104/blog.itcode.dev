¥Ïûê. ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º ÏÇ¨Ïö©ÌïòÎäî Í∞ùÏ≤¥Ïùò ÏΩîÎìúÍ∞Ä Î≥ÄÍ≤ΩÎêúÎã§Í≥† Ìï¥ÏÑú ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏΩîÎìúÍπåÏßÄ Î≥ÄÍ≤ΩÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\nÏù¥Ï≤òÎüº Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπôÏùÄ Í∞Å Í∞ùÏ≤¥Ïùò Î™®ÎìàÌôîÏôÄ Ï†ïÎ≥¥ ÏùÄÎãâÏùò Ïò¨Î∞îÎ•∏ Íµ¨ÌòÑÏùÑ Ï∂îÍµ¨ÌïòÎ©∞, Ïù¥Î•º ÌÜµÌï¥ Í∞ùÏ≤¥ Í∞ÑÏùò ÏùòÏ°¥ÏÑ±ÏùÑ ÏµúÏÜåÌôîÌïòÏó¨ ÏΩîÎìú Î≥ÄÍ≤ΩÏóê Îî∞Î•∏ ÏòÅÌñ•Î†•ÏùÑ ÎÇÆÏ∂îÍ∏∞ ÏúÑÌïú ÏõêÏπôÏù¥Îã§.\r\n\r\n# ÏΩîÎìúÎ°ú Î≥¥Îäî Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπô\r\n\r\n\u003cbr /\u003e\r\n\u003cp class=\"large grey-600\" align=\"center\"\u003e\u003ci\u003eIf...\u003c/i\u003e\u003c/p\u003e\r\n\u003cbr /\u003e\r\n\r\nÏ†ÄÎ™ÖÌïú ITÏóÖÏ≤¥ÏóêÏÑú ÏùºÌïòÎäî ÎãπÏã†. Ïñ¥ÎäêÎçß Ï†ïÎÖÑÏùÑ Î∞îÎùºÎ≥¥Í≥† ÏûàÎã§. ÎÖ∏ÌõÑ ÎåÄÎπÑÎ•º ÏúÑÌï¥ ÏûëÏùÄ Ìé∏ÏùòÏ†êÏùò Ï†êÏ£ºÎ°ú ÏÉàÎ°úÏö¥ ÏãúÏûëÏùÑ ÌïòÎäî ÎãπÏã†. ÏòàÏ†ÑÎ∂ÄÌÑ∞ Î¥êÎíÄÎçò Í≥≥Ïóê Ï†ÅÏßÄ ÏïäÏùÄ ÎπÑÏö©ÏùÑ ÏßÄÎ∂àÌïòÍ∏∞ÍπåÏßÄ ÌñàÎã§.\r\n\r\nÎã§ÌñâÌûà ÏïàÎ™©Ïù¥ ÌãÄÎ¶¨ÏßÄ ÏïäÏïòÎäîÏßÄ, ÏïÑÏπ®ÏùÄ ÏïÑÏπ®ÎåÄÎ°ú, ÏÉàÎ≤ΩÏùÄ ÏÉàÎ≤ΩÎåÄÎ°ú ÎÅäÏûÑÏóÜÎäî Ïú†ÎèôÏù∏Íµ¨ ÎçïÎ∂ÑÏóê ÏÉùÍ∞ÅÌñàÎçò Í≤É Ïù¥ÏÉÅÏúºÎ°ú ÏàòÏûÖÏù¥ Îì§Ïñ¥Ïò§Í≥† ÏûàÎã§. Ï¢Ä Îçî ÏùºÏ∞ç ÏãúÏûëÌñàÏñ¥ÎèÑ ÎêêÏúºÎ†§ÎÇò...\r\n\r\nÏó¨Í∏∞Ï†ÄÍ∏∞ Ïã†Í≤ΩÏì∞Îã§Î≥¥Îãà Ï¥àÍ∏∞ ÎπÑÏö©Ïù¥ Ïó¨ÏùòÏπò ÏïäÏïÑ, POSÍ∏∞Í∏∞Îäî Ï†ÄÎ†¥Ìïú Í±∏ ÏÑ†ÌÉùÌñàÎã§. ÏòÅÏóÖÏÇ¨ÏõêÏù¥ ÏÇ¨Ïö© Ïπ¥ÎìúÍ∞Ä Ïñ¥Ï©åÎÑ§ ÎÑåÏßÄÏãú ÏñòÍ∏∞Ìïú Í±∞ Í∞ôÏùÄÎç∞, Í∑∏ÎûòÎ¥êÏïº POSÍ∞Ä Í±∞Í∏∞ÏÑú Í±∞Í∏∞Í≤†ÏßÄ Î≠ê.\r\n\r\n\u003cbr /\u003e\r\n\r\nÏöîÏ¶ò Îì§Ïñ¥ Îß§Ï≤¥Ïóê Ïã†ÏÉù Ïπ¥Îìú ÏóÖÏ≤¥Ïóê ÎåÄÌïú Ï£ºÏ†úÍ∞Ä ÎÅäÏù¥Ïßà ÏïäÎäîÎã§. Í≥µÍ≤©Ï†ÅÏù∏ ÌòúÌÉùÍ≥º Ïù¥Ï†Ñ Ïπ¥ÎìúÏóêÏÑ† Ï∞æÏïÑÎ≥º Ïàò ÏóÜÏóàÎçò ÏïÑÍ∏∞ÏûêÍ∏∞Ìïú ÎîîÏûêÏù∏Ïù¥ Í∑∏Î†áÍ≤å Ïù∏Í∏∞ÎûúÎã§. Ïù¥Î¶ÑÏù¥ Ï¥àÏΩúÎ¶øÎ±ÖÌÅ¨ÏòÄÎÇò..? ÌòúÌÉùÏùÄ Ï¢ãÏùÄÎç∞, Ïπ¥ÎìúÏóê Ï†ÄÎü∞ ÎîîÏûêÏù∏Ïù¥ Î¨¥Ïä® ÏÜåÏö©Ïù¥Îûå.\r\n\r\n\u003cbr /\u003e\r\n\r\nÏöîÏ¶òÎì§Ïñ¥ Í∑∏ Ï¥àÏΩî Î≠êÏãúÍ∏¥Í∞Ä ÌïòÎäî Ïπ¥ÎìúÎ•º Ïì∞Îäî ÏÇ¨ÎûåÏù¥ ÎßéÏïÑÏ°åÎã§. Î¨∏Ï†úÎäî Ï†Ä ÎÜàÏùò POSÍ∏∞Í∞Ä ÏÉàÎ°úÏö¥ Ïπ¥ÎìúÎäî Ï†ÑÌòÄ Ïù∏ÏãùÏùÑ Î™ª ÌïúÎã§. Ïù¥ Î¨∏Ï†ú ÎïåÎ¨∏Ïóê Ïù¥Î≤à Ï£ºÏóêÎßå Î∞ò Ïù¥ÏÉÅÏù¥ ÎÑòÎäî Í≥†Í∞ùÏùÑ ÎèåÎ†§Î≥¥ÎÉàÎã§. Îß§Ï∂úÎèÑ Î¨∏Ï†úÏßÄÎßå, ÏÜêÎãòÌïúÌÖå ÏïÑÏâ¨Ïö¥ ÏÜåÎ¶¨ÌïòÎ©¥ÏÑú ÏÇ¨Í≥ºÌïòÎäî Í≤å Îçî Í≥†Ïó≠Ïù¥Îã§.\r\n\r\nPOS ÏóÖÏ≤¥Ïóê Ï†ÑÌôîÌï¥Î¥§ÎäîÎç∞, Íµ¨Ï°∞ ÏÉÅ Í∑∏Îü∞Í±∞ÎùºÎ©∞ Í≥ÑÏïΩ Ïù¥Ï†ÑÏóê Îã§ ÏÑ§Î™ÖÌïòÍ≥† ÏÑúÎ™ÖÎ∞õÏùÄ ÎÇ¥Ïö©Ïù¥ÎûÄÎã§. ÎÇú Í∑∏Îü∞ Í∏∞ÏñµÏù¥ ÏóÜÎäîÎç∞....? Ïñ¥Ï®åÎì† ÎÇ¥Í≤å ÎÇ®ÏùÄ ÏÑ†ÌÉùÏßÄÎùºÍ≥§ ÏßÄÍ∏à Ïú†ÏßÄÎπÑÏö©Ïùò Îëê Î∞∞ Í∞ÄÍπåÏù¥ ÎêòÎäî Ïã†Í∑ú POSÎ°ú ÍµêÏ≤¥ÌïòÎçòÍ∞Ä, ÏúÑÏïΩÍ∏àÏùÑ Î¨ºÍ≥† ÏÉàÎ°úÏö¥ POS ÏóÖÏ≤¥Î°ú Í∞àÏïÑÌÉÄÎäî Í≤É ÎøêÏù¥Îã§. Ïù¥ Î¨∏Ï†ú ÎïåÎ¨∏Ïóê Ïû†ÏùÑ ÌÜµ Ïûò ÏàòÍ∞Ä ÏóÜÎã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÍ∑∏ÎûòÎèÑ Î™ÖÏÉâÏù¥ Í∞úÎ∞úÏûêÏù∏ ÎãπÏã†. Ïñ¥Ï©åÎ©¥ ÎÇ¥Í∞Ä Ìï¥Í≤∞Ìï† ÏàòÎèÑ ÏûàÏßÄ ÏïäÏùÑÍπå? Ïàò Ïã≠ÎÖÑ Í∞ÑÏùò Í≤ΩÌóòÏùÑ ÌÜ†ÎåÄÎ°ú Í∏∞ÏñµÏùÑ ÎêòÏßöÏñ¥Í∞ÄÎ©∞ Í∏∞Í∏∞Î•º Î∂ÑÏÑùÌï¥Î≥¥Í∏∞ ÏãúÏûëÌñàÎã§.\r\n\r\n``` java\r\n/**\r\n * Ìè¨Ïä§ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:10:12\r\n */\r\npublic class Pos\r\n{\r\n\t/**\r\n\t * Í≤∞Ï†ú Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param card : [Object] Ïπ¥Îìú Í∞ùÏ≤¥\r\n\t * @param name : [String] Ïπ¥ÎìúÏÇ¨Î™Ö\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Í≤∞Ï†ú Í≤∞Í≥º\r\n\t */\r\n\tpublic boolean purchase(Object card, String name, int price)\r\n\t{\r\n\t\tboolean result;\r\n\t\t\r\n\t\tswitch (card.toUpperCase())\r\n\t\t{\r\n\t\t\tcase \"A\" -\u003e result = ((CardA) card).send(price);\r\n\t\t\tcase \"B\" -\u003e result = ((CardB) card).send(price);\r\n\t\t\tcase \"C\" -\u003e result = ((CardC) card).send(price);\r\n\t\t\t\r\n\t\t\tdefault -\u003e {\r\n\t\t\t\tSystem.out.println(\"Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ïπ¥ÎìúÏÇ¨\");\r\n\t\t\t\tresult = false;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\nÎã§ÌñâÌûà ÏïÑÏßÅ Í∞êÏù¥ Ï£ΩÏßÑ ÏïäÏïòÎäîÏßÄ, Ïñ¥Î†µÏßÄ ÏïäÍ≤å Í¥ÄÎ†® Î™®ÎìàÏùÑ ÌäπÏ†ïÌï† Ïàò ÏûàÏóàÎã§. Ïπ¥Îìú Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ïπ¥Îìú Ïù∏Ïãù Ïãú Ïπ¥Îìú Ï†ïÎ≥¥Í∞Ä Îã¥Í∏¥ Í∞ùÏ≤¥Î•º `Object`Î°ú Ï∫êÏä§ÌåÖÌïòÏó¨ Ï†ÑÏÜ°ÌïúÎã§. Ï†ïÎ≥¥ Íµ¨Î∂ÑÏùÑ ÏúÑÌï¥ Ïπ¥ÎìúÏÇ¨Î™ÖÍπåÏßÄ Í∞ôÏù¥ Ï†ÑÏÜ°ÌïòÎäî Î™®ÏñëÏù¥Îã§.\r\n\r\nÎî± Î¥êÎèÑ ÎÇúÍ∞êÌïòÍ∏∞ Í∑∏ÏßÄÏóÜÎäî Íµ¨Ï°∞Îã§. Ïã§Ï†úÎ°ú Ï¥àÏΩúÎ¶øÎ±ÖÌÅ¨Ïùò Ïπ¥Îìú Ï†ïÎ≥¥Îäî Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ïûò Ï†ÑÎã¨ÎêòÍ≥† ÏûàÏúºÎÇò, `purchase` Î©îÏÜåÎìúÏóêÏÑú Ï¥àÏΩúÎ¶øÎ±ÖÌÅ¨ Ïπ¥ÎìúÎ•º Íµ¨Î∂ÑÌïòÎäî Î°úÏßÅÏù¥ ÏóÜÏñ¥ÏÑú Í≤∞Ï†úÍ∞Ä ÎêòÏßÄ ÏïäÎäîÎã§.\r\n\r\n``` java\r\npublic boolean purchase(String card, int price)\r\n{\r\n\tboolean result;\r\n\t\r\n\tswitch (card.toUpperCase())\r\n\t{\r\n\t\t// Ïã†ÏÉù ÏóÖÏ≤¥Í∞Ä ÏÉùÍ∏∏ ÎïåÎßàÎã§ Ìï¥Îãπ ÏóÖÏ≤¥Î•º Íµ¨Î∂ÑÌïòÎäî Î°úÏßÅÏùÑ Ï∂îÍ∞ÄÌïúÎã§.\r\n\t\tcase \"A\" -\u003e result = ((CardA) card).send(price);\r\n\t\tcase \"B\" -\u003e result = ((CardB) card).send(price);\r\n\t\tcase \"C\" -\u003e result = ((CardC) card).send(price);\r\n\t\tcase \"D\" -\u003e result = ((CardD) card).send(price);\r\n\t\tcase \"E\" -\u003e result = ((CardE) card).send(price);\r\n\t\tcase \"F\" -\u003e result = ((CardF) card).send(price);\r\n\t\t\r\n\t\tdefault -\u003e {\r\n\t\t\tSystem.out.println(\"Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ïπ¥ÎìúÏÇ¨\");\r\n\t\t\tresult = false;\r\n\t\t}\r\n\t}\r\n\t\r\n\treturn result;\r\n}\r\n```\r\nÍ∑∏Î†áÎã§Î©¥ `case` Íµ¨Î¨∏ÏóêÏÑú Ï¥àÏΩúÎ¶øÎ±ÖÌÅ¨Î•º Íµ¨Î∂ÑÌïòÏó¨ Í≤∞Ï†ú Ï†ïÎ≥¥Î•º Ï†ÑÏÜ°ÌïòÎ©¥ Ìï¥Í≤∞ÎêòÏßÄ ÏïäÏùÑÍπå? Ïù¥ Î∞©ÏãùÏùÑ Ïì¥Îã§Î©¥ Í∏âÌïú Î∂àÏùÄ ÎÅå Ïàò ÏûàÍ≤†ÏßÄÎßå, ÌõÑÏóê Îòê Îã§Î•∏ Ïã†ÏÉùÏóÖÏ≤¥Í∞Ä ÏÉùÍ∏∞Î©¥ Í∞ôÏùÄ Î¨∏Ï†úÍ∞Ä Î∞òÎ≥µÎê† Í≤å ÎªîÌïòÎã§.\r\n\r\nÏù¥ Î∞©Î≤ïÏùÄ Îß§Ïö∞ ÎπÑÌö®Ïú®Ï†ÅÏù¥Îã§. ÎèôÏûëÏùò Î≤îÏúÑÎßå ÎÑìÌòîÏùÑ Îøê, Í∑ºÎ≥∏Ï†ÅÏù∏ Î¨∏Ï†úÎäî Ï†ÑÌòÄ Ìï¥Í≤∞ÎêòÏßÄ ÏïäÎäîÎã§.\r\n\r\nÎãπÏã†ÏùÄ Ïù¥ ÏΩîÎìúÎ•º Ï¢Ä Îçî Í∞ùÏ≤¥ÏßÄÌñ•Ïùò Í¥ÄÏ†êÏúºÎ°ú Ï†ëÍ∑ºÌïòÏó¨ Î¶¨Ìå©ÌÜ†ÎßÅÏùÑ Ïã§ÏãúÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Í≤∞Ï†ú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:28:22\r\n */\r\npublic interface Purchasable\r\n{\r\n\t/**\r\n\t * Ïπ¥ÎìúÏÇ¨ Ï†ïÎ≥¥ Ï†ÑÏÜ° Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Ï†ÑÏÜ° Í≤∞Í≥º\r\n\t */\r\n\tboolean send(int price);\r\n}\r\n```\r\n\r\nÍ≥µÌÜµÎêú ÌòïÌÉúÎ°ú Î°úÏßÅÏùÑ ÏàòÌñâÌïòÍ∏∞ ÏúÑÌï¥ `Purchasable` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º Íµ¨ÌòÑÌñàÎã§. ÎòêÌïú Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ï†ÑÏÜ°ÌïòÎäî Î™®Îì† Ïπ¥Îìú Í∞ùÏ≤¥Îäî `Purchasable`Î•º ÏÉÅÏÜçÎ∞õÎèÑÎ°ù Í∞ïÏ†úÌñàÎã§.\r\n\r\n``` java\r\n/**\r\n * A Ïπ¥Îìú Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:36:11\r\n */\r\nclass CardA implements Purchasable\r\n{\r\n\t/**\r\n\t * Ïπ¥ÎìúÏÇ¨ Ï†ïÎ≥¥ Ï†ÑÏÜ° Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Ï†ÑÏÜ° Í≤∞Í≥º\r\n\t */\r\n\t@Override\r\n\tpublic boolean send(int price)\r\n\t{\r\n\t\tSystem.out.println(getClass().getSimpleName() + \" \" + price + \"Ïõê Í≤∞Ï†ú ÏöîÏ≤≠\");\r\n\t\treturn true;\r\n\t}\r\n}\r\n\r\n/**\r\n * B Ïπ¥Îìú Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:38:00\r\n */\r\nclass CardB implements Purchasable\r\n{\r\n\t/**\r\n\t * Ïπ¥ÎìúÏÇ¨ Ï†ïÎ≥¥ Ï†ÑÏÜ° Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Ï†ÑÏÜ° Í≤∞Í≥º\r\n\t */\r\n\t@Override\r\n\tpublic boolean send(int price)\r\n\t{\r\n\t\tSystem.out.println(getClass().getSimpleName() + \" \" + price + \"Ïõê Í≤∞Ï†ú ÏöîÏ≤≠\");\r\n\t\treturn true;\r\n\t}\r\n}\r\n\r\n/**\r\n * C Ïπ¥Îìú Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:39:51\r\n */\r\nclass CardC implements Purchasable\r\n{\r\n\t/**\r\n\t * Ïπ¥ÎìúÏÇ¨ Ï†ïÎ≥¥ Ï†ÑÏÜ° Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Ï†ÑÏÜ° Í≤∞Í≥º\r\n\t */\r\n\t@Override\r\n\tpublic boolean send(int price)\r\n\t{\r\n\t\tSystem.out.println(getClass().getSimpleName() + \" \" + price + \"Ïõê Í≤∞Ï†ú ÏöîÏ≤≠\");\r\n\t\treturn true;\r\n\t}\r\n}\r\n```\r\n\r\nÏù¥Ï†ú Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ï†ÑÎã¨ÌïòÎäî Î™®Îì† Ïπ¥Îìú Í∞ùÏ≤¥Îäî `Purchasable` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÉÅÏÜçÎ∞õÎäîÎã§. Ïπ¥Îìú Í∞ùÏ≤¥Î•º Î∂ÄÎ™® Í∞ùÏ≤¥Ïù∏ `Purchasable`Î°ú Îã§Î£∞ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§. Í∞Å Ïπ¥Îìú Í∞ùÏ≤¥Ïùò ÎèôÏûëÏóê Ï†ÑÏÜ°Ïù¥ Í∞ÅÍ∞Å Íµ¨ÌòÑÎêòÏñ¥ÏûàÏñ¥, ÌÉÄ Í∞ùÏ≤¥Ïùò ÏΩîÎìúÏóê ÏùòÏ°¥ÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\n``` java\r\n/**\r\n * Ìè¨Ïä§ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.14 Sat 02:10:12\r\n */\r\npublic class Pos\r\n{\r\n\t/**\r\n\t * Í≤∞Ï†ú Î∞è Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param purchasable : [Purchasable] Purchasable Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\r\n\t * @param price: [int] Í∏àÏï°\r\n\t *\r\n\t * @return [boolean] Í≤∞Ï†ú Í≤∞Í≥º\r\n\t */\r\n\tpublic boolean purchase(Purchasable purchasable, int price)\r\n\t{\r\n\t\treturn purchasable.send(price);\r\n\t}\r\n}\r\n```\r\n\r\nÏù¥Ï†ú Í≤∞Ï†ú Ìï®ÏàòÎ•º Î¶¨Ìå©ÌÜ†ÎßÅ Ìï¥Î≥¥Ïûê. `CardA`, `CarB`, `CardC` Îì± Í∞ÅÍ∞Å Í∞úÎ≥ÑÏ†ÅÏù∏ Í∞ùÏ≤¥ÏßÄÎßå, Ïù¥Ï†ú `Purchasable`Ïù¥ÎùºÎäî Î∂ÄÎ™® Í∞ùÏ≤¥Í∞Ä ÏûàÏúºÎØÄÎ°ú Ïù¥Î•º Î¨∂ÏùÑ Ïàò ÏûàÎã§. Ïö∞Î¶¨Îäî Î¶¨ÎçîÍ∏∞ÏóêÏÑú Ï£ºÎäî Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Í∞ùÏ≤¥Îßå Î∞õÏïÑÏÑú Ìï¥Îãπ Í∞ùÏ≤¥Ïùò `send`Î•º Ìò∏Ï∂úÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î¶¨Ìå©ÌÜ†ÎßÅÏùÑ ÎßàÏπú ÎãπÏã†. Ïù¥Ï†ú Ïñ¥Îñ§ Ïπ¥ÎìúÎì† Í≤∞Ï†úÍ∞Ä Í∞ÄÎä•ÌïòÍ≥† Î¶¨ÎçîÍ∏∞Í∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ïù∏ÏãùÎßå ÌïúÎã§Î©¥ Í≤∞Ï†úÎ•º ÏßÑÌñâÌï† Ïàò ÏûàÍ≤åÎêêÎã§.\r\n\r\nÎãπÏã†Ïù¥ Ìïú Í∞ÅÍ≥†Ïùò ÎÖ∏Î†•Í≥º Îπ†Î•∏ ÎåÄÏ≤òÎ°ú Ïù∏Ìï¥ ÏñºÎßà Ïïà Í∞Ä Îã§ÏãúÍ∏à Îß§Ï∂úÏùÑ Ï†ïÏÉÅÌôîÏãúÌÇ¨ Ïàò ÏûàÏóàÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÎ¶¨Ìå©ÌÜ†ÎßÅ Ï†ÑÍ≥º ÌõÑÎ•º ÎπÑÍµêÌï¥Î≥¥Ïûê.\r\n\r\n``` java\r\npublic boolean purchase(Object card, String name, int price)\r\n{\r\n\tboolean result;\r\n\t\r\n\tswitch (card.toUpperCase())\r\n\t{\r\n\t\tcase \"A\" -\u003e result = ((CardA) card).send(price);\r\n\t\tcase \"B\" -\u003e result = ((CardB) card).send(price);\r\n\t\tcase \"C\" -\u003e result = ((CardC) card).send(price);\r\n\t\t\r\n\t\tdefault -\u003e {\r\n\t\t\tSystem.out.println(\"Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ Ïπ¥ÎìúÏÇ¨\");\r\n\t\t\tresult = false;\r\n\t\t}\r\n\t}\r\n\t\r\n\treturn result;\r\n}\r\n\r\npublic boolean purchase(Purchasable purchasable, int price)\r\n{\r\n\treturn purchasable.send(price);\r\n}\r\n```\r\n\r\nÏúÑÎäî Ïù¥Ï†Ñ ÏΩîÎìú, ÏïÑÎûòÎäî Î¶¨Ìå©ÌÜ†ÎßÅÌïú ÏΩîÎìúÎã§. \u003cspan class=\"amber-600\"\u003eÍ∏∞Îä•Ïù¥ Î≥ÄÌïòÍ±∞ÎÇò ÌôïÏû• Í∞ÄÎä•ÌïòÏßÄÎßå, Ìï¥Îãπ Í∏∞Îä•Ïùò ÏΩîÎìúÎäî ÏàòÏ†ïÌïòÎ©¥ Ïïà ÎêúÎã§\u003c/span\u003eÎäî ÏùòÎØ∏Î•º Ïó¨Í∏∞ÏóêÏÑú Ï∞æÏùÑ Ïàò ÏûàÎã§.\r\n\r\nÎ¶¨Ìå©ÌÜ†ÎßÅ Ïù¥Ï†Ñ ÏΩîÎìúÏùò Í≤ΩÏö∞, ÏÉàÎ°úÏö¥ Ïπ¥Îìú Ïù∏Ïãù. Ï¶â, Í∏∞Îä• Ï∂îÍ∞ÄÎ•º ÏúÑÌï¥ÏÑ† ÏΩîÎìúÏùò Ï∂îÍ∞ÄÍ∞Ä ÏöîÍµ¨ÎêêÎã§. Îã§Ïãú ÎßêÌï¥, \u003cspan class=\"red-600\"\u003eÍ∏∞Îä•ÏùÑ ÌôïÏû•ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† ÏΩîÎìúÏùò ÏàòÏ†ïÏù¥ ÌïÑÏöî\u003c/span\u003eÌïòÎã§Îäî ÏùòÎØ∏Îã§.\r\n\r\nÎ∞òÎåÄÎ°ú Î¶¨Ìå©ÌÜ†ÎßÅ ÌõÑÏùò ÏΩîÎìúÎ•º Î≥¥Ïûê. `Purchasable`ÎùºÎäî ÌÜµÌï©Îêú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÇ¨Ïö©ÌïòÍ∏∞ ÎïåÎ¨∏Ïóê Ïπ¥Îìú Ï∂îÍ∞ÄÏóê Îî∞Îùº ÏΩîÎìú Îã®Í≥ÑÏóêÏÑú ÎåÄÏùëÌï† ÌïÑÏöîÍ∞Ä ÏóÜÎã§. Ï¶â, \u003cspan class=\"red-600\"\u003eÏΩîÎìúÏùò Î≥ÄÍ≤Ω ÏóÜÏù¥ Í∏∞Îä•Ïù¥ ÌôïÏû•\u003c/span\u003eÎêúÎã§.\r\n\r\nÎã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÍ≥º ÎßàÏ∞¨Í∞ÄÏßÄÎ°ú, ÎπÑÏä∑Ìïú ÌòïÌÉúÏùò Î∂ÑÍ∏∞Í∞Ä Î∞òÎ≥µÎê† Í≤ΩÏö∞ Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïòÏßÄ ÏïäÏïòÏùÑ Í∞ÄÎä•ÏÑ±Ïù¥ ÎÜíÎã§. Ïù¥Îäî Í≥ß ÎÜíÏùÄ Î¶¨Ìå©ÌÜ†ÎßÅ ÎπÑÏö©ÏúºÎ°ú ÏßÅÍ≤∞ÎêòÎãà, Ïù¥Î•º Ïûò Ï§ÄÏàòÌïòÏó¨ ÎèÖÎ¶ΩÏ†ÅÏù∏ Î™®ÎìàÏùÑ ÏÑ§Í≥ÑÌïòÏûê.","url":["2021-08-14-open-closed-principle","2021","08","14","open-closed-principle"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô(SOLID) - Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô (Single Responsibility Principle)","excerpt":"Ïò¨Î∞îÎ•∏ Í∞ùÏ≤¥ÏßÄÌñ• ÏÑ§Í≥ÑÎ•º ÏúÑÌï¥ ÏàòÎ¶ΩÌïú ÏõêÏπôÏù¥ ÏûàÏúºÎ©∞, Ïù¥ Îã§ÏÑØ Í∞ÄÏßÄ ÏõêÏπôÏùÑ ÌÜµÌãÄÏñ¥ Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô(SOLID)Ïù¥Îùº Î™ÖÎ™ÖÌïúÎã§. ÌïÑÏàòÎ°ú Ï†ÅÏö©ÌïòÏßÄÎäî ÏïäÏßÄÎßå, Ï†ÅÏñ¥ÎèÑ Ïù¥ Í∑úÏπôÏùÑ Ï§ÄÏàòÌïòÎ©¥ Ï§ÄÏàòÌï† ÏàòÎ°ù Ïò¨Î∞îÎ•¥Í≤å ÏÑ§Í≥ÑÎêú Í∞ùÏ≤¥ÏßÄÌñ•Ïù¥Îùº Ìï† Ïàò ÏûàÎã§. Ïù¥ Îã§ÏÑØÍ∞ÄÏßÄ ÏõêÏπôÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-13T01:37:48","type":"posts","category":"CS","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô"],"group":"Í∞ùÏ≤¥ÏßÄÌñ•","comment":true,"publish":true},"name":"2021-08-13-single-responsibility-principle.md","content":"\r\n# Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô\r\n\r\nÏò¨Î∞îÎ•∏ Í∞ùÏ≤¥ÏßÄÌñ• ÏÑ§Í≥ÑÎ•º ÏúÑÌï¥ ÏàòÎ¶ΩÌïú ÏõêÏπôÏù¥ ÏûàÏúºÎ©∞, Ïù¥ Îã§ÏÑØ Í∞ÄÏßÄ ÏõêÏπôÏùÑ ÌÜµÌãÄÏñ¥ \u003cspan class=\"amber-600\"\u003eÍ∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô\u003c/span\u003e(SOLID)Ïù¥Îùº Î™ÖÎ™ÖÌïúÎã§. ÌïÑÏàòÎ°ú Ï†ÅÏö©ÌïòÏßÄÎäî ÏïäÏßÄÎßå, Ï†ÅÏñ¥ÎèÑ Ïù¥ Í∑úÏπôÏùÑ Ï§ÄÏàòÌïòÎ©¥ Ï§ÄÏàòÌï† ÏàòÎ°ù Ïò¨Î∞îÎ•¥Í≤å ÏÑ§Í≥ÑÎêú Í∞ùÏ≤¥ÏßÄÌñ•Ïù¥Îùº Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏù¥ Îã§ÏÑØÍ∞ÄÏßÄ ÏõêÏπôÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n1. Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô (Single Responsibility Principle)\r\n2. Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπô (Open-Closed Principle)\r\n3. Î¶¨Ïä§ÏΩîÌîÑ ÏπòÌôò ÏõêÏπô (Liskov Substitution Principle)\r\n4. Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπô (Interface Segregation Principle)\r\n5. ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπô (Dependency Inversion Principle)\r\n\r\nÍ∞Å ÏõêÏπôÏùò ÏòÅÏñ¥ ÏïûÍ∏ÄÏûêÎ•º Îî∞ \u003cspan class=\"primary\"\u003eSOLID\u003c/span\u003eÏõêÏπôÏù¥ÎùºÍ≥†ÎèÑ ÌïúÎã§.\r\n\r\n# Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô (Single Responsibility Principle)\r\n\r\n\u003cspan class=\"orange-400\"\u003eÎã®Ïùº Ï±ÖÏûÑ ÏõêÏπô\u003c/span\u003eÏù¥ÎûÄ \u003cspan class=\"orange-400\"\u003eÌïòÎÇòÏùò Í∞ùÏ≤¥Îäî Î∞òÎìúÏãú ÌïòÎÇòÏùò ÎèôÏûëÎßåÏùò Ï±ÖÏûÑÏùÑ Í∞ñÎäîÎã§\u003c/span\u003eÎäî ÏõêÏπôÏù¥Îã§.\r\n\r\nÎ™®ÎìàÌôîÍ∞Ä Í∞ïÌï¥ÏßàÏàòÎ°ù Îã§Î•∏ Í∞ùÏ≤¥ÏôÄÏùò ÏùòÏ°¥/Ïó∞Í¥ÄÏÑ±Ïù¥ Ï§ÑÏñ¥Îì†Îã§. Î∞òÎåÄÎ°ú Ïù¥ÏïºÍ∏∞ÌïòÎ©¥ Î™®ÎìàÌôîÍ∞Ä ÏïΩÌï¥ÏßàÏàòÎ°ù Îã§Î•∏ Í∞ùÏ≤¥ÏôÄÏùò ÏùòÏ°¥/Ïó∞Í¥ÄÏÑ±ÏùÄ ÌÅ¨Í≤å ÎäòÏñ¥ÎÇòÎ©∞, ÏµúÏïÖÏùò Í≤ΩÏö∞ Ïñ¥Îñ†Ìïú ÏùÄÎãâÌôî Ï†ïÏ±ÖÎèÑ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏïÑ Î™®ÎìàÏùò Î©îÏÜåÎìúÏóê Î¨¥Î∂ÑÎ≥ÑÌïòÍ≤å Ï†ëÍ∑ºÌï† ÏàòÎèÑ ÏûàÍ≤åÎêúÎã§.\r\n\r\nÍ∞ùÏ≤¥Í∞Ä Îã¥ÎãπÌïòÎäî ÎèôÏûë. Ï¶â, Ï±ÖÏûÑÏù¥ ÎßéÏïÑÏßà ÏàòÎ°ù Ìï¥Îãπ Í∞ùÏ≤¥Ïùò Î≥ÄÍ≤ΩÏóê Îî∞Î•∏ ÏòÅÌñ•ÎèÑÏùò ÏñëÍ≥º Î≤îÏúÑÍ∞Ä Îß§Ïö∞ Ïª§ÏßÑÎã§. Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÄ ÌäπÏ†ï Í∞ùÏ≤¥Ïùò Ï±ÖÏûÑ ÏùòÏ°¥ÏÑ± Í≥ºÏ§ëÏùÑ ÏµúÎåÄÌïú ÏßÄÏñëÌïòÍ∏∞ ÏúÑÌïú ÏõêÏπôÏù¥Îã§.\r\n\r\n# ÏΩîÎìúÎ°ú Î≥¥Îäî Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô\r\n\r\nÏûêÎèôÏ∞®Îäî Ìú†Ïùò Íµ¨Îèô ÌäπÏÑ±Ïóê Îî∞Îùº Ï†ÑÎ•ú(FWD), ÌõÑÎ•ú(RWD), ÏÇ¨Î•ú(AWD)Î°ú ÎÇòÎâòÎ©∞, Í∑∏ ÌäπÏÑ±ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* Ï†ÑÎ•ú Íµ¨ÎèôÏù∏ Í≤ΩÏö∞ ÏïûÏùò Îëê Î∞îÌÄ¥ÏóêÎßå ÎèôÎ†•ÏùÑ Ï†ÑÎã¨ÌïúÎã§.\r\n* ÌõÑÎ•ú Íµ¨ÎèôÏù∏ Í≤ΩÏö∞ Îí§Ïùò Îëê Î∞îÌÄ¥ÏóêÎßå ÎèôÎ†•ÏùÑ Ï†ÑÎã¨ÌïúÎã§.\r\n* ÏÇ¨Î•ú Íµ¨ÎèôÏù∏ Í≤ΩÏö∞ Ï†ÑÏ≤¥ Î∞îÌÄ¥Ïóê ÎèôÎ†•ÏùÑ Ï†ÑÎã¨ÌïúÎã§.\r\n\r\nÏù¥Î•º Í∞ùÏ≤¥Î°ú Íµ¨ÌòÑÌï¥Î≥¥Ïûê.\r\n\r\n``` java\r\n/**\r\n * ÏûêÎèôÏ∞® Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 00:14:14\r\n */\r\npublic class Car\r\n{\r\n\tprivate final String WD;\r\n\t\r\n\tprivate final int[] WHEEL = { 0, 0, 0, 0 };\r\n\t\r\n\t/**\r\n\t * Car ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param wd: [String] Ìú† Íµ¨Îèô Î∞©Ïãù\r\n\t */\r\n\tpublic Car(String wd)\r\n\t{\r\n\t\tWD = wd;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï£ºÌñâ Ìï®Ïàò\r\n\t *\r\n\t * @param power: [int] ÎèôÎ†•\r\n\t */\r\n\tpublic void run(int power)\r\n\t{\r\n\t\tswitch (WD.toUpperCase())\r\n\t\t{\r\n\t\t\tcase \"FWD\" -\u003e {\r\n\t\t\t\tWHEEL[0] = power;\r\n\t\t\t\tWHEEL[1] = power;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tcase \"RWD\" -\u003e {\r\n\t\t\t\tWHEEL[3] = power;\r\n\t\t\t\tWHEEL[4] = power;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tcase \"AWD\" -\u003e {\r\n\t\t\t\tWHEEL[0] = power;\r\n\t\t\t\tWHEEL[1] = power;\r\n\t\t\t\tWHEEL[3] = power;\r\n\t\t\t\tWHEEL[4] = power;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(\"Ìú† ÎèôÎ†• ÏÉÅÌÉú: \" + WHEEL[0] + \", \" + WHEEL[1] + \", \" + WHEEL[2] + \", \" + WHEEL[3]);\r\n\t}\r\n}\r\n```\r\n\r\nÏó¨Í∏∞ `Car` Í∞ùÏ≤¥Í∞Ä ÏûàÎã§. `Car`Îäî ÏÉùÏÑ± Ïãú ÌååÎùºÎØ∏ÌÑ∞Î°ú \u003cspan class=\"orange-400\"\u003eÌú† Íµ¨Îèô Î∞©Ïãù\u003c/span\u003eÏùÑ Î∞õÎäîÎã§.\r\n\r\n`Car`ÏóêÎäî Ï£ºÌñâ ÎèôÏûëÏùÑ Íµ¨ÌòÑÌïòÎäî `run()`Î©îÏÜåÎìúÍ∞Ä ÏûàÏúºÎ©∞, Ïù¥ Î©îÏÜåÎìúÎäî ÌååÎùºÎØ∏ÌÑ∞Î°ú \u003cspan class=\"orange-400\"\u003eÎèôÎ†•\u003c/span\u003eÏùÑ Î∞õÎäîÎã§. Ïù¥ÌõÑ Ìú† Íµ¨Îèô Î∞©ÏãùÏóê Îî∞Îùº Ïò¨Î∞îÎ•∏ Ìú†Ïóê ÎèôÎ†•ÏùÑ Ìï†ÎãπÌïòÍ≥† Ìú†Ïùò ÏÉÅÌÉúÎ•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\nÌú†Ïùò Íµ¨Îèô Î∞©Ïãù Î≥Ñ ÎèôÏûëÏù¥ ÌïòÎÇòÏùò Ï±ÖÏûÑÏúºÎ°ú Î≥∏Îã§Î©¥ Ïù¥ Í∞ùÏ≤¥Í∞Ä ÏßäÏñ¥ÏßÄÎäî Ï±ÖÏûÑÏùÄ Î¨¥Î†§ ÏÑ∏ Í∞ÄÏßÄÎÇò ÎêúÎã§. Ïù¥Î†áÍ≤å ÌïòÎÇòÏùò Í∞ùÏ≤¥Ïóê ÎÑàÎ¨¥ ÎßéÏùÄ Ï±ÖÏûÑÏù¥ Î™∞Î†§ÏûàÏùÑ Í≤ΩÏö∞, ÌîÑÎ°úÏ†ùÌä∏ÏóêÏÑú Ìï¥Îãπ Í∞ùÏ≤¥Ïùò ÏùòÏ°¥ÏÑ±Ïù¥ ÎÜíÏïÑÏßÄÍ≤åÎêúÎã§. Ïù¥Îü¨Ìïú ÌòÑÏÉÅÏùÄ Í∞ùÏ≤¥ÏßÄÌñ•Ïùò Ï£ºÏöî ÌäπÏßï Ï§ë ÌïòÎÇòÏù∏ Ï∫°ÏäêÌôîÎ•º Ï†ïÎ©¥ÏúºÎ°ú Î∂ÄÏ†ïÌïúÎã§. Í∑∏ ÎøêÎßå ÏïÑÎãàÎùº, Í∞ÅÏûêÏùò ÏΩîÎìúÍ∞Ä ÏÑúÎ°ú ÏùòÏ°¥Îê† Í≤ΩÏö∞, ÏΩîÎìú ÏàòÏ†ïÏóê Îî∞Î•∏ ÏòÅÌñ•ÎèÑ Ïó≠Ïãú ÎÜíÏïÑÏßÄÍ≥†, Î≤îÏúÑ ÎòêÌïú ÎÑìÏñ¥ÏßÑÎã§.\r\n\r\nÏúÑÏùò ÏòàÏãúÎäî Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÑ ÏÑ§Î™ÖÌïòÍ∏∞ ÏúÑÌïú Îã®ÏàúÌïú ÏòàÏãúÎ°ú, ÎßåÏïΩ ÏΩîÎìúÏùò Í∑úÎ™®Í∞Ä ÌÅ¨Í±∞ÎÇò Î≥µÏû°ÏÑ±Ïù¥ Ïã¨ÌïòÎã§Î©¥ ÏΩîÎìú ÏàòÏ†ï Ïãú ÎßàÎã§ Ïò§ÎßåÍ∞ÄÏßÄ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌï† Í≤ÉÏù¥Îã§. Í∑∏ ÎøêÎßå ÏïÑÎãàÎùº ÏΩîÎìúÍ∞Ä Î≥ÄÍ≤ΩÎêòÎäî Í≥ºÏ†ïÏóêÏÑú Ïù¥ÎØ∏ Ï†ïÌï¥ÏßÑ ÏΩîÎìúÏùò Î¶¨Ìå©ÌÜ†ÎßÅÎèÑ ÌïÑÏöîÌï† Ïàò ÏûàÎã§. Î¶¨Ìå©ÌÜ†ÎßÅÏù¥ Î¶¨Ìå©ÌÜ†ÎßÅÏùÑ Î∂ÄÎ•¥Îäî Ï∞∏ÏÇ¨Í∞Ä ÏùºÏñ¥ÎÇ† ÏàòÎèÑ ÏûàÎã§. Ïó¨Í∏∞ÏÑúÎ∂ÄÌÑ∞ ÏΩîÎìúÍ∞Ä ÏßÄÏ†ÄÎ∂ÑÌï¥ÏßÄÍ∏∞ ÏâΩÎã§.\r\n\r\nÎã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÄ Î∞îÎ°ú Ïù¥ÏôÄ Í∞ôÏùÄ ÏÉÅÌô©ÏùÑ Î∞©ÏßÄÌïòÍ≥†Ïûê ÏàòÎ¶ΩÎêú ÏõêÏπôÏúºÎ°ú, \u003cspan class=\"red-400\"\u003e1Í∞ùÏ≤¥ = 1Ï±ÖÏûÑ\u003c/span\u003eÏúºÎ°ú ÏµúÎåÄÌïú Í∞ùÏ≤¥Î•º Í∞ÑÍ≤∞ÌïòÍ≥† Î™ÖÌôïÌïòÍ≤å ÏÑ§Í≥ÑÌï† Í≤ÉÏùÑ ÏöîÍµ¨ÌïúÎã§. ÏúÑ ÏΩîÎìúÏùò Ï±ÖÏûÑÏùÑ Ï§ÑÏó¨ Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÑ ÏßÄÌÇ§Î†§Î©¥ Ïñ¥ÎñªÍ≤å Ìï¥ÏïºÌï†Íπå?\r\n\r\n``` java\r\n/**\r\n * ÏûêÎèôÏ∞® Ï∂îÏÉÅ Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 00:14:14\r\n */\r\nabstract public class Car\r\n{\r\n\tprotected final String WD;\r\n\t\r\n\tprotected final int[] WHEEL = { 0, 0, 0, 0 };\r\n\t\r\n\t/**\r\n\t * Car ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param wd: [String] Ìú† Íµ¨Îèô Î∞©Ïãù\r\n\t */\r\n\tpublic Car(String wd)\r\n\t{\r\n\t\tWD = wd;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï£ºÌñâ Ìï®Ïàò\r\n\t *\r\n\t * @param power: [int] ÎèôÎ†•\r\n\t */\r\n\tabstract public void run(int power);\r\n}\r\n```\r\n\r\nÏö∞ÏÑ† Í≥µÌÜµÎêú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ ÎÇ¥ÏßÄÎäî ÏÉÅÏúÑ Í∞ùÏ≤¥Î•º Íµ¨ÌòÑÌï† ÌïÑÏöîÍ∞Ä ÏûàÎã§. Ïù¥ Í∞ùÏ≤¥Ïùò Í≤ΩÏö∞ ÏÉùÏÑ±ÏûêÍ∞Ä ÌïÑÏöîÌïòÎØÄÎ°ú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î≥¥Îã® ÏÉÅÏúÑ Í∞ùÏ≤¥Í∞Ä Ï†ÅÌï©ÌïòÎã§.\r\n\r\n\u003e **ÎÑ§? Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Ï∞®Î≥ÑÏù¥Ïöî??**  \r\n\u003e Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Îäî ÏùºÎ∞òÏ†ÅÏù∏ Í∞ùÏ≤¥ ÌòπÏùÄ Ï∂îÏÉÅ Í∞ùÏ≤¥ÏôÄ Îã¨Î¶¨ ÏÉùÏÑ±ÏûêÎ•º Í∞ïÏ†úÌï† Ïàò ÏóÜÏäµÎãàÎã§.\r\n\r\nÍ∞ùÏ≤¥ `Car`Î•º ÏÉÅÏúÑ Í∞ùÏ≤¥Ïóê Ï†ÅÏö©Îê† Ïàò ÏûàÍ≤åÎÅî Íµ¨ÌòÑÌïúÎã§. `run()` Î©îÏÜåÎìúÎäî Ìõ® Íµ¨Îèô ÌÉÄÏûÖÏóê Îî∞Îùº ÎèôÏûëÏù¥ Îã¨ÎùºÏßÄÎØÄÎ°ú, `abstract` ÏßÄÏãúÏûêÎ•º ÌÜµÌï¥ Ï∂îÏÉÅ Î©îÏÜåÎìúÎ°ú ÏÑ†Ïñ∏ÌïúÎã§. Ìï¥Îãπ Í∞ùÏ≤¥Ïùò Ïù∏Ïä§ÌÑ¥Ïä§Î•º ÏÉùÏÑ±ÌïòÍ±∞ÎÇò, ÏÉÅÏÜçÎ∞õÎäî Í∞ùÏ≤¥Í∞Ä ÏßÅÏ†ë Íµ¨ÌòÑÌïòÍ≤å Îê† Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\n/**\r\n * Ï†ÑÎ•úÏ∞® Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 01:03:13\r\n */\r\nclass FrontWheelCar extends Car\r\n{\r\n\t/**\r\n\t * FrontWheelCar ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param wd: [String] Ìú† Íµ¨Îèô Î∞©Ïãù\r\n\t */\r\n\tpublic FrontWheelCar(String wd)\r\n\t{\r\n\t\tsuper(wd);\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï£ºÌñâ Ìï®Ïàò\r\n\t *\r\n\t * @param power: [int] ÎèôÎ†•\r\n\t */\r\n\t@Override\r\n\tpublic void run(int power)\r\n\t{\r\n\t\tWHEEL[0] = power;\r\n\t\tWHEEL[1] = power;\r\n\t\t\r\n\t\tSystem.out.println(\"Ìú† ÎèôÎ†• ÏÉÅÌÉú: \" + WHEEL[0] + \", \" + WHEEL[1] + \", \" + WHEEL[2] + \", \" + WHEEL[3]);\r\n\t}\r\n}\r\n\r\n/**\r\n * ÌõÑÎ•úÏ∞® Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 01:05:57\r\n */\r\nclass RearWheelCar extends Car\r\n{\r\n\t/**\r\n\t * RearWheelCar ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param wd: [String] Ìú† Íµ¨Îèô Î∞©Ïãù\r\n\t */\r\n\tpublic RearWheelCar(String wd)\r\n\t{\r\n\t\tsuper(wd);\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï£ºÌñâ Ìï®Ïàò\r\n\t *\r\n\t * @param power: [int] ÎèôÎ†•\r\n\t */\r\n\t@Override\r\n\tpublic void run(int power)\r\n\t{\r\n\t\tWHEEL[2] = power;\r\n\t\tWHEEL[3] = power;\r\n\t\t\r\n\t\tSystem.out.println(\"Ìú† ÎèôÎ†• ÏÉÅÌÉú: \" + WHEEL[0] + \", \" + WHEEL[1] + \", \" + WHEEL[2] + \", \" + WHEEL[3]);\r\n\t}\r\n}\r\n\r\n/**\r\n * ÏÇ¨Î•úÏ∞® Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.13 Fri 01:05:57\r\n */\r\npublic class AllWheelCar extends Car\r\n{\r\n\t/**\r\n\t * AllWheelCar ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param wd: [String] Ìú† Íµ¨Îèô Î∞©Ïãù\r\n\t */\r\n\tpublic AllWheelCar(String wd)\r\n\t{\r\n\t\tsuper(wd);\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï£ºÌñâ Ìï®Ïàò\r\n\t *\r\n\t * @param power: [int] ÎèôÎ†•\r\n\t */\r\n\t@Override\r\n\tpublic void run(int power)\r\n\t{\r\n\t\tWHEEL[0] = power;\r\n\t\tWHEEL[1] = power;\r\n\t\tWHEEL[2] = power;\r\n\t\tWHEEL[3] = power;\r\n\t\t\r\n\t\tSystem.out.println(\"Ìú† ÎèôÎ†• ÏÉÅÌÉú: \" + WHEEL[0] + \", \" + WHEEL[1] + \", \" + WHEEL[2] + \", \" + WHEEL[3]);\r\n\t}\r\n}\r\n```\r\n\r\nÏ†ÑÎ•ú, ÌõÑÎ•ú, ÏÇ¨Î•úÏóê Ìï¥ÎãπÌïòÎäî Í∞ùÏ≤¥Î•º ÏÉùÏÑ±ÌïúÎã§. Ïù¥ ÏÑ∏ Í∞ùÏ≤¥Îäî Î™®Îëê `Car`Ïóê Ìè¨Ìï®ÎêòÎØÄÎ°ú `Car`Î•º ÏÉÅÏÜçÎ∞õÏïÑ Íµ¨ÌòÑÌïúÎã§. Í∞Å Í∞ùÏ≤¥Ïùò `run()` Î©îÏÜåÎìúÏóê ÎèôÏûëÏùÑ Íµ¨ÌòÑÌï®ÏúºÎ°úÏç®, Í∞ÅÍ∞ÅÏùò Í∞ùÏ≤¥Í∞Ä ÌïòÎÇòÏùò Ï±ÖÏûÑÏùÑ Í∞ÄÏßÄÍ≤å ÎêúÎã§.\r\n\r\nÏù¥Î†áÍ≤å Í∞ùÏ≤¥Î≥ÑÎ°ú Ï±ÖÏûÑÏùÑ ÎÇòÎàÑÎ©¥, ÏΩîÎìú Î≥ÄÍ≤Ω ÏãúÏóêÎèÑ Ìï¥ÎãπÌïòÎäî Í∞ùÏ≤¥Îßå ÏàòÏ†ïÌïòÎ©¥ ÎêòÎØÄÎ°ú, ÏùòÏ°¥ÏÑ±Ïù¥ ÎÇÆÏïÑÏ†∏ Ïò¨Î∞îÎ•∏ Î™®ÎìàÌôîÎ•º Íµ¨ÌòÑÌï† Ïàò ÏûàÎã§. Í∑∏ ÎøêÎßå ÏïÑÎãàÎùº ÏΩîÎìúÍ∞Ä Í∞ÑÍ≤∞Ìï¥Ï†∏ Ïú†ÏßÄÎ≥¥ÏàòÍ∞Ä Ïâ¨ÏõåÏßà ÎøêÎßå ÏïÑÎãàÎùº ÏàòÏ†ïÏóê Îî∞Î•∏ ÏòÅÌñ•ÎèÑÎèÑ Îß§Ïö∞ ÏûëÏïÑÏßÑÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÏΩîÎìúÎ•º ÏÑ§Í≥ÑÌïòÎã§Î≥¥Î©¥ ÌïòÎÇòÏùò Í∞ùÏ≤¥Í∞Ä ÎÑàÎ¨¥ ÎßéÏùÄ ÎèôÏûëÏùÑ Îã¥ÎãπÌïòÎäî Í≤ΩÏö∞Í∞Ä ÏûêÏ£º Î∞úÏÉùÌïúÎã§. ÌïÑÏûê ÎòêÌïú Î¨¥ÏùòÏãùÏ†ÅÏúºÎ°ú ÌïòÎÇòÏùò Í∞ùÏ≤¥/Î©îÏÜåÎìúÏóê ÎÑàÎ¨¥ ÎßéÏùÄ Ï±ÖÏûÑÏùÑ Ìï†ÎãπÌïòÎäî ÏùºÏù¥ ÎπÑÏùºÎπÑÏû¨ÌñàÎã§. Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÄ Ïù¥Îü¨Ìïú Í∞úÎ∞ú Î∞©Ìñ•ÏùÑ Ïò¨Î∞îÎ•¥Í≤å Ïû°ÏïÑÏ§ÄÎã§.\r\n\r\nÍ∞ÄÍ∏âÏ†Å Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπôÏùÑ Í≥†ÏàòÌïòÏó¨ Ïò¨Î∞îÎ•∏ Í∞ùÏ≤¥Î•º Íµ¨ÌòÑÌï† Ïàò ÏûàÎèÑÎ°ù Ìï¥Î≥¥Ïûê.","url":["2021-08-13-single-responsibility-principle","2021","08","13","single-responsibility-principle"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ•Ïùò ÌäπÏßï - Îã§ÌòïÏÑ±(Polymorphism)","excerpt":"Í∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥Îäî ÎèôÏùºÌïú Ïù¥Î¶ÑÏùÑ Í∞ÄÏßÑ Î©îÏÜåÎìúÎ•º ÌóàÏö©ÌïòÏßÄ ÏïäÎäîÎã§. ÏòàÎ•º Îì§Ïñ¥, \"Î®πÎäîÎã§\"Îäî ÎèôÏûëÏù¥ Íµ¨ÌòÑÎêú Î©îÏÜåÎìúÍ∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Î®πÎäîÎã§Îäî ÎèôÏùºÌïú ÎèôÏûëÏù¥ Íµ¨ÌÉúÏó¨ Îëê Í∞úÎÇò Íµ¨ÌòÑÎê† ÌïÑÏöîÎäî ÏóÜÎã§. Ïù¥Îü¨Ìïú Í¥ÄÏ†êÏóêÏÑú Î≥∏Îã§Î©¥ Î©îÏÜåÎìúÏùò Í≥†Ïú† ÏïÑÏù¥Îç¥Ìã∞Ìã∞ÎùºÍ≥†ÎèÑ Î∂àÎ¶¥ Ïàò ÏûàÎäî Î©îÏÜåÎìúÎ™ÖÏùò Ïú†ÎãàÌÅ¨ÌôîÎäî Ïñ¥Ï©åÎ©¥ ÎãπÏó∞ÌïòÎã§. ÌïòÏßÄÎßå Ï°∞Í∏à ÏÉùÍ∞ÅÌï¥Î≥¥Î©¥ Ï¢Ä Ïù¥ÏÉÅÌïòÎã§. JAVAÎäî ÌÉÄÏûÖÏóê Ï£ΩÍ≥† ÌÉÄÏûÖÏóê ÏÇ∞Îã§. JavaScriptÏôÄ Îã¨Î¶¨ ÌååÎùºÎØ∏ÌÑ∞Ïóê ÏïÑÎ¨¥ ÌÉÄÏûÖÏù¥ÎÇò ÎÑ£ÏùÑ Ïàò ÏóÜÍ∏∞ ÎïåÎ¨∏Ïóê, Ï†ïÌï¥ÏßÑ ÌÉÄÏûÖ Ïù¥Ïô∏Ïùò Î¨¥Ïñ∏Í∞ÄÎ•º ÎÑ£ÏúºÎ©¥ Ïª¥ÌååÏùº Îã®Í≥ÑÏóêÏÑú Í∞ÄÏ∞®ÏóÜÏù¥ Ïª∑ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-12T00:32:42","type":"posts","category":"CS","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","Îã§ÌòïÏÑ±"],"group":"Í∞ùÏ≤¥ÏßÄÌñ•","comment":true,"publish":true},"name":"2021-08-12-polymorphism.md","content":"\r\n# Îã§ÌòïÏÑ± (Polymorphism)\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥Îäî ÎèôÏùºÌïú Ïù¥Î¶ÑÏùÑ Í∞ÄÏßÑ Î©îÏÜåÎìúÎ•º ÌóàÏö©ÌïòÏßÄ ÏïäÎäîÎã§. ÏòàÎ•º Îì§Ïñ¥, \"Î®πÎäîÎã§\"Îäî ÎèôÏûëÏù¥ Íµ¨ÌòÑÎêú Î©îÏÜåÎìúÍ∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Î®πÎäîÎã§Îäî ÎèôÏùºÌïú ÎèôÏûëÏù¥ Íµ¨ÌÉúÏó¨ Îëê Í∞úÎÇò Íµ¨ÌòÑÎê† ÌïÑÏöîÎäî ÏóÜÎã§. Ïù¥Îü¨Ìïú Í¥ÄÏ†êÏóêÏÑú Î≥∏Îã§Î©¥ Î©îÏÜåÎìúÏùò Í≥†Ïú† ÏïÑÏù¥Îç¥Ìã∞Ìã∞ÎùºÍ≥†ÎèÑ Î∂àÎ¶¥ Ïàò ÏûàÎäî Î©îÏÜåÎìúÎ™ÖÏùò Ïú†ÎãàÌÅ¨ÌôîÎäî Ïñ¥Ï©åÎ©¥ ÎãπÏó∞ÌïòÎã§.\r\n\r\nÌïòÏßÄÎßå Ï°∞Í∏à ÏÉùÍ∞ÅÌï¥Î≥¥Î©¥ Ï¢Ä Ïù¥ÏÉÅÌïòÎã§. JAVAÎäî ÌÉÄÏûÖÏóê Ï£ΩÍ≥† ÌÉÄÏûÖÏóê ÏÇ∞Îã§. JavaScriptÏôÄ Îã¨Î¶¨ ÌååÎùºÎØ∏ÌÑ∞Ïóê ÏïÑÎ¨¥ ÌÉÄÏûÖÏù¥ÎÇò ÎÑ£ÏùÑ Ïàò ÏóÜÍ∏∞ ÎïåÎ¨∏Ïóê, Ï†ïÌï¥ÏßÑ ÌÉÄÏûÖ Ïù¥Ïô∏Ïùò Î¨¥Ïñ∏Í∞ÄÎ•º ÎÑ£ÏúºÎ©¥ Ïª¥ÌååÏùº Îã®Í≥ÑÏóêÏÑú Í∞ÄÏ∞®ÏóÜÏù¥ Ïª∑ÌïúÎã§.\r\n\r\n\u003e **One for One!**  \r\n\u003e ÌïòÎÇòÏùò ÌååÎùºÎØ∏ÌÑ∞Îäî Î∞òÎìúÏãú ÌïòÎÇòÏùò ÌÉÄÏûÖÎßåÏùÑ Í∞ÄÏßÑÎã§. `public void run(String param)`ÏùÄ Î∞òÎìúÏãú Î¨∏ÏûêÏó¥ ÌÉÄÏûÖÎßåÏùÑ ÌååÎùºÎØ∏ÌÑ∞Î°ú Î∞õÎäîÎã§.\r\n\r\nÍ∑∏ÎßêÏù∏Ï¶âÏä®, ÎèôÏùºÌïú Î©îÏÜåÎìúÎäî Ï°¥Ïû¨Ìï† Ïàò ÏóÜÏúºÎãà, Ìï¥Îãπ Î©îÏÜåÎìúÏóê ÏûÖÎ†•Ìï† Ïàò ÏûàÎäî Í∞ÅÍ∞ÅÏùò ÌååÎùºÎØ∏ÌÑ∞ ÌÉÄÏûÖÎèÑ ÌïòÎÇòÎ°ú Í≥†Ï†ïÎêúÎã§. ÌïòÏßÄÎßå `System.out.println()` Î©îÏÜåÎìúÎ•º Î≥¥Ïûê. CLI ÏΩòÏÜîÏóê Îç∞Ïù¥ÌÑ∞Î•º Ï∂úÎ†•ÌïòÎäî Î©îÏÜåÎìúÎ°ú, JAVAÎ•º Îã§Î£¨Îã§Î©¥ Ïïà Ïç®Î≥∏ ÏÇ¨ÎûåÏùÄ ÏóÜÎäî Î©îÏÜåÎìúÎã§.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tSystem.out.println(\"Î¨∏ÏûêÏó¥ Îç∞Ïù¥ÌÑ∞\");\r\n\t\tSystem.out.println(123456);\r\n\t\tSystem.out.println(true);\r\n\t}\r\n}\r\n```\r\n\r\n``` out\r\nÎ¨∏ÏûêÏó¥ Îç∞Ïù¥ÌÑ∞\r\n123456\r\ntrue\r\n```\r\n\r\n\u003cbr /\u003e\r\n\u003cp class=\"grey-600\" align=\"center\"\u003e\u003ci\u003eÏïÑÎãà ÏïÑÍπê ÎèôÏùºÌïú Î©îÏÜåÎìúÎäî Ï°¥Ïû¨Ìï† Ïàò ÏóÜÎã§Îß§Ïöî;;\u003c/i\u003e\u003c/p\u003e\r\n\u003cbr /\u003e\r\n\r\nÎ∂ÑÎ™ÖÌûà ÏïÑÍπå \u003cspan class=\"pink-400\"\u003eÎèôÏùºÌïú Ïù¥Î¶ÑÏùÑ Í∞ÄÏßÑ Î©îÏÜåÎìúÎäî ÎèôÏùºÌïú Í∞ùÏ≤¥ÏóêÏÑú Ï°¥Ïû¨Ìï† Ïàò ÏóÜÎã§\u003c/span\u003eÍ≥† ÌñàÏóàÎã§. Í∑∏ÎüºÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† `System.out.println()`Ïùò Í≤ΩÏö∞, Î©îÏÜåÎìúÎ™ÖÏùÄ ÎèôÏùºÌïúÎç∞ Ïó¨Îü¨ ÌÉÄÏûÖÏùÑ Î≥¥ÎûÄÎìØÏù¥ Î∞õÏïÑÏÑú Ï≤òÎ¶¨ÌïòÍ≥† ÏûàÎã§. Ïñ¥ÎñªÍ≤å ÎêúÍ±∏Íπå? Ïú†Î™ÖÌïú Î©îÏÜåÎìúÎäî ÏòàÏô∏ÏÇ¨Ìï≠Ïù¥ÎùºÎèÑ Ï†ÅÏö©ÎêòÎäîÍ±∏Íπå?\r\n\r\n`System.out.println()`Ïù¥ Ïó¨Îü¨ ÌÉÄÏûÖÏùÑ Ï≤òÎ¶¨Ìï† Ïàò ÏûàÎäî Ïù¥Ïú†Îäî Ìï¥Îãπ Î©îÏÜåÎìúÏóê \u003cspan class=\"teal-400\"\u003eÎã§ÌòïÏÑ±\u003c/span\u003eÏù¥ Ï†ÅÏö©ÎêòÏñ¥ÏûàÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§. Îã§ÌòïÏÑ±Ïù¥ÎûÄ, ÌïòÎÇòÏùò Í∞ùÏ≤¥ ÌòπÏùÄ Î©îÏÜåÎìúÍ∞Ä Ïó¨Îü¨ ÌÉÄÏûÖÏùÑ Ï∞∏Ï°∞Ìï† Ïàò ÏûàÏùåÏùÑ ÏùòÎØ∏ÌïúÎã§. Îã§ÌòïÏÑ±ÏùÄ ÌÅ¨Í≤å \u003cspan class=\"amber-400\"\u003eÍ∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±\u003c/span\u003eÍ≥º, \u003cspan class=\"amber-400\"\u003eÎ©îÏÜåÎìúÏùò Îã§ÌòïÏÑ±\u003c/span\u003eÏúºÎ°ú Íµ¨Î∂ÑÎêúÎã§.\r\n\r\n## Îã§ÌòïÏÑ±Ïùò ÏòàÏ†ú\r\n\r\nÏΩîÎìúÎ•º ÌÜµÌï¥ Îã§ÌòïÏÑ±ÏùÑ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n### Í∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±\r\n\r\nÎ®ºÏ†Ä, Í∞ùÏ≤¥Ïóê Ï†ÅÏö©ÎêòÎäî Îã§ÌòïÏÑ±Ïù¥Îã§. Í∞ùÏ≤¥Ïùò Í≤ΩÏö∞ ÏÉÅÏÜçÎêú Í∞ùÏ≤¥Ïùò Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú, Îã§ÌòïÏÑ±ÏùÑ Ï†ÅÏö©Ìï† Ïàò ÏûàÎã§.\r\n\r\nÍ∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±ÏùÄ \u003cspan class=\"red-400\"\u003eÍ∞ùÏ≤¥Í∞Ä ÏÉÅÏÜçÎêú Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò Ïù∏Ïä§ÌÑ¥Ïä§Î°ú Ìï†Îãπ\u003c/span\u003eÎê† Ïàò ÏûàÏùåÏùÑ ÏùòÎØ∏ÌïúÎã§.\r\n\r\n``` java\r\nclass TV\r\n{\r\n\t// Î©îÏÜåÎìú\r\n}\r\n\r\nclass SmartTV extends TV\r\n{\r\n\t// Î©îÏÜåÎìú\r\n}\r\n```\r\n\r\nÏúÑÏôÄ Í∞ôÏùÄ Îëê Í∞ùÏ≤¥Í∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. `SmartTV`Îäî `TV`Î•º ÏÉÅÏÜçÎ∞õÏïÑ Íµ¨ÌòÑÎêú Í∞ùÏ≤¥Îã§. Ïù¥ Í≤ΩÏö∞ `SmartTV`Îäî Îã§ÌòïÏÑ±ÏùÑ Ï†ÅÏö©Ìï† Ïàò ÏûàÎã§.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\t// Í∞ùÏ≤¥ÏôÄ Ïù∏Ïä§ÌÑ¥Ïä§ ÌÉÄÏûÖ ÏùºÏπò\r\n\t\tTV tv = new TV();\r\n\r\n\t\t// Í∞ùÏ≤¥ÏôÄ Ïù∏Ïä§ÌÑ¥Ïä§ ÌÉÄÏûÖ ÏùºÏπò\r\n\t\tSmartTV smart = new SmartTV();\r\n\r\n\t\t// SmartTVÎäî TVÏùò ÏûêÏãù Í∞ùÏ≤¥Ïù¥ÎØÄÎ°ú Îã§ÌòïÏÑ±Ïù¥ Ï†ÅÏö©ÎêòÏñ¥ ÌóàÏö©\r\n\t\tTV tv2 = new SmartTV();\r\n\r\n\t\t// Î∂àÍ∞ÄÎä•\r\n\t\tSmartTV smart2 = new TV();\r\n\t}\r\n}\r\n```\r\n\r\nÎã§Î•∏Í±¥ Î™ÖÌôïÌïòÎØÄÎ°ú ÌïÑÏöîÏóÜÍ≥†, 12Î≤àÏß∏ Ï§ÑÏùÑ ÏûêÏÑ∏Ìûà Î≥¥Ïûê. `TV`ÏôÄ `SmartTV`Îäî ÏóÑÏó∞Ìûà Îã§Î•∏ Í∞ùÏ≤¥ÏûÑÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† Ïù∏Ïä§ÌÑ¥Ïä§Í∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÏÉùÏÑ±ÎêúÎã§.\r\n\r\nÏù¥Îäî Í∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±Ïù¥ Ï†ÅÏö©Îêú Í≤∞Í≥ºÎ°ú, `SmartTV`Îäî `TV`Î•º ÏÉÅÏÜçÎ∞õÏïÑ ÎßåÎì§Ïñ¥ÏßÑ Í∞ùÏ≤¥Îã§. Ï¶â `SmartTV`Îäî `TV`Î•º Ïò®Ï†ÑÌûà Ìè¨Ìï®ÌïòÍ≥† ÏûàÏúºÎØÄÎ°ú `TV`Ïùò Ïù∏Ïä§ÌÑ¥Ïä§Î°ú ÏÉùÏÑ±Ïù¥ Í∞ÄÎä•ÌïòÎã§. Ïù¥Îü¨Ìïú Í∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±ÏùÄ Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÌñàÏùÑ Îïå ÎøêÎßå ÏïÑÎãàÎùº, Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÉÅÏÜçÌï†ÎïåÎèÑ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n#### Îã§ÌòïÏÑ±Ïù¥ Ï†ÅÏö©Îêú Ïù∏Ïä§ÌÑ¥Ïä§\r\n\r\nÍ∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±ÏùÑ Îã§Î£∞ Îïå Ï£ºÏùòÌï† Ï†êÏù¥ Ìïú Í∞ÄÏßÄ ÏûàÎã§. Ïö∞Î¶¨Îäî ÏúÑÏóêÏÑú `SmartTV` Í∞ùÏ≤¥Î•º `TV`Î°ú ÏÉùÏÑ±ÌñàÎã§. Î≠ê Îã§ÌòïÏÑ± Ïñ¥Ï©åÍ≥†Î°ú Ïù∏Ìï¥ Ïù∏Ïä§ÌÑ¥Ïä§Í∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê®ÏùÄ ÏïåÍ≤†ÎäîÎç∞, Ïù¥ `TV`Ïù∏ÎìØ `SmartTV`Ïù∏ÎìØÌïú Ïù∏Ïä§ÌÑ¥Ïä§Îäî Ïñ¥ÎñªÍ≤å ÎèôÏûëÌï†Íπå?\r\n\r\nÏù¥Î†áÍ≤å ÏÉùÏÑ±Îêú Ïù∏Ïä§ÌÑ¥Ïä§ `tv2`Îäî `SmartTV`Ïóê ÏÑ†Ïñ∏Îêú Î©îÏÜåÎìúÎì§ Ï§ë `TV`Ïóê ÏÑ†Ïñ∏Îêú Î©îÏÜåÎìúÏôÄ ÏùºÏπòÌïòÎäî Î©îÏÜåÎìúÎßå ÏÇ¨Ïö© Í∞ÄÎä•ÌïòÎã§.\r\n\r\n``` java\r\ninterface Movable\r\n{\r\n\tvoid move(boolean direction);\r\n}\r\n\r\nclass Unit implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\t// ÎèôÏûë\r\n\t}\r\n\r\n\tpublic void work(String act)\r\n\t{\r\n\t\t// ÎèôÏûë\r\n\t}\r\n}\r\n```\r\n\r\nÏù¥Î≤àÏóî Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏòàÏãúÎ°ú Îì§Ïñ¥Î≥¥Ïûê. ÏõÄÏßÅÏûÑÏóê ÎåÄÌïú ÎèôÏûëÏù¥ Í∏∞Ïà†ÎêòÏñ¥ÏûàÎäî Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ `Movable`Í≥º Ïù¥Î•º ÏÉÅÏÜçÎ∞õÏùÄ `Unit` Í∞ùÏ≤¥Í∞Ä ÏûàÎã§.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tMovable movable = new Unit();\r\n\r\n\t\t// MovableÏóê Ï°¥Ïû¨ÌïòÎäî Î©îÏÜåÎìúÏù¥ÎØÄÎ°ú Ìò∏Ï∂ú Í∞ÄÎä•\r\n\t\tmovable.move(true);\r\n\r\n\t\t// MovableÏóî ÏóÜÎäî UnitÎßåÏùò Í≥†Ïú† Î©îÏÜåÎìúÏù¥ÎØÄÎ°ú Ìò∏Ï∂ú Î∂àÍ∞ÄÎä•\r\n\t\tmovable.work(\"run\");\r\n\t}\r\n}\r\n```\r\n\r\nÍ∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±ÏúºÎ°ú Ïù∏Ìï¥ `Unit` Í∞ùÏ≤¥Î•º `Movable`Î°ú ÏÉùÏÑ±Ìï† Ïàò ÏûàÏùåÏùÄ Ïûò Ïïå Í≤ÉÏù¥Îã§. `movable`Ïù¥ÎùºÎäî Ïù∏Ïä§ÌÑ¥Ïä§Î•º ÎßåÎì§Í≥† `move()`, `work()` Î©îÏÜåÎìúÎ•º Í∞ÅÍ∞Å Ìò∏Ï∂úÌï¥Î≥¥Ïûê.\r\n\r\n`move()`Ïùò Í≤ΩÏö∞ `Movable` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ÏóêÏÑú ÏÉÅÏÜçÎ∞õÏïÑ Íµ¨ÌòÑÌïú Î©îÏÜåÎìúÍ≥†, `work()`Îäî `Unit`ÏóêÏÑú ÏßÅÏ†ë ÏÉùÏÑ±Ìïú Î©îÏÜåÎìúÎã§. Ïù¥ Í≤ΩÏö∞ `Unit`Ïùò Î©îÏÜåÎìúÎ•º Ìò∏Ï∂úÌï† Ïàò ÏûàÏßÄÎßå, `Movable`Ïóê ÏÑ†Ïñ∏Îêú Î©îÏÜåÎìúÎßå Ìò∏Ï∂ú Í∞ÄÎä•ÌïòÎã§. Ï¶â, `Unit`Í≥º `Movable` Í∞ùÏ≤¥ Í∞ÑÏóê Í≤πÏπòÎäî Î©îÏÜåÎìúÎßå ÏÇ¨Ïö©Ïù¥ Ìò∏Ï∂úÏù¥ Í∞ÄÎä•ÌïòÎã§. Ïù¥ Îïå Î©îÏÜåÎìúÏùò ÎèôÏûëÏùÄ `Unit`Ïùò Î©îÏÜåÎìúÎ°ú ÎèôÏûëÌïúÎã§.\r\n\r\nÍ∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±ÏùÑ ÏÇ¨Ïö©ÌïòÎ©¥ ÎèôÏùºÌïú Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÎ∞õÏùÄ Ïó¨Îü¨ Í∞ùÏ≤¥Îì§ÏùÑ Îã§Î£®Í∏∞ Îß§Ïö∞ Ìé∏Î¶¨ÌïòÎã§.\r\n\r\n``` java\r\nclass UnitA implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\twork(\"run\");\r\n\t}\r\n\r\n\tprivate void work(String act)\r\n\t{\r\n\t\tSystem.out.println(\"work: \" + act);\r\n\t}\r\n}\r\n\r\nclass UnitB implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\tdoing(3);\r\n\t}\r\n\r\n\tprivate void doing(int num)\r\n\t{\r\n\t\tSystem.out.println(\"doing: \" + num);\r\n\t}\r\n}\r\n\r\nclass UnitC implements Movable\r\n{\r\n\t@Override\r\n\tpublic void move(boolean direction)\r\n\t{\r\n\t\tactive(true);\r\n\t}\r\n\r\n\tprivate void active(boolean flag)\r\n\t{\r\n\t\tSystem.out.println(\"active: \" + flag);\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ Ï≤òÎüº ÎèôÏùºÌïú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ `Movable`ÏùÑ ÏÉÅÏÜçÎ∞õÏùÄ Ïó¨Îü¨ Í∞ùÏ≤¥Í∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Ïù¥ Í∞ùÏ≤¥Îì§ÏùÄ Í∞ÅÍ∞Å Í∞úÎ≥ÑÏ†ÅÏù∏ Í∞ùÏ≤¥ÏßÄÎßå, `Movable`ÏùÑ ÏÉÅÏÜçÎ∞õÏïòÏúºÎØÄÎ°ú, ÏÑ∏ Í∞ùÏ≤¥ Î™®Îëê Îã§ÌòïÏÑ±ÏùÑ ÌÜµÌï¥ `Movable` Ïù∏Ïä§ÌÑ¥Ïä§Î°ú Ìï†ÎãπÌï† Ïàò ÏûàÎã§.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tMovable movable = switch (new Random().nextInt(3))\r\n\t\t{\r\n\t\t\tcase 0 -\u003e new UnitA();\r\n\t\t\tcase 1 -\u003e new UnitB();\r\n\t\t\tcase 2 -\u003e new UnitC();\r\n\t\t\tdefault -\u003e null;\r\n\t\t};\r\n\t\t\r\n\t\tmovable.move(true);\r\n\t}\r\n}\r\n```\r\n\r\n``` output\r\n# Ïã§Ìñâ ÏãúÎßàÎã§ Îã¨ÎùºÏßê\r\nwork: run\r\n```\r\n\r\nÏã§Ìñâ ÏãúÎßàÎã§ `UnitA`, `UnitB`, `UnitC` Ï§ë Î¨¥ÏûëÏúÑÎ°ú ÏÑ†ÌÉùÎêú Í∞ùÏ≤¥Ïùò Ïù∏Ïä§ÌÑ¥Ïä§Î•º `Movable`Ïóê Ìï†ÎãπÌïúÎã§. ÏÑúÎ°ú Í∞ôÏùÄ Í∞ùÏ≤¥ÏûÑÏóêÎèÑ `Movable`Ïù¥ÎùºÎäî Î∂ÄÎ™® Í∞ùÏ≤¥Î°ú Ïù∏Ïä§ÌÑ¥Ïä§Î•º Ìï†ÎãπÌïòÏó¨ Í≥µÌÜµÎêú Î©îÏÜåÎìúÎ•º Ìò∏Ï∂úÌï† Ïàò ÏûàÎã§. Ìò∏Ï∂úÎêú Í≥µÌÜµ Î©îÏÜåÎìúÏù∏ `move()` ÎÇ¥Î∂ÄÏóêÎäî `Unit` Í≥†Ïú†Ïùò Î©îÏÜåÎìúÍ∞Ä Ìè¨Ìï®ÎêòÏñ¥ÎèÑ ÏÉÅÍ¥ÄÏóÜÎã§.\r\n\r\nÏù¥Ï≤òÎüº Î©îÏÜåÎìúÏùò ÏûÖÎ†•ÏúºÎ°ú Ïó¨Îü¨ ÌÉÄÏûÖÏùò ÌååÎùºÎØ∏ÌÑ∞Í∞Ä ÏôÄÏïºÌï† Í≤ΩÏö∞, Ïù¥ ÌååÎùºÎØ∏ÌÑ∞Îì§Ïù¥ ÎèôÏùºÌïú Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÌïòÍ≥† ÏûàÎã§Î©¥ Îã§ÌòïÏÑ±ÏùÑ Ï†ÅÏö©ÌïòÏó¨ Í≥µÌÜµÎêú ÌÉÄÏûÖÏúºÎ°ú Îã§Î£∞ Ïàò ÏûàÎã§.\r\n\r\n### Î©îÏÜåÎìúÏùò Îã§ÌòïÏÑ±\r\n\r\nÎ©îÏÜåÎìú Ïó≠Ïãú Îã§ÌòïÏÑ±ÏùÑ Ï†ÅÏö©Ìï† Ïàò ÏûàÎã§. Í∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±ÏùÄ Í∞ùÏ≤¥ ÏûêÏã†Ïùò ÌÉÄÏûÖÍ≥º Ïó∞Í¥ÄÎêòÏßÄÎßå, Î©îÏÜåÎìúÏùò Îã§ÌòïÏÑ±ÏùÄ Î©îÏÜåÎìúÍ∞Ä ÏÇ¨Ïö©ÌïòÎäî ÌååÎùºÎØ∏ÌÑ∞Ïùò ÌÉÄÏûÖÍ≥º Ïó∞Í¥ÄÎêúÎã§.\r\n\r\nÎ©îÏÜåÎìúÏùò Îã§ÌòïÏÑ±ÏùÄ \u003cspan class=\"red-400\"\u003eÎ©îÏÜåÎìúÍ∞Ä ÏÑúÎ°ú ÎèôÏùºÌïú Ïù¥Î¶ÑÏùÑ Í∞ÄÏßÄÎçîÎùºÎèÑ, ÏûÖÎ†•Î∞õÎäî ÌååÎùºÎØ∏ÌÑ∞Í∞Ä Îã§Î•¥Î©¥ Í∞ÅÍ∞Å Í∞úÎ≥ÑÏ†ÅÏù∏ Î©îÏÜåÎìúÎ°ú Ï∑®Í∏â\u003c/span\u003eÌï®ÏùÑ ÏùòÎØ∏ÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Ïª®Î≤ÑÌÑ∞ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.06 Fri 23:46:44\r\n */\r\npublic class Converter\r\n{\r\n\t/**\r\n\t * Î≥ÄÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param num: [int] Ïà´Ïûê\r\n\t */\r\n\tpublic void convert(int num)\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(\"int: \").append(num));\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î≥ÄÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param text: [String] Î¨∏ÏûêÏó¥\r\n\t */\r\n\tpublic void convert(String text)\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(\"String: \").append(text));\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î≥ÄÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param flag: [boolean] T/F\r\n\t */\r\n\tpublic void convert(boolean flag)\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(\"boolean: \").append(flag));\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î≥ÄÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param c: [char] Î¨∏Ïûê\r\n\t */\r\n\tpublic void convert(char c)\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(\"char: \").append(c));\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ ÏÜåÏä§Îäî `Converter` ÌÅ¥ÎûòÏä§Î°ú, Î©îÏÜåÎìúÏùò Ïù¥Î¶ÑÏù¥ Î™®Îëê `convert`Î°ú ÎèôÏùºÌï®ÏùÑ Ïïå Ïàò ÏûàÎã§. ÌïòÏßÄÎßå Í∞ÅÍ∞ÅÏùò Î©îÏÜåÎìú Î™®Îëê Îß§Í∞úÎ≥ÄÏàòÍ∞Ä Îã§Î•¥Îã§. Ïù¥ Í≤ΩÏö∞ Îã§ÌòïÏÑ±Ïóê ÏùòÌï¥ Í∞ÅÍ∞ÅÏùò Î©îÏÜåÎìúÍ∞Ä ÎèÖÎ¶ΩÏ†ÅÏù∏ Î©îÏÜåÎìúÎ°ú Ïù∏Ï†ïÎ∞õÍ≤åÎêúÎã§.\r\n\r\nÎã§ÌòïÏÑ±Ïùò Ï°¥Ïû¨Î°ú Ïù∏Ìï¥ ÏΩîÎìúÏùò ÏùºÍ¥ÄÏÑ±ÏùÑ Ïú†ÏßÄÌï† Ïàò ÏûàÎã§. ÎåÄÌëúÏ†ÅÏúºÎ°ú Ïö∞Î¶¨Í∞Ä ÏΩòÏÜîÏóê Ï∂úÎ†•Ìï† Îïå ÏÇ¨Ïö©ÌïòÎäî `System.out.println()` Î©îÏÜåÎìúÍ∞Ä Ïù¥Ïóê Ìï¥ÎãπÌïúÎã§.\r\n\r\n``` java\r\npublic void println(float x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void println(double x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void println(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void println(String x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ ÏÜåÏä§Îäî `System.out.println()`Ïùò ÎÇ¥Î∂Ä ÏÜåÏä§Îã§. Î≥¥Îã§ÏãúÌîº Ïù¥Î¶ÑÏù¥ ÎèôÏùºÌïòÍ≥†, ÎèôÏûëÍπåÏßÄÎèÑ ÏΩòÏÜîÏóê Ï∂úÎ†•ÌïòÎäî Í≤ÉÏúºÎ°ú ÎèôÏùºÌïòÏßÄÎßå Îã§ÌòïÏÑ±ÏúºÎ°ú Ïù∏Ìï¥ Í∞ÅÍ∞ÅÏùò Î©îÏÜåÎìúÍ∞Ä Ïò®Ï†ÑÌïú ÌïòÎÇòÎ°ú Ïù∏Ï†ïÎêúÎã§.\r\n\r\nÎßåÏïΩ Îã§ÌòïÏÑ±Ïù¥ÎùºÎäî Í∞úÎÖêÏù¥ ÏóÜÎã§Î©¥ Ïñ¥Îñ®Íπå? ÎèôÏùºÌïú ÎèôÏûëÏùÑ Ìï®ÏóêÎèÑ Îß§Í∞úÎ≥ÄÏàòÍ∞Ä Îã¨ÎùºÏßÑÎã§Îäî Ïù¥Ïú†ÎßåÏúºÎ°ú ÎπÑÏä∑Ìïú Ïù¥Î¶ÑÏùÑ Í∞ÄÏßÑ Î©îÏÜåÎìúÎ•º ÎßåÎì§Ïñ¥ÏïºÌïòÍ≥†, Í∞úÎ∞úÏûêÎäî Í∞Å Îß§Í∞úÎ≥ÄÏàòÏóê ÎßûÍ≤å Î©îÏÜåÎìúÎ•º ÏÇ¨Ïö©Ìï¥ÏïºÌïúÎã§.\r\n\r\n``` java\r\npublic void printlnFloat(float x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void printlnDouble(double x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void printlnChar(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void printlnString(String x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\nÏ¶â, ÏúÑÏôÄ Í∞ôÏùÄ ÏÑ§Í≥ÑÍ∞Ä Í∞ïÏöîÎêúÎã§. ÏΩîÎìúÎ•º ÏÑ§Í≥ÑÌïòÎã§Î≥¥Î©¥ ÎèôÏùºÌïú ÎèôÏûëÏóê Îã§ÏñëÌïú Ï¢ÖÎ•òÏùò Í∞ùÏ≤¥Í∞Ä ÏôÄÏïºÌï† ÏàòÎèÑ ÏûàÎã§. JAVAÎäî \u003cspan class=\"green-400\"\u003eÌïòÎÇòÏùò Îß§Í∞úÎ≥ÄÏàò = ÌïòÎÇòÏùò ÌÉÄÏûÖ\u003c/span\u003eÏù¥ÎùºÎäî ÏõêÏπôÏùÑ Í≥†ÏàòÌïòÎØÄÎ°ú, JavaScriptÏôÄ Í∞ôÏù¥ Îã§ÏñëÌïú Ï¢ÖÎ•òÏùò ÌÉÄÏûÖÏù¥ Îß§Í∞úÎ≥ÄÏàòÎ°ú Ïò¨ Ïàò ÏóÜÎã§.\r\n\r\nÎã§ÌòïÏÑ±ÏùÑ ÌôúÏö©ÌïòÎ©¥ Ïù¥Îü¨Ìïú Î¨∏Ï†úÎ•º Ìö®Í≥ºÏ†ÅÏúºÎ°ú ÌÉÄÍ∞úÌï† Ïàò ÏûàÎã§. ÎèôÏùºÌïú Ïù¥Î¶ÑÏúºÎ°ú Îã§ÏñëÌïú Îß§Í∞úÎ≥ÄÏàòÎ•º Î∞õÎäî Î©îÏÜåÎìúÎ•º ÏûëÏÑ±ÌïòÎ©¥, Í∞úÎ∞úÏûêÎäî Ïù¥Î•º ÏÇ¨Ïö© Ïãú Î≥ÑÎã§Î•∏ ÌÉÄÏûÖ Íµ¨Î∂Ñ ÏóÜÏù¥ ÎßàÏπò ÎèôÏùºÌïú Î©îÏÜåÎìúÎ•º ÏÇ¨Ïö©ÌïúÎã§Îäî Í∞úÎ∞ú Í≤ΩÌóòÏùÑ Ï†úÍ≥µÌïúÎã§.\r\n\r\n``` java\r\n// println(String x)\r\nSystem.out.println(\"text\");\r\n\r\n// println(double x)\r\nSystem.out.println(1.5D);\r\n```\r\n\r\nÏúÑÏôÄ Í∞ôÏù¥ Í∞úÎ∞úÏûêÍ∞Ä Î≥ÑÎèÑÎ°ú ÌÉÄÏûÖÏùÑ Íµ¨Î∂ÑÌïòÏßÄ ÏïäÍ≥† ÏÇ¨Ïö©Ìï¥ÎèÑ, Ïª¥ÌååÏùº Ïãú Ìï¥Îãπ Îß§Í∞úÎ≥ÄÏàòÎ•º Î∞õÎäî Î©îÏÜåÎìúÍ∞Ä ÏûêÎèôÏúºÎ°ú Ìò∏Ï∂úÎêúÎã§.\r\n\r\n#### Î∞òÌôòÍ∞íÏù¥ Îã§Î•∏ Î©îÏÜåÎìúÏùò Îã§ÌòïÏÑ±?\r\n\r\nÌò∏Í∏∞Ïã¨Ïù¥ ÎßéÎã§Î©¥ Ïù¥Îü∞ ÏºÄÏù¥Ïä§Î•º ÏÉùÍ∞ÅÌï¥Î≥º Ïàò ÏûàÎã§. Îß§Í∞úÎ≥ÄÏàòÏóê ÎåÄÌïú Îã§ÌòïÏÑ±Ïù¥ ÏûàÏúºÎ©¥, Î©îÏÜåÎìúÏùò Î∞òÌôòÍ∞íÏóê ÎåÄÌïú Îã§ÌòïÏÑ±ÎèÑ ÏûàÏßÄ ÏïäÏùÑÍπå? Ï¢ãÏùÄ Î∞úÏÉÅÏù¥ÏßÄÎßå, ÏïÑÏâΩÍ≤åÎèÑ Îã§ÌòïÏÑ±ÏùÄ Î∞òÎìúÏãú Îß§Í∞úÎ≥ÄÏàòÎ°úÎßå Íµ¨Î∂ÑÌïúÎã§. \u003cspan class=\"red-400\"\u003eÎ∞òÌôòÍ∞íÏùò Í≤ΩÏö∞ Îã§ÌòïÏÑ±Ïù¥ Ï†ÅÏö©ÎêòÏßÄ ÏïäÎäîÎã§.\u003c/span\u003e\r\n\r\n``` java\r\npublic void println(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic void println(String x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(String.valueOf(x));\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ Í≤ΩÏö∞, Îß§Í∞úÎ≥ÄÏàòÍ∞Ä `char[]`, `String`ÏúºÎ°ú Í∞ÅÍ∞Å Îã§Î•¥ÎØÄÎ°ú Îã§ÌòïÏÑ±Ïù¥ Ï†ÅÏö©ÎêúÎã§.\r\n\r\n``` java\r\npublic void println(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n}\r\n\r\npublic boolean println(char[] x) {\r\n\tif (getClass() == PrintStream.class) {\r\n\t\twriteln(x);\r\n\t} else {\r\n\t\tsynchronized (this) {\r\n\t\t\tprint(x);\r\n\t\t\tnewLine();\r\n\t\t}\r\n\t}\r\n\r\n\treturn true;\r\n}\r\n```\r\n\r\nÎ∞òÎåÄÎ°ú ÏúÑ Í≤ΩÏö∞Îäî Î©îÏÜåÎìúÎ™ÖÍ≥º Îß§Í∞úÎ≥ÄÏàòÎäî ÎèôÏùºÌïòÏßÄÎßå, Î∞òÌôòÍ∞íÏù¥ Îã§Î•¥Îã§. Îß§Í∞úÎ≥ÄÏàòÏôÄ Îã¨Î¶¨ \u003cspan class=\"red-400\"\u003eÎ∞òÌôòÍ∞íÏùÄ Îã§ÌòïÏÑ±Ïù¥ Ï†ÅÏö©ÎêòÏßÄ ÏïäÏúºÎØÄÎ°ú, Ï§ëÎ≥µÎêú Î©îÏÜåÎìúÎ°ú Ï∑®Í∏â\u003c/span\u003eÎêúÎã§. Îî∞ÎùºÏÑú ÏúÑ ÏÜåÏÜåÎäî Ïª¥ÌååÏùº Ïò§Î•òÎ•º ÏùºÏúºÌÇ®Îã§.\r\n\r\n# ÎßàÎ¨¥Î¶¨\r\n\r\nÍ∞ùÏ≤¥Ïùò Îã§ÌòïÏÑ±ÏùÄ ÏÉùÏÇ∞ÏÑ±Ïóê Ï¥àÏ†êÏù¥ ÎßûÏ∂∞Ï†∏ÏûàÎã§. ÎèôÏùºÌïú Î©îÏÜåÎìúÎ°ú Ïó¨Îü¨ ÌÉÄÏûÖÏùò Îç∞Ïù¥ÌÑ∞Î•º Ï≤òÎ¶¨ÌïòÍ±∞ÎÇò, Í≥µÌÜµ ÏÉÅÏÜçÎêú Í∞ùÏ≤¥Î•º Ï≤òÎ¶¨Ìï®ÏúºÎ°úÏç® Ï§ëÎ≥µÎêú ÏΩîÎìú ÏÜåÏöîÎ•º Ï†úÍ±∞ÌïòÍ≥† Í∞úÎ∞ú Ìé∏ÏùòÏÑ±ÏùÑ ÎÜíÏó¨Ï§ÄÎã§. Îã§ÌòïÏÑ±ÏùÑ Ï†ÅÍ∑πÏ†ÅÏúºÎ°ú ÌôúÏö©ÌïòÏó¨ Ï§ëÎ≥µÎêú ÏΩîÎìúÎäî Ï§ÑÏù¥Í≥†, Îç∞Ïù¥ÌÑ∞ Ï≤òÎ¶¨Ïùò Î≤îÏúÑÎäî ÎÑìÌòÄÎ≥¥Ïûê.","url":["2021-08-12-polymorphism","2021","08","12","polymorphism"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ•Ïùò ÌäπÏßï - ÏÉÅÏÜç(Inheritance)","excerpt":"ÎÇòÎ•∏Ìïú Ï£ºÎßê, ÎäêÍ∏ãÌïòÍ≤å ÏòÅÌôîÎ•º Î≥¥Í≥† ÏûàÎäî AÏî®. ÏòÅÌôîÏóêÏÑ† Ï≤úÎåÄÎ∞õÏúºÎ©∞ ÏÇ¥Îçò Ï£ºÏù∏Í≥µ ÏÜåÎÖÄÍ∞Ä Ïñ¥ÎäêÎÇ† ÎàÑÍµ∞Í∞ÄÎ°úÎ∂ÄÌÑ∞ Í±∞Ïï°Ïùò Ïú†ÏÇ∞ÏùÑ Î∞õÏïòÎã§. ÏïåÍ≥†Î≥¥Îãà Í∑∏Îäî Ïñ¥Î†∏ÏùÑ Ï†Å Ïã§Ï¢ÖÎêú Ïû¨Î≤åÏßë Í∞ÄÎ¨∏Ïùò ÏÜêÎÖÄÎî∏Ïù¥ÏòÄÎçò Í≤É! Ïù¥ÌõÑ Í∑∏ÎÖÄÎäî Î∞õÏùÄ Ïú†ÏÇ∞ÏùÑ ÌÜµÌï¥ Í≥†ÎßàÏõ†Îçò Ï£ºÎ≥ÄÏù∏ÏóêÍ≤å ÏùÄÌòúÎ•º Í∞öÍ≥†, Î¨¥ÏãúÌïòÎçò Ïù¥Îì§ÏóêÍ≤å ÌÜµÏæåÌïú Î≥µÏàòÎ•º ÎèåÎ†§Ï§ÄÎã§Îäî ÎÇ¥Ïö©Ïù¥ÏòÄÎã§. ÎÇòÎ¶Ñ ÌÜµÏæåÌñàÎçò AÏî®ÏßÄÎßå, Ïñ¥Ï∞®Ìîº ÌòÑÏã§ÏóêÏÑ† ÏùºÏñ¥ÎÇ† Ïàò ÏóÜÎäî ÏùºÏù¥ÎùºÎäî Í±∏ Ïù¥ÎÇ¥ Îñ†Ïò¨Î¶∞ AÏî®. Ïö∞Î¶¨Îäî Ïù¥Í±∏ ÏÉÅÏÜçÏù¥Îùº Î∂ÄÎ•∏Îã§. Ïù¥Ï≤òÎüº ÏÉÅÏÜçÏù¥ÎùºÎäî Í∞úÎÖêÏùÄ ÏòÅÌôîÎÇò ÎìúÎùºÎßàÏôÄ Í∞ôÏùÄ Ï∞ΩÏûëÎ¨ºÏóêÏÑúÎÇò Î≥º Ïàò ÏûàÏóàÎã§. ÏÇ¨Ï†ÑÏóêÏÑúÎÇò Ï∞æÏïÑÎ≥º Ïàò ÏûàÏóàÎçò ÌóàÍµ¨Ïùò Í∞úÎÖêÏù∏ ÏÖàÏù¥Îã§.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-11T20:32:33","type":"posts","category":"CS","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","ÏÉÅÏÜç","Ï∂îÏÉÅ"],"group":"Í∞ùÏ≤¥ÏßÄÌñ•","comment":true,"publish":true},"name":"2021-08-11-inheritance.md","content":"\r\n# ÏÉÅÏÜç (Inheritance)\r\n\r\nÎÇòÎ•∏Ìïú Ï£ºÎßê, ÎäêÍ∏ãÌïòÍ≤å ÏòÅÌôîÎ•º Î≥¥Í≥† ÏûàÎäî AÏî®. ÏòÅÌôîÏóêÏÑ† Ï≤úÎåÄÎ∞õÏúºÎ©∞ ÏÇ¥Îçò Ï£ºÏù∏Í≥µ ÏÜåÎÖÄÍ∞Ä Ïñ¥ÎäêÎÇ† ÎàÑÍµ∞Í∞ÄÎ°úÎ∂ÄÌÑ∞ Í±∞Ïï°Ïùò Ïú†ÏÇ∞ÏùÑ Î∞õÏïòÎã§. ÏïåÍ≥†Î≥¥Îãà Í∑∏Îäî Ïñ¥Î†∏ÏùÑ Ï†Å Ïã§Ï¢ÖÎêú Ïû¨Î≤åÏßë Í∞ÄÎ¨∏Ïùò ÏÜêÎÖÄÎî∏Ïù¥ÏòÄÎçò Í≤É! Ïù¥ÌõÑ Í∑∏ÎÖÄÎäî Î∞õÏùÄ Ïú†ÏÇ∞ÏùÑ ÌÜµÌï¥ Í≥†ÎßàÏõ†Îçò Ï£ºÎ≥ÄÏù∏ÏóêÍ≤å ÏùÄÌòúÎ•º Í∞öÍ≥†, Î¨¥ÏãúÌïòÎçò Ïù¥Îì§ÏóêÍ≤å ÌÜµÏæåÌïú Î≥µÏàòÎ•º ÎèåÎ†§Ï§ÄÎã§Îäî ÎÇ¥Ïö©Ïù¥ÏòÄÎã§.\r\n\r\nÎÇòÎ¶Ñ ÌÜµÏæåÌñàÎçò AÏî®ÏßÄÎßå, Ïñ¥Ï∞®Ìîº ÌòÑÏã§ÏóêÏÑ† ÏùºÏñ¥ÎÇ† Ïàò ÏóÜÎäî ÏùºÏù¥ÎùºÎäî Í±∏ Ïù¥ÎÇ¥ Îñ†Ïò¨Î¶∞ AÏî®. Ïö∞Î¶¨Îäî Ïù¥Í±∏ **ÏÉÅÏÜç**Ïù¥Îùº Î∂ÄÎ•∏Îã§. Ïù¥Ï≤òÎüº ÏÉÅÏÜçÏù¥ÎùºÎäî Í∞úÎÖêÏùÄ ÏòÅÌôîÎÇò ÎìúÎùºÎßàÏôÄ Í∞ôÏùÄ Ï∞ΩÏûëÎ¨ºÏóêÏÑúÎÇò Î≥º Ïàò ÏûàÏóàÎã§. ÏÇ¨Ï†ÑÏóêÏÑúÎÇò Ï∞æÏïÑÎ≥º Ïàò ÏûàÏóàÎçò ÌóàÍµ¨Ïùò Í∞úÎÖêÏù∏ ÏÖàÏù¥Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\u003ci\u003e\u003cdel\u003eÌèâÎ≤îÌïòÍ≤å ÏÇ¥Îçò ÎÇ¥Í∞Ä ÏΩ§Ìì®ÌÉÄ Ïù¥ÏÑ∏Ïπ¥Ïù¥ÏóêÏÑ† ÏÉÅÏÜçÏûê???!!?!?!\u003c/del\u003e\u003c/i\u003e\u003c/p\u003e\r\n\r\nÌïòÏßÄÎßå Í∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥ÏóêÏÑúÎäî ÎàÑÍµ¨ÎÇò ÌïÑÏöîÏóê ÏùòÌï¥ ÏâΩÍ≤å ÏÉÅÏÜçÎ∞õÏùÑ Ïàò ÏûàÎã§!\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ• Ïó≠Ïãú ÎèôÏùºÌïú Í∞úÎÖêÏù¥ Ï°¥Ïû¨ÌïúÎã§. Í∞ùÏ≤¥ÏßÄÌñ•ÏóêÏÑúÏùò \u003cspan class=\"teal-400\"\u003eÏÉÅÏÜç\u003c/span\u003eÏù¥ÎûÄ \u003cspan class=\"blue-400\"\u003eÍ∞ùÏ≤¥Í∞Ä Îã§Î•∏ Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÎ∞õÏïÑ ÏÉÅÏÜçÎ∞õÏùÄ Í∞ùÏ≤¥Ïùò ÏöîÏÜåÎ•º ÏÇ¨Ïö©\u003c/span\u003eÌïòÎäî Í≤ÉÏùÑ ÏùòÎØ∏ÌïúÎã§.\r\n\r\nÏù¥ Îïå Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÎ∞õÏùÄ Í∞ùÏ≤¥Îäî \u003cspan class=\"teal-400\"\u003eÏûêÏãù\u003c/span\u003e, ÏÉÅÏÜçÎêú Í∞ùÏ≤¥Îäî \u003cspan class=\"teal-400\"\u003eÎ∂ÄÎ™®\u003c/span\u003eÎùº Ïπ≠ÌïúÎã§.\r\n\r\nÏûêÏãù Í∞ùÏ≤¥Îäî ÏÉÅÏÜçÎêú Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò ÏùÄÎãâÌôî Íµ¨ÏÑ±Ïóê Îî∞Îùº Ï†ïÌï¥ÏßÑ Î≥ÄÏàò, Î©îÏÜåÎìúÏóê Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§. ÎòêÌïú Î∂ÄÎ™® Í∞ùÏ≤¥Í∞Ä \u003cspan class=\"teal-400\"\u003eÏ∂îÏÉÅ Í∞ùÏ≤¥\u003c/span\u003eÏùº Í≤ΩÏö∞ \u003cspan class=\"teal-400\"\u003eÏ∂îÏÉÅ Î©îÏÜåÎìú\u003c/span\u003eÏôÄ \u003cspan class=\"teal-400\"\u003eÏò§Î≤ÑÎùºÏù¥Îî©\u003c/span\u003e(Overriding)ÏùÑ ÌÜµÌï¥ Î∂ÄÎ™® Í∞ùÏ≤¥Ïùò Î©îÏÜåÎìúÎ•º Íµ¨ÌòÑÌïòÍ±∞ÎÇò Îã§Î£∞ Ïàò ÏûàÎã§.\r\n\r\n## Ï∂îÏÉÅ Í∞ùÏ≤¥\r\n\r\n\u003cspan class=\"teal-400\"\u003eÏ∂îÏÉÅ Í∞ùÏ≤¥\u003c/span\u003eÎäî ÌïòÎÇò Ïù¥ÏÉÅÏùò Ï∂îÏÉÅ Î©îÏÜåÎìúÎ•º Ìè¨Ìï®ÌïòÎäî Í∞ùÏ≤¥Îã§.\r\n\r\n``` java\r\nabstract public class Main\r\n{\r\n\t// Î©îÏÜåÎìú\r\n}\r\n```\r\n\r\nJAVAÎ°ú ÌëúÌòÑÌïú Ï∂îÏÉÅ ÌÅ¥ÎûòÏä§Îäî ÏúÑÏôÄ Í∞ôÏúºÎ©∞, ÌÅ¥ÎûòÏä§Ïùò Îß® ÏïûÏóê `abstract` ÌÇ§ÏõåÎìúÎ•º Ï†ÅÏñ¥ Ìï¥Îãπ Í∞ùÏ≤¥Í∞Ä Ï∂îÏÉÅ Í∞ùÏ≤¥ÏûÑÏùÑ ÌëúÌòÑÌï† Ïàò ÏûàÎã§.\r\n\r\n## Ï∂îÏÉÅ Î©îÏÜåÎìú\r\n\r\n\u003cspan class=\"teal-400\"\u003eÏ∂îÏÉÅ Î©îÏÜåÎìú\u003c/span\u003eÎäî ÏûêÏãù Í∞ùÏ≤¥ÏóêÏÑú Íµ¨ÌòÑÌï¥ÏïºÌïòÎäî Î©îÏÜåÎìúÎã§.\r\n\r\n``` java\r\nabstract public class Main\r\n{\r\n\tpublic void normalMethod()\r\n\t{\r\n\t\tSystem.out.println(\"ÏùºÎ∞ò Î©îÏÜåÎìú\");\r\n\t}\r\n\r\n\tabstract public void abstractMethod();\r\n}\r\n```\r\n\r\nÏúÑÎäî JAVAÎ°ú ÌëúÌòÑÌïú Ï∂îÏÉÅ Í∞ùÏ≤¥Îã§. `normalMethod()`ÏùÄ ÏùºÎ∞òÏ†ÅÏù∏ Î©îÏÜåÎìúÍ≥†, `abstractMethod()`Îäî Ï∂îÏÉÅ Î©îÏÜåÎìúÎã§. Ï∂îÏÉÅ Î©îÏÜåÎìúÎäî ÏùºÎ∞òÏ†ÅÏù∏ Î©îÏÜåÎìúÏôÄ ÌÅ∞ Ï∞®Ïù¥Í∞Ä ÏûàÎäîÎç∞, Î©îÏÜåÎìúÏùò ÎèôÏûëÏù¥ Í∏∞Ïà†ÎêòÏñ¥ÏûàÏßÄ ÏïäÎã§.\r\n\r\nÏ∂îÏÉÅ Î©îÏÜåÎìúÏùò Íµ¨ÌòÑÏùÄ ÏûêÏãù Í∞ùÏ≤¥Í∞Ä Îã¥ÎãπÌïòÎ©∞, ÏïÑÎûò Îã®Í≥ÑÏóêÏÑú Ïù¥Î£®Ïñ¥ÏßÑÎã§.\r\n\r\n* Ï∂îÏÉÅ Í∞ùÏ≤¥Ïùò Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú\r\n* Ï∂îÏÉÅ Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÎ∞õÏùÑ Ïãú\r\n\r\nÏùºÎ∞òÏ†ÅÏù∏ Î©îÏÜåÎìúÎäî ÏûêÏã†Ïùò Í∞ùÏ≤¥ÏóêÏÑú ÏÑ†Ïñ∏ÎêòÏñ¥ÏûàÎã§. ÌïòÏßÄÎßå Ï∂îÏÉÅ Î©îÏÜåÎìúÏùò Í≤ΩÏö∞, Ï∂îÏÉÅ Í∞ùÏ≤¥Î•º Ìï†ÎãπÎ∞õÏúºÎ†§Îäî Í∞ùÏ≤¥ÏóêÏÑú ÏÑ†Ïñ∏Ïù¥ Ïù¥Î£®Ïñ¥ÏßÑÎã§. Ïù¥ Í≤ΩÏö∞ Ïñ¥Îñ§ Î©îÎ¶¨Ìä∏Í∞Ä ÏûàÏùÑÍπå?\r\n\r\nÏòàÎ•º Îì§Ïñ¥, Î∂ÄÎ™® Í∞ùÏ≤¥ `Main`Í≥º Ïù¥Î•º ÏÉÅÏÜçÎ∞õÏùÄ ÏûêÏãù Í∞ùÏ≤¥ `Sub`Í∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. ÎßåÏïΩ ÎèôÏûë Íµ¨Ï°∞ ÏÉÅ `abstractMethod()`ÏóêÏÑú ÏûêÏãù Í∞ùÏ≤¥Ïùò Î≥ÄÏàòÎÇò Î©îÏÜåÎìúÎ•º ÏÇ¨Ïö©Ìï¥ÏïºÎßå ÌïúÎã§Î©¥?\r\n\r\n`normalMethod()` Ï≤òÎüº ÎèôÏûëÏù¥ Ïù¥ÎØ∏ Î∂ÄÎ™® Í∞ùÏ≤¥Ïóê ÏÑ†Ïñ∏ÎêòÎäî Í≤ΩÏö∞ ÏûêÏãù Í∞ùÏ≤¥Ïùò ÏöîÏÜåÎ•º Î∞òÏòÅÌïòÍ∏∞Í∞Ä Îß§Ïö∞ Ïñ¥Î†µÎã§. Ïù∏Ïä§ÌÑ¥Ïä§Î•º ÏÉùÏÑ±ÌïòÎäî Î∞©Î≤ïÎèÑ ÏûàÍ≤†ÏßÄÎßå Ïñ¥Îñ§ Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÎ∞õÏùÑ ÏßÄ Ïïå Ïàò ÏóÜÎäî Í≤ΩÏö∞, ÏòàÏÉÅÎêòÎäî Í∞ùÏ≤¥Ïùò Ïù∏Ïä§ÌÑ¥Ïä§Î•º Ï†ÑÎ∂Ä Ìï†ÎãπÎ∞õÏïÑÎÜìÎäî Í≤å ÏïÑÎãàÎùºÎ©¥ Î∂àÍ∞ÄÎä•Ïóê Í∞ÄÍπùÎã§. Í∑∏Î¶¨Í≥† Ïù¥ Î∞©Î≤ïÏùò Í≤ΩÏö∞ Î©îÎ™®Î¶¨ ÎÇ≠ÎπÑÍ∞Ä ÎÑàÎ¨¥ Ïã¨Ìï¥ÏßÑÎã§.\r\n\r\nÎ∞òÎ©¥ `abstractMethod()` Í∞ôÏùÄ Ï∂îÏÉÅ Î©îÏÜåÎìúÏùò Í≤ΩÏö∞ ÏûêÏãù Í∞ùÏ≤¥ÏóêÏÑú Íµ¨ÌòÑÎêòÍ∏∞ ÎïåÎ¨∏Ïóê ÏûêÏãù Í∞ùÏ≤¥Ïùò Î≥ÄÏàòÎÇò Î©îÏÜåÎìúÏóê ÏßÅÏ†ëÏ†ÅÏúºÎ°ú Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§. ÎïåÎ¨∏Ïóê ÏûêÏãù Í∞ùÏ≤¥Ïùò ÏöîÏÜåÎ•º ÌôúÏö©Ìï¥ÏÑú ÎèôÏûëÏùÑ Íµ¨ÌòÑÌï¥Ïïº Ìï† Í≤ΩÏö∞, Ìï¥Îãπ Î©îÏÜåÎìúÎ•º Ï∂îÏÉÅÏúºÎ°ú Ï†ïÏùòÌïòÎ©¥ ÏûêÏãù Í∞ùÏ≤¥Ïùò ÌäπÏÑ±Ïóê ÎßûÍ≤å Íµ¨ÌòÑÌïòÍ∏∞ Ïö©Ïù¥ÌïòÎã§.\r\n\r\n### Ï∂îÏÉÅ Î©îÏÜåÎìú Íµ¨ÌòÑ - Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú\r\n\r\nJAVAÎ•º ÌÜµÌï¥ `Main`Ïùò Ïù∏Ïä§ÌÑ¥Ïä§Î•º `Sub`ÏóêÏÑú ÏÉùÏÑ±Ìï¥Î≥¥Ïûê.\r\n\r\n``` java\r\npublic class Sub\r\n{\r\n\tpublic void run()\r\n\t{\r\n\t\tMain main = new Main()\r\n\t\t{\r\n\t\t\t@Override\r\n\t\t\tpublic void abstractMethod()\r\n\t\t\t{\r\n\t\t\t\tSystem.out.println(text());\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n\r\n\tprivate String text()\r\n\t{\r\n\t\treturn \"Sub Í∞ùÏ≤¥Ïùò ÏöîÏÜå\";\r\n\t}\r\n}\r\n```\r\n\r\nÏõêÎûòÎåÄÎ°úÎùºÎ©¥ `abstractMethod()` Î©îÏÜåÎìúÎäî `Sub` Í∞ùÏ≤¥Ïùò `text()`Ïóê Ï†ëÍ∑ºÌï† Ïàò ÏóÜÎã§. `text()`Îäî `private` Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÎ•º Í∞ÄÏßÄÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§.\r\n\r\nÌïòÏßÄÎßå Ï∂îÏÉÅ Î©îÏÜåÎìúÏùò Í≤ΩÏö∞ Íµ¨ÌòÑÏù¥ `Sub`ÏóêÏÑú Ïù¥Î£®Ïñ¥ÏßÄÍ∏∞ ÎïåÎ¨∏Ïóê `Sub`Ïùò Î™®Îì† ÏöîÏÜåÏóê ÏßÅÏ†ëÏ†ÅÏúºÎ°ú Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§. Ï¶â, `private` Í∞ôÏùÄ ÎÇ¥Î∂Ä Î©îÏÜåÎìúÍπåÏßÄ Ï†ÑÎ∂Ä Ï†ëÍ∑º Í∞ÄÎä•ÌïòÎã§.\r\n\r\n### Ï∂îÏÉÅ Î©îÏÜåÎìú Íµ¨ÌòÑ - ÏÉÅÏÜç Ïãú\r\n\r\nJAVAÎ•º ÌÜµÌï¥ `Main`ÏùÑ `Sub`Ïóê ÏÉÅÏÜçÏãúÏºúÎ≥¥Ïûê.\r\n\r\n``` java\r\npublic class Sub extends Main\r\n{\r\n\t@Override\r\n\tpublic void abstractMethod()\r\n\t{\r\n\t\tSystem.out.println(text());\r\n\t}\r\n\r\n\tprivate String text()\r\n\t{\r\n\t\treturn \"ÏûêÏãù Í∞ùÏ≤¥ SubÏùò ÏöîÏÜå\";\r\n\t}\r\n}\r\n```\r\n\r\nÎ∂ÄÎ™® Í∞ùÏ≤¥Ïóê Ï∂îÏÉÅ Î©îÏÜåÎìúÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞, ÏûêÏãù Í∞ùÏ≤¥Îäî Ïù¥Î•º Î∞òÎìúÏãú Ïò§Î≤ÑÎùºÏù¥Îî©Ìï¥ÏïºÌïúÎã§. Í∑∏Îü¨ÏßÄ ÏïäÏùÑ Í≤ΩÏö∞ Ïª¥ÌååÏùº Ïò§Î•òÎ•º ÏùºÏúºÌÇ®Îã§.\r\n\r\nÎßàÏ∞¨Í∞ÄÏßÄÎ°ú Î©îÏÜåÎìúÏùò Íµ¨ÌòÑÏù¥ ÏûêÏãù Í∞ùÏ≤¥ÏóêÏÑú Ïù¥Î£®Ïñ¥ÏßÄÎØÄÎ°ú, ÏûêÏãù Í∞ùÏ≤¥Ïùò Î™®Îì† ÏöîÏÜåÏóê Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§.\r\n\r\nÏ∂îÏÉÅ Î©îÏÜåÎìúÎäî Ïù¥Ï≤òÎüº Íµ¨ÌòÑÏùò Ï£ºÏ≤¥Î•º ÏûêÏãù Í∞ùÏ≤¥ÏóêÍ≤å Ï†ÑÍ∞ÄÌï®ÏúºÎ°úÏç®, ÏûêÏãù Í∞ùÏ≤¥Ïùò ÏöîÏÜåÏóê Ï†úÌïúÏóÜÏù¥ Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§. ÏõêÎûòÎùºÎ©¥ `public` Îì±ÏúºÎ°ú Ïó¥Ïñ¥Ï§¨Ïñ¥Ïïº Ìï®ÏóêÎèÑ ÏûêÏãù Í∞ùÏ≤¥ ÎÇ¥Î∂ÄÏóêÏÑú Íµ¨ÌòÑÏù¥ Ïù¥Î£®Ïñ¥ÏßÄÍ∏∞ ÎïåÎ¨∏Ïóê Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÎ•º Î≥ÄÍ≤ΩÌï† ÌïÑÏöîÍ∞Ä ÏóÜÎã§.\r\n\r\n# ÏÉÅÏÜçÏùò ÏòàÏ†ú\r\n\r\nJAVAÎ•º ÌÜµÌï¥ Í∞ùÏ≤¥Ïùò ÏÉÅÏÜçÏù¥ Ïñ¥Îñ§ÏãùÏúºÎ°ú Ïù¥Î£®Ïñ¥ÏßÄÍ≥†, Ïñ¥Îñ§ÏãùÏúºÎ°ú ÏÇ¨Ïö©ÎêòÎäîÏßÄ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n``` java\r\nimport java.util.Date;\r\n\r\n/**\r\n * Ïª¥Ìì®ÌÑ∞ Ï∂îÏÉÅ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.06 Fri 21:19:19\r\n */\r\nabstract public class Computer\r\n{\r\n\tprivate final String OS;\r\n\t\r\n\t/**\r\n\t * Computer ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param os: [String] OS Ïù¥Î¶Ñ\r\n\t */\r\n\tpublic Computer(String os)\r\n\t{\r\n\t\tthis.OS = os;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏãúÏûë Ìï®Ïàò\r\n\t */\r\n\tpublic void startup()\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(OS).append(\" - started at \").append(new Date().toString()));\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï¢ÖÎ£å Ìï®Ïàò\r\n\t */\r\n\tpublic void shutdown()\r\n\t{\r\n\t\tSystem.out.println(new StringBuilder().append(OS).append(\" - shutdown at \").append(new Date().toString()));\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎèôÏûë Ï∂îÏÉÅ Ìï®Ïàò\r\n\t */\r\n\tabstract public void run();\r\n}\r\n```\r\n\r\nÏó¨Í∏∞ `Computer`ÎùºÎäî Ï∂îÏÉÅ Í∞ùÏ≤¥Í∞Ä Ï°¥Ïû¨ÌïúÎã§. Ïù¥ Í∞ùÏ≤¥Îäî `OS`ÎùºÎäî ÏÉÅÌÉúÏôÄ `startup`, `shutdown`, `run`Ïù¥ÎùºÎäî ÎèôÏûëÏùÑ Í∞ÄÏßÑÎã§.\r\n\r\nÏù¥ Ï§ë `run`ÏùÄ Ï¢Ä ÌäπÎ≥ÑÌïúÎç∞, ÎèôÏûëÏùÄ Ï†ÅÌòÄÏûàÏúºÎÇò, Ïñ¥Îñ§ÏãùÏúºÎ°ú ÎèôÏûëÌïòÎäîÏßÄÏóê ÎåÄÌïú Î™ÖÏÑ∏Îäî Ï†ïÌï¥Ï†∏ÏûàÏßÄ ÏïäÎã§.\r\n\r\nÏù¥Îäî \u003cspan class=\"teal-400\"\u003eÏ∂îÏÉÅ Í∞ùÏ≤¥\u003c/span\u003eÏùò ÌäπÏßï Ï§ë ÌïòÎÇòÎ°ú, Ï∂îÏÉÅ Í∞ùÏ≤¥Îäî ÌïòÎÇò Ïù¥ÏÉÅÏùò \u003cspan class=\"teal-400\"\u003eÏ∂îÏÉÅ Î©îÏÑúÎìú\u003c/span\u003eÎ•º Ìè¨Ìï®Ìï† Ïàò ÏûàÎã§. Ï∂îÏÉÅ Î©îÏÑúÎìúÎäî Íµ¨ÌòÑÎêòÏßÄ ÏïäÏùÄ Î©îÏÑúÎìúÎ°ú, **ÎèôÏûëÏùò Í∞úÎÖê** Ï†ïÎèÑÎ°úÎßå Ïù¥Ìï¥ÌïòÎ©¥ ÎêúÎã§. \u003cspan class=\"red-400\"\u003eÏ∂îÏÉÅ Î©îÏÑúÎìúÏùò Íµ¨ÌòÑÏùÄ Ìï¥Îãπ Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÎ∞õÏùÄ ÏûêÏãù Í∞ùÏ≤¥ÏóêÏÑú Ïù¥Î£®Ïñ¥ÏßÑÎã§.\u003c/span\u003e Ï¶â, `run` Ï∂îÏÉÅ Î©îÏÜåÎìúÎäî ÏûêÏãùÎßàÎã§ Ï†úÍ∞ÅÍ∞ÅÏúºÎ°ú Íµ¨ÌòÑÎêú ÎèôÏûëÏùÑ ÏàòÌñâÌïúÎã§.\r\n\r\nÏïÑÎûòÏùò Îëê ÌÅ¥ÎûòÏä§ `Asus`ÏôÄ `Dell`ÏùÄ `Computer` Ï∂îÏÉÅ ÌÅ¥ÎûòÏä§Î•º ÏÉÅÏÜçÎ∞õÏùÄ ÏûêÏãù ÌÅ¥ÎûòÏä§Îã§.\r\n\r\n``` java\r\n/**\r\n * ASUS Ïª¥Ìì®ÌÑ∞ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.06 Fri 21:24:50\r\n */\r\npublic class Asus extends Computer\r\n{\r\n\t/**\r\n\t * Asus ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param os: [String] OS Ïù¥Î¶Ñ\r\n\t */\r\n\tpublic Asus(String os)\r\n\t{\r\n\t\tsuper(os);\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎèôÏûë Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void run()\r\n\t{\r\n\t\tSystem.out.println(\"ASUS ÏûëÏóÖ ÏàòÌñâ\");\r\n\t}\r\n}\r\n```\r\n\r\n``` java\r\n/**\r\n * DELL Ïª¥Ìì®ÌÑ∞ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.06 Fri 21:26:46\r\n */\r\npublic class Dell extends Computer\r\n{\r\n\t/**\r\n\t * Dell ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param os: [String] OS Ïù¥Î¶Ñ\r\n\t */\r\n\tpublic Dell(String os)\r\n\t{\r\n\t\tsuper(os);\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏãúÏûë Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void startup()\r\n\t{\r\n\t\tsuper.startup();\r\n\t\t\r\n\t\tSystem.out.println(\"ÏãúÏä§ÌÖú ÏïàÏ†ïÌôî ÏàòÌñâ\");\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï¢ÖÎ£å Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void shutdown()\r\n\t{\r\n\t\tSystem.out.println(\"ÏãúÏä§ÌÖú ÌîÑÎ°úÏÑ∏Ïä§ Ï†ïÎ¶¨ ÏàòÌñâ\");\r\n\t\t\r\n\t\tsuper.shutdown();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÎèôÏûë Ìï®Ïàò\r\n\t */\r\n\t@Override\r\n\tpublic void run()\r\n\t{\r\n\t\tSystem.out.println(\"DELL ÏûëÏóÖ ÏàòÌñâ\");\r\n\t}\r\n}\r\n```\r\n\r\n`Asus`ÏôÄ `Dell` Î™®Îëê `Computer`Î•º ÏÉÅÏÜçÎ∞õÏïòÏùåÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. ÎòêÌïú Î™®Îëê `run` Ìï®ÏàòÍ∞Ä Ï†úÍ∞ÅÍ∞Å Íµ¨ÌòÑÎêú Í≤É Ïó≠Ïãú ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nÍ∑∏Îü∞Îç∞ `Asus`ÏôÄ Îã¨Î¶¨ `Dell`ÏùÄ Î∂ÄÌåÖ ÏãúÏôÄ Ï¢ÖÎ£å Ïãú Í∞ÅÍ∞Å ÏãúÏä§ÌÖúÏùò ÏïàÏ†ïÏÑ±ÏùÑ ÏúÑÌïú ÏÇ¨Ï†Ñ/ÌõÑ ÏûëÏóÖÏù¥ Ï∂îÍ∞ÄÎêêÎã§.\r\n\r\nÏù¥Îü¨Ìïú ÏÇ¨Ï†Ñ/ÌõÑ ÏûëÏóÖÏùÑ Íµ¨ÌòÑÌïòÍ∏∞ ÏúÑÌï¥ `startup`, `shutdown`ÏùÑ Ïò§Î≤ÑÎùºÏù¥Îî©ÌïúÎã§. Ïù¥ Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ ÏãúÏûëÍ≥º Ï¢ÖÎ£å Ìï®ÏàòÏóê Í∞ÅÍ∞Å ÏõêÌïòÎäî ÎèôÏûëÏùÑ Ï∂îÍ∞ÄÌïúÎã§.\r\n\r\n\u003e **super?**  \r\n\u003e ÏûêÏãù ÌÅ¥ÎûòÏä§ÏóêÏÑú Î∂ÄÎ™® ÌÅ¥ÎûòÏä§Î•º Ìò∏Ï∂úÌï† Îïå `super` ÌÇ§ÏõåÎìúÎ•º Ïù¥Ïö©Ìï¥ Ìò∏Ï∂úÌïúÎã§. `Dell`Ïùò Ïò§Î≤ÑÎùºÏù¥Îî© Î©îÏÜåÎìú ÎèôÏûëÏóêÏÑú ÌôúÏö©Îê®ÏùÑ Ïïå Ïàò ÏûàÎã§. `super.shutdown()`ÏùÄ Î∂ÄÎ™® ÌÅ¥ÎûòÏä§ `Computer`Ïùò Î©îÏÜåÎìúÏù∏ `shutdown()`ÏùÑ Ìò∏Ï∂úÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Î©îÏù∏ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.06.14 Mon 00:06:32\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tDell dell = new Dell(\"Windows 10 Pro\");\r\n\t\tAsus asus = new Asus(\"Ubuntu 21.04\");\r\n\t\t\r\n\t\tdell.startup();\r\n\t\tdell.run();\r\n\t\tdell.shutdown();\r\n\t\t\r\n\t\tSystem.out.println();\r\n\t\t\r\n\t\tasus.startup();\r\n\t\tasus.run();\r\n\t\tasus.shutdown();\r\n\t}\r\n}\r\n```\r\n\r\n``` output\r\nWindows 10 Pro - started at Fri Aug 06 22:54:39 KST 2021\r\nÏãúÏä§ÌÖú ÏïàÏ†ïÌôî ÏàòÌñâ\r\nDELL ÏûëÏóÖ ÏàòÌñâ\r\nÏãúÏä§ÌÖú ÌîÑÎ°úÏÑ∏Ïä§ Ï†ïÎ¶¨ ÏàòÌñâ\r\nWindows 10 Pro - shutdown at Fri Aug 06 22:54:39 KST 2021\r\n\r\nUbuntu 21.04 - started at Fri Aug 06 22:54:39 KST 2021\r\nASUS ÏûëÏóÖ ÏàòÌñâ\r\nUbuntu 21.04 - shutdown at Fri Aug 06 22:54:39 KST 2021\r\n```\r\n\r\n`Asus`ÏôÄ `Dell`Ïùò Î©îÏÜåÎìúÎ•º ÏàúÏÑúÎåÄÎ°ú ÏàòÌñâÌïòÎ©¥ ÏúÑÏôÄ Í∞ôÏùÄ Í≤∞Í≥ºÍ∞Ä ÎÇòÏò®Îã§. `Dell`Ïùò ÏãúÏûë, Ï¢ÖÎ£å Í∞Ñ ÏãúÏä§ÌÖú ÎèôÏûëÏù¥ ÏàòÌñâÎê®ÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ•ÏùÄ Î™®Îì† Í∞ùÏ≤¥Ïùò Î™®ÎìàÌôîÎ•º Ï∂îÍµ¨ÌïúÎã§. Ï¢ãÏùÄ Î™®ÎìàÌôîÎäî \u003cspan class=\"amber-400\"\u003eÏ∫°ÏäêÌôî\u003c/span\u003e, \u003cspan class=\"amber-400\"\u003eÏùÄÎãâÌôî\u003c/span\u003eÍ∞Ä Ï†ÅÏ†àÌûà Íµ¨ÌòÑÎêòÍ≥† Ïú†ÏßÄÎêòÎäî Í≤ÉÏùÑ ÏßÄÌñ•ÌïúÎã§.\r\n\r\nÌïòÏßÄÎßå Ìè¨Ïû•Ïù¥ Í≤¨Í≥†ÌïòÎ©¥ ÎúØÍ∏∞ Ïñ¥Î†µÎìØÏù¥, ÌÉÑÌÉÑÌïú Î™®ÎìàÌôîÎäî Î™®ÎìàÏù¥ Í≤ΩÏßÅÎêúÎã§. Ïû¨ÏÇ¨Ïö©Ïùò Î≤îÏúÑÍ∞Ä Ï†úÌïúÎêòÎäî Í≤É ÎøêÎßå ÏïÑÎãàÎùº, Ïù¥Î•º Ïù¥Ïö©Ìïú ÌôïÏû• ÎòêÌïú Ïñ¥Î†§Ïö∏ Í≤ÉÏù¥Îã§. ÎßåÏïΩ Í∞ùÏ≤¥ÏßÄÌñ•Ïóê Ïù¥ Îëê Í∞úÎÖêÎßå ÏûàÏóàÎã§Î©¥ Í∞úÎ∞úÏûêÎäî Ïû¨ÏÇ¨Ïö©ÏÑ±Í≥º Î™®ÎìàÌôîÎ•º Ï†ÅÏ†àÌûà ÌÉÄÌòëÌïòÎ©∞ Í∞ùÏ≤¥Î•º Íµ¨ÌòÑÌñàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÌïòÏßÄÎßå ÏÉÅÏÜçÏù¥ÎùºÎäî Í∞úÎÖêÏùò Ï°¥Ïû¨Î°ú Ïù∏Ìï¥ Í∞ùÏ≤¥Ïóê ÏßÄÏ†ïÎêú Î™®ÎìàÌôîÎ•º Ï†ÑÌòÄ Ìï¥ÏπòÏßÄ ÏïäÏúºÎ©¥ÏÑú Ïû¨ÏÇ¨Ïö©ÏÑ±, ÌôïÏû•ÏÑ±ÏùÑ Î≥¥Ïû•Î∞õÏùÑ Ïàò ÏûàÎã§. Í∞ùÏ≤¥ÏßÄÌñ•Ïùò Î™®ÎìàÌôîÎ°ú Ïù∏Ìïú ÎîúÎ†àÎßàÎ•º ÏÉÅÏáÑÌïòÎäî ÌÇ§ÏπòÌïú Í∞úÎÖêÏù¥ ÏïÑÎãê Ïàò ÏóÜÎã§. Í∞úÏù∏Ï†ÅÏúºÎ°úÎäî Í∞ùÏ≤¥ÏßÄÌñ•Ïùò ÌäπÏßï Ï§ë Í∞ÄÏû• Ï§ëÏöîÌïú ÌäπÏßïÏù¥ÎùºÍ≥† ÏÉùÍ∞ÅÌïúÎã§. Î¨ºÎ°† Í∞ùÏ≤¥ÏßÄÌñ• Ï§ëÏóêÏÑúÎèÑ Îß§Ïö∞ Ïñ¥Î†§Ïö¥ Í∞úÎÖêÏù¥ÏßÄÎßå, Ïù¥Î•º Ïûò Ïù¥Ìï¥ÌïòÎ©¥ Ï°∞Í∏à Îçî Í∞ùÏ≤¥ÏßÄÌñ•Îã§Ïö¥ ÏΩîÎìúÎ•º Ïß§ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.","url":["2021-08-11-inheritance","2021","08","11","inheritance"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ•Ïùò ÌäπÏßï - Ï∫°ÏäêÌôî(Encapsulation)ÏôÄ Ï†ïÎ≥¥ ÏùÄÎãâ","excerpt":"Í∞ùÏ≤¥. Ï¶â, ÌÅ¥ÎûòÏä§Ïùò ÎÇ¥Î∂Ä Î≥ÄÏàòÏôÄ Î©îÏÜåÎìúÎ•º ÌïòÎÇòÎ°ú Ìå®ÌÇ§ÏßïÌïòÎäî ÌäπÏßïÏù¥Îã§. Í∞ùÏ≤¥Ïóê ÏÑ†Ïñ∏Îêú Î≥ÄÏàòÎÇò Î©îÏÜåÎìúÍ∞Ä Íµ¨Î∂ÑÏóÜÏù¥ Ï§ëÍµ¨ÎÇúÎ∞©ÏúºÎ°ú Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§Î©¥ Ï†ïÏÉÅÏ†ÅÏù∏ Í∞ùÏ≤¥Î°ú Î≥¥Í∏∞ Ïñ¥Î†µÎã§. Ï∫°ÏäêÌôîÏôÄ ÎπÑÏä∑Ìïú Í∞úÎÖêÏúºÎ°ú Ï†ïÎ≥¥ ÏùÄÎãâÏù¥ÎùºÎäî Í∞úÎÖêÏù¥ ÏûàÎã§. Ï†ïÎ≥¥ ÏùÄÎãâÏùÄ Í∞ùÏ≤¥Ïùò ÎÇ¥Î∂Ä Íµ¨ÌòÑÏùÑ Ïà®ÍπÄÏúºÎ°úÏç® Í∞ùÏ≤¥Í∞Ä Î∞òÎìúÏãú Ï†ïÌï¥ÏßÑ Î©îÏÜåÎìúÎ•º ÌÜµÌï¥ ÏÉÅÌò∏ÏûëÏö©ÌïòÎèÑÎ°ù Ïú†ÎèÑÌïúÎã§. Ïù¥ Îëê Í∞úÎÖêÏùÄ Í∞ùÏ≤¥Ïùò ÏùëÏßëÎèÑÏôÄ ÎèÖÎ¶ΩÏÑ±ÏùÑ ÎÜíÏûÑÏúºÎ°úÏç® Í∞ùÏ≤¥Ïùò Î™®ÎìàÌôîÎ•º ÏßÄÌñ•ÌïúÎã§. Í∞ùÏ≤¥Ïùò Î™®ÎìàÌôîÍ∞Ä Ïûò Ïù¥Î£®Ïñ¥Ï†∏ÏûàÏùÑ Í≤ΩÏö∞ Î™®Îìà Îã®ÏúÑÏùò Ïû¨ÏÇ¨Ïö©Ïù¥ Îß§Ïö∞ Ïö©Ïù¥ÌïòÎã§. Ïó¨Îü¨ Î°úÏßÅÏóêÏÑú Ï§ëÎ≥µÎêòÎäî ÏΩîÎìúÎ•º Î™®ÎìàÎ°ú ÎåÄÏ≤¥ÌïòÎ©¥ Î™®Îìà ÎÇ¥Î∂ÄÏùò ÏÜåÏä§Îßå ÏàòÏ†ïÌïòÎäî Í≤ÉÏúºÎ°ú ÏàòÏ†ïÏÇ¨Ìï≠ÏùÑ Î∞òÏòÅÌï† Ïàò ÏûàÎã§. Ïù¥Îäî Í≥ß Í∞ÑÌé∏Ìïú Ïú†ÏßÄÎ≥¥ÏàòÏôÄ ÏßÅÍ≤∞ÎêúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-08T11:05:05","type":"posts","category":"CS","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","Ï∫°ÏäêÌôî","Ï†ïÎ≥¥ ÏùÄÎãâ","Ï†ëÍ∑ºÏ†úÏñ¥Ïûê"],"group":"Í∞ùÏ≤¥ÏßÄÌñ•","comment":true,"publish":true},"name":"2021-08-08-encapulation.md","content":"\r\n# Ï∫°ÏäêÌôî (Encapsulation)\r\n\r\nÍ∞ùÏ≤¥. Ï¶â, \u003cspan class=\"blue-400\"\u003eÌÅ¥ÎûòÏä§Ïùò ÎÇ¥Î∂Ä Î≥ÄÏàòÏôÄ Î©îÏÜåÎìúÎ•º ÌïòÎÇòÎ°ú Ìå®ÌÇ§Ïßï\u003c/span\u003eÌïòÎäî ÌäπÏßïÏù¥Îã§.\r\n\r\nÍ∞ùÏ≤¥Ïóê ÏÑ†Ïñ∏Îêú Î≥ÄÏàòÎÇò Î©îÏÜåÎìúÍ∞Ä Íµ¨Î∂ÑÏóÜÏù¥ Ï§ëÍµ¨ÎÇúÎ∞©ÏúºÎ°ú Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§Î©¥ Ï†ïÏÉÅÏ†ÅÏù∏ Í∞ùÏ≤¥Î°ú Î≥¥Í∏∞ Ïñ¥Î†µÎã§.\r\n\r\n\u003cspan class=\"primary\"\u003eÏ∫°ÏäêÌôî\u003c/span\u003eÏôÄ ÎπÑÏä∑Ìïú Í∞úÎÖêÏúºÎ°ú \u003cspan class=\"primary\"\u003eÏ†ïÎ≥¥ ÏùÄÎãâ\u003c/span\u003eÏù¥ÎùºÎäî Í∞úÎÖêÏù¥ ÏûàÎã§.\r\n\r\nÏ†ïÎ≥¥ ÏùÄÎãâÏùÄ Í∞ùÏ≤¥Ïùò ÎÇ¥Î∂Ä Íµ¨ÌòÑÏùÑ Ïà®ÍπÄÏúºÎ°úÏç® Í∞ùÏ≤¥Í∞Ä Î∞òÎìúÏãú Ï†ïÌï¥ÏßÑ Î©îÏÜåÎìúÎ•º ÌÜµÌï¥ ÏÉÅÌò∏ÏûëÏö©ÌïòÎèÑÎ°ù Ïú†ÎèÑÌïúÎã§.\r\n\r\nÏù¥ Îëê Í∞úÎÖêÏùÄ Í∞ùÏ≤¥Ïùò ÏùëÏßëÎèÑÏôÄ ÎèÖÎ¶ΩÏÑ±ÏùÑ ÎÜíÏûÑÏúºÎ°úÏç® Í∞ùÏ≤¥Ïùò Î™®ÎìàÌôîÎ•º ÏßÄÌñ•ÌïúÎã§. Í∞ùÏ≤¥Ïùò Î™®ÎìàÌôîÍ∞Ä Ïûò Ïù¥Î£®Ïñ¥Ï†∏ÏûàÏùÑ Í≤ΩÏö∞ Î™®Îìà Îã®ÏúÑÏùò Ïû¨ÏÇ¨Ïö©Ïù¥ Îß§Ïö∞ Ïö©Ïù¥ÌïòÎã§. Ïó¨Îü¨ Î°úÏßÅÏóêÏÑú Ï§ëÎ≥µÎêòÎäî ÏΩîÎìúÎ•º Î™®ÎìàÎ°ú ÎåÄÏ≤¥ÌïòÎ©¥ Î™®Îìà ÎÇ¥Î∂ÄÏùò ÏÜåÏä§Îßå ÏàòÏ†ïÌïòÎäî Í≤ÉÏúºÎ°ú ÏàòÏ†ïÏÇ¨Ìï≠ÏùÑ Î∞òÏòÅÌï† Ïàò ÏûàÎã§. Ïù¥Îäî Í≥ß Í∞ÑÌé∏Ìïú Ïú†ÏßÄÎ≥¥ÏàòÏôÄ ÏßÅÍ≤∞ÎêúÎã§.\r\n\r\n# Ï∫°ÏäêÌôîÏùò ÏòàÏ†ú\r\n\r\nJAVAÏùò Í≤ΩÏö∞ \u003cspan class=\"orange-700\"\u003eÏ†ëÍ∑ºÏ†úÏñ¥Ïûê\u003c/span\u003eÎ•º ÌÜµÌï¥ Í∞ùÏ≤¥Ïùò Ï∫°ÏäêÌôî, ÏùÄÎãâÌôîÎ•º Íµ¨ÌòÑÌïúÎã§.\r\n\r\n* `public`: Îã§Î•∏ Í∞ùÏ≤¥ÏóêÏÑú Ìï¥Îãπ Í∞ùÏ≤¥Ïùò Ïù∏Ïä§ÌÑ¥Ïä§Î•º ÏÉùÏÑ±ÌïòÏó¨ Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§.\r\n* `protected`: Ìï¥Îãπ Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÎ∞õÏùÄ Í∞ùÏ≤¥ ÎÇ¥Î∂ÄÏóêÏÑú Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§. Îã®Ïàú Ïù∏Ïä§ÌÑ¥Ïä§ÏóêÏÑ† Ï†ëÍ∑ºÌï† Ïàò ÏóÜÎã§.\r\n* `default`: ÎèôÏùºÌïú Ìå®ÌÇ§ÏßÄ ÎÇ¥Ïùò Í∞ùÏ≤¥ÏóêÏÑú Ïù∏Ïä§ÌÑ¥Ïä§Î•º ÏÉùÏÑ±ÌïòÏó¨ Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§.\r\n* `private`: ÏÑ†Ïñ∏Îêú Í∞ùÏ≤¥ ÎÇ¥Î∂ÄÏóêÏÑúÎßå ÏÇ¨Ïö© Í∞ÄÎä•ÌïòÎ©∞, Ïô∏Î∂ÄÏóêÏÑ† Ïñ¥Îñ†Ìïú Î∞©Î≤ïÏúºÎ°úÎì† Ìï¥Îãπ ÏßÄÏãúÏûêÎ•º Í∞ÄÏßÑ Î≥ÄÏàò ÌòπÏùÄ Î©îÏÜåÎìúÎ•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÎã§.\r\n\r\nÎåÄÌëúÏ†ÅÏù∏ Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÎäî ÏúÑÏôÄ Í∞ôÏúºÎ©∞, Ïù¥Î•º ÌÜµÌï¥ \u003cspan class=\"red-400\"\u003eÍ∞ùÏ≤¥ ÎÇ¥Î∂ÄÏùò ÏÉÅÌÉúÏôÄ ÎèôÏûëÏùò Ï†ëÍ∑º Î∞©Î≤ïÏùÑ Í∞ïÏ†ú\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n\r\n``` java\r\npublic class A\r\n{\r\n\tpublic void run()\r\n\t{\r\n\t\t// ÎèôÏûë\r\n\t}\r\n}\r\n```\r\n\r\n``` java\r\npublic class B\r\n{\r\n\tprivate void publicMethod()\r\n\t{\r\n\t\tSystem.out.println(\"public Î©îÏÜåÎìú Ï†ëÍ∑º\");\r\n\t}\r\n\r\n\tdefault void defaultMethod()\r\n\t{\r\n\t\tSystem.out.println(\"default Î©îÏÜåÎìú Ï†ëÍ∑º\");\r\n\t}\r\n\r\n\tprotected void protectedMethod()\r\n\t{\r\n\t\tSystem.out.println(\"protected Î©îÏÜåÎìú Ï†ëÍ∑º\");\r\n\t}\r\n\r\n\tprivate void privateMethod()\r\n\t{\r\n\t\tSystem.out.println(\"private Î©îÏÜåÎìú Ï†ëÍ∑º\");\r\n\t}\r\n}\r\n```\r\n\r\n## public ÏöîÏÜåÏùò Ï†ëÍ∑º Î∞©Î≤ï\r\n\r\n`public`ÏùÄ Ï†ëÍ∑ºÏ†úÏñ¥Ïûê Ï§ë \u003cspan class=\"orange-400\"\u003eÍ∞ÄÏû• Í∞úÎ∞©Ï†ÅÏù∏ Ï†ëÍ∑ºÏ†úÏñ¥Ïûê\u003c/span\u003eÎã§. Ïù¥Î¶ÑÎ∂ÄÌÑ∞Í∞Ä Í≥µÍ≥µ(public)Ïù¥Îãà Îßê Îã§ÌñàÎã§.\r\n\r\nÎ≥ÑÎã§Î•∏ Ï°∞Í±¥ ÏóÜÏù¥ Í∞ùÏ≤¥ `A`ÏóêÏÑú Í∞ùÏ≤¥ `B`Ïùò ÏÉàÎ°úÏö¥ Ïù∏Ïä§ÌÑ¥Ïä§Î•º ÏÉùÏÑ±ÌïòÎ©¥ `A`ÏóêÏÑú `B`Ïùò `public` ÏöîÏÜåÏóê Ï†ëÍ∑ºÌï† Ïàò ÏûàÎäî Í∂åÌïúÏù¥ ÏÉùÍ∏¥Îã§.\r\n\r\n``` java\r\npublic class A\r\n{\r\n\tpublic void run()\r\n\t{\r\n\t\tB b = new B();\r\n\t\tb.publicMethod();\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ Ï≤òÎüº `publicMethod()`Ïóê Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ï†ëÍ∑º Í∞ÄÎä•ÌïòÎã§. Î∞òÎìúÏãú Ïô∏Î∂ÄÏùò Ï†ëÍ∑ºÏù¥ ÌïÑÏöîÌïú Î©§Î≤Ñ Î≥ÄÏàòÎÇò Î©îÏÜåÎìúÏóêÎßå ÏÇ¨Ïö©Ìï¥ÏïºÌïúÎã§. Ìï¥Îãπ Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÎ•º \u003cspan class=\"red-400\"\u003eÎÇ®Ïö©Ìï† Í≤ΩÏö∞ Î∂àÌïÑÏöîÌïú ÏöîÏÜåÎ•º Í∞úÎ∞©\u003c/span\u003eÌïòÍ≤å ÎêòÏñ¥ Ï†ïÎ≥¥ ÏùÄÎãâÏù¥ Ïù¥Î£®Ïñ¥ÏßÄÏßÄ ÏïäÎäîÎã§.\r\n\r\n## protected ÏöîÏÜåÏùò Ï†ëÍ∑º Î∞©Î≤ï\r\n\r\n`protected`Îäî ÏÉÅÏÜçÍ≥º Ïó∞Í¥ÄÎêú Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÎã§. Ïù¥ Ï†úÏñ¥ÏûêÎ•º Í∞ÄÏßÑ ÏöîÏÜåÎäî \u003cspan class=\"orange-400\"\u003eÌï¥Îãπ Í∞ùÏ≤¥Î•º ÏÉÅÏÜçÎ∞õÏùÄ Í∞ùÏ≤¥Îßå Ï†ëÍ∑º\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n\r\nÍ∞ùÏ≤¥ `A`ÏóêÏÑú Í∞ùÏ≤¥ `B`Î•º ÏÉÅÏÜçÎ∞õÎäîÎã§. Ïù¥ Îïå ÏûêÏãù Í∞ùÏ≤¥Îäî `A`, Î∂ÄÎ™® Í∞ùÏ≤¥Îäî `B`Í∞Ä ÎêúÎã§. ÏÉÅÏÜçÏùÑ Î∞õÍ≤å ÎêòÎ©¥ `A`ÏóêÏÑú `B`Ïùò `protectedMethod` ÏöîÏÜåÏóê Ï†ëÍ∑ºÌï† Ïàò ÏûàÎäî Í∂åÌïúÏù¥ ÏÉùÍ∏¥Îã§.\r\n\r\n``` java\r\npublic class A extends B\r\n{\r\n\tpublic void run()\r\n\t{\r\n\t\tprotectedMethod();\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑ Ï≤òÎüº `protectedMethod()`Ïóê Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ï†ëÍ∑º Í∞ÄÎä•ÌïòÎã§. `public`Í≥º Îã¨Î¶¨ Î≥ÑÎèÑÏùò Ïù∏Ïä§ÌÑ¥Ïä§Îäî Î∞õÏßÄ ÏïäÏïÑÎèÑ ÎêúÎã§. Ïù¥Îäî `A`Í∞Ä `B`Î•º ÏÉÅÏÜçÎ∞õÍ∏∞ ÎïåÎ¨∏Ïóê, `B`Ïùò \u003cspan class=\"lightBlue-400\"\u003eÎ©§Î≤Ñ Î≥ÄÏàòÏôÄ Î©îÏÜåÎìúÏùò Ï†ëÍ∑º Í∂åÌïúÏùÑ ÏùºÎ∂Ä ÏäπÍ≥Ñ\u003c/span\u003eÌïòÍ∏∞ ÎïåÎ¨∏\r\n\r\n## default ÏöîÏÜåÏùò Ï†ëÍ∑º Î∞©Î≤ï\r\n\r\n`default`Îäî Ï†úÌïúÏ†ÅÏù∏ `public` Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÎùº Ìï† Ïàò ÏûàÎã§. Ïù¥ Ï†úÏñ¥ÏûêÎ•º Í∞ÄÏßÑ ÏöîÏÜåÎäî \u003cspan class=\"orange-400\"\u003eÎèôÏùºÌïú Ìå®ÌÇ§ÏßÄ ÎÇ¥ÏóêÏÑúÎßå Ï†ëÍ∑º\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n\r\nÍ∞ùÏ≤¥ `A`ÏôÄ `B`Í∞Ä ÎèôÏùºÌïú Ìå®ÌÇ§ÏßÄÏóê ÏúÑÏπòÌï† Îïå, `A`ÏóêÏÑú `B`Ïùò ÏÉàÎ°úÏö¥ Ïù∏Ïä§ÌÑ¥Ïä§Î•º Ìï†ÎãπÎ∞õÏúºÎ©¥ `defaultMethod()`Ïóê Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§.\r\n\r\n``` java\r\npublic class A\r\n{\r\n\tpublic void run()\r\n\t{\r\n\t\tB b = new B();\r\n\t\tb.publicMethod();\r\n\t}\r\n}\r\n```\r\n\r\nÌå®ÌÇ§ÏßÄÍ∞Ä Í∞ôÏùÑ Í≤ΩÏö∞ `public`ÏùÑ, Ìå®ÌÇ§ÏßÄÍ∞Ä Îã§Î•º Í≤ΩÏö∞ `private`Í≥º Í∞ôÏùÄ ÎèôÏûëÏùÑ ÌïúÎã§. ÎèôÏùºÌïú Ìå®ÌÇ§ÏßÄ Ïó¨Î∂ÄÏóê Îî∞Îùº Í∞úÎ∞©/ÌèêÏáÑÍ∞Ä Í∞àÎ¶∞Îã§. ÎßåÏïΩ Î≥ÄÏàòÎÇò Î©îÏÜåÎìúÏóê \u003cspan class=\"lightBlue-400\"\u003eÎ≥ÑÎã§Î•∏ Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÎ•º ÏßÄÏ†ïÌïòÏßÄ ÏïäÏïòÎã§Î©¥ Ïù¥ Ï†úÏñ¥ÏûêÍ∞Ä Í∏∞Î≥∏ÏúºÎ°ú Ï†ÅÏö©\u003c/span\u003eÎêúÎã§.\r\n\r\n``` java\r\npublic class Main\r\n{\r\n\tvoid defaultMethod()\r\n\t{\r\n\t\t// Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÎ•º ÏßÄÏ†ïÌïòÏßÄ ÏïäÏúºÎ©¥ defaultÎ°ú ÏûêÎèô ÏßÄÏ†ï\r\n\t}\r\n}\r\n```\r\n\r\n## private ÏöîÏÜåÏùò Ï†ëÍ∑º Î∞©Î≤ï\r\n\r\n`private`Îäî Î∞òÎìúÏãú \u003cspan class=\"orange-400\"\u003eÏÑ†Ïñ∏Îêú Í∞ùÏ≤¥ ÎÇ¥Î∂ÄÏóêÏÑúÎßå Ï†ëÍ∑º\u003c/span\u003eÌï† Ïàò ÏûàÎã§. Ï¶â, `B`Í∞Ä ÏïÑÎãå Ïñ¥Îñ§ ÌÅ¥ÎûòÏä§ÏóêÏÑúÎèÑ `privateMethod()`Ïóê Ï†ëÍ∑ºÌï† Ïàò ÏóÜÎã§. Î©îÏÜåÎìú ÎøêÎßå ÏïÑÎãàÎùº Î©§Î≤Ñ Î≥ÄÏàòÎèÑ ÎßàÏ∞¨Í∞ÄÏßÄÎã§. ÏùÄÎãâÌôîÎ•º ÏúÑÌïú Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÎ°ú, \u003cspan class=\"red-400\"\u003eÌï¥Îãπ Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÏùò ÏÇ¨Ïö©ÏùÑ ÌÜµÌï¥ ÎÇ¥Î∂Ä Î≥ÄÏàòÎÇò Î©îÏÜåÎìúÎ•º ÏùÄÎãâ\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n\r\nÍ∞ùÏ≤¥Îäî Í∏∞Î≥∏Ï†ÅÏúºÎ°ú ÏùÄÎãâÌôîÍ∞Ä Ïù¥Î£®Ïñ¥Ï†∏ÏïºÌïúÎã§. Í∞ùÏ≤¥Î•º Íµ¨ÌòÑÌï† Îïå Í∞úÎ∞©/ÌèêÏáÑÏùò Î™ÖÏÑ∏Î•º ÎîîÌÖåÏùºÌïòÍ≤å Î™ÖÏÑ∏ÌïòÏßÄ ÏïäÏïòÎã§Î©¥ ÏùºÎã®ÏùÄ `private`Î°ú ÎßåÎìúÎäî Í≤ÉÏù¥ Ï¢ãÎã§. Ïù¥ÌõÑ ÏÑ§Í≥Ñ Í≥ºÏ†ïÏóêÏÑú Ï†ÅÏ†àÌïú Í∞úÎ∞©Ïù¥ ÌïÑÏöîÌï† Í≤ΩÏö∞ Ìï¥Îãπ Î©îÏÜåÎìúÎÇò Î≥ÄÏàòÎ•º Í∞úÎ∞©ÌïúÎã§. Ïù¥ÏôÄ Í∞ôÏùÄ Î∞©ÏãùÏùÄ ÌïÑÏöî ÏãúÏóê ÏöîÏÜåÎ•º Ï†ÅÏ†àÌûà Í∞úÎ∞©Ìï®ÏúºÎ°úÏç®, Ï∞®ÌõÑ ÌîÑÎ°úÏ†ùÌä∏ÎÇò Í∞ùÏ≤¥Ïùò Í∑úÎ™®Í∞Ä Ïª§ÏßêÏóê Îî∞Îùº ÎÜìÏπ† Ïàò ÏûàÎäî Î∂àÌïÑÏöîÌïú Í∞úÎ∞©ÏùÑ ÎØ∏Ïó∞Ïóê Î∞©ÏßÄÌï† Ïàò ÏûàÎã§. Ï¶â, Ïò¨Î∞îÎ•∏ Ï∫°ÏäêÌôî/ÏùÄÎãâÌôîÎ•º Íµ¨ÌòÑÌïòÎäîÎç∞ Ïö©Ïù¥Ìïú Î∞©ÏãùÏù¥Îã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÎ≥ÑÎã§Î•∏ ÏÉùÍ∞Å ÏóÜÏù¥ Î™®Îì† Î©îÏÜåÎìúÎ•º Í∞úÎ∞©ÏãúÌÇ® Í∞ùÏ≤¥Îäî Î™®ÎìàÏù¥Îùº Î≥¥Í∏∞ Ïñ¥Î†µÎã§. Î∞òÎåÄÎ°ú Î™®Îì† Î©îÏÜåÎìúÎ•º ÏùÄÌèêÏãúÌÇ® Í∞ùÏ≤¥ Ïó≠Ïãú Î™®ÎìàÎ°úÏç®Ïùò ÏùòÎØ∏Í∞Ä Ï†ÑÌòÄ ÏóÜÎã§. Ï¶â, Í∞ùÏ≤¥Í∞Ä Î™®ÎìàÏùò ÏùòÎØ∏Î•º Í∞ñÍ∏∞ ÏúÑÌï¥ÏÑ† Ï†ÅÏ†àÌûà ÏÑ§Í≥ÑÎêú Í∞úÎ∞©/ÌèêÏáÑÍ∞Ä ÌïÑÏöîÌïòÎã§Îäî ÎúªÏù¥Îã§.\r\n\r\nÏ∫°ÏäêÌôîÏôÄ Ï†ïÎ≥¥ ÏùÄÎãâÏùÑ Î©îÏÜåÎìúÍ∞Ä Î™®ÎìàÎ°úÏç®Ïùò ÏùòÎØ∏Î•º Í∞ñÍ≤å Ìó§Ï£ºÎäî Ï§ëÏöîÌïú ÏöîÏÜåÏù¥Îã§. ÏÇ¨Ïö©ÌïòÎäî Ïñ∏Ïñ¥Ïùò Ï†ëÍ∑ºÏ†úÏñ¥ÏûêÏóê ÎåÄÌïú Ïù¥Ìï¥Î•º ÌÜµÌï¥ Ïò¨Î∞îÎ•∏ Ï∫°ÏäêÌôî, Ï†ïÎ≥¥ ÏùÄÎãâÏùÑ ÏßÄÌÇ§Îäî Í∞ùÏ≤¥Î•º Íµ¨ÌòÑÌïòÏûê.","url":["2021-08-08-encapulation","2021","08","08","encapulation"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ• ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç(Object Oriented Programming)Ïù¥ÎûÄ?","excerpt":"IT ÏóÖÍ≥ÑÏóê Ï¢ÖÏÇ¨ÌïòÍ≤å ÎêúÎã§Î©¥ Ïã≠Ï§ëÌåîÍµ¨ JAVA, C++, C# Ï§ë ÌïòÎÇòÎäî Îã§Î£®Í≤å ÎêúÎã§. Íµ≠ÎÇ¥ ITÏùò ÏµúÎã§ Í≥µÍ∏âÏù¥Ïûê ÏàòÏöîÏù∏ JAVAÎ•º ÏúÑÏãúÌïú ÏúÑ ÏÑ∏ Í∞ÄÏßÄ Ïñ∏Ïñ¥Ïùò Í≥µÌÜµÏ†êÏùÄ Ï†ÑÎ∂Ä Í∞ùÏ≤¥ÏßÄÌñ•Ïñ∏Ïñ¥ÎùºÎäî Ï†êÏù¥Îã§. Î¨ºÎ°† ÏßÄÍ∏àÏóê Ïù¥Î•¥Îü¨ÏÑúÎäî Ìï®ÏàòÌòïÏù¥ÎùºÎäî Í∞úÎÖêÎèÑ ÎÇòÏôîÏßÄÎßå, CÏùò Îã®ÏàúÌïú Ï†àÏ∞®ÏßÄÌñ• Ïù¥ÎûòÎ°ú ÎÇòÏò® Í∞ùÏ≤¥ÏßÄÌñ•ÏùÄ ÌîÑÎ°úÍ∑∏ÎûòÎ∞çÏùò ÏÉàÎ°úÏö¥ Í¥ÄÏ†êÏùÑ Ï†úÏãúÌñàÍ≥†, ÌÅ¨Í≥† ÏûëÏùÄ Ïñ∏Ïñ¥Îì§Ïù¥ ÏïåÍ≤å Î™®Î•¥Í≤å ÏòÅÌñ•ÏùÑ Î∞õÏïòÎã§. Ïù¥Î†áÍ≤å ÏòÅÌñ•Î†•Ïù¥ ÌÅ∞ Í∞úÎÖêÏûÑÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† ÎßâÏÉÅ Ïù¥ÏôÄ Í¥ÄÎ†®Îêú ÏßàÎ¨∏ÏùÑ Î∞õÏúºÎ©¥ Î™ÖÌôïÌïòÍ≤å ÎãµÏùÑ ÎÇ¥ÏßÄ Î™ª ÌïòÍ∏∞ÎèÑ ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-07T12:06:45","type":"posts","category":"CS","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•"],"group":"Í∞ùÏ≤¥ÏßÄÌñ•","comment":true,"publish":true},"name":"2021-08-07-what-is-oop.md","content":"\r\n# OOP\r\n\r\nIT ÏóÖÍ≥ÑÏóê Ï¢ÖÏÇ¨ÌïòÍ≤å ÎêúÎã§Î©¥ Ïã≠Ï§ëÌåîÍµ¨ \u003cspan class=\"amber-400\"\u003eJAVA\u003c/span\u003e, \u003cspan class=\"amber-400\"\u003eC++\u003c/span\u003e, \u003cspan class=\"amber-400\"\u003eC#\u003c/span\u003e Ï§ë ÌïòÎÇòÎäî Îã§Î£®Í≤å ÎêúÎã§. Íµ≠ÎÇ¥ ITÏùò ÏµúÎã§ Í≥µÍ∏âÏù¥Ïûê ÏàòÏöîÏù∏ JAVAÎ•º ÏúÑÏãúÌïú ÏúÑ ÏÑ∏ Í∞ÄÏßÄ Ïñ∏Ïñ¥Ïùò Í≥µÌÜµÏ†êÏùÄ Ï†ÑÎ∂Ä \u003cspan class=\"primary\"\u003eÍ∞ùÏ≤¥ÏßÄÌñ•\u003c/span\u003eÏñ∏Ïñ¥ÎùºÎäî Ï†êÏù¥Îã§.\r\n\r\nÎ¨ºÎ°† ÏßÄÍ∏àÏóê Ïù¥Î•¥Îü¨ÏÑúÎäî Ìï®ÏàòÌòïÏù¥ÎùºÎäî Í∞úÎÖêÎèÑ ÎÇòÏôîÏßÄÎßå, \u003cspan class=\"amber-400\"\u003eC\u003c/span\u003eÏùò Îã®ÏàúÌïú Ï†àÏ∞®ÏßÄÌñ• Ïù¥ÎûòÎ°ú ÎÇòÏò® Í∞ùÏ≤¥ÏßÄÌñ•ÏùÄ ÌîÑÎ°úÍ∑∏ÎûòÎ∞çÏùò ÏÉàÎ°úÏö¥ Í¥ÄÏ†êÏùÑ Ï†úÏãúÌñàÍ≥†, ÌÅ¨Í≥† ÏûëÏùÄ Ïñ∏Ïñ¥Îì§Ïù¥ ÏïåÍ≤å Î™®Î•¥Í≤å ÏòÅÌñ•ÏùÑ Î∞õÏïòÎã§. Ïù¥Î†áÍ≤å ÏòÅÌñ•Î†•Ïù¥ ÌÅ∞ Í∞úÎÖêÏûÑÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† ÎßâÏÉÅ Ïù¥ÏôÄ Í¥ÄÎ†®Îêú ÏßàÎ¨∏ÏùÑ Î∞õÏúºÎ©¥ Î™ÖÌôïÌïòÍ≤å ÎãµÏùÑ ÎÇ¥ÏßÄ Î™ª ÌïòÍ∏∞ÎèÑ ÌïúÎã§.\r\n\r\n# Í∞ùÏ≤¥ÏßÄÌñ•Ïóê ÎåÄÌï¥ ÏÑ§Î™ÖÌï¥Î≥¥ÏÑ∏Ïöî.\r\n\r\nÏ†úÎ™© Í∑∏ÎåÄÎ°ú ÏúÑÏôÄ Í∞ôÏùÄ ÏßàÎ¨∏ÏùÑ Î∞õÏïòÎã§Í≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê. ÎÇú Ïù¥ ÏßàÎ¨∏Ïùò Î™ÖÌôïÌïú ÎãµÏùÑ Ï£ºÏßÄ Î™ª ÌïúÎã§. ÏûêÎ∞î Í≤ΩÌóòÏù¥ ÏóÜÏßÄ ÏïäÏùåÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥†, Ïù¥Î°†ÏóêÎäî ÌÅ¨Í≤å Í¥ÄÏã¨Ïù¥ ÏóÜÍ∏∞ÎèÑ ÌñàÍ≥†, ÎπÑÏ†ÑÍ≥µÏûêÏù∏ ÎÇú Íµ¨ÌÉúÏó¨ Ï∞æÏïÑÎ≥¥ÏßÄ ÏïäÎäî Ïù¥ÏÉÅ Ïù¥ÏôÄ Í∞ôÏùÄ ÎÇ¥Ïö©ÏùÑ Ïã§Î¨¥ÏóêÏÑú ÏäµÎìùÌïòÍ∏¥ Ïñ¥Î†§Ïõ†Îã§.\r\n\r\nÎÇ¥Í∞Ä Ïì∞Îäî Ïñ∏Ïñ¥Í∞Ä Ïñ¥Îñ§ Î∞©ÏãùÏúºÎ°ú ÎèôÏûëÌïòÎäîÏßÄ Î™®Î•∏Îã§Î©¥ Í∑∏Í±¥ Ï†úÎåÄÎ°ú Ïì¥Îã§Í≥† Î≥¥Í∏¥ Ïñ¥Î†µÎã§. Ïù¥ Ï£ºÏ†úÎ•º ÌÜµÌï¥ Í∞ùÏ≤¥ÏßÄÌñ•Ïùò Í∞úÎÖêÏóê ÎåÄÌï¥ Ï†ïÎ¶¨Ìï¥Î≥¥Í≥†Ïûê ÌïúÎã§.\r\n\r\n## Í∞ùÏ≤¥\r\n\r\n**Í∞ùÏ≤¥**ÏßÄÌñ•. Îßê Í∑∏ÎåÄÎ°ú \u003cspan class=\"teal-400\"\u003eÍ∞ùÏ≤¥\u003c/span\u003eÎ•º ÏßÄÌñ•ÌïòÎäî Ïñ∏Ïñ¥Îã§. Í∞ùÏ≤¥ÏßÄÌñ•Ïóê ÎåÄÌï¥ Ïù¥Ìï¥ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ†, ÏùºÎã® Ïù¥ Î∞©Î≤ïÎ°†Ïù¥ Í∂ÅÍ∑πÏ†ÅÏúºÎ°ú ÏßÄÌñ•ÌïòÎäî **Í∞ùÏ≤¥**ÎûÄ Í∞úÎÖêÏóê ÎåÄÌï¥ Ïù¥Ìï¥Ìï† ÌïÑÏöîÍ∞Ä ÏûàÎã§.\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ•Ïù¥ ÎßêÌïòÎäî \u003cspan class=\"teal-400\"\u003eÍ∞ùÏ≤¥\u003c/span\u003eÎûÄ ÌîÑÎ°úÍ∑∏Îû® ÎèôÏûëÏùò Ï£ºÏ≤¥Í∞Ä ÎêòÎäî ÏöîÏÜåÎ•º ÏùòÎØ∏ÌïúÎã§. Ïù¥ Í∞ùÏ≤¥Îäî Ïú†/Î¨¥ÌòïÏùÑ Í∞ÄÎ¶¨ÏßÄ ÏïäÎäîÎã§. Ïã§Ï≤¥Í∞Ä Î™ÖÌôïÌïú Í≤ÉÏùº ÏàòÎèÑ ÏûàÍ≥†, Î¨¥ÌòïÏùò Í∞úÎÖêÏùº ÏàòÎèÑ ÏûàÎã§.\r\n\r\nÎ™®Îì† Í∞ùÏ≤¥Îäî ÏÉÅÌÉúÏôÄ ÎèôÏûëÏùÑ Í∞ÄÏßÑÎã§. ÏòàÎ•º Îì§Ïñ¥, **TV**Î•º Íµ¨Îß§ÌïúÎã§Í≥† ÏÉùÍ∞ÅÌï¥Î≥¥Ïûê. ÎåÄÎ∂ÄÎ∂ÑÏùò ÏÇ¨ÎûåÎì§ÏùÄ TVÏùò ÎîîÏûêÏù∏, ÏÑ±Îä•, Í∞ÄÍ≤© Îì±ÏùÑ Ï†ÅÏ†àÌûà Í≥†Î†§ÌïòÏó¨ TVÎ•º Íµ¨Îß§Ìï† Í≤ÉÏù¥Îã§.\r\n\r\nTVÏùò ÏÉâ, Ïù∏Ïπò, Í∞ÄÍ≤© Îì±ÏùÄ TVÍ∞Ä Í∞ÄÏßÑ ÏÉÅÌÉúÎùºÍ≥† Î≥º Ïàò ÏûàÎã§. TV Ï±ÑÎÑê Ïù¥Îèô, Îã§Ïãú Î≥¥Í∏∞, ÎÑ∑ÌîåÎ¶≠Ïä§ Ïó∞Í≤∞ Îì±ÏùÄ TVÏùò Í∏∞Îä•Ïù¥ÎùºÍ≥† Î≥º Ïàò ÏûàÎã§.\r\n\r\nÏù¥Î†áÍ≤å Î™®Îì† Í∞ùÏ≤¥ÏóêÎäî \u003cspan class=\"green-400\"\u003eÏÉÅÌÉú\u003c/span\u003eÏôÄ \u003cspan class=\"green-400\"\u003eÎèôÏûë\u003c/span\u003eÏù¥ Ï°¥Ïû¨ÌïúÎã§.\r\n\r\nÍµ≠ÎÇ¥ Í∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥Ïùò ÎåÄÌëúÍ≤©Ïù∏ \u003cspan class=\"amber-400\"\u003eJAVA\u003c/span\u003eÎäî Ïù¥Îü¨Ìïú Í∞úÎÖêÏùÑ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ï†ëÍ∑ºÌïúÎã§.\r\n\r\n| Í∞ùÏ≤¥ÏßÄÌñ• |     JAVA      |\r\n| :------: | :-----------: |\r\n|   Í∞ùÏ≤¥   |    ÌÅ¥ÎûòÏä§     |\r\n|   ÏÉÅÌÉú   |   Î©§Î≤Ñ Î≥ÄÏàò   |\r\n|   ÎèôÏûë   | Î©îÏÜåÎìú (Ìï®Ïàò) |\r\n\r\nÏó¨Í∏∞ **ÏûêÎèôÏ∞®**ÎùºÎäî ÌòÑÏã§Ïùò Í∞ùÏ≤¥Î•º JAVAÍ∞Ä Ïñ¥ÎñªÍ≤å ÌÅ¥ÎûòÏä§Î°ú Îã§Î£®ÎäîÏßÄ ÏòàÏ†úÎ•º ÌÜµÌï¥ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n``` java\r\n/**\r\n * ÏûêÎèôÏ∞® ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.05 22:06:24\r\n */\r\npublic class Car\r\n{\r\n\t// ÏãúÎèô Ïó¨Î∂Ä\r\n\tprivate final boolean IS_STARTED = false;\r\n\t\r\n\t// ÏµúÎåÄ ÏÜçÎ†•\r\n\tprivate final int MAX_SPEED;\r\n\t\r\n\t// ÌòÑÏû¨ ÏÜçÎ†•\r\n\tprivate int speed;\r\n\t\r\n\t/**\r\n\t * Car ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param maxSpeed: [int] ÏµúÎåÄ ÏÜçÎèÑ\r\n\t */\r\n\tpublic Car(int maxSpeed)\r\n\t{\r\n\t\tMAX_SPEED = maxSpeed;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏãúÎèô Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [boolean] ÏãúÎèô Í≤∞Í≥º\r\n\t */\r\n\tpublic boolean startUp()\r\n\t{\r\n\t\treturn !IS_STARTED;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏãúÎèô Ï¢ÖÎ£å Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [boolean] ÏãúÎèô Ï¢ÖÎ£å Í≤∞Í≥º\r\n\t */\r\n\tpublic boolean shutdown()\r\n\t{\r\n\t\treturn IS_STARTED;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÌòÑÏû¨ ÏÜçÎèÑ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] ÌòÑÏû¨ ÏÜçÎèÑ\r\n\t */\r\n\tpublic int getSpeed()\r\n\t{\r\n\t\treturn speed;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í∞ÄÏÜç Ìï®Ïàò\r\n\t *\r\n\t * @param amount: [int] ÏÜçÎèÑ\r\n\t */\r\n\tpublic void upSpeed(int amount)\r\n\t{\r\n\t\t// ÏãúÎèôÏù¥ Í±∏Î†∏ÏùÑ Í≤ΩÏö∞\r\n\t\tif (IS_STARTED)\r\n\t\t{\r\n\t\t\t// Í∞ÄÏÜçÎêú Í∞íÏù¥ ÏµúÎåÄ ÏÜçÎèÑÎ•º ÎÑòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞\r\n\t\t\tif (MAX_SPEED \u003e= speed + amount)\r\n\t\t\t{\r\n\t\t\t\tspeed += amount;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Í∞ÄÏÜçÎêú Í∞íÏù¥ ÏµúÎåÄ ÏÜçÎèÑÎ•º ÎÑòÏùÑ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tspeed = MAX_SPEED;\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í∞êÏÜç Ìï®Ïàò\r\n\t *\r\n\t * @param amount: [int] ÏÜçÎèÑ\r\n\t */\r\n\tpublic void downSpeed(int amount)\r\n\t{\r\n\t\t// ÏãúÎèôÏù¥ Í±∏Î†∏ÏùÑ Í≤ΩÏö∞\r\n\t\tif (IS_STARTED)\r\n\t\t{\r\n\t\t\t// Í∞êÏÜçÎêú Í∞íÏù¥ 0Î≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (0 \u003c= speed - amount)\r\n\t\t\t{\r\n\t\t\t\tspeed -= amount;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Í∞êÏÜçÎêú Í∞íÏù¥ 0Î≥¥Îã§ ÏûëÏùÑ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tspeed = 0;\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\nÏúÑÏùò ÏΩîÎìú Car ÌÅ¥ÎûòÏä§Îäî ÏûêÎèôÏ∞®ÎùºÎäî ÌòÑÏã§Ïùò Í∞ùÏ≤¥Î•º Îß§Ïö∞ Í∞ÑÎã®Ìïú ÌòïÌÉúÎ°ú Íµ¨ÌòÑÌïú ÌÅ¥ÎûòÏä§Îã§.\r\n\r\n\u003cbr /\u003e\r\n\r\n* **Î©§Î≤Ñ Î≥ÄÏàò** (ÏÉÅÌÉú)\r\n  * `IS_STARTED` ÏûêÎèôÏ∞® ÏãúÎèô Ïó¨Î∂Ä\r\n  * `MAX_SPEED`: ÏµúÎåÄ ÏÜçÎèÑ\r\n  * `speed`: ÌòÑÏû¨ ÏÜçÎèÑ\r\n\r\n\u003cbr /\u003e\r\n\r\n* **Î©îÏÜåÎìú** (ÎèôÏûë)\r\n  * `startUp`: ÏóîÏßÑ ÏãúÎèô\r\n  * `shutdown`: ÏóîÏßÑ Ï†ïÏßÄ\r\n  * `getSpeed`: ÌòÑÏû¨ ÏÜçÎèÑ ÌëúÏãú\r\n  * `upSpeed`: Í∞ÄÏÜç\r\n  * `downSpeed`: Í∞êÏÜç\r\n\r\n\u003cbr /\u003e\r\n\r\nCar ÌÅ¥ÎûòÏä§Ïùò ÏöîÏÜåÎäî ÏúÑÏôÄ Í∞ôÏù¥ Íµ¨Î∂ÑÎêúÎã§. JAVAÏóêÏÑú Ïù¥ Í∞ùÏ≤¥Î•º ÏÇ¨Ïö©ÌïòÎ†§Î©¥ Î©îÎ™®Î¶¨Ïóê Ìï†ÎãπÌï¥ÏïºÌïòÍ≥†, Ïù¥Î†áÍ≤å Ìï†ÎãπÎêú Í∞ùÏ≤¥Î•º \u003cspan class=\"teal-400\"\u003eÏù∏Ïä§ÌÑ¥Ïä§\u003c/span\u003e(Instance)Îùº Ïπ≠ÌïúÎã§.\r\n\r\nCar ÌÅ¥ÎûòÏä§Î•º Î©îÎ™®Î¶¨Ïóê Ìï†ÎãπÌïòÏó¨ ÏÉàÎ°úÏö¥ Ïù∏Ïä§ÌÑ¥Ïä§Î•º ÎßåÎìúÎäî Í≤ÉÏùÄ ÌòÑÏã§ÏóêÏÑú ÏûêÎèôÏ∞® ÌïòÎÇòÎ•º ÎΩëÎäî Í≤ÉÍ≥º ÎèôÏùºÌïú Í∞úÎÖêÏù¥Îã§.\r\n\r\n## Í∞ùÏ≤¥ÏßÄÌñ•\r\n\r\nÍ∞ùÏ≤¥**ÏßÄÌñ•**Ïù¥ÎØÄÎ°ú, ÏïûÏÑú Ïñ∏Í∏âÌñàÎìØÏù¥ Ïù¥Î•º Ïù¥Ìï¥ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† Í∞ùÏ≤¥Î•º Ïù¥Ìï¥Ìï¥ÏïºÌïúÎã§. Ïù¥ÎØ∏ Ïù¥Ï†Ñ Î¨∏Îã®ÏóêÏÑú Í∞ùÏ≤¥Ïóê ÎåÄÌï¥ Ïû•Ìô©ÌïòÍ≤å ÏÑ§Î™ÖÌñàÏúºÎØÄÎ°ú, \u003cspan class=\"teal-400\"\u003eÍ∞ùÏ≤¥ÏßÄÌñ•\u003c/span\u003eÏùÄ Ïù¥Îü¨Ìïú Í∞ùÏ≤¥Î•º ÌÜµÌï¥ ÏΩîÎìúÎ•º Íµ¨ÏÑ±ÌïòÎäî Î∞©Î≤ïÎ°†Ïù¥Îùº Ï†ïÏùòÌï† Ïàò ÏûàÎã§.\r\n\r\nÎ™®Îì† Í∞ùÏ≤¥Îäî Í∞Å Í∞ùÏ≤¥Ïùò ÌäπÏÑ±Ïóê Î∂ÄÌï©ÌïòÎäî ÏÉÅÌÉúÏôÄ ÎèôÏûëÏùÑ Í∞ÄÏßÄÎ©∞, Ïù¥Î•º ÌÜµÌï¥ Í∞ùÏ≤¥ Í∞ÑÏùò ÏÉÅÌò∏ÏûëÏö©ÏùÑ ÏΩîÎìúÎ°ú ÎÇòÌÉÄÎÇº Ïàò ÏûàÎã§. Í∞ùÏ≤¥ÏßÄÌñ•ÏùÄ Ïù¥Îü¨Ìïú Í∞ùÏ≤¥Ïùò ÏÉÅÌò∏ÏûëÏö©ÏùÑ ÏΩîÎìúÎ°ú ÎÇòÌÉÄÎÇ∏Îã§.\r\n\r\nÏùºÎ°ÄÎ°ú JAVAÎäî `String`, `HashMap` Îì±, Î™®Îì† ÏöîÏÜåÎ•º Í∞ùÏ≤¥(Object)Î°ú Îã§Î£¨Îã§. Ïö∞Î¶¨Îäî JAVAÎ°ú ÌïÑÏöîÌïú Í∞ùÏ≤¥Î•º Î©îÎ™®Î¶¨Ïóê Ìï†ÎãπÌïòÍ≥†, Í∞ùÏ≤¥Í∞Ä Í∞ÄÏßÑ Î≥ÄÏàòÎÇò Î©îÏÜåÎìúÎ•º ÏÇ¨Ïö©ÌïòÏó¨ ÏΩîÎî©ÌïúÎã§. Ïù¥Îü¨Ìïú JAVAÏùò ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Î∞©ÏãùÏùÄ ÏßÄÍ∏àÍªè ÏÑ§Î™ÖÌïú Í∞ùÏ≤¥ÏßÄÌñ•Ïùò Í∑∏ Í≤ÉÍ≥º ÎèôÏùºÌï®ÏùÑ Ïïå Ïàò ÏûàÎã§.\r\n\r\n# Í∑∏ÎûòÏÑú Ïù¥Í±∏ Ïôú Ïì∞ÎäîÎç∞?\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ•ÏùÑ Ï∞®Ïö©Ìïú Ïñ∏Ïñ¥Îäî Îß§Ïö∞ ÎßéÎã§. ÎåÄÌëúÍ≤©Ïù∏ JAVA Ïù¥Ïô∏ÏóêÎèÑ C++, C#, Visual Basic, Swift, Python Îì±Ïù¥ ÏûàÎã§. ÎòêÌïú Ïù¥ Ïñ∏Ïñ¥Îì§ÏùÄ Ïö∞Î¶¨ÏóêÍ≤å Îß§Ïö∞ ÏùµÏàôÌïú Ïù¥Î¶ÑÏùº ÎøêÎßå ÏïÑÎãàÎùº, ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥ÏóêÏÑú Îã§Îì§ Ìïú ÏûêÎ¶¨Ïî©ÏùÄ Ï∞®ÏßÄÌïòÎäî Îß§Ïö∞ ÎπÑÏ§ëÏûàÎäî Ïñ∏Ïñ¥Îì§Ïù¥Îã§.\r\n\r\nÍ∑∏Î†áÎã§Î©¥ Í∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥Í∞Ä Í∞úÎ∞úÏûêÎì§ÏóêÍ≤å Í∑∏ÌÜ†Î°ù ÎÑêÎ¶¨ Ïì∞Ïù¥Î©∞, ÏÇ¨ÎûëÎ∞õÏùÑ Ïàò ÏûàÏóàÎçò Ïù¥Ïú†Îäî Î¨¥ÏóáÏùºÍπå?\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ•ÏùÄ Ï†àÏ∞®ÏßÄÌñ•Ïùò ÌõÑÎ∞úÏ£ºÏûêÎã§. Î≥¥ÌÜµ Ïù¥Îü∞ Í≤ΩÏö∞Ïùò ÌõÑÎ∞úÏ£ºÏûêÎäî ÏÑ†Î∞úÏùò Îã®Ï†ê ÌòπÏùÄ ÎãàÏ¶àÎì§ÏùÑ Í∞úÏÑ†ÌïòÏó¨ Ï∂úÏãúÌïòÎØÄÎ°ú Í∏∞Îä• ÌòπÏùÄ Ìé∏ÏùòÏÑ±ÏóêÏÑú ÎßéÏùÄ Ïù¥Ï†êÏùÑ Í∞ÄÏßÑÎã§. Í∞ùÏ≤¥ÏßÄÌñ•ÏùÄ ÌäπÌûà ÏÉùÏÇ∞ÏÑ±Í≥º Ïú†ÏßÄÎ≥¥Ïàò Ïö©Ïù¥ÏÑ±ÏùÑ ÎÜíÏù¥Îäî Îç∞ Ìè¨Ïª§Ïä§Î•º ÎëêÏóàÏúºÎ©∞, ÎçïÎ∂ÑÏóê Í∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥Î•º Íµ¨ÏÇ¨ÌïòÎäî Í∞úÎ∞úÏûêÎäî Í∞úÎ∞úÏùÑ ÎπÑÍµêÏ†Å ÏâΩÍ≥† Îπ†Î•¥Í≤å ÏàòÌñâÌï† Ïàò ÏûàÎã§.\r\n\r\n## Ïû•Ï†ê\r\n\r\n* \u003cspan class=\"green-400\"\u003eÏΩîÎìú Ïû¨ÏÇ¨Ïö©ÏÑ±\u003c/span\u003e  \r\nÎ™®ÎìàÌôîÎêú Í∞ùÏ≤¥Î•º Í∏∞Î∞òÏúºÎ°ú ÏΩîÎìúÍ∞Ä ÏûëÏÑ±ÎêòÍ∏∞ ÎïåÎ¨∏Ïóê, Ìï¥Îãπ Í∞ùÏ≤¥Ïùò ÌäπÏßïÏùÑ ÎπÑÏä∑Ìïú Îã§Î•∏ Î°úÏßÅÏóêÎèÑ Ï†ÅÏö©Ìï¥ÏÑú ÏÇ¨Ïö©ÌïòÍ±∞ÎÇò, Îã§Î•∏ Í∞úÎ∞úÏûêÍ∞Ä Íµ¨ÌòÑÌïú Í∞ùÏ≤¥Î•º Í∞ÄÏ†∏ÏôÄ Ïì∞Í∏∞ÏóêÎèÑ Ïö©Ïù¥ÌïòÎã§.\r\n\r\n* \u003cspan class=\"green-400\"\u003eÍ∞ÑÌé∏Ìïú Ïú†ÏßÄÎ≥¥Ïàò\u003c/span\u003e  \r\nÍ∞ùÏ≤¥Î•º ÏàòÏ†ïÌï† Í≤ΩÏö∞, Ìï¥Îãπ Í∞ùÏ≤¥Î•º ÏÇ¨Ïö©ÌïòÎäî Î™®Îì† Î°úÏßÅÏóê ÏùºÍ¥ÑÏ†ÅÏúºÎ°ú Ï†ÅÏö©ÎêòÎãà, Ï§ëÎ≥µ ÏΩîÎìúÏóê ÎåÄÌïú Í¥ÄÎ¶¨Í∞Ä Í∞ÑÎã®Ìï¥ÏßÑÎã§. ÌòπÏùÄ Í∞ùÏ≤¥ÎÇò ÎèôÏûëÏù¥ Î≥ÄÍ≤ΩÎê† Í≤ΩÏö∞, Ìï¥Îãπ Í∞ùÏ≤¥ÎÇò ÎèôÏûëÍ≥º Ïó∞Í¥ÄÎêú Í∞ùÏ≤¥ÎßåÏùÑ Ï∞æÏïÑ ÏàòÏ†ïÌïòÎ©¥ ÎêúÎã§.\r\n\r\n* \u003cspan class=\"green-400\"\u003eÌÅ∞ Í∑úÎ™®Ïùò ÌîÑÎ°úÍ∑∏ÎûòÎ∞çÏóê Ïú†Î¶¨\u003c/span\u003e  \r\nÍ∞ùÏ≤¥, Î™®Îìà Îã®ÏúÑÎ°ú Íµ¨Î∂ÑÎêòÎäî ÌäπÏßïÏúºÎ°ú Ïù∏Ìï¥ ÏóÖÎ¨¥ Î∂ÑÏû•Ïù¥ ÏâΩÍ≥†, Í∞Å Î™®ÎìàÏùò Ïó∞Í¥ÄÏÑ±ÏùÑ ÎèÑÏãùÌïòÍ∏∞ Ïö©Ïù¥ÌïòÎã§.\r\n\r\n## Îã®Ï†ê\r\n\r\n* \u003cspan class=\"red-400\"\u003eÎπÑÍµêÏ†Å ÎäêÎ¶∞ ÏÜçÎèÑ\u003c/span\u003e  \r\nÏ†àÏ∞®ÏßÄÌñ•Í≥º Îã¨Î¶¨ Í∞ùÏ≤¥ÏßÄÌñ•ÏùÄ Í∞Å Í∞ùÏ≤¥Ïùò ÏùòÏ°¥ Í¥ÄÍ≥ÑÎ°ú Ïù∏Ìï¥ ÎåÄÏ≤¥Ï†ÅÏúºÎ°ú ÏÜçÎèÑÍ∞Ä ÎäêÎ¶¨Îã§.\r\n\r\n* \u003cspan class=\"red-400\"\u003eÎÜíÏùÄ ÏÑ§Í≥ÑÏó≠Îüâ ÏöîÍµ¨\u003c/span\u003e  \r\nÎ™®Îìà Îã®ÏúÑÏùò ÏÉÅÌò∏ÏûëÏö©ÏúºÎ°ú Ïù¥Î£®Ïñ¥ÏßÑ Î∞©ÏãùÏùÄ, Î™®ÎìàÏùò Ï†ïÌôïÌïú Î™ÖÏÑ∏ÏôÄ ÏÉÅÌò∏ Í∞ÑÏùò Ïó∞Í¥ÄÏÑ±Ïù¥ ÏñºÎßàÎÇò ÏßúÏûÑÏÉàÏûàÍ≤å ÏÑ§Í≥ÑÎêòÏóàÎäîÏßÄ Ï§ëÏöîÌïòÎã§. Ïûò Î™ª ÏÑ§Í≥ÑÎêú Í∞ùÏ≤¥ÎÇò Ïó∞Í¥ÄÏÑ±ÏùÄ ÎùºÏüàÎÇò ÏΩîÎìúÎ°ú Î≥ÄÌïòÍ∏∞ ÏâΩÎã§.\r\n\r\n* \u003cspan class=\"red-400\"\u003eÏΩîÎìúÏùò Ïû†Ïû¨Ï†ÅÏù∏ Î≥µÏû°ÏÑ±\u003c/span\u003e  \r\nÎÜíÏùÄ ÏàòÏ§ÄÏùò ÏÑ§Í≥ÑÏó≠Îüâ ÏöîÍµ¨ÏôÄ ÎçîÎ∂àÏñ¥ Ï∂îÏÉÅ Í∞ùÏ≤¥, ÏÉÅÏÜç, Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Îì±Ïùò Î≥µÏû°Ìïú Í∞úÎÖêÍ≥º Í∑∏ ÌôúÏö©ÏùÄ ÏΩîÎìúÏùò Íµ¨Ï°∞Î•º ÌååÏïÖÌïòÍ∏∞ Ïñ¥Î†µÍ≤å ÎßåÎì†Îã§.\r\n\r\n# Í∞ùÏ≤¥ÏßÄÌñ•ÏùÑ ÏÇ¨Ïö©ÌïòÎäî Ïñ∏Ïñ¥Îì§\r\n\r\n* JAVA\r\n* C++\r\n* C#\r\n* Python\r\n* Simula 67\r\n* Delphi\r\n* Swift\r\n* Ruby\r\n* Perl\r\n\r\n\u003cdel class=\"grey-600\"\u003eÎåÄÎ∂ÄÎ∂Ñ ÏïÑÎäî ÏñºÍµ¥Îì§Ïù¥Íµ¨Îßå\u003c/del\u003e\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÍ∏∞Ï°¥Ïùò CÏñ∏Ïñ¥Ïùò Í∏∞Î∞òÏù∏ Ï†àÏ∞®ÏßÄÌñ•ÎèÑ ÎÇòÎ¶ÑÏùò Ïû•Ï†êÏù¥ ÏûàÏóàÎã§. Ïª¥Ìì®ÌÑ∞Ïùò Ï≤òÎ¶¨ ÌùêÎ¶ÑÍ≥º ÏΩîÎìúÏùò ÌùêÎ¶ÑÏù¥ Îß§Ïö∞ Ïú†ÏÇ¨ÌïòÍ∏∞ ÎïåÎ¨∏Ïóê Ï†ÑÏ≤òÎ¶¨Í∞Ä Ï†ÅÏñ¥ Ïã§Ìñâ ÏÜçÎèÑÍ∞Ä ÎπÑÍµêÏ†Å Îπ®ÎûêÎã§. ÎòêÌïú ÏΩîÎìúÏùò ÌùêÎ¶ÑÏù¥ ÏùºÏ†ïÌñàÏúºÎØÄÎ°ú, Ïù¥Î•º Î∂ÑÏÑùÌïòÍ∏∞ÎèÑ ÏàòÏõîÌñàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÌïòÏßÄÎßå ÏãúÎåÄÍ∞Ä ÏßÄÎÇ®Ïóê Îî∞Îùº ÏãúÎåÄÍ∞Ä Î∞úÏ†ÑÌñàÍ≥†, Í∞úÎ∞úÏûêÏùò ÌèâÍ∑† Ïó≠Îüâ ÎòêÌïú ÎÜíÏïÑÏ°åÎã§. Ïª¥Ìì®ÌÑ∞Ïùò Ï≤òÎ¶¨ ÏÜçÎèÑÎäî Ïñ∏Í∏âÌï† ÌïÑÏöîÏ°∞Ï∞® ÏóÜÏóàÍ≥†. Ïù¥Îü¨Ìïú ÌôòÍ≤ΩÏùò Î∞úÏ†ÑÏúºÎ°ú Ïù∏Ìï¥ Ï†àÏ∞®ÏßÄÌñ•Ïùò Ïû•Ï†êÏù¥ Ï£ºÎäî Î©îÎ¶¨Ìä∏Í∞Ä Ï†ÅÏñ¥ÏßÄÎ©¥ÏÑú, Î∞òÎåÄÎ°ú Îã®Ï†êÏù¥ Ï£ºÎäî ÎîîÎ©îÎ¶¨Ìä∏Í∞Ä ÎçîÎçîÏö± ÌÅ¨Í≤å Îã§Í∞ÄÏôîÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ•ÏùÄ Ïú†ÏßÄÎ≥¥ÏàòÏùò Ïö©Ïù¥ÏÑ±Í≥º Í∞úÎ∞ú Ìé∏ÏùòÏÑ±ÏùÑ Ï§ëÏöîÏãú Ïó¨Í∏∞Îäî Í∞úÎ∞ú Î∞©Î≤ïÎ°†Ïù¥Îã§. Í∞ùÏ≤¥ÏßÄÌñ•Ïù¥ Í∞ÄÏßÄÎäî Ïû•Ï†ê ÎçïÎ∂ÑÏóê \u003cspan class=\"pink-400\"\u003eÍ∞úÎ∞úÏûê Í∞ÑÏùò ÏΩîÎìú Í≥µÏú†\u003c/span\u003eÍ∞Ä Ïâ¨ÏõåÏ°åÏúºÎ©∞, \u003cspan class=\"pink-400\"\u003eÏÑúÎπÑÏä§Ïùò Í∑úÎ™®Îäî ÎçîÏö± Ï¶ùÍ∞Ä\u003c/span\u003eÌïòÍ≥†, \u003cspan class=\"pink-400\"\u003eÍ≤¨Í≥†Ìïú ÌîÑÎ°úÍ∑∏Îû®\u003c/span\u003eÏùÑ ÎßåÎì§Í∏∞ Ïâ¨ÏõåÏ°åÎã§.\r\n\r\nÏ†àÏ∞®ÏßÄÌñ•Ïù¥ Ïª¥Ìì®ÌÑ∞ÏóêÍ≤å ÏπúÌôîÏ†ÅÏù¥ÎùºÎ©¥, Í∞ùÏ≤¥ÏßÄÌñ•ÏùÄ Í∞úÎ∞úÏûêÏóêÍ≤å ÏπúÌôîÏ†ÅÏù¥Îùº Ìï† Ïàò ÏûàÍ≤†Îã§. Ïª¥Ìì®
