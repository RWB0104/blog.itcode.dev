ntent":"\r\n# Í∞úÏöî\r\n\r\nSSL Ïù∏Ï¶ùÏÑúÎ•º Î∞õÏïòÏúºÎãà, Ïù¥Î•º Ï†ÅÏö©Ìï¥Î≥¥Ïûê. Î≥¥ÌÜµ Nginx Í∞ôÏùÄ ÏõπÏÑúÎ≤ÑÎÇò, TomcatÍ≥º Í∞ôÏùÄ WASÏóê Ï†ÅÏö©ÌïúÎã§.\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî Tomcat 9.0.50ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÏÑ§Î™ÖÌïúÎã§.\r\n\r\n# TomcatÏóê Ïù∏Ï¶ùÏÑú Ï†ÅÏö©ÌïòÍ∏∞\r\n\r\nTomcatÏóê Ïù∏Ï¶ùÏÑúÎ•º Ï†ÅÏö©ÌïúÎã§. Tomcat NativeÍ∞Ä ÏÑ§ÏπòÎêòÏñ¥ÏûàÎäîÏßÄ, ÏóÜÎäîÏßÄÏóê Îî∞Îùº Î∞©Î≤ïÏù¥ Îã§Î•¥Îã§.\r\n\r\n\u003e \u003cb class=\"orange-400\"\u003eTomcat Native\u003c/b\u003e  \r\n\u003e TomcatÏùò ÏÑ±Îä• Ìñ•ÏÉÅÏùÑ ÏúÑÌï¥ C, JAVA Í∞ôÏùÄ ÎÑ§Ïù¥Ìã∞Î∏å Î™®ÎìàÏù¥ Ï∂îÍ∞ÄÎêúÎã§. WindowsÏùò Í≤ΩÏö∞ dll ÌååÏùº ÌïòÎÇòÎßå ÏòÆÍ∏∞Î©¥ ÎêúÎã§.\r\n\r\nTomcat NativeÍ∞Ä Ï†ÅÏö©ÎêòÏñ¥ ÏûàÎã§Î©¥ `pem` ÌååÏùºÏùÑ Î∞îÎ°ú Ï†ÅÏö©Ìï† Ïàò ÏûàÏúºÎ©∞, ÏïÑÎãàÎùºÎ©¥ `pem`ÏùÑ `jks`ÏôÄ Í∞ôÏùÄ Ìò∏Ìôò Í∞ÄÎä•Ìïú ÌôïÏû•ÏûêÎ°ú Ï†ÅÏ†àÌûà Î≥ÄÍ≤ΩÌï¥ÏïºÌïúÎã§.\r\n\r\n# Tomcat Native ÏÑ§ÏπòÎ∞©Î≤ï\r\n\r\nOSÏóê Îî∞Îùº Tomcat NativeÎ•º ÏÑ§ÏπòÌïòÎäî Î∞©Î≤ïÏù¥ Îã§Î•¥Îã§. Tomcat NativeÎ•º ÏÑ§ÏπòÌïòÏßÄ ÏïäÍ≥†ÎèÑ SSLÏùÑ Ï†ÅÏö©Ìï† Ïàò ÏûàÏúºÎãà, Í¥ÄÏã¨Ïù¥ ÏóÜÎã§Î©¥ Ïù¥ Îã®Í≥ÑÎ•º Ìå®Ïä§Ìï¥ÎèÑ Î¨¥Î∞©ÌïòÎã§.\r\n\r\n## Windows 10\r\n\r\n[Ïù¥ ÎßÅÌÅ¨](https://tomcat.apache.org/download-native.cgi)ÏóêÏÑú Tomcat Native ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º Îã§Ïö¥Î°úÎìú Î∞õÎäîÎã§. Ï§ëÍ∞ÑÏóê [Native 1.2.30 Windows Binaries.zip]ÏùÑ Îã§Ïö¥Î°úÎìú Î∞õÏúºÎ©¥ ÎêúÎã§.\r\n\r\nÏïïÏ∂ï ÌíÄÎ©¥ [bin] Ìè¥ÎçîÏóê `tcnative-1.dll` ÌååÏùºÏù¥ ÏûàÏùÑÌÖêÎç∞, Ìï¥Îãπ DLLÏùÑ `TOMCAT_HOME_HOME/bin`Ïóê ÏòÆÍ∏∞Îäî Í≤ÉÏúºÎ°ú ÏÑ§ÏπòÍ∞Ä ÎÅùÎÇúÎã§.\r\n\r\n## Linux(CentOS 7 Ïù¥ÏÉÅ)\r\n\r\n``` bash\r\nyum -y install tomcat-native\r\n```\r\n\r\nCentOS 7ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÎ©¥ ÎêúÎã§. ÎßåÏïΩ ÏúÑÏôÄ Í∞ôÏùÄ Î™ÖÎ†πÏñ¥Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÎã§Î©¥ ÏßÅÏ†ë [Ïù¥ ÎßÅÌÅ¨](https://tomcat.apache.org/download-native.cgi)ÏóêÏÑú Ïª¥ÌååÏùºÌï¥ÏÑú Ï†ÅÏö©Ìï¥ÏïºÌïúÎã§.\r\n\r\n## Linux(Ïª¥ÌååÏùº)\r\n\r\nÏßÅÏ†ë ÏÜåÏä§Î•º Ïª¥ÌååÏùºÌï¥ÏÑú ÏÇ¨Ïö©ÌïúÎã§. \u003cspan class=\"pink-400\"\u003eCentOS\u003c/span\u003eÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏÑ§Î™ÖÌïúÎã§.\r\n\r\n``` bash\r\nyum install apr-devel openssl-devel\r\n```\r\n\r\nÌòπÏùÄ \u003cspan class=\"pink-400\"\u003eDevian\u003c/span\u003e Í≥ÑÏó¥Ïùº Í≤ΩÏö∞\r\n\r\n``` bash\r\napt-get install libapr1.0-dev libssl-dev\r\n```\r\n\r\nÏª¥ÌååÏùº Ïù¥Ï†ÑÏóê ÏúÑ ÎèÑÍµ¨Îì§Ïù¥ ÏÑ§ÏπòÎêòÏñ¥ÏûàÏñ¥Ïïº ÌïúÎã§.\r\n\r\n[Ïù¥ ÎßÅÌÅ¨](https://tomcat.apache.org/download-native.cgi)ÏóêÏÑú [Native 1.2.30 Source Release tar.gz]Î•º Îã§Ïö¥Î°úÎìú Î∞õÏïÑ ÏïïÏ∂ïÏùÑ ÌëºÎã§.\r\n\r\n``` bash\r\ntar -zxvf Native 1.2.30 Source Release tar.gz\r\n```\r\n\r\nÏïïÏ∂ïÏùÄ ÏúÑ Î™ÖÎ†πÏñ¥Î°ú Ìï¥Ï†úÌïòÎ©¥ ÎêòÎ©∞, OSÏóê Îî∞Îùº Î™ÖÎ†πÏñ¥Í∞Ä Îã§Î•º Ïàò ÏûàÎã§.\r\n\r\n``` bash\r\ncd ${ÏïïÏ∂ï Ìï¥Ï†ú Í≤ΩÎ°ú}\r\n./configure --with-apr=/usr --prefix=${ÌòÑÏû¨Í≤ΩÎ°ú} --with-java-home=${JAVA_HOME}\r\nmake\r\nmake install\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÎ©¥ ÎêúÎã§.\r\n\r\n# SSL Ïù∏Ï¶ùÏÑú Ï†ÅÏö©ÌïòÍ∏∞\r\n\r\nSSL Ïù∏Ï¶ùÏÑúÎ•º Ï†ÅÏö©ÌïòÏûê. \u003cspan class=\"orange-400\"\u003eTomcat Native\u003c/span\u003e Ï†ÅÏö© Ïó¨Î∂ÄÏóê Îî∞Îùº Î∞©Î≤ïÏù¥ Îã§Î•¥Îã§.\r\n\r\n## Tomcat NativeÎ°ú PEM ÌååÏùº Ï†ÅÏö©ÌïòÍ∏∞\r\n\r\n`TOMCAT_HOME/conf/server.xml` ÌååÏùºÏùÑ Ïó¥Ïñ¥Î≥¥Ïûê.\r\n\r\n``` xml\r\n\u003cConnector protocol=\"org.apache.coyote.http11.Http11NioProtocol\"\r\n\tport=\"443\"\r\n\tscheme=\"https\"\r\n\tsecure=\"true\"\r\n\tSSLEnabled=\"true\"\r\n\tSSLCertificateFile=\"example.com-crt.pem\"\r\n\tSSLCertificateKeyFile=\"example.com-key.pem\"\r\n\tsslProtocol=\"TLS\" /\u003e\r\n```\r\n\r\nÏúÑÏôÄ Í∞ôÏù¥ ÏàòÏ†ïÌï¥Ï£ºÎ©¥ ÎêúÎã§. `SSLCertificateFile`Ïóê `crt.pem` ÌååÏùºÏùÑ, `SSLCertificateKeyFile`Ïóê `key.pem` ÌååÏùº Í≤ΩÎ°úÎ•º ÏßÄÏ†ïÌïúÎã§.\r\n\r\n## ÏùºÎ∞ò TomcatÏóê PEM to JKSÎ°ú Î≥ÄÌôòÌïòÏó¨ Ï†ÅÏö©ÌïòÍ∏∞\r\n\r\nÏñ¥Îñ†Ìïú Ïù¥Ïú†Î°úÎì† Tomcat NativeÎ•º ÏÑ§ÏπòÌïòÏßÄ Î™ª Ìï† Í≤ΩÏö∞, \u003cspan class=\"red-400\"\u003eÏùºÎ∞ò TomcatÏùÄ PEM ÌååÏùºÏùÑ Ïù∏ÏãùÌï† ÏàòÍ∞Ä ÏóÜÎã§.\u003c/span\u003e Îî∞ÎùºÏÑú TomcatÏù¥ ÏßÄÏõêÌïòÎäî Ìè¨Îß∑ÏúºÎ°ú Î≥ÄÌôòÌïòÏó¨ ÏÇ¨Ïö©Ìï¥ÏïºÌïúÎã§. Ïù¥ Î¨∏ÏÑúÏóêÏÑ† `.jks` ÌååÏùºÏúºÎ°ú Î≥ÄÌôòÌïòÏó¨ Ï†ÅÏö©ÌïúÎã§.\r\n\r\nÏ§ÄÎπÑÎ¨ºÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* OpenSSL\r\n* keytool (JAVA ÍπîÎ©¥ ÏûàÏùå)\r\n\r\n[OpenSSL](https://www.openssl.org/source/)ÏùÄ ÏßÅÏ†ë ÏÑ§ÏπòÌï¥ÏïºÌïòÍ≥†, \u003cspan class=\"orange-400\"\u003ekeytool\u003c/span\u003eÏùÄ `JAVA_HOME/bin`Ïóê ÏûàÏúºÎØÄÎ°ú JAVAÍ∞Ä ÏûàÎã§Î©¥ Îî∞Î°ú ÏÑ§ÏπòÌïòÏßÄ ÏïäÏïÑÎèÑ ÎêúÎã§.\r\n\r\n``` batch\r\n# pem to p12\r\nopenssl pkcs12 -export -out {name}.p12 -in {crt}.pem -inkey {key}.pem\r\n\r\n# p12 to jks\r\nkeytool -importkeystore -srckeystore {name}.p12 -srcstoretype pkcs12 -destkeystore {name}.jks -deststoretype jks\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏàúÏÑúÎåÄÎ°ú ÏûÖÎ†•ÌïòÎ©¥ ÎêúÎã§. \u003cspan class=\"red-400\"\u003eÎ≥ÄÌôò Í≥ºÏ†ïÏóêÏÑú Ïù∏Ï¶ùÏÑúÏóê Ï†ÄÏû•Ìï† ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏöîÍµ¨ÌïúÎã§. Ï∂îÌõÑ ÏõπÏÑúÎ≤ÑÏóê Ìï¥Îãπ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º Ï†úÍ≥µ\u003c/span\u003eÌï¥ÏïºÌïòÎãà, Ïûò Í∏∞ÏñµÌï¥ÎëêÏûê.\r\n\r\n4Í∞úÏòÄÎçò `.pem`ÌååÏùºÍ≥º Îã¨Î¶¨ `.jks`Îäî Ïã¨ÌîåÌïòÍ≤å ÌïòÎÇòÎßå ÏÉùÏÑ±ÎêúÎã§. ÏÉùÏÑ±Ïù¥ ÏôÑÎ£åÎêòÎ©¥ `TOMCAT_HOME/conf/server.xml` ÌååÏùºÏùÑ Ïó¥Ïñ¥Î≥¥Ïûê.\r\n\r\n``` xml\r\n\u003cConnector protocol=\"org.apache.coyote.http11.Http11NioProtocol\"\r\n\tport=\"443\"\r\n\tscheme=\"https\"\r\n\tsecure=\"true\"\r\n\tSSLEnabled=\"true\"\r\n\tkeystoreFile=\"example.com.jks\"\r\n\tkeystorePass=\"ÎπÑÎ∞ÄÎ≤àÌò∏\"\r\n\tsslProtocol=\"TLS\" /\u003e\r\n```\r\n\r\n`keystoreFile`Ïóê ÏÉùÏÑ±Ìïú `.jks` ÌååÏùºÏùÑ, `keystorePass`Ïóê Î≥ÄÌôò Í≥ºÏ†ïÏóêÏÑú ÏûÖÎ†•Ìïú ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïúÎã§.\r\n\r\n# ÌôïÏù∏\r\n\r\nÎ≥∏ Î¨∏ÏÑúÏóêÏÑ† SSL Ìè¨Ìä∏Î•º `443`ÏúºÎ°ú ÏÑ§Ï†ïÌñàÎã§. SSLÏùò Í∏∞Î≥∏ Ìè¨Ìä∏Îäî 443Ïù¥ÎØÄÎ°ú, Î≥ÑÎèÑÏùò Ìè¨Ìä∏ ÌëúÏãúÎ•º ÌïòÏßÄ ÏïäÏïÑÎèÑ ÏûêÎèôÏúºÎ°ú Ïó∞Í≤∞Îê† Í≤ÉÏù¥Îã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130097706-8a3cc174-e35d-46db-9f60-caa585a59d98.png)\r\n\r\nÏù¥Ï†ú ÌÜ∞Ï∫£ÏùÑ Í∏∞ÎèôÌïòÏó¨, ÎèÑÎ©îÏù∏Ïóê Ï†ëÏÜçÌï¥Î≥¥Ïûê. Ïù∏Ï¶ùÏÑú Ï†ïÎ≥¥Í∞Ä ÌôïÏù∏ÎêòÎ©¥ ÏÑ±Í≥µÏù¥Îã§.\r\n\r\nÏ∞∏Í≥†Î°ú, Ïù∏Ï¶ùÏÑúÎäî ÎèÑÎ©îÏù∏ÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÎèôÏûëÌïúÎã§. ÎßåÏïΩ `localhost` ÎÇ¥ÏßÄÎäî `127.0.0.1`, IPÎ•º ÏûÖÎ†•ÌïòÏó¨ Îì§Ïñ¥Ïò§Î©¥ Ïù∏Ï¶ùÏÑú Ïò§Î•òÍ∞Ä Îú®Îãà Ï∞∏Í≥†Ìï† Í≤É.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÏù¥Î°úÏç® SSL Ï†ÅÏö©Ïù¥ ÏôÑÎ£åÎêêÎã§. Ï≤òÏùåÏóî Î≠îÍ∞Ä Î≥µÏû°Ìï¥Î≥¥Ïó¨ÎèÑ, Ìïú Î≤à Ìï¥ÎëêÎ©¥ ÌÅ¨Í≤å Ïñ¥Î†§Ïö¥ Î∂ÄÎ∂ÑÏùÄ ÏóÜÎã§.\r\n\r\nLet's EncryptÎäî DV Ïù∏Ï¶ùÏÑúÎ•º Î¨¥Î£åÎ°ú Î∞õÏùÑ Ïàò ÏûàÎäî Í∞ÄÏû• ÏâΩÍ≥† Îπ†Î•∏ Î∞©Î≤ïÏù¥ÎØÄÎ°ú, SSLÏù¥ ÌïÑÏöîÌïòÎã§Î©¥ Ï†ÅÍ∑πÏ†ÅÏúºÎ°ú ÌôúÏö©Ìï¥Î≥¥Ïûê.","url":["2021-08-20-apply-ssl","2021","08","20","apply-ssl"]},{"header":{"title":"[SSL] Windows 10ÏóêÏÑú Let's EncryptÎ°ú SSL Ïù∏Ï¶ùÏÑú Î¨¥Î£å Î∞úÍ∏âÎ∞õÍ∏∞","excerpt":"ÎèÑÎ©îÏù∏ÎèÑ ÏûàÍ≤†Îã§. Ïù¥Ï†ú Ïù¥ ÎèÑÎ©îÏù∏ÏùÑ Í∞ÄÏßÄÍ≥† SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏïÑÎ≥¥Ïûê. Î¨ºÎ°† SSL Ïù∏Ï¶ùÏÑú ÎòêÌïú Î∞úÍ∏âÎ∞õÎäîÎç∞ ÎπÑÏö©Ïù¥ Îì†Îã§. ÎåÄÎ∂ÄÎ∂ÑÏùò Ïö¥ÏòÅ Ï§ëÏù∏ ÎèÑÎ©îÏù∏ ÏóÖÏ≤¥Îäî SSL Î∞úÍ∏âÎèÑ Î≥ëÌñâÌïúÎã§. ÌÖåÏä§Ìä∏ Î™©Ï†ÅÏù¥ÎùºÎ©¥ ÎèÑÎ©îÏù∏Í≥º ÎßàÏ∞¨Í∞ÄÏßÄÎ°ú SSL Î∞úÍ∏âÎèÑ Î∂ÄÎã¥Ïä§Îü¨Ïö∏ Í≤ÉÏù¥Îã§. SSL Ïó≠Ïãú Î¨¥Î£åÎ°ú Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÎäî Î∞©Î≤ïÏù¥ ÏûàÏúºÎ©∞, ÎèÑÎ©îÏù∏Î≥¥Îã§ Í∑∏ Î∞©Î≤ïÏù¥ Ìõ®Ïî¨ ÎßéÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/129755999-c5d6c474-d5c0-442a-b7c5-37b3cdf703a9.png","date":"2021-08-19T23:37:21","type":"posts","category":"WEB","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","SSL"],"group":"SSL","comment":true,"publish":true},"name":"2021-08-19-lets-encrypt.md","content":"\r\n# Í∞úÏöî\r\n\r\nÎèÑÎ©îÏù∏ÎèÑ ÏûàÍ≤†Îã§. Ïù¥Ï†ú Ïù¥ ÎèÑÎ©îÏù∏ÏùÑ Í∞ÄÏßÄÍ≥† SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏïÑÎ≥¥Ïûê. Î¨ºÎ°† SSL Ïù∏Ï¶ùÏÑú ÎòêÌïú Î∞úÍ∏âÎ∞õÎäîÎç∞ ÎπÑÏö©Ïù¥ Îì†Îã§. ÎåÄÎ∂ÄÎ∂ÑÏùò Ïö¥ÏòÅ Ï§ëÏù∏ ÎèÑÎ©îÏù∏ ÏóÖÏ≤¥Îäî SSL Î∞úÍ∏âÎèÑ Î≥ëÌñâÌïúÎã§.\r\n\r\nÌÖåÏä§Ìä∏ Î™©Ï†ÅÏù¥ÎùºÎ©¥ ÎèÑÎ©îÏù∏Í≥º ÎßàÏ∞¨Í∞ÄÏßÄÎ°ú SSL Î∞úÍ∏âÎèÑ Î∂ÄÎã¥Ïä§Îü¨Ïö∏ Í≤ÉÏù¥Îã§. SSL Ïó≠Ïãú Î¨¥Î£åÎ°ú Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÎäî Î∞©Î≤ïÏù¥ ÏûàÏúºÎ©∞, ÎèÑÎ©îÏù∏Î≥¥Îã§ Í∑∏ Î∞©Î≤ïÏù¥ Ìõ®Ïî¨ ÎßéÎã§.\r\n\r\nÌïòÏßÄÎßå Î¨¥Î£å ÎãµÍ≤å Ï†úÏïΩÏÇ¨Ìï≠Ïù¥ Ï°¥Ïû¨ÌïòÍ∏∞ÎèÑ ÌïúÎã§. Ïú†Ìö®Í∏∞Í∞ÑÏù¥ Îß§Ïö∞ ÏßßÎã§ÎçòÍ∞Ä, Îì±Î°ùÌï† Ïàò ÏûàÎäî ÎèÑÎ©îÏù∏Ïóê ÌïúÍ≥ÑÍ∞Ä ÏûàÎã§ÎçòÍ∞Ä, ÌïòÏßÄÎßå \u003cspan class=\"green-600\"\u003eLet's Encrypt\u003c/span\u003eÎ•º ÌôúÏö©ÌïòÎ©¥ Î≥ÑÎã§Î•∏ Ï†úÏïΩ ÏóÜÏù¥ SSLÏùÑ Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÎã§. Ïù¥Ï†ÑÏóê ÏÑ§Î™ÖÌñàÎçò \u003cspan class=\"lightBlue-600\"\u003eFreenom\u003c/span\u003eÍ≥º Îã¨Î¶¨, Ïù¥Ï™ΩÏùÄ Ïã§ÏÑúÎ≤ÑÏóê Ï†ÅÏö©Ìï¥ÎèÑ ÏïÑÎ¨¥Îü∞ Î¨∏Ï†úÏóÜÏù¥ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎã§. ÎçïÎ∂ÑÏóê ÏÜåÍ∑úÎ™® ÏÇ¨Ïù¥Ìä∏Ïùò Ïù∏Ï¶ùÏÑúÎ•º Ïûò ÏÇ¥Ìé¥Î≥¥Î©¥ Ïã¨Ïã¨ÏπòÏïäÍ≤å Î∞úÍ∏âÍ∏∞Í¥ÄÏù¥ \u003cspan class=\"green-600\"\u003eLet's Encrypt\u003c/span\u003eÏûÑÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n# Let's Encrypt!\r\n\r\n\u003cspan class=\"green-600\"\u003eLet's Encrypt\u003c/span\u003eÎ•º ÌÜµÌï¥ SSLÏùÑ Î∞úÍ∏âÎ∞õÏïÑÎ≥¥Ïûê. ÌôòÍ≤ΩÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§. \u003cspan class=\"blue-600\"\u003eWindows 10\u003c/span\u003eÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÏßÑÌñâÌïúÎã§.\r\n\r\nÏÇ¨Ïã§ Let's EncryptÎäî SSLÏùÑ Î∞úÍ∏âÌï¥Ï£ºÎäî Í∏∞Í¥ÄÏúºÎ°ú, Let's EncryptÏóêÏÑú ÌöåÏõêÍ∞ÄÏûÖÌïòÍ≥† Î≠ê Ï†úÏ∂úÌïòÍ≥† Ïù¥Îü∞ Î∞©ÏãùÏù¥ ÏïÑÎãàÎã§. Let's EncryptÏôÄ ÌÜµÏã†ÌïòÏó¨ SSLÏùÑ Î∞úÍ∏âÌï¥Ï£ºÎäî ÌîÑÎ°úÍ∑∏Îû®Îì§Ïù¥ ÎßéÏù¥ ÏûàÏúºÎãà Ïù¥Í±∏ Îã§Ïö¥Î°úÎìú Î∞õÏúºÎ©¥ ÎêúÎã§.\r\n\r\n[ÏßÄÏõêÌïòÎäî ÌîÑÎ°úÍ∑∏Îû® Î™©Î°ù](https://letsencrypt.org/ko/docs/client-options/)ÏùÑ ÌôïÏù∏Ìï¥Î≥¥Ïûê. Í∑∏ Ï§ë Ïö∞Î¶¨Îäî Windows 10Ïö©ÏúºÎ°ú ÎπåÎìúÎêú \u003cspan class=\"primary\"\u003ewin-acme\u003c/span\u003eÎ•º ÏÇ¨Ïö©ÌïúÎã§.\r\n\r\nÌïÑÏöîÌïú Ï§ÄÎπÑÎ¨ºÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* Windows 10\r\n* ÏûêÏã†Ïùò ÏïÑÏù¥ÌîºÏôÄ Ïó∞Í≤∞Îêú ÎèÑÎ©îÏù∏\r\n* 80Ìè¨Ìä∏Í∞Ä Ï†ëÏÜç Í∞ÄÎä•Ìïú ÎÑ§Ìä∏ÏõåÌÅ¨ ÌôòÍ≤Ω\r\n  * Î∂àÍ∞ÄÎä•ÌïòÎã§Î©¥ DNS ÏÑ§Ï†ïÏù¥ Í∞ÄÎä•Ìï®\r\n* WAS (Ïó¨Í∏∞ÏÑ† TomcatÏùÑ ÏÇ¨Ïö©)\r\n\r\nÏúÑ Ï§ÄÎπÑÎ¨ºÏù¥ ÏóÜÏúºÎ©¥ SSL Î∞úÍ∏âÏùÑ ÏßÑÌñâÌïòÍ∏∞ Ïñ¥Î†µÎã§.\r\n\r\n## 1. win-acme Îã§Ïö¥Î°úÎìú\r\n\r\nÏïÑÎûòÏùò ÏÇ¨Ïù¥Ìä∏ÏóêÏÑú win-acmeÎ•º Îã§Ïö¥Î°úÎìú Î∞õÎäîÎã§.\r\n\r\n\u003cbr /\u003e\r\n\r\n\u003cp align=\"center\"\u003e\u003ca href=\"https://www.win-acme.com/\" target=\"_blank\"\u003eÎã§Ïö¥Î°úÎìú\u003c/a\u003e\u003c/p\u003e\r\n\r\n\u003cbr /\u003e\r\n\r\nÏïïÏ∂ïÏùÑ Ìï¥Ï†úÌïúÎã§. `wacs.exe`Î•º Ïã§ÌñâÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏùÄ Ï∞ΩÏù¥ Îú∞ Í≤ÉÏù¥Îã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130079131-3eb9c5de-c1bc-4919-a921-e4c7c7f28a3d.png)\r\n\r\n## 2. Î∞úÍ∏â Î∞©Î≤ï ÏÑ†ÌÉù\r\n\r\nÎ™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ Î∞úÍ∏âÏùÑ ÏßÑÌñâÌï† Í≤ÉÏù¥Îã§.\r\n\r\n* \u003cspan class=\"green-300\"\u003eCreate certificate (default settings)\u003c/span\u003e: Í∏∞Î≥∏ ÏòµÏÖòÏúºÎ°ú SSL Î∞úÍ∏â (N)\r\n* \u003cspan class=\"green-600\"\u003eCreate certificate (full settings)\u003c/span\u003e: ÏßÅÏ†ë ÏòµÏÖòÏùÑ ÏÑ†ÌÉùÌïòÏó¨ SSL Î∞úÍ∏â (M)\r\n* \u003cspan class=\"green-300\"\u003eRun renewals\u003c/span\u003e: Í∞±Ïã† (R)\r\n* \u003cspan class=\"green-300\"\u003eManage renewals\u003c/span\u003e: Í∞±Ïã† Í¥ÄÎ¶¨ (A)\r\n* \u003cspan class=\"green-300\"\u003eMore options...\u003c/span\u003e: Îçî ÎßéÏùÄ ÏòµÏÖò (O)\r\n* \u003cspan class=\"green-300\"\u003eQuit\u003c/span\u003e: Ï¢ÖÎ£å (Q)\r\n\r\n[M]ÏùÑ ÏûÖÎ†•ÌïòÏó¨ ÏßÅÏ†ë ÏòµÏÖòÏùÑ ÏÑ†ÌÉùÌïòÏó¨ SSLÏùÑ Î∞úÍ∏âÌïúÎã§. ÎåÄÏÜåÎ¨∏ÏûêÎäî Îî∞Î°ú Íµ¨Î∂ÑÌïòÏßÄ ÏïäÏúºÎãà Í∑∏ÎÉ• ÏûÖÎ†•Ìï¥ÎèÑ ÎêúÎã§.\r\n\r\n## 3. ÎèÑÎ©îÏù∏ ÏûÖÎ†• Î∞©Î≤ï ÏÑ†ÌÉù\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130080688-2bbbc350-399a-4bc3-b619-732d4b25ae58.png)\r\n\r\n* \u003cspan class=\"grey-600\"\u003eRead site bindings from IIS\u003c/span\u003e: IISÏóêÏÑú Î∞îÏù∏Îî© (1)\r\n* \u003cspan class=\"green-600\"\u003eManual input\u003c/span\u003e: ÏßÅÏ†ë ÏûÖÎ†• (2)\r\n* \u003cspan class=\"green-300\"\u003eCSR created by another program\u003c/span\u003e: Îã§Î•∏ ÌîÑÎ°úÍ∑∏Îû®ÏóêÏÑú ÎßåÎì† CSR (3)\r\n* \u003cspan class=\"green-300\"\u003eAbort\u003c/span\u003e: Ï§ëÎã® (C)\r\n\r\nÏö∞Î¶¨Îäî [2]Î•º ÏûÖÎ†•ÌïòÏó¨ ÏßÅÏ†ë ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•ÌïúÎã§.\r\n\r\n## 4. ÎèÑÎ©îÏù∏ ÏûÖÎ†•\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130080746-f57c8f5f-6243-4c9d-b5ca-a6859fcb30ec.png)\r\n\r\nÏù∏Ï¶ùÎ∞õÏùÑ ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•ÌïúÎã§. Îã§ÏàòÏùò ÎèÑÎ©îÏù∏ÏùÑ ÌïòÎÇòÏùò Ïù∏Ï¶ùÏÑúÎ°ú ÎßåÎì§ ÏàòÎèÑ ÏûàÏúºÎ©∞, Ïù¥ Í≤ΩÏö∞ ÏâºÌëú(,)Î°ú Íµ¨Î∂ÑÌïòÎ©¥ ÎêúÎã§.\r\n\r\n``` batch\r\nexample.com\r\n```\r\n\r\nÌïòÎÇòÏùò ÎèÑÎ©îÏù∏ÏùÑ Ïù∏Ï¶ùÎ∞õÎäîÎã§Î©¥ ÏúÑÏôÄ Í∞ôÏù¥ ÏûÖÎ†•ÌïúÎã§.\r\n\r\n``` batch\r\nexample.com,www.example.com,admin.example.com\r\n```\r\n\r\nÏó¨Îü¨ ÎèÑÎ©îÏù∏ÏùÑ Ïù∏Ï¶ùÎ∞õÎäîÎã§Î©¥ ÏúÑÏôÄ Í∞ôÏù¥ ÏâºÌëúÎ°ú Íµ¨Î∂ÑÌïòÏó¨ ÏûÖÎ†•ÌïúÎã§.\r\n\r\nÏûÖÎ†•Ìïú Î™®Îì† ÎèÑÎ©îÏù∏Ïù¥ Ïù∏Ï¶ùÎêòÏñ¥ÏïºÌïòÎãà Ï∞∏Í≥†Ìï† Í≤É. ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÎ†•ÌïòÎ©¥ ÎèÑÎ©îÏù∏Ïóê ÎåÄÌïú Î≥ÑÏπ≠ÏùÑ ÏûÖÎ†•ÌïòÎùºÍ≥† ÌïòÎäîÎç∞, Í∑∏ÎÉ• ÏïÑÎ¨¥Í≤ÉÎèÑ ÏûÖÎ†•ÌïòÏßÄ ÎßêÍ≥† [Enter] ÎàåÎü¨ÏÑú Îã§ÏùåÏúºÎ°ú ÎÑòÏñ¥Í∞ÄÏûê.\r\n\r\n## 5. Ïù∏Ï¶ù Î∞©Î≤ï ÏÑ†ÌÉù\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130081483-11eef349-d3e7-4e81-9498-67355eb2632f.png)\r\n\r\n* \u003cspan class=\"green-600\"\u003eSave verification files on (network) path\u003c/span\u003e: ÎÑ§Ìä∏ÏõåÌÅ¨ Í≤ΩÎ°úÏóê Ïù∏Ï¶ù ÌååÏùº Ï†ÄÏû• (1)\r\n* \u003cspan class=\"grey-600\"\u003eServe verification files from memory\u003c/span\u003e: Î©îÎ™®Î¶¨Ïóê Ïù∏Ï¶ù ÌååÏùº Ï†ÄÏû• (2)\r\n* \u003cspan class=\"green-300\"\u003eUpload verification files via FTP(S)\u003c/span\u003e: FTPÎ•º ÌÜµÌïú Ïù∏Ï¶ù ÌååÏùº ÏóÖÎ°úÎìú (3)\r\n* \u003cspan class=\"green-300\"\u003eUpload verification files via SSH-FTP\u003c/span\u003e: SSH-FTPÎ•º ÌÜµÌïú Ïù∏Ï¶ù ÌååÏùº ÏóÖÎ°úÎìú (4)\r\n* \u003cspan class=\"green-300\"\u003eUpload verification files via WebDav\u003c/span\u003e: WebDavÎ•º ÌÜµÌïú Ïù∏Ï¶ù ÌååÏùº ÏóÖÎ°úÎìú (5)\r\n* \u003cspan class=\"green-300\"\u003eCreate verification records manually (auto-renew not possible)\u003c/span\u003e: ÏàòÎèôÏúºÎ°ú Ïù∏Ï¶ù Î†àÏΩîÎìú ÏÉùÏÑ± (ÏûêÎèô Í∞±Ïã† Î∂àÍ∞ÄÎä•) (6)\r\n* \u003cspan class=\"green-300\"\u003eCreate verification records acme-dns\u003c/span\u003e: acme-dnsÎ•º ÌÜµÌïú Ïù∏Ï¶ù Î†àÏΩîÎìú ÏÉùÏÑ± (7)\r\n* \u003cspan class=\"green-300\"\u003eCreate verification records with your own script\u003c/span\u003e: Î≥∏Ïù∏ ÏÜåÏú†Ïùò Ïä§ÌÅ¨Î¶ΩÌä∏Î•º ÌÜµÌï¥ Ïù∏Ï¶ù Î†àÏΩîÎìú ÏÉùÏÑ± (8)\r\n* \u003cspan class=\"grey-600\"\u003eAnswer TLS verification request from win-acme\u003c/span\u003e: win-acmeÏùò TLS Ïù∏Ï¶ùÏöîÏ≤≠ ÏùëÎãµ (9)\r\n\r\n1Î≤àÏùÄ Ïù¥ÌõÑ ÏûÖÎ†•Ìï† ÏõπÎ£®Ìä∏ Í≤ΩÎ°úÏóê Ïù∏Ï¶ùÌååÏùºÏùÑ ÏÉùÏÑ±Ìï¥Ï£ºÍ≥†, 3 ~ 5Î≤àÏùÄ Ï†úÍ≥µÌï¥Ï£ºÎäî ÌååÏùºÏùÑ ÏßÅÏ†ë ÏóÖÎ°úÎìúÌïúÎã§. 6 ~ 8Î≤àÏùÄ DNS Î†àÏΩîÎìú ÏÑ§Ï†ïÏù¥ ÌïÑÏöîÌïòÎã§.\r\n\r\nÌÜµÏÉÅ 1Î≤àÏù¥ Í∞ÄÏû• Ïâ¨Ïö∞Îãà, Î≥∏ Î¨∏ÏÑúÏóêÎäî 1Î≤àÏúºÎ°ú ÏßÑÌñâÌïúÎã§.\r\n\r\n## 6. ÏõπÎ£®Ìä∏ Í≤ΩÎ°ú ÏûÖÎ†•\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130083363-c4e34aeb-6041-4895-9e4c-71085514f51f.png)\r\n\r\nÏõπÎ£®Ìä∏ Í≤ΩÎ°úÎ•º ÏûÖÎ†•ÌïúÎã§. ÏòàÎ•º Îì§Ïñ¥, `https://example.com` ÎèÑÎ©îÏù∏Ïù¥ ÏûàÎã§Î©¥, Ïù¥ ÎèÑÎ©îÏù∏Ïùò ÌååÏùºÎì§Ïù¥ ÏúÑÏπòÌïú Í≤ΩÎ°úÎ•º ÏûÖÎ†•Ìï¥ÏïºÌïúÎã§.\r\n\r\nÎßåÏïΩ ÏàúÏ†ï \u003cspan class=\"amber-400\"\u003eTomcat\u003c/span\u003eÏù¥ÎùºÎ©¥ `$TOMCAT_HOME/webapps/ROOT`Í∞Ä Îê† Í≤ÉÏù¥Îã§.\r\n\r\nÌôòÍ≤ΩÎßàÎã§ Îã§Î•¥Îãà, Ï†ÅÏ†àÌûà ÏûÖÎ†•Ìï¥Ï£ºÎ©¥ ÎêúÎã§. Ïù¥ Îïå Î∞òÎìúÏãú \u003cspan class=\"red-600\"\u003e80Ìè¨Ìä∏Î°ú Ï†ëÏÜçÏù¥ Í∞ÄÎä•Ìï¥ÏïºÌï®Ïóê Ï£ºÏùò\u003c/span\u003eÌïúÎã§.\r\n\r\nÎßåÏïΩ 80Ìè¨Ìä∏ ÏÇ¨Ïö©Ïù¥ Î∂àÍ∞ÄÎä•ÌïòÎã§Î©¥ DNS ÏÑ§Ï†ïÏúºÎ°ú Ïù∏Ï¶ùÌïòÎäî 6 ~ 8Î≤àÏùÑ ÏãúÎèÑÌïòÏûê. Ïù¥Î©îÏùº Ïù∏Ï¶ùÏùÄ ÏßÄÏõêÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\nÏõπ ÏÑ§Ï†ïÏùÑ Î≥µÏÇ¨Ìï†Í±∞ÎÉêÍ≥† Î¨ºÏñ¥Î≥¥ÎäîÎç∞, ÌïòÏßÄÎßêÏûê.\r\n\r\n## 7. CSR Ïú†Ìòï ÏÑ†ÌÉù\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130084201-636a0f36-ac1a-4aaa-b17d-948248b2600c.png)\r\n\r\n* \u003cspan class=\"green-300\"\u003eElliptic Curve key\u003c/span\u003e: ÌÉÄÏõêÍ≥°ÏÑ† ÏïîÌò∏Ìôî (1)\r\n* \u003cspan class=\"green-600\"\u003eRSA Key\u003c/span\u003e: ÎπÑÎåÄÏπ≠ ÏïîÌò∏Ìôî (2)\r\n\r\n[2]Î•º ÏÑ†ÌÉùÌïúÎã§.\r\n\r\n## 8. Ïù∏Ï¶ùÏÑú Ï†ÄÏû• Î∞©Ïãù ÏÑ†ÌÉù\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130084595-c96c3c33-ddde-4b95-b395-5e073d6b4eba.png)\r\n\r\n* \u003cspan class=\"green-300\"\u003eIIS Central Certificate Store\u003c/span\u003e: IISÏö© Ïù∏Ï¶ùÏÑú (.pfx) (1)\r\n* \u003cspan class=\"green-600\"\u003ePEM encoded files\u003c/span\u003e: ÏïÑÌååÏπò Í≥ÑÏó¥Ïö© Ïù∏Ï¶ùÏÑú (.pem) (2)\r\n* \u003cspan class=\"green-300\"\u003ePFX archive\u003c/span\u003e: .pfx ÌååÏùº (3)\r\n* \u003cspan class=\"grey-600\"\u003eWindows Certificate Store\u003c/span\u003e: ÏúàÎèÑÏö∞ Ïù∏Ï¶ùÏÑú Ï†ÄÏû•ÏÜå (4)\r\n* \u003cspan class=\"green-300\"\u003eNo (additional) store steps\u003c/span\u003e: (Ï∂îÍ∞ÄÏ†ÅÏù∏) Ïù∏Ï¶ùÏÑú ÎØ∏Ï†ÄÏû• (2)\r\n\r\nÎ≥∏ Î¨∏ÏÑúÏóêÏÑ† TomcatÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÏÑ§Î™ÖÌïòÎØÄÎ°ú [2]Î•º ÏÑ†ÌÉùÌïúÎã§.\r\n\r\n## 9. Ï†ÄÏû•Í≤ΩÎ°ú ÏûÖÎ†•\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130085226-7f89895e-ad04-4851-9b6f-5922eb749f36.png)\r\n\r\nÏõêÌïòÎäî Ï†ÄÏû•Í≤ΩÎ°úÎ•º ÏûÖÎ†•ÌïúÎã§. Ìé∏Ìïú Í≤ΩÎ°úÎ°ú ÏûÖÎ†•ÌïòÏûê.\r\n\r\n## 10. ÌÇ§ÌååÏùº ÏïîÌò∏ ÏûÖÎ†• Î∞©Ïãù\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130085398-cc5e9c1e-6b1c-4b20-ba3d-d62caf3b02e3.png)\r\n\r\n* \u003cspan class=\"green-300\"\u003eNone\u003c/span\u003e: Ïïà Ìï® (1)\r\n* \u003cspan class=\"green-600\"\u003eType/paste in console\u003c/span\u003e: ÏΩòÏÜîÏóêÏÑú ÏûÖÎ†•/Î∂ôÏó¨ÎÑ£Í∏∞ (2)\r\n* \u003cspan class=\"green-300\"\u003eSearch in vault\u003c/span\u003e: vaultÏóêÏÑú Í≤ÄÏÉâ (3)\r\n\r\n[2]Î•º ÏÑ†ÌÉùÌïúÎã§.\r\n\r\nÏõêÌïòÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïúÎã§. ÏûÖÎ†•ÌïòÎ©¥ Ìï¥Îãπ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º Ï∂îÌõÑ ÏÇ¨Ïö©ÌïòÎèÑÎ°ù valutÏóê Ï†ÄÏû•Ìï† Í≤ÉÏù¥ÎÉêÍ≥† Î¨ªÎäîÎã§. ÏõêÌïòÎäîÎåÄÎ°ú ÌïòÏûê.\r\n\r\nÏ†ÄÏû•ÌïòÍ≤å ÎêòÎ©¥ ÏïÑÎßà [3]ÏùÑ ÌÜµÌï¥ Ïù¥Ï†ÑÏùò ÏïîÌò∏Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏùÑ Í≤É Í∞ôÎã§.\r\n\r\n## 11. Ï∂îÍ∞Ä Ïù∏Ï¶ùÏÑú Ï†ÄÏû• Î∞©Ïãù ÏÑ†ÌÉù\r\n\r\n8Î≤àÍ≥º Í∞ôÏùÄ Í≥ºÏ†ï. Ï∂îÍ∞ÄÎ°ú Îã§Î•∏ ÌôïÏû•ÏûêÏùò Ïù∏Ï¶ùÏÑúÍ∞Ä ÌïÑÏöîÌïòÎ©¥ Îçî ÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏù¥ Î¨∏ÏÑúÏóêÏÑ† ÌïÑÏöî ÏóÜÏúºÎØÄÎ°ú, [5]Î•º ÎàåÎü¨ Îçî ÏÉùÏÑ±ÌïòÏßÄ ÏïäÍ≥† ÎÑòÏñ¥Í∞ÑÎã§.\r\n\r\n## 12. Ï∂îÍ∞Ä ÏòµÏÖò\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130086251-6744a758-1f4a-44b3-9bc1-ed260fac4d67.png)\r\n\r\n* \u003cspan class=\"grey-300\"\u003eCreate or update https bindings in IIS\u003c/span\u003e: IISÏóê HTTPS Î∞îÏù∏Îî© ÏÉùÏÑ± ÌòπÏùÄ Í∞±Ïã† (1)\r\n* \u003cspan class=\"grey-300\"\u003eCreate or update ftps bindings in IIS\u003c/span\u003e: IISÏóê FTPS(Î≥¥Ïïà FTP) Î∞îÏù∏Îî© ÏÉùÏÑ± ÌòπÏùÄ Í∞±Ïã† (2)\r\n* \u003cspan class=\"green-300\"\u003eStart external scripts or program\u003c/span\u003e: Ïô∏Î∂Ä Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ (3)\r\n* \u003cspan class=\"green-600\"\u003e\u003c/span\u003e: Ï∂îÍ∞ÄÏ†ÅÏù∏ ÏÑ§Ïπò Í≥ºÏ†ï ÏóÜÏùå (4)\r\n\r\n[4] Î≥ÑÎèÑÎ°ú Ìï†Í≤å ÏóÜÏúºÎØÄÎ°ú ÎÑòÏñ¥Í∞ÄÏûê.\r\n\r\n## 13. ÎèÑÎ©îÏù∏ Ïù∏Ï¶ù\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/130086813-01c8e143-e2dd-4b3b-ad41-d89292d07607.png)\r\n\r\nÏïÑÍπå ÏûÖÎ†•ÌñàÎçò ÎèÑÎ©îÏù∏Ïóê ÎåÄÌïú Ïù∏Ï¶ùÏùÑ ÏàòÌñâÌïúÎã§. ÎèÑÎ©îÏù∏Ïùò Ïú†Ìö®ÏÑ±Îßå Í≤ÄÏ¶ùÌïòÎØÄÎ°ú DV Ïù∏Ï¶ùÏÑúÎùºÍ≥† Ìï† Ïàò ÏûàÎã§.\r\n\r\nÏïÑÍπå ÏûÖÎ†•ÌñàÎçò ÏõπÎ£®Ìä∏Ïóê `.well-known` Ìè¥ÎçîÍ∞Ä ÏÉùÏÑ±ÎêêÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n`http://www.kapoo.ga/.well-known/{hash}/{file}`Î°ú Ï†ëÍ∑ºÌï¥ÏÑú Ïã§Ï†ú ÏûêÏã†Ïù¥ ÎûúÎç§ÏúºÎ°ú ÏÉùÏÑ±Ìïú ÌååÏùºÏùò Ï†ïÎ≥¥ÏôÄ ÏùºÏπòÌïúÏßÄ ÌôïÏù∏ÌïúÎã§. ÎßûÎã§Î©¥ Ìï¥Îãπ ÎèÑÎ©îÏù∏Ïù¥ Ïú†Ìö®ÌïòÎã§Í≥† ÌåêÎã®ÌïúÎã§.\r\n\r\nÎÇòÏ§ëÏóê ÌäπÏ†ï ÏûëÏóÖ ÏàòÌñâÌï† Í±∞ÎÉêÍ≥† Î¨ºÏñ¥Î≥¥Îäî ÎåÄÎãµÏóî ÏïÑÎãàÎùºÍ≥† ÌïòÏûê.\r\n\r\n## 14. Ïù∏Ï¶ùÏÑú ÌôïÏù∏\r\n\r\n9Î≤à Í≥ºÏ†ïÏóêÏÑú ÏûÖÎ†•Ìïú Ï†ÄÏû• Í≤ΩÎ°úÎ°ú Í∞ÄÎ≥¥Î©¥ `pem` ÌååÏùºÏù¥ ÏÉùÏÑ±ÎêòÏóàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n* example.com-chain.pem: ÏÑúÎ™ÖÍ≥º CA Ï§ëÍ∞Ñ Ïù∏Ï¶ùÏÑúÎ•º ÌÜµÌï©Ìïú Ïù∏Ï¶ùÏÑú\r\n* example.com-chain-only.pem: CAÏùò Ï§ëÍ∞Ñ Ïù∏Ï¶ùÏÑú\r\n* example.com-crt.pem: ÏÑúÎ™ÖÎêú Ïù∏Ï¶ùÏÑú\r\n* example.com-key.pem: Ïù∏Ï¶ùÏÑú Í∞úÏù∏ÌÇ§\r\n\r\nÏúÑ ÎÑ§ ÌååÏùºÏù¥ ÏÉùÏÑ±ÎêòÎ©¥ Ï†ïÏÉÅÏ†ÅÏúºÎ°ú SSLÏùÑ Î∞úÍ∏âÎ∞õÏùÄ Í≤ÉÏù¥Îã§. Ïù¥Î•º ÏõπÏÑúÎ≤Ñ, WAS Îì±Ïóê Ï†ÅÏö©ÌïòÎ©¥ ÎêúÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nLet's EncryptÎ•º ÌÜµÌï¥ SSLÏùÑ Î¨¥Î£åÎ°ú Î∞úÍ∏âÎ∞õÏïòÎã§. Î¨¥Î£åÏßÄÎßå Î¨¥Î†§ 1ÎÖÑÏùò Ïú†Ìö®Í∏∞Í∞ÑÏùÑ Í∞ÄÏßÄÎ©∞, Î∞úÍ∏â Ïãú ÏûêÎèôÍ∞±Ïã† Ïä§ÌÅ¨Î¶ΩÌä∏ÎèÑ ÏûêÎèôÏúºÎ°ú Ï∂îÍ∞ÄÎêúÎã§.\r\n\r\nÎ¨¥Î£åÏûÑÏóêÎèÑ Î∂àÍµ¨ÌïòÍ≥† ÌôòÍ≤ΩÎßå Ïûò Íµ¨Ï∂ïÌï¥ÎëêÎ©¥, SSLÏùÄ Í±∞Ïùò Ïã†Í≤ΩÏì∞ÏßÄ ÏïäÏïÑÎèÑ ÎêúÎã§. Ïù¥Îü¨Ìïú Ìé∏ÏùòÏÑ± ÎïåÎ¨∏Ïóê Î¨¥Î£åÏûÑÏóêÎèÑ ÎßéÏùÄ Í≥≥ÏóêÏÑú Let's EncryptÎ•º ÏÇ¨Ïö©ÌïúÎã§.\r\n\r\nÎã§Ïùå Ïû•ÏóêÏÑúÎäî Ïù¥ Ïù∏Ï¶ùÏÑúÎ•º ÏßÅÏ†ë TomcatÏóê Ï†ÅÏö©Ìï¥Î≥∏Îã§.","url":["2021-08-19-lets-encrypt","2021","08","19","lets-encrypt"]},{"header":{"title":"[SSL] FreenomÏùÑ ÌôúÏö©Ìïú Î¨¥Î£å ÎèÑÎ©îÏù∏ Î∞úÍ∏âÌïòÍ∏∞","excerpt":"Ïù¥Ï†Ñ Í∏ÄÎì§ÏóêÏÑú SSLÏù¥ Î≠îÏßÄ, Ïñ¥Îñ§ÏãùÏúºÎ°ú ÎèôÏûëÌïòÎäîÏßÄÎ•º Îã§Î§òÎã§. ÏÇ¨Ïù¥Ìä∏Ïóê SSLÏùÑ Ï†ÅÏö©ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏïÑÏïºÌïúÎã§. SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÍ∏∞ ÏúÑÌï¥ÏÑ† Ïù∏Ï¶ùÎ∞õÍ∏∞ ÏúÑÌïú ÎèÑÎ©îÏù∏Ïù¥ ÌïÑÏöîÌïòÎã§. Íµ≠ÎÇ¥ÏóêÏÑú ÏÑúÎπÑÏä§ Ï§ëÏù∏ ÎèÑÎ©îÏù∏ ÏóÖÏ≤¥ÏóêÏÑú ÏâΩÍ≤å Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÎã§. ÏúÑ ÏóÖÏ≤¥Îäî ÎèÑÎ©îÏù∏ Ïô∏ÏóêÎèÑ Ìò∏Ïä§ÌåÖ Îì± Îã§ÏñëÌïú ÏÑúÎπÑÏä§Î•º Ï†úÍ≥µÌïúÎã§. Ïù¥ Ïô∏ÏóêÎèÑ Ïó¨Îü¨ ÏóÖÏ≤¥Îì§Ïù¥ ÏûàÏúºÎ©∞, Íµ≠ÎÇ¥ ÎøêÎßå ÏïÑÎãàÎùº Ìï¥Ïô∏ÏóêÏÑú ÏÑúÎπÑÏä§ Ï§ëÏù∏ ÏóÖÏ≤¥Îì§ÎèÑ ÏûàÎã§. ÏóÖÏ≤¥ÎßàÎã§ Í∞ÄÍ≤© Î∞è Ï†ïÏ±ÖÏù¥ Îã§Î•¥Îãà Î∞úÌíàÌåîÎã§Î≥¥Î©¥ Ï¢ãÏùÄ Í∏àÏï°ÏúºÎ°ú Íµ¨Îß§Ìï† ÏàòÎèÑ ÏûàÎã§. TLD(Top Level Domain)Ïóê Îî∞Îùº Í∞ÄÍ≤©Ïù¥ Îã¨ÎùºÏßÄÎ©∞, Ï†ÄÎ†¥Ìïú Í±¥ Ïó∞Í∞Ñ Î™á Ï≤úÏõêÏóêÏÑúÎ∂ÄÌÑ∞ ÎπÑÏã∏Î©¥ ÏàòÏã≠ÎßåÏõêÎåÄÏóê Ïù¥Î•¥Í∏∞ÎèÑ ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/129755999-c5d6c474-d5c0-442a-b7c5-37b3cdf703a9.png","date":"2021-08-18T23:44:43","type":"posts","category":"WEB","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","SSL","ÎèÑÎ©îÏù∏"],"group":"SSL","comment":true,"publish":true},"name":"2021-08-18-freenom-domain.md","content":"\r\n# Í∞úÏöî\r\n\r\nÏù¥Ï†Ñ Í∏ÄÎì§ÏóêÏÑú SSLÏù¥ Î≠îÏßÄ, Ïñ¥Îñ§ÏãùÏúºÎ°ú ÎèôÏûëÌïòÎäîÏßÄÎ•º Îã§Î§òÎã§. ÏÇ¨Ïù¥Ìä∏Ïóê SSLÏùÑ Ï†ÅÏö©ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏïÑÏïºÌïúÎã§.\r\n\r\nSSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÍ∏∞ ÏúÑÌï¥ÏÑ† Ïù∏Ï¶ùÎ∞õÍ∏∞ ÏúÑÌïú ÎèÑÎ©îÏù∏Ïù¥ ÌïÑÏöîÌïòÎã§. Íµ≠ÎÇ¥ÏóêÏÑú ÏÑúÎπÑÏä§ Ï§ëÏù∏ ÎèÑÎ©îÏù∏ ÏóÖÏ≤¥ÏóêÏÑú ÏâΩÍ≤å Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÎã§.\r\n\r\n* [Í∞ÄÎπÑÏïÑ](https://www.gabia.com/)\r\n* [ÌõÑÏù¥Ï¶à](https://whois.co.kr/)\r\n* [Ïπ¥Ìéò24](https://www.cafe24.com/)\r\n\r\nÏúÑ ÏóÖÏ≤¥Îäî ÎèÑÎ©îÏù∏ Ïô∏ÏóêÎèÑ Ìò∏Ïä§ÌåÖ Îì± Îã§ÏñëÌïú ÏÑúÎπÑÏä§Î•º Ï†úÍ≥µÌïúÎã§.\r\n\r\nÏù¥ Ïô∏ÏóêÎèÑ Ïó¨Îü¨ ÏóÖÏ≤¥Îì§Ïù¥ ÏûàÏúºÎ©∞, Íµ≠ÎÇ¥ ÎøêÎßå ÏïÑÎãàÎùº Ìï¥Ïô∏ÏóêÏÑú ÏÑúÎπÑÏä§ Ï§ëÏù∏ ÏóÖÏ≤¥Îì§ÎèÑ ÏûàÎã§. ÏóÖÏ≤¥ÎßàÎã§ Í∞ÄÍ≤© Î∞è Ï†ïÏ±ÖÏù¥ Îã§Î•¥Îãà Î∞úÌíàÌåîÎã§Î≥¥Î©¥ Ï¢ãÏùÄ Í∏àÏï°ÏúºÎ°ú Íµ¨Îß§Ìï† ÏàòÎèÑ ÏûàÎã§.\r\n\r\nTLD(Top Level Domain)Ïóê Îî∞Îùº Í∞ÄÍ≤©Ïù¥ Îã¨ÎùºÏßÄÎ©∞, Ï†ÄÎ†¥Ìïú Í±¥ Ïó∞Í∞Ñ Î™á Ï≤úÏõêÏóêÏÑúÎ∂ÄÌÑ∞ ÎπÑÏã∏Î©¥ ÏàòÏã≠ÎßåÏõêÎåÄÏóê Ïù¥Î•¥Í∏∞ÎèÑ ÌïúÎã§.\r\n\r\n\u003e **TLD?**  \r\n\u003e com, netÍ≥º Í∞ôÏù¥ URL ÎßàÏßÄÎßâÏóê Ïò§Îäî ÏµúÏÉÅÏúÑÎèÑÎ©îÏù∏ÏùÑ ÎúªÌïúÎã§. TLDÏóê ÎåÄÌïú ÎÇ¥Ïö©ÏùÄ Ïù¥Ï†ÑÏóê ÏûëÏÑ±Ìïú Í≤åÏãúÍ∏Ä \u003ca href=\"/2021/05/29/uri-url-urn#TLD(Top-Level Domain, ÏµúÏÉÅÏúÑ ÎèÑÎ©îÏù∏)\"\u003eURI? URL? URN? Î¶¨ÏÜåÏä§ ÏãùÎ≥ÑÏûê Íµ¨Î∂ÑÌïòÍ∏∞\u003c/a\u003eÏóêÏÑú ÌôïÏù∏ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n# FreenomÏúºÎ°ú Î¨¥Î£å ÎèÑÎ©îÏù∏ Î∞õÍ∏∞\r\n\r\nÎ¨ºÎ°† ÏúÑ Î∞©Î≤ïÏúºÎ°ú ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏïÑÎèÑ Ï¢ãÏßÄÎßå, Ïó¨Í∏∞Ïóî ÎèàÏù¥ Îì†Îã§. ÎßåÏïΩ Î≥∏Ïù∏Ïù¥ Ïã§Ï†ú ÏõπÏùÑ Î∞∞Ìè¨Ìï† ÏÉùÍ∞ÅÏù¥ÎùºÎ©¥ ÎãπÏó∞Ìûà ÎèÑÎ©îÏù∏ÏùÑ Íµ¨ÏûÖÌïòÎäî Í≤å ÎßûÎã§.\r\n\r\nÌïòÏßÄÎßå ÎèÑÎ©îÏù∏ Ïó∞Í≤∞, SSL Ï†ÅÏö© Îì± Îã®Ïàú ÌÖåÏä§Ìä∏ Î™©Ï†ÅÏù¥ÎùºÎ©¥ Ï†ÅÏùÄ ÎπÑÏö©Ïù¥ÎùºÎèÑ Ï¢Ä ÏïÑÍπùÎã§Îäî ÏÉùÍ∞ÅÏù¥ Îì§Í≤å ÎêúÎã§.\r\n\r\nÎã§ÌñâÌûà [Freenom](https://www.freenom.com/)ÏóêÏÑú Î¨¥Î£å ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÌï¥Ï£ºÎãà, Îã®Ïàú ÌÖåÏä§Ìä∏ Î™©Ï†ÅÏúºÎ°ú Î∂ÄÎã¥ÏóÜÏù¥ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎã§.\r\n\r\n## Ï£ºÏùòÏÇ¨Ìï≠\r\n\r\nFrenomÏùÑ ÏÇ¨Ïö©ÌïòÎäî Îç∞ Î™á Í∞ÄÏßÄ Ï£ºÏùòÏÇ¨Ìï≠Ïù¥ ÏûàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e1. ÏÇ¨Ïö© Í∞ÄÎä•Ìïú TLDÍ∞Ä Ï†úÌïúÏ†ÅÏûÑ\u003c/p\u003e\r\n\r\nÏ£ºÎ°ú ÏÇ¨Ïö©ÌïòÎäî TLDÎäî `com`, `net` Îì±Ïù¥ ÏûàÏßÄÎßå, FreenomÏùÄ `ga`, `ml` Îì± ÌäπÏ†ïÌïú ccTLDÎßå ÏßÄÏõêÌïúÎã§.\r\n\r\n* `tk (Tokelau)`: Îâ¥ÏßàÎûúÎìúÎ†π ÌÜ†ÏºàÎùºÏö∞Ï†úÎèÑ\r\n* `ml (Mali)`: ÎßêÎ¶¨\r\n* `ga (Gabon)`: Í∞ÄÎ¥â\r\n* `gq (Equatorial Guinea)`: Ï†ÅÎèÑ Í∏∞Îãà\r\n* `cf (Central African Republic)`: Ï§ëÏïôÏïÑÌîÑÎ¶¨Ïπ¥ Í≥µÌôîÍµ≠\r\n\r\nÎåÄÏ§ëÏ†ÅÏù∏ TLDÎ•º ÏÑ†ÌÉùÌï† Ïàú ÏóÜÏßÄÎßå, Î¨¥Î£åÏù¥Îãà Í∞êÏïàÌïòÏûê. Ïñ¥Ï∞®Ìîº ÌõÑÏà†Ìï† Ïù¥Ïú†Î°ú Ïã§Ï†ú ÏÑúÎπÑÏä§Ïóê Ï†ÅÏö©ÌïòÍ∏∞Ïóî Î¨¥Î¶¨Í∞Ä ÏûàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e2. Ïó∞Ïû• ÏãúÍ∏∞Î•º ÎÜìÏπòÎ©¥ Ïú†Î£åÌôî\u003c/p\u003e\r\n\r\nÎ∞úÍ∏âÎ∞õÏùÄ ÎèÑÎ©îÏù∏ÏùÄ ÏµúÎåÄ 1ÎÖÑ Îã®ÏúÑÎ°ú Ïó∞Ïû•Ìï¥ÏïºÌïúÎã§. Ïó∞Ïû•ÏùÄ ÎßåÎ£åÏùºÎ°úÎ∂ÄÌÑ∞ 2Ï£º ÏïàÏóê Ïã†Ï≤≠Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\nÏó∞Ïû•ÌïòÎäîÎç∞ ÎπÑÏö©ÏùÄ Îì§ÏßÄ ÏïäÏúºÎÇò, Î¨∏Ï†úÎäî Ïó∞Ïû• ÏãúÍ∏∞Î•º ÎÜìÏ≥ê ÎßåÎ£åÎê† Í≤ΩÏö∞Îã§. Ïù¥Î†áÍ≤å ÎßåÎ£åÎêú ÎèÑÎ©îÏù∏ÏùÄ ÏÉàÎ°ú Î∞úÍ∏âÎ∞õÏïÑÏïºÌïòÎäîÎç∞, \u003cspan class=\"purple-600\"\u003eSpecial Domain\u003c/span\u003eÏúºÎ°ú Î∂ÑÎ•òÎêòÏñ¥ ÏïΩ 9$ Ï†ïÎèÑÏùò ÎπÑÏö©ÏùÑ ÏöîÍµ¨ÌïúÎã§.\r\n\r\n9$Ïù¥Î©¥ Í¥úÏ∞ÆÏùÄ TLDÏùò ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÏùÑ Ï†ïÎèÑÏùò Í∏àÏï°Ïù¥ÎØÄÎ°ú Ïó¨Í∏∞ÏÑú Íµ¨Îß§Ìï† Ïù¥Ïú†ÎèÑ Îî±Ìûà ÏóÜÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large red-600\"\u003e3. Ïù∏Í∏∞ ÎèÑÎ©îÏù∏ Í∞ïÏ†ú ÌïòÏù¥Ïû¨ÌÇπ\u003c/p\u003e\r\n\r\nFreenom ÎèÑÎ©îÏù∏ÏùÑ \u003cspan class=\"red-400\"\u003eÏã§Ï†ú ÏÑúÎπÑÏä§Ïóê ÏÇ¨Ïö©ÌïòÎ©¥ ÏïàÎêòÎäî Í≤∞Ï†ïÏ†ÅÏù∏ Ïù¥Ïú†.\u003c/span\u003e\r\n\r\nÎßåÏïΩ, ÎãπÏã†Ïùò ÏÑúÎπÑÏä§Ïóê Freenom ÎèÑÎ©îÏù∏ÏùÑ Ï†ÅÏö©ÌñàÎäîÎç∞, Ïö¥ Ï¢ãÍ≤å ÏÑúÎπÑÏä§Ïùò Ïù∏Í∏∞Í∞Ä ÎßéÏïÑÏ°åÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Ïù∏Í∞ÄÍ∞Ä ÎßéÏïÑÏßÄÎ©¥ Îç©Îã¨ÏïÑ Ï†ëÏÜçÎüâÎèÑ ÎßéÏïÑÏßÄÎäî Í±¥ ÎãπÏó∞ÏßÄÏÇ¨.\r\n\r\nÎ¨∏Ï†úÎäî FreenomÏóêÏÑú Ïù¥Î•º Î™®ÎãàÌÑ∞ÎßÅÌïúÎã§Îäî Ï†êÏù¥Îã§. Îã®Ïàú Î™®ÎãàÌÑ∞ÎßÅÌï¥ÏÑú Ï†ëÏÜçÏûê ÌÜµÍ≥ÑÎ•º Ï†úÍ≥µÌï¥Ï£ºÎ©¥ Ï¢ãÍ≤†ÏßÄÎßå, Î¨¥Î£åÏù∏Îç∞ Í∑∏Îü∞ ÏÑúÎπÑÏä§Î•º Ï†úÍ≥µÌï†Î¶¨Í∞Ä ÏóÜÎã§.\r\n\r\nÏã§ÏÉÅÏùÄ ÎèÑÎ©îÏù∏Ïù¥ ÏùºÏ†ï Ìä∏ÎûòÌîΩ Ïù¥ÏÉÅÏùÑ Î∞úÏÉùÏãúÌÇ§Î©¥ \u003cspan class=\"purple-600\"\u003eSpecial Domain\u003c/span\u003e Ïñ¥Ï©åÍ≥† ÌïòÎ©¥ÏÑú \u003cspan class=\"red-400\"\u003eÏú†Î£åÎ°ú Ï†ÑÌôò\u003c/span\u003eÏãúÏºúÎ≤ÑÎ¶∞Îã§.\r\n\r\n2Î≤àÏù¥Ïïº Ïó∞Ïû•ÌïòÏßÄ ÏïäÏùÄ Í∑ÄÏ±ÖÏÇ¨Ïú†ÎùºÎèÑ ÏûàÏßÄ, Ïù¥Í±¥ Í∑∏ÎÉ• ÎèÑÎ©îÏù∏ Í∞ïÌÉàÏù¥ÎùºÏÑú ÎãµÎèÑ ÏóÜÎã§. Ìä∏ÎûòÌîΩÏù¥ ÎßéÏúºÎ©¥ Îã§Ïùå Í∞±Ïã†Ïù¥ Î∂àÍ∞ÄÎä•ÌïòÎã§ Ïù¥Îü∞ Í≤ÉÎèÑ ÏïÑÎãàÍ≥†, Í∑∏ÎÉ• \u003cspan class=\"red-400\"\u003eÌä∏ÎûòÌîΩÏù¥ ÎßéÏùÄ ÎèÑÎ©îÏù∏ÏùÄ Ïñ∏Ï†úÎì† Î∫èÍ∏∏ Ïàò ÏûàÎã§.\u003c/span\u003e\r\n\r\nÎèÑÎ©îÏù∏Ïù¥Ïïº Îã§Ïãú Î∞úÍ∏âÎ∞õÏúºÎ©¥ ÎêúÎã§ÏßÄÎßå, Ïù¥ÎØ∏ ÏÇ¨Ïö©ÌïòÎçò ÏÇ¨ÎûåÎì§ÏóêÍ≤å ÎèÑÎ©îÏù∏Ïùò Î≥ÄÍ≤ΩÏúºÎ°ú ÌòºÎûÄÏùÑ Ï£ºÍ≥†, ÏÑúÎπÑÏä§Ïùò Ïã†Î¢∞ÏÑ±ÏùÑ ÌõºÏÜêÌïòÍ≤å ÎêòÎØÄÎ°ú ÏÑúÎπÑÏä§ Ïö¥ÏòÅÏóê ÏßÄÎåÄÌïú ÏïÖÏòÅÌñ•ÏùÑ ÎØ∏ÏπúÎã§.\r\n\r\n# ÎèÑÎ©îÏù∏ Î∞úÍ∏â Î∞©Î≤ï\r\n\r\nÏïÑÎûòÏùò Ï†àÏ∞®Ïóê Îî∞Îùº ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏûê. Ïô∏Íµ≠ ÏÜåÏû¨ ÏÇ¨Ïù¥Ìä∏Îã§Î≥¥Îãà, ÏÇ¨Ïù¥Ìä∏ ÏÜçÎèÑÍ∞Ä Ï¢Ä ÎäêÎ¶¥ ÏàòÎèÑ ÏûàÏúºÎãà Ï∞∏Í≥†Ìï† Í≤É.\r\n\r\n## 1. ÌöåÏõêÍ∞ÄÏûÖ\r\n\r\n[Freenom](https://www.freenom.com/)Ïóê Ï†ëÏÜçÌïòÏó¨ ÌöåÏõêÍ∞ÄÏûÖÏùÑ ÏßÑÌñâÌïúÎã§. Google ÏÜåÏÖú Î°úÍ∑∏Ïù∏ÏùÑ ÏßÄÏõêÌïòÎãà, Ïù¥Ï™ΩÏùÑ ÏãúÎèÑÌï¥ÎèÑ Ï¢ãÎã§.\r\n\r\n## 2. ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÎèÑÎ©îÏù∏ Í≤ÄÏÉâ\r\n\r\nÍ≤ÄÏÉâÏ∞ΩÏóêÏÑú ÏõêÌïòÎäî ÎèÑÎ©îÏù∏Î™ÖÏùÑ Í≤ÄÏÉâÌïúÎã§. [Services] -\u003e [Register a New Domain]ÏùÑ Î©îÎâ¥Î•º ÏÑ†ÌÉùÌïòÎ©¥ Í≤ÄÏÉâ ÌéòÏù¥ÏßÄÍ∞Ä Îú¨Îã§. \r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129911927-51d23984-87d3-47e9-88bf-e13abf2dff8a.png)\r\n\r\n\u003cspan class=\"blue-400\"\u003erwb0104\u003c/span\u003eÏùò Í≤ΩÏö∞ 5Í∞úÏùò Î¨¥Î£å ÎèÑÎ©îÏù∏ Ï§ë 5Í∞ú Ï†ÑÎ∂Ä Ï†ÅÏö©Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n## 3. Î¨¥Î£å TLD ÏÑ†ÌÉù\r\n\r\nÏïûÏÑú Ïñ∏Í∏âÌñàÎìØÏù¥, Î¨¥Î£å ÎèÑÎ©îÏù∏ÏùÄ Ï¥ù 5Í∞úÍ∞Ä ÏûàÎã§.\r\n\r\nÏù¥ Ï§ë ÏõêÌïòÎäî TLDÎ•º ÏÑ†ÌÉùÌïòÏûê.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129912910-869d2ce9-d312-4cf6-85bf-4aa534ea87d8.png)\r\n\r\nÏó¨Í∏∞ÏóêÏÑ† `tk` TLDÎ•º ÏÑ†ÌÉùÌïúÎã§. ÏúÑÏùò [\u003cspan class=\"green-A400\"\u003eCheckout\u003c/span\u003e] Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ Îã§ÏùåÏúºÎ°ú ÎÑòÏñ¥Í∞ÑÎã§.\r\n\r\n## 4. ÏòµÏÖò ÏÑ†ÌÉù\r\n\r\nÎèÑÎ©îÏù∏ ÏòµÏÖòÏùÑ ÏÑ†ÌÉùÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129913319-c648e9cd-f097-4761-bede-685b5732039f.png)\r\n\r\nÎ≥¥Îã§ÏãúÌîº Î≥ÑÍ±¥ ÏóÜÍ≥†, Î∞òÎìúÏãú Ïö∞Ï∏° ÏΩ§Î≥¥Î∞ïÏä§ÏóêÏÑú [Period]Î•º 12Í∞úÏõîÎ°ú ÎßûÏ∂îÏûê. ÏµúÎåÄ 12Í∞úÏõîÍπåÏßÄ Î¨¥Î£åÎ°ú ÏÇ¨Ïö© Í∞ÄÎä•ÌïòÎ©∞, ÎßåÎ£åÏùºÏûê Í∏∞Ï§ÄÏúºÎ°ú 2Ï£º ÏïàÏóê Í∞±Ïã†Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129913740-d8f36236-2136-477f-8375-e20e435156a1.png)\r\n\r\n[\u003cspan class=\"green-A400\"\u003eUse DNS\u003c/span\u003e]Î•º ÏÑ†ÌÉùÌïòÏó¨ ÏûêÏã†Ïùò IPÎ•º ÏûÖÎ†•ÌïòÏûê.\r\n\r\nÏûêÏã†Ïùò Ïã§Ï†ú IPÎäî [Ïó¨Í∏∞](https://www.findip.kr/)ÏóêÏÑú ÌôïÏù∏Ìï ¶ùÏÑú Ï†ïÎ≥¥Î•º ÌÜµÌï¥ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nSSL Ïù∏Ï¶ùÏÑúÏóî ÎèÑÎ©îÏù∏Î™Ö, ÌöåÏÇ¨ Ï†ïÎ≥¥, ÏÑúÎ≤Ñ Í≥µÍ∞úÌÇ§Í∞Ä Ìè¨Ìï®ÎêòÏñ¥ÏûàÏúºÎ©∞, Ïù¥ Ï†ïÎ≥¥Î•º ÌÜµÌï¥ ÎèÑÎ©îÏù∏Ïùò ÏÇ¨Ïù¥Ìä∏Ïùò Ïú†Ìö®ÏÑ± ÌôïÏù∏, ÏïîÌò∏Ìôî ÌÜµÏã†Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n# SSL Ïù∏Ï¶ùÏÑú Ï¢ÖÎ•ò\r\n\r\nSSL Ïù∏Ï¶ùÏÑúÎäî Ïù∏Ï¶ùÏÑú Ïã¨ÏÇ¨Ïùò ÏàòÏ§ÄÏóê Îî∞Îùº DV, OV, EV ÏÑ∏ Í∞ÄÏßÄÎ°ú Íµ¨Î∂ÑÌï† Ïàò ÏûàÎã§.\r\n\r\n## DV(Domain Validation)\r\n\r\n\u003cspan class=\"pink-600\"\u003eDV\u003c/span\u003eÎäî Ïò§Î°úÏßÄ \u003cspan class=\"pink-400\"\u003eÎèÑÎ©îÏù∏Ïùò ÏÜåÏú†ÎßåÏùÑ Í≤ÄÏ¶ùÌïòÏó¨ Î∞úÍ∏âÌïòÎäî Ïù∏Ï¶ùÏÑú\u003c/span\u003eÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820828-2bcf1d36-c954-471d-a7ce-e5facfa27859.png)\r\n\r\n* \u003cspan class=\"orange-400\"\u003eCN(Common Name)\u003c/span\u003e: ÎèÑÎ©îÏù∏Î™Ö (*Ïùº Í≤ΩÏö∞ ÏôÄÏùºÎìú Ïπ¥Îìú)\r\n\r\nÏù∏Ï¶ùÏÑú Ï†ïÎ≥¥Ïùò Ï£ºÏ≤¥Î•º Î≥¥Î©¥ ÎèÑÎ©îÏù∏ Ï†ïÎ≥¥Ïù∏ CNÏô∏Ïóê Îã§Î•∏ Ï†ïÎ≥¥Îäî ÌôïÏù∏Ìï† Ïàò ÏóÜÎã§.\r\n\r\nDVÏùò Ïù∏Ï¶ùÏÑú Ï†ïÏ±ÖÏùÄ \u003cspan class=\"orange-400\"\u003e2.23.140.1.2.1\u003c/span\u003eÏù¥Îã§. Ïù¥Î•º ÌÜµÌï¥ Ìï¥Îãπ Ïù∏Ï¶ùÏÑúÍ∞Ä DVÏûÑÏùÑ Ïú†Ï∂îÌï† ÏàòÎèÑ ÏûàÎã§.\r\n\r\nÎèÑÎ©îÏù∏ Ïô∏Ïùò ÏÜåÏú†Ïûê Îì±Ïóê ÎåÄÌïú Îã§Î•∏ ÏöîÏù∏ÏùÄ Ï†ÑÌòÄ Ïã¨ÏÇ¨Ïóê Î∞òÏòÅÎêòÏßÄ ÏïäÏúºÎØÄÎ°ú, \u003cspan class=\"green-400\"\u003eÎ∞úÍ∏â Ï†àÏ∞®Í∞Ä Í∞ÑÎã®ÌïòÍ≥† Í∏àÎ∞© Î∞úÍ∏â\u003c/span\u003eÎêúÎã§. ÎòêÌïú \u003cspan class=\"green-400\"\u003eÍ∏àÏï° Ïó≠Ïãú ÎåÄÏ≤¥Ï†ÅÏúºÎ°ú Ï†ÄÎ†¥\u003c/span\u003eÌïú Ìé∏. ÌïòÏßÄÎßå \u003cspan class=\"red-400\"\u003eÏã†Î¢∞ÏÑ±ÏùÄ Îã§Î•∏ Ïù∏Ï¶ùÏÑúÏóê ÎπÑÌï¥ Îñ®Ïñ¥ÏßÑÎã§.\u003c/span\u003e\r\n\r\nÏù¥ ÎèÑÎ©îÏù∏Ïù¥ Ïã§Ï†úÌï®ÏùÄ Î≥¥Ï¶ùÌïòÏßÄÎßå, Í∑∏ Ïù¥ÏÉÅÏùò ÏöîÏù∏ÏùÄ Î≥¥Ï¶ùÌïòÏßÄ ÏïäÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§. ÌòπÏó¨ ÎàÑÍµ∞Í∞ÄÍ∞Ä Î∂àÎ≤ïÏ†ÅÏù∏ ÏùºÏùÑ ÏúÑÌï¥ ÌéòÏù¥Ìçº Ïª¥ÌçºÎãàÎ•º ÎßåÎì§Í≥†, ÏÇ¨Ïù¥Ìä∏Î•º Í∑∏Îü¥ÎìØÌïòÍ≤å Íæ∏Î©∞ÎÜìÏïÑÎèÑ DV Ïù∏Ï¶ùÏÑúÎäî SSLÏùÑ Î∞úÍ∏âÌï¥Ï§ÄÎã§. Ïã¨ÏÇ¨ Í∏∞Ï§ÄÏù¥ Ïò§Î°úÏßÄ ÎèÑÎ©îÏù∏Ïù¥Í∏∞ ÎïåÎ¨∏Ïóê Î∞úÏÉùÌïòÎäî Î¨∏Ï†ú.\r\n\r\nÎ¨ºÎ°† Ïù¥Îäî Ïñ¥ÎîîÍπåÏßÄÎÇò Îã®ÏàúÌïú \"ÎØøÏùå\"Ïùò ÏòÅÏó≠ÏúºÎ°ú, \u003cspan class=\"green-400\"\u003eDV Ïù∏Ï¶ùÏÑúÏùò ÏïîÌò∏Ìôî ÏïåÍ≥†Î¶¨Ï¶òÏù¥ Îã§Î•∏ Ïù∏Ï¶ùÏÑúÏóê ÎπÑÌï¥ Ï∑®ÏïΩÌïú Í≤ÉÎèÑ ÏïÑÎãàÍ∏∞ ÎïåÎ¨∏Ïóê Î≥¥Ïïà ÏûêÏ≤¥Ïóî Ï†ÑÌòÄ Î¨∏Ï†úÍ∞Ä ÏóÜÎã§.\u003c/span\u003e\r\n\r\nÏã†Î¢∞Ïóê Í∏∞Î∞òÌïòÎäî ÏáºÌïëÎ™∞, Í∏àÏúµÏóÖ Îì±Ïùò ÏÑúÎπÑÏä§ÏóêÏÑ† Í∞ÄÍ∏âÏ†Å ÏßÄÏñëÌï¥ÏïºÌï† Ïù∏Ï¶ùÏÑú.\r\n\r\nÎ∞òÎåÄÎ°ú Ïã†Î¢∞ÏÑ±ÏùÑ Í∑∏Î†áÍ≤å ÌÅ¨Í≤å ÏöîÍµ¨ÌïòÏßÄ ÏïäÎäî \u003cspan class=\"lightBlue-400\"\u003eÍ∞úÏù∏ ÌîÑÎ°úÏ†ùÌä∏\u003c/span\u003e, \u003cspan class=\"lightBlue-400\"\u003eÏÜåÍ∑úÎ™® ÏÇ¨Ïù¥Ìä∏\u003c/span\u003e Îì±Ïóî ÏãúÍ∞ÑÏ†ÅÏúºÎ°úÎÇò Í≤ΩÏ†úÏ†ÅÏúºÎ°úÎÇò DVÍ∞Ä Ï†ÅÌï©ÌïòÎã§. DV Ïù∏Ï¶ùÏÑúÎ•º ÏßÅÏ†ë Î≥¥Í≥† Ïã∂Îã§Î©¥, ÏÜåÍ∑úÎ™® Í∞úÏù∏ ÏÇ¨Ïù¥Ìä∏ÎÇò Î∏îÎ°úÍ∑∏Ïóê Îì§Ïñ¥Í∞ÄÎ©¥ ÎêúÎã§. Î∏îÎ°úÍ∑∏Ïùò Í≤ΩÏö∞ GitHubÎÇò NAVER Í∞ôÏùÄ ÌîåÎû´Ìèº Ïó∞Í≥ÑÍ∞Ä ÏïÑÎãå, Ïã§Ï†ú Î≥∏Ïù∏Ïù¥ ÏÑúÎ≤ÑÎ•º ÏûÑÎåÄÌï¥ÏÑú ÌîåÎû´Ìèº ÏóÜÏù¥ ÏßÅÏ†ë Î∞∞Ìè¨ÌïòÎäî Í∑∏Îü∞ Î∏îÎ°úÍ∑∏Ïóê Îì§Ïñ¥Í∞ÄÏïº ÌïúÎã§.\r\n\r\n### E-Mail\r\n\r\n\u003cspan class=\"orange-400\"\u003eÎèÑÎ©îÏù∏ ÏÜåÏú†Ï£ºÏùò Ïù¥Î©îÏùºÏóê Ïù∏Ï¶ù Î©îÏùºÏùÑ Î∞úÏÜ°ÌïòÏó¨ ÏûêÏã†Ïù¥ Ìï¥Îãπ ÎèÑÎ©îÏù∏Ïùò ÏÜåÏú†Ï£ºÏûÑÏùÑ Ïù∏Ï¶ù\u003c/span\u003eÌïòÎäî Î∞©ÏãùÏù¥Îã§.\r\n\r\nÏù¥ Ïù¥Î©îÏùºÏùÄ ÏïÑÎ¨¥Í±∞ÎÇò ÏßÄÏ†ïÌï† Ïàò ÏóÜÍ≥†, ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏùÄ DNS ÏÇ¨Ïù¥Ìä∏Ïóê Îì±Î°ùÎêú Ïù¥Î©îÏùºÎßå Í∞ÄÎä•ÌïòÎã§.\r\n\r\nÌÉÄ Ïù∏Ï¶ùÎ∞©ÏãùÍ≥º Îã§Î•¥Í≤å \u003cspan class=\"green-400\"\u003eHTTP 80Ìè¨Ìä∏Î•º ÏÇ¨Ïö©ÌïòÏßÄ Î™ª Ìï¥ÎèÑ Ïù∏Ï¶ùÏù¥ Í∞ÄÎä•Ìïú Î∞©Ïãù\u003c/span\u003eÏù¥Îã§. ÎßåÏïΩ Ïñ¥Îñ†Ìïú Ïù¥Ïú†Î°úÎì† Ïô∏Î∂ÄÏóêÏÑú ÏûêÏã†Ïùò ÏÇ¨Ïù¥Ìä∏Ïóê 80Ìè¨Ìä∏Î°ú Ï†ëÏÜçÌï† Ïàò ÏóÜÎäî Í≤ΩÏö∞, Ïù¥ Î∞©Î≤ï Ïô∏Ïóê Îã§Î•∏ Ïù∏Ï¶ùÏùÄ Î∂àÍ∞ÄÎä•ÌïòÎã§.\r\n\r\n### DNS Î†àÏΩîÎìú\r\n\r\n\u003cspan class=\"orange-400\"\u003eDNS ÏÑ§Ï†ïÏùÑ Ï∂îÍ∞ÄÌïòÏó¨ ÏûêÏã†Ïù¥ Ìï¥Îãπ ÎèÑÎ©îÏù∏Ïùò ÏÜåÏú†Ï£ºÏûÑÏùÑ Ïù∏Ï¶ù\u003c/span\u003eÌïòÎäî Î∞©ÏãùÏù¥Îã§.\r\n\r\nDNS ÏÑ§Ï†ïÏùò A Î†àÏΩîÎìúÏóê CAÏóêÏÑú ÏûÑÏùòÎ°ú ÏÉùÏÑ±Ìïú URLÏùÑ Ï∂îÍ∞ÄÌïúÎã§. Ìï¥Îãπ URLÎ°ú Ï†ëÍ∑ºÌñàÏùÑ Îïå, HTTP ÏùëÎãµ ÏΩîÎìúÍ∞Ä 200Ïùº Í≤ΩÏö∞ Ïù∏Ï¶ùÎêúÎã§.\r\n\r\nDNS ÏÑ§Ï†ïÏùÄ ÎèÑÎ©îÏù∏ ÏÜåÏú†Ï£ºÎßå Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÏúºÎØÄÎ°ú, CNAMEÏù¥ Ï∂îÍ∞ÄÎêòÎ©¥ ÎèÑÎ©îÏù∏ ÏÜåÏú†Ï£ºÎùº Í∞ÑÏ£ºÌï† Ïàò ÏûàÎã§.\r\n\r\nÎ∞òÎìúÏãú \u003cspan class=\"red-400\"\u003e80Ìè¨Ìä∏Î°ú Ïõπ ÌéòÏù¥ÏßÄÏóê Ï†ëÏÜçÌï† Ïàò ÏûàÏñ¥ÏïºÌïúÎã§.\u003c/span\u003e ÎßåÏïΩ Î≥∏Ïù∏Ïùò ÎÑ§Ìä∏ÏõåÌÅ¨ ÌôòÍ≤Ω ÌäπÏàòÏÑ±ÏúºÎ°ú Ïù∏Ìï¥ 80Ìè¨Ìä∏Í∞Ä Ïô∏Î∂ÄÎ°ú Í∞úÎ∞©ÎêòÏßÄ ÏïäÏùÑ ÏàòÎèÑ ÏûàÎã§. Ïù¥ Í≤ΩÏö∞ Ìè¨Ìä∏Ìè¨ÏõåÎî©ÏùÑ ÏÇ¨Ïö©Ìï¥ÏÑú Ïô∏Î∂ÄÏùò 80Ìè¨Ìä∏Î•º ÎÇ¥Î∂ÄÏùò Îã§Î•∏ Ìè¨Ìä∏Î°ú ÎùºÏö∞ÌåÖÌï¥Ï£ºÎ©¥ ÎêúÎã§. ÏµúÏïÖÏùò Í≤ΩÏö∞ 80Ìè¨Ìä∏ ÏûêÏ≤¥Ïùò Ïó∞Í≤∞Ïù¥ ÎßâÌòîÍ±∞ÎÇò, Î≥∏Ïù∏Ïù¥ Ìè¨Ìä∏Ìè¨ÏõåÎî©ÏùÑ ÎßàÏùåÎåÄÎ°ú ÏÑ§Ï†ïÌï† Ïàò ÏóÜÎäî Í≤ΩÏö∞Îäî Ïù¥ Î∞©Î≤ïÏúºÎ°ú Ïù∏Ï¶ùÌï† Ïàò ÏóÜÎã§.\r\n\r\n### HTTP ÏöîÏ≤≠\r\n\r\nÏõπ ROOT Í≤ΩÎ°úÏóê `.well-known` Ìè¥ÎçîÎ•º ÏÉùÏÑ±ÌïòÏó¨ ÎÇ¥Î∂ÄÏóê ÏûÑÏãú ÌååÏùºÏùÑ ÏÉùÏÑ±ÌïúÎã§. ÏûÑÏãú ÌååÏùºÏùÄ ÎûúÎç§Ìïú Ìï¥Ïâ¨Í∞íÏù¥Îã§. Ïù¥Î•º Ïõπ ÏÑúÎ≤ÑÏóê Î∞∞Ìè¨ÌïòÎ©¥ Î∏åÎùºÏö∞Ï†Ä ÏÉÅÏóêÏÑú Ìï¥Îãπ Í≤ΩÎ°úÎ•º ÌÜµÌï¥ ÌååÏùºÏóê Ï†ëÍ∑ºÌï† Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n\u003cspan class=\"orange-400\"\u003eHTTP ÏöîÏ≤≠ÏùÄ Ïù¥Îü¨Ìïú Î∞©ÏãùÏúºÎ°ú ÏÜåÏú†Ï£ºÏóêÍ≤å ÌäπÏ†ï ÌååÏùºÏùÑ ÏÑúÎ≤ÑÏóê ÏóÖÎ°úÎìúÌï† Í≤ÉÏùÑ ÏöîÍµ¨ÌïòÏó¨, Ìï¥Îãπ ÌååÏùº Ï†ëÍ∑º Í∞ÄÎä• Ïó¨Î∂ÄÎ•º ÌÜµÌï¥ ÏÜåÏú†Ï£ºÏûÑÏùÑ Ïù∏Ï¶ù\u003c/span\u003eÌïúÎã§.\r\n\r\nÎßàÏ∞¨Í∞ÄÏßÄÎ°ú, \u003cspan class=\"red-400\"\u003e80Ìè¨Ìä∏ Ï†ëÍ∑ºÏù¥ Í∞ÄÎä•Ìï¥ÏïºÎßå Ìï† Ïàò ÏûàÎäî Ïù∏Ï¶ù\u003c/span\u003eÎ∞©Î≤ï.\r\n\r\n## OV(Organization Validation)\r\n\r\n\u003cspan class=\"pink-600\"\u003eOV\u003c/span\u003eÎäî \u003cspan class=\"pink-400\"\u003eÎèÑÎ©îÏù∏ ÎøêÎßå ÏïÑÎãàÎùº, Ìï¥Îãπ ÎèÑÎ©îÏù∏ÏùÑ ÏÜåÏú†Ìïú ÌöåÏÇ¨, Í∏∞ÏóÖÏóê ÎåÄÌï¥ Í≤ÄÏ¶ùÌïòÏó¨ Î∞úÍ∏â\u003c/span\u003eÌïòÎäî Ïù∏Ï¶ùÏÑúÎã§.\r\n\r\nÎÇ¥Í∞Ä Ï†úÏ∂úÌïú ÎèÑÎ©îÏù∏Ïù¥ Ïú†Ìö®ÌïúÏßÄÏôÄÎäî Î≥ÑÍ∞úÎ°ú \u003cspan class=\"orange-400\"\u003eÎèÑÎ©îÏù∏ÏùÑ ÏÜåÏú†Ìïú Îã®Ï≤¥, ÌöåÏÇ¨Ïóê ÎåÄÌïú Í≤ÄÏ¶ùÍπåÏßÄ ÏßÑÌñâ\u003c/span\u003eÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820836-ac84d888-46cc-4877-a060-bea4df121e7c.png)\r\n\r\n* \u003cspan class=\"orange-400\"\u003eCN(Common Name)\u003c/span\u003e: ÎèÑÎ©îÏù∏Î™Ö\r\n* \u003cspan class=\"orange-400\"\u003eO(Organization)\u003c/span\u003e: Í∏∞Í¥ÄÎ™Ö\r\n* \u003cspan class=\"orange-400\"\u003eL(Locality)\u003c/span\u003e: ÏßÄÏó≠(ÏãúÍµ∞Íµ¨)\r\n* \u003cspan class=\"orange-400\"\u003eS(StateOrProvinceName)\u003c/span\u003e: Ï£º(ÏãúÎèÑ)\r\n* \u003cspan class=\"orange-400\"\u003eC(CountryName)\u003c/span\u003e: Íµ≠Í∞Ä\r\n\r\nÏù∏Ï¶ùÏÑúÏùò Ï£ºÏ≤¥Î•º Î≥¥Î©¥ ÎèÑÎ©îÏù∏ Ï†ïÎ≥¥ Ïô∏ÏóêÎèÑ Ïù¥Î•º ÏÜåÏú†Ìïú ÌöåÏÇ¨/Í∏∞Í¥ÄÏùò Ïù¥Î¶Ñ, ÏßÄÏó≠, Íµ≠Í∞Ä Îì±Ïùò Ï†ïÎ≥¥Î•º ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nOVÏùò Ïù∏Ï¶ùÏÑú Ï†ïÏ±ÖÏùÄ \u003cspan class=\"orange-400\"\u003e2.23.140.1.2.2\u003c/span\u003eÏù¥Îã§. Ïù¥Î•º ÌÜµÌï¥ Ìï¥Îãπ Ïù∏Ï¶ùÏÑúÍ∞Ä DVÏûÑÏùÑ Ïú†Ï∂îÌï† ÏàòÎèÑ ÏûàÎã§.\r\n\r\nÏûêÏã†Ïùò Îã®Ï≤¥/ÌöåÏÇ¨Í∞Ä Ïã§Ï°¥ÌïòÎäîÏßÄÎ•º ÏûÖÏ¶ùÌïòÍ∏∞ ÏúÑÌï¥ ÏÇ¨ÏóÖÏûê Îì±Î°ùÏ¶ù Í∞ôÏùÄ ÏÑúÎ•òÎ•º Ï∂îÍ∞ÄÎ°ú Ï†úÏ∂úÌï¥ÏïºÌïúÎã§.\r\n\r\nÏÜåÏú†Ï£ºÏóê ÎåÄÌïú Í≤ÄÏ¶ù Î∞è ÏÑúÎ•òÍ∞Ä Ïò§Í∞ÄÍ≤å ÎêòÎØÄÎ°ú, \u003cspan class=\"red-400\"\u003eÎ∞úÍ∏âÏù¥ Ï¶âÏãú Ïù¥Î£®Ïñ¥ÏßÄÏßÑ Î™ªÌïúÎã§. ÎπÑÏö©ÎèÑ Îçî ÎπÑÏã∏Î©∞ Ï°±Ìûà 1 ~ 3Ïùº Ï†ïÎèÑÎäî ÏÜåÏöî\u003c/span\u003eÎêòÎäî Ìé∏. ÌïòÏßÄÎßå ÏÜåÏú†Ï£ºÏóê ÎåÄÌïú Ïù∏Ï¶ù ÎçïÎ∂ÑÏóê \u003cspan class=\"green-400\"\u003eÎ≥¥Ìé∏Ï†ÅÏù∏ Ïã†Î¢∞ÏÑ±ÏùÑ Ï†úÍ≥µ\u003c/span\u003eÌïúÎã§.\r\n\r\nÎåÄÎ∂ÄÎ∂ÑÏùò ÏÇ¨Í∏∞ÏóÖ ÌéòÏù¥ÏßÄÏóê Ï†ÅÌï©Ìïú Ïù∏Ï¶ùÏÑú. OV Ïù∏Ï¶ùÏÑúÎäî \u003cspan class=\"lightBlue-400\"\u003eÎåÄÎ∂ÄÎ∂ÑÏùò ÏÇ¨Ïù¥Ìä∏Ïóê Ï†ÅÏö©\u003c/span\u003eÎêòÏñ¥ ÏûàÏúºÎØÄÎ°ú, ÎåÄÏ∂© Î≤àÎìØÌïú ÏÇ¨Ïù¥Ìä∏ ÌïòÎÇò Îì§Ïñ¥Í∞ÄÏÑú Î≥¥Î©¥ ÎêúÎã§. ÏßÄÍ∏à Ïù¥ Î∏îÎ°úÍ∑∏ÎèÑ GitHubÍ∞Ä Ï£ºÏ≤¥Îùº OV Ïù∏Ï¶ùÏÑúÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÏúºÎãà Ï∞∏Í≥†Ìï† Í≤É.\r\n\r\n## EV(Extended Validation)\r\n\r\n\u003cspan class=\"pink-400\"\u003eDV, OVÏù∏Ï¶ùÍ≥º ÎçîÎ∂àÏñ¥ Î≤ïÏù∏ Ïö¥ÏòÅ Îã¥ÎãπÏûêÏùò Ïû¨ÏßÅ Ï¶ùÎ™Ö, Î≤ïÏù∏ Ïö¥ÏòÅ Í∏∞Í∞Ñ Îì± ÎîîÌÖåÏùºÌïú ÏöîÏù∏ÏùÑ Í≤ÄÏ¶ù\u003c/span\u003eÌïòÏó¨ Î∞úÍ∏âÌïòÎäî Ïù∏Ï¶ùÏÑúÎã§.\r\n\r\nOVÏùò Í≤ΩÏö∞ ÌöåÏÇ¨Í∞Ä Ïã§Ïû¨ÌïòÎäîÏßÄÎ•º Í≤ÄÏ¶ùÌïúÎã§Î©¥, \u003cspan class=\"pink-400\"\u003eEV\u003c/span\u003eÎäî ÌöåÏÇ¨Í∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ïö¥ÏòÅÎêòÎäîÏßÄÎ•º Í≤ÄÏ¶ùÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820838-a87a8221-7785-49be-a3c2-26d0041b3295.png)\r\n\r\nÏù∏Ï¶ùÏÑúÏùò Ï£ºÏ≤¥Î•º Î≥¥Î©¥ ÎèÑÎ©îÏù∏ Ï†ïÎ≥¥, ÌöåÏÇ¨ Ï†ïÎ≥¥ Ïô∏ÏóêÎèÑ Îã§ÏñëÌïú Ï†ïÎ≥¥Í∞Ä Ï∂îÍ∞ÄÎêòÏóàÏùåÏùÑ Ïïå Ïàò ÏûàÎã§.\r\n\r\nEVÏùò Ïù∏Ï¶ùÏÑú Ï†ïÏ±ÖÏùÄ \u003cspan class=\"orange-400\"\u003e2.23.140.1.1\u003c/span\u003eÏù¥Îã§. Ïù¥Î•º ÌÜµÌï¥ Ìï¥Îãπ Ïù∏Ï¶ùÏÑúÍ∞Ä DVÏûÑÏùÑ Ïú†Ï∂îÌï† ÏàòÎèÑ ÏûàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820842-41c97a59-f306-48d7-abfc-e6a06fd8ccf4.png)\r\n\r\nÎòêÌïú EV Ïù∏Ï¶ùÏÑúÎäî Îã§Î•∏ Ïù∏Ï¶ùÏÑúÏôÄ Îã¨Î¶¨ Ïù∏Ï¶ùÏÑú ÏûêÏ≤¥Ïóê ÌöåÏÇ¨ ÏÑúÎ™ÖÏùÑ ÌëúÏãúÌï¥Ï§ÄÎã§. ÏúÑ ÏÇ¨ÏßÑÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Ï¢åÏ∏°Ïù¥ EV, Ïö∞Ï∏°Ïù¥ OV ÌòπÏùÄ DV. Microsoft Chromium Edge Í∏∞Ï§ÄÏúºÎ°ú ÏúÑÏôÄ Í∞ôÏù¥ ÌëúÏãúÌï¥Ï§ÄÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129820843-1c77482f-bf84-47c4-a46b-ecfdf8149398.png)\r\n\r\nÍ∑∏ ÎøêÎßå ÏïÑÎãàÎùº, IEÎ°ú Ï†ëÏÜçÌñàÏùÑ Í≤ΩÏö∞ Ï£ºÏÜåÏ∞ΩÏóê \u003cspan class=\"green-600\"\u003eGreen Bar\u003c/span\u003eÎ•º Ï†ÅÏö©ÌïòÏó¨ Ìï¥Îãπ ÎèÑÎ©îÏù∏Ïóê EVÍ∞Ä Ï†ÅÏö©ÎêòÏóàÏùåÏùÑ ÏãúÍ∞ÅÏ†ÅÏúºÎ°ú ÏïåÎ†§Ï§ÄÎã§. Chromium Í∏∞Î∞ò Î∏åÎùºÏö∞Ï†ÄÏùò Í≤ΩÏö∞ ÏãúÍ∞ÅÏ†ÅÏúºÎ°ú ÌëúÌòÑÌï¥Ï£ºÏßÑ ÏïäÏúºÎãà Ï∞∏Í≥†Ìï† Í≤É.\r\n\r\nÏù∏Ï¶ùÏÑúÏùò ÍπåÎã§Î°úÏö¥ Ïã¨ÏÇ¨Ï†àÏ∞®Î°ú Ïù∏Ìï¥ \u003cspan class=\"green-400\"\u003eÎ∞úÍ∏âÌïòÎäîÎç∞ Í±∏Î¶¨Îäî ÏãúÍ∞ÑÏùÄ 2Ï£ºÍ∞Ä ÎÑòÏñ¥Í∞ÄÍ∏∞ÎèÑ ÌïòÎ©∞, ÎπÑÏö© ÎòêÌïú Îß§Ïö∞ ÎπÑÏã∏Îã§.\u003c/span\u003e ÌïòÏßÄÎßå \u003cspan class=\"red-400\"\u003eÎß§Ïö∞ Í∞ïÎèÑ ÎÜíÏùÄ Ïã†Î¢∞ÏÑ±ÏùÑ Ï†úÍ≥µ\u003c/span\u003eÌïúÎã§.\r\n\r\nÏúÑÏôÄ Í∞ôÏùÄ Ïã†Î¢∞ÏÑ± ÎïåÎ¨∏Ïóê, Ïù¥Îü¨Ìïú Ïã†Î¢∞ÏÑ± Î≥¥Ï¶ùÏù¥ ÌïÑÏöîÌïú Í≥µÍ≥µÍ∏∞Í¥Ä, Í∏àÏúµÍ∂å, ÏáºÌïëÎ™∞Í≥º Í∞ôÏùÄ ÌéòÏù¥ÏßÄÏóê ÏÇ¨Ïö©ÎêúÎã§. EV Ïù∏Ï¶ùÏÑúÎ•º ÏßÅÏ†ë Î≥¥Í≥†Ïã∂Îã§Î©¥, ÏïÑÎ¨¥ ÏùÄÌñâ ÌôàÌéòÏù¥ÏßÄÎÇò Îì§Ïñ¥Í∞ÄÎ≥¥Ïûê.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nSSLÏù¥ Ï†ÅÏö©ÎêòÏóàÎäîÏßÄ Ïó¨Î∂ÄÎäî Ìï¥Îãπ ÏÇ¨Ïù¥Ìä∏Ïóê SSL Ïù∏Ï¶ùÏÑúÍ∞Ä ÏûàÎäîÏßÄ Ïó¨Î∂ÄÎ•º ÌÜµÌï¥ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. Í≤âÎ≥¥Í∏∞Ïóî SSL Ïù∏Ï¶ùÏÑúÍ∞Ä Í±∞Í∏∞Í±∞ Í±∞Í∏∞Í∞ôÏßÄÎßå ÏÇ¨Ïã§ Í∑∏ Ï¢ÖÎ•òÎßå Ìï¥ÎèÑ Ïó¨Îü¨Í∞ÄÏßÄÍ∞Ä ÏûàÏúºÎ©∞, Ïù∏Ï¶ùÏÑúÏùò Ï£ºÏ≤¥, Ï†ïÏ±ÖÏùÑ ÌÜµÌï¥ ÌòÑÏû¨ Ï†ëÏÜç Ï§ëÏù∏ ÏÇ¨Ïù¥Ìä∏Ïùò SSL Ï¢ÖÎ•òÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nSSLÏùÑ Ï†ÅÏö©ÌïòÎäî ÏÇ¨Ïù¥Ìä∏Ïùò ÏÑ±Ìñ•Ïóê Îî∞Îùº Ï†ÅÌï©Ìïú SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÎèÑÎ°ù ÌïòÏûê.\r\n\r\nÎã§Ïùå Ïû•ÏóêÏÑúÎäî SSL Ïù∏Ï¶ùÏùÑ Î∞õÍ∏∞ ÏúÑÌïú ÏÇ¨Ï†ÑÏûëÏóÖÏù∏ ÎèÑÎ©îÏù∏ Î∞úÍ∏âÏùÑ Î∞õÏïÑÎ≥∏Îã§.","url":["2021-08-18-about-ssl-license","2021","08","18","about-ssl-license"]},{"header":{"title":"[SSL] SSLÏù¥ÎûÄ?","excerpt":"ÏõπÏùÑ Î∞∞Ìè¨Ìï¥Î≥∏ Ï†ÅÏù¥ ÏûàÎã§Î©¥ SSLÏóê ÎåÄÌï¥ Îì§Ïñ¥Î≥∏ Ï†ÅÏù¥ ÏûàÏùÑ Í≤ÉÏù¥Îã§. SSLÏù¥ Ï†ÅÏö©Îêú URLÏùò ÌîÑÎ°úÌÜ†ÏΩúÏùÄ https://Î°ú ÏãúÏûëÌïòÎ©∞, http://ÏôÄ Îã¨Î¶¨ Î≥¥Ïïà(Secure)ÏùÑ ÏùòÎØ∏ÌïòÎäî sÍ∞Ä Î∂ôÎäîÎã§. ÏßÄÍ∏à Ïù¥ ÏÇ¨Ïù¥Ìä∏Ïùò Ï£ºÏÜåÎèÑ https://rwb0104.github.ioÎ°ú SSLÏù¥ Ï†ÅÏö©Îêú Í±∏ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. NAVERÎÇò GoogleÎèÑ ÎßàÏ∞¨Í∞ÄÏßÄ. Ïù¥ Ï≤òÎüº SSLÏùÄ Íµ≥Ïù¥ Ïõπ Í∞úÎ∞úÏûêÏóêÍ≤åÎßå ÏπúÏàôÌïú Í∞úÎÖêÏù¥ ÏïÑÎãàÎã§. ÎàÑÍµ¨ÎÇò Ïù∏ÌÑ∞ÎÑ∑ÏùÑ ÏÇ¨Ïö©ÌñàÎã§Î©¥, Ï¢ãÎì† Ïã´Îì† Î™®ÎëêÍ∞Ä SSLÏùÑ Ï†ëÌñàÎã§Í≥† Î¥êÎèÑ Î¨¥Î∞©ÌïòÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/129755999-c5d6c474-d5c0-442a-b7c5-37b3cdf703a9.png","date":"2021-08-18T00:26:08","type":"posts","category":"WEB","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","SSL","TLS"],"group":"SSL","comment":true,"publish":true},"name":"2021-08-18-about-ssl.md","content":"\r\n# Í∞úÏöî\r\n\r\nÏõπÏùÑ Î∞∞Ìè¨Ìï¥Î≥∏ Ï†ÅÏù¥ ÏûàÎã§Î©¥ \u003cspan class=\"pink-600\"\u003eSSL\u003c/span\u003eÏóê ÎåÄÌï¥ Îì§Ïñ¥Î≥∏ Ï†ÅÏù¥ ÏûàÏùÑ Í≤ÉÏù¥Îã§. SSLÏù¥ Ï†ÅÏö©Îêú URLÏùò ÌîÑÎ°úÌÜ†ÏΩúÏùÄ `https://`Î°ú ÏãúÏûëÌïòÎ©∞, `http://`ÏôÄ Îã¨Î¶¨ \u003cspan class=\"blue-400\"\u003eÎ≥¥Ïïà(Secure)\u003c/span\u003eÏùÑ ÏùòÎØ∏ÌïòÎäî `s`Í∞Ä Î∂ôÎäîÎã§. ÏßÄÍ∏à Ïù¥ ÏÇ¨Ïù¥Ìä∏Ïùò Ï£ºÏÜåÎèÑ [https://rwb0104.github.io](https://rwb0104.github.io)Î°ú SSLÏù¥ Ï†ÅÏö©Îêú Í±∏ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. [NAVER](https://naver.com)ÎÇò [Google](https://google.com)ÎèÑ ÎßàÏ∞¨Í∞ÄÏßÄ. Ïù¥ Ï≤òÎüº SSLÏùÄ Íµ≥Ïù¥ Ïõπ Í∞úÎ∞úÏûêÏóêÍ≤åÎßå ÏπúÏàôÌïú Í∞úÎÖêÏù¥ ÏïÑÎãàÎã§. ÎàÑÍµ¨ÎÇò Ïù∏ÌÑ∞ÎÑ∑ÏùÑ ÏÇ¨Ïö©ÌñàÎã§Î©¥, Ï¢ãÎì† Ïã´Îì† Î™®ÎëêÍ∞Ä SSLÏùÑ Ï†ëÌñàÎã§Í≥† Î¥êÎèÑ Î¨¥Î∞©ÌïòÎã§.\r\n\r\n# SSL(Secure Socket Layer)\r\n\r\nÍ∑∏Î†áÎã§Î©¥ Ïù¥ \u003cspan class=\"pink-600\"\u003eSSL\u003c/span\u003eÏù¥ÎûÄ ÎÜàÏùÄ Î≠òÍπå? SSLÏùÄ Secure Socket LayerÏùò ÏïΩÏûêÎ°ú, ÏßÅÏó≠ÌïòÎ©¥ ÏïîÌò∏Ìôî ÏÜåÏºìÏ∏µÏù¥Îã§. 1994ÎÖÑ NetscapeÏÇ¨ÏóêÏÑú Ï≤òÏùå Í∞úÎ∞úÎêòÏñ¥ 3.0 Î≤ÑÏ†ÑÍπåÏßÄ Ï°¥Ïû¨ÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129691442-090810ed-30c5-4245-aa9d-9dd785f621a6.png)\r\n\r\nSSLÏù¥ÎûÄ, \u003cspan class=\"amber-400\"\u003eÏõπ ÏÑúÎ≤ÑÏôÄ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Ïùò ÌÜµÏã† ÏïîÌò∏Ìôî ÌîÑÎ°úÌÜ†ÏΩú\u003c/span\u003eÏù¥Îã§.\r\n\r\nSSLÏù¥ Ï†ÅÏö©ÎêòÏßÄ ÏïäÏùÄ ÌÜµÏã†Ïùò Í≤ΩÏö∞, ÏúÑ Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ ÌèâÎ¨∏(Plain Text)Í∞Ä Í∑∏ÎåÄÎ°ú Ï†ÑÏÜ°ÎêúÎã§. ÎßåÏïΩ Ï†ú 3ÏûêÍ∞Ä Ïñ¥Îñ†Ìïú Î∞©ÏãùÏúºÎ°úÎì† ÌÜµÏã† Ìå®ÌÇ∑ÏùÑ ÌÉàÏ∑®Ìï† Í≤ΩÏö∞, Í∑∏ ÎÇ¥Ïö©ÏùÑ ÏâΩÍ≤å ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nÌÜµÏã† ÎÇ¥Ïö©Ïóê ÏãúÎç•ÏûñÏùÄ Í≤ÉÎßå ÏûàÎã§Î©¥ Îã§ÌñâÏù¥Í≤†ÏßÄÎßå, ÏÇ¨Ïö©ÏûêÏùò Í∞úÏù∏ Ï†ïÎ≥¥ÎÇò, Í≤∞Ï†ú Ï†ïÎ≥¥ÏôÄ Í∞ôÏùÄ ÎØºÍ∞êÌïú Ï†ïÎ≥¥Ïùò ÌÜµÏã†Ïù¥ÎùºÎ©¥ ÏñòÍ∏∞Í∞Ä Îã¨ÎùºÏßÑÎã§.\r\n\r\nSSLÏùÑ Ï†ÅÏö©ÌïúÎã§Î©¥ Ïù¥Îü¨Ìïú Î¨∏Ï†úÎ•º Í∏∞Ïà†Ï†ÅÏúºÎ°ú Ìï¥Í≤∞Ìï† Ïàò ÏûàÎã§. ÏöîÏ≤≠ÏùÑ ÏïîÌò∏ÌôîÌï¥ÏÑú Î≥¥ÎÇ¥ÎØÄÎ°ú ÌÜµÏã† Ìå®ÌÇ∑Ïù¥ ÌÉàÏ∑®ÎêòÎèÑ Î≥µÌò∏Ìôî ÌÇ§Í∞Ä ÏóÜÏúºÎ©¥ ÏõêÎûò ÎÇ¥Ïö©ÏùÑ Ïïå Ïàò ÏóÜÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§.\r\n\r\n## TLS(Transport Layer Security)\r\n\r\nSSLÏùÑ Ï†ëÌïòÎã§Î≥¥Î©¥ \u003cspan class=\"pink-600\"\u003eTLS\u003c/span\u003eÎùºÎäî Í∞úÎÖêÎèÑ Ï†ëÌïòÍ≤å ÎêúÎã§. Ï∞æÎã§Î≥¥Î©¥ SSLÏù¥Îûë TLSÎûë ÌòºÏû¨ÎêòÏñ¥ÏûàÍ∏∞ÎèÑ ÌïòÍ≥†.\r\n\r\nSSLÏùÄ 1996ÎÖÑÏóê 3.0 Î≤ÑÏ†ÑÏù¥ Ï∂úÏãúÎêòÏóàÏúºÎ©∞, Î≥¥ÏïàÏ∑®ÏïΩÏ†êÏúºÎ°ú Ïù∏Ìï¥ ÌòÑÏû¨Îäî Ìá¥Ï∂úÎêú ÏÉÅÌÉúÎã§.\r\n\r\nTLSÎäî Íµ≠Ï†ú Ïù∏ÌÑ∞ÎÑ∑ ÌëúÏ§ÄÌôî Í∏∞Íµ¨(IETF)ÏóêÏÑú Í∞úÎ∞úÌïú Í≤ÉÏúºÎ°ú, SSL 3.0Ïùò Î≥¥ÏïàÏ∑®ÏïΩÏ†êÏùÑ Î≥¥ÏôÑÌïú ÌÜµÏã† Î≥¥Ïïà ÌîÑÎ°úÌÜ†ÏΩúÏù¥Îã§. ÌòÑÏû¨ TLSÎäî 2018ÎÖÑ 1.3 Î≤ÑÏ†ÑÏù¥ Ï∂úÏãúÎêèÎã§.\r\n\r\nSSLÏùÑ Î≥¥ÏôÑÌïú Í≤ÉÏù¥ TLSÏßÄÎßå, Ïù∏ÌÑ∞ÎÑ∑Ïóê Ï†ÅÏö©ÎêòÎäî ÌÜµÏã† Î≥¥Ïïà ÌîÑÎ°úÌÜ†ÏΩúÏùÑ Ï†ÑÎ∂Ä ÌÜµÌãÄÏñ¥ÏÑú SSLÏù¥Îùº Î∂ÄÎ•∏Îã§.\r\n\r\nÏã§ÏÉÅÏùÄ 2015ÎÖÑÏóê SSLÏùò ÎßàÏßÄÎßâ Î≤ÑÏ†ÑÏù∏ 3.0 ÎßàÏ†Ä Í∏àÏßÄÎêêÎã§. ÌòÑÏû¨ ÏÇ¨Ïö© Ï§ëÏù∏ ÌîÑÎ°úÌÜ†ÏΩúÏùÄ Î™®Îëê TLSÎã§.\r\n\r\n# SSLÏùò ÌäπÏßï\r\n\r\n1. URL ÌîÑÎ°úÌÜ†ÏΩúÏùÄ `https`Ïù¥Î©∞, Í∏∞Î≥∏ Ìè¨Ìä∏Îäî `443`Ïù¥Îã§.\r\n2. ÌÜµÏã† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏïîÌò∏ÌôîÎêòÏñ¥, Ìå®ÌÇ∑Ïù¥ ÌÉàÏ∑®ÎêòÎäî ÏÇ¨Í≥†Í∞Ä Î∞úÏÉùÌï¥ÎèÑ Îç∞Ïù¥ÌÑ∞Î•º ÏßÄÌÇ¨ Ïàò ÏûàÎã§.\r\n3. SSL Ïù∏Ï¶ùÏÑúÎ•º ÌÜµÌï¥ ÎèÑÎ©îÏù∏Ïùò Ïã†Î¢∞ÏÑ±ÏùÑ Í≤ÄÏ¶ùÌï† Ïàò ÏûàÎã§.\r\n4. Îç∞Ïù¥ÌÑ∞ ÏÜ°/ÏàòÏã† Í≥ºÏ†ïÏóêÏÑú Ïïî/Î≥µÌò∏ÌôîÍ∞Ä Î∞úÏÉùÌïòÎØÄÎ°ú ÏÜçÎèÑÍ∞Ä ÎäêÎ¶¨Îã§.\r\n\r\n# SSLÏùò ÏõêÎ¶¨\r\n\r\nSSLÏùò ÌÜµÏã†ÌïòÎäî ÏõêÎ¶¨Îäî ÏïÑÎûòÏôÄ Í∞ôÏúºÎ©∞, Ïù¥Îü¨Ìïú ÏùºÎ†®Ïùò Í≥ºÏ†ïÏùÑ HandShakeÎùº ÌïúÎã§. ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏôÄ ÏÑúÎ≤Ñ Í∞ÑÏùò ÏöîÏ≤≠/ÏùëÎãµÏùÑ Î∞òÎ≥µÌïòÎ©∞ ÌÜµÏã†Ïóê ÌïÑÏöîÌïú ÏÇ¨Ï†Ñ ÏûëÏóÖÏùÑ ÌïòÎäîÍ≤å ÎßàÏπò ÏïÖÏàò Í∞ôÏïÑ Î∂ôÏó¨Ï°åÎã§Í≥† ÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129752108-1423e7cf-3c4c-4e4c-a77a-7a76d208d7f8.png)\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e1. ClientHello ÏöîÏ≤≠\u003c/p\u003e\r\n\r\nÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä ÌäπÏ†ï Ï£ºÏÜåÏóê Ï†ëÍ∑ºÌïòÎ©¥, Ìï¥ÎãπÌïòÎäî ÏÑúÎ≤ÑÏóê ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇ∏Îã§. [NAVER](https://naver.com)Ïóê Ï†ëÍ∑ºÌïòÎ©¥ ÎÑ§Ïù¥Î≤Ñ ÏÑúÎ≤ÑÏóê ÏöîÏ≤≠ÏùÑ Î≥¥ÎÇ¥Í≤å ÎêúÎã§.\r\n\r\n* ÎÇúÏàò Îç∞Ïù¥ÌÑ∞\r\n* ÏïîÌò∏Ìôî ÌîÑÎ°úÌÜ†ÏΩú Ï†ïÎ≥¥ (ÌîÑÎ°úÌÜ†ÏΩú, Î≤ÑÏ†Ñ Îì±)\r\n* ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä ÏÇ¨Ïö© Í∞ÄÎä•Ìïú ÏïîÌò∏Ìôî Í∏∞Î≤ï\r\n* ÏÑ∏ÏÖò ÏïÑÏù¥Îîî\r\n* Í∏∞ÌÉÄ ÌôïÏû• Ï†ïÎ≥¥\r\n\r\nÏù¥ ÏöîÏ≤≠ÏóêÎäî ÏúÑÏôÄ Í∞ôÏùÄ Ï†ïÎ≥¥Îì§Ïù¥ Ìè¨Ìï®ÎêòÏñ¥ÏûàÎã§. ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Ïùò Ï£ºÏöî Ï†ïÎ≥¥Î•º ÏÑúÎ≤ÑÏóê Ï†ÑÏÜ°ÌïòÏó¨, Ìï¥Îãπ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Î•º ÏãùÎ≥ÑÌïòÍ≥†, Ïñ¥Îñ§ ÏïîÌò∏ÌôîÎ•º ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎäî ÏßÄ Îì±Ïùò Ï†ïÎ≥¥Î•º ÏÑúÎ≤ÑÍ∞Ä Ïù∏ÏßÄÌïòÎèÑÎ°ù ÌïúÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e2. ServerHello ÏùëÎãµ\u003c/p\u003e\r\n\r\nÏÑúÎ≤ÑÍ∞Ä ClientHello ÏöîÏ≤≠ÏùÑ Î∞õÏúºÎ©¥, ÏúÑÏùò Ï†ïÎ≥¥Î•º Îã¥ÏïÑ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏóêÍ≤å ÏùºÏ¢ÖÏùò ÌôîÎãµÏùÑ Î≥¥ÎÇ∏Îã§.\r\n\r\n* ÎÇúÏàò Îç∞Ïù¥ÌÑ∞ (ClientHelloÏùò Îç∞Ïù¥ÌÑ∞ÏôÄ Îã§Î¶Ñ)\r\n* ÏÑúÎ≤ÑÍ∞Ä ÏÇ¨Ïö©Ìï† ÏïîÌò∏Ìôî Í∏∞Î≤ï\r\n* Ïù∏Ï¶ùÏÑú\r\n  * CA\r\n  * ÎèÑÎ©îÏù∏\r\n  * Í≥µÍ∞úÌÇ§\r\n\r\nÎÇúÏàò Îç∞Ïù¥ÌÑ∞Îäî ClientHelloÏóêÏÑú Î≥¥ÎÇ∏ Îç∞Ïù¥ÌÑ∞Í≥º ÏïÑÎ¨¥Îü∞ ÏÉÅÍ¥ÄÍ¥ÄÍ≥ÑÍ∞Ä ÏóÜÎäî Î≥ÑÍ∞úÏùò Îç∞Ïù¥ÌÑ∞Îã§.\r\n\r\nÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏Í∞Ä ÏÇ¨Ïö© Í∞ÄÎä•ÌïòÎã§Í≥† ÌÜµÎ≥¥Ìïú ÏïîÌò∏Ìôî Í∏∞Î≤ï Ï§ë ÏÑúÎ≤ÑÏóêÏÑú ÌôúÏö©Ìï† ÏïîÌò∏Ìôî Í∏∞Î≤ïÏùÑ Ï†ÑÎã¨ÌïòÏó¨ ÎèôÏùºÌïú ÏïîÌò∏Ìôî Í∏∞Î≤ïÏúºÎ°ú ÏÜ°ÏàòÏã†Ìï† Ïàò ÏûàÎèÑÎ°ù ÏÑ†Ïñ∏ÌïúÎã§.\r\n\r\nÏù∏Ï¶ùÏÑú Ï†ïÎ≥¥ÏôÄ Ìï®Íªò, ÏÑúÎ≤ÑÏôÄÏùò ÏïîÌò∏Ìôî ÌÜµÏã†ÏùÑ ÏúÑÌïú ÏÑúÎ≤Ñ Í≥µÍ∞úÌÇ§Í∞Ä Ï†ÑÎã¨ÎêúÎã§. ÏÑúÎ≤ÑÏùò Í≥µÍ∞úÌÇ§Î°ú Îç∞Ïù¥ÌÑ∞Î•º ÏïîÌò∏ÌôîÌïòÎ©¥ ÏÑúÎ≤ÑÎäî Ïù¥Î•º Î∞õÏïÑ Í∞úÏù∏ÌÇ§Î°ú Î≥µÌò∏ÌôîÌïòÏó¨ ÏöîÏ≤≠ÏùÑ Î∂ÑÏÑùÌï† Ïàò ÏûàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e3. Ïù∏Ï¶ùÏÑú Í≤ÄÌÜ†\u003c/p\u003e\r\n\r\nÏÑúÎ≤ÑÍ∞Ä Ï†ÑÎã¨Ìïú Ïù∏Ï¶ùÏÑúÍ∞Ä, Ïã§Ï†ú Ìï¥Îãπ ÏÑúÎ≤ÑÏùò Ïù∏Ï¶ùÏÑúÏù∏ÏßÄ, Ïã†Î¢∞Ìï† Ïàò ÏûàÎäî CAÏóêÏÑú Î∞úÍ∏âÎêú Í≤ÉÏù∏ÏßÄ, Ïã§Ï†ú Ìï¥Îãπ CAÏóêÏÑú Î∞úÍ∏âÎ∞õÏïòÎäîÏßÄ Îì± Ïù∏Ï¶ùÏÑúÎ•º Í≤ÄÌÜ†ÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129752361-4831de06-e99b-4f0c-9862-fe1f8ab5642a.png)\r\n\r\nÏù∏Ï¶ùÏÑúÏóê Ïù¥ÏÉÅÏù¥ ÏóÜÎã§Î©¥ Ï£ºÏÜåÏ∞ΩÏóê ÏúÑÏôÄ Í∞ôÏù¥ ÌëúÏãúÎêúÎã§. (Microsoft Chromium Edge Í∏∞Ï§Ä)\r\n\r\nÎßåÏïΩ Î¨∏Ï†úÍ∞Ä ÏûàÎã§Î©¥ ÏïÑÎûòÏôÄ Í∞ôÏùÄ Ï∞ΩÏùÑ Î≥¥Í≤å Îê† Í≤ÉÏù¥Îã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/129752602-f9967221-3b82-487f-91c4-7fefc1cf3e94.png)\r\n\r\nÏù¥Îäî Î∏åÎùºÏö∞Ï†ÄÍ∞Ä ÏÇ¨Ïö©ÏûêÏóêÍ≤å Î≥¥ÎÇ¥Îäî Í≤ΩÍ≥†Î¨∏ÏúºÎ°ú, Ìï¥Îãπ ÏÇ¨Ïù¥Ìä∏Ïùò Ïù∏Ï¶ùÏÑúÍ∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏúºÎØÄÎ°ú Ïã†Î¢∞Ìï† Ïàò ÏóÜÎã§Í≥† Í≤ΩÍ≥†ÌïòÎäî Í≤ÉÏù¥Îã§.\r\n\r\nÎ¨ºÎ°† ÏÇ¨Ïù¥Ìä∏ Í¥ÄÎ¶¨ÏûêÏùò Ïã§ÏàòÎ°ú Ïù∏Ï¶ùÏÑúÍ∞Ä ÎßåÎ£åÎêêÍ±∞ÎÇò, ÏûòÎ™ªÎêú Ïù∏Ï¶ùÏÑúÎ•º ÍµêÏ≤¥Ìï¥ÏÑú Î∞úÏÉùÌïú ÏÇ¨ÏÜåÌïú Ïù¥Ïú†Ïùº ÏàòÎèÑ ÏûàÎã§. ÌïòÏßÄÎßå ÎÇÆÏÑ† ÏÇ¨Ïù¥Ìä∏Î•º Ï†ëÏÜçÌïòÎäîÎç∞ Ïù¥ÏôÄ Í∞ôÏùÄ Í≤ΩÍ≥†Í∞Ä Îú¨Îã§Î©¥, Ï†ïÏÉÅÏ†ÅÏù∏ Î∞©Î≤ïÏúºÎ°ú Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏóÜÎäî ÏÇ¨Ïù¥Ìä∏Ïùº Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÏúºÎØÄÎ°ú Ï†ëÍ∑ºÏùÑ ÏûêÏ†úÌïòÏûê.\r\n\r\nÏïÖÏùòÍ∞Ä ÏóÜÎäî ÏÇ¨Ïù¥Ìä∏ÏùºÏßÄÎùºÎèÑ, ÏÇ¨Ïö©ÏûêÏùò Îç∞Ïù¥ÌÑ∞Îäî Î≥¥Ìò∏Ìï¥Ï£ºÏßÄ Î™ª ÌïòÎãà Ï£ºÏùòÌï† Í≤É.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e4. Premaster Secret ÏÜ°ÏàòÏã†\u003c/p\u003e\r\n\r\nClientHello, ServerHelloÏóêÏÑú ÏÜ°ÏàòÏã†Ìïú ÎÇúÏàò Îç∞Ïù¥ÌÑ∞Î•º Ï°∞Ìï©ÌïòÏó¨ Premaster SecretÏùÑ ÏÉùÏÑ±ÌïúÎã§.\r\n\r\nÏù¥Î•º ServerHelloÏóêÏÑú Ï†ÑÎã¨Î∞õÏïòÎçò Í≥µÍ∞úÌÇ§Î°ú ÏïîÌò∏ÌôîÌïúÎã§. Ïù¥ Îç∞Ïù¥ÌÑ∞Îäî ÏÑúÎ≤ÑÍ∞Ä Í∞ÄÏßÑ Í∞úÏù∏ÌÇ§Î°úÎßå Î≥µÌò∏ÌôîÍ∞Ä Í∞ÄÎä•ÌïòÎã§. Ï¶â, Ïù¥ Îç∞Ïù¥ÌÑ∞Îäî ÌÉàÏ∑®ÎêúÎã§ ÌïòÎçîÎùºÎèÑ Í∑∏ ÎÇ¥Ïö©Ïù¥ Î≥¥Ìò∏ÎêúÎã§.\r\n\r\nÏÑúÎ≤ÑÎäî ÏàòÏã†Îêú Îç∞Ïù¥ÌÑ∞Î•º Î≥µÌò∏ÌôîÌïòÏó¨ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏôÄ ÎèôÏùºÌïú Premaster SecretÏùÑ Ï†ÄÏû•Ìï† Ïàò ÏûàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e5. ÌÜµÏã† ÌÇ§ ÏÉùÏÑ±\u003c/p\u003e\r\n\r\nÎ≥¥Ïú†Ìïú Premaster SecretÏùÑ ÌÜ†ÎåÄÎ°ú Master Secret, Session KeyÎ•º ÏÉùÏÑ±ÌïúÎã§. Ïù¥Î•º ÌÜµÌï¥ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏôÄ ÏÑúÎ≤ÑÍ∞Ä ÎèôÏùºÌïú ÌÇ§Î•º Î≥¥Ïú†ÌïòÍ≤å ÎêòÎØÄÎ°ú ÏûêÏã†Îì§ÎÅºÎ¶¨Ïùò ÏïîÌò∏Ìôî ÌÜµÏã†Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e6. Îç∞Ïù¥ÌÑ∞ ÏÜ°ÏàòÏã†\u003c/p\u003e\r\n\r\nÌïÑÏöîÌïú Îç∞Ïù¥ÌÑ∞Îäî Ï†ÄÏû•Îêú Session KeyÎ•º ÌÜµÌïú ÎåÄÏπ≠ÌÇ§ ÏïîÌò∏Ìôî Î∞©ÏãùÏúºÎ°ú Ïïî/Î≥µÌò∏ÌôîÌïòÏó¨ ÌÜµÏã†ÌïúÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e7. ÏÑ∏ÏÖò Ï¢ÖÎ£å\u003c/p\u003e\r\n\r\nÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ÏôÄÏùò Ïó∞Í≤∞Ïù¥ ÎÅäÍ≤ºÏùÑ Í≤ΩÏö∞ ÏÇ¨Ïö©ÌñàÎçò Session KeyÎäî ÌèêÍ∏∞ÌïúÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nSSLÏùÄ ÌÜµÏã† Ìå®ÌÇ∑ÏùÑ ÏïîÌò∏ÌôîÌïòÏó¨ Ìå®ÌÇ∑ ÌÉàÏ∑®, Ï†ïÎ≥¥ ÎàÑÏ∂ú Îì±ÏùÑ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌïú Î≥¥Ïïà ÌîÑÎ°úÌÜ†ÏΩúÏù¥Îã§.\r\n\r\nÌòÑÏû¨Îäî Î™®Îëê TLSÎ°ú ÍµêÏ≤¥ÎêòÏóàÏßÄÎßå, SSL ÏûêÏ≤¥Í∞Ä Í≥†Ïú†Î™ÖÏÇ¨ÎêòÏñ¥ ÎÑìÏùÄ ÏùòÎØ∏Ïùò ÌÜµÏã† Î≥¥Ïïà ÌîÑÎ°úÌÜ†ÏΩúÏùÑ Î™ÖÏπ≠ÌïòÎäî ÏùòÎØ∏Î°ú Ïì∞Ïù∏Îã§.\r\n\r\nÌòÑÎåÄÏóê Ïù¥Î•¥Îü¨ÏÑúÎäî Ïõπ Î∞∞Ìè¨Ïóê ÏûàÏñ¥ÏÑú ÌïÑÏàòÏ†ÅÏù∏ ÏÇ¨Ìï≠Ïù¥ÎØÄÎ°ú, ÎÇ¥Ïö©ÏùÑ Ïûò Ïù¥Ìï¥ÌïòÏûê.\r\n\r\nÎã§Ïùå Ïû•ÏóêÏÑúÎäî SSL Ïù∏Ï¶ùÏÑúÏóê ÎåÄÌï¥ Îã§Î£¨Îã§.","url":["2021-08-18-about-ssl","2021","08","18","about-ssl"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô(SOLID) - ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπô (Dependency Inversion Principle)","excerpt":"ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏù¥ÎûÄ Í∞ùÏ≤¥Îäî Ï†ÄÏàòÏ§Ä Î™®ÎìàÎ≥¥Îã§ Í≥†ÏàòÏ§Ä Î™®ÎìàÏóê ÏùòÏ°¥Ìï¥ÏïºÌïúÎã§Îäî ÏõêÏπôÏù¥Îã§. ÎßêÏù¥ Ï¢Ä Ïñ¥Î†µÎã§. Í≥†ÏàòÏ§Ä Î™®ÎìàÏùÄ Î≠êÍ≥†, Ï†ÄÏàòÏ§Ä Î™®ÎìàÏùÄ Îòê Î≠êÎûÄ ÎßêÏù∏Í∞Ä? Í≥†/Ï†ÄÏàòÏ§Ä Î™®Îç∏Ïùò Ï†ïÏùòÎäî ÏúÑÏôÄ Í∞ôÎã§. ÏúÑ Ï†ïÏùòÎ•º ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏóê ÎåÄÏûÖÌïòÎ©¥, Í∞ùÏ≤¥Îäî Í∞ùÏ≤¥Î≥¥Îã§ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Ïóê ÏùòÏ°¥Ìï¥ÏïºÌïúÎã§Î°ú ÏπòÌôòÌï† Ïàò ÏûàÎã§. Ï¶â, Í∞ÄÍ∏âÏ†Å Í∞ùÏ≤¥Ïùò ÏÉÅÏÜçÏùÄ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÌÜµÌï¥ Ïù¥Î£®Ïñ¥Ï†∏Ïïº ÌïúÎã§Îäî ÏùòÎØ∏Î°ú Ìï¥ÏÑùÌï† Ïàò ÏûàÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/128211434-7c28e08b-c867-4b08-98c0-bcf94f0e54b3.png","date":"2021-08-17T03:06:35","type":"posts","category":"CS","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô"],"group":"Í∞ùÏ≤¥ÏßÄÌñ•","comment":true,"publish":true},"name":"2021-08-17-dependency-inversion-principle.md","content":"\r\n# ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπô (Dependency Inversion Principle)\r\n\r\n\u003cspan class=\"orange-400\"\u003eÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπô\u003c/span\u003eÏù¥ÎûÄ \u003cspan class=\"red-600\"\u003eÍ∞ùÏ≤¥Îäî Ï†ÄÏàòÏ§Ä Î™®ÎìàÎ≥¥Îã§ Í≥†ÏàòÏ§Ä Î™®ÎìàÏóê ÏùòÏ°¥Ìï¥ÏïºÌïúÎã§\u003c/span\u003eÎäî ÏõêÏπôÏù¥Îã§.\r\n\r\nÎßêÏù¥ Ï¢Ä Ïñ¥Î†µÎã§. Í≥†ÏàòÏ§Ä Î™®ÎìàÏùÄ Î≠êÍ≥†, Ï†ÄÏàòÏ§Ä Î™®ÎìàÏùÄ Îòê Î≠êÎûÄ ÎßêÏù∏Í∞Ä?\r\n\r\n* \u003cspan class=\"primary\"\u003eÍ≥†ÏàòÏ§Ä Î™®Îìà\u003c/span\u003e: Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ÏôÄ Í∞ôÏùÄ Í∞ùÏ≤¥Ïùò ÌòïÌÉúÎÇò Ï∂îÏÉÅÏ†Å Í∞úÎÖê\r\n* \u003cspan class=\"primary\"\u003eÏ†ÄÏàòÏ§Ä Î™®Îìà\u003c/span\u003e: Íµ¨ÌòÑÎêú Í∞ùÏ≤¥\r\n\r\nÍ≥†/Ï†ÄÏàòÏ§Ä Î™®Îç∏Ïùò Ï†ïÏùòÎäî ÏúÑÏôÄ Í∞ôÎã§. ÏúÑ Ï†ïÏùòÎ•º ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏóê ÎåÄÏûÖÌïòÎ©¥, \u003cspan class=\"red-600\"\u003eÍ∞ùÏ≤¥Îäî Í∞ùÏ≤¥Î≥¥Îã§ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Ïóê ÏùòÏ°¥Ìï¥ÏïºÌïúÎã§\u003c/span\u003eÎ°ú ÏπòÌôòÌï† Ïàò ÏûàÎã§. Ï¶â, Í∞ÄÍ∏âÏ†Å Í∞ùÏ≤¥Ïùò ÏÉÅÏÜçÏùÄ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÌÜµÌï¥ Ïù¥Î£®Ïñ¥Ï†∏Ïïº ÌïúÎã§Îäî ÏùòÎØ∏Î°ú Ìï¥ÏÑùÌï† Ïàò ÏûàÎã§.\r\n\r\n# ÏΩîÎìúÎ°ú Î≥¥Îäî ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπô\r\n\r\nÏòàÏãúÎ•º ÌÜµÌï¥ ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïòÏßÄ ÏïäÏùÄ Í≤ΩÏö∞ÏôÄ Ï§ÄÏàòÌïú Í≤ΩÏö∞ Ïñ¥Îñ†Ìïú Ï∞®Ïù¥Í∞Ä ÏûàÎäîÏßÄ ÏΩîÎìúÎ•º ÌÜµÌï¥ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n## ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïòÏßÄ ÏïäÏùÄ ÏΩîÎìú\r\n\r\nÏñ¥Î†∏ÏùÑ Ï†Å ÎàÑÍµ¨ÎÇò Ìïú Î≤àÏî© Îã®ÌíçÏóê ÎåÄÌïú Ïù¥ÏïºÍ∏∞Î•º Îã§Î£¨ Í≤åÏûÑÏùÑ Ìï¥Î≥∏Ï†ÅÏù¥ ÏûàÏùÑ Í≤ÉÏù¥Îã§. ÎπÑÎ°ù Ïù¥Ï†† Ï£ΩÏñ¥Î≤ÑÎ†∏ÏßÄÎßå ÌïÑÏûêÎèÑ Îß§Ïö∞ Ï¢ãÏïÑÌñàÏóàÍ≥†, ÏÑ±Ïù∏Ïù¥ Îêú ÌõÑÏóêÎèÑ Î∞©ÌïôÏãúÏ¶å Ïù¥Î≤§Ìä∏Îßå ÎêòÎ©¥ ÏúºÎ†à Î≥µÍ∑ÄÌï¥ÏÑú Í≤åÏûÑÏùÑ Ï¶êÍ∏∞Í≥§ ÌñàÏóàÎã§.\r\n\r\nÍ∑∏ Í≤åÏûÑÏùÄ RPG Ïû•Î•¥Î°ú, RPGÍ∞Ä Í∑∏Î†áÎìØ Îã§ÏñëÌïú ÏßÅÏóÖÍµ∞Í≥º Í∑∏Ïóê ÎßûÎäî Ïä§ÌÇ¨/Î¨¥Í∏∞ ÏãúÏä§ÌÖúÏù¥ Í∞ñÏ∂∞Ï†∏ÏûàÎã§.\r\n\r\n``` java\r\nimport java.util.Random;\r\n\r\n/**\r\n * ÌïúÏÜêÍ≤Ä Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 01:36:44\r\n */\r\npublic class OneHandSword\r\n{\r\n\tprivate final String NAME;\r\n\tprivate final int DAMAGE;\r\n\t\r\n\t/**\r\n\t * OneHandSword ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param name: [String] Î¨¥Í∏∞ Ïù¥Î¶Ñ\r\n\t * @param damage: [int] Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic OneHandSword(String name, int damage)\r\n\t{\r\n\t\tNAME = name;\r\n\t\tDAMAGE = damage;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ (Îç∞ÎØ∏ÏßÄ +-5)\r\n\t */\r\n\tpublic int attack()\r\n\t{\r\n\t\treturn DAMAGE + new Random().nextInt(10) - 5;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í∞ùÏ≤¥ Î¨∏ÏûêÏó¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [String] Ïù¥Î¶Ñ\r\n\t */\r\n\t@Override\r\n\tpublic String toString()\r\n\t{\r\n\t\treturn NAME;\r\n\t}\r\n}\r\n```\r\n\r\nÏàò ÎßéÏùÄ Î¨¥Í∏∞ Í∞ÄÏö¥Îç∞ ÌïòÎÇòÏù∏ ÌïúÏÜêÍ≤ÄÏùÑ Íµ¨ÌòÑÌïú `OneHandSword` Í∞ùÏ≤¥Í∞Ä ÏûàÎã§. Ï∫êÎ¶≠ÌÑ∞Îäî ÏúÑÏôÄ Í∞ôÏùÄ Î¨¥Í∏∞Î•º Ïû•ÎπÑÌï† Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§. Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú Î¨¥Í∏∞Ïùò Ïù¥Î¶ÑÍ≥º Îç∞ÎØ∏ÏßÄÎ•º ÏûÖÎ†•ÌïòÏó¨ ÏÉùÏÑ±ÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Ï∫êÎ¶≠ÌÑ∞ Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 00:46:15\r\n */\r\npublic class Character\r\n{\r\n\tprivate final String NAME;\r\n\tprivate int health;\r\n\tprivate OneHandSword weapon;\r\n\t\r\n\t/**\r\n\t * Character ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param name: [String] Ïù¥Î¶Ñ\r\n\t * @param health: [int] Ï≤¥Î†•\r\n\t * @param weapon: [OneHandSword] Î¨¥Í∏∞\r\n\t */\r\n\tpublic Character(String name, int health, OneHandSword weapon)\r\n\t{\r\n\t\tNAME = name;\r\n\t\tthis.health = health;\r\n\t\tthis.weapon = weapon;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic int attack()\r\n\t{\r\n\t\treturn weapon.attack();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÌîºÍ≤© Ìï®Ïàò\r\n\t *\r\n\t * @param amount: [int] ÌîºÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic void damaged(int amount)\r\n\t{\r\n\t\thealth -= amount;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î¨¥Í∏∞ ÍµêÏ≤¥ Ìï®Ïàò\r\n\t *\r\n\t * @param weapon: [OneHandSword] Î¨¥Í∏∞\r\n\t */\r\n\tpublic void chageWeapon(OneHandSword weapon)\r\n\t{\r\n\t\tthis.weapon = weapon;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï∫êÎ¶≠ÌÑ∞ Ï†ïÎ≥¥ Ï∂úÎ†• Ìï®Ïàò\r\n\t */\r\n\tpublic void getInfo()\r\n\t{\r\n\t\tSystem.out.println(\"Ïù¥Î¶Ñ: \" + NAME);\r\n\t\tSystem.out.println(\"Ï≤¥Î†•: \" + health);\r\n\t\tSystem.out.println(\"Î¨¥Í∏∞: \" + weapon);\r\n\t}\r\n}\r\n```\r\n\r\nÍ≤åÏûÑ Ï∫êÎ¶≠ÌÑ∞Î•º Íµ¨ÌòÑÌïú `Character` Í∞ùÏ≤¥Îã§. Í≤åÏûÑ Ï∫êÎ¶≠ÌÑ∞Í∞Ä Ï∑®Ìï† Ïàò ÏûàÎäî Í∏∞Î≥∏Ï†ÅÏù∏ ÌñâÎèô ÏùºÎ∂ÄÍ∞Ä Íµ¨ÌòÑÎêòÏñ¥ÏûàÏúºÎ©∞, Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú Ï∫êÎ¶≠ÌÑ∞ Ïù¥Î¶Ñ, Ï≤¥Î†•, Î¨¥Í∏∞Î•º ÏûÖÎ†•ÌïòÏó¨ ÏÉùÏÑ±ÌïúÎã§.\r\n\r\nÌïòÏßÄÎßå Îã§Îì§ ÏïåÎã§ÏãúÌîº, Î¨¥Í∏∞Ïóî ÌïúÏÜêÍ≤ÄÎßå ÏûàÎäî Í≤å ÏïÑÎãàÎã§. Í∑ºÏ†ëÍ≥ÑÏó¥ Î¨¥Í∏∞Îßå ÌïòÎçîÎùºÎèÑ ÎëêÏÜêÍ≤Ä, Îã®Í≤Ä, Ï∞Ω, ÎèÑÎÅº, ÎëîÍ∏∞ Îì± Îã§ÏñëÌïú Ï¢ÖÎ•òÍ∞Ä Ï°¥Ïû¨Ìï† Ïàò ÏûàÎã§. Í∑∏Îü¨ÎÇò Ïù¥ `Character` Í∞ùÏ≤¥. Ïï†Ï¥àÏóê ÌïúÏÜêÍ≤Ä Ïô∏Ïóî Ïì∏ ÏàòÍ∞Ä ÏóÜÎäî Íµ¨Ï°∞Îã§. `Character`Ïùò Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ± Ïãú `OneHandSword`Ïóê ÏùòÏ°¥ÏÑ±ÏùÑ Í∞ÄÏßÄÍ∏∞ ÎïåÎ¨∏. \tÍ≥µÍ≤© ÎèôÏûëÏùÑ Îã¥ÎãπÌïòÎäî `attack()` Î©îÏÜåÎìú Ïó≠Ïãú `OneHandSword`Ïóê ÏùòÏ°¥ÏÑ±ÏùÑ Í∞ÄÏßÑÎã§.\r\n\r\nÏù¥ ÏÉÅÌô©ÏóêÏÑú ÌïúÏÜêÍ≤ÄÏùÑ Ï†úÏô∏Ìïú Îã§Î•∏ Î¨¥Í∏∞Î•º ÏÇ¨Ïö©ÌïòÎ†§Î©¥ `Character`Ïùò ÏΩîÎìúÎ•º Î∞îÍøîÏïºÌïúÎã§. Ï¶â, Ïù¥Ï†ÑÏóê Îã§Î§òÎçò [Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπô](/posts/2021/08/14/open-closed-principle)ÏùÑ ÏúÑÎ∞∞ÌïúÎã§. Îçî ÌÅ∞ Î¨∏Ï†úÎäî Î¨¥Í∏∞Í∞Ä Î∞îÎÄî ÎïåÎßàÎã§ Ïù¥ ÏßìÏùÑ Ìï¥Ï§òÏïºÌïúÎã§. \r\n\r\n## ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÑ Ï§ÄÏàòÌïú ÏΩîÎìú\r\n\r\nÎßåÏïΩ ÏúÑ ÏΩîÎìúÍ∞Ä ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÑ Ïûò ÏßÄÏº∞Îã§Î©¥ Í≥†ÎØºÌï† ÌïÑÏöîÍ∞Ä ÏóÜÎäî Î¨∏Ï†úÎã§. ÏúÑ ÏΩîÎìúÏùò \u003cspan class=\"red-400\"\u003eÍ∞ÄÏû• ÌÅ∞ Î¨∏Ï†úÎäî Ïù¥ÎØ∏ ÏôÑÏ†ÑÌïòÍ≤å Íµ¨ÌòÑÎêú Ï†ÄÏàòÏ§Ä Î™®ÎìàÏùÑ ÏùòÏ°¥ÌïòÍ≥† ÏûàÎã§Îäî Ï†ê\u003c/span\u003eÏù¥Îã§. Ï¶â, Ï∂îÏÉÅÏ†ÅÏù∏ Í≥†ÏàòÏ§Ä Î™®ÎìàÏùÑ ÏùòÏ°¥ÌïòÎèÑÎ°ù Î¶¨Ìå©ÌÜ†ÎßÅÌï¥ÏïºÌïúÎã§.\r\n\r\n``` java\r\n/**\r\n * Í≥µÍ≤© Ïù∏ÌÑ∞ÌéòÏù¥Ïä§\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 02:07:19\r\n */\r\npublic interface Attackable\r\n{\r\n\t/**\r\n\t * Í≥µÍ≤© Ï∂îÏÉÅ Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tint attack();\r\n\t\r\n\t/**\r\n\t * Í∞ùÏ≤¥ Î¨∏ÏûêÏó¥ Î∞òÌôò Ï∂îÏÉÅ Ìï®Ïàò\r\n\t *\r\n\t * @return [String] Ïù¥Î¶Ñ\r\n\t */\r\n\t@Override\r\n\tString toString();\r\n}\r\n```\r\n\r\nÏö∞ÏÑ† Í≥†ÏàòÏ§Ä Î™®ÎìàÏù∏ `Weapon` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÉùÏÑ±ÌïúÎã§. Í≥µÍ≤© Îç∞ÎØ∏ÏßÄÎ•º Î∞òÌôòÌïòÎäî Ï∂îÏÉÅ Ìï®Ïàò `attack()`Í≥º Î¨¥Í∏∞ Ïù¥Î¶ÑÏùÑ Î∞òÌôòÌïòÎäî Ï∂îÏÉÅ Ìï®Ïàò `toString()`Í∞Ä ÏÑ†Ïñ∏ÎêòÏñ¥ÏûàÎã§. ÏïûÏúºÎ°ú Î™®Îì† Í≥µÍ≤© Í∞ÄÎä•Ìïú Î¨¥Í∏∞ Í∞ùÏ≤¥Îäî Ïù¥ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º ÏÉÅÏÜçÎ∞õÍ≤å Îê† Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\nimport java.util.Random;\r\n\r\n/**\r\n * ÌïúÏÜêÍ≤Ä Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 01:36:44\r\n */\r\npublic class OneHandSword implements Attackable\r\n{\r\n\tprivate final String NAME;\r\n\tprivate final int DAMAGE;\r\n\t\r\n\t/**\r\n\t * OneHandSword ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param name: [String] Î¨¥Í∏∞ Ïù¥Î¶Ñ\r\n\t * @param damage: [int] Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic OneHandSword(String name, int damage)\r\n\t{\r\n\t\tNAME = name;\r\n\t\tDAMAGE = damage;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ (Îç∞ÎØ∏ÏßÄ +-5)\r\n\t */\r\n\t@Override\r\n\tpublic int attack()\r\n\t{\r\n\t\treturn DAMAGE + new Random().nextInt(10) - 5;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í∞ùÏ≤¥ Î¨∏ÏûêÏó¥ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [String] Ïù¥Î¶Ñ\r\n\t */\r\n\t@Override\r\n\tpublic String toString()\r\n\t{\r\n\t\treturn NAME;\r\n\t}\r\n}\r\n```\r\n\r\n`Attackable`Î•º ÏÉÅÏÜçÎ∞õÏùÄ ÌïúÏÜêÍ≤Ä Í∞ùÏ≤¥ `OneHandSword` Í∞ùÏ≤¥Îã§. ÏÉÅÏÜçÎ∞õÏùÄ Ï†ê Ïô∏Ïóê ÌÅ¨Í≤å Îã¨ÎùºÏßÑ Ï†êÏùÄ ÏóÜÎã§.\r\n\r\n``` java\r\n/**\r\n * Ï∫êÎ¶≠ÌÑ∞ Í∞ùÏ≤¥\r\n *\r\n * @author RWB\r\n * @since 2021.08.17 Tue 00:46:15\r\n */\r\npublic class Character\r\n{\r\n\tprivate final String NAME;\r\n\tprivate int health;\r\n\tprivate Attackable weapon;\r\n\t\r\n\t/**\r\n\t * Character ÏÉùÏÑ±Ïûê Ìï®Ïàò\r\n\t *\r\n\t * @param name: [String] Ïù¥Î¶Ñ\r\n\t * @param health: [int] Ï≤¥Î†•\r\n\t * @param weapon: [Attackable] Î¨¥Í∏∞\r\n\t */\r\n\tpublic Character(String name, int health, Attackable weapon)\r\n\t{\r\n\t\tNAME = name;\r\n\t\tthis.health = health;\r\n\t\tthis.weapon = weapon;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @return [int] Í≥µÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic int attack()\r\n\t{\r\n\t\treturn weapon.attack();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÌîºÍ≤© Ìï®Ïàò\r\n\t *\r\n\t * @param amount: [int] ÌîºÍ≤© Îç∞ÎØ∏ÏßÄ\r\n\t */\r\n\tpublic void damaged(int amount)\r\n\t{\r\n\t\thealth -= amount;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î¨¥Í∏∞ ÍµêÏ≤¥ Ìï®Ïàò\r\n\t *\r\n\t * @param weapon: [Attackable] Î¨¥Í∏∞\r\n\t */\r\n\tpublic void chageWeapon(Attackable weapon)\r\n\t{\r\n\t\tthis.weapon = weapon;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï∫êÎ¶≠ÌÑ∞ Ï†ïÎ≥¥ Ï∂úÎ†• Ìï®Ïàò\r\n\t */\r\n\tpublic void getInfo()\r\n\t{\r\n\t\tSystem.out.println(\"Ïù¥Î¶Ñ: \" + NAME);\r\n\t\tSystem.out.println(\"Ï≤¥Î†•: \" + health);\r\n\t\tSystem.out.println(\"Î¨¥Í∏∞: \" + weapon);\r\n\t}\r\n}\r\n```\r\n\r\nÍ≤åÏûÑ Ï∫êÎ¶≠ÌÑ∞ `Character` Í∞ùÏ≤¥Îã§. Í∏∞Ï°¥Ïùò `OneHandSword`Î•º ÌååÎùºÎØ∏ÌÑ∞ÏóêÏÑú Ï¢Ä Îçî Í≥†ÏàòÏ§Ä Î™®ÎìàÏù∏ `Attackable`ÏùÑ ÌååÎùºÎØ∏ÌÑ∞Î°ú Î∞õÎäî Í±∏ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. Í∑∏ Î∞ñÏùò Î¨¥Í∏∞ÏôÄ Í¥ÄÎ†®Îêú Î©îÏÜåÎìú Ï†ÑÎ∂ÄÍ∞Ä Í∑∏Î†áÎã§.\r\n\r\nÌïòÎÇòÏùò Í∞ùÏ≤¥ÏòÄÎçò Ï†ÄÏàòÏ§Ä Î™®ÎìàÏóêÏÑú Í≥†ÏàòÏ§Ä Î™®ÎìàÎ°ú ÏùòÏ°¥ÏÑ±Ïù¥ Î∞îÎÄåÍ≤å ÎêòÎãà, `Attackable`ÏùÑ ÏÉÅÏÜçÌïòÎäî Î™®Îì† Í∞ùÏ≤¥Î•º Îã§Î£∞ Ïàò ÏûàÎã§. Í≤åÏûÑ ÏãúÏä§ÌÖú ÎÇ¥Î∂ÄÏ†ÅÏúºÎ°ú Î™®Îì† Í≥µÍ≤© Í∞ÄÎä•Ìïú Î¨¥Í∏∞Îäî `Attackable`ÏùÑ ÏÉÅÏÜçÎ∞õÍ∏∞Î°ú Í∞ÄÏ†ïÌñàÏúºÎØÄÎ°ú, Í≥µÍ≤© Í∞ÄÎä•Ìïú Î™®Îì† Î¨¥Í∏∞Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎäî ÏÖàÏù¥Îã§.\r\n\r\nÏù¥Îü¨Ìïú Î≥ÄÍ≤ΩÏúºÎ°ú Î¨¥Í∏∞Ïùò Î≥ÄÍ≤ΩÏóê Îî∞Îùº `Character`Ïùò \u003cspan class=\"green-600\"\u003eÏΩîÎìúÎ•º Î≥ÄÍ≤ΩÌï† ÌïÑÏöîÍ∞Ä ÏóÜÏúºÎØÄÎ°ú, Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπô ÎòêÌïú Ï§ÄÏàò\u003c/span\u003eÌï† Ïàò ÏûàÎã§.\r\n\r\n# Ï†ïÎ¶¨\r\n\r\nÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÄ ÏΩîÎìúÏùò ÌôïÏû•ÏÑ± Î∞è Ïû¨ÏÇ¨Ïö©ÏÑ±ÏùÑ Ï∂îÍµ¨ÌïòÍ∏∞ ÏúÑÌïú ÏõêÏπôÏù¥Îã§. Í≤ΩÏßÅÎêú Í∞ùÏ≤¥Î≥¥Îã§ Íµ¨ÌòÑÎêòÏßÄ ÏïäÏïÑ Ïú†Ïó∞Ìïú Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Í∞Ä ÎçîÏö± ÌôïÏû• Í∞ÄÎä•ÏÑ±Ïù¥ ÎÜíÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\nÎã§Î•∏ ÏõêÏπôÏóê ÎπÑÌï¥ \u003cspan class=\"orange-400\"\u003eÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÄ Ï§ëÏöîÎèÑÍ∞Ä Ï¢Ä Îñ®Ïñ¥ÏßÄÎäîÎç∞, Í∑∏ Ïù¥Ïú†Îäî ÌÉÄ ÏõêÏπôÏùò ÌïòÏúÑÌò∏Ìôò Í≤©Ïù¥Í∏∞ ÎïåÎ¨∏\u003c/span\u003eÏù¥Îã§. ÎãπÏû• ÏúÑÏóêÏÑúÎèÑ Ïñ∏Í∏âÌñàÎìØÏù¥, ÏùòÏ°¥ÏÑ± Ïó≠Ï†Ñ ÏõêÏπôÏùÄ Í∞úÎ∞©-ÌèêÏáÑ ÏõêÏπôÏùÑ Ï§ÄÏàòÌï† Í≤ΩÏö∞ ÏûêÏó∞Ïä§Î†à Ï§ÄÏàòÌïòÍ∏∞Ïù¥Îã§. ÎøêÎßå ÏïÑÎãàÎùº 1Í∞ùÏ≤¥ = 1Ï±ÖÏûÑÏù∏ Îã®Ïùº Ï±ÖÏûÑ ÏõêÏπô, Í∏∞Îä•Î≥Ñ Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ÌôîÎ•º Ï∂îÍµ¨ÌïòÎäî Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏùÑ Ï§ÄÏàòÌï† Í≤ΩÏö∞ Ïó≠Ïãú ÎßàÏ∞¨Í∞ÄÏßÄÎã§.\r\n\r\nÍ∞ùÏ≤¥ ÏÉùÏÑ± Ïãú Í∞ùÏ≤¥Î°ú Íµ¨ÌòÑÌï¥ÏïºÌï† Í≤ÉÍ≥º Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î°ú Íµ¨ÌòÑÌï¥ÏïºÌï† Í≤ÉÏùÑ Ï†ÅÏ†àÌûà Íµ¨Î∂ÑÌïòÏó¨ Ïò¨Î∞îÎ•∏ ÏùòÏ°¥ Í¥ÄÍ≥ÑÎ•º Í∞ÄÏßÄÎèÑÎ°ù Íµ¨ÌòÑÌïòÏûê. Ïù¥ÏôïÏù¥Î©¥ Î∞©Í∏à Ïñ∏Í∏âÌïú ÏõêÏπôÎì§ÏùÑ Ï§ÄÏàòÌïòÏó¨ Îëê ÎßàÎ¶¨ ÌÜ†ÎÅºÎ•º Ïû°Îäî Í≤ÉÎèÑ Îß§Ïö∞ Ï¢ãÏùÄ Î∞©Î≤ïÏùº Í≤ÉÏù¥Îã§.\r\n\r\n# ÎßàÏπòÎ©∞\r\n\r\nÏù¥ Ïû•ÏùÑ ÎÅùÏúºÎ°ú Í∞ùÏ≤¥ÏßÄÌñ•Ïóê ÎåÄÌïú Í∏ÄÏùÑ ÎßàÎ¨¥Î¶¨ÌïúÎã§. ÏßÄÍ∏àÍªè JAVAÎùºÎäî Í∞ùÏ≤¥ÏßÄÌñ• Ïñ∏Ïñ¥Î•º ÏÇ¨Ïö©ÌïòÍ≥† ÏûàÏóàÏùåÏóêÎèÑ, Ï†ïÏûë Í∞ùÏ≤¥ÏßÄÌñ•Ïóê ÎåÄÌï¥ ÎÑàÎ¨¥ Î™∞ÎûêÎã§Îäî Í≤ÉÏùÑ ÏÉàÏÇº ÎäêÎÇÄÎã§. ÎÇ¥Í∞Ä ÏñºÎßàÎÇò ÎπÑÍ∞ùÏ≤¥ÏßÄÌñ•Ï†ÅÏúºÎ°ú ÏΩîÎî©ÌñàÎäîÏßÄÎèÑ....\r\n\r\nÍ∞ùÏ≤¥ÏßÄÌñ•ÏóêÏÑúÏùò Í∞ÄÏû• ÌÅ∞ ÌäπÏßïÏù¥ÎùºÎ©¥ Î∞îÎ°ú \u003cspan class=\"primary\"\u003eÏÉÅÏÜç\u003c/span\u003eÏùº Í≤ÉÏù¥Îã§. Í∞ùÏ≤¥ÏßÄÌñ•Ïùò 5ÏõêÏπô Ï§ë ÎåÄÎ∂ÄÎ∂ÑÏù¥ ÏÉÅÏÜçÍ≥º ÏßÅ/Í∞ÑÏ†ëÏ†ÅÏúºÎ°ú Ïó∞Í¥ÄÎêú Í≤ÉÎßå Î¥êÎèÑ, Í∞ùÏ≤¥ÏßÄÌñ•Ïùò ÏïÑÏù¥Îç¥Ìã∞Ìã∞Îäî ÏÉÅÏÜçÏù¥ÎùºÍ≥† Ìï† Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§. Í∑∏ ÎßåÌÅº Í∞ùÏ≤¥ÏßÄÌñ•ÏóêÏÑú ÏÉÅÏÜçÏùÄ Ï§ëÏöîÌïòÎ©¥ÏÑú ÎèôÏãúÏóê Ïù¥Ìï¥ÌïòÍ∏∞ Ïñ¥Î†§Ïö¥ Í∞úÎÖêÏù¥Îã§. Ïûò Ïì∞Í∏∞Îäî ÎçîÎçîÏö± Ïñ¥Î†µÎã§.\r\n\r\nÎ¨ºÎ°† Í∞ùÏ≤¥ÏßÄÌñ•Ïùò ÏùòÏùòÎ•º Ïò®Ï†ÑÌûà Íµ¨ÌòÑÌïòÍ≥†, ÏàòÎ¶ΩÎêú ÏõêÏπôÎì§ÏùÑ Ï†ÑÎ∂Ä ÏßÄÌÇ§Îäî Í≤ÉÏùÄ ÏãúÎãàÏñ¥Í∏â Í∞úÎ∞úÏûêÎùºÎèÑ Îß§Ïö∞ Ïñ¥Î†§Ïö¥ ÏùºÏùº Í≤ÉÏù¥Îã§. ÎãπÏû• ÎÇò Í∞ôÏïÑÎèÑ \"Ïù¥ ÎßéÏùÄ Í±∏ Îã§ ÏßÄÏºúÍ∞ÄÎ©∞ ÏÑ§Í≥ÑÌïòÎùºÍ≥†?\"ÎùºÎäî ÏÉùÍ∞ÅÏù¥ Îì§Í≥†, ÎåÄÎ∂ÄÎ∂ÑÏùò Í∞úÎ∞úÏùÄ Íµ¨ÌòÑ Í≥ºÏ†ïÎ≥¥Îã® ÎèôÏûë Í≤∞Í≥ºÏóê ÏπòÏ§ëÌïòÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§.\r\n\r\nÌÉÑÌÉÑÌïú Í∏∞ÌöçÍ≥º Ïù¥Ïóê ÎèôÎ∞òÎêòÎäî Í≥†ÎØºÏùÄ Í≤¨Í≥†Ìïú ÏÑ§Í≥ÑÍ∞Ä Í∞ÄÎä•ÌïòÏßÄÎßå, Ïñ∏Ï†úÍπåÏßÄÎÇò ÏãúÍ∞ÑÏùÑ ÎÇ≠ÎπÑÌï† Ïàò ÏóÜÎäî ÎÖ∏Î¶áÏù¥Îã§. ÏïÑÎ¨¥Î¶¨ ÌÉÑÌÉÑÌïòÍ≤å ÏÑ§Í≥Ñ Ï§ëÏù∏ ÌîÑÎ°úÏ†ùÌä∏ÎùºÎèÑ Í∞úÎ∞ú Í∏∞Í∞ÑÏùÑ Ï§ÄÏàòÌïòÏßÄ Î™ª ÌïòÎ©¥ Í≤∞Í≥ºÎ¨ºÏùÄ Î¨ºÎ°†, Ïù¥ Í≤∞Í≥ºÎ¨ºÏùÑ ÎÇ¥Í∏∞ÍπåÏßÄ ÌñàÎçò Î™®Îì† Í≥†ÎØºÎì§Ïù¥ ÏãúÍ∞ÑÎÇ≠ÎπÑÎ°ú ÏπòÎ∂ÄÎêòÎäî Í≤ÉÏùÑ ÎªîÌïòÎã§.\r\n\r\nÏù¥Îü¨Ìïú ÏõêÏπôÏùÑ Ï†ïÌï¥ÏßÑ ÏãúÍ∞Ñ ÎÇ¥Ïóê Íµ¨ÌòÑÌï¥Ïïº ÌïòÎØÄÎ°ú, Í∞ùÏ≤¥ÏßÄÌñ•ÏùÑ Ïûò Îã§Î£®Í∏∞ ÏúÑÌï¥ÏÑ† ÎßéÏùÄ ÎÖ∏Î†•Ïù¥ ÌïÑÏöîÌï† Í≤ÉÏù¥Îã§.","url":["2021-08-17-dependency-inversion-principle","2021","08","17","dependency-inversion-principle"]},{"header":{"title":"[OOP] Í∞ùÏ≤¥ÏßÄÌñ• 5ÏõêÏπô(SOLID) - Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπô (Interface Segregation Principle)","excerpt":"Ïù∏ÌÑ∞ÌéòÏù¥Ïä§ Î∂ÑÎ¶¨ ÏõêÏπôÏù¥ÎûÄ Í∞ùÏ≤¥Îäî ÏûêÏã†Ïù¥ Ìò∏Ï∂úÌïòÏßÄ ÏïäÎäî Î©îÏÜåÎìúÏóê ÏùòÏ°¥ÌïòÏßÄ ÏïäÏïÑÏïºÌïúÎã§Îäî ÏõêÏπôÏù¥Îã§. Íµ¨ÌòÑÌï† Í∞ùÏ≤¥ÏóêÍ≤å Î¨¥ÏùòÎØ∏Ìïú Î©îÏÜåÎìúÏùò Íµ¨ÌòÑÏùÑ Î∞©ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ Î∞òÎìúÏãú ÌïÑÏöîÌïú Î©îÏÜåÎìúÎßåÏùÑ ÏÉÅÏÜç/Íµ¨Ìò
