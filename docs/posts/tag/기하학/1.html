 case 4 - ë‘ ì›ì´ ì„œë¡œ ê²¹ì¹˜ë©´ì„œ ì¸ì ‘í•˜ëŠ” ê²½ìš° (1)\r\n\t * case 5 - ë‘ ì›ì´ ì„œë¡œ ê²¹ì¹˜ì§€ ì•Šìœ¼ë©´ì„œ ì¸ì ‘í•˜ëŠ” ê²½ìš° (1)\r\n\t * case 6 - ë‘ ì›ì´ ì„œë¡œ ê²¹ì¹˜ë©´ì„œ ì¸ì ‘í•˜ì§€ ì•ŠëŠ” ê²½ìš° (2)\r\n\t *\r\n\t * @param x1: [int] Aì˜ xì¢Œí‘œ\r\n\t * @param y1: [int] Aì˜ yì¢Œí‘œ\r\n\t * @param r1: [int] Aì™€ C ì‚¬ì´ì˜ ê±°ë¦¬\r\n\t * @param x2: [int] Bì˜ xì¢Œí‘œ\r\n\t * @param y2: [int] Bì˜ yì¢Œí‘œ\r\n\t * @param r2: [int] Bì™€ C ì‚¬ì´ì˜ ê±°ë¦¬\r\n\t *\r\n\t * @return [int] ì ‘ì  ê°¯ìˆ˜\r\n\t */\r\n\tprivate static int calcPoints(int x1, int y1, int r1, int x2, int y2, int r2)\r\n\t{\r\n\t\t// ë‘ ì  ì‚¬ì´ì˜ ê±°ë¦¬ ê³„ì‚°ì‹\r\n\t\tdouble distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));\r\n\r\n\t\tint sum = r1 + r2;\r\n\t\tint sub = Math.abs(r1 - r2);\r\n\r\n\t\t// case 1 - ë‘ ì›ì´ ì •í™•íˆ ê²¹ì¹  ê²½ìš°\r\n\t\tif (distance == 0 \u0026\u0026 r1 == r2)\r\n\t\t{\r\n\t\t\treturn -1;\r\n\t\t}\r\n\r\n\t\t// case 2 - ë‘ ì›ì´ ì„œë¡œ ê²¹ì¹˜ë©´ì„œ ì¸ì ‘í•˜ì§€ ì•ŠëŠ” ê²½ìš°\r\n\t\telse if (distance \u003c sub)\r\n\t\t{\r\n\t\t\treturn 0;\r\n\t\t}\r\n\r\n\t\t// case 3 - ë‘ ì›ì´ ì„œë¡œ ê²¹ì¹˜ì§€ ì•Šìœ¼ë©´ì„œ ì¸ì ‘í•˜ì§€ ì•ŠëŠ” ê²½ìš°\r\n\t\telse if (distance \u003e sum)\r\n\t\t{\r\n\t\t\treturn 0;\r\n\t\t}\r\n\r\n\t\t// case 4 - ë‘ ì›ì´ ì„œë¡œ ê²¹ì¹˜ë©´ì„œ ì¸ì ‘í•˜ëŠ” ê²½ìš°\r\n\t\telse if (distance == sub)\r\n\t\t{\r\n\t\t\treturn 1;\r\n\t\t}\r\n\r\n\t\t// case 5 - ë‘ ì›ì´ ì„œë¡œ ê²¹ì¹˜ì§€ ì•Šìœ¼ë©´ì„œ ì¸ì ‘í•˜ëŠ” ê²½ìš°\r\n\t\telse if (distance == sum)\r\n\t\t{\r\n\t\t\treturn 1;\r\n\t\t}\r\n\r\n\t\t// case 6 - ë‘ ì›ì´ ì„œë¡œ ê²¹ì¹˜ë©´ì„œ ì¸ì ‘í•˜ì§€ ì•ŠëŠ” ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn 2;\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n## ë¶„ë¥˜\r\n\r\n* ìˆ˜í•™\r\n* ê¸°í•˜í•™","url":["2021-05-21-A1002","2021","05","21","A1002"]}],"categories":["CS","JAVA","Jekyll","WAS","WEB","ì•Œê³ ë¦¬ì¦˜","ì¡ë‹´"],"images":["celeb1.gif","celeb10.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city
