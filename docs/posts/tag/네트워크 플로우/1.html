 ì„¸ë¡œ ê¸¸ì´ (y)\r\n\tprivate static int N;\r\n\t\r\n\t// êµì‹¤ ê°€ë¡œ ê¸¸ì´ (x)\r\n\tprivate static int M;\r\n\t\r\n\t// ìë¦¬ ë²ˆí˜¸\r\n\tprivate static int[][] room;\r\n\t\r\n\t// ì»¨ë‹ ê°€ëŠ¥í•œ ìë¦¬\r\n\tprivate static boolean[][] nodes;\r\n\t\r\n\t// ë°©ë¬¸ íšŸìˆ˜\r\n\tprivate static int visitCount;\r\n\t\r\n\t// ë²„í…ìŠ¤ë³„ ë°©ë¬¸ íšŸìˆ˜\r\n\tprivate static int[] visit;\r\n\t\r\n\t// ë²„í…ìŠ¤ ë§¤ì¹­ ì—¬ë¶€\r\n\tprivate static int[] matched;\r\n\t\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t *\r\n\t * @throws IOException ë°ì´í„° ì…ì¶œë ¥ ì˜ˆì™¸\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// í˜„ì¬ ìë¦¬ì—ì„œ ì»¨ë‹ì´ ê°€ëŠ¥í•œ ìë¦¬ì˜ ìœ„ì¹˜ ìƒëŒ€ì¢Œí‘œ\r\n\t\tint[][] scopes = { { -1, 1 }, { -1, 0 }, { -1, -1 }, { 1, 1 }, { 1, 0 }, { 1, -1 } };\r\n\t\t\r\n\t\t// ì¼€ì´ìŠ¤ ìˆ˜\r\n\t\tint C = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\twhile (C-- \u003e 0)\r\n\t\t{\r\n\t\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\t\r\n\t\t\tN = Integer.parseInt(temp[0]);\r\n\t\t\tM = Integer.parseInt(temp[1]);\r\n\t\t\t\r\n\t\t\t// ìë¦¬ì˜ íŒŒì† ì—¬ë¶€\r\n\t\t\tboolean[][] canSit = new boolean[N][M];\r\n\t\t\t\r\n\t\t\t// ìë¦¬ì˜ ë²ˆí˜¸\r\n\t\t\tint numbering = 1;\r\n\t\t\t\r\n\t\t\t// íŒŒì†ëœ ìë¦¬ì˜ ì´ ê°¯ìˆ˜\r\n\t\t\tint broken = 0;\r\n\t\t\t\r\n\t\t\troom = new int[N][M];\r\n\t\t\tnodes = new boolean[N * M][N * M];\r\n\t\t\t\r\n\t\t\tvisitCount = 1;\r\n\t\t\t\r\n\t\t\tfor (int n = 0; n \u003c N; n++)\r\n\t\t\t{\r\n\t\t\t\ttemp = reader.readLine().split(\"\");\r\n\t\t\t\t\r\n\t\t\t\tfor (int m = 0; m \u003c M; m++)\r\n\t\t\t\t{\r\n\t\t\t\t\t// ìë¦¬ ë²ˆí˜¸ ê¸°ë¡\r\n\t\t\t\t\troom[n][m] = numbering++;\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ì•‰ì„ ìˆ˜ ìˆëŠ” ê²½ìš°\r\n\t\t\t\t\tif (temp[m].equals(\".\"))\r\n\t\t\
