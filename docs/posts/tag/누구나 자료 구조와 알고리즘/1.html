èôÏûëÌï† Í≤ÉÏù¥Îã§. \u003cspan class=\"orange-A400\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏùÄ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Í∞ÄÏû• ÎπÑÍ¥ÄÏ†ÅÏù∏ Ï†ëÍ∑º\u003c/span\u003eÏúºÎ°ú Î∞îÎùºÎ≥∏Îã§.\r\n\r\nÏö∞Î¶¨Í∞Ä Ïñ¥Îñ§ Î¨ºÍ±¥ÏùÑ Ïò®ÎùºÏù∏ÏúºÎ°ú Ï£ºÎ¨∏ÌïúÎã§Í≥† ÏÉùÍ∞ÅÌï¥Î≥¥Ïûê. ÎÇ¥Í∞Ä ÏõêÌïòÎäî Î¨ºÍ±¥ÏùÑ Ïó¨Îü¨ ÏóÖÏ≤¥ÏóêÏÑú ÎèôÏùºÌïú Í∞ÄÍ≤©Ïóê ÌåîÍ≥† ÏûàÏßÄÎßå, ÌÉùÎ∞∞ ÎèÑÏ∞©Ïóê Í±∏Î¶¨Îäî ÏãúÍ∞ÑÏù¥ Îã§Î•¥Îã§. Ïù¥Îäî ÏóÖÏ≤¥Ïùò ÌéòÏù¥ÏßÄÏóê Í∞ÅÍ∞Å ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ïç®ÏûàÏúºÎ©∞, ÌÉùÎ∞∞ ÎèÑÏ∞©ÏùÄ Ïù¥ ÏãúÍ∞ÑÏùÑ Ï†àÎåÄÎ°ú Î≤óÏñ¥ÎÇòÏßÄ ÏïäÎäîÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê.\r\n\r\n* AÏóÖÏ≤¥: Îπ†Î•¥Î©¥ Ïò§Îäò, Îä¶ÏúºÎ©¥ ÏùºÏ£ºÏùº Îí§\r\n* BÏóÖÏ≤¥: Îπ†Î•¥Î©¥ ÎÇ¥Ïùº, Îä¶ÏúºÎ©¥ 3Ïùº Îí§\r\n* CÏóÖÏ≤¥: Îπ†Î•¥Î©¥ 3Ïùº, Îä¶ÏúºÎ©¥ 5Ïùº Îí§\r\n\r\nÏö∞Î¶¨Í∞Ä 3Ïùº ÏïàÏúºÎ°ú Î¨ºÍ±¥ÏùÑ Î∞òÎìúÏãú Î∞õÏïÑÏïº ÌïúÎã§Î©¥ BÏóÖÏ≤¥Í∞Ä Í∞ÄÏû• ÏïàÏ†ÑÌï† Í≤ÉÏù¥Îã§. Î¨ºÎ°† AÏóÖÏ≤¥Ïóê Ï£ºÎ¨∏ÌïòÎ©¥ Ïò§Îäò ÎãπÏû•Ïù¥ÎùºÎèÑ Ïò¨ Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÏßÄÎßå, ÏµúÏïÖÏùò Í≤ΩÏö∞ ÏùºÏ£ºÏùºÏùÑ Íº¨Î∞ï Í∏∞Îã§Î†§Ïïº Î∞õÍ≤å Îê† ÏàòÎèÑ ÏûàÍ∏∞ ÎïåÎ¨∏Ïóê 3ÏùºÏùÑ ÎÑòÏñ¥Î≤ÑÎ¶¥ Í∞ÄÎä•ÏÑ± ÎòêÌïú Î¨¥ÏãúÌï† Ïàò ÏóÜÎã§. Îπ†Î•¥Í≤å Ïò§Î©¥ Îã®ÏàúÌûà Ï¢ãÏùÄ Ï†ïÎèÑÏßÄÎßå, 3ÏùºÏùÑ ÎÑòÏñ¥ÏÑúÎ©¥ Ïïà ÎêòÎØÄÎ°ú AÏóÖÏ≤¥ ÎòêÌïú Ï†ÅÏ†àÌïòÏßÄ ÏïäÏùÄ Í≤ÉÏù¥Îã§. CÏóÖÏ≤¥Îäî ÎßêÌï† ÌïÑÏöîÎèÑ ÏóÜÍ≥†.\r\n\r\nÏïåÍ≥†Î¶¨Ï¶òÎèÑ Ïù¥Îü¨Ìïú Í¥ÄÏ†êÍ≥º ÎèôÏùºÌïòÎã§. $N$Ïù¥ ÏµúÎåÄ 100Ïù∏ $O(N)$ ÏïåÍ≥†Î¶¨Ï¶òÏù¥ ÏûàÏùÑ Îïå, ÏÑ±Îä• ÏÉÅÏùò Ïù¥Ïú†Î°ú Îã®Í≥ÑÍ∞Ä 50Ïù¥ ÎÑòÏñ¥Í∞ÄÎ©¥ ÌÅ¨ÎûòÏâ¨Î•º Ïú†Î∞úÌï† Í≤ΩÏö∞ Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùÄ Ï†ÅÏ†àÌïòÏßÄ ÏïäÎã§. Ïù¥ÏôÄ Í∞ôÏù¥ ÏµúÏïÖÏùò ÏÉÅÌô©ÏùÑ ÏïåÏïÑÏïº Ïû•Ïï†Î•º ÎåÄÎπÑÌï† Ïàò ÏûàÎã§. Ïù¥Îü¨Ìïú Ïù¥Ïú†Î°ú ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏÑ±Îä•ÏùÄ Ìï≠ÏÉÅ ÏµúÏïÖÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÌëúÏãúÌïúÎã§.\r\n\r\n## 3-4 ÏÑ∏ Î≤àÏß∏ Ïú†ÌòïÏùò ÏïåÍ≥†Î¶¨Ï¶ò\r\n\r\nÎ¨ºÎ°† ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÍ∞Ä $O(1)$, $O(N)$Îßå ÏûàÎäî Í≤ÉÏùÄ ÏïÑÎãàÎã§. Ïö∞Î¶¨Í∞Ä 2Ïû•ÏóêÏÑú Îã§Î§òÎçò Ïù¥ÏßÑ Í≤ÄÏÉâÏùò Í≤ΩÏö∞, ÏöîÏÜåÏóê Îî∞Îùº Îã®Í≥ÑÍ∞Ä Ï¶ùÍ∞ÄÌïòÍ∏¥ ÌïòÏßÄÎßå $O(N)$Í≥º Í∞ôÏù¥ ÏÑ†ÌòïÏ†ÅÏúºÎ°ú Ï¶ùÍ∞ÄÌïòÏßÄÎäî ÏïäÎäîÎã§. Ï¶â, $O(1)$ÎèÑ ÏïÑÎãàÍ≥†, $O(N)$ÎèÑ ÏïÑÎãå Í∑∏ ÏÇ¨Ïù¥Ïùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎ•º Í∞ÄÏßÑÎã§.\r\n\r\nÏù¥ÏßÑ Í≤ÄÏÉâÏùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî Í∏∞Î≥∏Ï†ÅÏúºÎ°ú $O(\\log_2N)$ÏùÑ Í∞ÄÏßÑÎã§. $O(1)$, $O(\\log_2N)$, $O(N)$Í∞Ä ÏöîÍµ¨ÌïòÎäî Îã®Í≥ÑÎ•º ÌëúÎ°ú ÌëúÌòÑÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125602081-0cc6075b-ba14-43c5-8aa6-52d8561559a3.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003csmall class=\"red-400\"\u003e‚Äª $O(1)$, $O(\\log N)$Ïùò Í≤ΩÏö∞ Í∞íÏù¥ ÎÑàÎ¨¥ ÏûëÏïÑ ÌëúÏãúÍ∞Ä Ïûò Ïïà ÎêòÎØÄÎ°ú Ïö∞Ï∏°Ïùò Î≥¥Ï°∞Ï∂ïÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÌëúÏãúÌïúÎã§.\u003c/small\u003e\r\n\r\n## Î°úÍ∞ÄÎ¶¨Ï¶ò\r\n\r\nÏö∞Î¶¨Í∞Ä ÌùîÌûà Î∂ÄÎ•¥Îäî $\\log$. Ï¶â, Î°úÍ∑∏Îäî Î°úÍ∞ÄÎ¶¨Ï¶ò(Logarithm)Ïùò Ï§ÑÏûÑÎßêÏù¥Îã§. $x^n = y$Í∞Ä ÏÑ±Î¶ΩÌï† Í≤ΩÏö∞, Ïù¥Î•º Î°úÍ∑∏Î°ú ÌëúÌòÑÌïòÎ©¥ $\\log_xy = n$Í≥º Í∞ôÎã§.\r\n\r\nÏòàÎ•º Îì§Ïñ¥, $3^2 = 9$Í∞Ä ÏÑ±Î¶ΩÌïúÎã§. Ïù¥Î•º Î°úÍ∑∏Î°ú ÌëúÌòÑÌïòÎ©¥ $\\log_39 =  2$Í∞Ä ÎêúÎã§. Ïù¥Î†áÍ≤å Î°úÍ∑∏Î•º ÌÜµÌï¥ ÏàòÏùò Ï†úÍ≥±ÏàòÎ•º Íµ¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n## $O(\\log N)$Ïùò Ìï¥ÏÑù\r\n\r\nÏúÑ Î¨∏Îã®ÏóêÏÑú Î°úÍ∑∏Ïóê ÎåÄÌï¥ Ïñ¥ÎäêÏ†ïÎèÑ Ïù¥Ìï¥Î•º ÌñàÏúºÎãà, $O(\\log N)$Ïóê ÎåÄÌï¥ ÎÖºÏùòÌï¥Î≥¥Ïûê. ÌÜµÏÉÅ ÏàòÌïôÏóêÏÑ† $\\log_{10}x$ÏùÑ Í∞ÑÎûµÌôîÌïòÏó¨ $\\log$Î°ú ÌëúÌòÑÌñàÏßÄÎßå, ÎπÖ Ïò§ ÌëúÍ∏∞Î≤ïÏóêÏÑúÎäî $\\log_2x$Ïùò Í∞ÑÎûµÌôîÎã§. \u003cspan class=\"orange-A400\"\u003eÌòÑÏã§ÏóêÏÑ† Ïã≠ÏßÑÎ≤ïÏù¥ ÌÜµÏö©\u003c/span\u003eÎêòÏßÄÎßå, \u003cspan class=\"orange-A400\"\u003eÏª¥Ìì®ÌÑ∞Îäî Ïù¥ÏßÑÎ≤ïÏùÑ ÏÇ¨Ïö©\u003c/span\u003eÌïòÍ∏∞ ÎïåÎ¨∏.\r\n\r\n$O(N)$Í≥º $O(\\log N)$Î•º ÎπÑÍµêÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|    $N$    |  $O(N)$   | $O(\\log N)$ |\r\n| :-------: | :-------: | :---------: |\r\n|     2     |     2     |      1      |\r\n|     4     |     4     |      2      |\r\n|     8     |     8     |      3      |\r\n|    16     |    16     |      4      |\r\n|    32     |    32     |      5      |\r\n|    64     |    64     |      6      |\r\n|    128    |    128    |      7      |\r\n|    256    |    256    |      8      |\r\n|    512    |    512    |      9      |\r\n|   1024    |   1024    |     10      |\r\n| $2^{100}$ | $2^{100}$ |     100     |\r\n\r\n$O(N)$Îäî $N$Ïù¥ Ï¶ùÍ∞ÄÌï®Ïóê Îî∞Îùº Ï†ïÏßÅÌïòÍ≤å Í∞ôÏù¥ Ï¶ùÍ∞ÄÌïòÏßÄÎßå, $O(\\log N)$ÏùÄ $N$Ïù¥ Ï†ïÌôïÌûà Îëê Î∞∞Í∞Ä Îê† Îïå 1Ïî© Ï¶ùÍ∞ÄÌïúÎã§.\r\n\r\nÏó¨Îã¥ÏúºÎ°ú, Ï≤úÎ¨∏ÌïôÍ∞ôÏùÄ Í±∞ÏãúÏÑ∏Í≥ÑÏóêÏÑú Î°úÍ∑∏Í∞Ä Ï§ëÏöîÌïú Ïù¥Ïú†Í∞Ä ÏúÑ ÌëúÎßåÏúºÎ°úÎèÑ ÏâΩÍ≤å ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. $2^{100}$ÏùÄ 126,7650,6002,2822,9401,4967,0320,5376Ïù¥Îã§. ÏïΩ 100ÏñëÏóê Ïú°Î∞ïÌïòÎäî ÏàòÏπòÎ°ú, ÏñëÏùÄ ÏàòÏùò Îã®ÏúÑÏù∏ Ï°∞Î•º ÏïÑÎìùÌûà Îõ∞Ïñ¥ÎÑòÎäî Îã®ÏúÑÎã§.\r\n\r\n\u003e Í±∞ÏãúÏ†Å ÏàòÏùò Îã®ÏúÑ  \r\n\u003e ÏùºÎ∞òÏ†ÅÏúºÎ°ú ÏÇ¨ÎûåÏù¥ Ï†ëÌï† Ïàò ÏûàÎäî ÏùòÎØ∏ ÏûàÎäî Îã®ÏúÑÎäî Ï°∞ Îã®ÏúÑÎ°ú, 1ÏñµÏî© Ï≤ú Î≤àÏùÑ Î™®ÏïÑÏïº ÎßåÎì§Ïñ¥ÏßÄÎäî ÏàòÏπòÎã§.  \r\n\u003e Ï°∞ Îã®ÏúÑ Îí§Î°úÎäî Í≤Ω, Ìï¥, Ïûê, Ïñë ÏàúÏúºÎ°ú ÎÇòÏó¥ÎêòÎ©∞, ÌòÑÏã§ÏóêÏÑú Í≤Ω Ïù¥ÌõÑÎ°úÎäî Í∑∏ ÏàòÏùò ÌÅ¨Í∏∞Î•º ÎÖºÌïòÎäîÍ≤å ÏùòÎØ∏Í∞Ä ÏóÜÎäî Ï†ïÎèÑ\r\n\r\nÌòÑÏã§ÏÑ∏Í≥ÑÏôÄ Îã¨Î¶¨ ÏàòÌïôÏù¥ÎÇò Ï≤úÎ¨∏ÌïôÍ≥º Í∞ôÏùÄ Í≤ΩÏö∞ Ïö∞Î¶¨ÏóêÍ≤å ÏùòÎØ∏Í∞Ä ÏóÜÏùÑ Ï†ïÎèÑÎ°ú ÌÅ∞ ÏàòÎ•º Îã§Î£®Í∏∞ÎèÑ ÌïòÎäîÎç∞, Ïù¥Î•º Î°úÍ∑∏Î°ú ÌëúÌòÑÌïòÎ©¥ Ïù¥Î•º Ìö®Í≥ºÏ†ÅÏúºÎ°ú Îã§Î£∞ Ïàò ÏûàÎã§.\r\n\r\n## 3-7. Ïã§Ï†ú ÏòàÏ†ú\r\n\r\nÏßÄÍ∏àÍπåÏßÄ Í∏∞Ïà†Ìïú ÎÇ¥Ïö©ÏùÑ ÌÜ†ÎåÄÎ°ú Ïã§Ï†ú ÏΩîÎìúÏóê Ï†ÅÏö©Ìï¥Î≥¥Ïûê. 4Í∞úÏùò ÏöîÏÜåÎ•º Í∞ÄÏßÑ Î∞∞Ïó¥Ïù¥ ÏûàÍ≥†, Î∞∞Ïó¥Ïùò Í∞íÏùÑ ÌïòÎÇòÏî© Ï∂úÎ†•ÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏù¥ ÏûàÎã§Í≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò ÎπÖ Ïò§ ÌëúÍ∏∞ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter03/\"\u003eÎπÖ Ïò§ ÌëúÍ∏∞Î≤ï\u003c/a\u003e\r\n * @since 2021.07.14 Wed 17:40:00\r\n */\r\npublic class BigO\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Î∞∞Ïó¥\r\n\t\tString[] things = { \"apples\", \"baboons\", \"cribs\", \"delcimers\" };\r\n\t\t\r\n\t\t// Î∞∞Ïó¥ÎßàÎã§ ÌïòÎÇòÏî© ÏàúÌöå\r\n\t\tfor (String thing : things)\r\n\t\t{\r\n\t\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\tbuilder.append(\"Here's a thing: \");\r\n\t\t\tbuilder.append(thing);\r\n\t\t\t\r\n\t\t\twriter.write(builder.toString());\r\n\t\t\twriter.newLine();\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n}\r\n```\r\n\r\nÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n``` tc\r\nHere's a thing: apples\r\nHere's a thing: baboons\r\nHere's a thing: cribs\r\nHere's a thing: delcimers\r\n```\r\n\r\nÍ≤∞Í≥ºÎäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\nÏöîÏÜåÎßàÎã§ ÌïòÎÇòÏî© ÏùΩÏñ¥ ÏöîÏÜåÏùò ÎÇ¥Ïö©ÏùÑ Ï∂úÎ†•ÌïúÎã§. Ï¶â, \u003cspan class=\"blue-400\"\u003eÏöîÏÜåÍ∞Ä ÎßéÏïÑÏßÄÎ©¥ ÎßéÏïÑÏßà ÏàòÎ°ù Í∞ôÏù¥ ÏÑ†ÌòïÏ†ÅÏúºÎ°ú Ï¶ùÍ∞Ä\u003c/span\u003eÌïòÎØÄÎ°ú, Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî $O(N)$ÏúºÎ°ú ÌëúÌòÑÌï† Ïàò ÏûàÎã§.\r\n\r\nÎ∞òÎåÄÎ°ú Í∞ÄÏû• Í∏∞Î≥∏Ï†ÅÏù∏ Î¨∏ÏûêÏó¥ ÌïòÎÇòÎ•º Ï∂úÎ†•ÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÏÇ¥Ìé¥Î≥¥Ïûê.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò ÎπÖ Ïò§ ÌëúÍ∏∞ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter03/\"\u003eÎπÖ Ïò§ ÌëúÍ∏∞Î≤ï\u003c/a\u003e\r\n * @since 2021.07.14 Wed 17:56:49\r\n */\r\npublic class BigO2\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"Hello world!\");\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n}\r\n```\r\n\r\nÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n``` tc\r\nHello world!\r\n```\r\n\r\nÍ≤∞Í≥ºÎäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\nÏïåÍ≥†Î¶¨Ï¶òÏù¥Îùº Î∂ÄÎ•¥Í∏∞Îäî Ï°∞Í∏à Î≠êÌïòÏßÄÎßå, Ïñ¥Ï®åÎì† Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÏàòÌñâÌïòÎäî Îç∞ \u003cspan class=\"blue-400\"\u003eÌïÑÏöîÌïú Îã®Í≥ÑÎäî Î¨¥Ï°∞Í±¥ ÌïòÎÇò\u003c/span\u003eÎã§. Ï¶â ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî $O(1)$Ïù¥Îã§.\r\n\r\nÏ¢Ä Îçî Ïã§ÏÜçÏûàÎäî ÏòàÏ†úÎ•º ÏÇ¥Ìé¥Î≥¥Ïûê.\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò ÏÜåÏàò ÌåêÎ≥Ñ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter03/\"\u003eÎπÖ Ïò§ ÌëúÍ∏∞Î≤ï\u003c/a\u003e\r\n * @since 2021.07.14 Wed 18:01:20\r\n */\r\npublic class CheckPrime\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"ÏÜåÏàòÎ•º ÌåêÎ≥ÑÌï† Í∞í ÏûÖÎ†• \u003e\u003e \");\r\n\t\twriter.flush();\r\n\t\t\r\n\t\t// ÏûÖÎ†•Í∞í\r\n\t\tint target = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\t// ÏÜåÏàòÏùº Í≤ΩÏö∞\r\n\t\tif (isPrime(target))\r\n\t\t{\r\n\t\t\twriter.write(\"ÏÜåÏàòÎ°ú ÌåêÎ≥ÑÎê®\");\r\n\t\t}\r\n\t\t\r\n\t\t// ÏïÑÎãê Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\twriter.write(\"ÏÜåÏàòÍ∞Ä ÏïÑÎãå Í≤ÉÏúºÎ°ú ÌåêÎ≥ÑÎê®\");\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏÜåÏàò Ïó¨Î∂Ä Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param num: [int] ÎåÄÏÉÅ Í∞í\r\n\t *\r\n\t * @return [boolean] ÏÜåÏàò Ïó¨Î∂Ä\r\n\t */\r\n\tprivate static boolean isPrime(int num)\r\n\t{\r\n\t\tfor (int i = 2; i \u003c num; i++)\r\n\t\t{\r\n\t\t\t// ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÎäî ÏàòÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\tif (num % i == 0)\r\n\t\t\t{\r\n\t\t\t\treturn false;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn true;\r\n\t}\r\n}\r\n```\r\n\r\nÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n* ÏûÖÎ†•Í∞í\r\n\r\n``` tc\r\n156842101\r\n```\r\n\r\n* Ï∂úÎ†•Í∞í\r\n\r\n``` tc\r\nÏÜåÏàòÍ∞Ä ÏïÑÎãå Í≤ÉÏúºÎ°ú ÌåêÎ≥ÑÎê®\r\n```\r\n\r\nÏù¥ ÏÜåÏä§Îäî ÏûÑÏùòÏùò Í∞íÏùÑ ÏûÖÎ†•Î∞õÏïÑ ÏÜåÏàòÏù∏ÏßÄ ÏïÑÎãåÏßÄÎ•º ÌåêÎ≥ÑÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏù¥Îã§. Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÌÜµÌï¥ 156842101ÏùÄ ÏÜåÏàòÍ∞Ä ÏïÑÎãòÏùÑ ÏâΩÍ≤å Ïïå Ïàò ÏûàÎã§.\r\n\r\nÌï¥Îãπ ÏïåÍ≥†Î¶¨Ï¶òÏùÄ Í∞ÄÏû• ÏûëÏùÄ ÏÜåÏàòÏù∏ 2Î∂ÄÌÑ∞ ÏûÖÎ†•Í∞í `target`ÍπåÏßÄ ÌïòÎÇòÏî© Ï¶ùÍ∞ÄÏãúÌÇ® Í∞íÏùÑ `target`Í≥º ÎÇòÎà†ÏÑú Ï†ïÌôïÌûà ÎÇòÎà†Îñ®Ïñ¥ÏßÄÎäîÏßÄ ÏïÑÎãåÏßÄÎ•º ÌÜµÌï¥ ÏÜåÏàòÎ•º ÌåêÎ≥ÑÌïòÎäî Îß§Ïö∞ Í∏∞Ï¥àÏ†ÅÏù∏ ÏïåÍ≥†Î¶¨Ï¶òÏù¥Îã§.\r\n\r\nÏµúÏïÖÏùò ÏºÄÏù¥Ïä§Îäî ÌåêÎ≥ÑÍ∞íÏù¥ ÏÜåÏàòÏùº Í≤ΩÏö∞Î°ú,  2Î∂ÄÌÑ∞ `target - 1`ÍπåÏßÄÏùò ÏûëÏóÖ Ï†ÑÏ≤¥Î•º ÏöîÍµ¨ÌïòÎØÄÎ°ú Ï¥ù `target - 2`Ïùò ÏûëÏóÖÏù¥ Î∞úÏÉùÌïúÎã§. $N = target$Ïùº Îïå, -2Îäî Í∑∏Î†áÍ≤å ÏùòÎØ∏ÏûàÎäî Í∞íÏù¥ ÏïÑÎãàÎØÄÎ°ú ÏúÑ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî $O(N)$ÏúºÎ°ú Î¥êÎèÑ Î¨¥Î∞©ÌïòÎã§.\r\n\r\n# ÎßàÎ¨¥Î¶¨\r\n\r\nÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ïÏÑùÏ†ÅÏúºÎ°ú Í≥µÎ∂ÄÌïòÏßÄ ÏïäÏïÑÏÑú, ÎπÖ Ïò§ ÌëúÍ∏∞Î≤ïÍ≥º Í∞ôÏùÄ ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎ•º Ï†úÎåÄÎ°ú Ïù¥Ìï¥ÌïòÏßÄ ÏïäÏïòÏóàÎã§. ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÏùò Í∞úÎÖêÍ≥º Í∑∏ Í≥ÑÏÇ∞ Î∞©ÏãùÏùÑ Ïïå Ïàò ÏûàÏóàÎçò Îß§Ïö∞ ÏùòÎØ∏ÏûàÎäî Ïû•Ïù¥ÏòÄÎã§.\r\n\r\nÎã§Ïùå Ïû•ÏóêÏÑ† Ïù¥ ÎπÖ Ïò§ ÌëúÍ∏∞Î≤ïÏùÑ ÌôúÏö©ÌïòÏó¨ ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Í∞úÏÑ†ÌïòÎäî Î∞©Î≤ïÏóê ÎåÄÌï¥ ÏÑ§Î™ÖÌïúÎã§.","url":["2021-07-14-about-algorithm-chapter03","2021","07","14","about-algorithm-chapter03"]},{"header":{"title":"ÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠","excerpt":"ITÏòÅÏó≠ÏóêÏÑúÏùò ÏïåÍ≥†Î¶¨Ï¶òÏù¥ÎûÄ, Ïñ¥Îñ§ Î¨∏Ï†úÎ•º Ìï¥Í≤∞ÌïòÎäî Î∞©Î≤ïÏùÑ ÌòïÏÉÅÌôîÌïú ÏΩîÎìúÎ•º ÏùòÎØ∏ÌïúÎã§. ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ïûò ÏÑ§Í≥ÑÌïúÎã§Î©¥, Îã®ÏàúÌïú Î°úÏßÅÏúºÎ°ú Ï†ëÍ∑ºÌï† ÎïåÎ≥¥Îã§ Ìõ®Ïî¨ Îπ†Î•¥Í≤å Î¨∏Ï†úÎ•º Ï≤òÎ¶¨Ìï† Ïàò ÏûàÎã§. Í∞úÎ∞úÏóêÎäî Ï†ïÎßê Îã§ÏñëÌïú Î¨∏Ï†úÏôÄ Í∑∏Î≥¥Îã§ ÎçîÏö± Îã§ÏñëÌïú Ìï¥Í≤∞Î∞©Î≤ïÏù¥ Ï°¥Ïû¨ÌïòÍ∏∞ ÎïåÎ¨∏Ïóê, Î≥µÏû°Ìïú Î¨∏Ï†úÏùºÏàòÎ°ù Ï†ïÍµêÌïú ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏÑ§Í≥ÑÍ∞Ä ÏöîÍµ¨ÎêúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/125144706-add9c080-e159-11eb-9522-063c655ddf36.png","date":"2021-07-10T04:21:37","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["ÏûêÎ£åÍµ¨Ï°∞","ÏïåÍ≥†Î¶¨Ï¶ò","ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò","Î∞∞Ïó¥","Ï†ïÎ†¨","Ïù¥ÏßÑ Í≤ÄÏÉâ"],"group":"ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-07-10-about-algorithm-chapter02.md","content":"\r\n\u003cp class=\"orange-A400\" align=\"center\"\u003eÎ≥∏ Ìè¨Ïä§ÌåÖÏùÄ Í∞úÏù∏ Ïä§ÌÑ∞Îîî Î™®ÏûÑ ÌôúÎèôÏùò ÏùºÌôòÏúºÎ°ú, \"ÎàÑÍµ¨ÎÇò ÏûêÎ£åÍµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò\" ÎèÑÏÑúÎ•º Ï†ïÎèÖÌïú Îí§ Ìï¥Îãπ ÎÇ¥Ïö©ÏùÑ Ï†ïÎ¶¨Ìïú Ìè¨Ïä§ÌåÖÏûÖÎãàÎã§.\u003c/p\u003e\r\n\r\n# 2Ïû• ÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠\r\n\r\nITÏòÅÏó≠ÏóêÏÑúÏùò \u003cspan class=\"primary\"\u003eÏïåÍ≥†Î¶¨Ï¶ò\u003c/span\u003eÏù¥ÎûÄ, Ïñ¥Îñ§ Î¨∏Ï†úÎ•º Ìï¥Í≤∞ÌïòÎäî Î∞©Î≤ïÏùÑ ÌòïÏÉÅÌôîÌïú ÏΩîÎìúÎ•º ÏùòÎØ∏ÌïúÎã§. ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ïûò ÏÑ§Í≥ÑÌïúÎã§Î©¥, Îã®ÏàúÌïú Î°úÏßÅÏúºÎ°ú Ï†ëÍ∑ºÌï† ÎïåÎ≥¥Îã§ Ìõ®Ïî¨ Îπ†Î•¥Í≤å Î¨∏Ï†úÎ•º Ï≤òÎ¶¨Ìï† Ïàò ÏûàÎã§. \u003cspan class=\"teal-400\"\u003eÍ∞úÎ∞úÏóêÎäî Ï†ïÎßê Îã§ÏñëÌïú Î¨∏Ï†úÏôÄ Í∑∏Î≥¥Îã§ ÎçîÏö± Îã§ÏñëÌïú Ìï¥Í≤∞Î∞©Î≤ïÏù¥ Ï°¥Ïû¨ÌïòÍ∏∞ ÎïåÎ¨∏Ïóê, Î≥µÏû°Ìïú Î¨∏Ï†úÏùºÏàòÎ°ù Ï†ïÍµêÌïú ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏÑ§Í≥ÑÍ∞Ä ÏöîÍµ¨\u003c/span\u003eÎêúÎã§.\r\n\r\nÏù¥Îü¨Ìïú ÌäπÏßïÏúºÎ°ú ÏïåÍ≥†Î¶¨Ï¶òÏùÄ Îõ∞Ïñ¥ÎÇú Î¨∏Ï†ú Ìï¥Í≤∞Î†•Í≥º ÏàòÌïôÏ†Å ÏÇ¨Í≥† Îä•Î†•ÏùÑ ÏöîÌïúÎã§. ÎïåÎ¨∏Ïóê ÎßéÏùÄ ÏÇ¨ÎûåÎì§Ïù¥ Ïñ¥Î†§ÏõåÌïòÎäî Î∂ÑÏïº Ï§ë ÌïòÎÇòÏßÄÎßå, Í∑∏ Í∞ïÎ†•Ìï®Í≥º Ìö®Ïú®Î°ú Ïù∏Ìï¥ Í∞úÎ∞ú Ïó≠ÎüâÏùò Ï≤ôÎèÑÎ•º ÌôïÏù∏ÌïòÎäîÎç∞ ÏÇ¨Ïö©ÌïòÍ∏∞ÎèÑ ÌïúÎã§. ÌùîÌûà Í∏∞ÏóÖÏóêÏÑú Î≥¥Îäî \u003cspan class=\"teal-400\"\u003eÏΩîÎî© ÌÖåÏä§Ìä∏\u003c/span\u003eÍ∞Ä Ï¢ãÏùÄ ÏòàÏãúÎã§.\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî \u003cspan class=\"primary\"\u003eÏïåÍ≥†Î¶¨Ï¶ò\u003c/span\u003eÏùÑ ÌÜµÌï¥ Í≤ÄÏÉâ Ïó∞ÏÇ∞ÏùÑ ÎçîÏö± Ìö®Í≥ºÏ†ÅÏúºÎ°ú Í∞úÏÑ†ÌïòÎäî Î∞©Î≤ïÏóê ÎåÄÌï¥ ÏÑ§Î™ÖÌïúÎã§. Ïù¥Ï†Ñ Ïû•ÏóêÏÑú Ïñ∏Í∏âÌñàÎìØÏù¥, Í≤ÄÏÉâ Ïó∞ÏÇ∞ÏùÄ Î¨¥ÏàòÌûà ÎßéÏùÄ ÏùΩÍ∏∞ Ïó∞ÏÇ∞Ïùò Î™®ÏùåÏù¥ÎÇò Îã§Î¶ÑÏóÜÎã§. ÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ïñ¥ÎñªÍ≤å ÏùΩÍ∏∞ Ïó∞ÏÇ∞ÏùÑ ÏµúÏ†ÅÌôîÏãúÌÇ§ÎäîÏßÄ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n## 2-1. Ï†ïÎ†¨Îêú Î∞∞Ïó¥\r\n\r\n\u003cspan class=\"primary\"\u003eÏ†ïÎ†¨Îêú Î∞∞Ïó¥\u003c/span\u003eÏù¥ÎûÄ, Í∏∞Ï°¥Ïùò Î∞∞Ïó¥ÏóêÏÑú ÏöîÏÜåÎì§Ïù¥ ÌäπÏ†ï Ï°∞Í±¥ÏúºÎ°ú Ï†ïÎ†¨Îêú Î∞∞Ïó¥ÏùÑ ÏùòÎØ∏ÌïúÎã§. Ï†ïÎ†¨Îêú Î∞∞Ïó¥ÏùÄ Í∑∏ ÏöîÏÜåÎì§Ïù¥ Ìï≠ÏÉÅ Ï†ïÌï¥ÏßÑ Ï°∞Í±¥Ïóê Îî∞Îùº ÏàúÏÑúÎåÄÎ°ú Î∞∞ÏπòÎêúÎã§. Ïù¥Îäî ÏÇΩÏûÖÏùÑ Ìï† ÎïåÎèÑ ÎèôÏùºÌïòÎã§. Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïù¥ Ìï≠ÏÉÅ Ï†ïÎ†¨Îêú ÏÉÅÌÉúÎ•º Ïú†ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† \u003cspan class=\"red-A400\"\u003eÏÇΩÏûÖ ÏãúÏóêÎèÑ ÏöîÏÜåÏùò Ï†ïÎ†¨Ïóê Îî∞Îùº Ï†ïÎ†¨ÏùÑ ÌõºÏÜêÌïòÏßÄ ÏïäÎäî Ïò¨Î∞îÎ•∏ ÏûêÎ¶¨Ïóê ÏÇΩÏûÖ\u003c/span\u003eÎêòÏñ¥Ïïº ÌïúÎã§.\r\n\r\nÍ∏∞Ï°¥Ïùò Î∞∞Ïó¥Ïù¥ÎùºÎ©¥ Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞Í∞Ä ÌóàÎùΩÌïòÎäî Ìïú, ÏõêÌïòÎäî ÏúÑÏπò Ïñ¥ÎîîÏóêÏÑúÎÇò ÏÇΩÏûÖÏù¥ Í∞ÄÎä•ÌïòÎã§. Î∞∞Ïó¥Ïóê 55Î•º ÏÇΩÏûÖÌï† Îïå, ÏùºÎ∞òÏ†ÅÏù∏ Î∞∞Ïó¥ÏùÄ ÏïÑÎûòÏ≤òÎüº ÏÇΩÏûÖÏóê Ï†úÌïúÏù¥ ÏóÜÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125144062-a3b6c280-e157-11eb-88d6-20689d8f05b1.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÌïòÏßÄÎßå Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïù¥ÎùºÎ©¥ Ïñ¥Îñ®Íπå? Ïù¥Î≤àÏóî Î∞∞Ïó¥Ïù¥ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïù¥ÎùºÍ≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125144070-aa453a00-e157-11eb-9390-1550623a57bd.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏ†ïÎ†¨Îêú ÏúÑ Î∞∞Ïó¥ÏóêÏÑú 55Î•º ÏÇΩÏûÖÌïúÎã§Î©¥ Ïñ¥Îñ®Íπå?\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125144072-aca79400-e157-11eb-8939-cc0beb583b9b.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎ∞òÎìúÏãú 44ÏôÄ 94Ïùò ÏÇ¨Ïù¥Ïóê ÏÇΩÏûÖÎêòÏñ¥Ïïº Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÑ Ïú†ÏßÄÌï† Ïàò ÏûàÎã§. Í∑∏Î†áÎã§Î©¥ Ïö∞Î¶¨Îäî Ïó¨Í∏∞ÏÑú Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïùò ÏÇΩÏûÖÏùÄ Í∏∞Ï°¥Ïùò ÏÇΩÏûÖ Ïó∞ÏÇ∞Ïóê ÎπÑÌï¥ Î°úÏßÅÏù¥ Ï∂îÍ∞ÄÎê®ÏùÑ Ïú†Ï∂îÌï† Ïàò ÏûàÎã§. ÏõêÎ¶¨Îäî Í∞ÑÎã®ÌïòÎã§. ÏöîÏÜåÎ•º ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÏùΩÏñ¥ÏÑú 55Î≥¥Îã§ ÌÅ∞ ÏàòÍ∞Ä ÎÇòÏò¨ ÎïåÍπåÏßÄ Î∞òÎ≥µÌïúÎã§. Î∞∞Ïó¥Ïù¥ Ï†ïÎ†¨ÎêòÏñ¥ ÏûàÏúºÎØÄÎ°ú, 55Î≥¥Îã§ ÌÅ∞ ÏàòÎ•º ÎßåÎÇòÍ≤å ÎêòÎ©¥ Ïù¥Ï†ÑÏùò ÏöîÏÜåÎäî Î™®Îëê 55Î≥¥Îã§ ÏûëÏùÑ Í≤ÉÏù¥Îã§. Ïù¥ ÏúÑÏπòÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏÇΩÏûÖÏùÑ ÏßÑÌñâÌïòÎ©¥ ÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125144075-ae715780-e157-11eb-92ed-71ee06140c5f.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÏöîÏÜåÎ•º Í≤ÄÏÉâÌïòÏó¨ 55Î≥¥Îã§ ÌÅ∞ ÏöîÏÜåÎ•º Ï∞æÎäîÎã§. 94Îäî Î∞∞Ïó¥ÏóêÏÑú 55Î≥¥Îã§ ÌÅ∞ Í∞ÄÏû• ÏûëÏùÄ ÏàòÎã§.\r\n\r\n94Ïùò Ïù∏Îç±Ïä§Ïù∏ 4Î≤àÏß∏ ÏöîÏÜåÏóê 55Î•º ÏÇΩÏûÖÌïòÍ≥†, 94Î•º Ìïú Ïπ∏ Îí§Î°ú ÎØ∏Î£¨Îã§. Ïù¥ Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïùò Ïó∞ÏÇ∞ÏùÑ ÏàòÌñâÌï† Ïàò ÏûàÎã§.\r\n\r\nÍ∑∏Î†áÎã§Î©¥ Ïù¥ Í≥†ÏÉùÏùÑ Î≠êÌïòÎü¨ ÏÇ¨ÏÑúÌïòÎäî Í≤ÉÏùºÍπå? Í∑∏ Ïù¥Ïú†Îäî Í≤ÄÏÉâÏùò ÏµúÏ†ÅÌôîÏóê ÏûàÎã§. \u003cspan class=\"orange-A400\"\u003eÏ†ïÎ†¨Îêú Î∞∞Ïó¥ÏùÄ Í∑∏ ÏûêÏ≤¥Î°ú ÏàúÏÑúÎùºÎäî Í∑úÏπôÏÑ±ÏùÑ ÏßÄÎãàÍ∏∞ ÎïåÎ¨∏Ïóê Ïù¥Î•º ÌôúÏö©Ìïú ÏïåÍ≥†Î¶¨Ï¶ò Ï†ÅÏö©Ïù¥ Í∞ÄÎä•\u003c/span\u003eÌïòÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§. Ïù¥Î•º ÌÜµÌï¥ Í≤ÄÏÉâÏùò ÏûëÏóÖÎüâÏùÑ Ìö®Í≥ºÏ†ÅÏúºÎ°ú Ï§ÑÏó¨ ÎçîÏö± Îπ†Î•∏ Í≤ÄÏÉâÏù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Ï†ïÎ†¨Îêú Î∞∞Ïó¥ ÏÇΩÏûÖ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter02/\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.10 Sat 02:41:14\r\n */\r\npublic class SortedArrayInsert\r\n{\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = { 6, 9, 14, 43, 94, -1, -1, -1, -1, -1 };\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t\tint item = 55;\r\n\t\t\r\n\t\tint result = run(item);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(result);\r\n\t\tbuilder.append(\"Î≤à Ïß∏ Ïù∏Îç±Ïä§Ïóê \");\r\n\t\tbuilder.append(item);\r\n\t\tbuilder.append(\" ÏÇΩÏûÖ: \");\r\n\t\tbuilder.append(Arrays.toString(ARRAY));\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏßëÌï© Î∞∞Ïó¥ ÏÇΩÏûÖ Î∞è ÏÇΩÏûÖÎêú Ïù∏Îç±Ïä§ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param item: [int] ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t *\r\n\t * @return [int] ÏÇΩÏûÖÎêú Ïù∏Îç±Ïä§\r\n\t */\r\n\tprivate static int run(int item)\r\n\t{\r\n\t\tint result = find(item);\r\n\t\t\r\n\t\tinsert(result, item);\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏöîÏÜå Í≤ÄÏÉâ Î∞è Ïù∏Îç±Ïä§ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Î™©Ìëú Ïà´Ïûê\r\n\t *\r\n\t * @return [int] Ïù∏Îç±Ïä§\r\n\t */\r\n\tprivate static int find(int target)\r\n\t{\r\n\t\t// Ïù∏Îç±Ïä§\r\n\t\tint result = -1;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c ARRAY.length; i++)\r\n\t\t{\r\n\t\t\t// Î™©Ìëú Ïà´ÏûêÎ≥¥Îã§ Î∞∞Ïó¥Ïùò Í∞íÏù¥ ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (target \u003c ARRAY[i])\r\n\t\t\t{\r\n\t\t\t\tresult = i;\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ ÏÇΩÏûÖ Ìï®Ïàò\r\n\t *\r\n\t * @param index: [int] ÏÇΩÏûÖ ÏúÑÏπò\r\n\t * @param item: [int] ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t */\r\n\t@SuppressWarnings(\"ManualArrayCopy\")\r\n\tprivate static void insert(int index, int item)\r\n\t{\r\n\t\t// Î∞∞Ïó¥Ïùò Í∞íÏù¥ -1(Îπà ÏöîÏÜå)Í∞Ä ÏïÑÎãê Í≤ΩÏö∞\r\n\t\tif (ARRAY[index] != -1)\r\n\t\t{\r\n\t\t\tfor (int i = ARRAY.length - 1; i \u003e index; i--)\r\n\t\t\t{\r\n\t\t\t\tARRAY[i] = ARRAY[i - 1];\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\tARRAY[index] = item;\r\n\t}\r\n}\r\n```\r\n\r\n``` tc\r\n4Î≤à Ïß∏ Ïù∏Îç±Ïä§Ïóê 55 ÏÇΩÏûÖ: [6, 9, 14, 43, 55, 94, -1, -1, -1, -1]\r\n```\r\n\r\n`insert` Ìï®ÏàòÎäî Ïù¥Ï†Ñ Ïû•Ïóê ÎÇòÏôîÎçò Ìï®ÏàòÏôÄ ÎèôÏùºÌïòÏßÄÎßå, `find`Ïùò Í≤ΩÏö∞ Ï°∞Í∏à Îã¨ÎùºÏ°åÎã§. `target == ARRAY[i]`Î°ú ÎèôÏùºÌïú Í∞íÏùÑ Ï∞æÎäî Í≤ÉÏù¥ ÏïÑÎãàÎùº, `target \u003c ARRAY[i]`Î°ú ÏÇΩÏûÖÌï† ÏöîÏÜåÎ≥¥Îã§ ÌÅ∞ Í∞íÏùÑ Ï∞æÎèÑÎ°ù Î≥ÄÍ≤ΩÎêêÎã§. `run` Ìï®ÏàòÎäî Ïù¥Î•º Ï†ÅÏ†àÌûà Íµ¨ÎèôÌïòÏó¨ ÏÇΩÏûÖÎêú Ïù∏Îç±Ïä§Î•º Î∞òÌôòÌïúÎã§.\r\n\r\n\u003e **JAVAÏùò Ï†ïÎ†¨ Ìï®Ïàò**  \r\n\u003e ÏûêÎ∞îÎäî `Arrays.sort()`ÎùºÎäî Ìï®ÏàòÍ∞Ä Ï†úÍ≥µÎêòÎ©∞, Ïù∏ÏàòÎ°ú Ï†ïÎ†¨Ìï† Î∞∞Ïó¥ÏùÑ Ï†ÑÎã¨ÌïúÎã§. Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú Ï†ïÎ†¨ÎêòÎ©∞, Î≥∏Ïù∏Ïù¥ ÏßÅÏ†ë Ï†ïÎ†¨ Ìï®ÏàòÎ•º Ïò§Î≤ÑÎùºÏù¥Îî©Ìï®ÏúºÎ°úÏç® ÏûêÏã†ÎßåÏùò Ï°∞Í±¥ÏúºÎ°ú Ï†ïÎ†¨ÎêòÎèÑÎ°ù ÏÑ§Í≥ÑÌï† ÏàòÎèÑ ÏûàÎã§.\r\n\r\n## 2-3. Ïù¥ÏßÑ Í≤ÄÏÉâ\r\n\r\nÏö∞Î¶¨Í∞Ä ÏïûÏóêÏÑú Î∞∞Ïó¥ÏùÑ Ï†ïÎ†¨Ìïú Ïù¥Ïú†Í∞Ä Î∞îÎ°ú Ïù¥ Í≤ÉÏù¥Îã§. \u003cspan class=\"primary\"\u003eÏù¥ÏßÑ Í≤ÄÏÉâ\u003c/span\u003eÏù¥ÎùºÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ÅÏö©ÌïòÎ©¥ Í≤ÄÏÉâÏùò ÏÜçÎèÑÎ•º ÏÉÅÎãπÎ∂ÄÎ∂Ñ Í∞úÏÑ†Ìï† Ïàò ÏûàÎã§. Ïã¨ÏßÄÏñ¥ Ïù¥ÏßÑ Í≤ÄÏÉâÏùÄ ÏïåÍ≥†Î¶¨Ï¶ò Ï∂ïÏóêÏÑúÎäî Îß§Ïö∞ Ïâ¨Ïö¥ Ìé∏Ïóê ÏÜçÌïúÎã§. Ïã¨ÏßÄÏñ¥ Ïö∞Î¶¨Îäî Ïù¥ÎØ∏ Îã§Î•∏ ÌòïÌÉúÎ°ú Ïù¥ÏßÑ Í≤ÄÏÉâÏù¥ÎùºÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ëÌïú Ï†ÅÏù¥ ÏûàÎã§.\r\n\r\nÏñ¥Î†∏ÏùÑ ÎïåÎÇò, ÌòπÏùÄ Ïà†ÏûêÎ¶¨ÏóêÏÑú Up \u0026 DownÏù¥ÎùºÎäî Í≤åÏûÑÏùÑ Ìï¥Î≥∏Ï†ÅÏù¥ ÏûàÏùÑ Í≤ÉÏù¥Îã§. ÏßÑÌñâÏûêÍ∞Ä ÏûÑÏùòÏùò Íµ¨Í∞ÑÏóê Ìï¥ÎãπÌïòÎäî ÏûÑÏùòÏùò Ïàò ÌïòÎÇòÎ•º Î®∏Î¶øÏÜçÏúºÎ°ú ÏÉùÍ∞ÅÌïòÎ©¥, Ï∞∏Í∞ÄÏûêÎì§Ïù¥ Ïù¥ ÏàòÎ•º ÎßûÏ∂îÎäî Í≤ÉÏù¥Îã§. Ï∞∏Í∞ÄÏûêÍ∞Ä ÏàòÎ•º ÎßêÌïòÎ©¥ ÏßÑÌñâÏûêÎäî Í∑∏ ÏàòÍ∞Ä ÏûêÏã†Ïùò ÏàòÎ≥¥Îã§ ÌÅ∞ ÏßÄ, ÏûëÏùÄ ÏßÄ ÏïåÎ†§Ï§ÄÎã§. Ïù¥Í±∏ ÎàÑÍµ∞Í∞Ä ÎßûÏ∂ú ÎïåÍπåÏßÄ Î∞òÎ≥µÌïúÎã§. Ïù¥ÏßÑ Í≤ÄÏÉâÏùò ÏõêÎ¶¨Îäî Ïù¥ÏôÄ Ï†ïÌôïÌûà ÏùºÏπòÌïúÎã§.\r\n\r\n\u003cspan class=\"red-A400\"\u003eÏù¥ÏßÑ Í≤ÄÏÉâÏùÄ Í∑∏ ÌäπÏÑ± ÏÉÅ Ï†ïÎ†¨Îêú Î∞∞Ïó¥ÏóêÏÑúÎßå Í∞ÄÎä•\u003c/span\u003eÌïòÎã§. 1 ~ 100Ïùò Íµ¨Í∞ÑÏúºÎ°ú ÏàúÏ∞®Ï†ÅÏúºÎ°ú Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïù¥ ÏûàÎã§Í≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê. Ï∞æÏïÑÏïº Ìï† ÏàòÍ∞Ä 68Ïùº Îïå, Ïù¥ÏßÑ Í≤ÄÏÉâÏùÄ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ïù¥Î£®Ïñ¥ÏßÑÎã§.\r\n\r\n1. 1Í≥º 100Ïùò Ï§ëÍ∞ÑÏù∏ 50Í≥º ÎπÑÍµêÌïúÎã§. (ÏûëÏóÖ +1)\r\n2. 50ÏùÄ 68Î≥¥Îã§ ÏûëÏúºÎ°ú 51 ~ 100Ïùò Íµ¨Í∞ÑÏùÑ Í≤ÄÏÉâÌïúÎã§.\r\n3. 51Í≥º 100Ïùò Ï§ëÍ∞ÑÏù∏ 75ÏôÄ ÎπÑÍµêÌïúÎã§. (ÏûëÏóÖ +1)\r\n4. 75Îäî 68Î≥¥Îã§ ÌÅ¨ÎØÄÎ°ú 51 ~ 74Ïùò Íµ¨Í∞ÑÏùÑ Í≤ÄÏÉâÌïúÎã§.\r\n5. 51Í≥º 74Ïùò Ï§ëÍ∞ÑÏù∏ 62ÏôÄ ÎπÑÍµêÌïúÎã§. (ÏûëÏóÖ +1)\r\n6. 62Îäî 68Î≥¥Îã§ ÏûëÏúºÎØÄÎ°ú 63 ~ 74Ïùò Íµ¨Í∞ÑÏùÑ Í≤ÄÏÉâÌïúÎã§.\r\n7. 63Í≥º 74Ïùò Ï§ëÍ∞ÑÏù∏ 68Í≥º ÎπÑÍµêÌïúÎã§. (ÏûëÏóÖ +1)\r\n8. Í≤ÄÏÉâÏù¥ Ï¢ÖÎ£åÎêúÎã§.\r\n\r\nÎßåÏïΩ ÏàúÏ∞®Ï†ÅÏúºÎ°ú Í≤ÄÏÉâÌñàÎã§Î©¥ 1 Î∂ÄÌÑ∞ 68ÍπåÏßÄ Ï¥ù 68Î≤àÏùò ÏûëÏóÖÏù¥ Î∞úÏÉùÌï† Í≤ÉÏùÑ Îã® 4Î≤àÏùò ÏûëÏóÖÏúºÎ°ú Í≤ÄÏÉâÏùÑ ÏôÑÎ£åÌñàÎã§. Í∞ÑÎã®Ìïú ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ÅÏö©ÌïòÎäî Í≤ÉÏúºÎ°úÎèÑ ÏûëÏóÖÎüâÏù¥ 17Î∞∞ Ï§ÑÏñ¥Îì† Í≤ÉÏù¥Îã§. ÏßÄÍ∏àÏùÄ Íµ¨Í∞ÑÏù¥ ÏûëÏßÄÎßå, Íµ¨Í∞ÑÏùò ÎÅùÏù¥ Îßå Îã®ÏúÑÍ∞Ä ÎÑòÏñ¥Í∞ÑÎã§Î©¥ Í≤ÄÏÉâÌïòÎ†§Îäî Ïà´ÏûêÏùò ÏúÑÏπòÏóê Îî∞Îùº ÏûëÏóÖÎüâÏù¥ Í∏∞ÌïòÍ∏âÏàòÏ†ÅÏúºÎ°ú Í∞êÏÜåÌïúÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Ïù¥ÏßÑ Í≤ÄÏÉâ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter02/\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.10 Sat 03:24:26\r\n */\r\npublic class BinarySearch\r\n{\r\n\t// Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\tprivate static final int MAX = 100;\r\n\t\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = initArray(MAX);\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t\tint target = 68;\r\n\t\t\r\n\t\tint result = binarySearch(target);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(target);\r\n\t\tbuilder.append(\"ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÌïÑÏöîÌïú ÌîÑÎ°úÏÑ∏Ïä§: \");\r\n\t\tbuilder.append(result);\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ Ï¥àÍ∏∞Ìôî Ìï®Ïàò\r\n\t *\r\n\t * @param max: [int] Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\t *\r\n\t * @return [int[]] 1 ~ maxÍ∞Ä Ìï†ÎãπÎêú Ï†ïÏàò Î∞∞Ïó¥\r\n\t */\r\n\tprivate static int[] initArray(int max)\r\n\t{\r\n\t\tint[] temp = new int[max];\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c max; i++)\r\n\t\t{\r\n\t\t\ttemp[i] = i + 1;\r\n\t\t}\r\n\t\t\r\n\t\treturn temp;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïù¥ÏßÑ Í≤ÄÏÉâ Î∞è ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t *\r\n\t * @return [int] ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t */\r\n\tprivate static int binarySearch(int target)\r\n\t{\r\n\t\t// ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t\tint count = 0;\r\n\t\t\r\n\t\t// Ï§ëÍ∞ÑÍ∞í\r\n\t\tint mid = -1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÏãúÏûëÍ∞í\r\n\t\tint start = 1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÎÅùÍ∞í\r\n\t\tint end = ARRAY.length;\r\n\t\t\r\n\t\twhile (target != mid)\r\n\t\t{\r\n\t\t\tmid = (end + start) / 2;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (target \u003e mid)\r\n\t\t\t{\r\n\t\t\t\tstart = mid + 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tend = mid - 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tcount++;\r\n\t\t}\r\n\t\t\r\n\t\treturn count;\r\n\t}\r\n}\r\n```\r\n\r\nÏù¥ÏßÑ Í≤ÄÏÉâÏùÑ Íµ¨ÌòÑÌïú ÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§. ÎààÏó¨Í≤® Î≥º Î∂ÄÎ∂ÑÏùÄ `binarySearch` Ìï®ÏàòÎã§. ÏãúÏûëÍ∞í `start`Îäî 1Î°ú Ï¥àÍ∏∞ÌôîÎêòÍ≥†, ÎÅùÍ∞í `max`Îäî Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞ÏôÄ ÎèôÏùºÌïòÎã§.\r\n\r\n`mid`Î•º Í≥ÑÏÇ∞ÌïòÏó¨ `target`Í≥º ÌÅ¨Í∏∞ÎπÑÍµêÎ•º ÌïúÎã§. `target`Ïù¥ Îçî ÌÅ¥ Í≤ΩÏö∞, Ï§ëÍ∞ÑÍ∞íÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Ïúó Íµ¨Í∞ÑÏù¥ÎØÄÎ°ú `start`Î•º `mid + 1`Î°ú Î≥¥Ï†ïÌïúÎã§. Î∞òÎåÄÎ°ú `target`Ïù¥ Îçî ÏûëÏùÑ Í≤ΩÏö∞, Ï§ëÍ∞ÑÍ∞íÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÏïÑÎû´ Íµ¨Í∞ÑÏù¥ÎØÄÎ°ú `end`Î•º `mid - 1`Î°ú Î≥¥Ï†ïÌïúÎã§. Í≤ÄÏÉâ ÎåÄÏÉÅÍ∞íÏù∏ `target`Í≥º Ï§ëÍ∞ÑÍ∞í `mid`Í∞Ä ÎèôÏùºÌï† ÎïåÍπåÏßÄ ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Î∞òÎ≥µÌïúÎã§.\r\n\r\n1 ~ 100ÍπåÏßÄ Ï∞®Î°ÄÎåÄÎ°ú Î∞∞ÏπòÎêòÏñ¥ ÏûàÏúºÎØÄÎ°ú, 1ÏùÄ `ARRAY[0]`, 43ÏùÄ `ARRAY[42]`Î°ú Í∞í ÏûêÏ≤¥Î°ú Ïù∏Îç±Ïä§ÎÇò Îã§Î¶ÑÏóÜÍ∏∞ ÎïåÎ¨∏Ïóê Ïù∏Îç±Ïä§Îäî Îî∞Î°ú Íµ¨ÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Ïù¥ÏßÑ Í≤ÄÏÉâ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter02/\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.10 Sat 03:24:26\r\n */\r\npublic class BinarySearch\r\n{\r\n\t// Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\tprivate static final int MAX = 100;\r\n\t\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = initArray(MAX);\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t\tint target = 68;\r\n\t\t\r\n\t\tint result = binarySearch(target);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(target);\r\n\t\tbuilder.append(\"ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÌïÑÏöîÌïú ÌîÑÎ°úÏÑ∏Ïä§: \");\r\n\t\tbuilder.append(result);\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ Ï¥àÍ∏∞Ìôî Ìï®Ïàò\r\n\t *\r\n\t * @param max: [int] Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\t *\r\n\t * @return [int[]] 1 ~ maxÍ∞Ä Ìï†ÎãπÎêú Ï†ïÏàò Î∞∞Ïó¥\r\n\t */\r\n\tprivate static int[] initArray(int max)\r\n\t{\r\n\t\tint[] temp = new int[max];\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c max; i++)\r\n\t\t{\r\n\t\t\ttemp[i] = i + 1;\r\n\t\t}\r\n\t\t\r\n\t\treturn temp;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïù¥ÏßÑ Í≤ÄÏÉâ Î∞è ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t *\r\n\t * @return [int] ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t */\r\n\tprivate static int binarySearch(int target)\r\n\t{\r\n\t\t// ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t\tint count = 0;\r\n\t\t\r\n\t\t// Ï§ëÍ∞ÑÍ∞í\r\n\t\tint mid = -1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÏãúÏûëÍ∞í\r\n\t\tint start = 1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÎÅùÍ∞í\r\n\t\tint end = ARRAY.length;\r\n\t\t\r\n\t\twhile (target != mid)\r\n\t\t{\r\n\t\t\tcount++;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä ÏãúÍ∞Ñ Íµ¨Í∞Ñ ÌòπÏùÄ ÎÅù Íµ¨Í∞ÑÍ≥º ÏùºÏπòÌï† Í≤ΩÏö∞\r\n\t\t\tif (target == start || target == end)\r\n\t\t\t{\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tmid = (end + start) / 2;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (target \u003e mid)\r\n\t\t\t{\r\n\t\t\t\tstart = mid + 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tend = mid - 1;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn count;\r\n\t}\r\n}\r\n```\r\n\r\nÏù¥ÏßÑ Í≤ÄÏÉâÏùò Îã®Ï†êÏù¥ ÏûàÎäîÎç∞, 1 ~ 100Ïùò Íµ¨Í∞ÑÏù¥ ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÎ©¥, 1Ïù¥ÎÇò 100Í≥º Í∞ôÏùÄ \u003cspan class=\"orange-A400\"\u003eÍµ¨Í∞ÑÏùò ÏãúÏûëÍ≥º ÎÅùÏùÑ Í≤ÄÏÉâÌïòÎäîÎç∞ ÏãúÍ∞ÑÏù¥ Îß§Ïö∞ Ïò§Îûò Í±∏Î¶∞Îã§.\u003c/span\u003e Ïù¥Îäî Ïù¥ÏßÑ Í≤ÄÏÉâÏù¥ Ï§ëÍ∞ÑÍ∞íÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Í≤ÄÏÉâÌïúÎã§Îäî ÌäπÏßïÏúºÎ°ú Ïù∏Ìïú Îã®Ï†êÏù¥Îã§. ÏúÑÏùò ÏÜåÏä§Îäî Íµ¨Í∞ÑÏùò ÏãúÏûëÍ≥º ÎÅùÎèÑ ÎπÑÍµêÌï®ÏúºÎ°úÏç® Ïù¥ÏßÑ Í≤ÄÏÉâÏùÑ Í∞ïÌôîÌïú ÏÜåÏä§Îã§.\r\n\r\n``` java\r\n// Î™©ÌëúÍ∞Ä ÏãúÍ∞Ñ Íµ¨Í∞Ñ ÌòπÏùÄ ÎÅù Íµ¨Í∞ÑÍ≥º ÏùºÏπòÌï† Í≤ΩÏö∞\r\nif (target == start || target == end)\r\n{\r\n\tbreak;\r\n}\r\n```\r\n\r\nÎààÏó¨Í≤® Î≥º Î∂ÄÎ∂ÑÏùÄ `binarySearch` Ìï®ÏàòÏùò Ìï¥Îãπ Î∂ÄÎ∂ÑÏù¥Îã§. Í∏∞Ï°¥Ïóê ÏóÜÎçò `start`ÏôÄ `end`Ïùò ÎπÑÍµê Î°úÏßÅÏù¥ Ï∂îÍ∞ÄÎêòÏñ¥, \u003cspan class=\"orange-A400\"\u003eÍµ¨Í∞ÑÏùò ÏãúÏûëÍ≥º ÎÅùÏù¥ Î™©ÌëúÏùº Í≤ΩÏö∞ ÎçîÏö± Îπ†Î•¥Í≤å Í≤ÄÏÉâ\u003c/span\u003eÌï† Ïàò ÏûàÎèÑÎ°ù Î≥¥Ï†ïÌïú Í≤ÉÏù¥Îã§.\r\n\r\n| Íµ¨Î∂Ñ  | Î≥¥Ï†ï Ï†Ñ | Î≥¥Ï†ï ÌõÑ |\r\n| :---: | :-----: | :-----: |\r\n|   1   |    6    |    1    |\r\n|  51   |    6    |    2    |\r\n|  100  |    7    |    1    |\r\n\r\n## 2-4. Ïù¥ÏßÑ Í≤ÄÏÉâ ÎåÄ ÏÑ†Ìòï Í≤ÄÏÉâ\r\n\r\n1Î∂ÄÌÑ∞ ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÌïòÎÇòÌïòÎÇò Í≤ÄÏÉâÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ \u003cspan class=\"primary\"\u003eÏÑ†Ìòï Í≤ÄÏÉâ\u003c/span\u003e, Íµ¨Í∞ÑÏùò Ï§ëÍ∞ÑÍ∞íÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Í≤ÄÏÉâÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ \u003cspan class=\"primary\"\u003eÏù¥ÏßÑ Í≤ÄÏÉâ\u003c/span\u003eÏù¥Îùº ÌïúÎã§. Ïö∞Î¶¨Í∞Ä 2Ïû•ÍπåÏßÄ ÏßÑÌñâÌïòÎ©¥ÏÑú, Î∞∞Ïó¥Ïùò ÏùºÎ∞òÏ†ÅÏù∏ Í≤ÄÏÉâÍ≥º Ïù¥ÏßÑ Í≤ÄÏÉâÏóê ÎåÄÌï¥ ÏÑ§Í≥ÑÌïòÍ≥† Ï∞®Ïù¥Ï†êÏùÑ ÎπÑÍµêÌñàÎã§.\r\n\r\nÏÑ†Ìòï Í≤ÄÏÉâÏùò Í≤ΩÏö∞ ÏöîÏÜåÏùò Í∞ØÏàò $N$Ïù¥ ÎäòÏñ¥ÎÇòÎ©¥ ÎäòÏñ¥ÎÇ†ÏàòÎ°ù ÏòàÏÉÅÎêòÎäî ÏµúÎåÄ ÏûëÏóÖÎüâÎèÑ $N$Í∞úÎ°ú ÎπÑÎ°ÄÌïòÏó¨ ÎäòÏñ¥ÎÇúÎã§. Ïù¥Ïóê ÎπÑÌï¥ Ïù¥ÏßÑ Í≤ÄÏÉâÏùò Í≤ΩÏö∞ $N = 10,000$Ïùº Îïå, Ï±ÖÏóê ÏùòÌïòÎ©¥ ÏµúÎåÄ ÏûëÏóÖÎüâÏù¥ 13Ïù¥ÎùºÍ≥† ÌïúÎã§. $N = 1,000,000$Ïù¥Î©¥ ÏûëÏóÖÎüâÏùÄ 20ÏúºÎ°ú, ÏÑ†Ìòï Í≤ÄÏÉâÏùò ÏûëÏóÖÎüâÏù¥ 1,000,000ÏûÑÏùÑ Í∞êÏïàÌïòÎ©¥ \u003cspan class=\"green-A400\"\u003eÎç∞Ïù¥ÌÑ∞Í∞Ä ÎßéÏïÑÏßà ÏàòÎ°ù Ïù¥ÏßÑ Í≤ÄÏÉâÏúºÎ°ú Ï†àÏïΩÌï† Ïàò ÏûàÎäî Í∏∞ÎåÄ ÎπÑÏö©Ïù¥ ÎçîÏö± ÌÅº\u003c/span\u003eÏùÑ Ïïå Ïàò ÏûàÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Í≤ÄÏÉâ ÌçºÌè¨Î®ºÏä§ ÎπÑÍµê ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter02/\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.10 Sat 04:21:37\r\n */\r\npublic class SearchCompare\r\n{\r\n\t// Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\tprivate static final int MAX = 100000000;\r\n\t\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = initArray(MAX);\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t\tint target = 86421478;\r\n\t\t\r\n\t\tlong tic = System.nanoTime();\r\n\t\t\r\n\t\tint linearResult = find(target);\r\n\t\t\r\n\t\tlong toc1 = System.nanoTime() - tic;\r\n\t\t\r\n\t\ttic = System.nanoTime();\r\n\t\t\r\n\t\tint binaryResult = binarySearch(target);\r\n\t\t\r\n\t\tlong toc2 = System.nanoTime() - tic;\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(target);\r\n\t\tbuilder.append(\"ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÏÜåÏöîÎêú ÏÑ†Ìòï Í≤ÄÏÉâ ÌîÑÎ°úÏÑ∏Ïä§: \");\r\n\t\tbuilder.append(linearResult);\r\n\t\tbuilder.append(\"(\").append(toc1).append(\"ns)\\n\");\r\n\t\tbuilder.append(target);\r\n\t\tbuilder.append(\"ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÏÜåÏöîÎêú Ïù¥ÏßÑ Í≤ÄÏÉâ ÌîÑÎ°úÏÑ∏Ïä§: \");\r\n\t\tbuilder.append(binaryResult);\r\n\t\tbuilder.append(\"(\").append(toc2).append(\"ns)\\n\\n\");\r\n\t\tbuilder.append(\"Ïù¥ÏßÑ Í≤ÄÏÉâÏù¥ ÏïΩ \").append(toc1 / toc2).append(\"Î∞∞ Îçî Îπ†Î¶ÖÎãàÎã§.\");\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ Ï¥àÍ∏∞Ìôî Ìï®Ïàò\r\n\t *\r\n\t * @param max: [int] Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\t *\r\n\t * @return [int[]] 1 ~ maxÍ∞Ä Ìï†ÎãπÎêú Ï†ïÏàò Î∞∞Ïó¥\r\n\t */\r\n\tprivate static int[] initArray(int max)\r\n\t{\r\n\t\tint[] temp = new int[max];\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c max; i++)\r\n\t\t{\r\n\t\t\ttemp[i] = i + 1;\r\n\t\t}\r\n\t\t\r\n\t\treturn temp;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïù¥ÏßÑ Í≤ÄÏÉâ Î∞è ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t *\r\n\t * @return [int] ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t */\r\n\tprivate static int binarySearch(int target)\r\n\t{\r\n\t\t// ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t\tint count = 0;\r\n\t\t\r\n\t\t// Ï§ëÍ∞ÑÍ∞í\r\n\t\tint mid = -1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÏãúÏûëÍ∞í\r\n\t\tint start = 1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÎÅùÍ∞í\r\n\t\tint end = ARRAY.length;\r\n\t\t\r\n\t\twhile (target != mid)\r\n\t\t{\r\n\t\t\tcount++;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä ÏãúÍ∞Ñ Íµ¨Í∞Ñ ÌòπÏùÄ ÎÅù Íµ¨Í∞ÑÍ≥º ÏùºÏπòÌï† Í≤ΩÏö∞\r\n\t\t\tif (target == start || target == end)\r\n\t\t\t{\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tmid = (end + start) / 2;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (target \u003e mid)\r\n\t\t\t{\r\n\t\t\t\tstart = mid + 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tend = mid - 1;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn count;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏöîÏÜå Í≤ÄÏÉâ Î∞è Ïù∏Îç±Ïä§ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Î™©Ìëú Ïà´Ïûê\r\n\t *\r\n\t * @return [int] Ïù∏Îç±Ïä§\r\n\t */\r\n\tprivate static int find(int target)\r\n\t{\r\n\t\t// Ïù∏Îç±Ïä§\r\n\t\tint result = -1;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c ARRAY.length; i++)\r\n\t\t{\r\n\t\t\t// Î™©Ìëú Ïà´ÏûêÏôÄ Î∞∞Ïó¥Ïùò Í∞íÏù¥ ÏùºÏπòÌï† Í≤ΩÏö∞\r\n\t\t\tif (target == ARRAY[i])\r\n\t\t\t{\r\n\t\t\t\tresult = i;\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\n``` tc\r\n86421478ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÏÜåÏöîÎêú ÏÑ†Ìòï Í≤ÄÏÉâ ÌîÑÎ°úÏÑ∏Ïä§: 86421477(26936600ns)\r\n86421478ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÏÜåÏöîÎêú Ïù¥ÏßÑ Í≤ÄÏÉâ ÌîÑÎ°úÏÑ∏Ïä§: 26(5100ns)\r\n\r\nÏù¥ÏßÑ Í≤ÄÏÉâÏù¥ ÏïΩ 5281Î∞∞ Îçî Îπ†Î¶ÖÎãàÎã§.\r\n```\r\n\r\nÏúÑ ÏÜåÏä§Îäî ÏÑ†Ìòï Í≤ÄÏÉâÍ≥º Ïù¥ÏßÑ Í≤ÄÏÉâÏùÑ ÌÜµÌï©Ìï¥ ÌçºÌè¨Î®ºÏä§Î•º ÎπÑÍµêÌï† Ïàò ÏûàÎäî ÏÜåÏä§Îã§. 100,000,000(1Ïñµ)Ïùò Íµ¨Í∞ÑÏóêÏÑú ÏûÑÏùòÏùò Ïàò `target`ÏùÑ Í≤ÄÏÉâÌïúÎã§. Ìï¥Îãπ ÏÜåÏä§ÏóêÏÑúÎäî 86,421,478ÏúºÎ°ú ÏßÄÏ†ïÌñàÎã§.\r\n\r\n|    Íµ¨Î∂Ñ     | ÏÑ†Ìòï Í≤ÄÏÉâ  | Ïù¥ÏßÑ Í≤ÄÏÉ ûêÎ£åÍµ¨Ï°∞Í∞Ä Ï§ëÏöîÌïú ÍπåÎã≠","excerpt":"ÌòºÏûê Í≥µÎ∂ÄÌïòÎäîÍ±¥ Îã§ Ï¢ãÏùÄÎç∞ Ìö®Ïú®Ïù¥ Îñ®Ïñ¥ÏßÑÎã§. Ïª¥Ìì®ÌÑ∞ ÏïûÏóê ÏïâÏïÑÏûàÎäî ÏãúÍ∞ÑÏùÄ Í±∞Ïùò ÎåÄÎ∂ÄÎ∂ÑÏù¥Îùº Ìï† Ïàò ÏûàÏßÄÎßå, ÏàúÏàòÌïòÍ≤å Í≥µÎ∂ÄÌïòÎäî ÏãúÍ∞ÑÏù¥ ÏñºÎßàÎÇò ÎêòÎÉêÍ≥† Î¨ºÏñ¥Î≥¥Î©¥ ÎààÏπòÎ≥¥Í∏∞ Î∞îÏÅòÎã§. ÎßàÏπ® Î∏îÎ°úÍ∑∏ÎèÑ ÏÉàÎ°ú Í∞úÎ∞úÌï¥ÏÑú Ïì∞Í≥† ÏûàÍ≥†, Í≥µÎ∂ÄÎèÑ Ìï† Í≤∏ Ï†ÅÏ†àÌïú Ïä§ÌÑ∞ÎîîÏóê ÌïòÎÇò Ï∞∏Í∞ÄÌñàÎã§. ÎÖ∏Ìä∏Î∂Å ÌåîÏïÑÎ≤ÑÎ¶∞ Îí§Î°ú Ïä§ÌÑ∞ÎîîÏóê Í∞ÄÏûÖÌïòÍ≥† Ïã∂Ïñ¥ÎèÑ Ìï† ÏàòÍ∞Ä ÏóÜÏóàÎçò Ï∞®Ïóê, ÎÖ∏Ìä∏Î∂Å ÏóÜÏù¥ÎèÑ Ìï† Ïàò ÏûàÎã§Îäî ÎßêÏóê Î∞îÎ°ú Îì§Ïñ¥Í∞îÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/125144706-add9c080-e159-11eb-9522-063c655ddf36.png","date":"2021-07-10T01:30:56","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["ÏûêÎ£åÍµ¨Ï°∞","ÏïåÍ≥†Î¶¨Ï¶ò","ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò","Î∞∞Ïó¥"],"group":"ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-07-10-about-algorithm-chapter01.md","content":"\r\n\u003cp class=\"orange-A400\" align=\"center\"\u003eÎ≥∏ Ìè¨Ïä§ÌåÖÏùÄ Í∞úÏù∏ Ïä§ÌÑ∞Îîî Î™®ÏûÑ ÌôúÎèôÏùò ÏùºÌôòÏúºÎ°ú, \"ÎàÑÍµ¨ÎÇò ÏûêÎ£åÍµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò\" ÎèÑÏÑúÎ•º Ï†ïÎèÖÌïú Îí§ Ìï¥Îãπ ÎÇ¥Ïö©ÏùÑ Ï†ïÎ¶¨Ìïú Ìè¨Ïä§ÌåÖÏûÖÎãàÎã§.\u003c/p\u003e\r\n\r\n# Í∞úÏöî\r\n\r\nÌòºÏûê Í≥µÎ∂ÄÌïòÎäîÍ±¥ Îã§ Ï¢ãÏùÄÎç∞ Ìö®Ïú®Ïù¥ Îñ®Ïñ¥ÏßÑÎã§. Ïª¥Ìì®ÌÑ∞ ÏïûÏóê ÏïâÏïÑÏûàÎäî ÏãúÍ∞ÑÏùÄ Í±∞Ïùò ÎåÄÎ∂ÄÎ∂ÑÏù¥Îùº Ìï† Ïàò ÏûàÏßÄÎßå, ÏàúÏàòÌïòÍ≤å Í≥µÎ∂ÄÌïòÎäî ÏãúÍ∞ÑÏù¥ ÏñºÎßàÎÇò ÎêòÎÉêÍ≥† Î¨ºÏñ¥Î≥¥Î©¥ ÎààÏπòÎ≥¥Í∏∞ Î∞îÏÅòÎã§.\r\n\r\nÎßàÏπ® Î∏îÎ°úÍ∑∏ÎèÑ ÏÉàÎ°ú Í∞úÎ∞úÌï¥ÏÑú Ïì∞Í≥† ÏûàÍ≥†, Í≥µÎ∂ÄÎèÑ Ìï† Í≤∏ Ï†ÅÏ†àÌïú Ïä§ÌÑ∞ÎîîÏóê ÌïòÎÇò Ï∞∏Í∞ÄÌñàÎã§. ÎÖ∏Ìä∏Î∂Å ÌåîÏïÑÎ≤ÑÎ¶∞ Îí§Î°ú Ïä§ÌÑ∞ÎîîÏóê Í∞ÄÏûÖÌïòÍ≥† Ïã∂Ïñ¥ÎèÑ Ìï† ÏàòÍ∞Ä ÏóÜÏóàÎçò Ï∞®Ïóê, ÎÖ∏Ìä∏Î∂Å ÏóÜÏù¥ÎèÑ Ìï† Ïàò ÏûàÎã§Îäî ÎßêÏóê Î∞îÎ°ú Îì§Ïñ¥Í∞îÎã§.\r\n\r\nÎπÑÏ†ÑÍ≥µÏûêÍ∞Ä ÏûêÎ£åÍµ¨Ï°∞Í∞ôÏùÄ Í∏∞Ï¥àÏßÄÏãùÏù¥ Ìï≠ÏÉÅ ÏïÑÌÇ¨Î†àÏä§Í±¥Ïù¥ÏòÄÎã§. ÌäπÌûà Î∞±Ï§Ä ÌíÄ Îïå ÎºàÏ†ÄÎ¶¨Í≤å ÎäêÎÅºÏßÄÎßå. Ïù¥ Ïä§ÌÑ∞ÎîîÍ∞Ä ÎÅùÎÇòÎ©¥ ÏûêÎ£åÍµ¨Ï°∞Ïóê ÎåÄÌï¥ Í∏∞Ï¥àÏ†ïÎèÑÎäî Ïïå Ïàò ÏûàÏóàÏùå ÌïúÎã§.\r\n\r\nÏñ∏Ïñ¥Îäî Í∞ÄÍ∏âÏ†Å \u003cspan class=\"orange-400\"\u003eJAVA\u003c/span\u003eÎ°ú ÏßÑÌñâÌïúÎã§.\r\n\r\n# 1Ïû• ÏûêÎ£å Íµ¨Ï°∞Í∞Ä Ï§ëÏöîÌïú ÍπåÎã≠\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî Î∞∞Ïó¥Ïùò Í∏∞Ï¥àÏôÄ Í∑∏Ïóê Ìï¥ÎãπÌïòÎäî Ïó∞ÏÇ∞Îì§Ïóê ÎåÄÌïú ÎÇ¥Ïö©ÏùÑ ÏÜåÍ∞úÌïòÎ©¥ÏÑú ÏÇ¨Ïö©ÏûêÏóêÍ≤å Î∞∞Ïó¥Ïóê Í¥ÄÌïú Îü¨ÌîÑÌïú Í∞úÎÖêÏùÑ ÏÑ§Î™ÖÌï¥Ï§ÄÎã§.\r\n\r\nÎ∞∞Ïó¥Í≥º \u003cspan class=\"primary\"\u003eÏßëÌï©\u003c/span\u003eÏù¥ÎùºÎäî Í∞úÎÖêÏóê ÎåÄÌïú ÎÇ¥Ïö©ÏùÑ Í∏∞Ïà†ÌïúÎã§. Ï†ÄÏûêÏóê ÏùòÌïòÎ©¥ Ï±ïÌÑ∞Í∞Ä ÏßÑÌñâÎê† ÏàòÎ°ù Ïó∞ÏÇ∞ ÏÑ±Îä•Ïóê ÎåÄÌïú Ï†êÏßÑÏ†ÅÏù∏ ÎπÑÍµêÎ•º ÌïúÎã§Í≥† ÌïòÎãà, ÏïåÍ≥†Î¶¨Ï¶ò Ï†ÅÏö©Ïóê Îî∞Î•∏ ÏÑ±Îä• Ìñ•ÏÉÅÏùò Ï∞®Ïù¥Î•º ÌôïÏù∏Ìï¥ Î≥º Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n## 1-1. Î∞∞Ïó¥: Í∏∞Ï¥à ÏûêÎ£å Íµ¨Ï°∞\r\n\r\n\u003cspan class=\"primary\"\u003eÎ∞∞Ïó¥\u003c/span\u003eÏùÄ Í±∞Ïùò Î™®Îì† Ïñ∏Ïñ¥Ïóê Ï°¥Ïû¨ÌïòÎäî Îß§Ïö∞ Í∏∞Ï¥àÏ†ÅÏù∏ ÏûêÎ£åÍµ¨Ï°∞Îã§.\r\n\r\nJAVAÏóêÎäî `int`, `boolean`Í≥º Í∞ôÏùÄ \u003cspan class=\"green-A400\"\u003eÍ∏∞Î≥∏Ìòï ÌÉÄÏûÖ(Primitive Type)\u003c/span\u003eÍ≥º `String`, `HashMap`Í≥º Í∞ôÏùÄ \u003cspan class=\"green-A400\"\u003eÏ∞∏Ï°∞Ìòï ÌÉÄÏûÖ(Reference Type)\u003c/span\u003eÏúºÎ°ú Íµ¨Î∂ÑÎêúÎã§.\r\n\r\nÏù¥ÏôÄ Í∞ôÏùÄ Îç∞Ïù¥ÌÑ∞Îì§ÏùÄ Í∞ÅÍ∞Å Îã®ÏùºÎ°ú ÏÇ¨Ïö©Ìï† ÏàòÎèÑ ÏûàÏßÄÎßå, Îã§ÏàòÏùò Îç∞Ïù¥ÌÑ∞Î•º ÎèôÏãúÏóê Îã§Î§ÑÏïºÌïòÎäî Í≤ΩÏö∞Í∞Ä Ïã¨Ïã¨ÏπòÏïäÍ≤å Î∞úÏÉùÌïúÎã§. Ïù¥Îü¨Ìïú Îç∞Ïù¥ÌÑ∞Îì§Ïù¥ Î™®Ïó¨ ÌïòÎÇòÏùò Î∞∞Ïó¥Ïù¥ Îê† Ïàò ÏûàÎã§.\r\n\r\n`String` Îç∞Ïù¥ÌÑ∞Í∞Ä Î™®Ïó¨ `String[]`Ïù¥ÎùºÎäî \u003cspan class=\"primary\"\u003eÎ¨∏ÏûêÏó¥ Î∞∞Ïó¥\u003c/span\u003eÏù¥ ÎêòÎ©∞, `int` Îç∞Ïù¥ÌÑ∞Í∞Ä Î™®Ïó¨ `int[]`ÎùºÎäî \u003cspan class=\"primary\"\u003eÏ†ïÏàò Î∞∞Ïó¥\u003c/span\u003eÏù¥ ÎêúÎã§.\r\n\r\nJAVAÏóêÏÑúÏùò Î∞∞Ïó¥ÏùÄ Ïù¥Ï≤òÎüº ÌäπÏ†ïÌïú Îç∞Ïù¥ÌÑ∞Í∞Ä Ïó¨Îü¨Í∞ú Î™®Ïù∏ ÏûêÎ£å Íµ¨Ï°∞Ïù¥Î©∞, Î∞òÎìúÏãú \u003cspan class=\"red-A400\"\u003eÏßÄÏ†ïÎêú Îç∞Ïù¥ÌÑ∞ÎßåÏùÑ ÏöîÏÜåÎ°ú Î∞õÏïÑÎì§Ïùº Ïàò ÏûàÎã§.\u003c/span\u003e\r\n\r\nÏòàÎ•º Îì§Ïñ¥, `boolean`ÏùÄ `true`, `false`Î°ú Ïù¥Î£®Ïñ¥ÏßÑ Îç∞Ïù¥ÌÑ∞ ÌòïÏãùÏù¥Îã§. `boolean[]`ÏùÄ `boolean` Îç∞Ïù¥ÌÑ∞Í∞Ä Ïó¨Îü¨Í∞ú Î™®Ïù∏ Î∞∞Ïó¥Ïù¥Î©∞, Ïù¥Î†áÍ≤å ÏÑ†Ïñ∏Îêú Î∞∞Ïó¥ÏùÄ `boolean`Ïóê Ìï¥ÎãπÌïòÎäî `true`, `false`Îßå Î∞õÏïÑÎì§Ïùº Ïàò ÏûàÎã§. Ï¶â, 1Ïù¥ÎÇò \"A\"ÏôÄ Í∞ôÏùÄ Î¨∏ÏûêÏó¥ÏùÄ Î∞∞Ïó¥Ïóê ÏÇΩÏûÖÌï† Ïàò ÏóÜÎã§.\r\n\r\nÎòêÌïú \u003cspan class=\"red-A400\"\u003eÎ∞∞Ïó¥ÏùÄ Í≥†Ï†ï Í∏∏Ïù¥Î•º Í∞ÄÏßÑÎã§.\u003c/span\u003e Ìïú Î≤à Ìï†ÎãπÎêú Î∞∞Ïó¥Ïùò Í∏∏Ïù¥Îäî Ïû¨Ìï†ÎãπÎêòÏßÄ ÏïäÎäî Ïù¥ÏÉÅ Ï†àÎåÄÎ°ú Í∏∏Ïù¥Í∞Ä Î≥ÄÍ≤ΩÎêòÏßÄ ÏïäÎäîÎã§.\r\n\r\n\u003e **‚ö†Ïû†Íπê! Ïù¥Í±¥ Ïñ¥ÎîîÍπåÏßÄÎÇò JAVA ÏñòÍ∏∞ÏóêÏöî!**  \r\n\u003e ÏßÄÍ∏à ÏÑ§Î™ÖÌïòÎäî Î∞∞Ïó¥Ïùò ÌäπÏßïÏùÄ JAVAÏóê Íµ≠ÌïúÎêòÎäî ÏòàÏãúÎã§. ÎãπÏû• JavaScriptÎßå Î¥êÎèÑ, Î∞∞Ïó¥Ïóê Î≥ÑÎã§Î•∏ Ï†úÏïΩÏù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäîÎã§. Í∏∏Ïù¥Îäî ÌïÑÏöîÏóê Îî∞Îùº Ï¶ùÏ∂ïÌï† Ïàò ÏûàÏúºÎ©∞, ÏöîÏÜåÏóê ÏïÑÎ¨¥ Îç∞Ïù¥ÌÑ∞ ÌÉÄÏûÖÏù¥ÎÇò Ìï†Îãπ Í∞ÄÎä•ÌïòÎã§.\r\n\r\nJAVAÏóêÏÑú Î∞∞Ïó¥ÏùÄ \u003cspan class=\"green-A400\"\u003eÏ∞∏Ï°∞Ìòï ÌÉÄÏûÖ(Reference Type)\u003c/span\u003eÏóê Ìï¥ÎãπÌïúÎã§.\r\n\r\nÎ∞∞Ïó¥ÏóêÏÑú ÏàòÌñâ Í∞ÄÎä•Ìïú Ïó∞ÏÇ∞ÏóêÎäî 4Í∞ÄÏßÄÍ∞Ä Ï°¥Ïû¨ÌïúÎã§.\r\n\r\n* ÏùΩÍ∏∞\r\n* Í≤ÄÏÉâ\r\n* ÏÇΩÏûÖ\r\n* ÏÇ≠Ï†ú\r\n\r\nÏúÑ 4Í∞ÄÏßÄ Ïó∞ÏÇ∞ÏùÄ Î∞∞Ïó¥Ïùò Í∞ÄÏû• Í∏∞Ï¥àÏ†ÅÏù∏ Ïó∞ÏÇ∞Ïù¥Îã§. Ïù¥ 4Í∞ÄÏßÄ Ïó∞ÏÇ∞ÏùÑ JAVAÎ°ú ÏßÅÏ†ë Íµ¨ÌòÑÌïòÎ©∞ Ïñ¥Îñ§ Îã®Í≥ÑÎ•º Í±∞ÏπòÎäîÏßÄ ÌôïÏù∏Ìï¥Î≥¥Ïûê.\r\n\r\n## 1-2 ÏùΩÍ∏∞\r\n\r\n\u003cspan class=\"primary\"\u003eÏùΩÍ∏∞\u003c/span\u003eÏó∞ÏÇ∞ÏùÄ Î∞∞Ïó¥Ïùò ÌäπÏ†ï Ïù∏Îç±Ïä§Ïóê Ïñ¥Îñ†Ìïú Í∞íÏù¥ ÏûàÎäîÏßÄ ÏùΩÎäî Ïó∞ÏÇ∞Ïù¥Îã§.\r\n\r\nÎåÄÎ∂ÄÎ∂Ñ Î™®Îì† Ïñ∏Ïñ¥Ïùò Îü∞ÌÉÄÏûÑÏóêÏÑú Ìï†ÎãπÎêòÎäî Îç∞Ïù¥ÌÑ∞Îì§ÏùÄ Î©îÎ™®Î¶¨Ïóê Í∏∞Î°ùÎêúÎã§. ÎßéÏùÄ ÏñëÏùò Îç∞Ïù¥ÌÑ∞Í∞Ä Ìï†ÎãπÎê†ÏàòÎ°ù ÌîÑÎ°úÍ∑∏Îû®Ïù¥ ÏöîÍµ¨ÌïòÎäî Î©îÎ™®Î¶¨, Ï¶â RAMÏùò ÏöîÍµ¨ÏÇ¨Ìï≠Ïù¥ ÎÜíÏïÑÏßÑÎã§. Î∞∞ÌãÄÍ∑∏ÎùºÏö¥ÎìúÎÇò, Ïä§ÌÉÄÌÅ¨ÎûòÌîÑÌä∏2ÏôÄ Í∞ôÏùÄ Í≤åÏûÑÎì§ÏùÄ ÎßéÏùÄ ÏñëÏùò Î©îÎ™®Î¶¨Î•º ÏöîÍµ¨ÌïúÎã§. Í∑∏ ÎßåÌÅº Í∏∞Î°ùÎêòÍ≥† Ï≤òÎ¶¨ÎêòÎäî Îç∞Ïù¥ÌÑ∞Ïùò ÏñëÏù¥ Îß§Ïö∞ Î∞©ÎåÄÌïòÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§.\r\n\r\nÎç∞Ïù¥ÌÑ∞Í∞Ä Î©îÎ™®Î¶¨Ïóê Ìï†ÎãπÎê† Îïå, Í∞ÄÏö©Ìïú ÏûÑÏùòÏùò Î©îÎ™®Î¶¨ Ï£ºÏÜåÏóê Ï†ÄÏû•ÎêúÎã§. Ìï¥Îãπ Î©îÎ™®Î¶¨ Ï£ºÏÜåÏóê ÏõêÌïòÎäî Í∞íÏù¥ Ï°¥Ïû¨Ìï† Í≤ÉÏù¥ÎØÄÎ°ú, Í∞íÏùÑ Ìò∏Ï∂úÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† Ìï¥Îãπ Í∞íÏù¥ Ï†ÄÏû•Îêú Î©îÎ™®Î¶¨ Ï£ºÏÜåÏóê Ï†ëÍ∑ºÌïòÏó¨ Í∞íÏùÑ Ï°∞ÌöåÌïúÎã§. JAVAÎ•º Ìè¨Ìï®Ìïú ÎåÄÎ∂ÄÎ∂ÑÏùò Ïñ∏Ïñ¥Îì§ÏùÄ Ïù¥Îü¨Ìïú Í≥ºÏ†ïÏù¥ Í∞úÎ∞úÏûêÏóêÍ≤åÍπåÏßÄ ÎÖ∏Ï∂úÎêòÏßÄ ÏïäÎäî ÎÇ¥Î∂ÄÏùò ÏòÅÏó≠Ïóê Ï°¥Ïû¨ÌïúÎã§. Ïù¥Í±∏ ÏßÅÏ†ë Îã§Î£®Îäî Í≤ÉÏù¥ CÏñ∏Ïñ¥Ïùò Í∑∏ ÏïÖÎ™ÖÎÜíÏùÄ Ìè¨Ïù∏ÌÑ∞Îã§.\r\n\r\nJAVAÏùò Î©îÎ™®Î¶¨Îäî JVM(Java Virtual Machine, ÏûêÎ∞î Í∞ÄÏÉÅÎ®∏Ïã†)Ïù¥ Í¥ÄÎ¶¨ÌïúÎã§. JVMÏùò Î©îÎ™®Î¶¨ Íµ¨Ï°∞Î∂ÄÌÑ∞ ÏãúÏûëÌïòÎ©¥ ÌïúÎèÑÎÅùÎèÑ ÏóÜÏù¥ Î∏åÎûúÏπòÍ∞Ä ÎªóÏñ¥ÎÇòÍ∞ÄÎãà, ÌïµÏã¨Îßå Ï∞ùÏñ¥Î≥¥Ïûê.\r\n\r\nÏúÑÏóêÏÑú Ïñ∏Í∏âÌñàÎìØÏù¥, Î∞∞Ïó¥ÏùÄ Ï∞∏Ï°∞Ìòï ÌÉÄÏûÖÏù¥Î©∞, Ïù¥ Ï∞∏Ï°∞Ìòï ÌÉÄÏûÖÏùÄ JVMÏùò Heap ÏòÅÏó≠ÏóêÏÑú Í¥ÄÎ¶¨ÌïúÎã§. Î©îÎ™®Î¶¨Î•º Í∞ÑÎûµÌïòÍ≤å ÎèÑÏãùÌôîÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÌëúÌòÑÌï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111131-7dc1fb80-e120-11eb-8a75-0cf615c9c020.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎÑ§Î™® Ìïú Ïπ∏Ïóê ÌïòÎÇòÏùò Îç∞Ïù¥ÌÑ∞Î•º Ìï†ÎãπÌï† Ïàò ÏûàÎã§Í≥† Ìï¥Î≥¥Ïûê. ÎßåÏïΩ 6, 43, 14, 9, 94 5Í∞úÏùò Ï†ïÏàòÎ°ú Ïù¥Î£®Ïñ¥ÏßÑ Ï†ïÏàòÌòï Î∞∞Ïó¥ÏùÑ Î©îÎ™®Î¶¨Ïóê Ìï†ÎãπÌïúÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. JVMÏù¥ Ìï¥Îãπ Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞Î•º Î©îÎ™®Î¶¨Ïóê Í∏∞Î°ùÌï† Ïàò ÏûàÎäîÏßÄ ÌôïÏù∏ÌïòÍ≥†, Í∞ÄÎä•ÌïòÎã§Î©¥ Í∏∞Î°ùÌïúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111294-b2ce4e00-e120-11eb-8a6e-d5fc241db0ee.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ Ï≤òÎüº Î©îÎ™®Î¶¨ ÏÉÅÏùò Ï†ÅÏ†àÌïú ÏúÑÏπòÏóê Î∞∞Ïó¥Ïù¥ Í∏∞Î°ùÎê† Í≤ÉÏù¥Îã§. Ïó¨Í∏∞ÏÑú Î∞∞Ïó¥Ïùò 4Î≤àÏß∏ Îç∞Ïù¥ÌÑ∞Î•º ÏùΩÏñ¥Î≥¥Ïûê.\r\n\r\nÌîÑÎ°úÍ∑∏Îû®ÏùÄ Ìï¥Îãπ Î∞∞Ïó¥Ïùò Ï£ºÏÜåÎ•º ÏïåÍ≥†ÏûàÎã§. ÏûêÍ∏∞Í∞Ä ÏßÅÏ†ë Ìï†ÎãπÌñàÏúºÎãà ÎãπÏó∞ÌïòÎã§. Î∞∞Ïó¥Ïùò Ï£ºÏÜåÎ•º 0x0404ÎùºÍ≥† Í∞ÄÏ†ïÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÏù¥ ÎèÑÏãùÌï† Ïàò ÏûàÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111152-86b2cd00-e120-11eb-9abe-477f4ec60f29.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n0x0404ÏóêÏÑú 4Î≤àÏß∏ Îç∞Ïù¥ÌÑ∞Î•º Ìò∏Ï∂úÌïòÎØÄÎ°ú 0x0407Ïùò Îç∞Ïù¥ÌÑ∞Î•º Ï°∞ÌöåÌïòÎ©¥ ÎêúÎã§.\r\n\r\n\u003e **üòíÏïÑÎãà 4Î≤àÏß∏ Îç∞Ïù¥ÌÑ∞ÎùºÎ©¥ÏÑúÏöî...**  \r\n\u003e Í±∞Ïùò ÎåÄÎ∂ÄÎ∂ÑÏùò Ïª¥Ìì®ÌÑ∞ Ïñ∏Ïñ¥Îäî ÏãúÏûë Ïù∏Îç±Ïä§Î•º 0ÏúºÎ°ú ÏßÄÏ†ïÌïúÎã§. Í∑∏ Ïù¥Ïú†Îäî Î©îÎ™®Î¶¨Ïóê ÏûàÎäîÎç∞, Î©îÎ™®Î¶¨Î•º Í∏∞Ï§ÄÏúºÎ°ú Î∞∞Ïó¥Ïùò Ï≤´ Î≤àÏß∏ Îç∞Ïù¥ÌÑ∞Îäî Ï£ºÏÜåÏùò Ïù¥ÎèôÏù¥ ÏóÜÎã§.  \r\n\u003e ÎßåÏïΩ Ï£ºÏÜåÍ∞Ä 0x0101Ïù¥ÎùºÎ©¥, Ï≤´ Î≤àÏß∏ Îç∞Ïù¥ÌÑ∞Îäî 0x0101Ïù¥ ÎêòÍ∏∞ ÎïåÎ¨∏Ïóê Ï£ºÏÜåÏùò Ïù¥ÎèôÏù¥ ÏóÜÏúºÎØÄÎ°ú 0Î≤àÏß∏ Îç∞Ïù¥ÌÑ∞ÎùºÍ≥† Ï†ïÏùòÌïòÎäî Í≤ÉÏù¥Îã§. Ïù¥Îäî Í¥ÄÏ†êÏùò Ï∞®Ïù¥Î°ú, Ï¥àÎåÄ ÌîÑÎ°úÍ∑∏Îû®Ïùò Ïñ∏Ïñ¥Í∞Ä Ïù¥ÏôÄ Í∞ôÏùÄ Î∞©ÏãùÏùÑ Ï∞®Ïö©ÌñàÎã§. Ïù¥ÌõÑ Ïù¥Î•º Í∏∞Î∞òÏúºÎ°ú ÏÉùÍ≤®ÎÇú Ïàò ÎßéÏùÄ Ïñ∏Ïñ¥Îì§Ïù¥ Ïù¥ ÏòÅÌñ•ÏùÑ Î∞õÏïòÎã§.\r\n\r\nÏù¥Ï≤òÎüº Î∞∞Ïó¥Ïùò Ï£ºÏÜåÏóêÏÑú Ìï¥Îãπ Ïù∏Îç±Ïä§ÎßåÌÅº Ï£ºÏÜåÏóê ÎçîÌï¥ Îç∞Ïù¥ÌÑ∞Î•º ÏùΩÎäî Í≤ÉÏù¥ÎØÄÎ°ú, ÎèôÏûëÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111156-887c9080-e120-11eb-94db-46545b8a5e9c.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏ£ºÏÜå 0x0404Î•º ÏãúÏûëÏúºÎ°ú 4Î≤àÏß∏ Îç∞Ïù¥ÌÑ∞Ïù∏ 0x0407Ïù∏ Ï£ºÏÜåÏóê Ï†ëÍ∑ºÌïúÎã§. Î∞∞Ïó¥Ïùò Ï£ºÏÜåÏôÄ Î∞∞Ïó¥Ïùò Ïù∏Îç±Ïä§Î•º ÏïåÍ≥† ÏûàÏúºÎØÄÎ°ú Î≥ÑÎèÑÏùò Ïó∞ÏÇ∞ ÏóÜÏù¥ Î∞îÎ°ú Ï†ëÍ∑º Í∞ÄÎä•ÌïòÎã§. Ïù¥Î°úÏç® 0x0407Ïùò Í∞í 9Ïóê Ï†ëÍ∑ºÌï† Ïàò ÏûàÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Î∞∞Ïó¥ ÏùΩÍ∏∞ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter01/\"\u003eÏûêÎ£åÍµ¨Ï°∞Í∞Ä Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.09 Fri 22:53:39\r\n */\r\npublic class ArrayRead\r\n{\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = { 6, 43, 14, 9, 94 };\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ÏùΩÏùÑ Ïù∏Îç±Ïä§\r\n\t\tint index = 4;\r\n\t\t\r\n\t\tint result = read(index);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(\"4Î≤à Ïß∏ ÏïÑÏù¥ÌÖú: \");\r\n\t\tbuilder.append(result);\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ ÏùΩÍ∏∞ Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param index: [int] Ïù∏Îç±Ïä§\r\n\t *\r\n\t * @return [int] Ïù∏Îç±Ïä§Ïóê Ìï¥ÎãπÌïòÎäî Í∞í\r\n\t */\r\n\tprivate static int read(int index)\r\n\t{\r\n\t\treturn ARRAY[index];\r\n\t}\r\n}\r\n```\r\n\r\n``` tc\r\n4Î≤à Ïß∏ ÏïÑÏù¥ÌÖú: 9\r\n```\r\n\r\nJAVA ÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§. Î∞∞Ïó¥ `array`ÏùÑ ÏÑ†Ïñ∏ÌïòÍ≥†, `array[3]`ÏùÑ Ìò∏Ï∂úÌïòÎ©¥ Î∞∞Ïó¥Ïùò 4Î≤àÏß∏ Í∞íÏù∏ 94Í∞Ä Î≥ÄÏàò `four`Ïóê Ìï†ÎãπÎêúÎã§. Î™©ÌëúÏóê Î∞îÎ°ú Ï†ëÍ∑ºÌïòÎØÄÎ°ú ÏûëÏóÖÏóê ÌïÑÏöîÌïú Îã®Í≥ÑÎäî Îã® ÌïòÎÇòÎã§.\r\n\r\n## 1-3. Í≤ÄÏÉâ\r\n\r\nÏù¥Ï≤òÎüº Ï£ºÏÜåÏùò Í∞íÏù¥ÎÇò Ïù∏Îç±Ïä§Î•º Ï†ïÌôïÌûà ÏïåÍ≥† ÏûàÎã§Î©¥, Î≥ÑÎèÑÏùò Ïó∞ÏÇ∞ ÏóÜÏù¥ Î∞îÎ°ú Ìï¥ÎãπÌïòÎäî Í∞íÏùÑ Í∞ñÍ≥†Ïò¨ Ïàò ÏûàÎã§. ÌïòÏßÄÎßå Ïã§Ï†úÎ°ú Î∞∞Ïó¥ÏùÑ Îã§Î£®Îã§Î≥¥Î©¥ Íº≠ Ïù¥Î†áÍ≤å Í∞ÑÎã®Ìïú ÏºÄÏù¥Ïä§Îßå ÏûàÏßÄÎäî ÏïäÎã§.\r\n\r\nÏö∞Î¶¨Í∞Ä Íµ¨Ï°∞Î•º ÏïåÏßÄ Î™ªÌïòÎäî Î∞∞Ïó¥Ïù¥ ÏûàÎã§Í≥† Í∞ÄÏ†ïÌï† Îïå, Ìï¥Îãπ Î∞∞Ïó¥ÏóêÏÑú Ïö∞Î¶¨Í∞Ä ÏõêÌïòÎäî Í∞íÏùÑ Ï∞æÏïÑÏïºÌï† Í≤ΩÏö∞Í∞Ä Ï†ÅÏßÄÏïäÍ≤å Î∞úÏÉùÌïúÎã§. Ïù¥ Í≤ΩÏö∞ ÏõêÌïòÎäî Í∞íÏùò Ïù∏Îç±Ïä§Î•º Í∞ÄÏßÄÍ≥† ÏûàÏßÄÎèÑ ÏïäÏúºÎ©∞, Ïã¨ÏßÄÏñ¥ Î∞∞Ïó¥ ÎÇ¥Î∂ÄÏóê ÏõêÌïòÎäî Í∞íÏù¥ Ï°¥Ïû¨ÌïòÎäîÏßÄÏ°∞Ï∞® Ïïå Ïàò ÏóÜÎã§. Ïù¥ Í≤ΩÏö∞ \u003cspan class=\"primary\"\u003eÍ≤ÄÏÉâ\u003c/span\u003eÏó∞ÏÇ∞ÏùÑ ÌÜµÌï¥ Î∞∞Ïó¥Ïùò Í∞íÏùÑ Ï∞æÏïÑÏïº ÌïúÎã§.\r\n\r\nÏúÑÏóêÏÑú ÏÑ†Ïñ∏ÌñàÎçò Î∞∞Ïó¥ÏùÑ Îã§Ïãú Í∞ÄÏ†∏ÏôÄÎ≥¥Ïûê.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111152-86b2cd00-e120-11eb-9abe-477f4ec60f29.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏù¥Î≤àÏóî Ïö∞Î¶¨Í∞Ä Ïù¥ Î∞∞Ïó¥Ïóê ÎåÄÌïú Ï†ïÌôïÌïú Ï†ïÎ≥¥Î•º Í∞ÄÏßÄÍ≥†ÏûàÏßÄ ÏïäÎã§Í≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê. ÌòÑÏû¨ Ïö∞Î¶¨Îäî Ïù¥ Î∞∞Ïó¥Ïùò Ïñ¥Îñ§ Ïù∏Îç±Ïä§Ïóê Ïñ¥Îñ§ Í∞íÏù¥ ÏûàÎäîÏßÄ Ï†ÑÌòÄ Î™®Î•¥Îäî ÏÉÅÌÉúÎã§.\r\n\r\nÏù¥ ÏÉÅÌô©ÏóêÏÑú 14ÎùºÎäî Í∞íÏùÑ Í≤ÄÏÉâÌï¥Î≥¥Ïûê.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111164-8a465400-e120-11eb-9432-8c127bfed9b2.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÍ≤ÄÏÉâÏùÄ ÏùΩÍ∏∞ ÏûëÏóÖÏùò Î∞òÎ≥µÏù¥ÎùºÍ≥† Î¥êÎèÑ Î¨¥Î∞©ÌïòÎã§. ÏúÑ Í∑∏Î¶ºÏùÄ Ïù¥Îü¨Ìïú Í≤ÄÏÉâÏùò ÌäπÏÑ±ÏùÑ Ïó¨Ïã§Ìûà Î≥¥Ïó¨Ï§ÄÎã§. Î™©ÌëúÍ∞íÏù∏ 14Î•º Ï∞æÍ∏∞ ÏúÑÌï¥ `array[0]` Î∂ÄÌÑ∞ ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÏùΩÏùåÏúºÎ°úÏç® 14Î•º Ï∞æÎäîÎã§.\r\n\r\nÎßåÏïΩ Ïñ¥Îñ†Ìïú Î∞©Î≤ïÏúºÎ°úÎì† ÏùΩÍ∏∞Í≥ºÏ†ïÏùÑ Ï§ÑÏù¥Î©¥ÏÑúÎèÑ Ï†ïÏÉÅÏ†ÅÏù∏ Í≤ÄÏÉâÏù¥ Í∞ÄÎä•ÌïòÎã§Î©¥ ÏÜåÏöîÏãúÍ∞ÑÏù¥ Ìö®Í≥ºÏ†ÅÏúºÎ°ú Í∞êÏÜåÌï† Í≤ÉÏù¥Îã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Î∞∞Ïó¥ Í≤ÄÏÉâ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter01/\"\u003eÏûêÎ£åÍµ¨Ï°∞Í∞Ä Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.09 Fri 23:47:03\r\n */\r\npublic class ArrayFind\r\n{\r\n\tprivate static final int[] ARRAY = { 6, 43, 14, 9, 94 };\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Î™©Ìëú Ïà´Ïûê\r\n\t\tint target = 14;\r\n\t\t\r\n\t\tint result = find(target);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(target);\r\n\t\tbuilder.append(\"Ïù¥ Ìè¨Ìï®Îêú Ïù∏Îç±Ïä§: \");\r\n\t\tbuilder.append(result);\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏöîÏÜå Í≤ÄÏÉâ Î∞è Ïù∏Îç±Ïä§ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Î™©Ìëú Ïà´Ïûê\r\n\t *\r\n\t * @return [int] Ïù∏Îç±Ïä§\r\n\t */\r\n\tprivate static int find(int target)\r\n\t{\r\n\t\t// Ïù∏Îç±Ïä§\r\n\t\tint result = -1;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c ARRAY.length; i++)\r\n\t\t{\r\n\t\t\t// Î™©Ìëú Ïà´ÏûêÏôÄ Î∞∞Ïó¥Ïùò Í∞íÏù¥ ÏùºÏπòÌï† Í≤ΩÏö∞\r\n\t\t\tif (target == ARRAY[i])\r\n\t\t\t{\r\n\t\t\t\tresult = i;\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\n``` tc\r\n14Ïù¥ Ìè¨Ìï®Îêú Ïù∏Îç±Ïä§: 2\r\n```\r\n\r\nÌïòÏßÄÎßå ÏúÑÎäî Í∞ÄÏû• Í∏∞Ï¥àÏ†ÅÏù∏ Í≤ÄÏÉâ ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ÅÏö©Ìïú Í≤ÉÏù¥Îã§. 3Î≤àÏß∏ ÏöîÏÜåÎ•º Ï∞æÍ∏∞ ÏúÑÌï¥ÏÑ† 3Í∞ú Í≥ºÏ†ïÏù¥ ÌïÑÏöîÌïòÍ≥†, 5484Î≤àÏß∏ ÏöîÏÜåÎ•º Ï∞æÍ∏∞ ÏúÑÌï¥ÏÑ† 5484Í∞ú Í≥ºÏ†ïÏù¥ ÌïÑÏöîÌïòÎã§.\r\n\r\nÍ∑∏Îü¨ÎÇò, ÏöîÏÜåÍ∞Ä Îß® ÎÅùÏóê ÏûàÍ±∞ÎÇò, Î∂àÌñâÌûàÎèÑ Î∞∞Ïó¥ ÎÇ¥Ïóê Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞ Î∞∞Ïó¥ Ï†ÑÏ≤¥Î•º Í≤ÄÏÉâÌï¥ÏïºÌï† ÏàòÎèÑ ÏûàÎã§. Ï¶â Î∞∞Ïó¥Ïóê $N$Í∞úÏùò ÏöîÏÜåÍ∞Ä ÏûàÎã§Î©¥, Í≤ÄÏÉâÏùò ÏµúÎåÄ ÏûëÏóÖ Í∞ØÏàòÎäî $N$Í∞úÍ∞Ä ÎêúÎã§.\r\n\r\n## 1-4. ÏÇΩÏûÖ\r\n\r\nÎ∞∞Ïó¥Ïóê ÏÉàÎ°úÏö¥ ÏöîÏÜåÎ•º ÎÑ£Îäî ÏûëÏóÖÏùÑ \u003cspan class=\"primary\"\u003eÏÇΩÏûÖ\u003c/span\u003e Ïó∞ÏÇ∞Ïù¥Îùº ÌïúÎã§. Î∞∞Ïó¥ÏóêÏÑú 55Î•º ÏÇΩÏûÖÌïòÎäî Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ ÏÇΩÏûÖ Ïó∞ÏÇ∞Ïóê ÎåÄÌï¥ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111179-8d414480-e120-11eb-9c36-965d4506fd8c.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎü∞ÌÉÄÏûÑ Ïãú Î∞∞Ïó¥ÏùÑ Ìï†ÎãπÌñàÎã§Î©¥ Ïö∞Î¶¨Îäî Î∞∞Ïó¥Ïùò Ï£ºÏÜåÎ•º ÏïåÍ≥† ÏûàÏùÑ Í≤ÉÏù¥Îã§. Î∞∞Ïó¥Ïùò Îß® ÎÅùÏóê ÏöîÏÜåÎ•º Ï∂îÍ∞ÄÌïúÎã§Î©¥ Í∑∏ÎÉ• Ïù¥Ïñ¥Î∂ôÏù¥Î©¥ ÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111188-8fa39e80-e120-11eb-8576-aee6d30ae3a7.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÌïòÏßÄÎßå Î∞∞Ïó¥Ïùò Ï§ëÍ∞ÑÏóê ÏÇΩÏûÖÌïúÎã§Î©¥ Ïù¥ÏïºÍ∏∞Í∞Ä Ï°∞Í∏à Îã¨ÎùºÏßÑÎã§. ÏÇΩÏûÖÌïòÎ†§Îäî ÏúÑÏπò Ïù¥ÌõÑÏùò ÏöîÏÜåÎ•º Ìïú Ïπ∏Ïî© Îí§Î°ú ÎØ∏Î£®Í≥†, Ìï¥Îãπ ÏúÑÏπòÏóê Í∞íÏùÑ ÏÇΩÏûÖÌïòÍ≤å ÎêúÎã§.\r\n\r\nÏµúÏïÖÏùò Í≤ΩÏö∞, Î∞∞Ïó¥Ïùò Í∞ÄÏû• Ï≤´ Ïù∏Îç±Ïä§Ïù∏ 0Ïùò ÏúÑÏπòÏóê ÏöîÏÜåÎ•º ÏÇΩÏûÖÌïúÎã§Î©¥ Î™®Îì† Î∞∞Ïó¥Ïùò ÏöîÏÜåÎ•º Ìïú Ïπ∏Ïî© Îí§Î°ú ÎØ∏Î£¨Îí§ 55Î•º ÏÇΩÏûÖÌï¥ÏïºÌïúÎã§. Ï¶â, Î∞∞Ïó¥Ïóê $N$Í∞úÏùò ÏöîÏÜåÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞ ÏÇΩÏûÖÏóê ÌïÑÏöîÌïú ÏûëÏóÖÎüâÏùÄ $N$Í∞úÏùò ÏöîÏÜåÎ•º ÌïòÎÇòÏî© Ïù¥ÎèôÌïòÎäî ÏûëÏóÖ $N$Í∞ú, Ìï¥Îãπ Ïù∏Îç±Ïä§Ïóê ÏöîÏÜåÎ•º ÏÇΩÏûÖÌïòÎäî ÏûëÏóÖ 1Í∞úÎ°ú ÏµúÎåÄ $N + 1$Ïùò ÏûëÏóÖÎüâÏù¥ Î∞úÏÉùÌï† Ïàò ÏûàÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Î∞∞Ïó¥ ÏÇΩÏûÖ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter01/\"\u003eÏûêÎ£åÍµ¨Ï°∞Í∞Ä Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.09 Sat 00:27:47\r\n */\r\npublic class ArrayInsert\r\n{\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = { 6, 43, 14, 9, 94, -1, -1, -1, -1, -1 };\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ÏÇΩÏûÖÌï† Ïù∏Îç±Ïä§\r\n\t\tint index = 2;\r\n\t\t\r\n\t\t// ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t\tint item = 55;\r\n\t\t\r\n\t\tinsert(index, item);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(index);\r\n\t\tbuilder.append(\"Î≤à Ïß∏ ÏöîÏÜåÏóê \");\r\n\t\tbuilder.append(item);\r\n\t\tbuilder.append(\" ÏÇΩÏûÖ: \");\r\n\t\tbuilder.append(Arrays.toString(ARRAY));\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ ÏÇΩÏûÖ Ìï®Ïàò\r\n\t *\r\n\t * @param index: [int] ÏÇΩÏûÖ ÏúÑÏπò\r\n\t * @param item: [int] ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t */\r\n\t@SuppressWarnings(\"ManualArrayCopy\")\r\n\tprivate static void insert(int index, int item)\r\n\t{\r\n\t\t// Î∞∞Ïó¥Ïùò Í∞íÏù¥ -1(Îπà ÏöîÏÜå)Í∞Ä ÏïÑÎãê Í≤ΩÏö∞\r\n\t\tif (ARRAY[index] != -1)\r\n\t\t{\r\n\t\t\tfor (int i = ARRAY.length - 1; i \u003e index; i--)\r\n\t\t\t{\r\n\t\t\t\tARRAY[i] = ARRAY[i - 1];\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\tARRAY[index] = item;\r\n\t}\r\n}\r\n```\r\n\r\n``` tc\r\n2Î≤à Ïß∏ ÏöîÏÜåÏóê 55 ÏÇΩÏûÖ: [6, 43, 55, 14, 9, 94, -1, -1, -1, -1]\r\n```\r\n\r\nÏÇΩÏûÖ ÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n\u003e **@SuppressWarningsÎäî Î≠îÍ∞ÄÏöî?**  \r\n\u003e Eclipse, IntelliJÏôÄ Í∞ôÏùÄ IDEÎäî ÏΩîÎìúÎ•º Î∂ÑÏÑùÌïòÎäî Í≥ºÏ†ïÏóêÏÑú Ïò§Î•ò ÎòêÎäî Í≤ΩÍ≥†Î•º Í∞úÎ∞úÏûêÏóêÍ≤å ÏïåÎ†§Ï§åÏúºÎ°úÏç® Ïû†Ïû¨Ï†Å ÏúÑÌóòÏùÑ Ï†úÍ±∞Ìï† Ïàò ÏûàÎèÑÎ°ù Ïú†ÎèÑÌïúÎã§. Í∞ÑÌòπ ÏùòÎèÑÎêú ÎèôÏûëÏûÑÏóêÎèÑ, IDEÏùò ÏµúÏ†ÅÌôî ÏÑ§Ï†ïÍ≥º ÎßûÏßÄ ÏïäÏïÑ Í≤ΩÍ≥†Î•º ÎùÑÏö∞Í∏∞ÎèÑ ÌïúÎã§. Ïù¥ Í≤ΩÏö∞ @SuppressWarnings Ïï†ÎÖ∏ÌÖåÏù¥ÏÖòÏùÑ Ïì∞Î©¥ Ìï¥Îãπ Í≤ΩÍ≥†Î•º Î¨¥ÏãúÌï† Ïàò ÏûàÎã§. @@SuppressWarningsÎ•º ÏßÄÏõåÎèÑ ÏÜåÏä§ ÎèôÏûëÏóî ÏïÑÎ¨¥Îü∞ Î¨∏Ï†úÍ∞Ä ÏóÜÎã§.\r\n\r\nÏúÑÏóêÏÑúÎèÑ Ïñ∏Í∏âÌñàÏßÄÎßå, JAVAÏùò Î∞∞Ïó¥ÏùÄ Í≥†Ï†ïÍ∏∏Ïù¥Î•º Í∞ÄÏßÑÎã§. ÏÇΩÏûÖ Ïó∞ÏÇ∞ÏùÑ ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† ÌïÑÏó∞Ï†ÅÏúºÎ°ú ÌòÑÏû¨ Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞Î≥¥Îã§ ÌïòÎÇò Ïù¥ÏÉÅ Ïª§ÏïºÌïòÎØÄÎ°ú, Ïù¥Ï†ÑÍ≥º Îã¨Ïù¥ Ï¥ù Í∏∏Ïù¥Í∞Ä 10Ïù∏ Î∞∞Ïó¥ÏùÑ ÏÑ†Ïñ∏ÌñàÎã§. Î∞∞Ïó¥Ïùò ÏöîÏÜåÍ∞Ä -1Ïùº Í≤ΩÏö∞, Ìï¥Îãπ ÏöîÏÜåÎäî ÏïÑÏßÅ Ìï†ÎãπÎêòÏßÄ ÏïäÏùÄ Îπà ÏöîÏÜåÎ°ú Í∞ÑÏ£ºÌïúÎã§.\r\n\r\n\u003e **Í∞ÄÎ≥Ä Í∏∏Ïù¥Î•º Í∞ÄÏßÄÎäî List**  \r\n\u003e JAVAÏóêÏÑúÎèÑ ÏñºÎßàÎì†ÏßÄ Í∞ÄÎ≥ÄÍ∏∏Ïù¥ Î∞∞Ïó¥Ïù¥ ÌïÑÏöîÌïú Í≤ΩÏö∞Í∞Ä ÏÉùÍ∏¥Îã§. Ïù¥ Í≤ΩÏö∞ `ArrayList`ÏôÄ Í∞ôÏùÄ `List` Îç∞Ïù¥ÌÑ∞Î•º ÌôúÏö©ÌïòÎ©¥ ÎêúÎã§. `List`Îäî Í∞ÄÎ≥ÄÍ∏∏Ïù¥Î•º Í∞ÄÏßêÏúºÎ°úÏç® ÎπÑÏ†ïÌòïÌôîÎêú Î∞∞Ïó¥ Îç∞Ïù¥ÌÑ∞Î•º Îã§Î£®ÎäîÎç∞ Ïú†Î¶¨ÌïòÎã§.\r\n\r\nÎ∞∞Ïó¥Ïùò Í∞ÄÏû• ÎÅù ÏöîÏÜåÎ∂ÄÌÑ∞ ÏÇΩÏûÖÌïòÎ†§Îäî Ïù∏Îç±Ïä§ Ïù¥Ï†ÑÍπåÏßÄ ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÎÇ¥Î†§Ïò§Î©∞ ÌòÑÏû¨ ÏöîÏÜåÏùò Í∞íÏùÑ Ïù¥Ï†Ñ ÏöîÏÜåÏùò Í∞íÏúºÎ°ú Ìï†ÎãπÌïòÏó¨ ÏöîÏÜåÎ•º Ïù¥ÎèôÏãúÌÇ®Îã§. Ïù¥ÌõÑ ÏÇΩÏûÖÌïòÎ†§Îäî Ïù∏Îç±Ïä§Ïóê ÏöîÏÜåÎ•º Ìï†ÎãπÌï®ÏúºÎ°úÏç® ÏÇΩÏûÖÏù¥ ÏôÑÎ£åÎêúÎã§.\r\n\r\n## 1-5. ÏÇ≠Ï†ú\r\n\r\nÏÇΩÏûÖÏùÑ ÌñàÏúºÎãà, Î∞òÎåÄÎ°ú \u003cspan class=\"primary\"\u003eÏÇ≠Ï†ú\u003c/span\u003eÎèÑ ÌïÑÏöîÌï† Ïàò ÏûàÎã§. ÏÇ≠Ï†ú Ïó∞ÏÇ∞ÏùÄ ÏõêÌïòÎäî Ïù∏Îç±Ïä§Ïùò ÏöîÏÜåÎ•º ÏÇ≠Ï†úÌïòÎäî Í≤ÉÏù¥Îã§. Í∞ÑÎã®Ìûà ÎßêÌïòÏûêÎ©¥, ÏÇΩÏûÖÍ≥º Ï†ï Î∞òÎåÄÏùò ÌîÑÎ°úÏÑ∏Ïä§Î•º Í∞ÄÏßÑÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111198-93372580-e120-11eb-9949-aa21aef11dfa.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎßàÏ∞¨Í∞ÄÏßÄÎ°ú, Î∞∞Ïó¥Ïùò Îß® ÎÅùÏóê ÏöîÏÜåÎ•º ÏÇ≠Ï†úÌïúÎã§Î©¥ Í∑∏ÎÉ• ÎÅùÏùò ÏöîÏÜåÎ•º ÏÇ≠Ï†úÌïòÎ©¥ Í∑∏ÎßåÏù¥Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111204-9500e900-e120-11eb-8c44-c45faeb459fd.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÌïòÏßÄÎßå Î∞∞Ïó¥Ïùò Ï§ëÍ∞ÑÏùÑ ÏÇ≠Ï†úÌïúÎã§Î©¥ ÎèôÏùºÌïú ÏûëÏóÖÏù¥ ÌïÑÏöîÌïòÎã§. ÏÇ≠Ï†úÌïòÎ†§Îäî ÏúÑÏπòÏùò ÏöîÏÜåÎ•º ÏÇ≠Ï†úÌïòÍ≥†, ÏöîÏÜåÎ•º Ìïú Ïπ∏Ïî© ÎãπÍ≤®Ïïº ÌïúÎã§.\r\n\r\nÏµúÏïÖÏùò Í≤ΩÏö∞, Î∞∞Ïó¥Ïùò Í∞ÄÏû• Ï≤´ Ïù∏Îç±Ïä§Ïù∏ 0Ïùò ÏúÑÏπòÏùò ÏöîÏÜåÎ•º ÏÇ≠Ï†úÌïúÎã§Î©¥ Ìï¥Îãπ ÏöîÏÜåÎ•º ÏÇ≠Ï†úÌïú Îí§ Î™®Îì† Î∞∞Ïó¥Ïùò ÏöîÏÜåÎ•º Ìïú Ïπ∏Ïî© ÏïûÏúºÎ°ú ÎãπÍ∏∏ Í≤ÉÏù¥Îã§. Ï¶â, Î∞∞Ïó¥Ïóê $N$Í∞úÏùò ÏöîÏÜåÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞ ÏÇ≠Ï†úÏóê ÌïÑÏöîÌïú ÏûëÏóÖÎüâÏùÄ Ìï¥Îãπ Ïù∏Îç±Ïä§Ïùò ÏöîÏÜåÎ•º ÏÇ≠Ï†úÌïòÎäî ÏûëÏóÖ 1Í∞ú, $N - 1$Í∞úÏùò ÏöîÏÜåÎ•º ÌïòÎÇòÏî© Ïù¥ÎèôÌïòÎäî ÏûëÏóÖ $N - 1$Í∞úÎ°ú ÏµúÎåÄ $N$Ïùò ÏûëÏóÖÎüâÏù¥ Î∞úÏÉùÌï† Ïàò ÏûàÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Î∞∞Ïó¥ ÏÇ≠Ï†ú ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter01/\"\u003eÏûêÎ£åÍµ¨Ï°∞Í∞Ä Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.09 Sat 00:59:02\r\n */\r\npublic class ArrayDelete\r\n{\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = { 6, 43, 14, 9, 94 };\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ÏÇ≠Ï†úÌï† Ïù∏Îç±Ïä§\r\n\t\tint index = 2;\r\n\t\t\r\n\t\tremove(index);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(index);\r\n\t\tbuilder.append(\"Î≤àÏß∏ ÏöîÏÜå ÏÇ≠Ï†ú \");\r\n\t\tbuilder.append(Arrays.toString(ARRAY));\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ ÏÇ≠Ï†ú Ìï®Ïàò\r\n\t *\r\n\t * @param index: [int] ÏÇ≠Ï†ú ÏúÑÏπò\r\n\t */\r\n\t@SuppressWarnings(\"ManualArrayCopy\")\r\n\tprivate static void remove(int index)\r\n\t{\r\n\t\t// Î∞∞Ïó¥Ïùò Í∞íÏù¥ -1(Îπà ÏöîÏÜå)Í∞Ä ÏïÑÎãê Í≤ΩÏö∞\r\n\t\tif (ARRAY[index] != -1)\r\n\t\t{\r\n\t\t\tfor (int i = index; i \u003c ARRAY.length - 1; i++)\r\n\t\t\t{\r\n\t\t\t\tARRAY[i] = ARRAY[i + 1];\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tARRAY[ARRAY.length - 1] = -1;\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n``` tc\r\n2Î≤àÏß∏ ÏöîÏÜå ÏÇ≠Ï†ú [6, 43, 9, 94, -1, -1, -1, -1, -1, -1]\r\n```\r\n\r\nÏÇ≠Ï†ú ÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\nÏÇ≠Ï†úÎäî ÏÇΩÏûÖÍ≥º Îã¨Î¶¨ Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞Í∞Ä Ï¶ùÍ∞ÄÌï† ÌïÑÏöîÍ∞Ä ÏóÜÎã§. ÎßàÏ∞¨Í∞ÄÏßÄÎ°ú Î∞∞Ïó¥Ïùò ÏöîÏÜåÍ∞Ä -1Ïùº Í≤ΩÏö∞, Ìï¥Îãπ ÏöîÏÜåÎäî ÏÇ≠Ï†úÎêú Îπà ÏöîÏÜåÎ°ú Í∞ÑÏ£ºÌïúÎã§.\r\n\r\nÏÇΩÏûÖÍ≥ºÎäî Î∞òÎåÄÎ°ú, ÏÇ≠Ï†úÌïòÎ†§Îäî Ïù∏Îç±Ïä§Î∂ÄÌÑ∞ Î∞∞Ïó¥Ïùò ÎÅùÍπåÏßÄ ÏàúÏ∞®Ï†ÅÏúºÎ°ú Ïò¨ÎùºÍ∞ÄÎ©∞ ÌòÑÏû¨ ÏöîÏÜåÏùò Í∞íÏùÑ Ïù¥ÌõÑ ÏöîÏÜåÏùò Í∞íÏúºÎ°ú Ìï†ÎãπÌïòÏó¨ ÏöîÏÜåÎ•º Ïù¥ÎèôÏãúÌÇ®Îã§. Ïù¥ÌõÑ Î∞∞Ïó¥Ïùò ÎÅù ÏöîÏÜåÎ•º Ï†úÍ±∞Ìï®ÏúºÎ°úÏç® ÏÇ≠Ï†úÍ∞Ä ÏôÑÎ£åÎêúÎã§.\r\n\r\n## 1-6. ÏßëÌï©: Îã® ÌïòÎÇòÏùò Í∑úÏπôÏù¥ Ìö®Ïú®ÏÑ±ÏùÑ Î∞îÍæºÎã§\r\n\r\nÎ∞∞Ïó¥Ïùò Í≤ΩÏö∞ ÏöîÏÜåÏùò ÌÉÄÏûÖÎßå ÎßûÎã§Î©¥ Î≥ÑÎã§Î•∏ Ïã†Í≤ΩÏùÑ Ïì∞ÏßÄ ÏïäÎäîÎã§. Ïù¥ÎßêÏù∏Ï¶âÏä®, Ï§ëÎ≥µÎêòÎäî ÏöîÏÜåÏóê ÎåÄÌïú Ï≤òÎ¶¨ÎèÑ Ïù¥Î£®Ïñ¥ÏßÄÏßÄ ÏïäÎäîÎã§. ÌïòÏßÄÎßå Ï¢ÖÏ¢Ö Ï§ëÎ≥µÎêòÎäî Í∞íÏùÑ ÌóàÏö©ÌïòÏßÄ ÏïäÎäî Î∞∞Ïó¥Ïùò ÌïÑÏöîÏÑ±Ïù¥ ÏÉùÍ∏∞Í∏∞ÎèÑ ÌïúÎã§. Ï±ÖÏóêÏÑúÎäî Ïù¥Î•º \u003cspan class=\"primary\"\u003eÏßëÌï©\u003c/span\u003eÏù¥ÎùºÎäî Í∞úÎÖêÏúºÎ°ú ÏÑ§Î™ÖÌïúÎã§.\r\n\r\nÎ∞∞Ïó¥Ïóê ÏöîÏÜåÎ•º ÏÇΩÏûÖÌï† Îïå, Ï§ëÎ≥µÏó¨Î∂ÄÎ•º ÌôïÏù∏ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† Í≤ÄÏÉâ ÏûëÏóÖÏù¥ ÏÑ†ÌñâÎêòÏñ¥Ïïº ÌïúÎã§. Í≤ÄÏÉâÏùÑ ÌÜµÌï¥ ÏßëÌï©Ïóê Ìï¥Îãπ ÏöîÏÜåÍ∞Ä ÏóÜÎäî Í≤ÉÏù¥ ÌôïÏù∏Îê† Í≤ΩÏö∞ÏóêÎßå ÏÇΩÏûÖÏù¥ Ïù¥Î£®Ïñ¥ÏßÄÎäî Î∞©ÏãùÏù¥Îã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111212-97634300-e120-11eb-8d2e-c024761e23ff.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125111220-992d0680-e120-11eb-97a2-3e1e8eda7518.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑÏùò Îëê Í∑∏Î¶ºÏùÄ ÏßëÌï© Í∞úÎÖêÏù¥ Ï†ÅÏö©Îêú Î∞∞Ïó¥ÏóêÏÑú Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎäî Í∞í 55ÏôÄ, Ï°¥Ïû¨ÌïòÎäî Í∞í 14Î•º ÏÇΩÏûÖÌñàÏùÑ Îïå ÎÇòÌÉÄÎÇòÎäî Í≤∞Í≥ºÎ•º ÎèÑÏãùÌôîÌïú Í≤ÉÏù¥Îã§.\r\n\r\n55Ïùò Í≤ΩÏö∞ Í∏∞Ï°¥Ïóê Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏïòÏúºÎØÄÎ°ú ÏÇΩÏûÖÏù¥ Í∞ÄÎä•ÌïòÏßÄÎßå, 14Ïùò Í≤ΩÏö∞ Ïù¥ÎØ∏ 2Î≤à Ïß∏ Ïù∏Îç±Ïä§Ïóê ÎèôÏùºÌïú Í∞íÏù¥ ÏûàÏúºÎØÄÎ°ú ÏÇΩÏûÖÏù¥ Î∂àÍ∞ÄÎä•ÌïòÎã§.\r\n\r\nÍ≤ÄÏ¶ùÏù¥ ÏôÑÎ£åÎêú Ïù¥ÌõÑÏùò ÏÇΩÏûÖ Í≥ºÏ†ïÏùÄ Í∏∞Ï°¥Ïùò ÏÇΩÏûÖ Í≥ºÏ†ïÍ≥º ÎèôÏùºÌïòÎã§. Îã®, ÏûëÏóÖÎüâÏùÄ Îã¨ÎùºÏßÑÎã§. Í∏∞Ï°¥Ïùò ÏÇΩÏûÖ ÏûëÏóÖÎüâÏóêÏÑú Í≤ÄÏÉâÏùò ÏûëÏóÖÎüâÏù¥ Ï∂îÍ∞ÄÎêòÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§.\r\n\r\nÍ∞ÄÏû• ÏµúÏïÖÏùò ÏºÄÏù¥Ïä§Îäî Ï§ëÎ≥µÎêòÏßÄ ÏïäÎäî ÏûÑÏùòÏùò Í∞íÏùÑ Î∞∞Ïó¥Ïùò 0Î≤à Ïß∏ Ïù∏Îç±Ïä§Ïóê ÏÇΩÏûÖÌïòÎäî Í≤ÉÏù¥Îã§. $N$Í∞úÏùò ÏöîÏÜåÎ•º Í∞ÄÏßÑ Î∞∞Ïó¥ÏóêÏÑú $N$Í∞ú ÏöîÏÜåÎ•º Í≤ÄÏÉâÌïòÎäî ÏûëÏóÖÎüâ $N$Í∞ú, $N$Í∞úÏùò ÏöîÏÜåÎ•º ÌïòÎÇòÏî© Ïù¥ÎèôÌïòÎäî ÏûëÏóÖ $N$Í∞ú, Ìï¥Îãπ Ïù∏Îç±Ïä§Ïóê ÏöîÏÜåÎ•º ÏÇΩÏûÖÌïòÎäî ÏûëÏóÖ 1Í∞úÎ°ú ÏµúÎåÄ $2N + 1$Í∞úÏùò ÏûëÏóÖÎüâÏù¥ Î∞úÏÉùÌïúÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò ÏßëÌï© Î∞∞Ïó¥ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter01/\"\u003eÏûêÎ£åÍµ¨Ï°∞Í∞Ä Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.10 Sat 01:30:56\r\n */\r\npublic class UniqueArray\r\n{\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = { 6, 43, 14, 9, 94 };\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ÏÇΩÏûÖÌï† Ïù∏Îç±Ïä§\r\n\t\tint index = 2;\r\n\t\t\r\n\t\t// ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t\tint item = 55;\r\n\t\t\r\n\t\tboolean result = hasInserted(index, item);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(index);\r\n\t\tbuilder.append(\"Î≤à Ïß∏ Ïù∏Îç±Ïä§Ïóê \");\r\n\t\tbuilder.append(item);\r\n\t\tbuilder.append(\" ÏÇΩÏûÖ Í≤∞Í≥º: \");\r\n\t\tbuilder.append(result);\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏßëÌï© Î∞∞Ïó¥ ÏÇΩÏûÖ Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param index: [int] ÏÇΩÏûÖ ÏúÑÏπò\r\n\t * @param item: [int] ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t *\r\n\t * @return [boolean] ÏÇΩÏûÖ Í≤∞Í≥º\r\n\t */\r\n\tprivate static boolean hasInserted(int index, int item)\r\n\t{\r\n\t\tint result = find(item);\r\n\t\t\r\n\t\t// Ï§ëÎ≥µÎêòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞\r\n\t\tif (result == -1)\r\n\t\t{\r\n\t\t\tinsert(index, item);\r\n\t\t\t\r\n\t\t\treturn true;\r\n\t\t}\r\n\t\t\r\n\t\t// Ï§ëÎ≥µÎê† Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn false;\r\n\t\t}\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏöîÏÜå Í≤ÄÏÉâ Î∞è Ïù∏Îç±Ïä§ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Î™©Ìëú Ïà´Ïûê\r\n\t *\r\n\t * @return [int] Ïù∏Îç±Ïä§\r\n\t */\r\n\tprivate static int find(int target)\r\n\t{\r\n\t\t// Ïù∏Îç±Ïä§\r\n\t\tint result = -1;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c ARRAY.length; i++)\r\n\t\t{\r\n\t\t\t// Î™©Ìëú Ïà´ÏûêÏôÄ Î∞∞Ïó¥Ïùò Í∞íÏù¥ ÏùºÏπòÌï† Í≤ΩÏö∞\r\n\t\t\tif (target == ARRAY[i])\r\n\t\t\t{\r\n\t\t\t\tresult = i;\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ ÏÇΩÏûÖ Ìï®Ïàò\r\n\t *\r\n\t * @param index: [int] ÏÇΩÏûÖ ÏúÑÏπò\r\n\t * @param item: [int] ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t */\r\n\t@SuppressWarnings(\"ManualArrayCopy\")\r\n\tprivate static void insert(int index, int item)\r\n\t{\r\n\t\t// Î∞∞Ïó¥Ïùò Í∞íÏù¥ -1(Îπà ÏöîÏÜå)Í∞Ä ÏïÑÎãê Í≤ΩÏö∞\r\n\t\tif (ARRAY[index] != -1)\r\n\t\t{\r\n\t\t\tfor (int i = ARRAY.length - 1; i \u003e index; i--)\r\n\t\t\t{\r\n\t\t\t\tARRAY[i] = ARRAY[i - 1];\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\tARRAY[index] = item;\r\n\t}\r\n}\r\n```\r\n\r\n``` tc\r\n2Î≤à Ïß∏ Ïù∏Îç±Ïä§Ïóê 55 ÏÇΩÏûÖ Í≤∞Í≥º: true\r\n```\r\n\r\nÏßëÌï© Î∞∞Ïó¥Ïùò ÏÇΩÏûÖ ÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n`find`ÏôÄ `insert` Ìï®ÏàòÎäî Í≤ÄÏÉâÍ≥º ÏÇΩÏûÖ ÌååÌä∏ÏóêÏÑú ÏÇ¨Ïö©Ìïú Î°úÏßÅÍ≥º ÎèôÏùºÌïú Î°úÏßÅÏù¥Îã§. ÏßëÌï© Î∞∞Ïó¥ÏùÄ Î∞òÎìúÏãú Í≥†Ïú†Ìïú ÏöîÏÜåÎßåÏùÑ ÏÇΩÏûÖÌï¥Ïïº ÌïòÎØÄÎ°ú, `hasInserted` Ìï®ÏàòÎ•º Íµ¨ÏÑ±ÌïòÏó¨ Ï§ëÎ≥µ Ïó¨Î∂ÄÎ•º Í≤ÄÏ¶ùÌïú Îí§ ÏÇΩÏûÖÏùÑ ÏßÑÌñâÌïúÎã§.\r\n\r\n`find` Ìï®ÏàòÎäî Í≤ÄÏÉâÎêòÎäî ÏöîÏÜåÍ∞Ä ÏóÜÏùÑ Í≤ΩÏö∞ -1ÏùÑ Î∞òÌôòÌïúÎã§. Ï¶â, -1ÏùÑ Î∞òÌôòÌïòÎäî Ïà´ÏûêÎäî Í≥†Ïú†Ìïú Ïà´ÏûêÎã§. `find`Í∞Ä -1ÏùÑ Î∞òÌôòÌï† Í≤ΩÏö∞ `insert` Ìï®ÏàòÎ°ú ÏÇΩÏûÖÏùÑ ÏßÑÌñâÌïúÎã§.\r\n\r\n\u003e **Set Í∞ùÏ≤¥Îäî Ï§ëÎ≥µÏùÑ ÌóàÏö©ÌïòÏßÄ ÏïäÏïÑÏöî**  \r\n\u003e JAVAÏùò Î∞∞Ïó¥ÏùÄ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú ÏöîÏÜåÏùò Ï§ëÎ≥µÍ∞ôÏùÄÍ±¥ Ïã†Í≤ΩÏì∞ÏßÄ ÏïäÎäîÎã§. ÎïåÎ¨∏Ïóê, ÏöîÏÜåÏùò Ï§ëÎ≥µÏùÑ Í∞êÏßÄÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† Î≥ÑÎèÑÏùò Í≤ÄÏ¶ù Î°úÏßÅÏùÑ Íµ¨ÏÑ±Ìï¥ÏïºÌïúÎã§.  \r\n\u003e ÌïòÏßÄÎßå `HashSet`Í≥º Í∞ôÏùÄ `Set` Í∞ùÏ≤¥Î•º ÌôúÏö©ÌïòÎ©¥ Ìï≠ÏÉÅ Í≥†Ïú†Ìïú Í∞íÎßå ÏÇΩÏûÖÌï† Ïàò ÏûàÎã§.\r\n\r\n# ÎßàÎ¨¥Î¶¨\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî ÏµúÎåÄÌïú Í∞úÎÖê ÏúÑÏ£ºÎ°ú ÏÑ§Î™ÖÌïòÎ©∞, ÏÑ§Î™ÖÏóê Ïñ¥Îñ†Ìïú ÏïåÍ≥†Î¶¨Ï¶ò ÏßÄÏãùÏù¥ Îì§Ïñ¥Í∞ÄÏßÄ ÏïäÏùÄ Í≤ÉÏúºÎ°ú Î≥¥Ïù∏Îã§. Ïù¥Îü¨Ìïú Ï†ÄÏûêÏùò ÏùòÎèÑÎ•º ÏµúÎåÄÌïú Î∞òÏòÅÌïòÏó¨, ÎÇ¥ Î°úÏßÅ Ïó≠Ïãú Í∞ÄÎä•Ìïú Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ ÌÉÄÏûÖÏùÑ ÏÇ¨Ïö©ÌñàÏúºÎ©∞, Î≥µÏû°Ìïú Î°úÏßÅÏùÑ ÏµúÎåÄÌïú ÏßÄÏñëÌñàÎã§. Ï≤†Ï†ÄÌûà Ïó∞ÏÇ∞Ïù¥ ÎèôÏûëÌïòÎäî Í∏∞Î≥∏ ÏõêÎ¶¨Ïóê ÏûÖÍ∞ÅÌïòÎèÑÎ°ù ÏÜåÏä§Î•º Íµ¨ÏÑ±ÌñàÎã§.\r\n\r\nÎã§Ïùå Ïû•ÏóêÏÑúÎäî ÏïåÍ≥†Î¶¨Ï¶òÏóê ÎåÄÌïú Î≥∏Í≤©Ï†ÅÏù∏ ÎÇ¥Ïö©Ïù¥ Í∏∞Ïà†Îê† Í≤ÉÏù¥Îã§.","url":["2021-07-10-about-algorithm-chapter01","2021","07","10","about-algorithm-chapter01"]}],"categories":{"CS":{"count":10,"flag":true},"ÏïåÍ≥†Î¶¨Ï¶ò":{"count":30,"flag":false},"React":{"count":1,"flag":false},"JAVA":{"count":3,"flag":false},"Jekyll":{"count":4,"flag":false},"WEB":{"count":2,"flag":false},"WAS":{"count":2,"flag":false},"Ïû°Îã¥":{"count":1,"flag":false}},"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","city12.gif","city13.gif","city14.gif","city15.gif","city2.gif","city3.gif","city4.gif","city4.jpg","city5.gif","city6.gif","city7.gif","city8.gif","city9.gif","code1.gif","code2.gif","code3.gif","funk1.gif","funk2.gif","funk3.gif","funk4.gif","funk5.gif","funk6.gif","game1.gif","signal.gif"],"tag":"ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò","page":1},"__N_SSG":true},"page":"/posts/tag/[...page]","query":{"page":["ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò","1"]},"buildId":"DcJpeeBsS3UYsn7S6qD0Z","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
