"ÏßÄÍ∏àÍπåÏßÄ Í≥ºÏ†ïÏùÑ Í±∞ÏπòÎ©¥ÏÑú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê OSÎ•º ÏÑ§ÏπòÌïòÍ≥†, TomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ Ïõπ ÏÑúÎ≤ÑÎ°ú ÎèôÏûëÌï† Ïàò ÏûàÎèÑÎ°ù ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌñàÎã§. Ïù¥Ï†ú Ïö∞Î¶¨Îäî ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò IPÎ°ú Ï†ëÏÜçÌïòÏó¨ Ïõπ ÏÇ¨Ïù¥Ìä∏Î•º Ìò∏Ïä§ÌåÖÌï† Ïàò ÏûàÎã§. ÌïòÏßÄÎßå Ï†ïÏÉÅÏ†ÅÏù∏ ÌéòÏù¥ÏßÄÎùºÎ©¥ IPÎ•º ÏûÖÎ†•ÌïòÏó¨ Ï†ëÏÜçÌïòÏßÄ ÏïäÎäîÎã§. DomainÏùÑ Î∞úÍ∏âÎ∞õÏïÑ IPÏóê Ïó∞ÎèôÌïòÍ≥†, Ïù¥Î•º URL Ï£ºÏÜåÎ°ú ÏÇ¨Ïö©Ìï† Í≤ÉÏù¥Îã§. Ïù¥ Ïû•ÏóêÏÑúÎäî DomainÏùÑ ÏßÅÏ†ë Íµ¨ÏûÖÌïòÍ≥† ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ ÏÑúÎ≤ÑÏóê Ïù¥Î•º Ïó∞ÎèôÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/131238727-666f2aaa-d759-4f62-af73-3856086da73d.png","date":"2021-09-04T12:09:04","type":"posts","category":"Ubuntu","tag":["ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","Ubuntu","ÎèÑÎ©îÏù∏"],"comment":true,"publish":true},"name":"2021-09-04-raspberry-domain.md","content":"\r\n# Í∞úÏöî\r\n\r\nÏßÄÍ∏àÍπåÏßÄ Í≥ºÏ†ïÏùÑ Í±∞ÏπòÎ©¥ÏÑú ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê OSÎ•º ÏÑ§ÏπòÌïòÍ≥†, TomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ Ïõπ ÏÑúÎ≤ÑÎ°ú ÎèôÏûëÌï† Ïàò ÏûàÎèÑÎ°ù ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌñàÎã§.\r\n\r\nÏù¥Ï†ú Ïö∞Î¶¨Îäî ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò IPÎ°ú Ï†ëÏÜçÌïòÏó¨ Ïõπ ÏÇ¨Ïù¥Ìä∏Î•º Ìò∏Ïä§ÌåÖÌï† Ïàò ÏûàÎã§.\r\n\r\nÌïòÏßÄÎßå Ï†ïÏÉÅÏ†ÅÏù∏ ÌéòÏù¥ÏßÄÎùºÎ©¥ IPÎ•º ÏûÖÎ†•ÌïòÏó¨ Ï†ëÏÜçÌïòÏßÄ ÏïäÎäîÎã§. DomainÏùÑ Î∞úÍ∏âÎ∞õÏïÑ IPÏóê Ïó∞ÎèôÌïòÍ≥†, Ïù¥Î•º URL Ï£ºÏÜåÎ°ú ÏÇ¨Ïö©Ìï† Í≤ÉÏù¥Îã§.\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî DomainÏùÑ ÏßÅÏ†ë Íµ¨ÏûÖÌïòÍ≥† ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ ÏÑúÎ≤ÑÏóê Ïù¥Î•º Ïó∞ÎèôÌïúÎã§.\r\n\r\n# Î¨¥Ïä® ÎèÑÎ©îÏù∏ÏùÑ Ïì∞ÏßÄ?\r\n\r\nÏùºÏ†Ñ [Í≤åÏãúÍ∏Ä](/posts/2021/08/18/freenom-domain)ÏóêÏÑú FreenomÏùÑ ÌÜµÌï¥ Î¨¥Î£åÎ°ú ÎèÑÎ©îÏù∏ÏùÑ Î∞õÎäî Í≥ºÏ†ïÏóê ÎåÄÌï¥ Îã§Î£¨Ï†ÅÏù¥ ÏûàÎã§.\r\n\r\nÎ¨¥Î£åÎèÑ ÏÉÅÍ¥ÄÏóÜÏßÄÎßå, FreenomÏùÄ Ïã§ ÏÑúÎπÑÏä§Ïóê ÏÇ¨Ïö©ÌïòÍ∏∞Ïóê Îß§Ïö∞ Î∂ÄÏ†ÅÌï©ÌïòÎã§.\r\n\r\nTLD Ï§ë Ïñ¥Îñ§ Í±∏ ÏÇ¨Ïö©Ìï†Íπå Í≥†ÎØºÌñàÎã§. Í∞úÏù∏Ï†ÅÏúºÎ°† `io` ÎèÑÎ©îÏù∏Ïùò Ìä∏Î†åÎîîÌï®Ïóê ÎÅåÎ†∏ÏßÄÎßå, Í∞ÄÎπÑÏïÑ Í∏∞Ï§Ä ÎèÑÎ©îÏù∏ ÎπÑÏö©Ïù¥ Î¨¥Î†§ Ïó∞ 20ÎßåÏõê... Î∞òÎìúÏãú `io`Í∞Ä ÌïÑÏöîÌïòÏßÄÎèÑ ÏïäÏùÄ ÎßàÎãπÏóê Ïó∞Ïóê 20ÏùÑ ÌÉúÏö∞Îäî Í±¥ ÎÑàÎ¨¥ ÎπÑÌö®Ïú®Ï†ÅÏù¥Îùº ÏÉùÍ∞ÅÌñàÎã§.\r\n\r\nÏõêÎûú ÎåÄÏ§ëÏ†ÅÏù∏ `com`ÏúºÎ°ú ÌïòÎ†§ÌñàÏúºÎÇò, Ï°∞ÏÇ¨ Ï§ë `dev`ÎùºÎäî Í∞úÎ∞úÏûêÏä§Îü¨Ïö¥ ÎèÑÎ©îÏù∏Ïù¥ ÏûàÏùåÏùÑ ÌôïÏù∏ÌïòÏó¨ Ïù¥Î•º ÏÑ†ÌÉùÌïòÍ∏∞Î°ú ÌñàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132054483-01b3e988-376d-444f-9d5e-8415368e0822.png)\r\n\r\n[Google Domains](https://domains.google/)ÏóêÏÑú Íµ¨Îß§ÌïòÍ∏∞Î°ú ÌñàÏúºÎ©∞, Google Domains Í∏∞Ï§Ä ÏùºÎ∞òÍ∞ÄÎäî 12$Îã§.\r\n\r\n\u003cbr /\u003e\r\n\r\nÎ≠êÎì†ÏßÄ ÎÑ§Ïù¥Î∞çÏù¥ Ï†úÏùº Ïñ¥Î†µÎã§. Í≤åÏûÑ Ï∫êÎ¶≠ÌÑ∞ ÎãâÎÑ§ÏûÑÏùÑ Ï†ïÌïòÎäî Í≤ÉÎèÑ Í∑∏Î†áÍ≥†, Î≥ÄÏàòÎ™ÖÏùÑ ÏßìÎäî Í≤ÉÎèÑ Í∑∏Î†áÎã§.\r\n\r\nÏú†Î™ÖÌïú ÎèÑÎ©îÏù∏Ïù∏ `socket.io`Ï≤òÎüº Î≠îÍ∞Ä `dev`Î•º Ï†ÅÏ†àÌûà Ïù¥Ïö©ÌïòÏó¨ ÌïòÎÇòÏùò Î¨∏Ïû•Ï≤òÎüº Î≥¥Ïù¥Îäî ÎèÑÎ©îÏù∏ÏùÑ ÏÉùÏÑ±ÌïòÍ≥† Ïã∂ÏóàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132054569-31a96ab2-652f-4631-849f-759d3c82f823.png)\r\n\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"orange-600\" align=\"center\"\u003eÎã®Ïñ¥Ïóê Îî∞Îùº ÌîÑÎ¶¨ÎØ∏ÏóÑÍ∞ÄÍ∞Ä Î∂ôÍ∏∞ÎèÑ ÌïòÎ©∞, Îã®Ïñ¥Ïùò Í≥†Ïú†Ìôî Ï†ïÎèÑÏóê Îî∞Îùº Í∞ôÏùÄ ÌîÑÎ¶¨ÎØ∏ÏóÑÏù¥ÎùºÎèÑ Í∞ÄÍ≤©Ïù¥ Îã§Î•¥Í≤å Ï†ÅÏö©ÎêúÎã§.\u003c/p\u003e\r\n\r\n\u003cbr /\u003e\r\n\r\nÍ∑∏Î†áÎã§Í≥† ÎÑàÎ¨¥ \u003cspan class=\"amber-600\"\u003eÎ≤îÏö©Ï†ÅÏù∏ Îã®Ïñ¥Î•º ÏÇ¨Ïö©ÌïòÎ©¥ ÌîÑÎ¶¨ÎØ∏ÏóÑ\u003c/span\u003eÏù¥ÎûçÏãúÍ≥† Í∞ÄÍ≤©ÏùÑ Îß§Ïö∞ ÎπÑÏã∏Í≤å Î∞õÎäîÎã§.... ÏùºÎ°ÄÎ°ú `unix.dev`Îäî unixÎùºÎäî Î≥¥ÌÜµÎ™ÖÏÇ¨Í∞Ä Îì§Ïñ¥Í∞îÏùåÏóêÎèÑ ÏïÑÏßÅ Î∞úÍ∏âÎêòÏßÄ ÏïäÏïòÎäîÎç∞, ÌîÑÎ¶¨ÎØ∏ÏóÑ Í∞ÄÍ≤©Ïù¥ Î¨¥Î†§ 1,000$Í∞Ä ÎÑòÏñ¥Í∞ÑÎã§. `webapps.dev`ÎèÑ Îß§Ïö∞ ÎπÑÏã∏Í∏¥ ÎßàÏ∞¨Í∞ÄÏßÄ.\r\n\r\nÌïòÏßÄÎßå Ïó¨Îü¨ Îã®Ïñ¥Î•º Ï°∞Ìï©Ìï¥ÏÑú ÎßåÎìúÎäî Î¨∏Ïû•ÏùÄ Ïù∏ÏãùÏùÑ Ïûò Î™ªÌïòÎäîÏßÄ, Ï∞æÎã§Î≥¥Î©¥ ÍΩ§ Í¥úÏ∞ÆÏùÄ ÎèÑÎ©îÏù∏ÏûÑÏóêÎèÑ ÌîÑÎ¶¨ÎØ∏ÏóÑÏù¥ Î∂ôÏßÄ ÏïäÍ∏∞ÎèÑ ÌïòÎã§.\r\n\r\nÍ≥†ÎØºÎÅùÏóê ÏÑ†Ï†ïÌïú ÌõÑÎ≥¥Îäî ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* itcode.dev\r\n* mustdo.dev\r\n* imnow.dev\r\n\r\nÏÖã Îã§ ÌîÑÎ¶¨ÎØ∏ÏóÑÏù¥ Î∂ôÏßÄ ÏïäÏúºÎ©∞, ÏµúÎåÄÌïú ÎèÑÎ©îÏù∏Ïóê Í∞úÎ∞úÏûêÏä§Îü¨ÏõÄÏùÑ Îã¥ÏïòÎã§. ÏõêÎûú `mustdo.dev`Î°ú ÌïòÎ†§ ÌñàÏúºÎÇò, `itcode.dev`Ïùò ÍπîÎÅîÌï® ÎïåÎ¨∏Ïóê ÎßâÌåêÏóê Ïù¥ Ï™ΩÏúºÎ°ú ÏÑ†ÌöåÌñàÎã§.\r\n\r\n# Google DomainsÏóêÏÑú ÎèÑÎ©îÏù∏ Î∞úÍ∏âÎ∞õÍ∏∞\r\n\r\nÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÎäî ÏÇ¨Ïù¥Ìä∏Îäî Ïó¨Îü¨Íµ∞Îç∞Í∞Ä ÏûàÏúºÎÇò, Ïù¥ Ïû•ÏóêÏÑúÎäî Google DomainsÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏÑ§Î™ÖÌïúÎã§.\r\n\r\nÏù¥Ïú†Îäî Í∑∏ÎÉ• Íµ¨Í∏ÄÏù¥ÎùºÏÑú.\r\n\r\n## Ï§ÄÎπÑÎ¨º\r\n\r\n* ÏÑúÎ≤Ñ\r\n* Ìï¥Ïô∏Í≤∞Ï†úÎ•º ÏßÄÏõêÌïòÎäî Í≤∞Ï†úÏàòÎã®\r\n\r\nÌïÑÏûêÍ∞Ä ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏùÑ Îïå ÌïÑÏöîÌñàÎçò Ï§ÄÎπÑÎ¨ºÏùÄ ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\nÎßåÏïΩ Google DomainsÍ∞Ä ÏïÑÎãå Íµ≠ÎÇ¥ ÏÇ¨Ïù¥Ìä∏ÏóêÏÑú Í≤∞Ï†úÌïúÎã§Î©¥ Ìï¥Ïô∏Í≤∞Ï†úÎäî Ïã†Í≤ΩÏì∞ÏßÄ ÏïäÏïÑÎèÑ ÎêúÎã§. GoogleÏùò Í≤ΩÏö∞ Ìï¥Ïô∏ ÏÑúÎπÑÏä§Ïù¥ÎØÄÎ°ú Ìï¥Ïô∏Í≤∞Ï†úÍ∞Ä ÏßÄÏõêÎêòÏïº ÌïúÎã§.\r\n\r\n## 1. ÎèÑÎ©îÏù∏ Í≤∞Ï†ïÌïòÍ∏∞\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132057934-b103e4ef-157d-46e1-b9aa-52a9b8f273c1.png)\r\n\r\nÏõêÌïòÎäî ÎèÑÎ©îÏù∏ÏùÑ Í≤ÄÏÉâÌïòÏûê.\r\n\r\nÎèÑÎ©îÏù∏ÏùÑ Í≥®ÎûêÎã§Î©¥ Ïö∞Ï∏° Í∞ÄÏö¥Îç∞ [Ïπ¥Ìä∏] Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ Ïû•Î∞îÍµ¨ÎãàÏóê Îã¥ÎäîÎã§.\r\n\r\n`dev` ÎèÑÎ©îÏù∏Í≥º Í∞ôÏù¥ Î™áÎ™á ÏùºÎ∂Ä ÎèÑÎ©îÏù∏ÏùÄ \u003cspan class=\"red-400\"\u003eMore secure\u003c/span\u003e Ï†ïÏ±ÖÏù¥ Ï†ÅÏö©ÎêòÏñ¥ SSLÏùÑ Í∞ïÏ†úÌïúÎã§.\r\n\r\nÏù¥Îü¨Ìïú Ï†ïÏ±ÖÏù¥ Ï†ÅÏö©Îêú ÎèÑÎ©îÏù∏ÏùÄ \u003cspan class=\"red-600\"\u003eHTTP ÏÑúÎπÑÏä§Í∞Ä Î∂àÍ∞ÄÎä•ÌïòÎ©∞, Î∞òÎìúÏãú HTTPS ÏÑúÎπÑÏä§ÎßåÏùÑ Ï†úÍ≥µ\u003c/span\u003eÌï®Ïóê Ïú†ÏùòÌïòÏûê.\r\n\r\n## 2. ÌôîÌèê Îã®ÏúÑ ÏÑ†ÌÉùÌïòÍ∏∞\r\n\r\nÏ≤´ Í≤∞Ï†úÎùºÎ©¥ Í≤∞Ï†úÌï† ÌôîÌèê Îã®ÏúÑÎ•º ÏÑ†ÌÉùÌï¥ÏïºÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132058739-2766fbd9-791c-4e19-971f-7520e46de5b2.png)\r\n\r\nÏïÑÏâΩÍ≤åÎèÑ ÏõêÌôîÎäî ÏßÄÏõêÎêòÏßÄ ÏïäÏúºÎØÄÎ°ú, ÏßÄÏõêÎêòÎäî ÌôîÌèê Ï§ë ÌïòÎÇòÎ•º ÏÑ†ÌÉùÌïúÎã§.\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî Îã¨Îü¨($)Î•º Í∏∞Ï§ÄÏúºÎ°ú ÏàòÌñâÌïúÎã§.\r\n\r\n\u003e \u003cspan class=\"yellow-600\"\u003eÌï¥Ïô∏Í≤∞Ï†úÏùò Í≤ΩÏö∞ Îã¨Îü¨Í∞Ä ÏàòÏàòÎ£å Ï∏°Î©¥ÏóêÏÑú Ïù¥ÎìùÏù¥Îã§\u003c/span\u003e  \r\n\u003e ÌïÑÏûêÎäî Íµ∞ÎåÄ Ï†ÑÏó≠ ÌõÑ Ïπ¥ÎìúÏÇ¨ ÏΩúÏÑºÌÑ∞ÏóêÏÑú Ïû†Íπê ÏùºÏùÑ Ìïú Ï†ÅÏù¥ ÏûàÏóàÎã§. Í±∞Í∏∞ÏÑú ÏñªÏùÄ ÏßÄÏãù Ï§ë ÌïòÎÇòÎ°ú, \u003cspan class=\"orange-600\"\u003eÌï¥Ïô∏Í≤∞Ï†úÎäî Îã¨Îü¨Î•º Í∏∞Ï§ÄÏúºÎ°ú ÌôòÏ†Ñ\u003c/span\u003eÌïúÎã§. ÎßåÏïΩ ÏõêÌôî -\u003e Ïú†Î°úÎ°ú Í≤∞Ï†úÌïúÎã§Î©¥, Ïã§Ï†úÎ°† \u003cspan class=\"blue-600\"\u003eÏõêÌôî -\u003e Îã¨Îü¨ -\u003e Ïú†Î°ú\u003c/span\u003eÎ°ú Îëê Ï∞®Î°Ä ÌôòÏ†ÑÏù¥ ÏùºÏñ¥ÎÇò ÏàòÏàòÎ£å Ïó≠Ïãú Ïù¥Ï§ëÏúºÎ°ú ÎÇòÍ∞ÑÎã§.  \r\n\u003e Ïù¥Îäî Ìï¥Ïô∏ÏóêÏÑú ÏõêÌôîÎ•º Í≤∞Ï†úÌï†ÎïåÎèÑ ÎßàÏ∞¨Í∞ÄÏßÄ. Ìï¥Ïô∏ÏóêÏÑú Íµ≠ÎÇ¥ Ïπ¥ÎìúÎ°ú ÏõêÌôîÍ≤∞Ï†úÎ•º ÏàòÌñâÌï† Í≤ΩÏö∞ \u003cspan class=\"blue-600\"\u003eÏõêÌôî -\u003e Îã¨Îü¨ -\u003e ÏõêÌôî\u003c/span\u003eÎùºÎäî Ìï¥Í¥¥Ìïú Îß§Ïª§ÎãàÏ¶òÏúºÎ°ú Í≤∞Ï†úÎêòÎãà, Ìï¥Ïô∏Í≤∞Ï†úÎäî Í∑∏ÎÉ• ÏÜçÌé∏ÌïòÍ≤å Îã¨Îü¨Î°ú ÌïòÏûê.\r\n\r\n## 3. ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ ÏûÖÎ†•\r\n\r\nÏ≤´ Í≤∞Ïû¨ÎùºÎ©¥ ÎèÑÎ©îÏù∏ ÏÜåÏú†Ï£º Ï†ïÎ≥¥Î•º ÏûÖÎ†•Î∞õÎäîÎã§. Ï†ÅÏ†àÌûà ÏûÖÎ†•ÌïòÏûê.\r\n\r\nÏö∞Ìé∏Î≤àÌò∏Ïùò Í≤ΩÏö∞ \u003cspan class=\"red-600\"\u003eÎØ∏Íµ≠ Ïö∞Ìé∏Î≤àÌò∏ÎßåÏùÑ ÏûÖÎ†•\u003c/span\u003eÎ∞õÏúºÎãà, Íµ¨Í∏ÄÏóê Í∑∏ÎÉ• ÎØ∏Íµ≠ Ï£ºÏÜå ÏïÑÎ¨¥Í±∞ÎÇò Ï≥êÏÑú Ïö∞Ìé∏Î≤àÌò∏ ÌïòÎÇò ÌôïÏù∏ÌïòÏó¨ ÏûÖÎ†•ÌïòÏûê.\r\n\r\n## 4. ÎèÑÎ©îÏù∏ Íµ¨Îß§\r\n\r\nÎèÑÎ©îÏù∏ Íµ¨Îß§Î•º ÏàòÌñâÌïúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132058813-3eb136bc-d801-40ac-a1c3-83a68478f6e4.png)\r\n\r\n\u003cspan class=\"red-600\"\u003e[Read trademark notice]\u003c/span\u003eÎäî starcraftÎùºÎäî Î∏åÎûúÎìúÎ™ÖÏùÑ ÎèÑÎ©îÏù∏ÏúºÎ°ú ÏÇ¨Ïö©Ìï®Ïóê Îî∞Îùº Í¥ÄÎ†® ÏïΩÍ¥ÄÏùò ÎèôÏùòÎ•º Î∞õÎäî Í≤ÉÏù¥Îã§.\r\n\r\nÏùºÎ∞òÏ†ÅÏù∏ ÎèÑÎ©îÏù∏Ïóî Ìï¥Îãπ Í≥ºÏ†ïÏù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÎã§.\r\n\r\n* \u003cspan class=\"amber-600\"\u003eRegistration\u003c/span\u003e - ÏÜåÏú† Í∏∞Í∞Ñ ÏÑ†ÌÉù (ÏµúÏÜå 1ÎÖÑ)\r\n* \u003cspan class=\"amber-600\"\u003ePrivacy protection is on\u003c/span\u003e - ÎèÑÎ©îÏù∏ ÏÜåÏú†Ï£º Ï†ïÎ≥¥Î•º Ïà®Í∏¥Îã§. ÌõÑÏù¥Ï¶à(WHOIS) Îì±ÏóêÏÑú ÎèÑÎ©îÏù∏ Ï†ïÎ≥¥Î•º Ï°∞ÌöåÌï† Í≤ΩÏö∞, ÏÜåÏú†Ï£ºÏóê ÎåÄÌïú Ï†ïÎ≥¥Î•º Ïà®Í∏¥ Ï±Ñ Ï†úÍ≥µÌïúÎã§.\r\n* \u003cspan class=\"amber-600\"\u003eAuto-renew is on\u003c/span\u003e - ÎèÑÎ©îÏù∏ ÏûêÎèô Í∞±Ïã† ÌôúÏÑ±Ìôî\r\n* \u003cspan class=\"grey-600\"\u003eCustom email\u003c/span\u003e - ÎèÑÎ©îÏù∏ Ïù¥Î©îÏùºÍ≥ÑÏ†ï ÌôúÏÑ±Ìôî\r\n\r\nCustom emailÏùÄ ÏûêÏã†Ïùò ÎèÑÎ©îÏù∏ÏúºÎ°ú Îêú Íµ¨Í∏Ä Ïù¥Î©îÏùºÏùÑ ÎßåÎìúÎäî Í≤ÉÏù¥Îã§. Ï¶â, `example@starcraft.dev`ÏôÄ Í∞ôÏù¥ \u003cspan class=\"orange-500\"\u003eÏûêÏã†Ïù¥ Íµ¨ÏûÖÌïú ÎèÑÎ©îÏù∏ÏúºÎ°ú Ïù¥Î©îÏùº ÏïÑÏù¥ÎîîÎ•º ÏÉùÏÑ±\u003c/span\u003eÌï¥Ï£ºÎäî ÏÑúÎπÑÏä§Îã§.\r\n\r\nÎ¨ºÎ°† Î¨¥Î£åÎäî ÏïÑÎãàÍ≥†, Ïú†Ï†ÄÎãπ Ïõî 12$ ÎπÑÏö©Ïù¥ Ï≤≠Íµ¨ÎêúÎã§. ÎèÑÎ©îÏù∏ Ïú†ÏßÄ ÎπÑÏö©Ïù¥ Ïó∞ 12$ÏûÑÏùÑ Í∞êÏïàÌïòÎ©¥ 10Î∞∞Ïóê Îã¨ÌïòÎäî ÎπÑÏö©Ïù¥Îã§. ÎπÑÏ¶àÎãàÏä§ Îì± Î∞òÎìúÏãú ÌïÑÏöîÌïú ÏÑúÎπÑÏä§Í∞Ä ÏïÑÎãàÎùºÎ©¥ Ìï¥Îãπ ÏÑúÎπÑÏä§Îäî Ï≤¥ÌÅ¨Î•º Ìï¥Ï†úÌïòÏûê.\r\n\r\n# IPÏôÄ ÎèÑÎ©îÏù∏ Ïó∞Í≤∞ÌïòÍ∏∞\r\n\r\nÎèÑÎ©îÏù∏ Íµ¨ÏûÖÏù¥ ÏôÑÎ£åÎêòÎ©¥ ÏÜåÏú†Ï£º Ï†ïÎ≥¥Ïóê ÏûÖÎ†•Ìïú Ïù¥Î©îÏùºÎ°ú Íµ¨Îß§ ÏòÅÏàòÏ¶ùÍ≥º Ìï®Íªò ÏïàÎÇ¥ Î©îÏùºÏù¥ ÏàòÏã†ÎêúÎã§.\r\n\r\nÍµ¨ÏûÖ Ïù¥ÌõÑ ÎèÑÎ©îÏù∏ÏùÄ Ï¶âÏãú ÏÇ¨Ïö©Ïù¥ Í∞ÄÎä•ÌïòÎã§. Ïù¥ ÎèÑÎ©îÏù∏ÏùÑ ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ïó∞ÎèôÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† DNS ÏÑ§Ï†ïÏùÑ ÌÜµÌï¥ \u003cspan class=\"green-600\"\u003eÎùºÏ¶àÎ≤†Ïù¥ÌååÏù¥Ïùò IPÏôÄ ÎèÑÎ©îÏù∏ÏùÑ Ïó∞Í≤∞\u003c/span\u003eÌï¥Ï£ºÎ©¥ ÎêúÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132080600-d1083686-ceb4-4046-a6ab-c4a0c7a83f90.png)\r\n\r\nGoogle DomainsÏùò DNS Î©îÎâ¥ÏóêÏÑú DNS ÏÑ§Ï†ïÏùÑ Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/132080643-7a92c2ec-8b8a-4428-b4c3-4ba149bb6875.png)\r\n\r\n[ÎßûÏ∂§ Î†àÏΩîÎìú Í¥ÄÎ¶¨]Î•º ÌÅ¥Î¶≠ÌïòÏó¨ DNS RecordÎ•º Ï∂îÍ∞ÄÌïúÎã§.\r\n\r\n\u003cspan class=\"green-600\"\u003eA RecordÎ•º ÌïòÎÇò Ï∂îÍ∞ÄÌïòÏó¨ Îç∞Ïù¥ÌÑ∞Ïóê ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò IPÎ•º ÏûÖÎ†•\u003c/span\u003eÌïòÍ≥† Ï†ÄÏû•ÌïúÎã§. Ïàò Î∂Ñ Ïù¥ÎÇ¥Î°ú Î∞òÏòÅÏù¥ ÏôÑÎ£åÎêúÎã§.\r\n\r\n\u003e \u003cb class=\"teal-A400\"\u003eÏÇ¨ÏÑ§ IP ÏûÖÎ†•? Î©àÏ∂∞!\u003c/b\u003e  \r\n\u003e Í≥µÏú†Í∏∞ ÌôòÍ≤ΩÏùÑ ÏÇ¨Ïö©ÌïúÎã§Î©¥ IP ÌôïÏù∏ Ïãú \u003cspan class=\"pink-600\"\u003e192.168.0.xxx\u003c/span\u003eÏôÄ Í∞ôÏùÄ ÏÇ¨ÏÑ§ IPÍ∞Ä Ï∂úÎ†•Îê† Í≤ÉÏù¥Îã§. A RecordÏóî ÏÇ¨ÏÑ§ IPÍ∞Ä ÏïÑÎãå Ïã§Ï†ú IPÎ•º ÏûÖÎ†•Ìï¥ÏïºÌïúÎã§. Í≥µÏú†Í∏∞ ÏÑ§Ï†ïÏù¥ÎÇò [findIP](https://www.findip.kr/)ÏóêÏÑú ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n# ÎèÑÎ©îÏù∏ Ïó∞Îèô ÌôïÏù∏\r\n\r\n``` bash\r\nnslookup [ÎèÑÎ©îÏù∏]\r\n```\r\n\r\nÏúàÎèÑÏö∞Îì† UbuntuÎì† ÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ ÎèÑÎ©îÏù∏Í≥º Ïó∞ÎèôÎêú IPÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\nÎÇ¥Í∞Ä ÏûÖÎ†•Ìïú IPÍ∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÎÇòÏò®Îã§Î©¥ ÏÑ±Í≥µÏù¥Îã§.\r\n\r\nÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ÏóêÏÑú TomcatÏùÑ Í∏∞ÎèôÌïòÍ≥† `example.com:8080`Ïóê Ï†ëÏÜçÌïòÏó¨ ÌéòÏù¥ÏßÄÍ∞Ä Ïûò Ï∂úÎ†•ÎêòÎäîÏßÄ ÌôïÏù∏ÌïòÏûê.\r\n\r\n## Ïó∞Í≤∞Ïù¥ ÎêòÏßÄ ÏïäÏïÑÏöî!\r\n\r\n* `xxx.xxx.xxx.xxx:8080`ÏúºÎ°ú Ï†ëÏÜçÎêòÎäîÏßÄ ÌôïÏù∏\r\n* Ï†ëÏÜçÏù¥ Îê† Í≤ΩÏö∞ Ïô∏Î∂ÄÏóêÏÑú Î¨∏Ï†úÏóÜÏù¥ Ï†ëÏÜçÎêòÎØÄÎ°ú, ÎèÑÎ©îÏù∏Ïóê Ïó∞Í≤∞Ìïú IPÍ∞Ä Ïò¨Î∞îÎ•∏ÏßÄ ÌôïÏù∏\r\n* Ï†ëÏÜçÎêòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞ Ïï†Ï¥àÏóê Ïô∏Î∂ÄÏóêÏÑú Ï†ëÏÜçÎêòÏßÄ ÏïäÎäî Í≤ÉÏù¥ÎØÄÎ°ú Î∞©ÌôîÎ≤ΩÏù¥ÎÇò Ìè¨Ìä∏ ÌÜµÏã†Ïóê Î¨∏Ï†úÍ∞Ä ÏóÜÎäîÏßÄ ÌôïÏù∏\r\n* Í≥µÏú†Í∏∞ ÌôòÍ≤ΩÏùº Í≤ΩÏö∞ IPÏ£ºÏÜåÏùò Ìè¨Ìä∏Ìè¨ÏõåÎî©Ïù¥ ÏÑ§Ï†ïÎêòÏñ¥ÏûàÎäîÏßÄ ÌôïÏù∏\r\n\r\n# Î™©Ìëú\r\n\r\n* \u003cdel class=\"grey-400\"\u003eÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ubuntu ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïúÎã§.\u003c/del\u003e\r\n* \u003cdel class=\"grey-400\"\u003eTomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§.\u003c/del\u003e\r\n* \u003cdel class=\"grey-400\"\u003eÎèÑÎ©îÏù∏ÏùÑ ÏûÖÌûåÎã§.\u003c/del\u003e\r\n* SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÌïòÏó¨ HTTPS ÌÜµÏã†ÏùÑ Ï†úÍ≥µÌïúÎã§.\r\n* SSH, RDP Îì±Ïùò ÏõêÍ≤© ÌÜµÏã†ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌïúÎã§.\r\n* MariaDBÎ•º ÏÑ§ÏπòÌïòÏó¨ DB ÌÜµÏã†ÏùÑ ÏàòÌñâÌïúÎã§.\r\n\r\n`dev` ÎèÑÎ©îÏù∏ÏùÄ Î∞òÎìúÏãú SSLÏù¥ ÌïÑÏöîÌïòÎã§. ÎçîÍµ∞Îã§ÎÇò ÌòÑÏû¨Ïóê Î∞∞Ìè¨ÎêòÎäî Î™®Îì† Ïõπ ÌéòÏù¥ÏßÄÏóî HTTPS Ï†ÅÏö©ÏùÑ Í±∞Ïùò Í∞ïÏ†úÌïòÎã§ÏãúÌîº Ìï®ÏúºÎ°ú HTTPS Ï†ÅÏö©ÏùÑ Î™©ÌëúÏóê Ï∂îÍ∞ÄÌïúÎã§.","url":["2021-09-04-raspberry-domain","2021","09","04","raspberry-domain"]},{"header":{"title":"[ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥ 4] UbuntuÏóê ÌÜ∞Ï∫£ ÏÑ§ÏπòÌïòÍ∏∞","excerpt":"OSÍ∞Ä Ï§ÄÎπÑÎêòÏóàÏúºÎØÄÎ°ú Î≥∏Í≤©Ï†ÅÏúºÎ°ú Ïõπ ÏÑúÎ≤Ñ ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌï¥Î≥¥Ïûê. ÎåÄÌëúÏ†ÅÏù∏ WASÏù∏ TomcatÏùÑ ÌôúÏö©ÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/131238727-666f2aaa-d759-4f62-af73-3856086da73d.png","date":"2021-09-02T23:07:19","type":"posts","category":"RaspberryPi","tag":["ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","Ubuntu","ÎèÑÎ©îÏù∏"],"group":"ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥","comment":true,"publish":true},"name":"2021-09-02-ubuntu-in-tomcat.md","content":"\r\n# Í∞úÏöî\r\n\r\nOSÍ∞Ä Ï§ÄÎπÑÎêòÏóàÏúºÎØÄÎ°ú Î≥∏Í≤©Ï†ÅÏúºÎ°ú Ïõπ ÏÑúÎ≤Ñ ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌï¥Î≥¥Ïûê. ÎåÄÌëúÏ†ÅÏù∏ WASÏù∏ TomcatÏùÑ ÌôúÏö©ÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§.\r\n\r\n* Tomcat 9.0.50\r\n\r\n# Ïõπ ÏÑúÎ≤Ñ Íµ¨Ï∂ïÌïòÍ∏∞\r\n\r\nÏïÑÎûòÏùò Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ Ubuntu ÏÑúÎ≤ÑÏóê Ïõπ ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïòÏûê.\r\n\r\n## 1. JAVA ÏÑ§Ïπò\r\n\r\nÏö∞Î¶¨Í∞Ä ÏÇ¨Ïö©Ìï† WASÎäî TomcatÏúºÎ°ú, Íµ¨Îèô Ïãú WASÎ•º ÌïÑÏöîÎ°úÌïúÎã§.\r\n\r\n``` bash\r\nsudo apt-get install openjdk-15-jdk\r\n```\r\n\r\nÏõêÌïòÎäî JAVA Î≤ÑÏ†ÑÏùÑ ÏÑ§ÏπòÌïúÎã§. Î≥∏ Î¨∏ÏÑúÏóêÏÑúÎäî ÏµúÏã† Î≤ÑÏ†ÑÏù∏ JAVA 15Î•º ÏÑ§ÏπòÌïúÎã§.\r\n\r\n``` bash\r\njava -version\r\n```\r\n\r\n``` output\r\nopenjdk version \"15.0.3\" 2021-04-20\r\nOpenJDK Runtime Environment (build 15.0.3+3-Ubuntu-1)\r\nOpenJDK 64-Bit Server VM (build 15.0.3+3-Ubuntu-1, mixed mode, sharing)\r\n```\r\n\r\n`java -version` Î™ÖÎ†πÏñ¥Î•º ÏàòÌñâÌïòÏó¨ ÏúÑÏôÄ Í∞ôÏùÄ ÌòïÏãùÏùò Í≤∞Í≥ºÎ¨ºÏù¥ Ï∂úÎ†•ÎêòÎ©¥ JAVA ÏÑ§ÏπòÍ∞Ä ÏôÑÎ£åÎêú Í≤ÉÏù¥Îã§.\r\n\r\n## 2. ÌôòÍ≤ΩÎ≥ÄÏàò ÏÑ§Ï†ï\r\n\r\nJAVA ÌôòÍ≤ΩÎ≥ÄÏàòÎ•º ÏÑ§Ï†ïÌïúÎã§. ÏûêÎ∞î Ïª¥ÌååÏùºÎü¨Ïù∏ `javac` Î™ÖÎ†πÏñ¥ ÏûÖÎ†• Ïãú Ïã§Ï†úÎ°ú Ìò∏Ï∂úÎêòÎäî ÌååÏùºÏùò Í≤ΩÎ°úÎ•º ÌôïÏù∏ÌïòÏó¨ ÏÑ§Ïπò Í≤ΩÎ°úÎ•º Ï∞æÎäîÎã§.\r\n\r\n``` bash\r\nwhich javac\r\n```\r\n\r\n``` output\r\n/usr/lib/jvm/java-15-openjdk-arm64/bin/javac\r\n```\r\n\r\n`which` Î™ÖÎ†πÏñ¥Îäî Î™ÖÎ†πÏñ¥Ïùò ÏúÑÏπòÎ•º Ï∞æÏïÑÏ£ºÎäî Î™ÖÎ†πÏñ¥Îã§. Ïù¥Î•º ÏûÖÎ†•ÌïòÏó¨ ÏúÑÏπòÎ•º ÌôïÏù∏ÌïòÎ©¥ ÏúÑÏôÄ Í∞ôÏùÄ Í≤ΩÎ°úÍ∞Ä ÎÇòÏò®Îã§. `java-{VERSION}-openjdk-arm64`Í≥º Í∞ôÏùÄ Ìè¥ÎçîÏóê ÏÑ§ÏπòÎêòÏñ¥ÏûàÏúºÎ©∞, Î≤ÑÏ†ÑÎßàÎã§ Ìè¥ÎçîÎ™ÖÏù¥ Ï°∞Í∏àÏî© Îã§Î•¥Îã§.\r\n\r\nÏúÑ Í≤ΩÎ°úÎäî Ìè¥ÎçîÍ∞Ä ÏïÑÎãå, Î™ÖÎ†πÏñ¥ ÌååÏùºÏùò Í≤ΩÎ°úÎã§. `JAVA_HOME`ÏùÄ ÏûêÎ∞îÍ∞Ä ÏÑ§ÏπòÎêú ÏµúÏÉÅÏúÑ Í≤ΩÎ°úÏù∏ `/usr/lib/jvm/java-15-openjdk-arm64`Í∞Ä ÎêúÎã§.\r\n\r\nÏÇ¨Ïö©Ïûê ÏÑ§Ï†ïÌååÏùºÏù∏ `.profile`Ïóê ÌôòÍ≤ΩÎ≥ÄÏàòÎ•º ÏßÄÏ†ïÌïúÎã§.\r\n\r\n``` bash\r\nvi ~/.profile\r\n```\r\n\r\n``` input\r\nexport JAVA_HOME=/usr/lib/jvm/java-15-openjdk-arm64\r\nexport PATH=$JAVA_HOME/bin:$PATH\r\n```\r\n\r\nÏÇ¨Ïö©Ïûê ÏÑ§Ï†ïÌååÏùºÏùÑ Ïó¥Ïñ¥ ÏúÑ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïúÎã§. `a` ÌòπÏùÄ `i`Î•º ÎàåÎü¨ ÏûëÏÑ±Ìï† Ïàò ÏûàÎã§. ÏûëÏÑ± Ïù¥ÌõÑ `:wq`Î•º ÏûÖÎ†•ÌïòÏó¨ Ï†ÄÏû•ÌïòÎ©¥ ÎêúÎã§.\r\n\r\n``` bash\r\nsource ~/.profile\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ Î≥ÄÍ≤ΩÎêú ÏÇ¨Ïö©Ïûê ÏÑ§Ï†ïÌååÏùºÏùÑ Í∞±Ïã†ÌïúÎã§. Ïù¥Î•º ÏûÖÎ†•ÌïòÏßÄ ÏïäÏúºÎ©¥ Ìï¥Îãπ ÏâòÏóêÏÑúÎäî Î≥ÄÍ≤ΩÎêú ÌôòÍ≤ΩÎ≥ÄÏàòÍ∞Ä Î∞òÏòÅÎêòÏßÄ ÏïäÎäîÎã§.\r\n\r\n## 3. Tomcat ÏÑ§Ïπò\r\n\r\n``` bash\r\nsudo apt-get install tomcat9\r\nsudo apt-get install libtcnative-1\r\n```\r\n\r\n`tomcat9`Îäî Tomcat 9Î≤ÑÏ†ÑÏù¥Í≥†, `libtcnative-1` Ìå®ÌÇ§ÏßÄÎ•º ÏÑ§ÏπòÌïòÏó¨ Ïª¥ÌååÏùºÏóÜÏù¥ Tomcat NativeÎ•º ÌôúÏÑ±ÌôîÌï† Ïàò ÏûàÎã§.\r\n\r\nTomcat Native Ï∞æÎã§Î≥¥Î©¥ `./configure`, `make` Í∞ôÏùÄ Î™ÖÎ†πÏñ¥Í∞Ä ÎÇòÏò§Í∏∞ÎèÑ ÌïòÎäîÎç∞, Tomcat Native Î™®ÎìàÏùÑ ÏßÅÏ†ë Ïª¥ÌååÏùºÌïòÎäî Î∞©ÏãùÏù¥Îãà Ï∞∏Í≥†Ìï† Í≤É.\r\n\r\nÌÜ∞Ï∫£Ïùò ÏÑ§Ïπò Í≤ΩÎ°úÎäî `/var/lib/tomcat9`Îã§.\r\n\r\n``` bash\r\n# ÌÜ∞Ï∫£ Í∏∞Îèô\r\nsystemctl start tomcat9\r\n\r\n# ÌÜ∞Ï∫£ Ï†ïÏßÄ\r\nsystemctl stop tomcat9\r\n\r\n# ÌÜ∞Ï∫£ Ïû¨Í∏∞Îèô\r\nsystemctl restart tomcat9\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ ÌÜ∞Ï∫£ ÏÑúÎπÑÏä§Î•º on/offÌï† Ïàò ÏûàÎã§.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131715233-e70c15ac-0e38-48f3-8618-96b63a87ee0e.png)\r\n\r\nTomcat Native ÌôúÏÑ±Ìôî Ïó¨Î∂ÄÎäî Î°úÍ∑∏ÏóêÏÑú ÌôïÏù∏Ìï† Ïàò ÏûàÏúºÎ©∞, Î°úÍ∑∏Ïóê ÏúÑÏôÄ Í∞ôÏùÄ Î¨∏Íµ¨Í∞Ä Ï∂úÎ†•ÎêòÎ©¥ Tomcat NativeÍ∞Ä ÌôúÏÑ±ÌôîÎêú Í≤ÉÏù¥Îã§.\r\n\r\n``` bash\r\ncd /var/log/tomcat9\r\n```\r\n\r\nTomcat9 Í∏∞Ï§Ä Î°úÍ∑∏Îäî ÏúÑÏôÄ Í∞ôÏúºÎ©∞, `catalina.yyyy-MM-dd.log` ÌòïÌÉúÏùò ÌååÏùºÏùÑ Ïó¥Î©¥ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n## 4. Ìè¨Ìä∏ Í∞úÎ∞©\r\n\r\nÌÜµÏã†Ïóê ÏÇ¨Ïö©Ìï† Ìè¨Ìä∏Î•º Í∞úÎ∞©ÌïúÎã§.\r\n\r\nUbuntuÎäî \u003cspan class=\"primary\"\u003eufw\u003c/span\u003eÎ°ú Î∞©ÌôîÎ≤Ω ÏÑ§Ï†ïÏùÑ ÏâΩÍ≤å Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n``` bash\r\nsudo apt-get install ufw\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ ufwÎ•º ÏÑ§ÏπòÌï† Ïàò ÏûàÎã§.\r\n\r\n``` bash\r\n# ufw ÌôúÏÑ±Ìôî\r\nsudo ufw enable\r\n\r\n# ufw ÎπÑÌôúÏÑ±Ìôî\r\nsudo ufw disable\r\n\r\n# ufw ÏÉÅÌÉú ÌôïÏù∏\r\nsudo ufw status verbose\r\n```\r\n\r\nufwÎ•º ÏÑ§ÏπòÌïòÎ©¥ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú ÎπÑÌôúÏÑ±ÌôîÎêòÏñ¥ÏûàÏúºÎØÄÎ°ú, `sudo ufw enable` Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ ÌôúÏÑ±ÌôîÏãúÌÇ®Îã§.\r\n\r\nTomcatÏùò Í≤ΩÏö∞ `8080`ÏùÑ Í∏∞Î≥∏ Ìè¨Ìä∏Î°ú ÏÇ¨Ïö©ÌïòÎØÄÎ°ú Ìï¥Îãπ Ìè¨Ìä∏Î•º Í∞úÎ∞©ÌïúÎã§.\r\n\r\n``` bash\r\nsudo ufw allow 8080\r\n```\r\n\r\n\u003e **ufwÎ•º ÌôúÏö©Ìïú Î∞©ÌôîÎ≤Ω Íµ¨ÏÑ±ÌïòÍ∏∞**  \r\n\u003e UbuntuÏóêÏÑ† ufwÎ•º ÌÜµÌï¥ Î∞©ÌôîÎ≤ΩÏùÑ ÏâΩÍ≤å Íµ¨ÏÑ±Ìï† Ïàò ÏûàÏúºÎ©∞, [Ïù¥ Í≤åÏãúÍ∏Ä](/posts/2021/09/04/firewall-with-ufw)ÏóêÏÑú ÏÇ¨Ïö©Î≤ïÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n## 4. ÌéòÏù¥ÏßÄ Ìò∏Ïä§ÌåÖ ÌôïÏù∏\r\n\r\n``` bash\r\nifconfig -a\r\n```\r\n\r\nÏúÑ Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÎ©¥ Ïó∞Í≤∞Îêú IPÎ•º Ïïå Ïàò ÏûàÏúºÎÇò, Í≥µÏú†Í∏∞Î•º ÏÇ¨Ïö©Ìï† Í≤ΩÏö∞ `192.168.0.x`ÏôÄ Í∞ôÏùÄ ÏÇ¨ÏÑ§ IPÍ∞Ä ÌëúÏãúÎêúÎã§. Ïù¥ Í≤ΩÏö∞ Í≥µÏú†Í∏∞ ÏÑ§Ï†ïÏóêÏÑú Îì§Ïñ¥Ïò§Îäî Ïã§Ï†ú IPÎ•º ÌôïÏù∏ÌïòÏûê.\r\n\r\n* `eth0` - Ïù¥ÎçîÎÑ∑ Ï†ïÎ≥¥\r\n* `wlan0` - Î¨¥ÏÑ†Îûú Ï†ïÎ≥¥\r\n\r\nÏù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ Î∞©ÏãùÏóê Îî∞Îùº ÏúÑÏôÄ Í∞ôÏù¥ Íµ¨Î∂ÑÎêúÎã§. ÎèôÏùºÌïú Î∞©ÏãùÏúºÎ°ú Ïó¨Îü¨Í∞úÍ∞Ä Ïó∞Í≤∞ÎêòÏñ¥ÏûàÎã§Î©¥ Ïà´ÏûêÍ∞Ä 1Ïî© ÎäòÏñ¥ÎÇúÎã§.\r\n\r\nÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïùò IP `xxx.xxx.xxx.xxx:8080`Ïóê Ï†ëÏÜçÌïòÏó¨ ÌÜ∞Ï∫£ ÌéòÏù¥ÏßÄÍ∞Ä Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ï∂úÎ†•ÎêòÎäîÏßÄ ÌôïÏù∏ÌïòÏûê.\r\n\r\n![image](https://user-images.githubusercontent.com/50317129/131716513-505d0ed5-32ef-423e-b86d-d020253cede0.png)\r\n\r\nÎ≥ÑÎã§Î•∏ ÏÑ§Ï†ïÏùÑ Î≥ÄÍ≤ΩÌïòÏßÄ ÏïäÏïòÏùÑ Í≤ΩÏö∞ ÏúÑÏôÄ Í∞ôÏùÄ Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄÍ∞Ä ÌëúÏãúÎê† Í≤ÉÏù¥Îã§.\r\n\r\nÎßåÏïΩ Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ï∂úÎ†•ÎêòÏßÄ ÏïäÎäîÎã§Î©¥ ÏïÑÎûò Ìï≠Î≥µÏùÑ ÌôïÏù∏Ìï¥Î≥¥Ïûê.\r\n\r\n* Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞Ïù¥ Ï†ïÏÉÅÏ†ÅÏù∏ÏßÄ\r\n* ÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ïó∞Í≤∞Îêú IPÍ∞Ä ÎßûÎäîÏßÄ\r\n* Tomcat ÏÑúÎπÑÏä§ Ìè¨Ìä∏Í∞Ä Í∞úÎ∞©ÎêòÏñ¥ÏûàÎäîÏßÄ\r\n* TomcatÏù¥ Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Íµ¨ÎèôÎêòÏóàÎäîÏßÄ\r\n\r\n# Î™©Ìëú\r\n\r\n* \u003cdel class=\"grey-400\"\u003eÎùºÏ¶àÎ≤†Î¶¨ÌååÏù¥Ïóê Ubuntu ÏÑúÎ≤ÑÎ•º Íµ¨Ï∂ïÌïúÎã§.\u003c/del\u003e\r\n* \u003cdel class=\"grey-400\"\u003eTomcatÏùÑ Íµ¨ÎèôÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º Ìò∏Ïä§ÌåÖÌïúÎã§.\u003c/del\u003e\r\n* ÎèÑÎ©îÏù∏ÏùÑ ÏûÖÌûåÎã§.\r\n* SSH, RDP Îì±Ïùò ÏõêÍ≤© ÌÜµÏã†ÌôòÍ≤ΩÏùÑ Íµ¨Ï∂ïÌïúÎã§.\r\n* MariaDBÎ•º ÏÑ§ÏπòÌïòÏó¨ DB ÌÜµÏã†ÏùÑ ÏàòÌñâÌïúÎã§.","url":["2021-09-02-ubuntu-in-tomcat","2021","09","02","ubuntu-in-tomcat"]},{"header":{"title":"[SSL] FreenomÏùÑ ÌôúÏö©Ìïú Î¨¥Î£å ÎèÑÎ©îÏù∏ Î∞úÍ∏âÌïòÍ∏∞","excerpt":"Ïù¥Ï†Ñ Í∏ÄÎì§ÏóêÏÑú SSLÏù¥ Î≠îÏßÄ, Ïñ¥Îñ§ÏãùÏúºÎ°ú ÎèôÏûëÌïòÎäîÏßÄÎ•º Îã§Î§òÎã§. ÏÇ¨Ïù¥Ìä∏Ïóê SSLÏùÑ Ï†ÅÏö©ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏïÑÏïºÌïúÎã§. SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÍ∏∞ ÏúÑÌï¥ÏÑ† Ïù∏Ï¶ùÎ∞õÍ∏∞ ÏúÑÌïú ÎèÑÎ©îÏù∏Ïù¥ ÌïÑÏöîÌïòÎã§. Íµ≠ÎÇ¥ÏóêÏÑú ÏÑúÎπÑÏä§ Ï§ëÏù∏ ÎèÑÎ©îÏù∏ ÏóÖÏ≤¥ÏóêÏÑú ÏâΩÍ≤å Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÎã§. ÏúÑ ÏóÖÏ≤¥Îäî ÎèÑÎ©îÏù∏ Ïô∏ÏóêÎèÑ Ìò∏Ïä§ÌåÖ Îì± Îã§ÏñëÌïú ÏÑúÎπÑÏä§Î•º Ï†úÍ≥µÌïúÎã§. Ïù¥ Ïô∏ÏóêÎèÑ Ïó¨Îü¨ ÏóÖÏ≤¥Îì§Ïù¥ ÏûàÏúºÎ©∞, Íµ≠ÎÇ¥ ÎøêÎßå ÏïÑÎãàÎùº Ìï¥Ïô∏ÏóêÏÑú ÏÑúÎπÑÏä§ Ï§ëÏù∏ ÏóÖÏ≤¥Îì§ÎèÑ ÏûàÎã§. ÏóÖÏ≤¥ÎßàÎã§ Í∞ÄÍ≤© Î∞è Ï†ïÏ±ÖÏù¥ Îã§Î•¥Îãà Î∞úÌíàÌåîÎã§Î≥¥Î©¥ Ï¢ãÏùÄ Í∏àÏï°ÏúºÎ°ú Íµ¨Îß§Ìï† ÏàòÎèÑ ÏûàÎã§. TLD(Top Level Domain)Ïóê Îî∞Îùº Í∞ÄÍ≤©Ïù¥ Îã¨ÎùºÏßÄÎ©∞, Ï†ÄÎ†¥Ìïú Í±¥ Ïó∞Í∞Ñ Î™á Ï≤úÏõêÏóêÏÑúÎ∂ÄÌÑ∞ ÎπÑÏã∏Î©¥ ÏàòÏã≠ÎßåÏõêÎåÄÏóê Ïù¥Î•¥Í∏∞ÎèÑ ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/129755999-c5d6c474-d5c0-442a-b7c5-37b3cdf703a9.png","date":"2021-08-18T23:44:43","type":"posts","category":"WEB","tag":["CS","Í∞ùÏ≤¥ÏßÄÌñ•","SSL","ÎèÑÎ©îÏù∏"],"group":"SSL","comment":true,"publish":true},"name":"2021-08-18-freenom-domain.md","content":"\r\n# Í∞úÏöî\r\n\r\nÏù¥Ï†Ñ Í∏ÄÎì§ÏóêÏÑú SSLÏù¥ Î≠îÏßÄ, Ïñ¥Îñ§ÏãùÏúºÎ°ú ÎèôÏûëÌïòÎäîÏßÄÎ•º Îã§Î§òÎã§. ÏÇ¨Ïù¥Ìä∏Ïóê SSLÏùÑ Ï†ÅÏö©ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† SSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÏïÑÏïºÌïúÎã§.\r\n\r\nSSL Ïù∏Ï¶ùÏÑúÎ•º Î∞úÍ∏âÎ∞õÍ∏∞ ÏúÑÌï¥ÏÑ† Ïù∏Ï¶ùÎ∞õÍ∏∞ ÏúÑÌïú ÎèÑÎ©îÏù∏Ïù¥ ÌïÑÏöîÌïòÎã§. Íµ≠ÎÇ¥ÏóêÏÑú ÏÑúÎπÑÏä§ Ï§ëÏù∏ ÎèÑÎ©îÏù∏ ÏóÖÏ≤¥ÏóêÏÑú ÏâΩÍ≤å Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÎã§.\r\n\r\n* [Í∞ÄÎπÑÏïÑ](https://www.gabia.com/)\r\n* [ÌõÑÏù¥Ï¶à](https://whois.co.kr/)\r\n* [Ïπ¥Ìéò24](https://www.cafe24.com/)\r\n\r\nÏúÑ ÏóÖÏ≤¥Îäî ÎèÑÎ©îÏù∏ Ïô∏ÏóêÎèÑ Ìò∏Ïä§ÌåÖ Îì± Îã§ÏñëÌïú ÏÑúÎπÑÏä§Î•º Ï†úÍ≥µÌïúÎã§.\r\n\r\nÏù¥ Ïô∏ÏóêÎèÑ Ïó¨Îü¨ ÏóÖÏ≤¥Îì§Ïù¥ ÏûàÏúºÎ©∞, Íµ≠ÎÇ¥ ÎøêÎßå ÏïÑÎãàÎùº Ìï¥Ïô∏ÏóêÏÑú ÏÑúÎπÑÏä§ Ï§ëÏù∏ ÏóÖÏ≤¥Îì§ÎèÑ ÏûàÎã§. ÏóÖÏ≤¥ÎßàÎã§ Í∞ÄÍ≤© Î∞è Ï†ïÏ±ÖÏù¥ Îã§Î•¥Îãà Î∞úÌíàÌåîÎã§Î≥¥Î©¥ Ï¢ãÏùÄ Í∏àÏï°ÏúºÎ°ú Íµ¨Îß§Ìï† ÏàòÎèÑ ÏûàÎã§.\r\n\r\nTLD(Top Level Domain)Ïóê Îî∞Îùº Í∞ÄÍ≤©Ïù¥ Îã¨ÎùºÏßÄÎ©∞, Ï†ÄÎ†¥Ìïú Í±¥ Ïó∞Í∞Ñ Î™á Ï≤úÏõêÏóêÏÑúÎ∂ÄÌÑ∞ ÎπÑÏã∏Î©¥ ÏàòÏã≠ÎßåÏõêÎåÄÏóê Ïù¥Î•¥Í∏∞ÎèÑ ÌïúÎã§.\r\n\r\n\u003e **TLD?**  \r\n\u003e com, netÍ≥º Í∞ôÏù¥ URL ÎßàÏßÄÎßâÏóê Ïò§Îäî ÏµúÏÉÅÏúÑÎèÑÎ©îÏù∏ÏùÑ ÎúªÌïúÎã§. TLDÏóê ÎåÄÌïú ÎÇ¥Ïö©ÏùÄ Ïù¥Ï†ÑÏóê ÏûëÏÑ±Ìïú Í≤åÏãúÍ∏Ä \u003ca href=\"/2021/05/29/uri-url-urn#TLD(Top-Level Domain, ÏµúÏÉÅÏúÑ ÎèÑÎ©îÏù∏)\"\u003eURI? URL? URN? Î¶¨ÏÜåÏä§ ÏãùÎ≥ÑÏûê Íµ¨Î∂ÑÌïòÍ∏∞\u003c/a\u003eÏóêÏÑú ÌôïÏù∏ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n# FreenomÏúºÎ°ú Î¨¥Î£å ÎèÑÎ©îÏù∏ Î∞õÍ∏∞\r\n\r\nÎ¨ºÎ°† ÏúÑ Î∞©Î≤ïÏúºÎ°ú ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏïÑÎèÑ Ï¢ãÏßÄÎßå, Ïó¨Í∏∞Ïóî ÎèàÏù¥ Îì†Îã§. ÎßåÏïΩ Î≥∏Ïù∏Ïù¥ Ïã§Ï†ú ÏõπÏùÑ Î∞∞Ìè¨Ìï† ÏÉùÍ∞ÅÏù¥ÎùºÎ©¥ ÎãπÏó∞Ìûà ÎèÑÎ©îÏù∏ÏùÑ Íµ¨ÏûÖÌïòÎäî Í≤å ÎßûÎã§.\r\n\r\nÌïòÏßÄÎßå ÎèÑÎ©îÏù∏ Ïó∞Í≤∞, SSL Ï†ÅÏö© Îì± Îã®Ïàú ÌÖåÏä§Ìä∏ Î™©Ï†ÅÏù¥ÎùºÎ©¥ Ï†ÅÏùÄ ÎπÑÏö©Ïù¥ÎùºÎèÑ Ï¢Ä ÏïÑÍπùÎã§Îäî ÏÉùÍ∞ÅÏù¥ Îì§Í≤å ÎêúÎã§.\r\n\r\nÎã§ÌñâÌûà [Freenom](https://www.freenom.com/)ÏóêÏÑú Î¨¥Î£å ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÌï¥Ï£ºÎãà, Îã®Ïàú ÌÖåÏä§Ìä∏ Î™©Ï†ÅÏúºÎ°ú Î∂ÄÎã¥ÏóÜÏù¥ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎã§.\r\n\r\n## Ï£ºÏùòÏÇ¨Ìï≠\r\n\r\nFrenomÏùÑ ÏÇ¨Ïö©ÌïòÎäî Îç∞ Î™á Í∞ÄÏßÄ Ï£ºÏùòÏÇ¨Ìï≠Ïù¥ ÏûàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e1. ÏÇ¨Ïö© Í∞ÄÎä•Ìïú TLDÍ∞Ä Ï†úÌïúÏ†ÅÏûÑ\u003c/p\u003e\r\n\r\nÏ£ºÎ°ú ÏÇ¨Ïö©ÌïòÎäî TLDÎäî `com`, `net` Îì±Ïù¥ ÏûàÏßÄÎßå, FreenomÏùÄ `ga`, `ml` Îì± ÌäπÏ†ïÌïú ccTLDÎßå ÏßÄÏõêÌïúÎã§.\r\n\r\n* `tk (Tokelau)`: Îâ¥ÏßàÎûúÎìúÎ†π ÌÜ†ÏºàÎùºÏö∞Ï†úÎèÑ\r\n* `ml (Mali)`: ÎßêÎ¶¨\r\n* `ga (Gabon)`: Í∞ÄÎ¥â\r\n* `gq (Equatorial Guinea)`: Ï†ÅÎèÑ Í∏∞Îãà\r\n* `cf (Central African Republic)`: Ï§ëÏïôÏïÑÌîÑÎ¶¨Ïπ¥ Í≥µÌôîÍµ≠\r\n\r\nÎåÄÏ§ëÏ†ÅÏù∏ TLDÎ•º ÏÑ†ÌÉùÌï† Ïàú ÏóÜÏßÄÎßå, Î¨¥Î£åÏù¥Îãà Í∞êÏïàÌïòÏûê. Ïñ¥Ï∞®Ìîº ÌõÑÏà†Ìï† Ïù¥Ïú†Î°ú Ïã§Ï†ú ÏÑúÎπÑÏä§Ïóê Ï†ÅÏö©ÌïòÍ∏∞Ïóî Î¨¥Î¶¨Í∞Ä ÏûàÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large amber-600\"\u003e2. Ïó∞Ïû• ÏãúÍ∏∞Î•º ÎÜìÏπòÎ©¥ Ïú†Î£åÌôî\u003c/p\u003e\r\n\r\nÎ∞úÍ∏âÎ∞õÏùÄ ÎèÑÎ©îÏù∏ÏùÄ ÏµúÎåÄ 1ÎÖÑ Îã®ÏúÑÎ°ú Ïó∞Ïû•Ìï¥ÏïºÌïúÎã§. Ïó∞Ïû•ÏùÄ ÎßåÎ£åÏùºÎ°úÎ∂ÄÌÑ∞ 2Ï£º ÏïàÏóê Ïã†Ï≤≠Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\nÏó∞Ïû•ÌïòÎäîÎç∞ ÎπÑÏö©ÏùÄ Îì§ÏßÄ ÏïäÏúºÎÇò, Î¨∏Ï†úÎäî Ïó∞Ïû• ÏãúÍ∏∞Î•º ÎÜìÏ≥ê ÎßåÎ£åÎê† Í≤ΩÏö∞Îã§. Ïù¥Î†áÍ≤å ÎßåÎ£åÎêú ÎèÑÎ©îÏù∏ÏùÄ ÏÉàÎ°ú Î∞úÍ∏âÎ∞õÏïÑÏïºÌïòÎäîÎç∞, \u003cspan class=\"purple-600\"\u003eSpecial Domain\u003c/span\u003eÏúºÎ°ú Î∂ÑÎ•òÎêòÏñ¥ ÏïΩ 9$ Ï†ïÎèÑÏùò ÎπÑÏö©ÏùÑ ÏöîÍµ¨ÌïúÎã§.\r\n\r\n9$Ïù¥Î©¥ Í¥úÏ∞ÆÏùÄ TLDÏùò ÎèÑÎ©îÏù∏ÏùÑ Î∞úÍ∏âÎ∞õÏùÑ Ïàò ÏûàÏùÑ Ï†ïÎèÑÏùò Í∏àÏï°Ïù¥ÎØÄÎ°ú Ïó¨Í∏∞ÏÑú Íµ¨Îß§Ìï† Ïù¥Ïú†ÎèÑ Îî±Ìûà ÏóÜÎã§.\r\n\r\n\u003cbr /\u003e\r\n\u003cbr /\u003e\r\n\r\n\u003cp class=\"large red-600\"\u003e3. Ïù∏Í∏∞ ÎèÑÎ©îÏù∏ Í∞ïÏ†ú ÌïòÏù¥Ïû¨ÌÇπ\u003c/p\u003e\r\n\r\nFreenom ÎèÑÎ©îÏù∏ÏùÑ \u003cspan class=\"red-400\"\u003eÏã§Ï†ú ÏÑúÎπÑÏä§Ïóê ÏÇ¨Ïö©ÌïòÎ©¥ ÏïàÎêòÎäî Í≤∞Ï†ïÏ†ÅÏù∏ Ïù¥Ïú†.\u003c/span\u003e\r\n\r\nÎßåÏïΩ, ÎãπÏã†Ïùò ÏÑúÎπÑÏä§Ïóê Freenom ÎèÑÎ©îÏù∏ÏùÑ Ï†ÅÏö©ÌñàÎäîÎç∞, Ïö¥ Ï¢ãÍ≤å ÏÑúÎπÑÏä§Ïùò Ïù∏Í∏∞Í∞Ä ÎßéÏïÑÏ°åÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê. Ïù∏Í∞ÄÍ∞Ä ÎßéÏïÑÏßÄÎ©¥ Îç©Îã¨ÏïÑ Ï†ëÏÜçÎüâÎèÑ ÎßéÏïÑÏßÄÎäî Í±¥ ÎãπÏó∞ÏßÄÏÇ¨.\r\n\r\nÎ¨∏Ï†úÎäî FreenomÏóêÏÑú Ïù¥Î•º Î™®ÎãàÌÑ∞ÎßÅÌïúÎã§Îäî Ï†êÏù¥Îã§. Îã®Ïàú Î™®ÎãàÌÑ∞ÎßÅÌï¥ÏÑú Ï†ëÏÜçÏûê ÌÜµÍ≥ÑÎ•º Ï†úÍ≥µÌï¥Ï£ºÎ©¥ Ï¢ãÍ≤†ÏßÄÎßå, Î¨¥Î£åÏù∏Îç∞ Í∑∏Îü∞ ÏÑúÎπÑÏä§Î•º Ï†úÍ≥µÌï†Î¶¨Í∞Ä ÏóÜÎã§.\r\n\r\nÏã§ÏÉÅÏùÄ ÎèÑÎ©îÏù∏Ïù¥ ÏùºÏ†ï Ìä∏ÎûòÌîΩ Ïù¥ÏÉÅÏùÑ Î∞úÏÉùÏãúÌÇ§Î©¥ \u003cspan class=\"purple-600\"\u003eSpecial Domain\u003c/span\u003e Ïñ¥Ï©åÍ≥† ÌïòÎ©¥ÏÑú \u003cspan class=\"red-400\"\u003eÏú†Î£åÎ°ú Ï†ÑÌôò\u003c/span\u003eÏãúÏºúÎ≤ÑÎ¶∞Îã§.\r\n\r\n2Î≤àÏù¥Ïïº Ïó∞Ïû•ÌïòÏßÄ ÏïäÏùÄ Í∑Ä
