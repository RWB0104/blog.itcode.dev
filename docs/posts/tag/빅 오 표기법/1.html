åÍ≥†Î¶¨Ï¶òÏùò ÎπÖ Ïò§ ÌëúÍ∏∞Î≤ïÏóê ÎåÄÌï¥ ÏÑ§Î™ÖÌïúÎã§.\r\n\r\n## 3-1. ÎπÖ Ïò§: Îã®Í≥Ñ Ïàò Í≥ÑÏÇ∞\r\n\r\nÎ≥¥ÌÜµ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏÑ±Îä•ÏùÑ Ï∏°Ï†ïÌïúÎã§Í≥† ÌïòÎ©¥ ÏÜåÏöîÏãúÍ∞ÑÏùÑ ÏÉùÍ∞ÅÌïòÍ≤†ÏßÄÎßå, ÏùòÏô∏Î°ú ÏÜåÏöîÏãúÍ∞ÑÏùÄ Í∞ùÍ¥ÄÏ†ÅÏù∏ ÏÑ±Îä• ÏßÄÌëúÍ∞Ä ÎêòÏßÄ Î™ª ÌïúÎã§. Í∑∏ Ïù¥Ïú†Îäî Ïª¥Ìì®ÌÑ∞ÎßàÎã§ ÏÑ±Îä•Ïù¥ Ï†úÍ∞ÅÍ∞ÅÏù¥Í∏∞ ÎïåÎ¨∏. ÎòëÍ∞ôÏùÄ Í≤åÏûÑÏùÑ Íµ¨ÎèôÌï¥ÎèÑ Ïñ¥Îñ§ Ïª¥Ìì®ÌÑ∞Îäî Ïö∏Ìä∏ÎùºÏòµÏúºÎ°ú 165 ÌîÑÎ†àÏûÑÏùÑ ÎΩëÎäîÎã§Í≥† ÌïòÎ©¥, Îã§Î•∏ Ïª¥Ìì®ÌÑ∞Îäî ÏµúÌïòÏòµÏúºÎ°úÎèÑ Î≤ÑÎ≤ÖÏùº Ïàò ÏûàÎã§. \u003cspan class=\"teal-400\"\u003eÎèôÏùºÌïú ÏûëÏóÖÏùÑ ÏàòÌñâÌï¥ÎèÑ Ïª¥Ìì®ÌÑ∞Ïùò ÏÑ±Îä•Ïóê Îî∞Îùº Í∑∏ ÏÜåÏöîÏãúÍ∞ÑÏù¥ Ï≤úÏ∞®ÎßåÎ≥Ñ\u003c/span\u003eÎ°ú Îã¨ÎùºÏßÑÎã§.\r\n\r\nÎïåÎ¨∏Ïóê \u003cspan class=\"green-A400\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏùò ÏÑ±Îä•ÏùÑ Ï∏°Ï†ïÌïòÎäî Ï†ÅÏ†àÌïú ÏßÄÌëúÎäî Ï≤òÎ¶¨ Îã®Í≥Ñ\u003c/span\u003eÎùº Ìï† Ïàò ÏûàÎã§. Ïù¥Ï†Ñ Ïû•Ïùò \u003cspan class=\"primary\"\u003eÏùΩÍ∏∞ Ïó∞ÏÇ∞\u003c/span\u003eÍ≥º \u003cspan class=\"primary\"\u003eÏÑ†Ìòï Í≤ÄÏÉâ\u003c/span\u003eÏùÑ ÌÜµÌï¥ ÏòàÎ•º Îì§Ïñ¥Î≥¥Ïûê.\r\n\r\nÏùΩÍ∏∞ Ïó∞ÏÇ∞Ïùò Í≤ΩÏö∞, Î∞∞Ïó¥Ïù¥ 10Í∞úÍ∞Ä ÏûàÎçò 1ÏñµÍ∞úÍ∞Ä ÏûàÎçò Í¥ÄÍ≥ÑÏóÜÏù¥ Ïù∏Îç±Ïä§ iÏùò ÏöîÏÜåÎ•º ÏùΩÎäîÎç∞ ÌïÑÏöîÌïú Îã®Í≥ÑÎäî ÌïòÎÇòÎã§. Î∞òÎåÄÎ°ú ÏÑ†Ìòï Í≤ÄÏÉâÏùò Í≤ΩÏö∞, ÏöîÏÜåÍ∞Ä ÎßéÏïÑÏßÄÎ©¥ ÎßéÏïÑÏßà ÏàòÎ°ù Ïó∞ÏÇ∞Ïóê ÏöîÍµ¨ÎêòÎäî Îã®Í≥ÑÍ∞Ä ÎäòÏñ¥ÎÇúÎã§. Î∞∞Ïó¥ $N$Í∞úÍ∞Ä ÏûàÏùÑ Îïå, Ï∞æÎäî ÏöîÏÜåÍ∞Ä Î∞∞Ïó¥ Îß® ÎÅùÏóê ÏûàÎäî ÏµúÏïÖÏùò Í≤ΩÏö∞ $N$Í∞úÏùò Îã®Í≥ÑÍ∞Ä ÌïÑÏöîÌïòÎã§.\r\n\r\nÏ¶â, ÏùΩÍ∏∞ Ïó∞ÏÇ∞Ïùò Í≤ΩÏö∞ Ïñ∏Ï†úÎÇò Ìïú Îã®Í≥ÑÎßå ÌïÑÏöîÌïòÎØÄÎ°ú $O(1)$Î°ú ÌëúÍ∏∞Ìï† Ïàò ÏûàÏúºÎ®∏, ÏÑ†Ìòï Í≤ÄÏÉâÏùò Í≤ΩÏö∞ $O(N)$ÏúºÎ°ú ÌëúÍ∏∞Ìï† Ïàò ÏûàÎã§. Ïù¥Îü¨Ìïú ÌëúÍ∏∞Î•º \u003cspan class=\"amber-400\"\u003eÏãúÍ∞Ñ Î≥µÏû°ÎèÑ\u003c/span\u003eÎùº ÌïúÎã§.\r\n\r\n## 3-2. ÏÉÅÏàò ÏãúÍ∞ÑÍ≥º ÏÑ†Ìòï ÏãúÍ∞Ñ\r\n\r\nÏùΩÍ∏∞ Ïó∞ÏÇ∞Ï≤òÎüº ÏöîÏÜåÏùò Í∞ØÏàòÏóê ÏÉÅÍ¥ÄÏóÜÏù¥ ÏùºÏ†ïÌïú Îã®Í≥ÑÎßåÏùÑ ÌïÑÏöîÎ°úÌïòÎäî Ïó∞ÏÇ∞Ïù¥ ÏûàÎäîÍ∞Ä ÌïòÎ©¥, ÏÑ†Ìòï Í≤ÄÏÉâÏ≤òÎüº ÏöîÏÜåÏùò ÌÅ¨Í∏∞Ïóê Îî∞Îùº Îã®Í≥ÑÍ∞Ä Í∞ÄÎ≥ÄÌïòÎäî Ïó∞ÏÇ∞ÎèÑ Ï°¥Ïû¨ÌïúÎã§. Ïù¥Ï†Ñ Î¨∏Îã®ÏóêÏÑú Ïñ∏Í∏âÌñàÎìØÏù¥ ÏùΩÍ∏∞ Ïó∞ÏÇ∞Ïùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî $O(1)$, ÏÑ†Ìòï Í≤ÄÏÉâÏùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî $O(N)$ÏúºÎ°ú ÌëúÍ∏∞Ìï† Ïàò ÏûàÎã§. Ïù¥Î•º Í∑∏ÎûòÌîÑÎ°ú ÎπÑÍµêÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125599099-db099ea5-e3e9-4b79-ad19-700870b07891.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n$O(N)$Ïùò Í≤ΩÏö∞ Ïö∞Î¶¨Í∞Ä ÌùîÌûà Ï†ëÌïú 1Ï∞®Ïõê Í∑∏ÎûòÌîÑ $y = x$ÏôÄ Ìå®ÌÑ¥Ïù¥ ÎèôÏùºÌïòÎã§. ÏöîÏÜåÏùò ÏàòÍ∞Ä 1Ïî© Ï¶ùÍ∞ÄÌï† ÏàòÎ°ù Îã®Í≥Ñ ÎòêÌïú 1Ïî© Ï†ïÏßÅÌïòÍ≤å Ï¶ùÍ∞ÄÌïúÎã§. Ïù¥Îü¨Ìïú Ìå®ÌÑ¥ÏùÑ \u003cspan class=\"primary\"\u003eÏÑ†Ìòï ÏãúÍ∞Ñ\u003c/span\u003eÏù¥ÎùºÍ≥† ÌëúÌòÑÌïúÎã§. Í∑∏Îü¨ÎÇò $O(1)$Ïùò Í≤ΩÏö∞ Îã®Í≥ÑÏóê Í¥ÄÍ≥ÑÏóÜÏù¥ ÏùºÏ†ïÌïú ÏÉÅÏàò Í∑∏ÎûòÌîÑ $y = 1$ÏôÄ Ìå®ÌÑ¥Ïù¥ ÎèôÏùºÌïòÎã§. Ïù¥Îü¨Ìïú Ìå®ÌÑ¥ÏùÑ \u003cspan class=\"primary\"\u003eÏÉÅÏàò ÏãúÍ∞Ñ\u003c/span\u003eÏù¥ÎùºÍ≥† ÌëúÌòÑÌïúÎã§.\r\n\r\n$O(1)$Ïùò Í≤ΩÏö∞ Ï°∞Í∏à ÌäπÏù¥ÌïúÎç∞, ÏïÑÎûòÏùò Î™®Îì† Í∑∏ÎûòÌîÑÎäî $O(1)$Ïùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎ•º Í∞ÄÏßÑÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125599889-72b5cbb9-ca20-4b19-9f49-6d363b8ebec5.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏöîÏÜåÏùò ÏàòÏóê Í¥ÄÍ≥Ñ ÏóÜÏù¥ Îëê Îã®Í≥ÑÎ•º ÏöîÍµ¨ÌïòÎ©¥ $O(2)$, 100 Îã®Í≥ÑÎ•º ÏöîÍµ¨ÌïòÎ©¥ $O(100)$Ïùº Í≤É Í∞ôÏßÄÎßå, ÎπÖ Ïò§ ÌëúÍ∏∞Î≤ïÏùÄ Îã®Í≥ÑÍ∞Ä ÏùºÏ†ïÌï† Í≤ΩÏö∞ Ïù¥Î•º ÌÅ¨Í≤å Ïã†Í≤ΩÏì∞ÏßÄ ÏïäÎäîÎã§. Ï¶â, ÏÑ§Î†π Îã®Í≥ÑÍ∞Ä 1ÏñµÍ∞úÍ∞Ä ÎêúÎã§ ÌïòÎçîÎùºÎèÑ ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî $O(1)$Ïù¥ ÎêúÎã§.\r\n\r\n\u003cspan class=\"red-400\"\u003eÏÉÅÏàò ÏãúÍ∞ÑÏùò Í≤ΩÏö∞ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú ÏÑ†Ìòï ÏãúÍ∞ÑÎ≥¥Îã§ Ìö®Ïú®Ï†Å\u003c/span\u003eÏù¥ÎùºÍ≥† ÌåêÎã®ÌïúÎã§. Í∑∏ Ïù¥Ïú†Îäî ÏïÑÎûò Í∑∏ÎûòÌîÑÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125599827-0f58c448-9ab5-44dc-9bca-80d3ffd49d64.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003csmall class=\"red-400\"\u003e‚Äª $O(1)$Ïùò Í≤ΩÏö∞ Í∞íÏù¥ ÎÑàÎ¨¥ ÏûëÏïÑ ÌëúÏãúÍ∞Ä Ïûò Ïïà ÎêòÎØÄÎ°ú Ïö∞Ï∏°Ïùò Î≥¥Ï°∞Ï∂ïÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÌëúÏãúÌïúÎã§.\u003c/small\u003e\r\n\r\nÍπäÍ≤å ÏÉùÍ∞ÅÌïòÏßÄ ÏïäÎçîÎùºÎèÑ, ÏÑ†ÌòïÏ†ÅÏúºÎ°ú Ï¶ùÍ∞ÄÌïòÎäî Í∑∏ÎûòÌîÑÎäî Ïñ∏Ï††Í∞Ä ÏÉÅÏàò Í∑∏ÎûòÌîÑÎ•º ÎÑòÏñ¥ÏÑúÍ≤å ÎêúÎã§. Ï¶â, ÏöîÏÜåÍ∞Ä Î¨¥ÏàòÌûà ÎßéÏïÑÏßÄÎäî Í±∞ÏãúÏ†Å Í¥ÄÏ†êÏúºÎ°ú Î≥¥Î©¥ \u003cspan class=\"red-400\"\u003eÏñ∏Ï††Í∞Ä ÏÑ†Ìòï ÏãúÍ∞ÑÏùò Ìö®Ïú®Ïù¥ ÏÉÅÏàò ÏãúÍ∞ÑÎ≥¥Îã§ Îñ®Ïñ¥ÏßÄÎäî ÏãúÏ†êÏóê ÎèÑÎã¨\u003c/span\u003eÌïúÎã§. ÏòàÏ†úÎ•º Î≥¥Î©¥ ÏöîÏÜåÍ∞Ä 10Í∞ú Ïù¥ÏÉÅÏùº Í≤ΩÏö∞ ÏÑ†Ìòï ÏãúÍ∞ÑÏùò Ìö®Ïú®ÏÑ±Ïù¥ Ï†êÏ†ê Îñ®Ïñ¥ÏßÑÎã§.\r\n\r\nÍ∑∏Îü∞Îç∞ ÏÑ†Ìòï ÏãúÍ∞ÑÏùò Í≤ΩÏö∞Î•º ÏÉùÍ∞ÅÌï¥Î≥¥Ïûê. Î∂ÑÎ™ÖÌûà Îã®Í≥ÑÍ∞Ä ÏµúÎåÄ $N$Í∞úÍ∞Ä ÏÜåÏöîÎê† Ïàò ÏûàÎã§Îäî ÎúªÏù¥ÏßÄ, Ìï≠ÏÉÅ $N$Í∞úÍ∞Ä ÏÜåÏöîÎêúÎã§Îäî Í≤ÉÏùÄ ÏïÑÎãàÎã§. ÏòàÎ•º Îì§Ïñ¥, 1Î∂ÄÌÑ∞ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú Ï†ïÎ†¨Îêú 1ÏñµÍ∞úÏùò Î∞∞Ïó¥ÏóêÏÑú 5Î•º Í≤ÄÏÉâÌïúÎã§Í≥† Í∞ÄÏ†ïÌïòÎ©¥, ÌïÑÏöîÌïú Îã®Í≥ÑÎäî 5Î∞ñÏóê Ïïà ÎêúÎã§. Í∑∏ÎüºÏóêÎèÑ Ï±ÖÏóêÏÑúÎäî ÏÑ†Ìòï ÏãúÍ∞ÑÎ≥¥Îã§ ÏÉÅÏàò ÏãúÍ∞ÑÏù¥ ÎπÑÍµêÏ†Å Ìö®Ïú®Ï†ÅÏù¥ÎùºÍ≥† ÏÑ§Î™ÖÌïòÍ≥† ÏûàÎã§. Í∑∏ Ïù¥Ïú†Îäî Î≠òÍπå? Îã§Ïùå Î¨∏Îã®ÏóêÏÑú Í∑∏ Ìï¥ÎãµÏùÑ Ï∞æÏùÑ Ïàò ÏûàÎã§.\r\n\r\n## 3-3. Í∞ôÏùÄ ÏïåÍ≥†Î¶¨Ï¶ò, Îã§Î•∏ ÏãúÎÇòÎ¶¨Ïò§\r\n\r\nÏÑ†Ìòï Í≤ÄÏÉâÏùÄ Í≤ÄÏÉâÌïòÎ†§Îäî ÏöîÏÜåÏùò ÏúÑÏπòÏóê Îî∞ÎùºÏÑú ÏÉùÍ∞ÅÎ≥¥Îã§ ÎßéÏùÄ ÏãúÍ∞ÑÏù¥ ÏÜåÏöîÎêòÏßÄ ÏïäÏùÑ ÏàòÎèÑ ÏûàÎã§. ÏµúÏÑ†Ïùò Í≤ΩÏö∞ ÏöîÏÜåÍ∞Ä Îß® ÏïûÏóê ÏûàÏúºÎØÄÎ°ú Îã®Í≥ÑÍ∞Ä ÌïòÎÇòÎßå ÌïÑÏöîÌïòÏó¨ $O(1)$Í≥º ÎèôÏùºÌïú ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎ•º Í∞ÄÏßà ÏàòÎèÑ ÏûàÎã§. Í∑∏Îü¨ÎÇò ÏµúÏïÖÏùò Í≤ΩÏö∞ ÏöîÏÜåÍ∞Ä Îß® ÎÅùÏóê ÏûàÏúºÎØÄÎ°ú Ïò®Ï†ÑÌûà $N$Í∞úÏùò Îã®Í≥ÑÍ∞Ä ÌïÑÏöîÌïòÏó¨ $O(N)$Ïùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎ•º Í∞ÄÏßÑÎã§.\r\n\r\nÌÜµÏÉÅ ÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ïñ¥Îñ§ Îç∞Ïù¥ÌÑ∞Î•º ÏñºÎßàÎÇò ÎßéÏù¥ Ï≤òÎ¶¨Ìï†ÏßÄ ÎØ∏Î¶¨ Ïïå Ïàò ÏóÜÎã§. $O(N)$Ïùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎ•º Í∞ÄÏßÄÎäî ÏûÑÏùòÏùò ÏïåÍ≥†Î¶¨Ï¶òÏóê ÏµúÏÑ†Ïùò ÏºÄÏù¥Ïä§Î•º Ï†ÅÏö©ÌïòÏó¨ Ï≤òÎ¶¨ÌïòÎ©¥ $O(1)$Ïóê Í∞ÄÍπùÍ≤å ÎèôÏûëÌï† Í≤ÉÏù¥Í≥†, ÏµúÏïÖÏùò ÏºÄÏù¥Ïä§Î•º Ï†ÅÏö©ÌïòÏó¨ Ï≤òÎ¶¨ÌïòÎ©¥ $O(N)$Ïóê Í∞ÄÍπùÍ≤å ÎèôÏûëÌï† Í≤ÉÏù¥Îã§. \u003cspan class=\"orange-A400\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏùÄ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Í∞ÄÏû• ÎπÑÍ¥ÄÏ†ÅÏù∏ Ï†ëÍ∑º\u003c/span\u003eÏúºÎ°ú Î∞îÎùºÎ≥∏Îã§.\r\n\r\nÏö∞Î¶¨Í∞Ä Ïñ¥Îñ§ Î¨ºÍ±¥ÏùÑ Ïò®ÎùºÏù∏ÏúºÎ°ú Ï£ºÎ¨∏ÌïúÎã§Í≥† ÏÉùÍ∞ÅÌï¥Î≥¥Ïûê. ÎÇ¥Í∞Ä ÏõêÌïòÎäî Î¨ºÍ±¥ÏùÑ Ïó¨Îü¨ ÏóÖÏ≤¥ÏóêÏÑú ÎèôÏùºÌïú Í∞ÄÍ≤©Ïóê ÌåîÍ≥† ÏûàÏßÄÎßå, ÌÉùÎ∞∞ ÎèÑÏ∞©Ïóê Í±∏Î¶¨Îäî ÏãúÍ∞ÑÏù¥ Îã§Î•¥Îã§. Ïù¥Îäî ÏóÖÏ≤¥Ïùò ÌéòÏù¥ÏßÄÏóê Í∞ÅÍ∞Å ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ïç®ÏûàÏúºÎ©∞, ÌÉùÎ∞∞ ÎèÑÏ∞©ÏùÄ Ïù¥ ÏãúÍ∞ÑÏùÑ Ï†àÎåÄÎ°ú Î≤óÏñ¥ÎÇòÏßÄ ÏïäÎäîÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê.\r\n\r\n* AÏóÖÏ≤¥: Îπ†Î•¥Î©¥ Ïò§Îäò, Îä¶ÏúºÎ©¥ ÏùºÏ£ºÏùº Îí§\r\n* BÏóÖÏ≤¥: Îπ†Î•¥Î©¥ ÎÇ¥Ïùº, Îä¶ÏúºÎ©¥ 3Ïùº Îí§\r\n* CÏóÖÏ≤¥: Îπ†Î•¥Î©¥ 3Ïùº, Îä¶ÏúºÎ©¥ 5Ïùº Îí§\r\n\r\nÏö∞Î¶¨Í∞Ä 3Ïùº ÏïàÏúºÎ°ú Î¨ºÍ±¥ÏùÑ Î∞òÎìúÏãú Î∞õÏïÑÏïº ÌïúÎã§Î©¥ BÏóÖÏ≤¥Í∞Ä Í∞ÄÏû• ÏïàÏ†ÑÌï† Í≤ÉÏù¥Îã§. Î¨ºÎ°† AÏóÖÏ≤¥Ïóê Ï£ºÎ¨∏ÌïòÎ©¥ Ïò§Îäò ÎãπÏû•Ïù¥ÎùºÎèÑ Ïò¨ Í∞ÄÎä•ÏÑ±Ïù¥ ÏûàÏßÄÎßå, ÏµúÏïÖÏùò Í≤ΩÏö∞ ÏùºÏ£ºÏùºÏùÑ Íº¨Î∞ï Í∏∞Îã§Î†§Ïïº Î∞õÍ≤å Îê† ÏàòÎèÑ ÏûàÍ∏∞ ÎïåÎ¨∏Ïóê 3ÏùºÏùÑ ÎÑòÏñ¥Î≤ÑÎ¶¥ Í∞ÄÎä•ÏÑ± ÎòêÌïú Î¨¥ÏãúÌï† Ïàò ÏóÜÎã§. Îπ†Î•¥Í≤å Ïò§Î©¥ Îã®ÏàúÌûà Ï¢ãÏùÄ Ï†ïÎèÑÏßÄÎßå, 3ÏùºÏùÑ ÎÑòÏñ¥ÏÑúÎ©¥ Ïïà ÎêòÎØÄÎ°ú AÏóÖÏ≤¥ ÎòêÌïú Ï†ÅÏ†àÌïòÏßÄ ÏïäÏùÄ Í≤ÉÏù¥Îã§. CÏóÖÏ≤¥Îäî ÎßêÌï† ÌïÑÏöîÎèÑ ÏóÜÍ≥†.\r\n\r\nÏïåÍ≥†Î¶¨Ï¶òÎèÑ Ïù¥Îü¨Ìïú Í¥ÄÏ†êÍ≥º ÎèôÏùºÌïòÎã§. $N$Ïù¥ ÏµúÎåÄ 100Ïù∏ $O(N)$ ÏïåÍ≥†Î¶¨Ï¶òÏù¥ ÏûàÏùÑ Îïå, ÏÑ±Îä• ÏÉÅÏùò Ïù¥Ïú†Î°ú Îã®Í≥ÑÍ∞Ä 50Ïù¥ ÎÑòÏñ¥Í∞ÄÎ©¥ ÌÅ¨ÎûòÏâ¨Î•º Ïú†Î∞úÌï† Í≤ΩÏö∞ Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùÄ Ï†ÅÏ†àÌïòÏßÄ ÏïäÎã§. Ïù¥ÏôÄ Í∞ôÏù¥ ÏµúÏïÖÏùò ÏÉÅÌô©ÏùÑ ÏïåÏïÑÏïº Ïû•Ïï†Î•º ÎåÄÎπÑÌï† Ïàò ÏûàÎã§. Ïù¥Îü¨Ìïú Ïù¥Ïú†Î°ú ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏÑ±Îä•ÏùÄ Ìï≠ÏÉÅ ÏµúÏïÖÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÌëúÏãúÌïúÎã§.\r\n\r\n## 3-4 ÏÑ∏ Î≤àÏß∏ Ïú†ÌòïÏùò ÏïåÍ≥†Î¶¨Ï¶ò\r\n\r\nÎ¨ºÎ°† ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÍ∞Ä $O(1)$, $O(N)$Îßå ÏûàÎäî Í≤ÉÏùÄ ÏïÑÎãàÎã§. Ïö∞Î¶¨Í∞Ä 2Ïû•ÏóêÏÑú Îã§Î§òÎçò Ïù¥ÏßÑ Í≤ÄÏÉâÏùò Í≤ΩÏö∞, ÏöîÏÜåÏóê Îî∞Îùº Îã®Í≥ÑÍ∞Ä Ï¶ùÍ∞ÄÌïòÍ∏¥ ÌïòÏßÄÎßå $O(N)$Í≥º Í∞ôÏù¥ ÏÑ†ÌòïÏ†ÅÏúºÎ°ú Ï¶ùÍ∞ÄÌïòÏßÄÎäî ÏïäÎäîÎã§. Ï¶â, $O(1)$ÎèÑ ÏïÑÎãàÍ≥†, $O(N)$ÎèÑ ÏïÑÎãå Í∑∏ ÏÇ¨Ïù¥Ïùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎ•º Í∞ÄÏßÑÎã§.\r\n\r\nÏù¥ÏßÑ Í≤ÄÏÉâÏùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî Í∏∞Î≥∏Ï†ÅÏúºÎ°ú $O(\\log_2N)$ÏùÑ Í∞ÄÏßÑÎã§. $O(1)$, $O(\\log_2N)$, $O(N)$Í∞Ä ÏöîÍµ¨ÌïòÎäî Îã®Í≥ÑÎ•º ÌëúÎ°ú ÌëúÌòÑÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125602081-0cc6075b-ba14-43c5-8aa6-52d8561559a3.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n\u003csmall class=\"red-400\"\u003e‚Äª $O(1)$, $O(\\log N)$Ïùò Í≤ΩÏö∞ Í∞íÏù¥ ÎÑàÎ¨¥ ÏûëÏïÑ ÌëúÏãúÍ∞Ä Ïûò Ïïà ÎêòÎØÄÎ°ú Ïö∞Ï∏°Ïùò Î≥¥Ï°∞Ï∂ïÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÌëúÏãúÌïúÎã§.\u003c/small\u003e\r\n\r\n## Î°úÍ∞ÄÎ¶¨Ï¶ò\r\n\r\nÏö∞Î¶¨Í∞Ä ÌùîÌûà Î∂ÄÎ•¥Îäî $\\log$. Ï¶â, Î°úÍ∑∏Îäî Î°úÍ∞ÄÎ¶¨Ï¶ò(Logarithm)Ïùò Ï§ÑÏûÑÎßêÏù¥Îã§. $x^n = y$Í∞Ä ÏÑ±Î¶ΩÌï† Í≤ΩÏö∞, Ïù¥Î•º Î°úÍ∑∏Î°ú ÌëúÌòÑÌïòÎ©¥ $\\log_xy = n$Í≥º Í∞ôÎã§.\r\n\r\nÏòàÎ•º Îì§Ïñ¥, $3^2 = 9$Í∞Ä ÏÑ±Î¶ΩÌïúÎã§. Ïù¥Î•º Î°úÍ∑∏Î°ú ÌëúÌòÑÌïòÎ©¥ $\\log_39 =  2$Í∞Ä ÎêúÎã§. Ïù¥Î†áÍ≤å Î°úÍ∑∏Î•º ÌÜµÌï¥ ÏàòÏùò Ï†úÍ≥±ÏàòÎ•º Íµ¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n## $O(\\log N)$Ïùò Ìï¥ÏÑù\r\n\r\nÏúÑ Î¨∏Îã®ÏóêÏÑú Î°úÍ∑∏Ïóê ÎåÄÌï¥ Ïñ¥ÎäêÏ†ïÎèÑ Ïù¥Ìï¥Î•º ÌñàÏúºÎãà, $O(\\log N)$Ïóê ÎåÄÌï¥ ÎÖºÏùòÌï¥Î≥¥Ïûê. ÌÜµÏÉÅ ÏàòÌïôÏóêÏÑ† $\\log_{10}x$ÏùÑ Í∞ÑÎûµÌôîÌïòÏó¨ $\\log$Î°ú ÌëúÌòÑÌñàÏßÄÎßå, ÎπÖ Ïò§ ÌëúÍ∏∞Î≤ïÏóêÏÑúÎäî $\\log_2x$Ïùò Í∞ÑÎûµÌôîÎã§. \u003cspan class=\"orange-A400\"\u003eÌòÑÏã§ÏóêÏÑ† Ïã≠ÏßÑÎ≤ïÏù¥ ÌÜµÏö©\u003c/span\u003eÎêòÏßÄÎßå, \u003cspan class=\"orange-A400\"\u003eÏª¥Ìì®ÌÑ∞Îäî Ïù¥ÏßÑÎ≤ïÏùÑ ÏÇ¨Ïö©\u003c/span\u003eÌïòÍ∏∞ ÎïåÎ¨∏.\r\n\r\n$O(N)$Í≥º $O(\\log N)$Î•º ÎπÑÍµêÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|    $N$    |  $O(N)$   | $O(\\log N)$ |\r\n| :-------: | :-------: | :---------: |\r\n|     2     |     2     |      1      |\r\n|     4     |     4     |      2      |\r\n|     8     |     8     |      3      |\r\n|    16     |    16     |      4      |\r\n|    32     |    32     |      5      |\r\n|    64     |    64     |      6      |\r\n|    128    |    128    |      7      |\r\n|    256    |    256    |      8      |\r\n|    512    |    512    |      9      |\r\n|   1024    |   1024    |     10      |\r\n| $2^{100}$ | $2^{100}$ |     100     |\r\n\r\n$O(N)$Îäî $N$Ïù¥ Ï¶ùÍ∞ÄÌï®Ïóê Îî∞Îùº Ï†ïÏßÅÌïòÍ≤å Í∞ôÏù¥ Ï¶ùÍ∞ÄÌïòÏßÄÎßå, $O(\\log N)$ÏùÄ $N$Ïù¥ Ï†ïÌôïÌûà Îëê Î∞∞Í∞Ä Îê† Îïå 1Ïî© Ï¶ùÍ∞ÄÌïúÎã§.\r\n\r\nÏó¨Îã¥ÏúºÎ°ú, Ï≤úÎ¨∏ÌïôÍ∞ôÏùÄ Í±∞ÏãúÏÑ∏Í≥ÑÏóêÏÑú Î°úÍ∑∏Í∞Ä Ï§ëÏöîÌïú Ïù¥Ïú†Í∞Ä ÏúÑ ÌëúÎßåÏúºÎ°úÎèÑ ÏâΩÍ≤å ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. $2^{100}$ÏùÄ 126,7650,6002,2822,9401,4967,0320,5376Ïù¥Îã§. ÏïΩ 100ÏñëÏóê Ïú°Î∞ïÌïòÎäî ÏàòÏπòÎ°ú, ÏñëÏùÄ ÏàòÏùò Îã®ÏúÑÏù∏ Ï°∞Î•º ÏïÑÎìùÌûà Îõ∞Ïñ¥ÎÑòÎäî Îã®ÏúÑÎã§.\r\n\r\n\u003e Í±∞ÏãúÏ†Å ÏàòÏùò Îã®ÏúÑ  \r\n\u003e ÏùºÎ∞òÏ†ÅÏúºÎ°ú ÏÇ¨ÎûåÏù¥ Ï†ëÌï† Ïàò ÏûàÎäî ÏùòÎØ∏ ÏûàÎäî Îã®ÏúÑÎäî Ï°∞ Îã®ÏúÑÎ°ú, 1ÏñµÏî© Ï≤ú Î≤àÏùÑ Î™®ÏïÑÏïº ÎßåÎì§Ïñ¥ÏßÄÎäî ÏàòÏπòÎã§.  \r\n\u003e Ï°∞ Îã®ÏúÑ Îí§Î°úÎäî Í≤Ω, Ìï¥, Ïûê, Ïñë ÏàúÏúºÎ°ú ÎÇòÏó¥ÎêòÎ©∞, ÌòÑÏã§ÏóêÏÑú Í≤Ω Ïù¥ÌõÑÎ°úÎäî Í∑∏ ÏàòÏùò ÌÅ¨Í∏∞Î•º ÎÖºÌïòÎäîÍ≤å ÏùòÎØ∏Í∞Ä ÏóÜÎäî Ï†ïÎèÑ\r\n\r\nÌòÑÏã§ÏÑ∏Í≥ÑÏôÄ Îã¨Î¶¨ ÏàòÌïôÏù¥ÎÇò Ï≤úÎ¨∏ÌïôÍ≥º Í∞ôÏùÄ Í≤ΩÏö∞ Ïö∞Î¶¨ÏóêÍ≤å ÏùòÎØ∏Í∞Ä ÏóÜÏùÑ Ï†ïÎèÑÎ°ú ÌÅ∞ ÏàòÎ•º Îã§Î£®Í∏∞ÎèÑ ÌïòÎäîÎç∞, Ïù¥Î•º Î°úÍ∑∏Î°ú ÌëúÌòÑÌïòÎ©¥ Ïù¥Î•º Ìö®Í≥ºÏ†ÅÏúºÎ°ú Îã§Î£∞ Ïàò ÏûàÎã§.\r\n\r\n## 3-7. Ïã§Ï†ú ÏòàÏ†ú\r\n\r\nÏßÄÍ∏àÍπåÏßÄ Í∏∞Ïà†Ìïú ÎÇ¥Ïö©ÏùÑ ÌÜ†ÎåÄÎ°ú Ïã§Ï†ú ÏΩîÎìúÏóê Ï†ÅÏö©Ìï¥Î≥¥Ïûê. 4Í∞úÏùò ÏöîÏÜåÎ•º Í∞ÄÏßÑ Î∞∞Ïó¥Ïù¥ ÏûàÍ≥†, Î∞∞Ïó¥Ïùò Í∞íÏùÑ ÌïòÎÇòÏî© Ï∂úÎ†•ÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏù¥ ÏûàÎã§Í≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò ÎπÖ Ïò§ ÌëúÍ∏∞ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter03/\"\u003eÎπÖ Ïò§ ÌëúÍ∏∞Î≤ï\u003c/a\u003e\r\n * @since 2021.07.14 Wed 17:40:00\r\n */\r\npublic class BigO\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Î∞∞Ïó¥\r\n\t\tString[] things = { \"apples\", \"baboons\", \"cribs\", \"delcimers\" };\r\n\t\t\r\n\t\t// Î∞∞Ïó¥ÎßàÎã§ ÌïòÎÇòÏî© ÏàúÌöå\r\n\t\tfor (String thing : things)\r\n\t\t{\r\n\t\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\tbuilder.append(\"Here's a thing: \");\r\n\t\t\tbuilder.append(thing);\r\n\t\t\t\r\n\t\t\twriter.write(builder.toString());\r\n\t\t\twriter.newLine();\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n}\r\n```\r\n\r\nÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n``` tc\r\nHere's a thing: apples\r\nHere's a thing: baboons\r\nHere's a thing: cribs\r\nHere's a thing: delcimers\r\n```\r\n\r\nÍ≤∞Í≥ºÎäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\nÏöîÏÜåÎßàÎã§ ÌïòÎÇòÏî© ÏùΩÏñ¥ ÏöîÏÜåÏùò ÎÇ¥Ïö©ÏùÑ Ï∂úÎ†•ÌïúÎã§. Ï¶â, \u003cspan class=\"blue-400\"\u003eÏöîÏÜåÍ∞Ä ÎßéÏïÑÏßÄÎ©¥ ÎßéÏïÑÏßà ÏàòÎ°ù Í∞ôÏù¥ ÏÑ†ÌòïÏ†ÅÏúºÎ°ú Ï¶ùÍ∞Ä\u003c/span\u003eÌïòÎØÄÎ°ú, Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî $O(N)$ÏúºÎ°ú ÌëúÌòÑÌï† Ïàò ÏûàÎã§.\r\n\r\nÎ∞òÎåÄÎ°ú Í∞ÄÏû• Í∏∞Î≥∏Ï†ÅÏù∏ Î¨∏ÏûêÏó¥ ÌïòÎÇòÎ•º Ï∂úÎ†•ÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÏÇ¥Ìé¥Î≥¥Ïûê.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò ÎπÖ Ïò§ ÌëúÍ∏∞ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter03/\"\u003eÎπÖ Ïò§ ÌëúÍ∏∞Î≤ï\u003c/a\u003e\r\n * @since 2021.07.14 Wed 17:56:49\r\n */\r\npublic class BigO2\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"Hello world!\");\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n}\r\n```\r\n\r\nÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n``` tc\r\nHello world!\r\n```\r\n\r\nÍ≤∞Í≥ºÎäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\nÏïåÍ≥†Î¶¨Ï¶òÏù¥Îùº Î∂ÄÎ•¥Í∏∞Îäî Ï°∞Í∏à Î≠êÌïòÏßÄÎßå, Ïñ¥Ï®åÎì† Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÏàòÌñâÌïòÎäî Îç∞ \u003cspan class=\"blue-400\"\u003eÌïÑÏöîÌïú Îã®Í≥ÑÎäî Î¨¥Ï°∞Í±¥ ÌïòÎÇò\u003c/span\u003eÎã§. Ï¶â ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî $O(1)$Ïù¥Îã§.\r\n\r\nÏ¢Ä Îçî Ïã§ÏÜçÏûàÎäî ÏòàÏ†úÎ•º ÏÇ¥Ìé¥Î≥¥Ïûê.\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò ÏÜåÏàò ÌåêÎ≥Ñ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/09/about-algorithm-chapter03/\"\u003eÎπÖ Ïò§ ÌëúÍ∏∞Î≤ï\u003c/a\u003e\r\n * @since 2021.07.14 Wed 18:01:20\r\n */\r\npublic class CheckPrime\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"ÏÜåÏàòÎ•º ÌåêÎ≥ÑÌï† Í∞í ÏûÖÎ†• \u003e\u003e \");\r\n\t\twriter.flush();\r\n\t\t\r\n\t\t// ÏûÖÎ†•Í∞í\r\n\t\tint target = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\t// ÏÜåÏàòÏùº Í≤ΩÏö∞\r\n\t\tif (isPrime(target))\r\n\t\t{\r\n\t\t\twriter.write(\"ÏÜåÏàòÎ°ú ÌåêÎ≥ÑÎê®\");\r\n\t\t}\r\n\t\t\r\n\t\t// ÏïÑÎãê Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\twriter.write(\"ÏÜåÏàòÍ∞Ä ÏïÑÎãå Í≤ÉÏúºÎ°ú ÌåêÎ≥ÑÎê®\");\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏÜåÏàò Ïó¨Î∂Ä Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param num: [int] ÎåÄÏÉÅ Í∞í\r\n\t *\r\n\t * @return [boolean] ÏÜåÏàò Ïó¨Î∂Ä\r\n\t */\r\n\tprivate static boolean isPrime(int num)\r\n\t{\r\n\t\tfor (int i = 2; i \u003c num; i++)\r\n\t\t{\r\n\t\t\t// ÎÇòÎàÑÏñ¥ Îñ®Ïñ¥ÏßÄÎäî ÏàòÍ∞Ä ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\tif (num % i == 0)\r\n\t\t\t{\r\n\t\t\t\treturn false;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn true;\r\n\t}\r\n}\r\n```\r\n\r\nÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§.\r\n\r\n* ÏûÖÎ†•Í∞í\r\n\r\n``` tc\r\n156842101\r\n```\r\n\r\n* Ï∂úÎ†•Í∞í\r\n\r\n``` tc\r\nÏÜåÏàòÍ∞Ä ÏïÑÎãå Í≤ÉÏúºÎ°ú ÌåêÎ≥ÑÎê®\r\n```\r\n\r\nÏù¥ ÏÜåÏä§Îäî ÏûÑÏùòÏùò Í∞íÏùÑ ÏûÖÎ†•Î∞õÏïÑ ÏÜåÏàòÏù∏ÏßÄ ÏïÑÎãåÏßÄÎ•º ÌåêÎ≥ÑÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏù¥Îã§. Ïù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùÑ ÌÜµÌï¥ 156842101ÏùÄ ÏÜåÏàòÍ∞Ä ÏïÑÎãòÏùÑ ÏâΩÍ≤å Ïïå Ïàò ÏûàÎã§.\r\n\r\nÌï¥Îãπ ÏïåÍ≥†Î¶¨Ï¶òÏùÄ Í∞ÄÏû• ÏûëÏùÄ ÏÜåÏàòÏù∏ 2Î∂ÄÌÑ∞ ÏûÖÎ†•Í∞í `target`ÍπåÏßÄ ÌïòÎÇòÏî© Ï¶ùÍ∞ÄÏãúÌÇ® Í∞íÏùÑ `target`Í≥º ÎÇòÎà†ÏÑú Ï†ïÌôïÌûà ÎÇòÎà†Îñ®Ïñ¥ÏßÄÎäîÏßÄ ÏïÑÎãåÏßÄÎ•º ÌÜµÌï¥ ÏÜåÏàòÎ•º ÌåêÎ≥ÑÌïòÎäî Îß§Ïö∞ Í∏∞Ï¥àÏ†ÅÏù∏ ÏïåÍ≥†Î¶¨Ï¶òÏù¥Îã§.\r\n\r\nÏµúÏïÖÏùò ÏºÄÏù¥Ïä§Îäî ÌåêÎ≥ÑÍ∞íÏù¥ ÏÜåÏàòÏùº Í≤ΩÏö∞Î°ú,  2Î∂ÄÌÑ∞ `target - 1`ÍπåÏßÄÏùò ÏûëÏóÖ Ï†ÑÏ≤¥Î•º ÏöîÍµ¨ÌïòÎØÄÎ°ú Ï¥ù `target - 2`Ïùò ÏûëÏóÖÏù¥ Î∞úÏÉùÌïúÎã§. $N = target$Ïùº Îïå, -2Îäî Í∑∏Î†áÍ≤å ÏùòÎØ∏ÏûàÎäî Í∞íÏù¥ ÏïÑÎãàÎØÄÎ°ú ÏúÑ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎäî $O(N)$ÏúºÎ°ú Î¥êÎèÑ Î¨¥Î∞©ÌïòÎã§.\r\n\r\n# ÎßàÎ¨¥Î¶¨\r\n\r\nÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ïÏÑùÏ†ÅÏúºÎ°ú Í≥µÎ∂ÄÌïòÏßÄ ÏïäÏïÑÏÑú, ÎπÖ Ïò§ ÌëúÍ∏∞Î≤ïÍ≥º Í∞ôÏùÄ ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÎ•º Ï†úÎåÄÎ°ú Ïù¥Ìï¥ÌïòÏßÄ ÏïäÏïòÏóàÎã§. ÏãúÍ∞Ñ Î≥µÏû°ÎèÑÏùò Í∞úÎÖêÍ≥º Í∑∏ Í≥ÑÏÇ∞ Î∞©ÏãùÏùÑ Ïïå Ïàò ÏûàÏóàÎçò Îß§Ïö∞ ÏùòÎØ∏ÏûàÎäî Ïû•Ïù¥ÏòÄÎã§.\r\n\r\nÎã§Ïùå Ïû•ÏóêÏÑ† Ïù¥ ÎπÖ Ïò§ ÌëúÍ∏∞Î≤ïÏùÑ ÌôúÏö©ÌïòÏó¨ ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Í∞úÏÑ†ÌïòÎäî Î∞©Î≤ïÏóê ÎåÄÌï¥ ÏÑ§Î™ÖÌïúÎã§.","url":["2021-07-14-about-algorithm-chapter03","2021","07","14","about-algorithm-chapter03"]}],"categories":{"ÏïåÍ≥†Î¶¨Ï¶ò":{"count":33,"flag":true},"Ïû°Îã¥":{"count":2,"flag":false},"WEB":{"count":7,"flag":false},"CS":{"count":10,"flag":false},"React":{"count":1,"flag":false},"JAVA":{"count":3,"flag":false},"Jekyll":{"count":4,"flag":false},"WAS":{"count":2,"flag":false}},"images":["celeb1.gif","celeb10.gif","celeb11.gif","celeb12.gif","celeb13.gif","celeb14.gif","celeb15.gif","celeb16.gif","celeb2.gif",
