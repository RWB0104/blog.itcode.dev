„í¬ë„ê°€ ì•„ë‹ˆë”ë¼ë„ ì¼ìƒ ìƒí™œì—ì„œ ë¹„ìŠ·í•œ ì‚¬ë¡€ëŠ” ë§ì´ ìˆë‹¤. ì—¬ëŸ¬ ì¼€ì´ìŠ¤ ì¤‘ ë°œìƒí•˜ëŠ” íŠ¹ì´ ì¼€ì´ìŠ¤ëŠ” ë‹¤ë¥¸ ëŒ€ë‹¤ìˆ˜ì˜ ì¼€ì´ìŠ¤ì™€ëŠ” ì–´ë– í•œ ë°©í–¥ìœ¼ë¡œë“  ë‹¤ë¥´ë‹¤ëŠ” ëœ»ì´ë‹¤. ìµœì„ , ìµœì•…ì˜ ì¼€ì´ìŠ¤ëŠ” ì–´ì°Œ ë³´ë©´ ì´ëŸ¬í•œ íŠ¹ì´ ì¼€ì´ìŠ¤ì˜ ë²”ì£¼ì— ì†í•œë‹¤.\r\n\r\nìš°ë¦¬ê°€ ì´ë²ˆ ì¥ì—ì„œ ë‹¤ë£¬ ì‚½ì… ì •ë ¬ì„ í† ëŒ€ë¡œ í™•ì¸í•´ë³´ì.\r\n\r\n* ìµœì•…ì˜ ê²½ìš°, $O(N^2 + 2N - 2)$. ì¦‰, $O(N^2)$ë¥¼ ê°€ì§„ë‹¤.\r\n* ìµœì„ ì˜ ê²½ìš°, $O(3(N - 1))$. ì¦‰, $O(N)$ë¥¼ ê°€ì§„ë‹¤.\r\n* ì¼ë°˜ì ì¸ ê²½ìš°, $O(N^2 \\div 2)$. ì¦‰, $O(N^2)$ë¥¼ ê°€ì§„ë‹¤.\r\n\r\nì´ë¥¼ í‘œë¡œ ë‚˜íƒ€ë‚´ë©´ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/126834196-63471f0e-41df-4715-ac15-8c79fd606fae.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nì‚½ì… ì •ë ¬ì€ ì¼€ì´ìŠ¤ì— ë”°ë¼ ìœ ì˜ë¯¸í•œ ì„±ëŠ¥ì˜ ì°¨ì´ê°€ ì¡´ì¬í•œë‹¤. ë°˜ëŒ€ë¡œ ì„ íƒ ì •ë ¬ì˜ ê²½ìš° ê½¤ ë‚œê°í•œë°, ì„ íƒ ì •ë ¬ì€ ì–´ë– í•œ ì¼€ì´ìŠ¤ì—ì„œë“  $O(N^2)$ì˜ ì‹œê°„ ë³µì¡ë„ë¥¼ ê°€ì§„ë‹¤.\r\n\r\n``` java\r\n/**\r\n * ì„ íƒ ì •ë ¬ í•¨ìˆ˜\r\n *\r\n * @param array : [int[]] ëŒ€ìƒ ë°°ì—´\r\n *\r\n * @return [int[]] ì‘ì—… ê°¯ìˆ˜ ë°°ì—´\r\n */\r\nprivate static int[] selectionSort(int[] array)\r\n{\r\n\tint compareCount = 0;\r\n\tint swapCount = 0;\r\n\t\r\n\tfor (int i = 0; i \u003c array.length; i++)\r\n\t{\r\n\t\t// íŒ¨ìŠ¤ìŠ¤ë£¨ì˜ ìµœì†Œê°’ ì¸ë±ìŠ¤\r\n\t\tint min = i;\r\n\t\t\r\n\t\tfor (int j = i + 1; j \u003c array.length; j++)\r\n\t\t{\r\n\t\t\tcompareCount++;\r\n\t\t\t\r\n\t\t\t// í˜„ì¬ ìš”ì†Œì˜ ê°’ì´ íŒ¨ìŠ¤ìŠ¤ë£¨ì˜ ìµœì†Œê°’ë³´ë‹¤ ì‘ì„ ê²½ìš°\r\n\t\t\tif (array[j] \u003c array[min])\r\n\t\t\t{\r\n\t\t\t\tmin = j;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// ìµœì†Œ ì¸ë±ìŠ¤ì— ë³€í™”ê°€ ìˆì—ˆì„ ê²½ìš°\r\n\t\tif (min != i)\r\n\t\t{\r\n\t\t\tint temp = array[min];\r\n\t\t\t\r\n\t\t\tarray[min] = array[i];\r\n\t\t\tarray[i] = temp;\r\n\t\t\t\r\n\t\t\tswapCount++;\r\n\t\t}\r\n\t}\r\n\t\r\n\treturn new int[] { compareCount, swapCount };\r\n}\r\n```\r\n\r\nìœ„ ì†ŒìŠ¤ëŠ” 5ì¥ì—ì„œ ë‹¤ë£¬ ì„ íƒ ì •ë ¬ ì†ŒìŠ¤ë‹¤. ë³´ì‹œë‹¤ì‹œí”¼ `for`ë¬¸ì´ 2ê°œë‚˜ ì¡´ì¬í•¨ìœ¼ë¡œ $O(N^2)$ì˜ ì‹œê°„ ë³µì¡ë„ë¥¼ ê°€ì§„ë‹¤ëŠ” ê²ƒì„ ì–´ë µì§€ ì•Šê²Œ ìœ ì¶”í•  ìˆ˜ ìˆë‹¤. ë”êµ°ë‹¤ë‚˜ ì†ŒìŠ¤ë¥¼ ìì„¸íˆ ë³´ì. ì¤‘ê°„ì— ë°˜ë³µë¬¸ì„ ì¢…ë£Œí•  ìˆ˜ ìˆëŠ” `break` ë˜í•œ ì¡´ì¬í•˜ì§€ ì•ŠëŠ”ë‹¤. ì¢‹ë“  ì‹«ë“  í•­ìƒ $N^2$ì˜ ì‘ì—…ì„ ìˆ˜í–‰í•œë‹¤ëŠ” ëœ»ì´ë‹¤. ì‹¤ì œë¡œ 5ì¥ì˜ ì†ŒìŠ¤ë¥¼ êµ¬ë™í•˜ë©´ ì¼€ì´ìŠ¤ë³„ë¡œ ì‘ì—…ëŸ‰ì˜ ì°¨ì´ê°€ ê·¸ë¦¬ í¬ì§€ ì•Šë‹¤.\r\n\r\në§Œì•½ ì‚¬ìš©í•  ë°ì´í„°ì˜ ëŒ€ë¶€ë¶„ì´ ì–´ëŠì •ë„ ì •ë ¬ë˜ì–´ìˆì„ ê²½ìš°, ì‚½ì… ì •ë ¬ì´ í›¨ì”¬ ìœ ë¦¬í•˜ë‹¤ê³  íŒë‹¨í•  ìˆ˜ ìˆë‹¤. ë§Œì•½ ë°ì´í„°ê°€ ì™„ì „íˆ ë¬´ì‘ìœ„ë¼ë©´ ì„ íƒ ì •ë ¬ì´ë‚˜ ì‚½ì… ì •ë ¬ì´ë‚˜ í¬ê²Œ ì°¨ì´ê°€ ì—†ë‹¤ê³  ë³¼ ìˆ˜ ìˆë‹¤.\r\n\r\n## 6-6. ì‹¤ì œ ì˜ˆì œ\r\n\r\në‘ ë°°ì—´ì´ ì¡´ì¬í•˜ë©°, ê° ë°°ì—´ì— ê³µí†µìœ¼ë¡œ ì¡´ì¬í•˜ëŠ” ìš”ì†Œë¥¼ ì¶”ì¶œí•˜ì—¬ ë°˜í™˜í•˜ëŠ” êµì§‘í•© ì•Œê³ ë¦¬ì¦˜ì„ ì„¤ê³„í•´ë³´ì.\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.ArrayList;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * ëˆ„êµ¬ë‚˜ ìë£Œ êµ¬ì¡°ì™€ ì•Œê³ ë¦¬ì¦˜ êµì§‘í•© í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/24/about-algorithm-chapter06/\"\u003eê¸ì •ì ì¸ ì‹œë‚˜ë¦¬ì˜¤ ìµœì í™”\u003c/a\u003e\r\n * @since 2021.07.24 Sat 04:21:40\r\n */\r\npublic class InsertionSort\r\n{\r\n\tprivate static int compareCount = 0;\r\n\tprivate static int insertCount = 0;\r\n\t\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t *\r\n\t * @throws IOException ë°ì´í„° ì…ì¶œë ¥ ì˜ˆì™¸\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"ì²« ë²ˆì§¸ ì
