r\n* ìµœì†Œê°’: -\r\n* íƒìƒ‰ê°’: 9\r\n\r\níŒ¨ìŠ¤ìŠ¤ë£¨ ìµœì†Œê°’ì„ 9ë¡œ ê°±ì‹ í•œë‹¤.\r\n\r\në§ˆì§€ë§‰ ìš”ì†Œì´ë¯€ë¡œ ê·¸ ìì²´ë¡œ ì •ë ¬ëœ ìœ„ì¹˜ì— ìˆìœ¼ë©°, íŒ¨ìŠ¤ìŠ¤ë£¨ê°€ ì¢…ë£Œëœë‹¤.\r\n\r\nì´ë¡œì¨ ì„ íƒ ì •ë ¬ì„ í†µí•´ ìµœì¢…ì ìœ¼ë¡œ ì •ë ¬ëœ ë°°ì—´ì˜ í˜•íƒœëŠ” ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/126793370-a6ec0819-47c7-49c6-8f30-b953d9311336.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\n## 5-3. ì„ íƒ ì •ë ¬ êµ¬í˜„\r\n\r\nì„ íƒ ì •ë ¬ì˜ ê³¼ì •ì„ í† ëŒ€ë¡œ ì´ë¥¼ \u003cspan class=\"orange-400\"\u003eJAVA\u003c/span\u003eë¡œ êµ¬í˜„í•´ë³´ì.\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * ëˆ„êµ¬ë‚˜ ìë£Œ êµ¬ì¡°ì™€ ì•Œê³ ë¦¬ì¦˜ ì„ íƒ ì •ë ¬ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/23/about-algorithm-chapter05/\"\u003eë¹… ì˜¤ë¥¼ ì‚¬ìš©í•˜ê±°ë‚˜ ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì½”ë“œ ìµœì í™”\u003c/a\u003e\r\n * @since 2021.07.23 Fri 01:12:20\r\n */\r\npublic class SelectionSort\r\n{\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t *\r\n\t * @throws IOException ë°ì´í„° ì…ì¶œë ¥ ì˜ˆì™¸\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"ì¤‘ë³µ í™•ì¸í•  ì •ìˆ˜ ë°°ì—´ì„ ë„ì–´ì“°ê¸°ë¡œ êµ¬ë¶„í•˜ì—¬ ì…ë ¥ \u003e\u003e \");\r\n\t\twriter.flush();\r\n\t\t\r\n\t\t// ë°°ì—´\r\n\t\tint[] array = Arrays.stream(reader.readLine().split(\" \")).mapToInt(Integer::parseInt).toArray();\r\n\t\t\r\n\t\tint[] processes = selectionSort(array);\r\n\t\t\r\n\t\twriter.write(Arrays.toString(array));\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.write(\" - ë¹„êµ ì‘ì—…ëŸ‰: \");\r\n\t\twriter.write(String.valueOf(processes[0]));\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.write(\" - ìŠ¤ì™‘ ì‘ì—…ëŸ‰: \");\r\n\t\twriter.write(String.valueOf(processes[1]));\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.write(\" - ì´ ì‘ì—…ëŸ‰: \");\r\n\t\twriter.write(String.valueOf(processes[0] + processes[1]));\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì„ íƒ ì •ë ¬ í•¨ìˆ˜\r\n\t *\r\n\t * @param array : [int[]] ëŒ€ìƒ ë°°ì—´\r\n\t *\r\n\t * @return [int[]] ì‘ì—… ê°¯ìˆ˜ ë°°ì—´\r\n\t */\r\n\tprivate static int[] selectionSort(int[] array)\r\n\t{\r\n\t\tint compareCount = 0;\r\n\t\tint swapCount = 0;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c array.length; i++)\r\n\t\t{\r\n\t\t\t// íŒ¨ìŠ¤ìŠ¤ë£¨ì˜ ìµœì†Œê°’ ì¸ë±ìŠ¤\r\n\t\t\tint min = i;\r\n\t\t\t\r\n\t\t\tfor (int j = i + 1; j \u003c array.length; j++)\r\n\t\t\t{\r\n\t\t\t\tcompareCount++;\r\n\t\t\t\t\r\n\t\t\t\t// í˜„ì¬ ìš”ì†Œì˜ ê°’ì´ íŒ¨ìŠ¤ìŠ¤ë£¨ì˜ ìµœì†Œê°’ë³´ë‹¤ ì‘ì„ ê²½ìš°\r\n\t\t\t\tif (array[j] \u003c array[min])\r\n\t\t\t\t{\r\n\t\t\t\t\tmin = j;\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ìµœì†Œ ì¸ë±ìŠ¤ì— ë³€í™”ê°€ ìˆì—ˆì„ ê²½ìš°\r\n\t\t\tif (min != i)\r\n\t\t\t{\r\n\t\t\t\tint temp = array[min];\r\n\t\t\t\t\r\n\t\t\t\tarray[min] = array[i];\r\n\t\t\t\tarray[i] = temp;\r\n\t\t\t\t\r\n\t\t\t\tswapCount++;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn new int[] { compareCount, swapCount };\r\n\t}\r\n}\r\n```\r\n\r\n* ì…ë ¥\r\n\r\n``` tc\r\n5 3 4 1 2\r\n```\r\n\r\n* ì¶œë ¥\r\n\r\n``` tc\r\n[1, 2, 3, 4, 5]\r\n - ë¹„êµ ì‘ì—…ëŸ‰: 10\r\n - ìŠ¤ì™‘ ì‘ì—…ëŸ‰: 4\r\n - ì´ ì‘ì—…ëŸ‰: 14\r\n```\r\n\r\nì‚¬ìš©ìë¡œë¶€í„° ê³µë°±ìœ¼ë¡œ êµ¬ë¶„ëœ ìˆ«ì ë°°ì—´ì„ ì…ë ¥ë°›ì•„ ì„ íƒ ì •ë ¬ì„ ìˆ˜í–‰í•˜ê³ , ì‘ì—…ëŸ‰ì„ êµ¬ë¶„ì— ë”°ë¼ í‘œì‹œí•œë‹¤. í•µì‹¬ ë™ì‘ì€ `selectionSort` ë©”ì†Œë“œì—ì„œ ìˆ˜í–‰í•œë‹¤.\r\n\r\n* ì²« ë²ˆì§¸ `for`: íŒ¨ìŠ¤ìŠ¤ë£¨\r\n* ë‘ ë²ˆì§¸ `for`: ë¹„êµ ì‘ì—…\r\n* `if`ë¬¸: ìŠ¤ì™‘ ì‘ì—…\r\n\r\n``` java\r\nfor (int i = 0; i \u003c array.length; i++)\r\n{\r\n\t// íŒ¨ìŠ¤ìŠ¤ë£¨ì˜ ìµœì†Œê°’ ì¸ë±ìŠ¤\r\n\tint min = i;\r\n\t\r\n\tfor (int j = i + 1; j \u003c array.length; j++)\r\n\t{\r\n\t\tcompareCount++;\r\n\t\t\r\n\t\t// í˜„ì¬ ìš”ì†Œì˜ ê°’ì´ íŒ¨ìŠ¤ìŠ¤ë£¨ì˜ ìµœì†Œê°’ë³´ë‹¤ ì‘ì„ ê²½ìš°\r\n\t\tif (array[j] \u003c array[min])\r\n\t\t{\r\n\t\t\tmin = j;\r\n\t\t}\r\n\t}\r\n\t\r\n\t// ìµœì†Œ ì¸ë±ìŠ¤ì— ë³€í™”ê°€ ìˆì—ˆì„ ê²½ìš°\r\n\tif (min != i)\r\n\t{\r\n\t\tint temp = array[min];\r\n\t\t\r\n\t\tarray[min] = array[i];\r\n\t\tarray[i] = temp;\r\n\t\t\r\n\t\tswapCount++;\r\n\t}\r\n}\r\n```\r\n\r\níŒ¨ìŠ¤ìŠ¤ë£¨ë§ˆë‹¤ ì²« ìš”ì†Œë¥¼ ìµœì†Œê°’ `min`ì— í• ë‹¹í•œë‹¤. ì´í›„ ë‹¤ìŒ ìš”ì†Œë¶€í„° ë§ˆì§€ë§‰ ìš”ì†Œê¹Œì§€ ìˆœì°¨ì ìœ¼ë¡œ `min`ê³¼ ë¹„êµí•œë‹¤.\r\n\r\n`min`ë³´ë‹¤ ë” ì‘ì€ ìš”ì†Œê°€ íƒìƒ‰ë  ê²½ìš° ì´ë¥¼ êµì²´í•œë‹¤. ìµœì¢…ì ìœ¼ë¡œ `min`ì—ëŠ” ê²€ìƒ‰í•œ ìš”ì†Œë“¤ ì¤‘ ê°€ì¥ ìµœì†Œê°’ì´ í• ë‹¹ëœë‹¤.\r\n\r\n`if`ë¬¸ì—ì„œ `min`ì— ë³€í™”ê°€ ìˆì—ˆëŠ”ì§€ë¥¼ í™•ì¸í•œë‹¤. íŒ¨ìŠ¤ìŠ¤ë£¨ì˜ ì²« ìš”ì†Œì˜ ì¸ë±ìŠ¤ê°€ ì•„ë‹ ê²½ìš°, `min`ì´ ë³€ê²½ëœ ê²ƒì´ë¯€ë¡œ ìŠ¤ì™‘ì„ ì§„í–‰í•œë‹¤.\r\n\r\n\r\n## 5-4. ì„ íƒ ì •ë ¬ì˜ íš¨ìœ¨ì„±\r\n\r\nì„ íƒ ì •ë ¬ì˜ íš¨ìœ¨ì„±ì„ ë”°ì ¸ë³´ì. ìœ„ì—ì„œ ì–¸ê¸‰í–ˆë“¯ì´, ì„ íƒ ì •ë ¬ì€ \u003cspan class=\"blue-400\"\u003eë¹„êµ\u003c/span\u003e, \u003cspan class=\"blue-400\"\u003eêµí™˜\u003c/span\u003e ì‘ì—…ìœ¼ë¡œ ì´ë£¨ì–´ì§„ë‹¤. ë¹„êµëŠ” í•­ìƒ ì¼ì–´ë‚˜ê³ , êµí™˜ì˜ ê²½ìš° ì¡°ê±´ë¶€ë¡œ ì¼ì–´ë‚œë‹¤.\r\n\r\nìš”ì†Œê°€ 5ê°œì¸ ë°°ì—´ì„ ì„ íƒ ì •ë ¬í•  ê²½ìš° ë°œìƒí•˜ëŠ” ë¹„êµ ì‘ì—…ëŸ‰ì€ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n| íŒ¨ìŠ¤ìŠ¤ë£¨ | ì‘ì—…ëŸ‰ |\r\n| :------: | :----: |\r\n|    1     |   4    |\r\n|    2     |   3    |\r\n|    3     |   2    |\r\n|    4     |   1    |\r\n\r\n$4 + 3 + 2 + 1 = 10$ìœ¼ë¡œ ì´ 10ë²ˆì˜ ë¹„êµ ì‘ì—…ì´ ìˆ˜í–‰ëœë‹¤. ì¼ë°˜í™”í•˜ë©´ $(N - 1) + (N - 2) + \\dots + 1$ì™€ ê°™ì´ ì •ì˜í•  ìˆ˜ ìˆë‹¤.\r\n\r\nêµí™˜ì˜ ê²½ìš°, ë¹„êµì™€ ë‹¬ë¦¬ íŒ¨ìŠ¤ìŠ¤ë£¨ ë‹¹ ìµœëŒ€ í•
