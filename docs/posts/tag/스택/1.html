íŒí•œë‹¤.\r\n\r\n8. ì½”ë“œ ëì— ë„ë‹¬í–ˆìœ¼ë¯€ë¡œ, ìŠ¤íƒì˜ ìƒíƒœë¥¼ í™•ì¸í•˜ì—¬ ì˜¤ë¥˜ ì—¬ë¶€ë¥¼ íŒë‹¨í•œë‹¤.\r\n\r\nì½”ë“œì˜ ëª¨ë“  ìš”ì†Œë“¤ì„ í™•ì¸í–ˆë‹¤. ë§Œì•½ ìŠ¤íƒì— ì›ì†Œê°€ í•˜ë‚˜ë¼ë„ ë‚¨ì•„ìˆë‹¤ë©´ í•´ë‹¹ êµ¬ë¬¸ì€ ì˜¤ë¥˜ê°€ ë°œìƒí•œ ê²ƒì´ë‹¤.\r\n\r\nì´ ê²½ìš° ìŠ¤íƒì— ì›ì†Œê°€ í•˜ë‚˜ë„ ì—†ìœ¼ë¯€ë¡œ ì •ìƒì ì¸ êµ¬ë¬¸ìœ¼ë¡œ íŒë‹¨í•  ìˆ˜ ìˆë‹¤. ì¦‰ ìœ„ êµ¬ë¬¸ì—ì„œ ìš°ë¦¬ê°€ ì„¤ê³„í•œ ë¦°íŠ¸ëŠ” ì˜¤ë¥˜ë¥¼ í‘œì‹œí•˜ì§€ ì•ŠëŠ”ë‹¤.\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Stack;\r\n\r\n/**\r\n * ëˆ„êµ¬ë‚˜ ìë£Œ êµ¬ì¡°ì™€ ì•Œê³ ë¦¬ì¦˜ ê´„í˜¸ ë¦°íŠ¸ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/31/about-algorithm-chapter08/\"\u003eìŠ¤íƒê³¼ íë¡œ ê°„ê²°í•œ ì½”ë“œ ìƒì„±\u003c/a\u003e\r\n * @since 2021.07.30 Fri 23:30:56\r\n */\r\npublic class Linter\r\n{\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t *\r\n\t * @throws IOException ë°ì´í„° ì…ì¶œë ¥ ì˜ˆì™¸\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"í›„ë³´ ì´ë¦„ ì…ë ¥ (x: ì¢…ë£Œ) \u003e\u003e \");\r\n\t\twriter.flush();\r\n\t\t\r\n\t\tString code = reader.readLine();\r\n\t\t\r\n\t\tchar c = lint(code);\r\n\t\t\r\n\t\t// ë¦°íŠ¸ ê²°ê³¼ê°€ ì •ìƒì¼ ê²½ìš°\r\n\t\tif (c == '0')\r\n\t\t{\r\n\t\t\twriter.write(\"ì˜¤ë¥˜ ì—†ìŒ\");\r\n\t\t}\r\n\t\t\r\n\t\t// ì—¬ëŠ” ê´„í˜¸ê°€ ì—†ì„ ê²½ìš°\r\n\t\telse if (c == 'x')\r\n\t\t{\r\n\t\t\twriter.write(\"ì—¬ëŠ” ê´„í˜¸ ì¡´ì¬í•˜ì§€ ì•ŠìŒ\");\r\n\t\t}\r\n\t\t\r\n\t\t// ë‹«ëŠ” ê´„í˜¸ê°€ ì—†ì„ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\twriter.write(c);\r\n\t\t\twriter.write(\" ë‹«ëŠ” ê´„í˜¸ ì¡´ì¬í•˜ì§€ ì•ŠìŒ\");\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ë¦°íŠ¸ ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param text: [String] êµ¬ë¬¸\r\n\t *\r\n\t * @return [char] ë¦°íŠ¸ ê²°ê³¼\r\n\t */\r\n\tprivate static char lint(String text)\r\n\t{\r\n\t\tStack\u003cCharacter\u003e stack = new Stack\u003c\u003e();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c text.length(); i++)\r\n\t\t{\r\n\t\t\tchar c = text.charAt(i);\r\n\t\t\t\r\n\t\t\t// ì—¬ëŠ” ê´„í˜¸ì¼ ê²½ìš°\r\n\t\t\tif (isOpenBrace(c))\r\n\t\t\t{\r\n\t\t\t\tstack.push(c);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ë‹«ëŠ” ê´„í˜¸ì¼ ê²½ìš°\r\n\t\t\telse if (isCloseBrace(c))\r\n\t\t\t{\r\n\t\t\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì„ ê²½ìš°\r\n\t\t\t\tif (stack.isEmpty())\r\n\t\t\t\t{\r\n\t\t\t\t\treturn 'x';\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì§€ ì•Šì„ ê²½ìš°\r\n\t\t\t\telse\r\n\t\t\t\t{\r\n\t\t\t\t\tchar co = stack.pop();\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ê´„í˜¸ê°€ ì„œë¡œ ë§¤ì¹­ë˜ì§€ ì•Šì„ ê²½ìš°\r\n\t\t\t\t\tif (!isMatched(co, c))\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\treturn co;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// ìŠ¤íƒì´ ë¹„ì–´ì´ì“¸ ê²½ìš°\r\n\t\tif (stack.isEmpty())\r\n\t\t{\r\n\t\t\treturn '0';\r\n\t\t}\r\n\t\t\r\n\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì§€ ì•Šì„ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn stack.pop();\r\n\t\t}\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì—¬ëŠ” ê´„í˜¸ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param c: [char] ë¬¸ì\r\n\t *\r\n\t * @return [boolean] ì—¬ëŠ” ê´„í˜¸ ì—¬ë¶€\r\n\t */\r\n\tprivate static boolean isOpenBrace(char c)\r\n\t{\r\n\t\treturn c == '(' || c == '{' || c == '[';\r\n\t}\r\n\t\r\n\t/**\r\n\t * ë‹«ëŠ” ê´„í˜¸ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param c: [char] ë¬¸ì\r\n\t *\r\n\t * @return [boolean] ì—¬ëŠ” ê´„í˜¸ ì—¬ë¶€\r\n\t */\r\n\tprivate static boolean isCloseBrace(char c)\r\n\t{\r\n\t\treturn c == ')' || c == '}' || c == ']';\r\n\t}\r\n\t\r\n\t/**\r\n\t * ê´„í˜¸ ë§¤ì¹­ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param
