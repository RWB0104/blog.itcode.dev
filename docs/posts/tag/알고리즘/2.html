\n8\r\n7\r\n6\r\n5\r\n4\r\n3\r\n2\r\n1\r\n0\r\n...\r\n```\r\n\r\nìœ„ ì†ŒìŠ¤ëŠ” ì´ëŸ¬í•œ ë¬¸ì œë¥¼ ê°œì„ í•œ ì†ŒìŠ¤ë‹¤. `start`ê°€ 0ë³´ë‹¤ í´ ê²½ìš°ì—ë§Œ ìê¸° ìì‹ ì„ ë‹¤ì‹œ í˜¸ì¶œí•œë‹¤. 0ë³´ë‹¤ ì‘ê±°ë‚˜ ê°™ì„ ê²½ìš°, ì¬ê·€ê°€ ë” ì´ìƒ ì¼ì–´ë‚˜ì§€ ì•Šì•„ ë™ì‘ì´ ì¢…ë£Œëœë‹¤. ë™ì‘ì— ë¸Œë ˆì´í¬ê°€ ê±¸ë¦¬ëŠ” ê²ƒì´ë‹¤.\r\n\r\nìš°ë¦¬ê°€ `for`ë‚˜ `while`ì— íŠ¹ì • ì¡°ê±´ì„ ì‚½ì…í•´ì„œ ì›í•˜ëŠ” ë§Œí¼ë§Œ ë°˜ë³µë¬¸ì„ ìˆ˜í–‰í•˜ëŠ” ê²ƒì²˜ëŸ¼ ì¬ê·€ë„ ì´ëŸ¬í•œ ì¡°ê±´ì„ ë‹¬ì•„ì„œ ì›í•˜ëŠ” ë§Œí¼ë§Œ ë°˜ë³µí•˜ê²Œë” êµ¬ì„±í•´ì•¼í•œë‹¤.\r\n\r\në¬¼ë¡  ìœ„ì˜ ë‘ ë°˜ë³µë¬¸ì€ ì¡°ê±´ì„ ì–´ë””ì— ì–´ë–¤ ì‹ìœ¼ë¡œ ì…ë ¥í•´ì•¼í•˜ëŠ”ì§€ ëª…í™•í•˜ê²Œ ê¸°ìˆ ë˜ì–´ìˆë‹¤ë©´, ì¬ê·€ëŠ” ì½”ë“œ ë‚´ì—ì„œ ì¡°ê±´ì„ êµ¬ì„±í•˜ë¯€ë¡œ ê·¸ ë°©ì‹ì´ ëª…í™•í•˜ì§€ ì•Šë‹¤. ë•Œë¬¸ì— ì¬ê·€ë¥¼ ì²˜ìŒ ì ‘í•˜ê±°ë‚˜, ê²½í—˜ì´ ì—†ì„ ê²½ìš° ì´ëŸ° ë°©ì‹ì˜ ì¡°ê±´ ì„¤ì •ì´ ìµìˆ™í•˜ì§€ ì•Šì•„ ë¬´í•œíˆ ë™ì‘í•˜ëŠ” ì¬ê·€ í•¨ìˆ˜ë¥¼ ë§Œë“¤ê¸°ë„ í•œë‹¤.\r\n\r\nì´ë ‡ê²Œ ì¬ê·€ë¥¼ ë©ˆì¶”ëŠ” ì¡°ê±´ì„ \u003cspan class=\"primary\"\u003eê¸°ì € ì¡°ê±´\u003c/span\u003eì´ë¼ í•œë‹¤. ì•ì„œ ì„¤ëª…í•œ ì˜ˆì œ `countdown`ì˜ ê¸°ì € ì¡°ê±´ì€ `start \u003e 0`ì´ë¼ í•  ìˆ˜ ìˆë‹¤.\r\n\r\n## 9-3. ì¬ê·€ ì½”ë“œ ì½ê¸°\r\n\r\nì•ì„œ ë§í–ˆë“¯ì´, ì¬ê·€ëŠ” ê·¸ ì¡°ê±´ì´ ëª…í™•í•˜ê²Œ ë³´ì´ì§€ ì•Šë‹¤. ë•Œë¬¸ì— ê²½ìš°ì— ë”°ë¼ì„  ì¬ê·€ ì½”ë“œë¥¼ ì½ëŠ” ê²ƒì´ˆì ì–´ë µê¸°ë„ í•˜ë‹¤. ê°„ë‹¨í•œ ì˜ˆì œë¥¼ í†µí•´ì„œ ì¬ê·€ ì½”ë“œë¥¼ ì½ì–´ë³´ì.\r\n\r\nê³ ë“±í•™êµ ìˆ˜í•™ì—ì„œ ë°°ìš´ ë‚´ìš© ì¤‘ íŒ©í† ë¦¬ì–¼(Factorial) ì—°ì‚°ì´ ìˆë‹¤. íŒ©í† ë¦¬ì–¼ì€ $5!$ê³¼ ê°™ì´ í‘œê¸°í•˜ë©°, ì—°ì‚° ê²°ê³¼ëŠ” $5 \\times 4 \\times 3 \\times 2 \\times 1 = 120$ì´ ëœë‹¤. ì¦‰, ì¼ë°˜ì‹ìœ¼ë¡œ í‘œê¸°í•˜ë©´ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n$$\r\nn! = n \\times (n - 1) \\times (n - 2) \\times \\dotsb \\times 2 \\times 1\r\n$$\r\n\r\níŒ©í† ë¦¬ì–¼ ì—°ì‚°ì„ ë‹¨ì¶•í•˜ë©´ $n! = n \\times (n - 1)!$ì™€ ê°™ì´ í‘œê¸°í•  ìˆ˜ ìˆë‹¤. ì´ëŸ¬í•œ íŒ¨í„´ì€ ì¬ê·€ë¥¼ ì ìš©ì‹œí‚¤ê¸° ë§¤ìš° ìš©ì´í•œ íŒ¨í„´ì´ë‹¤.\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ëˆ„êµ¬ë‚˜ ìë£Œ êµ¬ì¡°ì™€ ì•Œê³ ë¦¬ì¦˜ íŒ©í† ë¦¬ì–¼ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/31/about-algorithm-chapter09/\"\u003eì¬ê·€ë¥¼ ì‚¬ìš©í•œ ì¬ê·€ì  ë°˜ë³µ\u003c/a\u003e\r\n * @since 2021.08.02 Mon 22:57:53\r\n */\r\npublic class Factorial\r\n{\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t *\r\n\t * @throws IOException ë°ì´í„° ì…ì¶œë ¥ ì˜ˆì™¸\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\tint index = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\twriter.write(String.valueOf(factorial(index)));\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * íŒ©í† ë¦¬ì—´ ì—°ì‚° ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param index: [int] ì¸ë±ìŠ¤\r\n\t *\r\n\t * @return [int] íŒ©í† ë¦¬ì–¼ ì—°ì‚° ê²°ê³¼\r\n\t */\r\n\tprivate static int factorial(int index)\r\n\t{\r\n\t\t// ì¸ë±ìŠ¤ê°€ 1ì¼ ê²½ìš°\r\n\t\tif (index == 1)\r\n\t\t{\r\n\t\t\treturn 1;\r\n\t\t}\r\n\t\t\r\n\t\t// ì¸ë±ìŠ¤ê°€ 1ì´ ì•„ë‹ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn index * factorial(index - 1);\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n``` input\r\n10\r\n```\r\n\r\n``` output\r\n3628800\r\n```\r\n\r\nì±…ì—ì„œ ì„¤ëª…í•˜ëŠ” ì¬ê·€ ì½”ë“œë¥¼ ì½ëŠ” ë°©ë²•ì€ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n1. ê¸°ì € ì¡°ê±´ì´ ë¬´ì—‡ì¸ì§€ ì°¾ëŠ”ë‹¤.\r\n2. ê¸°ì € ì¡°ê±´ì„ ë‹¤ë£¬ë‹¤ëŠ” ê°€ì •í•˜ì— í•¨ìˆ˜ë¥¼ ì‚´í´ë³¸ë‹¤.\r\n3. ê¸°ì € ì¡°ê±´ ë°”ë¡œ **ì „** ì¡°ê±´ì„ ë‹¤ë£¬ë‹¤ëŠ” ê°€ì •í•˜ì— í•¨ìˆ˜ë¥¼ ì‚´í´ë³¸ë‹¤.\r\n4. í•œ ë²ˆì— í•œ ì¡°ê±´ì”© ì˜¬ë¼ê°€ë©´ì„œ ê³„ì† ë¶„ì„í•œë‹¤.\r\n\r\n``` java\r\n// ì¸ë±ìŠ¤ê°€ 1ì¼ ê²½ìš°\r\nif (index == 1)\r\n{\r\n\treturn 1;\r\n}\r\n\r\n// ì¸ë±ìŠ¤ê°€ 1ì´ ì•„ë‹ ê²½ìš°\r\nelse\r\n{\r\n\treturn index * factorial(index - 1);\r\n}\r\n```\r\n\r\nìœ„ ì†ŒìŠ¤ì˜ êµ¬ì¡°ëŠ” ë§¤ìš° ê°„ë‹¨í•˜ë¯€ë¡œ, ì–´ë µì§€ ì•Šê²Œ ë¶„ê¸°ë¥¼ ì°¾ì„ ìˆ˜ ìˆë‹¤. `index == 1`ì¸ ê²½ìš°ì™€ ì•„ë‹Œ ê²½ìš°ê°€ ë¶„ê¸°ë‹¤.\r\n\r\n``` java\r\n// ì¸ë±ìŠ¤ê°€ 1ì´ ì•„ë‹ ê²½ìš°\r\nelse\r\n{\r\n\treturn index * factorial(index - 1);\r\n}\r\n```\r\n\r\nì¬ê·€ëŠ” ìê¸° ìì‹ ì„ í˜¸ì¶œí•˜ëŠ” ê²ƒì´ë¯€ë¡œ, ë¶„ê¸°ì˜ `else` ë¶€ë¶„ì´ ì¬ê·€ê°€ ì¼ì–´ë‚˜ëŠ” ì˜ì—­ì´ë¼ ì¶”ì¸¡í•  ìˆ˜ ìˆë‹¤. ë”°ë¼ì„œ ì¬ê·€ê°€ ì¼ì–´ë‚˜ì§€ ì•ŠëŠ” ì˜ì—­ì´ \u003cspan class=\"teal-400\"\u003eê¸°ì € ì¡°ê±´\u003c/span\u003eì´ë¼ í•  ìˆ˜ ìˆë‹¤.\r\n\r\n``` java\r\n// ì¸ë±ìŠ¤ê°€ 1ì¼ ê²½ìš°\r\nif (index == 1)\r\n{\r\n\treturn 1;\r\n}\r\n```\r\n\r\nì¦‰, ìœ„ ì¬ê·€ í•¨ìˆ˜ì˜ ê¸°ì € ì¡°ê±´ì€ `index == 1`ì´ë‹¤. `factorial(1)`ì€ 1ì„ ë°˜í™˜í•œë‹¤. ì´ ê¸°ì € ì¡°ê±´ì„ í† ëŒ€ë¡œ `factorial(4)`ì˜ ë™ì‘ì„ ì „ê°œí•˜ë©´ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n1. $\\text{factorial(4)} = 4 \\times \\text{factorial(3)}$\r\n2. $\\text{factorial(4)} = 4 \\times 3 \\times \\text{factorial(2)}$\r\n3. $\\text{factorial(4)} = 4 \\times 3 \\times 2 \\times \\text{factorial(1)}$\r\n4. $\\text{factorial(4)} = 4 \\times 3 \\times 2 \\times 1 = 12$\r\n\r\nì´ì™€ ê°™ì´ ìˆœì°¨ì ìœ¼ë¡œ ìê¸° ìì‹ ì„ í˜¸ì¶œí•˜ì—¬ ì—°ì‚°ì„ ìˆ˜í–‰í•œë‹¤. ì¬ê·€ í•¨ìˆ˜ì˜ \u003cspan class=\"green-400\"\u003eê¸°ì € ì¡°ê±´ì€ ì¬ê·€ë¥¼ ë©ˆì¶”ëŠ” ìš”ì¸\u003c/span\u003eì´ë¯€ë¡œ, ê¸°ì € ì¡°ê±´ì„ ë°”íƒ•ìœ¼ë¡œ ì „ê°œí•˜ë©´ ë¹„êµì  ì‰½ê²Œ ì—°ì‚°ì„ ì´í•´í•  ìˆ˜ ìˆë‹¤.\r\n\r\n## 9-4. ì»´í“¨í„°ì˜ ëˆˆìœ¼ë¡œ ë°”ë¼ë³¸ ì¬ê·€\r\n\r\nìš°ë¦¬ê°€ ì¬ê·€í•¨ìˆ˜ë¥¼ ì´í•´í•˜ëŠ” ê²ƒë„ ì¤‘ìš”í•˜ì§€ë§Œ, ê²°êµ­ ì½”ë“œì˜ ì‹¤í–‰ ì£¼ì²´ëŠ” ì–´ì°Œëë“  ì»´í“¨í„°ê°€ ë‹´ë‹¹í•˜ê²Œ ëœë‹¤. ì¦‰, ìš°ë¦¬ê°€ ì´ë¥¼ ì´í•´í•˜ëŠ” ê²ƒ ë§Œí¼ ì»´í“¨í„°ê°€ ì´ë¥¼ ì–´ë–»ê²Œ ì´í•´í•˜ëŠ”ì§€ ì•„ëŠ” ê²ƒ ë˜í•œ ë§¤ìš° ì¤‘ìš”í•˜ë‹¤.\r\n\r\nì´ì „ ì¥ì—ì„œ, ìš°ë¦¬ëŠ” \u003cspan class=\"amber-400\"\u003eìŠ¤íƒ\u003c/span\u003eì— ëŒ€í•´ ë‹¤ë¤˜ì—ˆë‹¤. ì»´í“¨í„°ê°€ ì¬ê·€ë¥¼ ë‹¤ë£° ë•Œ ìŠ¤íƒì„ í™œìš©í•˜ì—¬ ê´€ë¦¬í•œë‹¤. `factorial(4)`ë¥¼ ì»´í“¨í„°ê°€ ìŠ¤íƒìœ¼ë¡œ ì–´ë–»ê²Œ ê´€ë¦¬í•˜ëŠ” ì§€ ì•Œì•„ë³´ì tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"í›„ë³´ ì´ë¦„ ì…ë ¥ (x: ì¢…ë£Œ) \u003e\u003e \");\r\n\t\twriter.flush();\r\n\t\t\r\n\t\tString code = reader.readLine();\r\n\t\t\r\n\t\tchar c = lint(code);\r\n\t\t\r\n\t\t// ë¦°íŠ¸ ê²°ê³¼ê°€ ì •ìƒì¼ ê²½ìš°\r\n\t\tif (c == '0')\r\n\t\t{\r\n\t\t\twriter.write(\"ì˜¤ë¥˜ ì—†ìŒ\");\r\n\t\t}\r\n\t\t\r\n\t\t// ì—¬ëŠ” ê´„í˜¸ê°€ ì—†ì„ ê²½ìš°\r\n\t\telse if (c == 'x')\r\n\t\t{\r\n\t\t\twriter.write(\"ì—¬ëŠ” ê´„í˜¸ ì¡´ì¬í•˜ì§€ ì•ŠìŒ\");\r\n\t\t}\r\n\t\t\r\n\t\t// ë‹«ëŠ” ê´„í˜¸ê°€ ì—†ì„ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\twriter.write(c);\r\n\t\t\twriter.write(\" ë‹«ëŠ” ê´„í˜¸ ì¡´ì¬í•˜ì§€ ì•ŠìŒ\");\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ë¦°íŠ¸ ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param text: [String] êµ¬ë¬¸\r\n\t *\r\n\t * @return [char] ë¦°íŠ¸ ê²°ê³¼\r\n\t */\r\n\tprivate static char lint(String text)\r\n\t{\r\n\t\tStack\u003cCharacter\u003e stack = new Stack\u003c\u003e();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c text.length(); i++)\r\n\t\t{\r\n\t\t\tchar c = text.charAt(i);\r\n\t\t\t\r\n\t\t\t// ì—¬ëŠ” ê´„í˜¸ì¼ ê²½ìš°\r\n\t\t\tif (isOpenBrace(c))\r\n\t\t\t{\r\n\t\t\t\tstack.push(c);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ë‹«ëŠ” ê´„í˜¸ì¼ ê²½ìš°\r\n\t\t\telse if (isCloseBrace(c))\r\n\t\t\t{\r\n\t\t\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì„ ê²½ìš°\r\n\t\t\t\tif (stack.isEmpty())\r\n\t\t\t\t{\r\n\t\t\t\t\treturn 'x';\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì§€ ì•Šì„ ê²½ìš°\r\n\t\t\t\telse\r\n\t\t\t\t{\r\n\t\t\t\t\tchar co = stack.pop();\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ê´„í˜¸ê°€ ì„œë¡œ ë§¤ì¹­ë˜ì§€ ì•Šì„ ê²½ìš°\r\n\t\t\t\t\tif (!isMatched(co, c))\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\treturn co;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// ìŠ¤íƒì´ ë¹„ì–´ì´ì“¸ ê²½ìš°\r\n\t\tif (stack.isEmpty())\r\n\t\t{\r\n\t\t\treturn '0';\r\n\t\t}\r\n\t\t\r\n\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì§€ ì•Šì„ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn stack.pop();\r\n\t\t}\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì—¬ëŠ” ê´„í˜¸ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param c: [char] ë¬¸ì\r\n\t *\r\n\t * @return [boolean] ì—¬ëŠ” ê´„í˜¸ ì—¬ë¶€\r\n\t */\r\n\tprivate static boolean isOpenBrace(char c)\r\n\t{\r\n\t\treturn c == '(' || c == '{' || c == '[';\r\n\t}\r\n\t\r\n\t/**\r\n\t * ë‹«ëŠ” ê´„í˜¸ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param c: [char] ë¬¸ì\r\n\t *\r\n\t * @return [boolean] ì—¬ëŠ” ê´„í˜¸ ì—¬ë¶€\r\n\t */\r\n\tprivate static boolean isCloseBrace(char c)\r\n\t{\r\n\t\treturn c == ')' || c == '}' || c == ']';\r\n\t}\r\n\t\r\n\t/**\r\n\t * ê´„í˜¸ ë§¤ì¹­ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param open: [char] ì—¬ëŠ” ê´„í˜¸\r\n\t * @param close: [char] ë‹«ëŠ” ê´„í˜¸\r\n\t *\r\n\t * @return [boolean] ê´„í˜¸ ë§¤ì¹­ ì—¬ë¶€\r\n\t */\r\n\tprivate static boolean isMatched(char open, char close)\r\n\t{\r\n\t\t// ì†Œê´„í˜¸ê°€ ì„œë¡œ ë§¤ì¹­ë  ê²½ìš°\r\n\t\tif (open == '(' \u0026\u0026 close == ')')\r\n\t\t{\r\n\t\t\treturn true;\r\n\t\t}\r\n\t\t\r\n\t\t// ì¤‘ê´„í˜¸ê°€ ì„œë¡œ ë§¤ì¹­ë  ê²½ìš°\r\n\t\telse if (open == '{' \u0026\u0026 close == '}')\r\n\t\t{\r\n\t\t\treturn true;\r\n\t\t}\r\n\t\t\r\n\t\t// ì•„ë‹ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn open == '[' \u0026\u0026 close == ']';\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n``` input\r\nconst a = (1 + 2 * 3;\r\n```\r\n\r\n``` output\r\n( ë‹«ëŠ” ê´„í˜¸ ì¡´ì¬í•˜ì§€ ì•ŠìŒ\r\n```\r\n\r\nì†ŒìŠ¤ì™€ ì…ì¶œë ¥ì€ ìœ„ì™€ ê°™ë‹¤. ë¬¸ìì—´ì„ í•˜ë‚˜í•˜ë‚˜ ë¶„ì„í•˜ì—¬ ì—¬ëŠ” ê´„í˜¸ê°€ ìˆì„ ë•Œê¹Œì§€ ë¶„ì„í•˜ì—¬, ì—¬ëŠ” ê´„í˜¸ê°€ ê°ì§€ë˜ë©´ ìŠ¤íƒì— í‘¸ì‹œí•œë‹¤.\r\n\r\në¶„ì„ ì¤‘ì— ë‹«ëŠ” ê´„í˜¸ê°€ ë‚˜ì˜¤ë©´, ìŠ¤íƒì„ íŒí•˜ì—¬ ë‹«ëŠ” ê´„í˜¸ì™€ ì¢…ë¥˜ê°€ ì¼ì¹˜í•˜ëŠ”ì§€ ë¹„êµí•œë‹¤. ë§Œì•½ ì¼ì¹˜í•  ê²½ìš° ê³„ì† ì§„í–‰í•˜ë©°, ì¼ì¹˜í•˜ì§€ ì•Šë‹¤ë©´ ê´€ë ¨ ì˜¤ë¥˜ë¥¼ í‘œì‹œí•œë‹¤.\r\n\r\n``` java\r\nfor (int i = 0; i \u003c text.length(); i++)\r\n{\r\n\tchar c = text.charAt(i);\r\n\t\r\n\t// ì—¬ëŠ” ê´„í˜¸ì¼ ê²½ìš°\r\n\tif (isOpenBrace(c))\r\n\t{\r\ r\n\r\nì—°êµ¬ì— ì˜í•˜ë©´ ë°ì´í„°ê°€ 7ê°œì¼ ë•Œ, 10ê°œì˜ í…Œì´ë¸” í–‰ì´ ìˆëŠ” ê²ƒì´ ì´ìƒì ì´ë‹¤. ì´ë¥¼ \u003cspan class=\"primary\"\u003eë¶€í•˜ìœ¨\u003c/span\u003eì´ë¼ê³  í•˜ë©°, ë¶€í•˜ìœ¨ì´ 70%ì¼ ë•Œê°€ ìµœì ì´ë‹¤. ë‹¤í–‰íˆë„ í•´ì‹œ í…Œì´ë¸”ì˜ ì„¸ë¶€ì ì¸ ì‚¬í•­ì€ ì»´íŒŒì¼ëŸ¬ ë‹¨ê³„ì—ì„œ ê´€ë¦¬í•˜ë‹ˆ, ë””í…Œì¼í•œ íŠœë‹ì„ í•˜ì§€ ì•ŠëŠ” ì´ìƒ ê°œë°œìê°€ ì‹ ê²½ì“¸ ë¶€ë¶„ì€ ì—†ë‹¤.\r\n\r\n## 7-6. ì‹¤ì œ ì˜ˆì œ\r\n\r\ní•´ì‹œì˜ íŠ¹ì„± ë•ë¶„ì— í•´ì‹œ í…Œì´ë¸”ì€ ë§ì€ ê³³ì—ì„œ ë§ì€ ìš©ë„ë¡œ ì‚¬ìš©ë˜ì§€ë§Œ, ì´ ì±…ì—ì„œëŠ” í•´ì‹œ í…Œì´ë¸”ì„ í†µí•´ ì•Œê³ ë¦¬ì¦˜ì˜ ì†ë„ë¥¼ ë†’ì´ëŠ” ë° ì´ˆì ì„ ë§ì¶”ì—ˆë‹¤.\r\n\r\n1ì¥ì—ì„œ ëª¨ë“  ìš”ì†Œê°€ ì¤‘ë³µë˜ì§€ ì•ŠëŠ” \u003cspan class=\"primary\"\u003eì§‘í•©\u003c/span\u003eì— ëŒ€í•´ ë‹¤ë¤˜ë‹¤. ì§‘í•© ì•Œê³ ë¦¬ì¦˜ì„ ë°°ì—´ë¡œ êµ¬ì„±í•˜ë©´ íƒìƒ‰ê³¼ ì‚½ì… ì‘ì—…ì´ í•„ìš”í•˜ë©°, ì´ ì‘ì—…ì€ $O(N)$ì˜ ì‹œê°„ ë³µì¡ë„ë¥¼ ê°€ì§„ë‹¤.\r\n\r\nëª¨ë“  ìš”ì†Œê°€ ì¤‘ë³µë˜ì§€ ì•ŠëŠ” ê³ ìœ í•œ ê°’ì„ ê°€ì§€ëŠ” ì§‘í•©ì˜ íŠ¹ì„±ì€ ì—¬ëŸ¬ ê³³ì—ì„œ êµ‰ì¥íˆ ìœ ìš©í•˜ê²Œ ì“¸ ìˆ˜ ìˆì§€ë§Œ, $O(N)$ì´ë¼ëŠ” ì„ í˜•ì  ì‹œê°„ ë³µì¡ë„ê°€ ê±¸ë¦°ë‹¤. ë§Œì•½ ì—¬ê¸°ì„œ íƒìƒ‰ì˜ ì‹œê°„ ë³µì¡ë„ê°€ $O(1)$ì„ ê°€ì§€ëŠ” í•´ì‹œ í…Œì´ë¸”ì„ ì ìš©í•œë‹¤ë©´ ì–´ë–¨ê¹Œ?\r\n\r\n| ì‘ì—…  |  ì§‘í•©  | í•´ì‹œ í…Œì´ë¸” |\r\n| :---: | :----: | :---------: |\r\n| íƒìƒ‰  | $O(N)$ |   $O(1)$    |\r\n| ì‚½ì…  | $O(1)$ |   $O(1)$    |\r\n| ì´í•©  | $O(N)$ |   $O(1)$    |\r\n\r\nìœ„ì™€ ê°™ì´ ì‘ì—…ëŸ‰ì„ íšê¸°ì ìœ¼ë¡œ ì¤„ì¼ ìˆ˜ ìˆì„ ê²ƒì´ë‹¤. ìš°ë¦¬ëŠ” ì´ë¯¸ 4ì¥ì—ì„œ ë°°ì—´ì˜ ì¤‘ë³µ ìš”ì†Œë¥¼ ì²´í¬í•˜ëŠ” ë¡œì§ì„ ì‘ì„±í•œ ë°” ìˆë‹¤. ì²˜ìŒ ì„¤ê³„í•œ ì•Œê³ ë¦¬ì¦˜ì˜ ì‹œê°„ ë³µì¡ë„ëŠ” $O(N^2)$ì˜€ì§€ë§Œ, ì´í›„ ê°œì„ ì„ í†µí•´ $O(N)$ìœ¼ë¡œ ë‹¨ì¶•í•  ìˆ˜ ìˆì—ˆë‹¤.\r\n\r\n``` java\r\n/**\r\n * ìš”ì†Œì˜ ì¤‘ë³µ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n *\r\n * @param array: [int[]] ë°°ì—´\r\n *\r\n * @return [boolean] ì¤‘ë³µ ì—¬ë¶€\r\n */\r\nprivate static boolean isDuplicated(int[] array)\r\n{\r\n\tfor (int i = 0; i \u003c array.length; i++)\r\n\t{\r\n\t\tfor (int j = 0; j \u003c array.length; j++)\r\n\t\t{\r\n\t\t\tcount++;\r\n\t\t\t\r
