¤.\r\n\t\t\tfor (int i = 0; i \u003c N / 2; i++)\r\n\t\t\t{\r\n\t\t\t\t// left[0]ì™€ right[i]ì˜ í•©ì´ ì†Œìˆ˜ì¼ ê²½ìš°\r\n\t\t\t\tif (!IS_NOT_PRIME[left[0] + right[i]])\r\n\t\t\t\t{\r\n\t\t\t\t\tselected = i;\r\n\t\t\t\t\t\r\n\t\t\t\t\tint size = bipartite();\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ëª¨ë“  ìš”ì†Œê°€ ë§¤ì¹­ë  ê²½ìš°\r\n\t\t\t\t\tif (size == N / 2)\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tlist.add(right[selected]);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// í•˜ë‚˜ë„ ë§¤ì¹­ë˜ì§€ ì•Šì€ ê²½ìš°\r\n\t\t\tif (list.size() == 0)\r\n\t\t\t{\r\n\t\t\t\twriter.write(\"-1\");\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ë§¤ì¹­ì´ í•˜ë‚˜ ì´ìƒ ìˆì„ ê²½ìš°\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\t// ì˜¤ë¦„ì°¨ìˆœìœ¼ë¡œ ì •ë ¬\r\n\t\t\t\tlist.sort(Integer::compareTo);\r\n\t\t\t\t\r\n\t\t\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\t\t\r\n\t\t\t\tfor (int item : list)\r\n\t\t\t\t{\r\n\t\t\t\t\tbuilder.append(item).append(\" \");\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\twriter.write(builder.toString().trim());\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// í™€ìˆ˜ ë°°ì—´ê³¼ ì§ìˆ˜ ë°°ì—´ì˜ ìˆ˜ê°€ ë™ì¼í•˜ì§€ ì•Šì„ ê²½ìš° (ì´ë¶„ë§¤ì¹­ ë¶ˆê°€ëŠ¥)\r\n\t\telse\r\n\t\t{\r\n\t\t\twriter.write(\"-1\");\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì´ë¶„ ë§¤ì¹­ ê°¯ìˆ˜ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @return [int] ì´ë¶„ ë§¤ì¹­ ê°¯ìˆ˜\r\n\t */\r\n\tprivate static int bipartite()\r\n\t{\r\n\t\t// ì´ë¯¸ left[0]ê³¼ right ìš”ì†Œ í•˜ë‚˜ê°€ ì„ íƒë¨\r\n\t\tint size = 1;\r\n\t\t\r\n\t\tmatched = new int[left.length];\r\n\t\t\r\n\t\tArrays.fill(matched, -1);\r\n\t\t\r\n\t\tfor (int i = 1; i \u003c left.length; i++)\r\n\t\t{\r\n\t\t\tisVisit = new boolean[left.length];\r\n\t\t\t\r\n\t\t\t// ë§¤ì¹­ ê°€ëŠ¥í•  ê²½ìš°\r\n\t\t\tif (dfs(i))\r\n\t\t\t{\r\n\t\t\t\tsize++;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn size;\r\n\t}\r\n\t\r\n\t/**\r\n\t * DFS ì•Œê³ ë¦¬ì¦˜ ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param num: [int] ì‹œì‘ì \r\n\t *\r\n\t * @return [int]
