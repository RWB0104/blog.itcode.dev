+ 1(7) + 43(8)$ë¡œ ì´ 82ì´ˆ\r\n\r\n## ì „ì²´ ì†ŒìŠ¤\r\n\r\n`time`, `matrix`, `link`ì˜ ë°°ì—´ í¬ê¸°ê°€ $N + 1$ì´ë‹¤. ë³„ë‹¤ë¥¸ ì´ìœ ëŠ” ì•„ë‹ˆê³ , ê±´ë¬¼ì€ 1ë²ˆë¶€í„° ì‹œì‘í•˜ëŠ”ë° ë°°ì—´ì€ 0ë²ˆë¶€í„° ì‹œì‘í•œë‹¤. ì´ëŸ¬í•œ ì°¨ì´ì—ì„œ ì˜¤ëŠ” í˜¼ë€ì„ ë°©ì§€í•˜ê¸° ìœ„í•´ ê±´ë¬¼ì´ ì´ 4ê°œë©´ ë°°ì—´ì˜ í¬ê¸°ë¥¼ 5ë¡œ(0, 1, 2, 3, 4, 5)ë¡œ ì§€ì •í•˜ì—¬ 0ì„ ì œì™¸í•˜ê³  1ë¶€í„° ì‚¬ìš©í•œë‹¤.\r\n\r\n``` java\r\nimport java.util.LinkedList;\r\nimport java.util.Queue;\r\nimport java.util.Scanner;\r\n\r\n/**\r\n * ë°±ì¤€ ì „ì²´ 1005 ë¬¸ì œ ì•Œê³ ë¦¬ì¦˜ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @since 2021.05.31 Mon 19:11:58\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t */\r\n\tpublic static void main(String[] args)\r\n\t{\r\n\t\tScanner scanner = new Scanner(System.in);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\r\n\t\t// ì¼€ì´ìŠ¤ ê°¯ìˆ˜\r\n\t\tint T = scanner.nextInt();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c T; i++)\r\n\t\t{\r\n\t\t\t// ê±´ë¬¼ ê°¯ìˆ˜\r\n\t\t\tint N = scanner.nextInt();\r\n\t\t\t\r\n\t\t\t// ê·œì¹™(ê±´ì„¤ì‹œê°„) ê°¯ìˆ˜\r\n\t\t\tint K = scanner.nextInt();\r\n\t\t\t\r\n\t\t\t// ê±´ë¬¼ë³„ ê±´ì„¤ì‹œê°„ ë°°ì—´\r\n\t\t\tint[] time = new int[N + 1];\r\n\t\t\t\r\n\t\t\t// ê±´ë¬¼ë³„ ì—°ê²°ì—¬ë¶€ ë°°ì—´\r\n\t\t\tboolean[][] maxtrix = new boolean[N + 1][N + 1];\r\n\t\t\t\r\n\t\t\t// ê±´ë¬¼ë³„ ì—°ê²° ê°¯ìˆ˜ ë°°ì—´\r\n\t\t\tint[] link = new int[N + 1];\r\n\t\t\t\r\n\t\t\tfor (int j = 1; j \u003c N + 1; j++)\r\n\t\t\t{\r\n\t\t\t\ttime[j] = scanner.nextInt();\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tfor (int j = 0; j \u003c K; j++)\r\n\t\t\t{\r\n\t\t\t\t// í•˜ìœ„ ê±´ë¬¼\r\n\t\t\t\tint X = scanner.nextInt();\r\n\t\t\t\t\r\n\t\t\t\t// ìƒìœ„ ê±´ë¬¼\r\n\t\t\t\tint Y = scanner.nextInt();\r\n\t\t\t\t\r\n\t\t\t\tmaxtrix[X][Y] = true;\r\n\t\t\t\tlink[Y]++;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ëª©í‘œ ê±´ë¬¼\r\n\t\t\tint W = scanner.nextInt();\r\n\t\t\t\r\n\t\t\tbuilder.append(calcTopologicalSort(time, maxtrix, link)[W]).append(\"\\n\");\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(builder.toString());\r\n\t\t\r\n\t\tscanner.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ìœ„ìƒì •ë ¬ ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param time: [int[]] ê±´ë¬¼ë³„ ê±´ì„¤ì‹œê°„\r\n\t * @param matrix: [boolean[][]] ê±´ë¬¼ë³„ ì—°ê²°ì—¬ë¶€\r\n\t * @param link: [int[]] ê±´ë¬¼ë³„ ì—°ê²° ê°¯ìˆ˜\r\n\t *\r\n\t * @return [int[]] ê±´ë¬¼ë³„ ì¢… ê±´ì„¤ì‹œê°„ ë°°ì—´\r\n\t */\r\n\tprivate static int[] calcTopologicalSort(int[] time, boolean[][] matrix, int[] link)\r\n\t{\r\n\t\tQueue\u003cInteger\u003e queue = new LinkedList\u003c\u003e();\r\n\t\t\r\n\t\tint[] result = new int[link.length];\r\n\t\t\r\n\t\tfor (int i = 1; i \u003c link.length; i++)\r\n\t\t{\r\n\t\t\t// ìš”êµ¬ ê±´ë¬¼ì´ ì—†ëŠ” ê±´ë¬¼ì¼ ê²½ìš°\r\n\t\t\tif (link[i] == 0)\r\n\t\t\t{\r\n\t\t\t\tresult[i] = time[i];\r\n\t\t\t\tqueue.add(i);\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\twhile (!queue.isEmpty())\r\n\t\t{\r\n\t\t\t// í•˜ìœ„ ê±´ë¬¼\r\n\t\t\tint prev = queue.poll();\r\n\t\t\t\r\n\t\t\tfor (int i = 1; i \u003c link.length; i++)\r\n\t\t\t{\r\n\t\t\t\t// í•˜ìœ„ ê±´ë¬¼ ê±´ì„¤ì„ ìš”êµ¬ í•˜ëŠ” ê±´ë¬¼ì¼ ê²½ìš°\r\n\t\t\t\tif (matrix[prev][i])\r\n\t\t\t\t{\r\n\t\t\t\t\tresult[i] = Math.max(result[i], result[prev] + time[i]);\r\n\t\t\t\t\t\r\n\t\t\t\t\t// í•´ë‹¹ ê±´ë¬¼ì˜ ìš”êµ¬ ê±´ë¬¼ ê°¯ìˆ˜ 1 ê°ì†Œ\r\n\t\t\t\t\t--link[i];\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ìš”êµ¬ ê±´ë¬¼ì´ ì—†ëŠ” ê±´ë¬¼ì¼ ê²½ìš°\r\n\t\t\t\t\tif (link[i] == 0)\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tqueue.add(i);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\n## ë¶„ë¥˜\r\n\r\n* ë‹¤ì´ë‚˜ë¯¹ í”„ë¡œê·¸ë˜ë°\r\n* ê·¸ë˜í”„ ì´ë¡ \r\n* ìœ„ìƒ ì •ë ¬","url":["2021-06-01-A1005","2021","06","01","A1005"]}],"categories":["CS","JAVA","Jekyll","React","WAS","WEB","ì•Œê³ ë¦¬ì¦˜","ì¡ë‹´"],"images":["celeb1.gif","celeb10.gif","celeb2.gif","celeb3.gif","celeb4.gif","celeb5.gif","celeb6.gif","celeb7.gif","celeb8.gif","celeb9.gif","city1.gif","city10.gif","city11.gif","c
