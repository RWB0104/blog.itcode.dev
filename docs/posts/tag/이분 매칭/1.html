r\n\t * @throws IOException ë°ì´í„° ì…ì¶œë ¥ ì˜ˆì™¸\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ì…ë ¥ê°’ ê°¯ìˆ˜\r\n\t\tint N = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\t// ì…ë ¥ê°’ ë°°ì—´\r\n\t\tint[] numbers = Arrays.stream(reader.readLine().split(\" \")).mapToInt(Integer::parseInt).toArray();\r\n\t\t\r\n\t\t// ì²« ë²ˆì§¸ ìˆ˜ê°€ í™€ìˆ˜ì¼ ê²½ìš°\r\n\t\tif (numbers[0] % 2 != 0)\r\n\t\t{\r\n\t\t\t// ì™¼ìª½ ë°°ì—´ì— í™€ìˆ˜ë¥¼ í• ë‹¹\r\n\t\t\tleft = Arrays.stream(numbers).filter(value -\u003e value % 2 != 0).toArray();\r\n\t\t\tright = Arrays.stream(numbers).filter(value -\u003e value % 2 == 0).toArray();\r\n\t\t}\r\n\t\t\r\n\t\t// ì²« ë²ˆì§¸ ìˆ˜ê°€ ì§ìˆ˜ì¼ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\t// ì™¼ìª½ ë°°ì—´ì— ì§ìˆ˜ë¥¼ í• ë‹¹\r\n\t\t\tleft = Arrays.stream(numbers).filter(value -\u003e value % 2 == 0).toArray();\r\n\t\t\tright = Arrays.stream(numbers).filter(value -\u003e value % 2 != 0).toArray();\r\n\t\t}\r\n\t\t\r\n\t\t// í™€ìˆ˜ ë°°ì—´ê³¼ ì§ìˆ˜ ë°°ì—´ì˜ ìˆ˜ê°€ ë™ì¼í•  ê²½ìš° (ì´ë¶„ë§¤ì¹­ ê°€ëŠ¥)\r\n\t\tif (left.length == right.length)\r\n\t\t{\r\n\t\t\thasNode = new boolean[left.length][right.length];\r\n\t\t\t\r\n\t\t\t// leftì˜ ì²« ë²ˆì§¸ í–‰ì€ ê¸°ì¤€ ë§¤ì¹­ì´ë¯€ë¡œ ì´ë¶„ ë§¤ì¹­ì—ì„œ ì œì™¸í•œë‹¤.\r\n\t\t\tfor (int i = 1; i \u003c left.length; i++)\r\n\t\t\t{\r\n\t\t\t\tfor (int j = 0; j \u003c right.length; j++)\r\n\t\t\t\t{\r\n\t\t\t\t\tint ref = left[i] + right[j];\r\n\t\t\t\t\t\r\n\t\t\t\t\t// left[i] + right[j]ì˜ ê°’ì´ ì†Œìˆ˜ì¼ ê²½ìš°\r\n\t\t\t\t\tif (!IS_NOT_PRIME[ref])\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\t// ë…¸ë“œë¥¼ ì—°ê²°í•œë‹¤.\r\n\t\t\t\t\t\thasNode[i][j] = true;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tLinkedList\u003cInteger\u003e list = new LinkedList\u003c\u003e();\r\n\t\t\t\r\n\t\t\t// ì²« ë²ˆì§¸ ìˆ˜ì™€ ìƒëŒ€ ê·¸ë£¹ì˜ ìš”ì†Œë¥¼ í•˜ë‚˜ì”© ë§¤ì¹­í•´ë³¸ë‹¤.\r\n\t\t\tfor (int i = 0; i \u003c N / 2; i++)\r\n\t\t\t{\r\n\t\t\t\t// left[0]ì™€ right[i]ì˜ í•©ì´ ì†Œìˆ˜ì¼ ê²½ìš°\r\n\t\t\t\tif (!IS_NOT_PRIME[left[0] + right[i]])\r\n\t\t\t\t{\r\n\t\t\t\t\tselected = i;\r\n\t\t\t\t\t\r\n\t\t\t\t\tint size = bipartite();\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ëª¨ë“  ìš”ì†Œê°€ ë§¤ì¹­ë  ê²½ìš°\r\n\t\t\t\t\tif (size == N / 2)\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tlist.add(right[selected]);\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// í•˜ë‚˜ë„ ë§¤ì¹­ë˜ì§€ ì•Šì€ ê²½ìš°\r\n\t\t\tif (list.size() == 0)\r\n\t\t\t{\r\n\t\t\t\twriter.write(\"-1\");\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ë§¤ì¹­ì´ í•˜ë‚˜ ì´ìƒ ìˆì„ ê²½ìš°\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\t// ì˜¤ë¦„ì°¨ìˆœìœ¼ë¡œ ì •ë ¬\r\n\t\t\t\tlist.sort(Integer::compareTo);\r\n\t\t\t\t\r\n\t\t\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\t\t\r\n\t\t\t\tfor (int item : list)\r\n\t\t\t\t{\r\n\t\t\t\t\tbuilder.append(item).append(\" \");\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\twriter.write(builder.toString().trim());\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// í™€ìˆ˜ ë°°ì—´ê³¼ ì§ìˆ˜ ë°°ì—´ì˜ ìˆ˜ê°€ ë™ì¼í•˜ì§€ ì•Šì„ ê²½ìš° (ì´ë¶„ë§¤ì¹­ ë¶ˆê°€ëŠ¥)\r\n\t\telse\r\n\t\t{\r\n\t\t\twriter.write(\"-1\");\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì´ë¶„ ë§¤ì¹­ ê°¯ìˆ˜ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @return [int] ì´ë¶„ ë§¤ì¹­ ê°¯ìˆ˜\r\n\t */\r\n\tprivate static int bipartite()\r\n\t{\r\n\t\t// ì´ë¯¸ left[0]ê³¼ right ìš”ì†Œ í•˜ë‚˜ê°€ ì„ íƒë¨\r\n\t\tint size = 1;\r\n\t\t\r\n\t\tmatched = new int[left.length];\r\n\t\t\r\n\t\tArrays.fill(matched, -1);\r\n\t\t\r\n\t\tfor (int i = 1; i \u003c left.length; i++)\r\n\t\t{\r\n\t\t\tisVisit = new boolean[left.length];\r\n\t\t\t\r\n\t\t\t// ë§¤ì¹­ ê°€ëŠ¥í•  ê²½ìš°\r\n\t\t\tif (dfs(i))\r\n\t\t\t{\r\n\t\t\t\tsize++;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn size;\r\n\t}\r\n\t\r\n\t/**\r\n\t * DFS ì•Œê³ ë¦¬ì¦˜ ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param num: [int] ì‹œì‘ì \r\n\t *\r\n\t * @return [int] ë§¤ì¹­ ê°¯ìˆ˜\r\n\t */\r\n\tprivate static boolean dfs(int num)\r\n\t{\r\n\t\t// ì²« ë°©ë¬¸ì¼ ê²½ìš°\r\n\t\tif (!isVisit[num])\r\n\t\t{\r\n\t\t\tisVisit[num] = true;\r\n\t\t\t\r\n\t\t\tfor (int i = 0; i \u003c right.length; i++)\r\n\t\t\t{\r\n\t\t\t\t// ì—°ê²°ëœ ë…¸ë“œê°€ ìˆìœ¼ë©°, ì²« ë²ˆì§¸ ìˆ«ìì™€ ë§¤ì¹­ëœ ìˆ«ìê°€ ì•„ë‹ˆë©°, ì†Œìˆ˜ì¼ ê²½ìš°\r\n\t\t\t\tif (hasNode[num][i] \u0026\u0026 i != selected \u0026\u0026 !IS_NOT_PRIME[left[num] + right[i]])\r\n\t\t\t\t{\r\n\t\t\t\t\t// ë§¤ì¹­ì´ ì•„ì§ ë˜ì§€ ì•Šì•˜ê±°ë‚˜, ë§¤ì¹­ëœ ìˆ«ìê°€ ë‹¤ë¥¸ ìˆ«ìì™€ ë§¤ì¹­ë  ìˆ˜ ìˆì„ ê²½ìš°\r\n\t\t\t\t\tif (matched[i] == -1 || dfs(matched[i]))\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tmatched[i] = num;\r\n\t\t\t\t\t\t\r\n\t\t\t\t\t\treturn true;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn false;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì•„ë ˆí† ìŠ¤ í…Œë„¤ìŠ¤ì˜ ì²´ ë°°ì—´ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @return [boolean[]] ì•„ë ˆí† ìŠ¤ í…Œë„¤ìŠ¤ì˜ ì²´\r\n\t */\r\n\tprivate static boolean[] eratosthenes()\r\n\t{\r\n\t\tboolean[] isNotPrime = new boolean[2000];\r\n\t\t\r\n\t\tisNotPrime[0] = true;\r\n\t\tisNotPrime[1] = true;\r\n\t\t\r\n\t\tint maxPrime = (int) Math.ceil(Math.sqrt(2000));\r\n\t\t\r\n\t\tfor (int i = 2; i \u003c maxPrime; i++)\r\n\t\t{\r\n\t\t\t// ì†Œìˆ˜ì¼ ê²½ìš°\r\n\t\t\tif (!isNotPrime[i])\r\n\t\t\t{\r\n\t\t\t\tfor (int j = i + i; j \u003c isNotPrime.length; j += i)\r\n\t\t\t\t{\r\n\t\t\t\t\t// ì•„ì§ ì†Œìˆ˜ê°€ ì•„ë‹˜ì„ í‘œì‹œí•˜ì§€ ì•Šì•˜ì„ ê²½ìš°\r\n\t\t\t\t\tif (!isNotPrime[j])\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\t// ì†Œìˆ˜ì˜ ë°°ìˆ˜ëŠ” ì†Œìˆ˜ê°€ ì•„ë‹ˆë¯€ë¡œ ì œì™¸í•¨\r\n\t\t\t\t\t\tisNotPrime[j] = true;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn isNotPrime;\r\n\t}\r\n}\r\n```\r\n\r\ní¸ì˜ìƒ í•­ìƒ ì™¼ìª½ì„ ê¸°ì¤€ìœ¼ë¡œ ë§¤ì¹­í•œë‹¤. ì˜¬ë°”ë¥¸ ì¡°í•© ì¤‘ ì²« ë²ˆì§¸ ìˆ˜ì™€ ë§¤ì¹­ë˜ëŠ” ìˆ˜ë¥¼ ì°¾ëŠ” ê²ƒì´ ëª©í‘œì¸ë°, ì²« ë²ˆì§¸ ìˆ˜ëŠ” í™€ìˆ˜, ì§ìˆ˜ ëª¨ë‘ ì˜¬ ìˆ˜ ìˆë‹¤. ë”°ë¼ì„œ í™€ìˆ˜ê°€ ë¨¼ì €ì˜¤ëƒ, ì§ìˆ˜ê°€ ë¨¼ì €ì˜¤ëƒì— ë”°ë¼ í•´ë‹¹í•˜ëŠ” ë¶„ë¥˜ë¥¼ ê¸°ì¤€ ë°°ì—´ë¡œ í• ë‹¹í•œë‹¤.\r\n\r\n``` java\r\n// ì²« ë²ˆì§¸ ìˆ˜ê°€ í™€ìˆ˜ì¼ ê²½ìš°\r\nif (numbers[0] % 2 != 0)\r\n{\r\n\t// ì™¼ìª½ ë°°ì—´ì— í™€ìˆ˜ë¥¼ í• ë‹¹\r\n\tleft = Arrays.stream(numbers).filter(value -\u003e value % 2 != 0).toArray();\r\n\tright = Arrays.stream(numbers).filter(value -\u003e value % 2 == 0).toArray();\r\n}\r\n\r\n// ì²« ë²ˆì§¸ ìˆ˜ê°€ ì§ìˆ˜ì¼ ê²½ìš°\r\nelse\r\n{\r\n\t// ì™¼ìª½ ë°°ì—´ì— ì§ìˆ˜ë¥¼ í• ë‹¹\r\n\tleft = Arrays.stream(numbers).filter(value -\u003e value % 2 == 0).toArray();\r\n\tright = Arrays.stream(numbers).filter(value -\u003e value % 2 != 0).toArray();\r\n}\r\n```\r\n\r\ní•´ë‹¹ ì†ŒìŠ¤ëŠ” ìœ„ì™€ ê°™ë‹¤. ì™¼ìª½ ë°°ì—´ `left`ë¥¼ ê¸°ì¤€ìœ¼ë¡œí•˜ì—¬ í™€ìˆ˜ê°€ ì˜¬ ê²½ìš° `left`ì— í™€ìˆ˜ ë°°ì—´ì„, ì•„ë‹ ê²½ìš° ì§ìˆ˜ ë°°ì—´ì„ í• ë‹¹í•œë‹¤.\r\n\r\nì†Œìˆ˜ íŒë³„ì€ \u003cspan class=\"primary\"\u003eì—ë¼í† ìŠ¤ í…Œë„¤ìŠ¤ì˜ ì²´\u003c/span\u003e ì•Œê³ ë¦¬ì¦˜ì„ í†µí•´, ìš”ì†Œë¡œ ì˜¬ ìˆ˜ ìˆëŠ” ìµœëŒ€ê°’ì¸ 2,000ê°œ ë°°ì—´ì— ëŒ€í•œ ì†Œìˆ˜ ë°°ì—´ì„ ì¤€ë¹„í•œë‹¤.\r\n\r\n\u003e **ì ê¹, ë¬¸ì œì—ì„œëŠ” ìš”ì†Œë¡œ ì˜¬ ìˆ˜ ìˆëŠ” ìµœëŒ€ê°’ì´ 1,000ì´ë¼ëŠ”ë°ìš”?**  \r\n\u003e í™€ìˆ˜ì™€ ì§ìˆ˜ë¥¼ ë”í•˜ë¯€ë¡œ, ìš”ì†Œì˜ ìµœëŒ€ê°’ì€ ê° ìš”ì†Œì˜ ìµœëŒ€ê°’ì„ ë”í•œ 999 + 1,000 = 1,999ê°€ ë©ë‹ˆë‹¤.\r\n\r\në°°ì—´ì´ 2000ê°œê¹Œì§€ë°–ì— ì•ˆ ë˜ë¯€ë¡œ, ì—°ì‚°í•  ë•Œë§ˆë‹¤ ë¹„êµí•˜ëŠ” ê²ƒ ë³´ë‹¤ ë¯¸ë¦¬ ë°°ì—´ì„ ì„ ì–¸í•´ì„œ ë¹„êµí•˜ëŠ” ê²Œ í›¨ì”¬ íš¨ìœ¨ì ì´ë¼ íŒë‹¨í–ˆë‹¤.  \r\në§Œì•½ ì—°ì‚°í•  ë•Œë§ˆë‹¤ ë¹„êµí•˜ë ¤ë©´, ë¹„êµí•  ìˆ˜ì˜ ì œê³±ê·¼ì„ êµ¬í•˜ê³ , 2ë¶€í„° ì œê³±ê·¼ê¹Œì§€ ë‚˜ëˆˆë‹¤. ì¤‘ê°„ì— ì •í™•íˆ ë‚˜ëˆ„ì–´ ë–¨ì–´ì§€ëŠ” ìˆ˜ê°€ ìˆì„ ê²½ìš°, ê·¸ ìˆ˜ëŠ” ì†Œìˆ˜ê°€ ì•„ë‹ˆë‹¤.\r\n\r\n``` java\r\n// ëŒ€ìƒ ìˆ«ì\r\nint number = 1000;\r\n\r\n// ì†Œìˆ˜ ì—¬ë¶€\r\nboolean isPrime = true;\r\n\r\n// ê°€ì¥ ì‘ì€ ì†Œìˆ˜ì¸ 2ë¶€í„° ëŒ€ìƒì˜ ì œê³±ê·¼ê¹Œì§€ ë‚˜ëˆ„ê¸°\r\nfor (int i = 2; i \u003c= Math.sqrt(number); i++)\r\n{\r\n\t// ë‚˜ëˆ„ì–´ ë–¨ì–´ì§€ëŠ” ìˆ˜ê°€ ìˆì„ ê²½ìš°\r\n\tif (number % i == 0)\r\n\t{\r\n\t\tisPrime = false;\r\n\t\tbreak;\ \t\t\t\t\tif (canSit[n][m])\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\tfor (int[] scope : scopes)\r\n\t\t\t\t\t\t{\r\n\t\t\t\t\t\t\t// ì»¨ë‹ ê°€ëŠ¥ì„± ìˆëŠ” ìë¦¬ì˜ ìƒëŒ€ì¢Œí‘œ\r\n\t\t\t\t\t\t\tint no = n + scope[1];\r\n\t\t\t\t\t\t\tint mo = m + scope[0];\r\n\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t// ìƒëŒ€ì¢Œí‘œê°€ êµì‹¤ì„ ë²—ì–´ë‚˜ì§€ ì•Šìœ¼ë©´ì„œ, ì•‰ì„ ìˆ˜ ìˆì„ ê²½ìš°\r\n\t\t\t\t\t\t\tif (no \u003e -1 \u0026\u0026 mo \u003e -1 \u0026\u0026 no \u003c N \u0026\u0026 mo \u003c M \u0026\u0026 canSit[no][mo])\r\n\t\t\t\t\t\t\t{\r\n\t\t\t\t\t\t\t\t// ë…¸ë“œ ì—°ê²° í‘œì‹œ\r\n\t\t\t\t\t\t\t\tnodes[room[n][m] - 1][room[no][mo] - 1] = true;\r\n\t\t\t\t\t\t\t}\r\n\t\t\t\t\t\t}\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tint result = bipartite();\r\n\t\t\t\r\n\t\t\twriter.write(Integer.toString(N * M - broken - result));\r\n\t\t\twriter.newLine();\r\n\t\t\twriter.flush();\r\n\t\t}\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì´ë¶„ ë§¤ì¹­ ê°¯ìˆ˜ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @return [int] ì´ë¶„ ë§¤ì¹­ ê°¯ìˆ˜\r\n\t */\r\n\tprivate static int bipartite()\r\n\t{\r\n\t\t// ë§¤ì¹­ ê°¯ìˆ˜\r\n\t\tint size = 0;\r\n\t\t\r\n\t\tvisit = new int[N * M];\r\n\t\t\r\n\t\tmatched = new int[N * M];\r\n\t\t\r\n\t\tArrays.fill(matched, -1);\r\n\t\t\r\n\t\tfor (int n = 0; n \u003c N; n++)\r\n\t\t{\r\n\t\t\tfor (int m = 0; m \u003c M; m += 2)\r\n\t\t\t{\r\n\t\t\t\tvisitCount++;\r\n\t\t\t\t\r\n\t\t\t\tsize += dfs(room[n][m] - 1);\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn size;\r\n\t}\r\n\t\r\n\t/**\r\n\t * DFS ì•Œê³ ë¦¬ì¦˜ ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param num: [int] ì‹œì‘ì \r\n\t *\r\n\t * @return [int] ë§¤ì¹­ ê°¯ìˆ˜\r\n\t */\r\n\tprivate static int dfs(int num)\r\n\t{\r\n\t\t// ê°™ì€ ë²„í…ìŠ¤ê°€ ì•„ë‹ ê²½ìš°\r\n\t\tif (visit[num] != visitCount)\r\n\t\t{\r\n\t\t\tvisit[num] = visitCount;\r\n\t\t\t\r\n\t\t\tfor (int i = 0; i \u003c N * M; i++)\r\n\t\t\t{\r\n\t\t\t\t// numê³¼ i ë²„í…ìŠ¤ ì‚¬ì´ì— ë…¸ë“œê°€ ì¡´ì¬í•  ê²½ìš°\r\n\t\t\t\tif (nodes[num][i])\r\n\t\t
