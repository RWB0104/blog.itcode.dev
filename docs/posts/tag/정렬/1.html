Ï§ë ÌïòÎÇòÏßÄÎßå, Í∑∏ Í∞ïÎ†•Ìï®Í≥º Ìö®Ïú®Î°ú Ïù∏Ìï¥ Í∞úÎ∞ú Ïó≠ÎüâÏùò Ï≤ôÎèÑÎ•º ÌôïÏù∏ÌïòÎäîÎç∞ ÏÇ¨Ïö©ÌïòÍ∏∞ÎèÑ ÌïúÎã§. ÌùîÌûà Í∏∞ÏóÖÏóêÏÑú Î≥¥Îäî \u003cspan class=\"teal-400\"\u003eÏΩîÎî© ÌÖåÏä§Ìä∏\u003c/span\u003eÍ∞Ä Ï¢ãÏùÄ ÏòàÏãúÎã§.\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî \u003cspan class=\"primary\"\u003eÏïåÍ≥†Î¶¨Ï¶ò\u003c/span\u003eÏùÑ ÌÜµÌï¥ Í≤ÄÏÉâ Ïó∞ÏÇ∞ÏùÑ ÎçîÏö± Ìö®Í≥ºÏ†ÅÏúºÎ°ú Í∞úÏÑ†ÌïòÎäî Î∞©Î≤ïÏóê ÎåÄÌï¥ ÏÑ§Î™ÖÌïúÎã§. Ïù¥Ï†Ñ Ïû•ÏóêÏÑú Ïñ∏Í∏âÌñàÎìØÏù¥, Í≤ÄÏÉâ Ïó∞ÏÇ∞ÏùÄ Î¨¥ÏàòÌûà ÎßéÏùÄ ÏùΩÍ∏∞ Ïó∞ÏÇ∞Ïùò Î™®ÏùåÏù¥ÎÇò Îã§Î¶ÑÏóÜÎã§. ÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ïñ¥ÎñªÍ≤å ÏùΩÍ∏∞ Ïó∞ÏÇ∞ÏùÑ ÏµúÏ†ÅÌôîÏãúÌÇ§ÎäîÏßÄ ÏïåÏïÑÎ≥¥Ïûê.\r\n\r\n## 2-1. Ï†ïÎ†¨Îêú Î∞∞Ïó¥\r\n\r\n\u003cspan class=\"primary\"\u003eÏ†ïÎ†¨Îêú Î∞∞Ïó¥\u003c/span\u003eÏù¥ÎûÄ, Í∏∞Ï°¥Ïùò Î∞∞Ïó¥ÏóêÏÑú ÏöîÏÜåÎì§Ïù¥ ÌäπÏ†ï Ï°∞Í±¥ÏúºÎ°ú Ï†ïÎ†¨Îêú Î∞∞Ïó¥ÏùÑ ÏùòÎØ∏ÌïúÎã§. Ï†ïÎ†¨Îêú Î∞∞Ïó¥ÏùÄ Í∑∏ ÏöîÏÜåÎì§Ïù¥ Ìï≠ÏÉÅ Ï†ïÌï¥ÏßÑ Ï°∞Í±¥Ïóê Îî∞Îùº ÏàúÏÑúÎåÄÎ°ú Î∞∞ÏπòÎêúÎã§. Ïù¥Îäî ÏÇΩÏûÖÏùÑ Ìï† ÎïåÎèÑ ÎèôÏùºÌïòÎã§. Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïù¥ Ìï≠ÏÉÅ Ï†ïÎ†¨Îêú ÏÉÅÌÉúÎ•º Ïú†ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ÏÑ† \u003cspan class=\"red-A400\"\u003eÏÇΩÏûÖ ÏãúÏóêÎèÑ ÏöîÏÜåÏùò Ï†ïÎ†¨Ïóê Îî∞Îùº Ï†ïÎ†¨ÏùÑ ÌõºÏÜêÌïòÏßÄ ÏïäÎäî Ïò¨Î∞îÎ•∏ ÏûêÎ¶¨Ïóê ÏÇΩÏûÖ\u003c/span\u003eÎêòÏñ¥Ïïº ÌïúÎã§.\r\n\r\nÍ∏∞Ï°¥Ïùò Î∞∞Ïó¥Ïù¥ÎùºÎ©¥ Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞Í∞Ä ÌóàÎùΩÌïòÎäî Ìïú, ÏõêÌïòÎäî ÏúÑÏπò Ïñ¥ÎîîÏóêÏÑúÎÇò ÏÇΩÏûÖÏù¥ Í∞ÄÎä•ÌïòÎã§. Î∞∞Ïó¥Ïóê 55Î•º ÏÇΩÏûÖÌï† Îïå, ÏùºÎ∞òÏ†ÅÏù∏ Î∞∞Ïó¥ÏùÄ ÏïÑÎûòÏ≤òÎüº ÏÇΩÏûÖÏóê Ï†úÌïúÏù¥ ÏóÜÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125144062-a3b6c280-e157-11eb-88d6-20689d8f05b1.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÌïòÏßÄÎßå Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïù¥ÎùºÎ©¥ Ïñ¥Îñ®Íπå? Ïù¥Î≤àÏóî Î∞∞Ïó¥Ïù¥ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïù¥ÎùºÍ≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125144070-aa453a00-e157-11eb-9390-1550623a57bd.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏ†ïÎ†¨Îêú ÏúÑ Î∞∞Ïó¥ÏóêÏÑú 55Î•º ÏÇΩÏûÖÌïúÎã§Î©¥ Ïñ¥Îñ®Íπå?\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125144072-aca79400-e157-11eb-8939-cc0beb583b9b.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÎ∞òÎìúÏãú 44ÏôÄ 94Ïùò ÏÇ¨Ïù¥Ïóê ÏÇΩÏûÖÎêòÏñ¥Ïïº Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÑ Ïú†ÏßÄÌï† Ïàò ÏûàÎã§. Í∑∏Î†áÎã§Î©¥ Ïö∞Î¶¨Îäî Ïó¨Í∏∞ÏÑú Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïùò ÏÇΩÏûÖÏùÄ Í∏∞Ï°¥Ïùò ÏÇΩÏûÖ Ïó∞ÏÇ∞Ïóê ÎπÑÌï¥ Î°úÏßÅÏù¥ Ï∂îÍ∞ÄÎê®ÏùÑ Ïú†Ï∂îÌï† Ïàò ÏûàÎã§. ÏõêÎ¶¨Îäî Í∞ÑÎã®ÌïòÎã§. ÏöîÏÜåÎ•º ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÏùΩÏñ¥ÏÑú 55Î≥¥Îã§ ÌÅ∞ ÏàòÍ∞Ä ÎÇòÏò¨ ÎïåÍπåÏßÄ Î∞òÎ≥µÌïúÎã§. Î∞∞Ïó¥Ïù¥ Ï†ïÎ†¨ÎêòÏñ¥ ÏûàÏúºÎØÄÎ°ú, 55Î≥¥Îã§ ÌÅ∞ ÏàòÎ•º ÎßåÎÇòÍ≤å ÎêòÎ©¥ Ïù¥Ï†ÑÏùò ÏöîÏÜåÎäî Î™®Îëê 55Î≥¥Îã§ ÏûëÏùÑ Í≤ÉÏù¥Îã§. Ïù¥ ÏúÑÏπòÎ•º Í∏∞Ï§ÄÏúºÎ°ú ÏÇΩÏûÖÏùÑ ÏßÑÌñâÌïòÎ©¥ ÎêúÎã§.\r\n\r\n\u003cp align=\"center\"\u003e\r\n\t\u003cimg src=\"https://user-images.githubusercontent.com/50317129/125144075-ae715780-e157-11eb-92ed-71ee06140c5f.png\" width=\"600px\" /\u003e\r\n\u003c/p\u003e\r\n\r\nÏúÑ Í∑∏Î¶ºÍ≥º Í∞ôÏù¥ ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÏöîÏÜåÎ•º Í≤ÄÏÉâÌïòÏó¨ 55Î≥¥Îã§ ÌÅ∞ ÏöîÏÜåÎ•º Ï∞æÎäîÎã§. 94Îäî Î∞∞Ïó¥ÏóêÏÑú 55Î≥¥Îã§ ÌÅ∞ Í∞ÄÏû• ÏûëÏùÄ ÏàòÎã§.\r\n\r\n94Ïùò Ïù∏Îç±Ïä§Ïù∏ 4Î≤àÏß∏ ÏöîÏÜåÏóê 55Î•º ÏÇΩÏûÖÌïòÍ≥†, 94Î•º Ìïú Ïπ∏ Îí§Î°ú ÎØ∏Î£¨Îã§. Ïù¥ Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïùò Ïó∞ÏÇ∞ÏùÑ ÏàòÌñâÌï† Ïàò ÏûàÎã§.\r\n\r\nÍ∑∏Î†áÎã§Î©¥ Ïù¥ Í≥†ÏÉùÏùÑ Î≠êÌïòÎü¨ ÏÇ¨ÏÑúÌïòÎäî Í≤ÉÏùºÍπå? Í∑∏ Ïù¥Ïú†Îäî Í≤ÄÏÉâÏùò ÏµúÏ†ÅÌôîÏóê ÏûàÎã§. \u003cspan class=\"orange-A400\"\u003eÏ†ïÎ†¨Îêú Î∞∞Ïó¥ÏùÄ Í∑∏ ÏûêÏ≤¥Î°ú ÏàúÏÑúÎùºÎäî Í∑úÏπôÏÑ±ÏùÑ ÏßÄÎãàÍ∏∞ ÎïåÎ¨∏Ïóê Ïù¥Î•º ÌôúÏö©Ìïú ÏïåÍ≥†Î¶¨Ï¶ò Ï†ÅÏö©Ïù¥ Í∞ÄÎä•\u003c/span\u003eÌïòÍ∏∞ ÎïåÎ¨∏Ïù¥Îã§. Ïù¥Î•º ÌÜµÌï¥ Í≤ÄÏÉâÏùò ÏûëÏóÖÎüâÏùÑ Ìö®Í≥ºÏ†ÅÏúºÎ°ú Ï§ÑÏó¨ ÎçîÏö± Îπ†Î•∏ Í≤ÄÏÉâÏù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Ï†ïÎ†¨Îêú Î∞∞Ïó¥ ÏÇΩÏûÖ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://blog.itcode.dev/posts/2021/07/10/about-algorithm-chapter02/\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.10 Sat 02:41:14\r\n */\r\npublic class SortedArrayInsert\r\n{\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = { 6, 9, 14, 43, 94, -1, -1, -1, -1, -1 };\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t\tint item = 55;\r\n\t\t\r\n\t\tint result = run(item);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(result);\r\n\t\tbuilder.append(\"Î≤à Ïß∏ Ïù∏Îç±Ïä§Ïóê \");\r\n\t\tbuilder.append(item);\r\n\t\tbuilder.append(\" ÏÇΩÏûÖ: \");\r\n\t\tbuilder.append(Arrays.toString(ARRAY));\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏßëÌï© Î∞∞Ïó¥ ÏÇΩÏûÖ Î∞è ÏÇΩÏûÖÎêú Ïù∏Îç±Ïä§ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param item: [int] ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t *\r\n\t * @return [int] ÏÇΩÏûÖÎêú Ïù∏Îç±Ïä§\r\n\t */\r\n\tprivate static int run(int item)\r\n\t{\r\n\t\tint result = find(item);\r\n\t\t\r\n\t\tinsert(result, item);\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏöîÏÜå Í≤ÄÏÉâ Î∞è Ïù∏Îç±Ïä§ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Î™©Ìëú Ïà´Ïûê\r\n\t *\r\n\t * @return [int] Ïù∏Îç±Ïä§\r\n\t */\r\n\tprivate static int find(int target)\r\n\t{\r\n\t\t// Ïù∏Îç±Ïä§\r\n\t\tint result = -1;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c ARRAY.length; i++)\r\n\t\t{\r\n\t\t\t// Î™©Ìëú Ïà´ÏûêÎ≥¥Îã§ Î∞∞Ïó¥Ïùò Í∞íÏù¥ ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (target \u003c ARRAY[i])\r\n\t\t\t{\r\n\t\t\t\tresult = i;\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ ÏÇΩÏûÖ Ìï®Ïàò\r\n\t *\r\n\t * @param index: [int] ÏÇΩÏûÖ ÏúÑÏπò\r\n\t * @param item: [int] ÏÇΩÏûÖÌï† ÏöîÏÜå\r\n\t */\r\n\t@SuppressWarnings(\"ManualArrayCopy\")\r\n\tprivate static void insert(int index, int item)\r\n\t{\r\n\t\t// Î∞∞Ïó¥Ïùò Í∞íÏù¥ -1(Îπà ÏöîÏÜå)Í∞Ä ÏïÑÎãê Í≤ΩÏö∞\r\n\t\tif (ARRAY[index] != -1)\r\n\t\t{\r\n\t\t\tfor (int i = ARRAY.length - 1; i \u003e index; i--)\r\n\t\t\t{\r\n\t\t\t\tARRAY[i] = ARRAY[i - 1];\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\tARRAY[index] = item;\r\n\t}\r\n}\r\n```\r\n\r\n``` tc\r\n4Î≤à Ïß∏ Ïù∏Îç±Ïä§Ïóê 55 ÏÇΩÏûÖ: [6, 9, 14, 43, 55, 94, -1, -1, -1, -1]\r\n```\r\n\r\n`insert` Ìï®ÏàòÎäî Ïù¥Ï†Ñ Ïû•Ïóê ÎÇòÏôîÎçò Ìï®ÏàòÏôÄ ÎèôÏùºÌïòÏßÄÎßå, `find`Ïùò Í≤ΩÏö∞ Ï°∞Í∏à Îã¨ÎùºÏ°åÎã§. `target == ARRAY[i]`Î°ú ÎèôÏùºÌïú Í∞íÏùÑ Ï∞æÎäî Í≤ÉÏù¥ ÏïÑÎãàÎùº, `target \u003c ARRAY[i]`Î°ú ÏÇΩÏûÖÌï† ÏöîÏÜåÎ≥¥Îã§ ÌÅ∞ Í∞íÏùÑ Ï∞æÎèÑÎ°ù Î≥ÄÍ≤ΩÎêêÎã§. `run` Ìï®ÏàòÎäî Ïù¥Î•º Ï†ÅÏ†àÌûà Íµ¨ÎèôÌïòÏó¨ ÏÇΩÏûÖÎêú Ïù∏Îç±Ïä§Î•º Î∞òÌôòÌïúÎã§.\r\n\r\n\u003e **JAVAÏùò Ï†ïÎ†¨ Ìï®Ïàò**  \r\n\u003e ÏûêÎ∞îÎäî `Arrays.sort()`ÎùºÎäî Ìï®ÏàòÍ∞Ä Ï†úÍ≥µÎêòÎ©∞, Ïù∏ÏàòÎ°ú Ï†ïÎ†¨Ìï† Î∞∞Ïó¥ÏùÑ Ï†ÑÎã¨ÌïúÎã§. Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú Ï†ïÎ†¨ÎêòÎ©∞, Î≥∏Ïù∏Ïù¥ ÏßÅÏ†ë Ï†ïÎ†¨ Ìï®ÏàòÎ•º Ïò§Î≤ÑÎùºÏù¥Îî©Ìï®ÏúºÎ°úÏç® ÏûêÏã†ÎßåÏùò Ï°∞Í±¥ÏúºÎ°ú Ï†ïÎ†¨ÎêòÎèÑÎ°ù ÏÑ§Í≥ÑÌï† ÏàòÎèÑ ÏûàÎã§.\r\n\r\n## 2-3. Ïù¥ÏßÑ Í≤ÄÏÉâ\r\n\r\nÏö∞Î¶¨Í∞Ä ÏïûÏóêÏÑú Î∞∞Ïó¥ÏùÑ Ï†ïÎ†¨Ìïú Ïù¥Ïú†Í∞Ä Î∞îÎ°ú Ïù¥ Í≤ÉÏù¥Îã§. \u003cspan class=\"primary\"\u003eÏù¥ÏßÑ Í≤ÄÏÉâ\u003c/span\u003eÏù¥ÎùºÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ÅÏö©ÌïòÎ©¥ Í≤ÄÏÉâÏùò ÏÜçÎèÑÎ•º ÏÉÅÎãπÎ∂ÄÎ∂Ñ Í∞úÏÑ†Ìï† Ïàò ÏûàÎã§. Ïã¨ÏßÄÏñ¥ Ïù¥ÏßÑ Í≤ÄÏÉâÏùÄ ÏïåÍ≥†Î¶¨Ï¶ò Ï∂ïÏóêÏÑúÎäî Îß§Ïö∞ Ïâ¨Ïö¥ Ìé∏Ïóê ÏÜçÌïúÎã§. Ïã¨ÏßÄÏñ¥ Ïö∞Î¶¨Îäî Ïù¥ÎØ∏ Îã§Î•∏ ÌòïÌÉúÎ°ú Ïù¥ÏßÑ Í≤ÄÏÉâÏù¥ÎùºÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ëÌïú Ï†ÅÏù¥ ÏûàÎã§.\r\n\r\nÏñ¥Î†∏ÏùÑ ÎïåÎÇò, ÌòπÏùÄ Ïà†ÏûêÎ¶¨ÏóêÏÑú Up \u0026 DownÏù¥ÎùºÎäî Í≤åÏûÑÏùÑ Ìï¥Î≥∏Ï†ÅÏù¥ ÏûàÏùÑ Í≤ÉÏù¥Îã§. ÏßÑÌñâÏûêÍ∞Ä ÏûÑÏùòÏùò Íµ¨Í∞ÑÏóê Ìï¥ÎãπÌïòÎäî ÏûÑÏùòÏùò Ïàò ÌïòÎÇòÎ•º Î®∏Î¶øÏÜçÏúºÎ°ú ÏÉùÍ∞ÅÌïòÎ©¥, Ï∞∏Í∞ÄÏûêÎì§Ïù¥ Ïù¥ ÏàòÎ•º ÎßûÏ∂îÎäî Í≤ÉÏù¥Îã§. Ï∞∏Í∞ÄÏûêÍ∞Ä ÏàòÎ•º ÎßêÌïòÎ©¥ ÏßÑÌñâÏûêÎäî Í∑∏ ÏàòÍ∞Ä ÏûêÏã†Ïùò ÏàòÎ≥¥Îã§ ÌÅ∞ ÏßÄ, ÏûëÏùÄ ÏßÄ ÏïåÎ†§Ï§ÄÎã§. Ïù¥Í±∏ ÎàÑÍµ∞Í∞Ä ÎßûÏ∂ú ÎïåÍπåÏßÄ Î∞òÎ≥µÌïúÎã§. Ïù¥ÏßÑ Í≤ÄÏÉâÏùò ÏõêÎ¶¨Îäî Ïù¥ÏôÄ Ï†ïÌôïÌûà ÏùºÏπòÌïúÎã§.\r\n\r\n\u003cspan class=\"red-A400\"\u003eÏù¥ÏßÑ Í≤ÄÏÉâÏùÄ Í∑∏ ÌäπÏÑ± ÏÉÅ Ï†ïÎ†¨Îêú Î∞∞Ïó¥ÏóêÏÑúÎßå Í∞ÄÎä•\u003c/span\u003eÌïòÎã§. 1 ~ 100Ïùò Íµ¨Í∞ÑÏúºÎ°ú ÏàúÏ∞®Ï†ÅÏúºÎ°ú Ï†ïÎ†¨Îêú Î∞∞Ïó¥Ïù¥ ÏûàÎã§Í≥† Í∞ÄÏ†ïÌï¥Î≥¥Ïûê. Ï∞æÏïÑÏïº Ìï† ÏàòÍ∞Ä 68Ïùº Îïå, Ïù¥ÏßÑ Í≤ÄÏÉâÏùÄ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ïù¥Î£®Ïñ¥ÏßÑÎã§.\r\n\r\n1. 1Í≥º 100Ïùò Ï§ëÍ∞ÑÏù∏ 50Í≥º ÎπÑÍµêÌïúÎã§. (ÏûëÏóÖ +1)\r\n2. 50ÏùÄ 68Î≥¥Îã§ ÏûëÏúºÎ°ú 51 ~ 100Ïùò Íµ¨Í∞ÑÏùÑ Í≤ÄÏÉâÌïúÎã§.\r\n3. 51Í≥º 100Ïùò Ï§ëÍ∞ÑÏù∏ 75ÏôÄ ÎπÑÍµêÌïúÎã§. (ÏûëÏóÖ +1)\r\n4. 75Îäî 68Î≥¥Îã§ ÌÅ¨ÎØÄÎ°ú 51 ~ 74Ïùò Íµ¨Í∞ÑÏùÑ Í≤ÄÏÉâÌïúÎã§.\r\n5. 51Í≥º 74Ïùò Ï§ëÍ∞ÑÏù∏ 62ÏôÄ ÎπÑÍµêÌïúÎã§. (ÏûëÏóÖ +1)\r\n6. 62Îäî 68Î≥¥Îã§ ÏûëÏúºÎØÄÎ°ú 63 ~ 74Ïùò Íµ¨Í∞ÑÏùÑ Í≤ÄÏÉâÌïúÎã§.\r\n7. 63Í≥º 74Ïùò Ï§ëÍ∞ÑÏù∏ 68Í≥º ÎπÑÍµêÌïúÎã§. (ÏûëÏóÖ +1)\r\n8. Í≤ÄÏÉâÏù¥ Ï¢ÖÎ£åÎêúÎã§.\r\n\r\nÎßåÏïΩ ÏàúÏ∞®Ï†ÅÏúºÎ°ú Í≤ÄÏÉâÌñàÎã§Î©¥ 1 Î∂ÄÌÑ∞ 68ÍπåÏßÄ Ï¥ù 68Î≤àÏùò ÏûëÏóÖÏù¥ Î∞úÏÉùÌï† Í≤ÉÏùÑ Îã® 4Î≤àÏùò ÏûëÏóÖÏúºÎ°ú Í≤ÄÏÉâÏùÑ ÏôÑÎ£åÌñàÎã§. Í∞ÑÎã®Ìïú ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ÅÏö©ÌïòÎäî Í≤ÉÏúºÎ°úÎèÑ ÏûëÏóÖÎüâÏù¥ 17Î∞∞ Ï§ÑÏñ¥Îì† Í≤ÉÏù¥Îã§. ÏßÄÍ∏àÏùÄ Íµ¨Í∞ÑÏù¥ ÏûëÏßÄÎßå, Íµ¨Í∞ÑÏùò ÎÅùÏù¥ Îßå Îã®ÏúÑÍ∞Ä ÎÑòÏñ¥Í∞ÑÎã§Î©¥ Í≤ÄÏÉâÌïòÎ†§Îäî Ïà´ÏûêÏùò ÏúÑÏπòÏóê Îî∞Îùº ÏûëÏóÖÎüâÏù¥ Í∏∞ÌïòÍ∏âÏàòÏ†ÅÏúºÎ°ú Í∞êÏÜåÌïúÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Ïù¥ÏßÑ Í≤ÄÏÉâ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://blog.itcode.dev/posts/2021/07/10/about-algorithm-chapter02/\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.10 Sat 03:24:26\r\n */\r\npublic class BinarySearch\r\n{\r\n\t// Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\tprivate static final int MAX = 100;\r\n\t\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = initArray(MAX);\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t\tint target = 68;\r\n\t\t\r\n\t\tint result = binarySearch(target);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(target);\r\n\t\tbuilder.append(\"ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÌïÑÏöîÌïú ÌîÑÎ°úÏÑ∏Ïä§: \");\r\n\t\tbuilder.append(result);\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ Ï¥àÍ∏∞Ìôî Ìï®Ïàò\r\n\t *\r\n\t * @param max: [int] Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\t *\r\n\t * @return [int[]] 1 ~ maxÍ∞Ä Ìï†ÎãπÎêú Ï†ïÏàò Î∞∞Ïó¥\r\n\t */\r\n\tprivate static int[] initArray(int max)\r\n\t{\r\n\t\tint[] temp = new int[max];\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c max; i++)\r\n\t\t{\r\n\t\t\ttemp[i] = i + 1;\r\n\t\t}\r\n\t\t\r\n\t\treturn temp;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïù¥ÏßÑ Í≤ÄÏÉâ Î∞è ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t *\r\n\t * @return [int] ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t */\r\n\tprivate static int binarySearch(int target)\r\n\t{\r\n\t\t// ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t\tint count = 0;\r\n\t\t\r\n\t\t// Ï§ëÍ∞ÑÍ∞í\r\n\t\tint mid = -1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÏãúÏûëÍ∞í\r\n\t\tint start = 1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÎÅùÍ∞í\r\n\t\tint end = ARRAY.length;\r\n\t\t\r\n\t\twhile (target != mid)\r\n\t\t{\r\n\t\t\tmid = (end + start) / 2;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (target \u003e mid)\r\n\t\t\t{\r\n\t\t\t\tstart = mid + 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tend = mid - 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tcount++;\r\n\t\t}\r\n\t\t\r\n\t\treturn count;\r\n\t}\r\n}\r\n```\r\n\r\nÏù¥ÏßÑ Í≤ÄÏÉâÏùÑ Íµ¨ÌòÑÌïú ÏÜåÏä§Îäî ÏúÑÏôÄ Í∞ôÎã§. ÎààÏó¨Í≤® Î≥º Î∂ÄÎ∂ÑÏùÄ `binarySearch` Ìï®ÏàòÎã§. ÏãúÏûëÍ∞í `start`Îäî 1Î°ú Ï¥àÍ∏∞ÌôîÎêòÍ≥†, ÎÅùÍ∞í `max`Îäî Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞ÏôÄ ÎèôÏùºÌïòÎã§.\r\n\r\n`mid`Î•º Í≥ÑÏÇ∞ÌïòÏó¨ `target`Í≥º ÌÅ¨Í∏∞ÎπÑÍµêÎ•º ÌïúÎã§. `target`Ïù¥ Îçî ÌÅ¥ Í≤ΩÏö∞, Ï§ëÍ∞ÑÍ∞íÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Ïúó Íµ¨Í∞ÑÏù¥ÎØÄÎ°ú `start`Î•º `mid + 1`Î°ú Î≥¥Ï†ïÌïúÎã§. Î∞òÎåÄÎ°ú `target`Ïù¥ Îçî ÏûëÏùÑ Í≤ΩÏö∞, Ï§ëÍ∞ÑÍ∞íÏùÑ Í∏∞Ï§ÄÏúºÎ°ú ÏïÑÎû´ Íµ¨Í∞ÑÏù¥ÎØÄÎ°ú `end`Î•º `mid - 1`Î°ú Î≥¥Ï†ïÌïúÎã§. Í≤ÄÏÉâ ÎåÄÏÉÅÍ∞íÏù∏ `target`Í≥º Ï§ëÍ∞ÑÍ∞í `mid`Í∞Ä ÎèôÏùºÌï† ÎïåÍπåÏßÄ ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Î∞òÎ≥µÌïúÎã§.\r\n\r\n1 ~ 100ÍπåÏßÄ Ï∞®Î°ÄÎåÄÎ°ú Î∞∞ÏπòÎêòÏñ¥ ÏûàÏúºÎØÄÎ°ú, 1ÏùÄ `ARRAY[0]`, 43ÏùÄ `ARRAY[42]`Î°ú Í∞í ÏûêÏ≤¥Î°ú Ïù∏Îç±Ïä§ÎÇò Îã§Î¶ÑÏóÜÍ∏∞ ÎïåÎ¨∏Ïóê Ïù∏Îç±Ïä§Îäî Îî∞Î°ú Íµ¨ÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Ïù¥ÏßÑ Í≤ÄÏÉâ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://blog.itcode.dev/posts/2021/07/10/about-algorithm-chapter02/\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.10 Sat 03:24:26\r\n */\r\npublic class BinarySearch\r\n{\r\n\t// Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\tprivate static final int MAX = 100;\r\n\t\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = initArray(MAX);\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t\tint target = 68;\r\n\t\t\r\n\t\tint result = binarySearch(target);\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(target);\r\n\t\tbuilder.append(\"ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÌïÑÏöîÌïú ÌîÑÎ°úÏÑ∏Ïä§: \");\r\n\t\tbuilder.append(result);\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ Ï¥àÍ∏∞Ìôî Ìï®Ïàò\r\n\t *\r\n\t * @param max: [int] Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\t *\r\n\t * @return [int[]] 1 ~ maxÍ∞Ä Ìï†ÎãπÎêú Ï†ïÏàò Î∞∞Ïó¥\r\n\t */\r\n\tprivate static int[] initArray(int max)\r\n\t{\r\n\t\tint[] temp = new int[max];\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c max; i++)\r\n\t\t{\r\n\t\t\ttemp[i] = i + 1;\r\n\t\t}\r\n\t\t\r\n\t\treturn temp;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïù¥ÏßÑ Í≤ÄÏÉâ Î∞è ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t *\r\n\t * @return [int] ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t */\r\n\tprivate static int binarySearch(int target)\r\n\t{\r\n\t\t// ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t\tint count = 0;\r\n\t\t\r\n\t\t// Ï§ëÍ∞ÑÍ∞í\r\n\t\tint mid = -1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÏãúÏûëÍ∞í\r\n\t\tint start = 1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÎÅùÍ∞í\r\n\t\tint end = ARRAY.length;\r\n\t\t\r\n\t\twhile (target != mid)\r\n\t\t{\r\n\t\t\tcount++;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä ÏãúÍ∞Ñ Íµ¨Í∞Ñ ÌòπÏùÄ ÎÅù Íµ¨Í∞ÑÍ≥º ÏùºÏπòÌï† Í≤ΩÏö∞\r\n\t\t\tif (target == start || target == end)\r\n\t\t\t{\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tmid = (end + start) / 2;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (target \u003e mid)\r\n\t\t\t{\r\n\t\t\t\tstart = mid + 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tend = mid - 1;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn count;\r\n\t}\r\n}\r\n```\r\n\r\nÏù¥ÏßÑ Í≤ÄÏÉâÏùò Îã®Ï†êÏù¥ ÏûàÎäîÎç∞, 1 ~ 100Ïùò Íµ¨Í∞ÑÏù¥ ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÎ©¥, 1Ïù¥ÎÇò 100Í≥º Í∞ôÏùÄ \u003cspan class=\"orange-A400\"\u003eÍµ¨Í∞ÑÏùò ÏãúÏûëÍ≥º ÎÅùÏùÑ Í≤ÄÏÉâÌïòÎäîÎç∞ ÏãúÍ∞ÑÏù¥ Îß§Ïö∞ Ïò§Îûò Í±∏Î¶∞Îã§.\u003c/span\u003e Ïù¥Îäî Ïù¥ÏßÑ Í≤ÄÏÉâÏù¥ Ï§ëÍ∞ÑÍ∞íÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Í≤ÄÏÉâÌïúÎã§Îäî ÌäπÏßïÏúºÎ°ú Ïù∏Ìïú Îã®Ï†êÏù¥Îã§. ÏúÑÏùò ÏÜåÏä§Îäî Íµ¨Í∞ÑÏùò ÏãúÏûëÍ≥º ÎÅùÎèÑ ÎπÑÍµêÌï®ÏúºÎ°úÏç® Ïù¥ÏßÑ Í≤ÄÏÉâÏùÑ Í∞ïÌôîÌïú ÏÜåÏä§Îã§.\r\n\r\n``` java\r\n// Î™©ÌëúÍ∞Ä ÏãúÍ∞Ñ Íµ¨Í∞Ñ ÌòπÏùÄ ÎÅù Íµ¨Í∞ÑÍ≥º ÏùºÏπòÌï† Í≤ΩÏö∞\r\nif (target == start || target == end)\r\n{\r\n\tbreak;\r\n}\r\n```\r\n\r\nÎààÏó¨Í≤® Î≥º Î∂ÄÎ∂ÑÏùÄ `binarySearch` Ìï®ÏàòÏùò Ìï¥Îãπ Î∂ÄÎ∂ÑÏù¥Îã§. Í∏∞Ï°¥Ïóê ÏóÜÎçò `start`ÏôÄ `end`Ïùò ÎπÑÍµê Î°úÏßÅÏù¥ Ï∂îÍ∞ÄÎêòÏñ¥, \u003cspan class=\"orange-A400\"\u003eÍµ¨Í∞ÑÏùò ÏãúÏûëÍ≥º ÎÅùÏù¥ Î™©ÌëúÏùº Í≤ΩÏö∞ ÎçîÏö± Îπ†Î•¥Í≤å Í≤ÄÏÉâ\u003c/span\u003eÌï† Ïàò ÏûàÎèÑÎ°ù Î≥¥Ï†ïÌïú Í≤ÉÏù¥Îã§.\r\n\r\n| Íµ¨Î∂Ñ  | Î≥¥Ï†ï Ï†Ñ | Î≥¥Ï†ï ÌõÑ |\r\n| :---: | :-----: | :-----: |\r\n|   1   |    6    |    1    |\r\n|  51   |    6    |    2    |\r\n|  100  |    7    |    1    |\r\n\r\n## 2-4. Ïù¥ÏßÑ Í≤ÄÏÉâ ÎåÄ ÏÑ†Ìòï Í≤ÄÏÉâ\r\n\r\n1Î∂ÄÌÑ∞ ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÌïòÎÇòÌïòÎÇò Í≤ÄÏÉâÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ \u003cspan class=\"primary\"\u003eÏÑ†Ìòï Í≤ÄÏÉâ\u003c/span\u003e, Íµ¨Í∞ÑÏùò Ï§ëÍ∞ÑÍ∞íÏùÑ Í∏∞Ï§ÄÏúºÎ°ú Í≤ÄÏÉâÌïòÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ \u003cspan class=\"primary\"\u003eÏù¥ÏßÑ Í≤ÄÏÉâ\u003c/span\u003eÏù¥Îùº ÌïúÎã§. Ïö∞Î¶¨Í∞Ä 2Ïû•ÍπåÏßÄ ÏßÑÌñâÌïòÎ©¥ÏÑú, Î∞∞Ïó¥Ïùò ÏùºÎ∞òÏ†ÅÏù∏ Í≤ÄÏÉâÍ≥º Ïù¥ÏßÑ Í≤ÄÏÉâÏóê ÎåÄÌï¥ ÏÑ§Í≥ÑÌïòÍ≥† Ï∞®Ïù¥Ï†êÏùÑ ÎπÑÍµêÌñàÎã§.\r\n\r\nÏÑ†Ìòï Í≤ÄÏÉâÏùò Í≤ΩÏö∞ ÏöîÏÜåÏùò Í∞ØÏàò $N$Ïù¥ ÎäòÏñ¥ÎÇòÎ©¥ ÎäòÏñ¥ÎÇ†ÏàòÎ°ù ÏòàÏÉÅÎêòÎäî ÏµúÎåÄ ÏûëÏóÖÎüâÎèÑ $N$Í∞úÎ°ú ÎπÑÎ°ÄÌïòÏó¨ ÎäòÏñ¥ÎÇúÎã§. Ïù¥Ïóê ÎπÑÌï¥ Ïù¥ÏßÑ Í≤ÄÏÉâÏùò Í≤ΩÏö∞ $N = 10,000$Ïùº Îïå, Ï±ÖÏóê ÏùòÌïòÎ©¥ ÏµúÎåÄ ÏûëÏóÖÎüâÏù¥ 13Ïù¥ÎùºÍ≥† ÌïúÎã§. $N = 1,000,000$Ïù¥Î©¥ ÏûëÏóÖÎüâÏùÄ 20ÏúºÎ°ú, ÏÑ†Ìòï Í≤ÄÏÉâÏùò ÏûëÏóÖÎüâÏù¥ 1,000,000ÏûÑÏùÑ Í∞êÏïàÌïòÎ©¥ \u003cspan class=\"green-A400\"\u003eÎç∞Ïù¥ÌÑ∞Í∞Ä ÎßéÏïÑÏßà ÏàòÎ°ù Ïù¥ÏßÑ Í≤ÄÏÉâÏúºÎ°ú Ï†àÏïΩÌï† Ïàò ÏûàÎäî Í∏∞ÎåÄ ÎπÑÏö©Ïù¥ ÎçîÏö± ÌÅº\u003c/span\u003eÏùÑ Ïïå Ïàò ÏûàÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.OutputStreamWriter;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Í≤ÄÏÉâ ÌçºÌè¨Î®ºÏä§ ÎπÑÍµê ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://blog.itcode.dev/posts/2021/07/10/about-algorithm-chapter02/\"\u003eÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú ÍπåÎã≠\u003c/a\u003e\r\n * @since 2021.07.10 Sat 04:21:37\r\n */\r\npublic class SearchCompare\r\n{\r\n\t// Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\tprivate static final int MAX = 100000000;\r\n\t\r\n\t// Î∞∞Ïó¥\r\n\tprivate static final int[] ARRAY = initArray(MAX);\r\n\t\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t\tint target = 86421478;\r\n\t\t\r\n\t\tlong tic = System.nanoTime();\r\n\t\t\r\n\t\tint linearResult = find(target);\r\n\t\t\r\n\t\tlong toc1 = System.nanoTime() - tic;\r\n\t\t\r\n\t\ttic = System.nanoTime();\r\n\t\t\r\n\t\tint binaryResult = binarySearch(target);\r\n\t\t\r\n\t\tlong toc2 = System.nanoTime() - tic;\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\tbuilder.append(target);\r\n\t\tbuilder.append(\"ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÏÜåÏöîÎêú ÏÑ†Ìòï Í≤ÄÏÉâ ÌîÑÎ°úÏÑ∏Ïä§: \");\r\n\t\tbuilder.append(linearResult);\r\n\t\tbuilder.append(\"(\").append(toc1).append(\"ns)\\n\");\r\n\t\tbuilder.append(target);\r\n\t\tbuilder.append(\"ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÏÜåÏöîÎêú Ïù¥ÏßÑ Í≤ÄÏÉâ ÌîÑÎ°úÏÑ∏Ïä§: \");\r\n\t\tbuilder.append(binaryResult);\r\n\t\tbuilder.append(\"(\").append(toc2).append(\"ns)\\n\\n\");\r\n\t\tbuilder.append(\"Ïù¥ÏßÑ Í≤ÄÏÉâÏù¥ ÏïΩ \").append(toc1 / toc2).append(\"Î∞∞ Îçî Îπ†Î¶ÖÎãàÎã§.\");\r\n\t\t\r\n\t\twriter.write(builder.toString());\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\twriter.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î∞∞Ïó¥ Ï¥àÍ∏∞Ìôî Ìï®Ïàò\r\n\t *\r\n\t * @param max: [int] Î∞∞Ïó¥ ÏµúÎåÄ ÌÅ¨Í∏∞\r\n\t *\r\n\t * @return [int[]] 1 ~ maxÍ∞Ä Ìï†ÎãπÎêú Ï†ïÏàò Î∞∞Ïó¥\r\n\t */\r\n\tprivate static int[] initArray(int max)\r\n\t{\r\n\t\tint[] temp = new int[max];\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c max; i++)\r\n\t\t{\r\n\t\t\ttemp[i] = i + 1;\r\n\t\t}\r\n\t\t\r\n\t\treturn temp;\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïù¥ÏßÑ Í≤ÄÏÉâ Î∞è ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Í≤ÄÏÉâ ÎåÄÏÉÅ\r\n\t *\r\n\t * @return [int] ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t */\r\n\tprivate static int binarySearch(int target)\r\n\t{\r\n\t\t// ÌîÑÎ°úÏÑ∏Ïä§ ÏÜåÏöîÎüâ\r\n\t\tint count = 0;\r\n\t\t\r\n\t\t// Ï§ëÍ∞ÑÍ∞í\r\n\t\tint mid = -1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÏãúÏûëÍ∞í\r\n\t\tint start = 1;\r\n\t\t\r\n\t\t// Íµ¨Í∞Ñ ÎÅùÍ∞í\r\n\t\tint end = ARRAY.length;\r\n\t\t\r\n\t\twhile (target != mid)\r\n\t\t{\r\n\t\t\tcount++;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä ÏãúÍ∞Ñ Íµ¨Í∞Ñ ÌòπÏùÄ ÎÅù Íµ¨Í∞ÑÍ≥º ÏùºÏπòÌï† Í≤ΩÏö∞\r\n\t\t\tif (target == start || target == end)\r\n\t\t\t{\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\tmid = (end + start) / 2;\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (target \u003e mid)\r\n\t\t\t{\r\n\t\t\t\tstart = mid + 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Î™©ÌëúÍ∞Ä Ï§ëÍ∞ÑÍ∞íÎ≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tend = mid - 1;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn count;\r\n\t}\r\n\t\r\n\t/**\r\n\t * ÏöîÏÜå Í≤ÄÏÉâ Î∞è Ïù∏Îç±Ïä§ Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param target: [int] Î™©Ìëú Ïà´Ïûê\r\n\t *\r\n\t * @return [int] Ïù∏Îç±Ïä§\r\n\t */\r\n\tprivate static int find(int target)\r\n\t{\r\n\t\t// Ïù∏Îç±Ïä§\r\n\t\tint result = -1;\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c ARRAY.length; i++)\r\n\t\t{\r\n\t\t\t// Î™©Ìëú Ïà´ÏûêÏôÄ Î∞∞Ïó¥Ïùò Í∞íÏù¥ ÏùºÏπòÌï† Í≤ΩÏö∞\r\n\t\t\tif (target == ARRAY[i])\r\n\t\t\t{\r\n\t\t\t\tresult = i;\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\treturn result;\r\n\t}\r\n}\r\n```\r\n\r\n``` tc\r\n86421478ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÏÜåÏöîÎêú ÏÑ†Ìòï Í≤ÄÏÉâ ÌîÑÎ°úÏÑ∏Ïä§: 86421477(26936600ns)\r\n86421478ÏùÑ ÌÉêÏÉâÌïòÎäîÎç∞ ÏÜåÏöîÎêú Ïù¥ÏßÑ Í≤ÄÏÉâ ÌîÑÎ°úÏÑ∏Ïä§: 26(5100ns)\r\n\r\nÏù¥ÏßÑ Í≤ÄÏÉâÏù¥ ÏïΩ 5281Î∞∞ Îçî Îπ†Î¶ÖÎãàÎã§.\r\n```\r\n\r\nÏúÑ ÏÜåÏä§Îäî ÏÑ†Ìòï Í≤ÄÏÉâÍ≥º Ïù¥ÏßÑ Í≤ÄÏÉâÏùÑ ÌÜµÌï©Ìï¥ ÌçºÌè¨Î®ºÏä§Î•º ÎπÑÍµêÌï† Ïàò ÏûàÎäî ÏÜåÏä§Îã§. 100,000,000(1Ïñµ)Ïùò Íµ¨Í∞ÑÏóêÏÑú ÏûÑÏùòÏùò Ïàò `target`ÏùÑ Í≤ÄÏÉâÌïúÎã§. Ìï¥Îãπ ÏÜåÏä§ÏóêÏÑúÎäî 86,421,478ÏúºÎ°ú ÏßÄÏ†ïÌñàÎã§.\r\n\r\n|    Íµ¨Î∂Ñ     | ÏÑ†Ìòï Í≤ÄÏÉâ  | Ïù¥ÏßÑ Í≤ÄÏÉâ |    Ï∞®Ïù¥    |\r\n| :---------: | :--------: | :-------: | :--------: |\r\n| ÌîÑÎ°úÏÑ∏Ïä§ Ïàò | 86,421,477 |    26     |     -      |\r\n|  ÌÖåÏä§Ìä∏ 1   | $2.442ms$  |  $5.2us$  | ÏïΩ 4,699Î∞∞ |\r\n|  ÌÖåÏä§Ìä∏ 2   | $2.463ms$  |  $5.3us$  | ÏïΩ 4,648Î∞∞ |\r\n|  ÌÖåÏä§Ìä∏ 3   | $2.434ms$  |  $5.5us$  | ÏïΩ 4,424Î∞∞ |\r\n|  ÌÖåÏä§Ìä∏ 4   | $2.536ms$  |  $5.3us$  | ÏïΩ 4,785Î∞∞ |\r\n|  ÌÖåÏä§Ìä∏ 5   | $2.383ms$  |   $5us$   | ÏïΩ 4,766Î∞∞ |\r\n|  ÌÖåÏä§Ìä∏ 6   | $2.509ms$  |  $5.1us$  | ÏïΩ 4,919Î∞∞ |\r\n|  ÌÖåÏä§Ìä∏ 7   | $2.487ms$  |  $5.4us$  | ÏïΩ 4,605Î∞∞ |\r\n|  ÌÖåÏä§Ìä∏ 8   | $2.394ms$  |  $4.5us$  | ÏïΩ 5,320Î∞∞ |\r\n|  ÌÖåÏä§Ìä∏ 9   | $2.666ms$  |  $5.3us$  | ÏïΩ 5,030Î∞∞ |\r\n|  ÌÖåÏä§Ìä∏ 10  | $2.352ms$  |  $5.3us$  | ÏïΩ 4,438Î∞∞ |\r\n\r\n\u003csmall class=\"red-400\"\u003e‚Äª ÏúÑ ÌÖåÏä§Ìä∏Îäî CPU i7-10700K, RAM 32GBÏóêÏÑú ÌÖåÏä§Ìä∏Ìïú Í≤∞Í≥ºÎ¨ºÎ°ú, Íµ¨Îèô ÌôòÍ≤ΩÏóê Îî∞Îùº Ïó∞ÏÇ∞ Í≤∞Í≥ºÍ∞Ä Îã¨ÎùºÏßà Ïàò ÏûàÏùå\u003c/small\u003e\r\n\r\nÏù¥ÏßÑÍ≤ÄÏÉâÏù¥ ÏÑ†ÌòïÍ≤ÄÏÉâÏóê ÎπÑÌï¥ ÏïΩ 5000Î∞∞ ÍπåÏßÄÎèÑ Ï∞®Ïù¥Í∞Ä ÎÇ®ÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§. Îã®ÏúÑÍ∞Ä $ms$, $us$ÎãàÍπå ÏÇ¨Îûå ÏûÖÏû•ÏóêÏÑ† Í∑∏Í≤å Í∑∏Í±∞ÏßÄÎßå, Í∏∞Í≥Ñ ÏûÖÏû•ÏóêÏÑ† Ïù¥ÏßÑ Í≤ÄÏÉâÏúºÎ°ú 5000Î≤à ÏàòÌñâÌï† ÎèôÏïà ÏÑ†Ìòï Í≤ÄÏÉâÏùÄ Ìïú Î≤à ÏàòÌñâÌïòÎäî ÏÖàÏù¥Îãà Ïã§Î°ú Ïñ¥ÎßàÏñ¥ÎßàÌïú Ï∞®Ïù¥Îã§.\r\n\r\n# ÎßàÎ¨¥Î¶¨\r\n\r\nÏù¥ Ïû•ÏóêÏÑúÎäî ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Ï†ÅÏö©Ìïú Ïù¥ÏßÑ Í≤ÄÏÉâÏùÑ Íµ¨ÌòÑÌïòÍ≥† Ïù¥Î•º Í∏∞Ï°¥Ïùò ÏÑ†Ìòï Í≤ÄÏÉâÍ≥º ÎπÑÍµêÌï®ÏúºÎ°úÏç® ÏïåÍ≥†Î¶¨Ï¶òÏùò Í∞ïÎ†•Ìï®ÏùÑ Ï≤¥Í∞êÌï† Ïàò ÏûàÏóàÎã§.\r\n\r\nÌòÑÏóÖÏóêÏÑú ÏùºÌïòÎ©¥ÏÑú ÏïåÍ≥†Î¶¨Ï¶òÏù¥ Í∞ïÎ†•ÌïòÎã§Îäî Í±¥ ÏïåÍ≥†ÏûàÏóàÏßÄÎßå, Ïù¥Î†áÍ≤å Í∞ÑÎã®ÌïòÍ≤å Íµ¨ÌòÑÌï¥ÏÑú ÏßÅÏ†ë ÎπÑÍµêÌï¥Î≥¥Îãà Ïó≠ÏãúÎÇò ÏïåÍ≥†Î¶¨Ï¶òÏù¥ Ï§ëÏöîÌïú Ïù¥Ïú†Î•º Ïïå Í≤É Í∞ôÎã§.\r\n\r\nÏõêÎûò Ïò§ÎäòÍ∞ôÏù¥ ÎÇ¥Ïùº Ïâ¨Îäî ÎÇ†Ïù¥Î©¥ ÏÉàÎ≤Ω ÎÑ§ Îã§ÏÑØÏãúÍπåÏßÄ Í≥µÎ∂ÄÌïòÍ∏¥ ÌïòÎäîÎç∞, Ìè¨Ïä§ÌåÖ ÎïåÎ¨∏Ïóê ÌíÄÌÉÄÏûÑÏúºÎ°ú ÏßëÏ§ëÌïòÎã§ Î≥¥Îãà Ïú†ÎÇúÌûà Îçî ÌîºÍ≥§ÌïòÎã§....","url":["2021-07-10-about-algorithm-chapter02","2021","07","10","about-algorithm-chapter02"]},{"header":{"title":"[Î∞±Ï§Ä / JAVA] Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò 1015Î≤à ÏàòÏó¥ Ï†ïÎ†¨","excerpt":"P[0], P[1], ..., P[N - 1]ÏùÄ 0Î∂ÄÌÑ∞ N - 1ÍπåÏßÄ(Ìè¨Ìï®)Ïùò ÏàòÎ•º Ìïú Î≤àÏî© Ìè¨Ìï®ÌïòÍ≥† ÏûàÎäî ÏàòÏó¥Ïù¥Îã§. ÏàòÏó¥ PÎ•º Í∏∏Ïù¥Í∞Ä NÏù∏ Î∞∞Ïó¥ AÏóê Ï†ÅÏö©ÌïòÎ©¥ Í∏∏Ïù¥Í∞Ä NÏù∏ Î∞∞Ïó¥ BÍ∞Ä ÎêúÎã§. Ï†ÅÏö©ÌïòÎäî Î∞©Î≤ïÏùÄ B[P[i]] = A[i]Ïù¥Îã§. Î∞∞Ïó¥ AÍ∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, ÏàòÏó¥ PÎ•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÍ∞Ä ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ ÎêòÎäî ÏàòÏó¥ÏùÑ Ï∞æÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ÎûÄ, Í∞ÅÍ∞ÅÏùò ÏõêÏÜåÍ∞Ä Î∞îÎ°ú ÏïûÏóê ÏûàÎäî ÏõêÏÜåÎ≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞Î•º ÎßêÌïúÎã§. ÎßåÏïΩ Í∑∏Îü¨Ìïú ÏàòÏó¥Ïù¥ Ïó¨Îü¨Í∞úÎùºÎ©¥ ÏÇ¨Ï†ÑÏàúÏúºÎ°ú ÏïûÏÑúÎäî Í≤ÉÏùÑ Ï∂úÎ†•ÌïúÎã§.","coverImage":"https://user-images.githubusercontent.com/50317129/120028591-d5ece480-c02f-11eb-88f0-e14fc647dd81.png","date":"2021-06-22T01:23:31","type":"posts","category":"ÏïåÍ≥†Î¶¨Ï¶ò","tag":["Î∞±Ï§Ä","ÏïåÍ≥†Î¶¨Ï¶ò","JAVA(ÏûêÎ∞î)","SILVER","SILVER IV","Ï†ïÎ†¨"],"group":"Î∞±Ï§Ä ÏïåÍ≥†Î¶¨Ï¶ò","comment":true,"publish":true},"name":"2021-06-22-a1015.md","content":"\r\n# ÏàòÏó¥ Ï†ïÎ†¨\r\n\r\n|                            Îû≠ÌÅ¨                            |                                                      ÏÇ¨Ïö© Ïñ∏Ïñ¥                                                      |\r\n| :--------------------------------------------------------: | :-----------------------------------------------------------------------------------------------------------------: |\r\n| ![image](https://d2gd6pc034wcta.cloudfront.net/tier/7.svg) | ![JAVA](https://shields.io/badge/java-JDK%2014-lightgray?logo=java\u0026style=plastic\u0026logoColor=white\u0026labelColor=orange) |\r\n\r\nüîó [Ï†ÑÏ≤¥ 1015Î≤à Î¨∏Ï†ú](https://www.acmicpc.net/problem/1015)\r\n\r\n## Ï°∞Í±¥\r\n\r\n| ÏãúÍ∞ÑÏ†úÌïú | Î©îÎ™®Î¶¨ Ï†úÌïú |\r\n| :------: | :---------: |\r\n|   2Ï¥à    |    128MB    |\r\n\r\n## Î¨∏Ï†ú\r\n\r\n$P[0], P[1], \\, \\dots \\, P[N - 1]$ÏùÄ $0$Î∂ÄÌÑ∞ $N - 1$ÍπåÏßÄ(Ìè¨Ìï®)Ïùò ÏàòÎ•º Ìïú Î≤àÏî© Ìè¨Ìï®ÌïòÍ≥† ÏûàÎäî ÏàòÏó¥Ïù¥Îã§. ÏàòÏó¥ $P$Î•º Í∏∏Ïù¥Í∞Ä $N$Ïù∏ Î∞∞Ïó¥ $A$Ïóê Ï†ÅÏö©ÌïòÎ©¥ Í∏∏Ïù¥Í∞Ä $N$Ïù∏ Î∞∞Ïó¥ $B$Í∞Ä ÎêúÎã§. Ï†ÅÏö©ÌïòÎäî Î∞©Î≤ïÏùÄ $B[P[i]] = A[i]$Ïù¥Îã§.\r\n\r\nÎ∞∞Ïó¥ $A$Í∞Ä Ï£ºÏñ¥Ï°åÏùÑ Îïå, ÏàòÏó¥ $P$Î•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÍ∞Ä ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ ÎêòÎäî ÏàòÏó¥ÏùÑ Ï∞æÎäî ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÏãúÏò§. ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏù¥ÎûÄ, Í∞ÅÍ∞ÅÏùò ÏõêÏÜåÍ∞Ä Î∞îÎ°ú ÏïûÏóê ÏûàÎäî ÏõêÏÜåÎ≥¥Îã§ ÌÅ¨Í±∞ÎÇò Í∞ôÏùÑ Í≤ΩÏö∞Î•º ÎßêÌïúÎã§. ÎßåÏïΩ Í∑∏Îü¨Ìïú ÏàòÏó¥Ïù¥ Ïó¨Îü¨Í∞úÎùºÎ©¥ ÏÇ¨Ï†ÑÏàúÏúºÎ°ú ÏïûÏÑúÎäî Í≤ÉÏùÑ Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏûÖÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê Î∞∞Ïó¥ $A$Ïùò ÌÅ¨Í∏∞ $N$Ïù¥ Ï£ºÏñ¥ÏßÑÎã§. ÎëòÏß∏ Ï§ÑÏóêÎäî Î∞∞Ïó¥ $A$Ïùò ÏõêÏÜåÍ∞Ä 0Î≤àÎ∂ÄÌÑ∞ Ï∞®Î°ÄÎåÄÎ°ú Ï£ºÏñ¥ÏßÑÎã§. $N$ÏùÄ 50Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Í≥†, Î∞∞Ïó¥Ïùò ÏõêÏÜåÎäî 1,000Î≥¥Îã§ ÏûëÍ±∞ÎÇò Í∞ôÏùÄ ÏûêÏó∞ÏàòÏù¥Îã§.\r\n\r\n## Ï∂úÎ†•\r\n\r\nÏ≤´Ïß∏ Ï§ÑÏóê ÎπÑÎÇ¥Î¶ºÏ∞®ÏàúÏúºÎ°ú ÎßåÎìúÎäî ÏàòÏó¥ $P$Î•º Ï∂úÎ†•ÌïúÎã§.\r\n\r\n## ÏºÄÏù¥Ïä§\r\n\r\n### ÏòàÏ†ú 1\r\n\r\n+ ÏûÖÎ†•\r\n\r\n``` tc\r\n3\r\n2 3 1\r\n```\r\n\r\n+ Ï∂úÎ†•\r\n\r\n``` tc\r\n1 2 0\r\n```\r\n\r\n# ÌíÄÏù¥\r\n\r\nÏ†ïÎ†¨Ïóê ÎåÄÌï¥ Ïûò ÏïåÍ≥† ÏûàÎã§Î©¥ Ïâ¨Ïñ¥Í∞ÄÎäî Î¨∏Ï†ú. Ìïú ÎßàÎîîÎ°ú, \u003cspan class=\"amber-A400\"\u003eÎ∞∞Ïó¥ ÏÜç ÏöîÏÜåÎì§ÏùÑ ÌÅ¨Í∏∞Î≥Ñ Îì±ÏàòÎ°ú Î∞îÍæ∏Ïñ¥ ÎèôÏùºÌïú ÏûêÎ¶¨Ïóê ÌëúÏãú\u003c/span\u003eÌï¥Ï£ºÎ©¥ ÎêúÎã§.\r\n\r\nÏòàÏ†úÏùò Í≤ΩÏö∞, Î∞∞Ïó¥ $A$Í∞Ä $[ 2, 3, 1 ]$Î°ú Ï£ºÏñ¥Ï°åÎäîÎç∞, Ïù¥Î•º Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°ú ÌëúÏãúÌïòÏó¨ Î∞∞Ïó¥ $A1$Î°ú ÎßåÎì§Î©¥ $[ 1, 2, 3 ]$Ïù¥ ÎêúÎã§. Ï¶â $A1[0] = 1$Ïù¥ ÎêúÎã§. $A1$Ïùò Ïù∏Îç±Ïä§Î•º $A$Ïùò ÏöîÏÜåÏùò ÏàúÏÑúÏóê ÎßûÍ≤å Ï∂úÎ†•ÌïòÎäî Í≤ÉÏù¥ ÏïåÍ≥†Î¶¨Ï¶òÏùò ÏµúÏ¢Ö ÎèôÏûëÏù¥Îã§.\r\n\r\n## Î∞∞Ïó¥ AÏùò ÏàúÏÑú Í∏∞ÏñµÌïòÍ∏∞\r\n\r\nÏ≤´ Î≤àÏß∏Î°ú, Ï†ïÏàòÌòï Î∞∞Ïó¥Ïùò Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÄ Îß§Ïö∞ ÏâΩÎã§. `Arrays.sort(A);`Îßå Ï†ÅÏö©Ìï¥Ï£ºÎ©¥ Îê† ÏùºÏù¥Í∏∞ ÎïåÎ¨∏. Î¨∏Ï†úÎäî Ï†ïÎ†¨Ìïú Ïù∏Îç±Ïä§Î•º ÏõêÎ≥∏ Î∞∞Ïó¥ $A$Ïùò ÏàúÏÑúÎåÄÎ°ú Ï∂úÎ†•Ìï¥Ïïº ÌïúÎã§Îäî Í≤É.\r\n\r\nÏù¥Î•º Í∏∞ÏñµÌïòÎäî Ïû•ÏπòÎ°ú Î∞∞Ïó¥ $A$Î•º 2Ï∞®Ïõê Î∞∞Ïó¥Î°ú ÎßåÎì§Ïñ¥ $A[i][0]$ÏóêÎäî \u003cspan class=\"orange-A400\"\u003eiÎ≤àÏß∏ ÏûÖÎ†•Í∞íÏùò Í∞í\u003c/span\u003e, $A[i][1]$ÏóêÎäî ÏàúÎ≤à Ïù∏Îç±Ïä§ \u003cspan class=\"orange-A400\"\u003ei\u003c/span\u003eÎ•º ÏûÖÎ†•ÌïúÎã§.\r\n\r\nÏù¥Î•º ÌëúÎ°ú ÎèÑÏãùÌôîÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n|    $i$    |   0   |   1   |   2   |\r\n| :-------: | :---: | :---: | :---: |\r\n| $A[i][0]$ |   2   |   3   |   1   |\r\n| $A[i][1]$ |   0   |   1   |   2   |\r\n\r\nÎî∞ÎùºÏÑú Î∞∞Ïó¥ $A$Î•º Ï†ïÎ†¨Ìï¥ÎèÑ, ÏàúÏÑúÎ•º Í∏∞ÏñµÌï† Ïàò ÏûàÍ≤å ÎêúÎã§.\r\n\r\n|    $i$    |   0   |   1   |   2   |\r\n| :-------: | :---: | :---: | :---: |\r\n| $A[i][0]$ |   1   |   2   |   3   |\r\n| $A[i][1]$ |   2   |   0   |   1   |\r\n\r\nÏúÑ ÌëúÎäî Ïò§Î¶ÑÏ∞®Ïàú Ï†ïÎ†¨ÏùÑ Ï†ÅÏö©Ìïú Í≤ÉÏúºÎ°ú, $A[i][1]$ÏùÑ ÌÜµÌï¥ ÏõêÎûòÏùò ÏàúÏÑúÎ°ú ÎêòÎèåÎ¶¥ Ïàò ÏûàÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n## Ï†ïÎ†¨ ÌõÑ ÎêòÎèåÎ¶¨Í∏∞\r\n\r\nÎ∞∞Ïó¥ $A$Ïóê ÏàòÏó¥ $P$Î•º Ï†ÅÏö©Ìïú Í≤∞Í≥ºÏù∏ $B$Î•º Íµ¨ÌïúÎã§. ÏúÑÏóêÏÑú Ï†ïÎ†¨ÏùÑ ÌÜµÌï¥ ÌÅ¨Í∏∞ ÏàúÏúÑÎ•º Í≥ÑÏÇ∞ÌñàÏúºÎØÄÎ°ú, Ïù¥Î•º \u003cspan class=\"green-A400\"\u003eÏúÑÏπòÏóê ÎßûÍ≤å ÏàúÏÑúÎ•º ÎêòÎèåÎ†§ Ï∂úÎ†•\u003c/span\u003eÌïòÎ©¥ ÎêúÎã§.\r\n\r\nÏõêÎûòÏùò ÏúÑÏπòÍ∞íÏùÄ $A[i][1]$Ïù¥ Í∞ÄÏßÄÍ≥† ÏûàÏúºÎØÄÎ°ú, Ïù¥ Ïù∏Îç±Ïä§Î•º ÌôúÏö©ÌïòÏûê. Î∞∞Ïó¥ $B$Ïùò ÏãùÏùÄ $B[A[i][1]] = i$ÏôÄ Í∞ôÏùÄ ÌòïÌÉúÎ°ú Í≥ÑÏÇ∞Ìï† Ïàò ÏûàÎã§. ÏòàÎ•º Îì§Ïñ¥, $i = 1$Ïùº Îïå Ï†ïÎ†¨Îêú Î∞∞Ïó¥ $A[1][1] = 0$Ïù¥ÎØÄÎ°ú $B[0] = 1$Ïù¥ ÎêúÎã§. Ïù¥Î•º ÏΩîÎìúÎ°ú Íµ¨ÌòÑÌïòÎ©¥ ÏôÑÏÑ±ÎêúÎã§.\r\n\r\n## Ïù¥Ï∞®Ïõê Î∞∞Ïó¥ Ï†ïÎ†¨ÌïòÍ∏∞\r\n\r\nÏó¨Í∏∞ÏÑú ÏûëÏùÄ Î¨∏Ï†úÍ∞Ä ÌïòÎÇò ÏÉùÍ∏∞ÎäîÎç∞, Î∞îÎ°ú Ï†ïÎ†¨Ïù¥Îã§. ÎåÄÌëúÏ†ÅÏù∏ Ï†ïÎ†¨ Î©îÏÜåÎìúÏù∏ `Arrays.sort(A);`Ïùò Í≤ΩÏö∞ 1Ï∞®Ïõê Î∞∞Ïó¥ÏóêÏÑúÎäî ÏùòÎèÑÏóê ÎßûÍ≤å ÎèôÏûëÌïòÎÇò, Í∑∏ Ïù¥ÏÉÅÏù∏ $n$Ï∞®Ïõê Î∞∞Ïó¥Î∂ÄÌÑ∞Îäî ÏùòÎèÑÌïúÎåÄÎ°ú ÎèôÏûëÌïòÏßÄ ÏïäÎäîÎã§. ÎòêÌïú `Arrays.sort(A);`Îäî Î¨¥Ï°∞Í±¥ Ïò§Î¶ÑÏ∞®ÏàúÏúºÎ°úÎßå ÎèôÏûëÌïúÎã§.\r\n\r\nÏù¥Î•º Ìï¥Í≤∞ÌïòÍ∏∞ ÏúÑÌï¥ÏÑ†, `sort()` Î©îÏÜåÎìúÎ•º ÏßÅÏ†ë Ïò§Î≤ÑÎùºÏù¥Îî©ÌïòÎ©¥ ÎêúÎã§. Î¨ºÎ°† ÏïÑÏòà Íµ¨ÌòÑÌï¥ÎèÑ ÎêòÏßÄÎßå, Ïó¨Í∏∞ÏÑúÎäî Í∏∞Î≥∏ APIÎ•º ÏµúÎåÄÌïú ÏÇ¥Î†§ sort Ìï®ÏàòÎ•º Ïö∞Î¶¨ ÏùòÎèÑÏóê ÎßûÍ≤å Ïò§Î≤ÑÎùºÏù¥Îî©ÌïúÎã§.\r\n\r\n``` java\r\nArrays.sort(A, (next, current) -\u003e {\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÎ≥¥Îã§ ÌÅ¥ Í≤ΩÏö∞\r\n\tif (next[0] \u003c current[0])\r\n\t{\r\n\t\t// ÌòÑÏû¨ ÏõêÏÜåÎ•º Îã§Ïùå ÏõêÏÜåÏùò Îí§Î°ú Ï†ïÎ†¨\r\n\t\treturn 1;\r\n\t}\r\n\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÎ≥¥Îã§ ÏûëÏùÑ Í≤ΩÏö∞\r\n\telse if (next[0] \u003e current[0])\r\n\t{\r\n\t\t// ÌòÑÏû¨ ÏõêÏÜåÎ•º Îã§Ïùå ÏõêÏÜåÏùò ÏïûÏúºÎ°ú Ï†ïÎ†¨\r\n\t\treturn -1;\r\n\t}\r\n\r\n\t// Îã§Ïùå ÏõêÏÜåÍ∞Ä ÌòÑÏû¨ ÏõêÏÜåÏôÄ ÎèôÏùºÌï† Í≤ΩÏö∞\r\n\telse\r\n\t{\r\n\t\t// ÌòÑ ÏúÑÏπò Ïú†ÏßÄ\r\n\t\treturn 0;\r\n\t}\r\n})\r\n```\r\n\r\n`Comparater` Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Î•º lambda Ìï®ÏàòÏùò ÌòïÌÉúÎ°ú Íµ¨ÌòÑÌïú ÏΩîÎìúÎã§. `current`Îäî \u003cspan class=\"blue-400\"\u003eÌòÑÏû¨ ÏöîÏÜå\u003c/span\u003eÎ•º, `next`Îäî \u003cspan class=\"blue-400\"\u003eÎã§Ïùå ÏöîÏÜå\u003c/span\u003eÎ•º ÏùòÎØ∏ÌïòÎ©∞ \u003cspan class=\"blue-400\"\u003eÎ∞òÌôòÍ∞íÏù¥ ÏñëÏàòÏùº Í≤ΩÏö∞ ÌòÑÏû¨ ÏöîÏÜåÍ∞Ä Îã§Ïùå ÏöîÏÜåÎ≥¥Îã§ Îí§Î°ú Ï†ïÎ†¨\u003c/span\u003eÎêòÎ©∞, \u003cspan class=\"blue-400\"\u003eÎ∞òÌôòÍ∞íÏù¥ ÏùåÏàòÏùº Í≤ΩÏö∞ ÌòÑÏû¨ ÏöîÏÜåÍ∞Ä Îã§Ïùå ÏöîÏÜåÎ≥¥Îã§ ÏïûÏúºÎ°ú Ï†ïÎ†¨\u003c/span\u003eÎêúÎã§.\r\n\r\n## Ï†ÑÏ≤¥ ÏÜåÏä§\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Arrays;\r\n\r\n/**\r\n * Î∞±Ï§Ä Ï†ÑÏ≤¥ 1015 Î¨∏Ï†ú ÏïåÍ≥†Î¶¨Ï¶ò ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://blog.itcode.dev/posts/2021/06/22/a1015\"\u003e1015 ÌíÄÏù¥\u003c/a\u003e\r\n * @since 2021.06.22 Tue 01:23:31\r\n */\r\npublic class Main\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\t// Î∞∞Ïó¥Ïùò ÌÅ¨Í∏∞\r\n\t\tint N = Integer.parseInt(reader.readLine());\r\n\t\t\r\n\t\t// ÏõêÎ≥∏ Î∞∞Ïó¥\r\n\t\tint[][] A = new int[N][2];\r\n\t\t\r\n\t\t// Ï†ïÎ†¨ Î∞∞Ïó¥\r\n\t\tint[] B = new int[N];\r\n\t\t\r\n\t\tString[] temp = reader.readLine().split(\" \");\r\n\t\t\r\n\t\tStringBuilder builder = new StringBuilder();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tA[i][0] = Integer.parseInt(temp[i]);\r\n\t\t\tA[i][1] = i;\r\n\t\t}\r\n\t\t\r\n\t\t// Ï†ïÎ†¨ ÏàòÌñâ\r\n\t\tsort(A);\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c N; i++)\r\n\t\t{\r\n\t\t\tint index = A[i][1];\r\n\t\t\t\r\n\t\t\tB[index] = i;\r\n\t\t}\r\n\t\t\r\n\t\tfor (int b : B)\r\n\t\t{\r\n\t\t\tbuilder.append(b).append(\" \");\r\n\t\t}\r\n\t\t\r\n\t\tSystem.out.println(builder.toString().trim());\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ï†ïÎ†¨ Ìï®Ïàò\r\n\t *\r\n\t * @param A: [int[][]] ÎåÄÏÉÅ Î∞∞Ïó¥\r\n\t */\r\n\tprivate static void sort(int[][] A)\r\n\t{\r\n\t\tArrays.sort(A, (next, current) -\u003e\r\n\t\t{\r\n\t\t\t// ÌòÑÏû¨Í∞íÏù¥ Îçî ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\tif (next[0] \u003c current[0])\r\n\t\t\t{\r\n\t\t\t\treturn -1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Îã§ÏùåÍ∞íÏù¥ Îçî ÌÅ¥ Í≤ΩÏö∞\r\n\t\t\telse if (next[0] \u003e current[0])\r\n\t\t\t{\r\n\t\t\t\treturn 1;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ÌòÑÏû¨Í∞íÍ≥º Îã§ÏùåÍ∞íÏù¥ Í∞ôÏùÑ Í≤ΩÏö∞, ÏÇ¨Ï†ÑÏàú Ï†ïÎ†¨\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\treturn Integer.compare(next[1], current[1]);\r\n\t\t\t}\r\n\t\t});\r\n\t}\r\n}\r\n```\r\n\r\n## Î∂ÑÎ•ò\r\n\r\n* Ï†ïÎ†¨","url":["2021-06-22-a1015","2021","06","22","a1015"]}],"categories":{"ÏïåÍ≥†Î¶¨Ï¶ò":{"count":34,"flag":true},"Ïû°Îã¥":{"count":2,"flag":false},"WEB":{"cou
