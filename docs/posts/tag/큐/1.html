 ÌäπÏßï ÎçïÏóê ÏàúÏÑúÍ∞Ä ÌïÑÏöîÌïú ÏûëÏóÖÎì§Ïóê Ïú†Ïö©ÌïòÍ≤å ÏÇ¨Ïö©ÎêúÎã§. ÎåÄÌëúÏ†ÅÏúºÎ°ú Ïä§ÏºÄÏ•¥Îü¨, ÎåÄÍ∏∞ Îì±Ïù¥ ÏûàÏúºÎ©∞ OSÏùò Ïù∏ÌÑ∞ÎüΩÌä∏(Interrupt) ÏûëÏóÖÏóêÏÑú Ïä§ÌÉùÏù¥ Ïì∞Ïù∏Îã§.\r\n\r\n## 8-1. Ïä§ÌÉù\r\n\r\n\u003cspan class=\"amber-400\"\u003eÏä§ÌÉù\u003c/span\u003eÏù¥ Îç∞Ïù¥ÌÑ∞Î•º Í¥ÄÎ¶¨ÌïòÎäî Î∞©ÏãùÏùÄ Î∞∞Ïó¥Ïùò Í∑∏Í≤ÉÍ≥º Îß§Ïö∞ Ïú†ÏÇ¨ÌïòÎã§. ÏïÑÍπåÎèÑ ÎßêÌñàÎìØÏù¥, Ïä§ÌÉùÍ≥º ÌÅêÏóî ÌäπÏ†ïÌïú Ï†úÏïΩÏù¥ Í±∏Î†§ÏûàÏúºÎ©∞ Í∑∏ Ï§ë Ïä§ÌÉùÏùò Ï†úÏïΩÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* Îç∞Ïù¥ÌÑ∞Îäî Î∞òÎìúÏãú Ïä§ÌÉùÏùò ÏûÖÍµ¨ÏóêÏÑúÎßå ÏÇΩÏûÖÌï† Ïàò ÏûàÎã§.\r\n* Ïä§ÌÉùÏùò Í∞ÄÏû• ÎÅùÏóê ÏúÑÏπòÌïú Îç∞Ïù¥ÌÑ∞Îßå ÏùΩÏùÑ Ïàò ÏûàÎã§.\r\n* Ïä§ÌÉùÏùò Í∞ÄÏû• ÎÅùÏóê ÏúÑÏπòÌïú Îç∞Ïù¥ÌÑ∞Îßå ÏÇ≠Ï†úÌï† Ïàò ÏûàÎã§.\r\n\r\nÏä§ÌÉùÏùò ÏûÖÍµ¨Îäî ÌïòÎÇò ÎøêÏù¥Î©∞, Ïù¥ \u003cspan class=\"red-400\"\u003eÏûÖÍµ¨ÏóêÏÑú Î™®Îì† Ïó∞ÏÇ∞\u003c/span\u003eÏù¥ ÏùºÏñ¥ÎÇúÎã§. Í∏∏Ï≠âÌïú ÌîÑÎßÅÍ∏ÄÏä§ ÌÜµÏùÑ Ïó∞ÏÉÅÌïòÎ©¥ Ïù¥Ìï¥ÌïòÍ∏∞ ÏâΩÎã§. ÌîÑÎßÅÍ∏ÄÏä§ Ïπ©ÏùÑ Í∫ºÎÇ¥Î®πÍ∏∞ ÏúÑÌï¥ÏÑ† Î∞òÎìúÏãú Ï†ïÌï¥ÏßÑ ÏûÖÍµ¨ÏóêÏÑúÎßå Í∫ºÎÇ¥ÏÑú Î®πÏùÑ Ïàò ÏûàÏúºÎ©∞, Îß® ÏúÑÏùò Ïπ©Îßå Í∫ºÎÇº Ïàò ÏûàÎã§. Ïä§ÌÉùÏùò Îç∞Ïù¥ÌÑ∞ÏôÄ Ïó∞ÏÇ∞ÏùÑ Ïù¥Ïóê ÎåÄÏûÖÌïòÎ©¥ Îß§Ïö∞ Ïú†ÏÇ¨ÌïòÎã§.\r\n\r\nÏä§ÌÉùÏùò ÏûÖÍµ¨. Ï¶â, ÎÅùÏùÑ ÏúÑ(top)Ïù¥Îùº ÌïòÎ©∞, Ïä§ÌÉùÏùò Í∞ÄÏû• Î∞ëÏùÑ ÏïÑÎûò(bottom)Îùº ÌïúÎã§. Ïä§ÌÉùÏùò Ïó∞ÏÇ∞ÏùÄ Îëê Í∞ÄÏßÄÎ°ú ÎÇòÎâúÎã§.\r\n\r\n| Íµ¨Î∂Ñ  |     ÎÇ¥Ïö©      |\r\n| :---: | :-----------: |\r\n| PUSH  | Îç∞Ïù¥ÌÑ∞Î•º ÏÇΩÏûÖ |\r\n|  POP  | Îç∞Ïù¥ÌÑ∞Î•º ÏÇ≠Ï†ú |\r\n\r\nÏä§ÌÉùÏùò Ìë∏Ïãú Ïó∞ÏÇ∞ÏùÑ ÎèÑÏãùÌôîÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n1. Ïä§ÌÉùÏóê 2Î•º Ìë∏ÏãúÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127523633-6a838ba9-339f-4443-bfd7-bea18c4d6558.png\" width=\"200px\" /\u003e\r\n\r\n2. Ïä§ÌÉùÏóê 6ÏùÑ Ìë∏ÏãúÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127523640-caec6583-e44a-43f8-95d0-678f1aac1523.png\" width=\"200px\" /\u003e\r\n\r\n3. Ïä§ÌÉùÏóê 9Î•º Ìë∏ÏãúÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127523649-7046261f-d896-4c24-bd68-648a795c8b58.png\" width=\"200px\" /\u003e\r\n\r\nÌë∏ÏãúÎäî Ìï≠ÏÉÅ Ïä§ÌÉùÏùò ÏúÑÏóêÏÑú Ïù¥Î£®Ïñ¥ÏßÑÎã§Îäî Ï†êÏùÑ Í∏∞ÏñµÌïòÏûê.\r\n\r\nÏä§ÌÉùÏùò Ìåù Ïó∞ÏÇ∞ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n1. Ïä§ÌÉùÏóê 9Î•º ÌåùÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127523655-40e026a8-5631-41c8-a300-03d0ce237242.png\" width=\"200px\" /\u003e\r\n\r\n2. Ïä§ÌÉùÏóê 6ÏùÑ ÌåùÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127523665-e28389b1-27d0-4fb9-b29a-aa4c5278c253.png\" width=\"200px\" /\u003e\r\n\r\nÏù¥ Í≥ºÏ†ï ÌõÑÏóî Ïä§ÌÉùÏóê 5Îßå ÎÇ®Í≤åÎêúÎã§. Ïä§ÌÉùÏùÄ Ìï≠ÏÉÅ ÏúÑÏóêÎßå Îç∞Ïù¥ÌÑ∞Î•º ÏÇΩÏûÖÌï† Ïàò ÏûàÏúºÎØÄÎ°ú, Ïä§ÌÉùÏùò Ï§ëÍ∞ÑÏóê Îç∞Ïù¥ÌÑ∞Î•º ÏÇΩÏûÖÌïòÎ†§Î©¥ Ìï¥Îãπ ÏúÑÏπòÍπåÏßÄ Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º ÌåùÌïú Îí§ Ìë∏ÏãúÌï¥ÏïºÌïúÎã§.\r\n\r\nÏù¥Î†áÍ≤å Î®ºÏ†Ä Îì§Ïñ¥Ïò® Í≤å Í∞ÄÏû• Îä¶Í≤å ÎÇòÍ∞ÄÍ≥†. Î∞òÎåÄÎ°ú Í∞ÄÏû• Îä¶Í≤å Îì§Ïñ¥Ïò® Í≤å Í∞ÄÏû• Îπ®Î¶¨ ÎÇòÍ∞ÄÎäî Í±∏ \u003cspan class=\"primary\"\u003eLIFO\u003c/span\u003e(Last In, First Out)Ïù¥Îùº ÌïúÎã§.\r\n\r\nÏõîÏöîÏùºÏùò Ï∂úÍ∑ºÍ∏∏ÏùÑ ÏÉùÍ∞ÅÌï¥Î≥¥Ïûê. ÏµúÎåÄÌïú Îä¶Í≤å Îì§Ïñ¥Í∞ÄÍ≥† ÏµúÎåÄÌïú Îπ®Î¶¨ ÎÇòÏò§Í≥† Ïã∂ÏßÄ ÏïäÏùÄÍ∞Ä?\r\n\r\n## 8-2. Ïä§ÌÉù Îã§Î§ÑÎ≥¥Í∏∞\r\n\r\nÌïÑÏûêÎäî ÏΩîÎìú Í∑úÏπôÏóê ÍµâÏû•Ìûà ÎØºÍ∞êÌïú Ìé∏Ïù¥Îã§. Ïì∏Îç∞ÏóÜÏù¥ ÏòàÎØºÌï¥ÏÑú, ÎÇ¥ Î∞©ÏãùÎåÄÎ°ú Ìè¨Îß∑ÌåÖÏù¥ ÎêòÏñ¥ÏûàÏßÄ ÏïäÏùÄ ÏÜåÏä§Îäî Î¶¨Îî©ÎßåÏúºÎ°úÎèÑ Ïä§Ìä∏Î†àÏä§Î•º Î∞õÎäîÎã§. Íµ≥Ïù¥ ÎÇ¥ Î∞©ÏãùÏù¥ ÏïÑÎãàÎçîÎùºÎèÑ ÏùºÍ¥ÄÏÑ±ÏûàÎäî Í∑úÏπôÏù¥ÎùºÎ©¥ Í∑∏ÎÇòÎßà ÎÇòÏùÄÎç∞, ÏùºÍ¥ÄÏÑ±ÎèÑ ÏóÜÏù¥ Îßâ Ïß† ÏΩîÎìúÎ•º Î≥¥Îäî Í±¥ Ï†ïÎßêÏù¥ÏßÄ.... Í∞ÄÎú©Ïù¥ÎÇò ÏΩîÎìú Î¶¨Îî©ÎèÑ Ï†úÎåÄÎ°ú Î™ª ÌïòÎäîÎç∞ ÏΩîÎìúÍ∞Ä ÎÇúÏû°ÌïòÍ∏∞ÍπåÏßÄ ÌïòÎ©¥ ÎãπÏó∞Ìûà ÎãµÏù¥ ÏóÜÏùÑ Í≤É Í∞ôÎã§.\r\n\r\nÍ∑∏ÎûòÏÑú ÎÇòÎäî ESLintÎ•º ÍµâÏû•Ìûà ÏÑ†Ìò∏ÌïúÎã§. TypeScript, HTML Îì±Ïùò ÏΩîÎìúÎ•º ÎÇ¥Í∞Ä Ï†ïÏùòÌïú Í∑úÏπôÏóê Î∂ÄÌï©ÌïúÏßÄ ÏïåÎ†§Ï£ºÍ≥†, ÌãÄÎ¶¨Îã§Î©¥ ÏàòÏ†ïÍπåÏßÄ Ìï¥Ï§ÄÎã§. ÎÇòÍ∞ôÏù¥ ÏΩîÎìú Í∑úÏπôÏóê ÏòàÎØºÌïú ÏÇ¨ÎûåÏóêÍ≤ê ÌïÑÏàòÌíàÏù¥ÎÇò Îã§Î¶ÑÏóÜÎã§.\r\n\r\nÏù¥Î†áÍ≤å ÏΩîÎìúÎ•º Ï†ïÎ†¨Ìï¥Ï£ºÎäî LintÎäî Ïñ∏Ïñ¥Î≥ÑÎ°ú Îã§Î•∏ Í∑úÏπôÏùÑ ÏùºÏùºÌûà Ïù¥Ìï¥ÌïòÍ≥† ÌãÄÎ¶∞ Î∂ÄÎ∂ÑÏùÑ Ïûò Ï∞æÏïÑÏïº ÌïòÎØÄÎ°ú Îî± Î¥êÎèÑ Íµ¨ÌòÑÌïòÍ∏∞ Îß§Ïö∞ Ïñ¥Î†§Ïõå Î≥¥Ïù∏Îã§. Ïù¥ Î¨∏Îã®ÏóêÏÑúÎäî Ïä§ÌÉùÏùÑ ÌôúÏö©ÌïòÏó¨ Í∞ÑÎã®Ìïú ÏΩîÎìú LintÎ•º ÎßåÎì§Ïñ¥Î≥∏Îã§.\r\n\r\nÏòàÎ•º Îì§Ïñ¥, ÏïÑÎûòÏôÄ Í∞ôÏùÄ ÏΩîÎìúÍ∞Ä ÏûàÎã§Í≥† Í∞ÄÏ†ïÌïòÏûê.\r\n\r\n``` javascript\r\n// Ï†ïÏÉÅ\r\nconst list1 = [ 1, 2, 3 ]\r\n\r\n// Ïò§Î•ò1. Îã´Îäî ÎåÄÍ¥ÑÌò∏ ÏóÜÏùå\r\nconst list2 = [ 1, 2, 3\r\n\r\n// Ïò§Î•ò2. Ïó¨Îäî ÎåÄÍ¥ÑÌò∏ ÏóÜÏùå\r\nconst list3 = 1, 2, 3]\r\n\r\n// Ïò§Î•ò3. Í¥ÑÌò∏ ÏåçÏù¥ ÎßûÏßÄ ÏïäÏùå\r\nconst list4 = (1, 2, 3]\r\n```\r\n\r\nÎ™®Îì† Ïñ∏Ïñ¥ÏóêÏÑú, Í¥ÑÌò∏Îäî Ìï≠ÏÉÅ Ìïú ÏåçÏúºÎ°ú Ïù¥Î£®Ïñ¥ÏßÑÎã§. Îî∞ÎùºÏÑú `list1`ÏùÑ Ï†úÏô∏Ìïú ÎÇòÎ®∏ÏßÄ ÏΩîÎìúÏóêÎäî Ïò§Î•òÍ∞Ä ÌëúÏãúÎêúÎã§. Ïä§ÌÉùÏùÑ ÏÇ¨Ïö©ÌïúÎã§ Ìï¥ÏÑú Î¶∞Ìä∏ Íµ¨ÌòÑÏù¥ Ïâ¨ÏõåÏßÄÎäî Í±¥ ÏïÑÎãàÎã§. Ïò®Ï†ÑÌïú ÎèôÏûëÏùÑ ÌïòÎäî ÌïòÎÇòÏùò Î¶∞Ìä∏Î•º ÏÑ§Í≥ÑÌïòÎäî Í≤ÉÏùÄ Îß§Ïö∞ Ïñ¥Î†§Ïö∞ÎØÄÎ°ú, Ïó¨Í∏∞ÏÑúÎäî \u003cspan class=\"green-400\"\u003eÍ¥ÑÌò∏\u003c/span\u003eÏóê ÎåÄÌï¥ÏÑúÎßå ÏÉùÍ∞ÅÌïúÎã§.\r\n\r\nÏ±ÖÏóêÏÑú Ï†ïÏùòÌïú Í¥ÑÌò∏ Î¶∞Ìä∏Ïùò Í∑úÏπôÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n1. Í¥ÑÌò∏Í∞Ä ÏïÑÎãå Î¨∏ÏûêÎäî Î™®Îëê Î¨¥ÏãúÌïúÎã§.\r\n2. Ïó¨Îäî Í¥ÑÌò∏Í∞Ä ÎÇòÏò§Î©¥ Ïä§ÌÉùÏóê Ìë∏ÏãúÌïúÎã§. Ïä§ÌÉùÏóê ÎÑ£ÎäîÎã§Îäî Í≤ÉÏùÄ Ìï¥Îãπ Í¥ÑÌò∏Í∞Ä Îã´ÌûàÍ∏∞Î•º Í∏∞Îã§Î¶∞Îã§Îäî ÏùòÎØ∏Ïù¥Îã§.\r\n3. Îã´Îäî Í¥ÑÌò∏Í∞Ä ÎÇòÏò§Î©¥ Ïä§ÌÉù ÏúÑÏùò ÏõêÏÜåÎ•º ÌôïÏù∏ÌïòÍ≥†, ÏïÑÎûòÏôÄ Í∞ôÏù¥ Î∂ÑÏÑùÌïúÎã§.\r\n   * Ïä§ÌÉùÏóê ÏõêÏÜåÍ∞Ä ÏóÜÏúºÎ©¥ Ïù¥Ï†ÑÏóê Ïó¨Îäî Í¥ÑÌò∏Í∞Ä ÎÇòÏò§ÏßÄ ÏïäÏùÄ Í≤ÉÏúºÎ°ú, \u003cspan class=\"red-400\"\u003eÏò§Î•ò 2\u003c/span\u003eÏôÄ Í∞ôÎã§.\r\n   * Ïä§ÌÉùÏóê Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÏßÄÎßå, Îã´Îäî Í¥ÑÌò∏Í∞Ä Ïä§ÌÉù ÏúÑÏóê ÏûàÎäî ÏõêÏÜåÏôÄ Ï¢ÖÎ•òÍ∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞, \u003cspan class=\"red-400\"\u003eÏò§Î•ò 3\u003c/span\u003eÍ≥º Í∞ôÎã§.\r\n   * Îã´Îäî Í¥ÑÌò∏Í∞Ä Ïä§ÌÉù ÏúÑÏóê ÏûàÎäî ÏõêÏÜåÏôÄ Í¥ÑÌò∏ Ï¢ÖÎ•òÍ∞Ä Í∞ôÏùÑ Í≤ΩÏö∞, Í¥ÑÌò∏Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îã´ÌòîÏúºÎØÄÎ°ú Ï†ïÏÉÅÏ†ÅÏù∏ ÏºÄÏù¥Ïä§Îã§. Ìï¥Îãπ Í¥ÑÌò∏Îäî Îçî Ïù¥ÏÉÅ Í∏∞Î°ùÌï† ÌïÑÏöîÍ∞Ä ÏóÜÏúºÎØÄÎ°ú Ïä§ÌÉù ÏúÑ ÏõêÏÜåÎ•º POPÌïúÎã§.\r\n4. Ï§Ñ ÎÅùÏóê ÎèÑÎã¨ÌñàÎäîÎç∞, Ïä§ÌÉùÏóê Ïó¨Ï†ÑÌûà ÏõêÏÜåÍ∞Ä ÎÇ®ÏïÑÏûàÏùÑ Í≤ΩÏö∞, Îã´Îäî Í¥ÑÌò∏Í∞Ä ÏóÜÎäî \u003cspan class=\"red-400\"\u003eÏò§Î•ò 1\u003c/span\u003eÍ≥º Í∞ôÎã§.\r\n\r\nÏ†ïÏùòÌïú Í∑úÏπôÏùÑ ÌÜ†ÎåÄÎ°ú ÏòàÏ†úÎ•º Í∏∞Ïà†ÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127666476-c4e4a04d-bfc7-4a64-9861-554fab1c41d7.png\" width=\"400px\" /\u003e\r\n\r\nÏòàÏ†úÎäî ÏúÑ Íµ¨Î¨∏ÏùÑ ÌÜ†ÎåÄÎ°ú ÏÑúÏà†ÌïòÎ©∞, Ïä§ÌÉù Ïó≠Ïãú Í∑∏Î¶ºÍ≥º Í∞ôÎã§.\r\n\r\n1. Ïó¨Îäî ÏÜåÍ¥ÑÌò∏Î•º Ïä§ÌÉùÏóê Ìë∏ÏãúÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127666490-27aa0e68-7d97-4285-9ab5-564b4ae3fa34.png\" width=\"400px\" /\u003e\r\n\r\nÎßåÏïΩ Îã´Îäî Í¥ÑÌò∏ÏòÄÎã§Î©¥ Ïò§Î•òÏòÄÏùÑ Í≤ÉÏù¥Îã§.\r\n\r\n2. Îã§Ïùå Í¥ÑÌò∏Í∞Ä ÎÇòÏò¨ ÎïåÍπåÏßÄ Ìè¨Ïù∏ÌÑ∞Î•º Ïù¥ÎèôÌïúÎã§.\r\n\r\n`var`, `x` Îì± Í¥ÑÌò∏Í∞Ä ÏïÑÎãå Íµ¨Î¨∏ÏùÄ Î™®Îëê Î¨¥ÏãúÌïúÎã§. Ïù¥ÌõÑÎ∂ÄÌÑ∞Îäî 2Î≤à Í≥ºÏ†ïÏùò Í∏∞Ïà†ÏùÄ ÏÉùÎûµÌïúÎã§.\r\n\r\n3. Ïó¨Îäî Ï§ëÍ¥ÑÌò∏Î•º Ïä§ÌÉùÏóê Ìë∏ÏãúÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127666497-84783779-d69a-49a2-941e-1c45fa3daafe.png\" width=\"400px\" /\u003e\r\n\r\nÎπÑÎ°ù Ïä§ÌÉù Î∞ëÏùò Í¥ÑÌò∏ÏôÄ Ï¢ÖÎ•òÎäî Îã§Î•¥ÏßÄÎßå, Îëò Îã§ Ïó¨Îäî Í¥ÑÌò∏Ïù¥ÎØÄÎ°ú Ï†úÎåÄÎ°ú Îã´ÌûàÍ∏∞Îßå ÌïòÎ©¥ Ïò§Î•òÎäî ÏïÑÎãàÎã§.\r\n\r\n4. Ïó¨Îäî ÎåÄÍ¥ÑÌò∏Î•º Ïä§ÌÉùÏóê Ìë∏ÏãúÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127666504-41da2695-b18f-494c-bbc9-e63bd9199866.png\" width=\"400px\" /\u003e\r\n\r\nÎßàÏ∞¨Í∞ÄÏßÄÎ°ú Ïä§ÌÉùÏóê Ìë∏ÏãúÌïúÎã§.\r\n\r\n5. Îã´Îäî ÎåÄÍ¥ÑÌò∏Í∞Ä Í∞êÏßÄÎêòÏóàÏúºÎØÄÎ°ú, Ïä§ÌÉùÏùò Îß® ÏúÑ ÏõêÏÜåÏôÄ ÎπÑÍµêÌïòÏó¨ ÌåùÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127666509-840346c4-7b4a-4b33-ab01-cd0fc558b536.png\" width=\"400px\" /\u003e\r\n\r\nÏïÑÎûòÏôÄ Í∞ôÏùÑ Í≤ΩÏö∞ Ìåù Ïó∞ÏÇ∞Ïù¥ Í∞ÄÎä•ÌïòÎã§.\r\n\r\n* Ïä§ÌÉùÏùò Îß® ÏúÑ Í¥ÑÌò∏ÏôÄ ÌòÑÏû¨ Ìè¨Ïù∏ÌÑ∞Ïùò Í¥ÑÌò∏ Ï¢ÖÎ•òÍ∞Ä Í∞ôÎã§.\r\n* Ïä§ÌÉùÏùò Îß® ÏúÑ Í¥ÑÌò∏Îäî Î∞òÎìúÏãú Ïó¨Îäî Í¥ÑÌò∏Îã§.\r\n\r\nÏù¥ Í≤ΩÏö∞ ÏúÑ Îëê Ï°∞Í±¥ÏùÑ Ï∂©Ï°±ÌïòÎØÄÎ°ú, Ïó¨Îäî ÎåÄÍ¥ÑÌò∏Î•º Ïä§ÌÉùÏóêÏÑú ÌåùÌïòÏó¨ Ï†úÍ±∞ÌïúÎã§.\r\n\r\n6. Îã´Îäî Ï§ëÍ¥ÑÌò∏Í∞Ä Í∞êÏßÄÎêòÏóàÏúºÎØÄÎ°ú, Ïä§ÌÉùÏùò Îß® ÏúÑ ÏõêÏÜåÏôÄ ÎπÑÍµêÌïòÏó¨ ÌåùÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127666517-95b68f96-48c9-4883-a1c5-765658a85bd2.png\" width=\"400px\" /\u003e\r\n\r\nÏó¨Îäî ÎåÄÍ¥ÑÌò∏Í∞Ä Ìåù Ïó∞ÏÇ∞ÏúºÎ°ú Ïù∏Ìï¥ Ïä§ÌÉùÏóêÏÑú ÏÇ≠Ï†úÎêòÏóàÏúºÎØÄÎ°ú, ÌòÑÏû¨ Ïä§ÌÉùÏùò Í∞ÄÏû• Îß® ÏúÑ ÏöîÏÜåÎäî Ïó¨Îäî Ï§ëÍ¥ÑÌò∏Îã§. Ï°∞Í±¥ÏùÑ Ï∂©Ï°±ÌïòÎØÄÎ°ú ÎßàÏ∞¨Í∞ÄÏßÄÎ°ú Ïä§ÌÉùÏóêÏÑú ÌåùÌïòÏó¨ Ï†úÍ±∞ÌïúÎã§.\r\n\r\n7. Îã´Îäî ÏÜåÍ¥ÑÌò∏Í∞Ä Í∞êÏßÄÎêòÏóàÏúºÎØÄÎ°ú, Ïä§ÌÉùÏùò Îß® ÏúÑ ÏõêÏÜåÏôÄ ÎπÑÍµêÌïòÏó¨ ÌåùÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127666523-8a33d330-933a-47fe-b3bc-e4bcbfde07d5.png\" width=\"400px\" /\u003e\r\n\r\nÎßàÏ∞¨Í∞ÄÏßÄÎ°ú Ï°∞Í±¥ÏùÑ Ï∂©Ï°±ÌïòÎØÄÎ°ú ÏöîÏÜåÎ•º ÌåùÌïúÎã§.\r\n\r\n8. ÏΩîÎìú ÎÅùÏóê ÎèÑÎã¨ÌñàÏúºÎØÄÎ°ú, Ïä§ÌÉùÏùò ÏÉÅÌÉúÎ•º ÌôïÏù∏ÌïòÏó¨ Ïò§Î•ò Ïó¨Î∂ÄÎ•º ÌåêÎã®ÌïúÎã§.\r\n\r\nÏΩîÎìúÏùò Î™®Îì† ÏöîÏÜåÎì§ÏùÑ ÌôïÏù∏ÌñàÎã§. ÎßåÏïΩ Ïä§ÌÉùÏóê ÏõêÏÜåÍ∞Ä ÌïòÎÇòÎùºÎèÑ ÎÇ®ÏïÑÏûàÎã§Î©¥ Ìï¥Îãπ Íµ¨Î¨∏ÏùÄ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌïú Í≤ÉÏù¥Îã§.\r\n\r\nÏù¥ Í≤ΩÏö∞ Ïä§ÌÉùÏóê ÏõêÏÜåÍ∞Ä ÌïòÎÇòÎèÑ ÏóÜÏúºÎØÄÎ°ú Ï†ïÏÉÅÏ†ÅÏù∏ Íµ¨Î¨∏ÏúºÎ°ú ÌåêÎã®Ìï† Ïàò ÏûàÎã§. Ï¶â ÏúÑ Íµ¨Î¨∏ÏóêÏÑú Ïö∞Î¶¨Í∞Ä ÏÑ§Í≥ÑÌïú Î¶∞Ìä∏Îäî Ïò§Î•òÎ•º ÌëúÏãúÌïòÏßÄ ÏïäÎäîÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Stack;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò Í¥ÑÌò∏ Î¶∞Ìä∏ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/31/about-algorithm-chapter08/\"\u003eÏä§ÌÉùÍ≥º ÌÅêÎ°ú Í∞ÑÍ≤∞Ìïú ÏΩîÎìú ÏÉùÏÑ±\u003c/a\u003e\r\n * @since 2021.07.30 Fri 23:30:56\r\n */\r\npublic class Linter\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"ÌõÑÎ≥¥ Ïù¥Î¶Ñ ÏûÖÎ†• (x: Ï¢ÖÎ£å) \u003e\u003e \");\r\n\t\twriter.flush();\r\n\t\t\r\n\t\tString code = reader.readLine();\r\n\t\t\r\n\t\tchar c = lint(code);\r\n\t\t\r\n\t\t// Î¶∞Ìä∏ Í≤∞Í≥ºÍ∞Ä Ï†ïÏÉÅÏùº Í≤ΩÏö∞\r\n\t\tif (c == '0')\r\n\t\t{\r\n\t\t\twriter.write(\"Ïò§Î•ò ÏóÜÏùå\");\r\n\t\t}\r\n\t\t\r\n\t\t// Ïó¨Îäî Í¥ÑÌò∏Í∞Ä ÏóÜÏùÑ Í≤ΩÏö∞\r\n\t\telse if (c == 'x')\r\n\t\t{\r\n\t\t\twriter.write(\"Ïó¨Îäî Í¥ÑÌò∏ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏùå\");\r\n\t\t}\r\n\t\t\r\n\t\t// Îã´Îäî Í¥ÑÌò∏Í∞Ä ÏóÜÏùÑ Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\twriter.write(c);\r\n\t\t\twriter.write(\" Îã´Îäî Í¥ÑÌò∏ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏùå\");\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * Î¶∞Ìä∏ Í≤∞Í≥º Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param text: [String] Íµ¨Î¨∏\r\n\t *\r\n\t * @return [char] Î¶∞Ìä∏ Í≤∞Í≥º\r\n\t */\r\n\tprivate static char lint(String text)\r\n\t{\r\n\t\tStack\u003cCharacter\u003e stack = new Stack\u003c\u003e();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c text.length(); i++)\r\n\t\t{\r\n\t\t\tchar c = text.charAt(i);\r\n\t\t\t\r\n\t\t\t// Ïó¨Îäî Í¥ÑÌò∏Ïùº Í≤ΩÏö∞\r\n\t\t\tif (isOpenBrace(c))\r\n\t\t\t{\r\n\t\t\t\tstack.push(c);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// Îã´Îäî Í¥ÑÌò∏Ïùº Í≤ΩÏö∞\r\n\t\t\telse if (isCloseBrace(c))\r\n\t\t\t{\r\n\t\t\t\t// Ïä§ÌÉùÏù¥ ÎπÑÏñ¥ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\t\t\tif (stack.isEmpty())\r\n\t\t\t\t{\r\n\t\t\t\t\treturn 'x';\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// Ïä§ÌÉùÏù¥ ÎπÑÏñ¥ÏûàÏßÄ ÏïäÏùÑ Í≤ΩÏö∞\r\n\t\t\t\telse\r\n\t\t\t\t{\r\n\t\t\t\t\tchar co = stack.pop();\r\n\t\t\t\t\t\r\n\t\t\t\t\t// Í¥ÑÌò∏Í∞Ä ÏÑúÎ°ú Îß§Ïπ≠ÎêòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞\r\n\t\t\t\t\tif (!isMatched(co, c))\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\treturn co;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// Ïä§ÌÉùÏù¥ ÎπÑÏñ¥Ïù¥Ïì∏ Í≤ΩÏö∞\r\n\t\tif (stack.isEmpty())\r\n\t\t{\r\n\t\t\treturn '0';\r\n\t\t}\r\n\t\t\r\n\t\t// Ïä§ÌÉùÏù¥ ÎπÑÏñ¥ÏûàÏßÄ ÏïäÏùÑ Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn stack.pop();\r\n\t\t}\r\n\t}\r\n\t\r\n\t/**\r\n\t * Ïó¨Îäî Í¥ÑÌò∏ Ïó¨Î∂Ä Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param c: [char] Î¨∏Ïûê\r\n\t *\r\n\t * @return [boolean] Ïó¨Îäî Í¥ÑÌò∏ Ïó¨Î∂Ä\r\n\t */\r\n\tprivate static boolean isOpenBrace(char c)\r\n\t{\r\n\t\treturn c == '(' || c == '{' || c == '[';\r\n\t}\r\n\t\r\n\t/**\r\n\t * Îã´Îäî Í¥ÑÌò∏ Ïó¨Î∂Ä Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param c: [char] Î¨∏Ïûê\r\n\t *\r\n\t * @return [boolean] Ïó¨Îäî Í¥ÑÌò∏ Ïó¨Î∂Ä\r\n\t */\r\n\tprivate static boolean isCloseBrace(char c)\r\n\t{\r\n\t\treturn c == ')' || c == '}' || c == ']';\r\n\t}\r\n\t\r\n\t/**\r\n\t * Í¥ÑÌò∏ Îß§Ïπ≠ Ïó¨Î∂Ä Î∞òÌôò Ìï®Ïàò\r\n\t *\r\n\t * @param open: [char] Ïó¨Îäî Í¥ÑÌò∏\r\n\t * @param close: [char] Îã´Îäî Í¥ÑÌò∏\r\n\t *\r\n\t * @return [boolean] Í¥ÑÌò∏ Îß§Ïπ≠ Ïó¨Î∂Ä\r\n\t */\r\n\tprivate static boolean isMatched(char open, char close)\r\n\t{\r\n\t\t// ÏÜåÍ¥ÑÌò∏Í∞Ä ÏÑúÎ°ú Îß§Ïπ≠Îê† Í≤ΩÏö∞\r\n\t\tif (open == '(' \u0026\u0026 close == ')')\r\n\t\t{\r\n\t\t\treturn true;\r\n\t\t}\r\n\t\t\r\n\t\t// Ï§ëÍ¥ÑÌò∏Í∞Ä ÏÑúÎ°ú Îß§Ïπ≠Îê† Í≤ΩÏö∞\r\n\t\telse if (open == '{' \u0026\u0026 close == '}')\r\n\t\t{\r\n\t\t\treturn true;\r\n\t\t}\r\n\t\t\r\n\t\t// ÏïÑÎãê Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn open == '[' \u0026\u0026 close == ']';\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n``` input\r\nconst a = (1 + 2 * 3;\r\n```\r\n\r\n``` output\r\n( Îã´Îäî Í¥ÑÌò∏ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏùå\r\n```\r\n\r\nÏÜåÏä§ÏôÄ ÏûÖÏ∂úÎ†•ÏùÄ ÏúÑÏôÄ Í∞ôÎã§. Î¨∏ÏûêÏó¥ÏùÑ ÌïòÎÇòÌïòÎÇò Î∂ÑÏÑùÌïòÏó¨ Ïó¨Îäî Í¥ÑÌò∏Í∞Ä ÏûàÏùÑ ÎïåÍπåÏßÄ Î∂ÑÏÑùÌïòÏó¨, Ïó¨Îäî Í¥ÑÌò∏Í∞Ä Í∞êÏßÄÎêòÎ©¥ Ïä§ÌÉùÏóê Ìë∏ÏãúÌïúÎã§.\r\n\r\nÎ∂ÑÏÑù Ï§ëÏóê Îã´Îäî Í¥ÑÌò∏Í∞Ä ÎÇòÏò§Î©¥, Ïä§ÌÉùÏùÑ ÌåùÌïòÏó¨ Îã´Îäî Í¥ÑÌò∏ÏôÄ Ï¢ÖÎ•òÍ∞Ä ÏùºÏπòÌïòÎäîÏßÄ ÎπÑÍµêÌïúÎã§. ÎßåÏïΩ ÏùºÏπòÌï† Í≤ΩÏö∞ Í≥ÑÏÜç ÏßÑÌñâÌïòÎ©∞, ÏùºÏπòÌïòÏßÄ ÏïäÎã§Î©¥ Í¥ÄÎ†® Ïò§Î•òÎ•º ÌëúÏãúÌïúÎã§.\r\n\r\n``` java\r\nfor (int i = 0; i \u003c text.length(); i++)\r\n{\r\n\tchar c = text.charAt(i);\r\n\t\r\n\t// Ïó¨Îäî Í¥ÑÌò∏Ïùº Í≤ΩÏö∞\r\n\tif (isOpenBrace(c))\r\n\t{\r\n\t\tstack.push(c);\r\n\t}\r\n\t\r\n\t// Îã´Îäî Í¥ÑÌò∏Ïùº Í≤ΩÏö∞\r\n\telse if (isCloseBrace(c))\r\n\t{\r\n\t\t// Ïä§ÌÉùÏù¥ ÎπÑÏñ¥ÏûàÏùÑ Í≤ΩÏö∞\r\n\t\tif (stack.isEmpty())\r\n\t\t{\r\n\t\t\treturn 'x';\r\n\t\t}\r\n\t\t\r\n\t\t// Ïä§ÌÉùÏù¥ ÎπÑÏñ¥ÏûàÏßÄ ÏïäÏùÑ Í≤ΩÏö∞\r\n\t\telse\r\n\t\t{\r\n\t\t\tchar co = stack.pop();\r\n\t\t\t\r\n\t\t\t// Í¥ÑÌò∏Í∞Ä ÏÑúÎ°ú Îß§Ïπ≠ÎêòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞\r\n\t\t\tif (!isMatched(co, c))\r\n\t\t\t{\r\n\t\t\t\treturn co;\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\nÌï¥Îãπ ÎèôÏûëÏùÄ ÏúÑ ÏÜåÏä§ÏóêÏÑú Ï†úÏñ¥ÌïúÎã§. ÎòêÌïú Î™®Îì† ÎèôÏûë Ïù¥ÌõÑÏóêÎèÑ Ïä§ÌÉùÏóê ÏõêÏÜåÍ∞Ä ÎÇ®ÏïÑÏûàÏùÑ Í≤ΩÏö∞, Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Îã´ÌûàÏßÄ ÏïäÏùÄ Í¥ÑÌò∏Í∞Ä ÏûàÎäî Í≤ÉÏù¥ÎØÄÎ°ú Ïó≠Ïãú Ïò§Î•òÎ•º ÌëúÏãúÌïúÎã§.\r\n\r\n``` java\r\n// Ïä§ÌÉùÏù¥ ÎπÑÏñ¥ÏûàÏùÑ Í≤ΩÏö∞\r\nif (stack.isEmpty())\r\n{\r\n\treturn '0';\r\n}\r\n\r\n// Ïä§ÌÉùÏù¥ ÎπÑÏñ¥ÏûàÏßÄ ÏïäÏùÑ Í≤ΩÏö∞\r\nelse\r\n{\r\n\treturn stack.pop();\r\n}\r\n```\r\n\r\nÌï¥Îãπ ÎèôÏûëÏùÄ Î™®Îì† Í∞êÏßÄÍ∞Ä ÎÅùÎÇú Îí§, ÏúÑ ÏÜåÏä§ÏóêÏÑú Ï†úÏñ¥ÌïúÎã§.\r\n\r\nÏù¥ÏôÄ Í∞ôÏù¥ Ïä§ÌÉùÏùÄ Í∞ÄÏû• ÎÇòÏ§ëÏóê Îì§Ïñ¥Ïò® Îç∞Ïù¥ÌÑ∞Î•º Î®ºÏ†Ä Ï≤òÎ¶¨Ìï¥ÏïºÌï† Í≤ΩÏö∞Ïóê ÍµâÏû•Ìûà Ïú†Ïö©ÌïòÎã§. Î∞©Í∏àÍ≥º Í∞ôÏùÄ Î¶∞Ìä∏ÎÇò, Ïö∞Î¶¨Ïùò Ïã§ÏàòÎ•º ÎßâÏïÑÏ£ºÎäî `Ctrl + z` Îì±Ïóê ÏÇ¨Ïö©ÎêúÎã§.\r\n\r\n## 8-3. ÌÅê\r\n\r\nÌÅê Ïó≠Ïãú Ïä§ÌÉùÍ≥º ÎπÑÏä∑ÌïòÍ≤å Î∞∞Ïó¥Ïóê ÌäπÏ†ï Í∑úÏπôÏù¥ Ï†ÅÏö©Îêú ÏûêÎ£åÍµ¨Ï°∞Îã§. ÌÅêÏùò Ï†úÏïΩÏÇ¨Ìï≠ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n* Îç∞Ïù¥ÌÑ∞Îäî ÌÅêÏùò ÎÅùÏóêÎßå ÏÇΩÏûÖÌï† Ïàò ÏûàÎã§. (Ïä§ÌÉùÍ≥º ÎèôÏùº)\r\n* Îç∞Ïù¥ÌÑ∞Îäî ÌÅêÏùò ÏïûÏóêÏÑúÎßå ÏùΩÏùÑ Ïàò ÏûàÎã§. (Ïä§ÌÉùÍ≥º Î∞òÎåÄ)\r\n* Îç∞Ïù¥ÌÑ∞Îäî ÌÅêÏùò ÏïûÏóêÏÑúÎßå ÏÇ≠Ï†úÌï† Ïàò ÏûàÎã§. (Ïä§ÌÉùÍ≥º Î∞òÎåÄ)\r\n\r\nÏä§ÌÉùÍ≥º Í≥®ÏûêÎäî ÎπÑÏä∑ÌïòÎÇò, Ïó∞ÏÇ∞ÏùÑ Î≥¥Î©¥ ÏÇ¥Ïßù Îã§Î•¥Îã§. Ïä§ÌÉùÏù¥ Ï∂úÏûÖÍµ¨Í∞Ä ÌïòÎÇòÎ°ú ÌÜµÏùºÎêú ÌòïÌÉúÎùºÎ©¥, ÌÅêÎäî Ï∂úÏûÖÍµ¨Í∞Ä ÏÑúÎ°ú ÎÇòÎâú ÌòïÌÉúÎã§. Ïä§ÌÉùÏùÄ ÌîÑÎßÅÍ∏ÄÏä§ ÌÜµÏùÑ, ÌÅêÎäî ÏùºÎ∞òÏ†ÅÏù∏ ÌååÏù¥ÌîÑÎ•º Ïó∞ÏÉÅÌïòÎ©¥ ÏâΩÎã§. Îã®, Ïù¥ ÌååÏù¥ÌîÑÎäî Ìïú Ï™Ω Î∞©Ìñ•ÏúºÎ°úÎßå ÌùòÎü¨Í∞ÑÎã§.\r\n\r\nÏä§ÌÉùÍ≥º Îã¨Î¶¨ ÌÅêÎäî PUSH Í∞ôÏùÄ Ïó∞ÏÇ∞Î™ÖÏù¥ Îî∞Î°ú ÏûàÏßÑ ÏïäÎã§. ÌÅêÏùò Ïó∞ÏÇ∞ÏùÑ ÎèÑÏãùÌôîÌïòÎ©¥ ÏïÑÎûòÏôÄ Í∞ôÎã§.\r\n\r\n1. ÌÅêÏóê 8ÏùÑ ÏÇΩÏûÖÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127694394-a849f2e6-591e-46f3-aef5-e94332f61df6.png\" width=\"400px\" /\u003e\r\n\r\n2. ÌÅêÏóê 93ÏùÑ ÏÇΩÏûÖÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127694400-dfc6ccda-f609-4dcc-b9b0-4365fb21abf3.png\" width=\"400px\" /\u003e\r\n\r\n3. ÌÅêÏóê 51ÏùÑ ÏÇΩÏûÖÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127694406-70a9119d-e29f-4ad9-9fa1-f3259c3b537f.png\" width=\"400px\" /\u003e\r\n\r\nÏó¨Í∏∞ÍπåÏßÄÎäî Ïä§ÌÉùÏùò PUSH Ïó∞ÏÇ∞Í≥º ÌÅ¨Í≤å Îã§Î•∏ Ï†êÏù¥ ÏóÜÎã§.\r\n\r\n4. ÌÅêÏùò 8ÏùÑ ÏÇ≠Ï†úÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127694414-d59f5897-2f8c-481c-bd5f-e66c77875907.png\" width=\"400px\" /\u003e\r\n\r\nÏä§ÌÉùÍ≥º Îã¨Î¶¨ ÌÅêÎäî Îç∞Ïù¥ÌÑ∞ ÏûÖÍµ¨Ïùò Î∞òÎåÄÌé∏ÏóêÏÑú Îç∞Ïù¥ÌÑ∞Î•º ÏÇ≠Ï†úÌï† Ïàò ÏûàÎã§.\r\n\r\n5. ÌÅêÏùò 93ÏùÑ ÏÇ≠Ï†úÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127694425-97870074-8a27-412f-945f-50c458f991d7.png\" width=\"400px\" /\u003e\r\n\r\n6. ÌÅêÏùò 51ÏùÑ ÏÇ≠Ï†úÌïúÎã§.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127694428-f3bb5a80-ec75-446a-b8f0-6d12b0d74abd.png\" width=\"400px\" /\u003e\r\n\r\nÏª®ÌÖåÏù¥ÎÑà Î≤®Ìä∏Ï≤òÎüº ÏàúÏ∞®Ï†ÅÏúºÎ°ú Ï≤òÎ¶¨ÌïòÎäî ÌäπÏßïÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\r\n\r\n## 8-4. ÌÅê Îã§Î§ÑÎ≥¥Í∏∞\r\n\r\nÏä§ÌÉùÍ≥ºÎäî Îã§Î•∏ Î∞©ÏãùÏúºÎ°ú Îç∞Ïù¥ÌÑ∞Î•º ÏàúÏ∞®Ï†ÅÏúºÎ°ú Ï≤òÎ¶¨ÌïòÎäî ÌÅêÏùò ÌäπÏÑ± ÎçïÎ∂ÑÏóê Ïó¨Îü¨ Í≥≥ÏóêÏÑú Ïú†Ïö©ÌïòÍ≤å Ïì∞Ïù∏Îã§. ÎåÄÍ∏∞Ïó¥Ïù¥ÎÇò ÏûëÏóÖ ÏòàÏïΩ Îì± Î®ºÏ†Ä Îì§Ïñ¥Ïò® ÏöîÏÜåÍ∞Ä Î®ºÏ†Ä ÎÇòÍ∞ÄÎäî \u003cspan class=\"primary\"\u003eFIFO\u003c/span\u003e(First In, First Out)ÏúºÎ°ú ÎèôÏûëÌïúÎã§.\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.LinkedList;\r\nimport java.util.Objects;\r\nimport java.util.Queue;\r\n\r\n/**\r\n * ÎàÑÍµ¨ÎÇò ÏûêÎ£å Íµ¨Ï°∞ÏôÄ ÏïåÍ≥†Î¶¨Ï¶ò ÌÅê ÌîÑÎ¶∞ÌÑ∞ ÌÅ¥ÎûòÏä§\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/31/about-algorithm-chapter08/\"\u003eÏä§ÌÉùÍ≥º ÌÅêÎ°ú Í∞ÑÍ≤∞Ìïú ÏΩîÎìú ÏÉùÏÑ±\u003c/a\u003e\r\n * @since 2021.07.31 Sat 03:21:35\r\n */\r\npublic class Printer\r\n{\r\n\t/**\r\n\t * Î©îÏù∏ Ìï®Ïàò\r\n\t *\r\n\t * @param args: [String[]] Îß§Í∞úÎ≥ÄÏàò\r\n\t *\r\n\t * @throws IOException Îç∞Ïù¥ÌÑ∞ ÏûÖÏ∂úÎ†• ÏòàÏô∏\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\tQueue\u003cString\u003e queue = new LinkedList\u003c\u003e();\r\n\t\t\r\n\t\twhile (true)\r\n\t\t{\r\n\t\t\twriter.write(\"Ï∂úÎ†•Ìï† Î¨∏ÏûêÏó¥ ÏûÖÎ†• (x: Ï¢ÖÎ£å) \u003e\u003e \");\r\n\t\t\twriter.flush();\r\n\t\t\t\r\n\t\t\tString work = reader.readLine();\r\n\t\t\t\r\n\t\t\t// ÏûÖÎ†•ÏùÑ Ï¢ÖÎ£åÌï† Í≤ΩÏö∞\r\n\t\t\tif (work.equalsIgnoreCase(\"x\"))\r\n\t\t\t{\r\n\t\t\t\tbreak;\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ÏûëÏóÖÌï† ÏûÖÎ†•Ïù¥ Îì§Ïñ¥Ïò¨ Í≤ΩÏö∞\r\n\t\t\telse\r\n\t\t\t{\r\n\t\t\t\tqueue.offer(work);\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\twhile (!queue.isEmpty())\r\n\t\t{\r\n\t\t\twriter.write(\"[INFO] \");\r\n\t\t\twriter.write(Objects.requireNonNull(queue.poll()));\r\n\t\t\twriter.newLine();\r\n\t\t\twriter.flush();\r\n\t\t}\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n}\r\n```\r\n\r\n``` input\r\nFirst Document\r\nSecond Document\r\nThird Document\r\nFourth Document\r\nFifth Document\r\nx\r\n```\r\n\r\n``` output\r\n[INFO] First Document\r\n[INFO] Second Document\r\n[INFO] Third Document\r\n[INFO] Fourth Document\r\n[INFO] Fifth Document\r\n```\r\n\r\nÏñºÌïè Î≥¥Î©¥ Í∑∏ÎÉ• ÏûÖÎ†•Î∞õÏùÄ ÏàúÏÑúÎåÄÎ°ú Î∞îÎ°ú ÏΩòÏÜîÏóê ÎøåÎ†§Ï£ºÎäî Í≤É Ï≤òÎüº Î≥¥Ïù¥ÏßÄÎßå, Ïù¥Îäî ÏÜåÏä§Í∞Ä Í∞ÑÎã®ÌïòÍ∏∞ ÎïåÎ¨∏Ïóê ÏùºÏñ¥ÎÇòÎäî Ï∞©Í∞ÅÏù¥Îã§.\r\n\r\nÏã§Ï†úÎ°ú Î≥µÏû°Ìïú ÏûëÏóÖÏùÑ ÌïòÎã§Î≥¥Î©¥, Ï°∞Í±¥Ïóê Îî∞Îùº ÏûëÏóÖÏùÑ Ï†ÄÏû•ÌñàÎã§Í∞Ä ÌõÑÏóê ÏàúÏ∞®Ï†ÅÏúºÎ°ú ÌõÑÏ≤òÎ¶¨Î•º Ìï¥ÏïºÌïòÎäî Îì±Ïùò ÏûëÏóÖÏù¥ ÌïÑÏöîÌïòÎã§. Ïù¥Îü∞ Í≤ΩÏö∞Ïóê ÌÅêÏùò ÌäπÏßïÏùÄ Îß§Ïö∞ Ïú†Ïö©ÌïòÎã§. \r\n\r\nÏö∞Î¶¨Í∞Ä ÌùîÌûà ÏïÑÎäî Î∞∞Ïó¥Ïóê Îã¥ÏïÑÎèÑ ÎêòÏßÄ ÏïäÎÉê Î∞òÎ¨∏Ìï† Ïàò ÏûàÏßÄÎßå, ÏàòÏãúÎ°ú ÏûëÏóÖÏù¥ Ï∂îÍ∞Ä/ÏÇ≠Ï†úÎê† Í≤ΩÏö∞ Î∞∞Ïó¥ÏùÄ Í∑∏ Ïù∏Îç±Ïä§Î•º Ïã†Í≤ΩÏç®Ï£ºÏñ¥ÏïºÌïúÎã§. Î∞òÎ©¥ ÌÅêÏùò Í≤ΩÏö∞ ÏûëÏóÖÏùò IOÏóê ÏûàÏñ¥ÏÑú Ï†ïÌï¥ÏßÑ Í∑úÏïΩÏù¥ ÏûàÍ∏∞ ÎïåÎ¨∏Ïóê Ïù∏Îç±Ïä§Ïóê Íµ¨Ïï†Î∞õÏßÄ ÏïäÍ≥† Ï∂îÍ∞ÄÌïòÍ≥† ÏÇ≠Ï†úÌïòÎ©¥ ÎêúÎã§.\r\n\r\n# ÎßàÎ¨¥Î¶¨\r\n\r\nÏù¥ Ïû•Ïùò ÌïµÏã¨ÏùÄ ÏïÑÎûòÏôÄ Í∞ôÏù¥ Ï†ïÎ¶¨Ìï† Ïàò ÏûàÎã§.\r\n\r\n* Ïä§ÌÉùÏùÄ ÌõÑÏûÖÏÑ†Ï∂ú(LIFO) Î∞©ÏãùÏù¥Îã§.\r\n* Ïä§ÌÉùÏùÄ ÏõêÏÜåÏùò Ï∂îÍ∞Ä/ÏÇ≠Ï†ú Î™®Îëê Ïä§ÌÉùÏùò ÏúÑ(TOP)ÏóêÏÑú Î∞úÏÉùÌïúÎã§.\r\n* Ïä§ÌÉù Ï§ëÍ∞ÑÏóê ÏõêÏÜåÎ•º ÏÇΩÏûÖÌïòÎ†§Î©¥, Ìï¥Îãπ ÏúÑÏπòÏóê ÎèÑÎã¨Ìï† ÎïåÍπåÏßÄ Î™®Îì† ÏõêÏÜåÎ•º ÏÇ≠Ï†úÌï¥ÏïºÌïúÎã§.\r\n* ÌÅêÎäî ÏÑ†ÏûÖÏÑ†Ï∂ú(FIFO) Î∞©ÏãùÏù¥Îã§.\r\n* ÌÅêÎäî ÏõêÏÜåÏùò Ï∂îÍ∞ÄÍ∞Ä Ìïú Ï™Ω, ÏÇ≠Ï†úÍ∞Ä Îã§Î•∏ Ï™ΩÏóêÏÑú Í∞ÅÍ∞Å Îî∞Î°ú Î∞úÏÉùÌïúÎã§.\r\n\r\nÏä§ÌÉùÍ≥º ÌÅêÏùò Í∞úÎÖê ÏûêÏ≤¥Îäî Ïñ¥Î†µÏßÄ ÏïäÏïòÏßÄÎßå, JAVAÏóêÏÑú Ïù¥Î•º Îã§Î£®Îäî Í≤ÉÏùÄ ÏùµÏàôÏπò ÏïäÏïòÏóàÎã§. Ïù¥ Ïû•ÏùÑ Ï†ïÎ¶¨ÌïòÎ©¥ÏÑú Ïä§ÌÉùÍ≥º ÌÅêÏùò ÌäπÏÑ±ÏùÄ Î¨ºÎ°†, JAVAÏóêÏÑú Ïù¥Î•º Ïñ¥ÎñªÍ≤å Îã§Î£®Îäî ÏßÄÎèÑ Ïïå Ïàò ÏûàÏóàÎã§.\r\n\r\nÎã§Ïùå Ïû•ÏóêÏÑúÎäî Î∞òÎ≥µÏ†ÅÏù∏ Ïó∞ÏÇ∞ÏùÑ Îã®Ï∂ïÌïòÎäîÎç∞ Îß§Ïö∞ Ìö®Í≥ºÏ†ÅÏù∏ Ïû¨Í∑ÄÏóê ÎåÄÌï¥ Îã§Î£∞ ÏòàÏ†ïÏù¥Îã§.","url":["2021-07-31-about-algorithm-chapter08","2021","07","31","about-algorithm-chapter08"]}],"categories":{"WEB":{"count":3,"flag":true},"CS":{"count":10,"fl
