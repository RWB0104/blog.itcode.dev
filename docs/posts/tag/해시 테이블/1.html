\"https://user-images.githubusercontent.com/50317129/127666523-8a33d330-933a-47fe-b3bc-e4bcbfde07d5.png\" width=\"400px\" /\u003e\r\n\r\në§ˆì°¬ê°€ì§€ë¡œ ì¡°ê±´ì„ ì¶©ì¡±í•˜ë¯€ë¡œ ìš”ì†Œë¥¼ íŒí•œë‹¤.\r\n\r\n8. ì½”ë“œ ëì— ë„ë‹¬í–ˆìœ¼ë¯€ë¡œ, ìŠ¤íƒì˜ ìƒíƒœë¥¼ í™•ì¸í•˜ì—¬ ì˜¤ë¥˜ ì—¬ë¶€ë¥¼ íŒë‹¨í•œë‹¤.\r\n\r\nì½”ë“œì˜ ëª¨ë“  ìš”ì†Œë“¤ì„ í™•ì¸í–ˆë‹¤. ë§Œì•½ ìŠ¤íƒì— ì›ì†Œê°€ í•˜ë‚˜ë¼ë„ ë‚¨ì•„ìˆë‹¤ë©´ í•´ë‹¹ êµ¬ë¬¸ì€ ì˜¤ë¥˜ê°€ ë°œìƒí•œ ê²ƒì´ë‹¤.\r\n\r\nì´ ê²½ìš° ìŠ¤íƒì— ì›ì†Œê°€ í•˜ë‚˜ë„ ì—†ìœ¼ë¯€ë¡œ ì •ìƒì ì¸ êµ¬ë¬¸ìœ¼ë¡œ íŒë‹¨í•  ìˆ˜ ìˆë‹¤. ì¦‰ ìœ„ êµ¬ë¬¸ì—ì„œ ìš°ë¦¬ê°€ ì„¤ê³„í•œ ë¦°íŠ¸ëŠ” ì˜¤ë¥˜ë¥¼ í‘œì‹œí•˜ì§€ ì•ŠëŠ”ë‹¤.\r\n\r\n``` java\r\nimport java.io.BufferedReader;\r\nimport java.io.BufferedWriter;\r\nimport java.io.IOException;\r\nimport java.io.InputStreamReader;\r\nimport java.io.OutputStreamWriter;\r\nimport java.util.Stack;\r\n\r\n/**\r\n * ëˆ„êµ¬ë‚˜ ìë£Œ êµ¬ì¡°ì™€ ì•Œê³ ë¦¬ì¦˜ ê´„í˜¸ ë¦°íŠ¸ í´ë˜ìŠ¤\r\n *\r\n * @author RWB\r\n * @see \u003ca href=\"https://rwb0104.github.io/posts/2021/07/31/about-algorithm-chapter08/\"\u003eìŠ¤íƒê³¼ íë¡œ ê°„ê²°í•œ ì½”ë“œ ìƒì„±\u003c/a\u003e\r\n * @since 2021.07.30 Fri 23:30:56\r\n */\r\npublic class Linter\r\n{\r\n\t/**\r\n\t * ë©”ì¸ í•¨ìˆ˜\r\n\t *\r\n\t * @param args: [String[]] ë§¤ê°œë³€ìˆ˜\r\n\t *\r\n\t * @throws IOException ë°ì´í„° ì…ì¶œë ¥ ì˜ˆì™¸\r\n\t */\r\n\tpublic static void main(String[] args) throws IOException\r\n\t{\r\n\t\tBufferedReader reader = new BufferedReader(new InputStreamReader(System.in));\r\n\t\tBufferedWriter writer = new BufferedWriter(new OutputStreamWriter(System.out));\r\n\t\t\r\n\t\twriter.write(\"í›„ë³´ ì´ë¦„ ì…ë ¥ (x: ì¢…ë£Œ) \u003e\u003e \");\r\n\t\twriter.flush();\r\n\t\t\r\n\t\tString code = reader.readLine();\r\n\t\t\r\n\t\tchar c = lint(code);\r\n\t\t\r\n\t\t// ë¦°íŠ¸ ê²°ê³¼ê°€ ì •ìƒì¼ ê²½ìš°\r\n\t\tif (c == '0')\r\n\t\t{\r\n\t\t\twriter.write(\"ì˜¤ë¥˜ ì—†ìŒ\");\r\n\t\t}\r\n\t\t\r\n\t\t// ì—¬ëŠ” ê´„í˜¸ê°€ ì—†ì„ ê²½ìš°\r\n\t\telse if (c == 'x')\r\n\t\t{\r\n\t\t\twriter.write(\"ì—¬ëŠ” ê´„í˜¸ ì¡´ì¬í•˜ì§€ ì•ŠìŒ\");\r\n\t\t}\r\n\t\t\r\n\t\t// ë‹«ëŠ” ê´„í˜¸ê°€ ì—†ì„ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\twriter.write(c);\r\n\t\t\twriter.write(\" ë‹«ëŠ” ê´„í˜¸ ì¡´ì¬í•˜ì§€ ì•ŠìŒ\");\r\n\t\t}\r\n\t\t\r\n\t\twriter.newLine();\r\n\t\twriter.flush();\r\n\t\t\r\n\t\twriter.close();\r\n\t\treader.close();\r\n\t}\r\n\t\r\n\t/**\r\n\t * ë¦°íŠ¸ ê²°ê³¼ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param text: [String] êµ¬ë¬¸\r\n\t *\r\n\t * @return [char] ë¦°íŠ¸ ê²°ê³¼\r\n\t */\r\n\tprivate static char lint(String text)\r\n\t{\r\n\t\tStack\u003cCharacter\u003e stack = new Stack\u003c\u003e();\r\n\t\t\r\n\t\tfor (int i = 0; i \u003c text.length(); i++)\r\n\t\t{\r\n\t\t\tchar c = text.charAt(i);\r\n\t\t\t\r\n\t\t\t// ì—¬ëŠ” ê´„í˜¸ì¼ ê²½ìš°\r\n\t\t\tif (isOpenBrace(c))\r\n\t\t\t{\r\n\t\t\t\tstack.push(c);\r\n\t\t\t}\r\n\t\t\t\r\n\t\t\t// ë‹«ëŠ” ê´„í˜¸ì¼ ê²½ìš°\r\n\t\t\telse if (isCloseBrace(c))\r\n\t\t\t{\r\n\t\t\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì„ ê²½ìš°\r\n\t\t\t\tif (stack.isEmpty())\r\n\t\t\t\t{\r\n\t\t\t\t\treturn 'x';\r\n\t\t\t\t}\r\n\t\t\t\t\r\n\t\t\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì§€ ì•Šì„ ê²½ìš°\r\n\t\t\t\telse\r\n\t\t\t\t{\r\n\t\t\t\t\tchar co = stack.pop();\r\n\t\t\t\t\t\r\n\t\t\t\t\t// ê´„í˜¸ê°€ ì„œë¡œ ë§¤ì¹­ë˜ì§€ ì•Šì„ ê²½ìš°\r\n\t\t\t\t\tif (!isMatched(co, c))\r\n\t\t\t\t\t{\r\n\t\t\t\t\t\treturn co;\r\n\t\t\t\t\t}\r\n\t\t\t\t}\r\n\t\t\t}\r\n\t\t}\r\n\t\t\r\n\t\t// ìŠ¤íƒì´ ë¹„ì–´ì´ì“¸ ê²½ìš°\r\n\t\tif (stack.isEmpty())\r\n\t\t{\r\n\t\t\treturn '0';\r\n\t\t}\r\n\t\t\r\n\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì§€ ì•Šì„ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn stack.pop();\r\n\t\t}\r\n\t}\r\n\t\r\n\t/**\r\n\t * ì—¬ëŠ” ê´„í˜¸ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param c: [char] ë¬¸ì\r\n\t *\r\n\t * @return [boolean] ì—¬ëŠ” ê´„í˜¸ ì—¬ë¶€\r\n\t */\r\n\tprivate static boolean isOpenBrace(char c)\r\n\t{\r\n\t\treturn c == '(' || c == '{' || c == '[';\r\n\t}\r\n\t\r\n\t/**\r\n\t * ë‹«ëŠ” ê´„í˜¸ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param c: [char] ë¬¸ì\r\n\t *\r\n\t * @return [boolean] ì—¬ëŠ” ê´„í˜¸ ì—¬ë¶€\r\n\t */\r\n\tprivate static boolean isCloseBrace(char c)\r\n\t{\r\n\t\treturn c == ')' || c == '}' || c == ']';\r\n\t}\r\n\t\r\n\t/**\r\n\t * ê´„í˜¸ ë§¤ì¹­ ì—¬ë¶€ ë°˜í™˜ í•¨ìˆ˜\r\n\t *\r\n\t * @param open: [char] ì—¬ëŠ” ê´„í˜¸\r\n\t * @param close: [char] ë‹«ëŠ” ê´„í˜¸\r\n\t *\r\n\t * @return [boolean] ê´„í˜¸ ë§¤ì¹­ ì—¬ë¶€\r\n\t */\r\n\tprivate static boolean isMatched(char open, char close)\r\n\t{\r\n\t\t// ì†Œê´„í˜¸ê°€ ì„œë¡œ ë§¤ì¹­ë  ê²½ìš°\r\n\t\tif (open == '(' \u0026\u0026 close == ')')\r\n\t\t{\r\n\t\t\treturn true;\r\n\t\t}\r\n\t\t\r\n\t\t// ì¤‘ê´„í˜¸ê°€ ì„œë¡œ ë§¤ì¹­ë  ê²½ìš°\r\n\t\telse if (open == '{' \u0026\u0026 close == '}')\r\n\t\t{\r\n\t\t\treturn true;\r\n\t\t}\r\n\t\t\r\n\t\t// ì•„ë‹ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\treturn open == '[' \u0026\u0026 close == ']';\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\n``` input\r\nconst a = (1 + 2 * 3;\r\n```\r\n\r\n``` output\r\n( ë‹«ëŠ” ê´„í˜¸ ì¡´ì¬í•˜ì§€ ì•ŠìŒ\r\n```\r\n\r\nì†ŒìŠ¤ì™€ ì…ì¶œë ¥ì€ ìœ„ì™€ ê°™ë‹¤. ë¬¸ìì—´ì„ í•˜ë‚˜í•˜ë‚˜ ë¶„ì„í•˜ì—¬ ì—¬ëŠ” ê´„í˜¸ê°€ ìˆì„ ë•Œê¹Œì§€ ë¶„ì„í•˜ì—¬, ì—¬ëŠ” ê´„í˜¸ê°€ ê°ì§€ë˜ë©´ ìŠ¤íƒì— í‘¸ì‹œí•œë‹¤.\r\n\r\në¶„ì„ ì¤‘ì— ë‹«ëŠ” ê´„í˜¸ê°€ ë‚˜ì˜¤ë©´, ìŠ¤íƒì„ íŒí•˜ì—¬ ë‹«ëŠ” ê´„í˜¸ì™€ ì¢…ë¥˜ê°€ ì¼ì¹˜í•˜ëŠ”ì§€ ë¹„êµí•œë‹¤. ë§Œì•½ ì¼ì¹˜í•  ê²½ìš° ê³„ì† ì§„í–‰í•˜ë©°, ì¼ì¹˜í•˜ì§€ ì•Šë‹¤ë©´ ê´€ë ¨ ì˜¤ë¥˜ë¥¼ í‘œì‹œí•œë‹¤.\r\n\r\n``` java\r\nfor (int i = 0; i \u003c text.length(); i++)\r\n{\r\n\tchar c = text.charAt(i);\r\n\t\r\n\t// ì—¬ëŠ” ê´„í˜¸ì¼ ê²½ìš°\r\n\tif (isOpenBrace(c))\r\n\t{\r\n\t\tstack.push(c);\r\n\t}\r\n\t\r\n\t// ë‹«ëŠ” ê´„í˜¸ì¼ ê²½ìš°\r\n\telse if (isCloseBrace(c))\r\n\t{\r\n\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì„ ê²½ìš°\r\n\t\tif (stack.isEmpty())\r\n\t\t{\r\n\t\t\treturn 'x';\r\n\t\t}\r\n\t\t\r\n\t\t// ìŠ¤íƒì´ ë¹„ì–´ìˆì§€ ì•Šì„ ê²½ìš°\r\n\t\telse\r\n\t\t{\r\n\t\t\tchar co = stack.pop();\r\n\t\t\t\r\n\t\t\t// ê´„í˜¸ê°€ ì„œë¡œ ë§¤ì¹­ë˜ì§€ ì•Šì„ ê²½ìš°\r\n\t\t\tif (!isMatched(co, c))\r\n\t\t\t{\r\n\t\t\t\treturn co;\r\n\t\t\t}\r\n\t\t}\r\n\t}\r\n}\r\n```\r\n\r\ní•´ë‹¹ ë™ì‘ì€ ìœ„ ì†ŒìŠ¤ì—ì„œ ì œì–´í•œë‹¤. ë˜í•œ ëª¨ë“  ë™ì‘ ì´í›„ì—ë„ ìŠ¤íƒì— ì›ì†Œê°€ ë‚¨ì•„ìˆì„ ê²½ìš°, ì •ìƒì ìœ¼ë¡œ ë‹«íˆì§€ ì•Šì€ ê´„í˜¸ê°€ ìˆëŠ” ê²ƒì´ë¯€ë¡œ ì—­ì‹œ ì˜¤ë¥˜ë¥¼ í‘œì‹œí•œë‹¤.\r\n\r\n``` java\r\n// ìŠ¤íƒì´ ë¹„ì–´ìˆì„ ê²½ìš°\r\nif (stack.isEmpty())\r\n{\r\n\treturn '0';\r\n}\r\n\r\n// ìŠ¤íƒì´ ë¹„ì–´ìˆì§€ ì•Šì„ ê²½ìš°\r\nelse\r\n{\r\n\treturn stack.pop();\r\n}\r\n```\r\n\r\ní•´ë‹¹ ë™ì‘ì€ ëª¨ë“  ê°ì§€ê°€ ëë‚œ ë’¤, ìœ„ ì†ŒìŠ¤ì—ì„œ ì œì–´í•œë‹¤.\r\n\r\nì´ì™€ ê°™ì´ ìŠ¤íƒì€ ê°€ì¥ ë‚˜ì¤‘ì— ë“¤ì–´ì˜¨ ë°ì´í„°ë¥¼ ë¨¼ì € ì²˜ë¦¬í•´ì•¼í•  ê²½ìš°ì— êµ‰ì¥íˆ ìœ ìš©í•˜ë‹¤. ë°©ê¸ˆê³¼ ê°™ì€ ë¦°íŠ¸ë‚˜, ìš°ë¦¬ì˜ ì‹¤ìˆ˜ë¥¼ ë§‰ì•„ì£¼ëŠ” `Ctrl + z` ë“±ì— ì‚¬ìš©ëœë‹¤.\r\n\r\n## 8-3. í\r\n\r\ní ì—­ì‹œ ìŠ¤íƒê³¼ ë¹„ìŠ·í•˜ê²Œ ë°°ì—´ì— íŠ¹ì • ê·œì¹™ì´ ì ìš©ëœ ìë£Œêµ¬ì¡°ë‹¤. íì˜ ì œì•½ì‚¬í•­ì€ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n* ë°ì´í„°ëŠ” íì˜ ëì—ë§Œ ì‚½ì…í•  ìˆ˜ ìˆë‹¤. (ìŠ¤íƒê³¼ ë™ì¼)\r\n* ë°ì´í„°ëŠ” íì˜ ì•ì—ì„œë§Œ ì½ì„ ìˆ˜ ìˆë‹¤. (ìŠ¤íƒê³¼ ë°˜ëŒ€)\r\n* ë°ì´í„°ëŠ” íì˜ ì•ì—ì„œë§Œ ì‚­ì œí•  ìˆ˜ ìˆë‹¤. (ìŠ¤íƒê³¼ ë°˜ëŒ€)\r\n\r\nìŠ¤íƒê³¼ ê³¨ìëŠ” ë¹„ìŠ·í•˜ë‚˜, ì—°ì‚°ì„ ë³´ë©´ ì‚´ì§ ë‹¤ë¥´ë‹¤. ìŠ¤íƒì´ ì¶œì…êµ¬ê°€ í•˜ë‚˜ë¡œ í†µì¼ëœ í˜•íƒœë¼ë©´, íëŠ” ì¶œì…êµ¬ê°€ ì„œë¡œ ë‚˜ë‰œ í˜•íƒœë‹¤. ìŠ¤íƒì€ í”„ë§ê¸€ìŠ¤ í†µì„, íëŠ” ì¼ë°˜ì ì¸ íŒŒì´í”„ë¥¼ ì—°ìƒí•˜ë©´ ì‰½ë‹¤. ë‹¨, ì´ íŒŒì´í”„ëŠ” í•œ ìª½ ë°©í–¥ìœ¼ë¡œë§Œ í˜ëŸ¬ê°„ë‹¤.\r\n\r\nìŠ¤íƒê³¼ ë‹¬ë¦¬ íëŠ” PUSH ê°™ì€ ì—°ì‚°ëª…ì´ ë”°ë¡œ ìˆì§„ ì•Šë‹¤. íì˜ ì—°ì‚°ì„ ë„ì‹í™”í•˜ë©´ ì•„ë˜ì™€ ê°™ë‹¤.\r\n\r\n1. íì— 8ì„ ì‚½ì…í•œë‹¤.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127694394-a849f2e6-591e-46f3-aef5-e94332f61df6.png\" width=\"400px\" /\u003e\r\n\r\n2. íì— 93ì„ ì‚½ì…í•œë‹¤.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127694400-dfc6ccda-f609-4dcc-b9b0-4365fb21abf3.png\" width=\"400px\" /\u003e\r\n\r\n3. íì— 51ì„ ì‚½ì…í•œë‹¤.\r\n\r\n\u003cimg src=\"https://user-images.githubusercontent.com/50317129/127694406-70a9119d-e29f-4ad9-9fa1-f3259c3b537f.png\" width=\"400px\" /\u003e\r\n\r\nì—¬ê¸°ê¹Œì§€ëŠ” ìŠ¤íƒì˜ PUSH ì—°ì‚°ê³¼ í¬ê²Œ ë‹¤ë¥¸ ì ì´ ì
